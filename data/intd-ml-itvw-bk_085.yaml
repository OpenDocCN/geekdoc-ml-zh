  zh: 6.3.1 数据结构
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/6.3.1-data-structures.html](https://huyenchip.com/ml-interviews-book/contents/6.3.1-data-structures.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/6.3.1-data-structures.html](https://huyenchip.com/ml-interviews-book/contents/6.3.1-data-structures.html)
- en: If our world is run by data, then data structures are what keep us from descending
    into chaos. From the dawn of the digital age, the best minds of computer science
    have kept themselves up at night thinking of efficient ways to store and manipulate
    data. Data structures are even more important in machine learning as the field
    is fueled by big data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的世界是由数据驱动的，那么数据结构就是阻止我们陷入混乱的东西。从数字时代的黎明开始，计算机科学中最优秀的大脑就夜以继日地思考着如何高效地存储和处理数据。在机器学习中，数据结构的重要性更是不言而喻，因为该领域是由大数据推动的。
- en: While there are classical data structures that have stood the test of time,
    developing new data structures and improving on the existing ones are never-ending
    battles as new formats are introduced and new data are generated at a scale never
    seen before. Your familiarity with existing data structures, understanding of
    how they are implemented, and intuition on what data structures to use and when
    to use them will be highly valuable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有一些经典的数据结构经受了时间的考验，但随着新格式的引入和新数据的产生，开发新的数据结构和改进现有数据结构永远是一场没有终点的战斗。你对现有数据结构的熟悉程度、对它们实现方式的理解，以及对何时使用何种数据结构的直觉将非常有价值。
- en: 'Some of the data structures whose runtime complexities you should know and
    that you should be able to implement in at least one language:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该了解一些运行时间复杂度，并且至少能在一种语言中实现它们的数据结构：
- en: 'Trees: binary search tree, heap, trie (prefix and suffix tree)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树：二叉搜索树、堆、前缀树（前缀和后缀树）
- en: Queues, stacks, priority queues
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 队列、栈、优先队列
- en: Linked lists
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链表
- en: HashMap and HashTable
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HashMap和HashTable
- en: We don’t have questions about those data structures here, but you should try
    to implement them yourself, either on a coding exercise website or locally, and
    compare with known implementation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里没有关于这些数据结构的问题，但你应该尝试自己实现它们，无论是在编码练习网站上还是在本地实现，并与已知的实现进行比较。
- en: 'You should be comfortable with manipulating popular data formats such as the
    ubiquitous CSV format and web- and serialization-friendly JSON format. Both CSV
    and JSON are examples of the traditional row-based file formats: data is stored
    and often indexed row-by-row.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该熟悉操作流行的数据格式，例如无处不在的CSV格式和适合网络和序列化的JSON格式。CSV和JSON都是传统基于行的文件格式的例子：数据是按行存储和索引的。
- en: In recent years, the column-based format has become more and more common, as
    it allows big data applications to quickly extract one feature from all the data
    points by calling the column corresponding to that feature. Popular data frameworks
    for machine learning include `pandas` and `dask` are optimized for column-based
    operations. The two common column-based file formats are Parquet, championed by
    Apache Hadoop, and ORC, championed by Apache Hive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，基于列的格式变得越来越普遍，因为它允许大数据应用通过调用对应于该特征的一列来快速从所有数据点中提取一个特征。流行的机器学习数据框架，如`pandas`和`dask`，针对基于列的操作进行了优化。两种常见的基于列的文件格式是Apache
    Hadoop支持的Parquet和Apache Hive支持的ORC。
- en: Row-based data formats are more efficient for writing while column-based formats
    are more efficient for reading. If your data is write-once-read-many, use column-based.
    If it requires regular rewriting, opt for row-based.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 基于行的数据格式在写入时更高效，而基于列的格式在读取时更高效。如果你的数据是一次写入多次读取，则使用基于列的格式。如果需要定期重写，则选择基于行的格式。
- en: For more detail on data engineering for machine learning, check out [the lecture
    note on Data Engineering for the course Machine Learning Systems Design](https://docs.google.com/document/d/1b9iuZiDEGVLHyMmnf6w2y1aN6yWQhAyqk3GHlpI9q6M/edit?usp=sharing).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于机器学习数据工程的信息，请查看[机器学习系统设计课程的讲座笔记](https://docs.google.com/document/d/1b9iuZiDEGVLHyMmnf6w2y1aN6yWQhAyqk3GHlpI9q6M/edit?usp=sharing)。
