- en: B. Building your network
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B. 建立你的网络
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/b.-building-your-network.html](https://huyenchip.com/ml-interviews-book/contents/b.-building-your-network.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/b.-building-your-network.html)'
- en: If you didn’t think that having a network mattered much before, I hope that
    this book has changed your mind. Having the right network can open you up to new
    opportunities and bring you closer to your dream jobs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前认为拥有一个网络关系并不重要，我希望这本书能改变你的看法。拥有正确的网络关系可以为你打开新的机会，让你更接近你的梦想工作。
- en: The best contacts are people you’ve studied or worked with. The main value of
    attending a selective school or joining a selective company is for the network.
    Your friends from MIT or Stanford might eventually join FAAAM, and your friends
    from FAAAM might eventually start their own companies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的联系是那些你曾经学习或工作过的人。选择性地上学或加入一家选择性的公司的主要价值在于网络。你从麻省理工学院或斯坦福大学的同学最终可能会加入FAAAM，而你从FAAAM的朋友最终可能会创立自己的公司。
- en: If a network isn’t a built-in feature of your education, you’ll have to make
    an effort. I get it, you hate networking. The reward function for talking to strangers
    is stochastic. Once in a while, you meet someone you hit it off with. But most
    of the time, it’s boring. I haven’t been to a networking event since my first
    year in college. Why spend an evening standing in a corner at a networking event
    while you can sit on your couch, eating pizza and browsing memes?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果网络不是你教育中固有的功能，你就得付出努力。我理解，你讨厌社交。与陌生人交谈的奖励函数是随机的。偶尔，你会遇到一个能与你合得来的人。但大多数时候，这很无聊。自从大学一年级以来，我就没有参加过任何社交活动。为什么要在社交活动中站在角落里，而你可以在沙发上坐着，吃着披萨，浏览搞笑图片呢？
- en: But networking doesn’t have to be about meeting random strangers and forcing
    a connection. It can be about finding people who share your interests and learning
    new things from them. Seek out people who’ve done things that you enjoy, and try
    to have a constructive discussion about their work.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但社交不一定要关于遇见随机的陌生人并强迫建立联系。它可以是你找到与你兴趣相投的人，并从他们那里学习新事物。寻找那些做过你感兴趣的事情的人，并尝试就他们的工作进行建设性的讨论。
- en: When I just started out in ML, I tried to reimplement papers. When I came across
    something I didn’t understand or something I thought could have been done differently,
    I emailed the authors. Most people are receptive to discussions about their work
    -- everyone wants their work to be more popular. I got to know a lot of people
    in the process.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始学习机器学习时，我尝试重新实现论文。当我遇到我不理解或我认为可以做得不同的地方时，我会给作者发邮件。大多数人都会对关于他们工作的讨论持开放态度——每个人都希望自己的工作更受欢迎。在这个过程中，我认识了很多朋友。
- en: Sometimes, back-and-forth emailing isn’t effective and I ask people to meet
    for coffee or hop on a call. They sometimes don’t respond or say no. I receive
    messages like that too. As long as the senders are respectful, their messages
    make me happy (somebody acknowledges my work!) and I try to make time for them.
    If I don’t respond or say no, it’s because I’m busy or forgetful.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，来回发邮件并不有效，我会请人们见面喝咖啡或打电话。他们有时不回应或拒绝。我也收到过这样的消息。只要发件人尊重，他们的消息就会让我高兴（有人认可我的工作！）我会尽量为他们腾出时间。如果我不回应或拒绝，那是因为我忙或忘记了。
- en: 'Publish your work so that people interested in it can reach out to you. I enjoy
    doing side projects to satisfy my own curiosity, but they also help put my name
    out there. I often receive emails along the lines of: “Your analysis of X is really
    cool. Do you think it’d work on Y?” or “Can I use it in my project Z?” Sometimes,
    we find ways to work together, and sometimes, they become my friends. I’ve more
    than once received emails from people I admire but have no courage to reach out
    to.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发布你的作品，以便对它感兴趣的人可以联系你。我喜欢做一些副项目来满足自己的好奇心，但它们也有助于让我的名字为人所知。我经常收到这样的邮件：“你对X的分析真的很酷。你认为它能在Y上工作吗？”或者“我可以在我项目Z中使用它吗？”有时，我们会找到合作的方式，有时，他们成为了我的朋友。我不止一次收到来自我钦佩但不敢联系的人的邮件。
- en: Social networks help a lot if you’re mindful of how you use them. ML people
    are surprisingly active on Twitter. I follow people whose opinions I value and
    contribute to their public conversations when I have things to contribute. I post
    what I care deeply about so that I attract only people who share my interests.
    If someone posts something I find helpful or thoughtfully responds to my post,
    I send them a short message to thank them for their effort.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你注意到了如何使用社交网络，它们会非常有帮助。机器学习领域的人士在Twitter上出奇地活跃。我关注那些我尊重的人，并在我有话要说时参与他们的公开对话。我发布我关心的事情，以便吸引只有与我兴趣相投的人。如果有人发布了我认为有帮助的内容，或者对我的帖子做出了深思熟虑的回应，我会发一条简短的消息感谢他们的努力。
- en: Top-tier conferences, such as NeurIPS, ICLR, ICML, CVPR, ACL, SIGGRAPH, are
    also great for meeting people. Many might disagree with me on this, but I believe
    that since most top-tier conferences publish their talks and papers online, the
    main value of going to a conference is to meet other attendees. You should check
    out the conference schedule and browse the list of accepted papers in advance
    to see who is going and reach out to those you want to meet. While at the conference,
    try to talk to as many people as possible about their work (and yours, too).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一流的会议，如NeurIPS、ICLR、ICML、CVPR、ACL、SIGGRAPH，也是结识人脉的好地方。很多人可能不同意我的看法，但我相信，由于大多数一流会议都会在线上发布他们的演讲和论文，参加会议的主要价值在于结识其他与会者。你应该提前查看会议日程和已接受论文列表，看看谁会参加，并主动联系你想见的人。在会议期间，尽量与尽可能多的人谈论他们的工作（以及你的工作）。
- en: You’ll make a lot more out of a conference if you present your work, either
    at the main conference or at one of the workshops. There are, of course, exceptions
    but in general, it’s easier getting a paper accepted to a workshop than to the
    main conference. Major conferences and workshops often have travel grants for
    accepted authors who need financial assistance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在主要会议或其中一个研讨会中展示你的工作，你就能从会议中获得更多。当然，总会有例外，但一般来说，将论文提交给研讨会比提交给主要会议更容易。主要会议和研讨会通常为需要经济援助的已接受作者提供旅行补助金。
- en: Building a network is a lifelong process, not something that you can “hack”
    over a weekend. Be open to meeting new people, discovering what they know that
    you don’t. Don’t approach someone because you want to be friends with them --
    you can’t force friendships and it’s borderline creepy. Approach someone because
    there’s something you want to talk with them about. Friendships will naturally
    occur if there’s mutual interest.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 建立人脉是一个终身的过程，不是你可以在周末“破解”的事情。要开放地结识新人，发现他们知道而你不知道的东西。不要因为你想和他们交朋友而接近某人——你不能强迫友谊，而且这有点令人毛骨悚然。如果你有想和他们讨论的事情，就接近他们。如果双方都有共同的兴趣，友谊自然会自然产生。
- en: When you’re ready to look for opportunities, don’t be afraid of letting relevant
    people in your network know. Most people are happy to put in referrals for strong
    candidates. They want to work with smart people and they also get a referral bonus
    if their candidates are hired.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好寻找机会时，不要害怕让你的网络中相关的人知道。大多数人都会很高兴为优秀的候选人提供推荐。他们希望与聪明的人一起工作，如果他们的候选人被录用，他们也会得到推荐奖金。
- en: You can reach out to people outside your network for referrals too. I’ve more
    than once referred candidates who cold-emailed me asking for referrals. Engineers
    are usually better than recruiters at judging someone’s technical skills. If you
    lack signals that recruiters look for, you might have better luck impressing other
    engineers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以向网络外的人寻求推荐。我不止一次为那些给我发冷邮件请求推荐的人推荐候选人。工程师通常比招聘人员更擅长判断一个人的技术能力。如果你缺乏招聘人员寻找的信号，你可能更有可能给其他工程师留下深刻印象。
- en: The best job search strategy is to build an impossible-to-ignore portfolio.
    Write in-depth technical blog posts or papers, contribute to open-source projects,
    do hackathons, compete in coding challenges, and most importantly, publish your
    work so that the world knows what an amazing engineer you are.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的求职策略是建立一个难以忽视的简历。撰写深入的技术博客文章或论文，为开源项目做出贡献，参加黑客马拉松，参加编码挑战赛，最重要的是，发布你的工作，让世界知道你是一位多么出色的工程师。
