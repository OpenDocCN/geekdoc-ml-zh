- en: There are many types of bonuses, but the two most common are a sign-on bonus
    that you get when you join and an annual bonus. Sign-on bonuses for junior roles
    can go anywhere from $0 to over $100K. For more senior roles, they can be unbounded.
    I’ve seen sign-on bonuses in the neighborhood of half a million.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 奖金种类繁多，但最常见的两种是入职奖金和年度奖金。初级职位的入职奖金可以从0美元到超过10万美元不等。对于更高级别的职位，奖金可能没有上限。我见过入职奖金大约在五十万美元左右的。
- en: Annual bonuses are often between 10% and 20% of your base salary. However, companies
    like Netflix don’t believe in bonuses, but prefer to include bonuses to the base
    salary because they believe that “$200K base salary with 15% performance bonus”
    is less attractive to candidates than “$230K base salary.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 年度奖金通常占基本工资的10%到20%。然而，像Netflix这样的公司不相信奖金，更愿意将奖金包含在基本工资中，因为他们认为“基本工资20万美元加上15%的绩效奖金”对候选人来说不如“基本工资23万美元”有吸引力。
