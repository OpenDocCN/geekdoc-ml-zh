- en: Gaming the interview process
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏化面试流程
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/0-gaming-the-interview-process.html](https://huyenchip.com/ml-interviews-book/contents/0-gaming-the-interview-process.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://huyenchip.com/ml-interviews-book/contents/0-gaming-the-interview-process.html](https://huyenchip.com/ml-interviews-book/contents/0-gaming-the-interview-process.html)'
- en: 'People often ask me: “Don’t you worry that candidates will just memorize the
    answers in this book and game the system?”'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常问我：“你不担心候选人会只是记住这本书中的答案并操纵系统吗？”
- en: First, I don’t encourage interviewers to ask the exact questions in this book,
    but I hope this book provides a framework for interviewers to distinguish good
    questions from bad ones.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我不鼓励面试官询问本书中的确切问题，但我希望这本书能为面试官提供一个框架，以区分好问题和坏问题。
- en: Second, there’s nothing wrong with memorizing something as long as that memorization
    is useful. The problem begins when memorization is impractical -- candidates memorize
    something to pass the interviews and never use that knowledge again, or don’t
    know how to use it in real situations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，只要这种记忆是有用的，记住某件事并没有什么错。问题在于当记忆变得不切实际时——候选人为了通过面试而记住某些东西，然后从未再次使用这些知识，或者不知道如何在实际情况中使用它们。
- en: 'For this book, I aimed to include only concepts that I and many of my helpful
    colleagues deemed practical. For every concept, I ask: “Where in the real world
    is it used?” If I can’t find a good answer after extensive research, the concept
    is discarded. For example, while I chose to include questions about inner product
    and outer product, I left out cross product. You can see the list of discarded
    questions in the list of “Bad questions” on [the book''s GitHub repository](https://github.com/chiphuyen).
    This is far from a foolproof process. As the field expands, concepts that aren’t
    applicable now might be all that AI researchers ever talk about in 2030.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，我的目标是只包含我认为以及许多有帮助的同事认为实用的概念。对于每一个概念，我都会问：“在现实世界中它在哪里被使用？”如果经过广泛的研究后我找不到一个很好的答案，那么这个概念就会被舍弃。例如，虽然我选择包含关于内积和外积的问题，但我省略了叉积。你可以在“不良问题”列表中看到被舍弃的问题，该列表位于[本书的GitHub仓库](https://github.com/chiphuyen)。这远非一个万无一失的过程。随着领域的扩展，现在不适用的一些概念可能会成为2030年AI研究人员一直在讨论的内容。
- en: Interviews are stressful, even more so when they are for your dream job. As
    someone who has been in your shoes, and might again be in your shoes in the future,
    I just want to tell you that it doesn’t have to be so bad. Each interview is a
    learning experience. An offer is great, but a rejection isn’t necessarily a bad
    thing and is never the end of the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 面试是有压力的，尤其是当它们是你梦寐以求的工作时。作为一个曾经站在你位置上的人，并且未来可能再次站在你位置上的人，我想告诉你，事情并不一定那么糟糕。每一次面试都是一次学习经历。一份工作邀请是很好的，但拒绝并不一定是坏事，也绝不是世界的末日。
- en: 'There are many random variables that influence the outcome of an interview:
    the questions asked, other candidates the interviewer has seen before you, after
    you, the interviewer’s expectation, even the interviewer’s mood. It is, in no
    way, a reflection of your ability or your self-worth.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 影响面试结果的因素有很多随机变量：提出的问题，面试官在你之前或之后见过的其他候选人，面试官的期望，甚至是面试官的心情。这绝不是对你能力或自我价值的反映。
- en: I was pretty much rejected for every job I applied to when I began this process.
    Now I just get rejected at a less frequent rate. Keep on learning and improving.
    You’ve got this!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始这个过程时，我几乎被申请的每一个工作都拒绝了。现在我只是以更低的频率被拒绝。继续学习和提高。你行得通！
