  zh: 来自[xkcd](https://xkcd.com/552/)。为了从面试压力中分散注意力，[这里](https://stats.stackexchange.com/questions/1337/statistics-jokes)有更多统计笑话。
- en: '[E] Explain frequentist vs. Bayesian statistics.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 解释频率主义和贝叶斯统计学的区别。'
- en: '[E] Given the array , find its mean, median, variance, and standard deviation.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 给定数组，求其均值、中位数、方差和标准差。'
- en: '[M] When should we use median instead of mean? When should we use mean instead
    of median?'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 在什么情况下我们应该使用中位数而不是均值？在什么情况下我们应该使用均值而不是中位数？'
- en: '[M] What is a moment of function? Explain the meanings of the zeroth to fourth
    moments.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 函数的矩是什么？解释零阶到四阶矩的含义。'
- en: '[M] Are independence and zero covariance the same? Give a counterexample if
    not.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 独立性和零协方差是否相同？如果不相同，给出一个反例。'
- en: '[E] Suppose that you take 100 random newborn puppies and determine that the
    average weight is 1 pound with the population standard deviation of 0.12 pounds.
    Assuming the weight of newborn puppies follows a normal distribution, calculate
    the 95% confidence interval for the average weight of all newborn puppies.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 假设你随机抽取了100只新生小狗，并确定它们的平均体重为1磅，总体标准差为0.12磅。假设新生小狗的体重遵循正态分布，计算所有新生小狗平均体重的95%置信区间。'
- en: '[M] Suppose that we examine 100 newborn puppies and the 95% confidence interval
    for their average weight is  pounds. Which of the following statements is true?'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 假设我们检查了100只新生小狗，它们平均体重的95%置信区间为磅。以下哪个陈述是正确的？'
- en: Given a random newborn puppy, its weight has a 95% chance of being between 0.9
    and 1.1 pounds.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一只随机的新生小狗，它的体重有95%的概率在0.9到1.1磅之间。
- en: If we examine another 100 newborn puppies, their mean has a 95% chance of being
    in that interval.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我们再检查100只新生小狗，它们的均值有95%的概率落在该区间内。
- en: We're 95% confident that this interval captured the true mean weight.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有95%的信心认为这个区间包含了真实的平均体重。
- en: 'Hint: This is a subtle point that many people misunderstand. If you struggle
    with the answer, Khan Academy has [a great article on it](https://www.khanacademy.org/math/ap-statistics/estimating-confidence-ap/introduction-confidence-intervals/a/interpreting-confidence-levels-and-confidence-intervals).'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示：这是一个很多人容易误解的微妙点。如果你对答案有困难，Khan Academy有[一篇很好的文章](https://www.khanacademy.org/math/ap-statistics/estimating-confidence-ap/introduction-confidence-intervals/a/interpreting-confidence-levels-and-confidence-intervals)。
- en: '[H] Suppose we have a random variable  supported on  from which we can draw
    samples. How can we come up with an unbiased estimate of the median of ?'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 假设我们有一个随机变量，它在从到上支持，我们可以从中抽取样本。我们如何得到一个无偏的关于的均值估计？'
- en: '[H] Can correlation be greater than 1? Why or why not? How to interpret a correlation
    value of 0.3?'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 相关系数可以大于1吗？为什么或为什么不？如何解释0.3的相关值？'
- en: The weight of newborn puppies is roughly symmetric with a mean of 1 pound and
    a standard deviation of 0.12\. Your favorite newborn puppy weighs 1.1 pounds.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新生小狗的体重大致对称，平均体重为1磅，标准差为0.12磅。你最喜欢的新生小狗体重为1.1磅。
- en: '[E] Calculate your puppy’s z-score (standard score).'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 计算你小狗的z分数（标准分数）。'
- en: '[E] How much does your newborn puppy have to weigh to be in the top 10% in
    terms of weight?'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 你的新生小狗体重需要达到多少才能在体重方面进入前10%？'
- en: '[M] Suppose the weight of newborn puppies followed a skew distribution. Would
    it still make sense to calculate z-scores?'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 假设新生小狗的体重遵循偏斜分布，计算z分数还有意义吗？'
- en: '[H] Tossing a coin ten times resulted in 10 heads and 5 tails. How would you
    analyze whether a coin is fair?'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 抛掷硬币十次，结果为10次正面和5次反面。你会如何分析这枚硬币是否公平？'
- en: Statistical significance.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计显著性。
- en: '[E] How do you assess the statistical significance of a pattern whether it
    is a meaningful pattern or just by chance?'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 如何评估一个模式（无论是有意义还是偶然）的统计显著性？'
- en: '[E] What’s the distribution of p-values?'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] p值的分布是什么？'
- en: '[H] Recently, a lot of scientists started a war against statistical significance.
    What do we need to keep in mind when using p-value and statistical significance?'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 最近，很多科学家开始了一场针对统计显著性的战争。在使用p值和统计显著性时，我们需要注意什么？'
- en: Variable correlation.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变量相关性。
- en: '[M] What happens to a regression model if two of their supposedly independent
    variables are strongly correlated?'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 如果两个原本独立的变量高度相关，回归模型会发生什么变化？'
- en: '[M] How do we test for independence between two categorical variables?'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 我们如何测试两个分类变量之间的独立性？'
- en: '[H] How do we test for independence between two continuous variables?'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 我们如何测试两个连续变量之间的独立性？'
- en: '[E] A/B testing is a method of comparing two versions of a solution against
    each other to determine which one performs better. What are some of the pros and
    cons of A/B testing?'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] A/B测试是一种比较两种解决方案版本以确定哪个表现更好的方法。A/B测试有哪些优缺点？'
- en: '[M] You want to test which of the two ad placements on your website is better.
    How many visitors and/or how many times each ad is clicked do we need so that
    we can be 95% sure that one placement is better?'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 您想测试网站上两种广告位置哪种更好。我们需要多少访客和/或每次点击广告的次数，才能有95%的把握认为某个位置更好？'
- en: '[M] Your company runs a social network whose revenue comes from showing ads
    in newsfeed. To double revenue, your coworker suggests that you should just double
    the number of ads shown. Is that a good idea? How do you find out?'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 您的公司运营着一个社交网络，其收入来自在新闻源中展示广告。为了翻倍收入，您的同事建议您只需增加展示的广告数量。这是一个好主意吗？您如何找出答案？'
- en: Imagine that you have the prices of 10,000 stocks over the last 24 month period
    and you only have the price at the end of each month, which means you have 24
    price points for each stock. After calculating the correlations of 10,000 * 9,9992
    pairs of stock, you found a pair that has the correlation to be above 0.8.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设您拥有过去24个月期间10,000支股票的价格，您只有每个月末的价格，这意味着每支股票有24个价格点。在计算了10,000 * 9,9992对股票的相关性后，您发现有一对股票的相关性高于0.8。
- en: '[E] What’s the probability that this happens by chance?'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 这种情况偶然发生的概率是多少？'
- en: '[M] How to avoid this kind of accidental patterns?'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 如何避免这种偶然的模式？'
- en: '**Hint**: Check out [the curse of big data](https://www.analyticbridge.datasciencecentral.com/profiles/blogs/the-curse-of-big-data).'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提示**：查看[大数据的诅咒](https://www.analyticbridge.datasciencecentral.com/profiles/blogs/the-curse-of-big-data)。'
- en: '[H] How are sufficient statistics and Information Bottleneck Principle used
    in machine learning?'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 足够统计量和信息瓶颈原理在机器学习中是如何应用的？'
