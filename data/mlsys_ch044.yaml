- en: '**Grove Vision AI V2 Board**: Ensure you have the Grove Vision AI V2 Board.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Grove Vision AI V2板**：确保您有Grove Vision AI V2板。'
- en: '**Raspberry Pi OV5647 Camera Module**: The camera should be connected to the
    Grove Vision AI V2 Board for image capture.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Raspberry Pi OV5647摄像头模块**：摄像头应连接到Grove Vision AI V2板以进行图像捕获。'
- en: '**Master Controller**: Can be a Seeed XIAO ESP32S3, a XIAO ESP32C6, or other
    devices.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主控制器**：可以是Seeed XIAO ESP32S3、XIAO ESP32C6或其他设备。'
- en: '**USB-C Cable**: This is for connecting the board to your computer.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**USB-C线缆**：用于将板连接到您的计算机。'
- en: '**Network**: With internet access for downloading the necessary software.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络**：具有互联网访问权限以下载必要的软件。'
- en: '**XIAO Expansion Board Base**: This helps connect the Master Device to the
    Physical World (optional).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**XIAO扩展板基础**：这有助于将主设备连接到物理世界（可选）。'
