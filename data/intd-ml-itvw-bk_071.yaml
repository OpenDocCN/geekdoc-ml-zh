- en: Chapter 5\. Math
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章 数学
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/chapter-5.-math.html](https://huyenchip.com/ml-interviews-book/contents/chapter-5.-math.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/chapter-5.-math.html](https://huyenchip.com/ml-interviews-book/contents/chapter-5.-math.html)
- en: If the extent of your ML work will only ever consist of running `keras.fit`
    or cloning existing implementations, you probably don’t need math. There are many
    courses and books that promise you machine learning mastery with little or no
    math at all. If that’s what you’re looking for, feel free to skip this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的机器学习工作仅限于运行`keras.fit`或克隆现有实现，你可能不需要数学。有许多课程和书籍承诺你几乎不需要数学就能掌握机器学习。如果你在寻找这样的内容，请随意跳过这一章。
- en: '![Math for ML](../Images/967a310650a4f3c14c3c2a505489873e.png "image_tooltip")'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习中的数学](../Images/967a310650a4f3c14c3c2a505489873e.png "image_tooltip")'
- en: However, some mathematical background will be helpful to the following.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些数学背景将有助于以下内容。
- en: evaluate the tradeoffs of different algorithms and choose the ones that work
    best for your problem
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估不同算法的权衡并选择最适合你问题的算法
- en: debug your models if something goes wrong during training
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在训练过程中如果出现问题，调试你的模型
- en: make changes to improve your models, either in performance or efficiency, even
    if nothing goes wrong
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对模型进行修改以提升其性能或效率，即使没有任何错误发生
- en: explain certain aspects of your model performance
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释你模型性能的某些方面
- en: create new models.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建新的模型。
- en: 'This section covers the following branches of math that are important in ML:
    algebra, probability and statistics, dimensionality reduction, and very little
    calculus and convex optimization. This list is far from exhaustive. For example,
    graph theory, logic, topology, and other mathematical branches occur frequently
    in ML but aren’t included here.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了机器学习中重要的数学分支：代数、概率与统计、降维，以及很少量的微积分和凸优化。这个列表远非详尽无遗。例如，图论、逻辑、拓扑和其他数学分支在机器学习中经常出现，但并未包含在此。
