- en: Conventions and Notation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定和符号
- en: 原文：[https://dafriedman97.github.io/mlbook/content/conventions_notation.html](https://dafriedman97.github.io/mlbook/content/conventions_notation.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dafriedman97.github.io/mlbook/content/conventions_notation.html](https://dafriedman97.github.io/mlbook/content/conventions_notation.html)
- en: The following terminology will be used throughout the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使用以下术语。
- en: 'Variables can be split into two types: the variables we intend to model are
    referred to as **target** or **output** variables, while the variables we use
    to model the target variables are referred to as **predictors**, **features**,
    or **input** variables. These are also known as the *dependent* and *independent*
    variables, respectively.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量可以分为两种类型：我们打算建模的变量被称为**目标**或**输出**变量，而用于建模目标变量的变量被称为**预测变量**、**特征**或**输入**变量。这些也分别被称为*因变量*和*自变量*。
- en: An **observation** is a single collection of predictors and target variables.
    Multiple observations with the same variables are combined to form a **dataset**.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**观测**是单个预测变量和目标变量的集合。具有相同变量的多个观测组合形成一个**数据集**。'
- en: A **training** dataset is one used to build a machine learning model. A **validation**
    dataset is one used to compare multiple models built on the same training dataset
    with different parameters. A **testing** dataset is one used to evaluate a final
    model.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练**数据集是用于构建机器学习模型的。**验证**数据集是用于比较基于同一训练数据集但参数不同的多个模型的。**测试**数据集是用于评估最终模型的。'
- en: Variables, whether predictors or targets, may be **quantitative** or **categorical**.
    Quantitative variables follow a continuous or near-continuous scale (such as height
    in inches or income in dollars). Categorical variables fall in one of a discrete
    set of groups (such as nation of birth or species type). While the values of categorical
    variables may follow some natural order (such as shirt size), this is not assumed.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量，无论是预测变量还是目标变量，可以是**定量**的或**分类**的。定量变量遵循连续或近似连续的尺度（例如英寸或美元的收入）。分类变量属于一组离散的组之一（例如出生国家或物种类型）。虽然分类变量的值可能遵循某种自然顺序（例如衬衫尺寸），但这并不假设。
- en: Modeling tasks are referred to as **regression** if the target is quantitative
    and **classification** if the target is categorical. Note that regression does
    not necessarily refer to ordinary least squares (OLS) linear regression.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果目标是定量的，建模任务被称为**回归**；如果目标是分类的，则称为**分类**。请注意，回归不一定指普通最小二乘（OLS）线性回归。
- en: Unless indicated otherwise, the following conventions are used to represent
    data and datasets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除非另有说明，以下约定用于表示数据和数据集。
- en: Training datasets are assumed to have \(N\) observations and \(D\) predictors.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据集假设有 \(N\) 个观测值和 \(D\) 个预测变量。
- en: The vector of features for the \(n^\text{th}\) observation is given by \(\bx_n\).
    Note that \(\bx_n\) might include functions of the original predictors through
    feature engineering. When the target variable is single-dimensional (i.e. there
    is only one target variable per observation), it is given by \(y_n\); when there
    are multiple target variables per observation, the vector of targets is given
    by \(\by_n\).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 \(n\) 个观测的特征向量由 \(\bx_n\) 给出。请注意，\(\bx_n\) 可能包括通过特征工程对原始预测变量的函数。当目标变量是单维的（即每个观测只有一个目标变量）时，它由
    \(y_n\) 给出；当每个观测有多个目标变量时，目标变量的向量由 \(\by_n\) 给出。
- en: The entire collection of input and output data is often represented with \(\{\bx_n,
    y_n\}_{n = 1}^N\), which implies observation \(n\) has a multi-dimensional predictor
    vector \(\bx_n\) and a target variable \(y_n\) for \(n = 1, 2, \dots, N\).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个输入和输出数据集通常用 \(\{\bx_n, y_n\}_{n = 1}^N\) 表示，这表示观测 \(n\) 有一个多维预测变量向量 \(\bx_n\)
    和一个目标变量 \(y_n\)，其中 \(n = 1, 2, \dots, N\)。
- en: Many models, such as ordinary linear regression, append an intercept term to
    the predictor vector. When this is the case, \(\bx_n\) will be defined as
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多模型，例如普通线性回归，都会在预测变量向量中添加一个截距项。当这种情况发生时，\(\bx_n\) 将定义为
- en: \[ \bx_n = \begin{pmatrix} 1 & x_{n1} & x_{n2} & ... & x_{nD} \end{pmatrix}.
    \]
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \bx_n = \begin{pmatrix} 1 & x_{n1} & x_{n2} & ... & x_{nD} \end{pmatrix}.
    \]
- en: '*Feature matrices* or *data frames* are created by concatenating feature vectors
    across observations. Within a matrix, feature vectors are row vectors, with \(\bx_n\)
    representing the matrix’s \(n^\text{th}\) row. These matrices are then given by
    \(\bX\). If a leading 1 is appended to each \(\bx_n\), the first column of the
    corresponding feature matrix \(\bX\) will consist of only 1s.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*特征矩阵* 或 *数据框* 是通过将观察到的特征向量连接起来创建的。在一个矩阵中，特征向量是行向量，其中 \(\bx_n\) 代表矩阵的第 \(n\)
    行。这些矩阵由 \(\bX\) 给出。如果将每个 \(\bx_n\) 的前导 1 添加到对应特征矩阵 \(\bX\) 的第一列，那么该特征矩阵的第一列将只包含
    1。'
- en: Finally, the following mathematical and notational conventions are used.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，以下数学和符号约定被使用。
- en: Scalar values will be non-boldface and lowercase, random variables will be non-boldface
    and uppercase, vectors will be bold and lowercase, and matrices will be bold and
    uppercase. E.g. \(b\) is a scalar, \(B\) a random variable, \(\mathbf{b}\) a vector,
    and \(\mathbf{B}\) a matrix.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标量值将不带粗体且为小写，随机变量将不带粗体且为大写，向量将带粗体且为小写，而矩阵将带粗体且为大写。例如，\(b\) 是一个标量，\(B\) 是一个随机变量，\(\mathbf{b}\)
    是一个向量，而 \(\mathbf{B}\) 是一个矩阵。
- en: Unless indicated otherwise, all vectors are assumed to be column vectors. Since
    feature vectors (such as \(\bx_n\) and \(\bphi_n\) above) are entered into data
    frames as rows, they will sometimes be treated as row vectors, even outside of
    data frames.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非另有说明，所有向量都被假定为列向量。由于特征向量（如上面的 \(\bx_n\) 和 \(\bphi_n\)）作为行输入到数据框中，它们有时会被当作行向量处理，即使在数据框之外也是如此。
- en: Matrix or vector derivatives, covered in the [math appendix](appendix/math.html),
    will use the numerator [layout convention](https://en.wikipedia.org/wiki/Matrix_calculus#Layout_conventions).
    Let \(\by \in \R^a\) and \(\bx \in \R^b\); under this convention, the derivative
    \(\partial\by/\partial\bx\) is written as
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵或向量导数，在 [数学附录](appendix/math.html) 中介绍，将使用分子 [布局约定](https://en.wikipedia.org/wiki/Matrix_calculus#Layout_conventions)。令
    \(\by \in \R^a\) 和 \(\bx \in \R^b\)；根据此约定，导数 \(\partial\by/\partial\bx\) 被写成
- en: \[\begin{split} \dadb{\by}{\bx} = \begin{pmatrix} \dadb{y_1}{x_1} & ... & \dadb{y_1}{x_b}
    \\ \dadb{y_2}{x_1} & ... & \dadb{y_2}{x_b} \\ & ... & \\ \dadb{y_a}{x_1} & ...
    & \dadb{y_a}{x_b} \\ \end{pmatrix}. \end{split}\]
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \dadb{\by}{\bx} = \begin{pmatrix} \dadb{y_1}{x_1} & ... & \dadb{y_1}{x_b}
    \\ \dadb{y_2}{x_1} & ... & \dadb{y_2}{x_b} \\ & ... & \\ \dadb{y_a}{x_1} & ...
    & \dadb{y_a}{x_b} \\ \end{pmatrix}. \end{split}\]
- en: The likelihood of a parameter \(\theta\) given data \(\{x_n\}_{n = 1}^N\) is
    represented by \(\mathcal{L}\left(\theta; \{x_n\}_{n = 1}^N\right)\). If we are
    considering the data to be random (i.e. not yet observed), it will be written
    as \(\{X_n\}_{n = 1}^N\). If the data in consideration is obvious, we may write
    the likelihood as just \(\mathcal{L}(\theta)\).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定数据 \(\{x_n\}_{n = 1}^N\) 的参数 \(\theta\) 的似然由 \(\mathcal{L}\left(\theta; \{x_n\}_{n
    = 1}^N\right)\) 表示。如果我们考虑数据是随机的（即尚未观察到的），它将被写成 \(\{X_n\}_{n = 1}^N\)。如果考虑的数据是明显的，我们可以将似然简单地写成
    \(\mathcal{L}(\theta)\)。
