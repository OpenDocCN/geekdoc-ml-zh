- en: 'The goal of the interviewing process is for a company to assess:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 面试流程的目标是让公司评估：
- en: whether you have the necessary skills and knowledge to do the job
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否具备完成这项工作所需的知识和技能
- en: whether they can provide you with a suitable environment to carry out that task.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否能为你提供一个适合执行该任务的环境。
- en: Companies will be looking at both your technical and non-technical skills.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 公司将评估你的技术和非技术技能。
