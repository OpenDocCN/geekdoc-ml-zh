- en: '[Integrating Machine Learning Into Science](./part-two.html)'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[将机器学习融入科学](./part-two.html)'
- en: '[14  Reporting](./reporting.html)'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[14  报告](./reporting.html)'
- en: If you don’t publish the results of your experiments, can it still be considered
    science? If you don’t share your results, others can’t verify or build on your
    work. That’s why publishing is so important in science. When you use machine learning
    in your research, there are additional needs for reporting. You may publish a
    paper but also report on the model or dataset you created. To make reporting easier,
    you can use checklists. Rather than just copying these checklists here – which
    would make for a terrible read – this chapter points you to the best checklists,
    their scope, and the ideas behind them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有发布你的实验结果，它还能被视为科学吗？如果你不分享你的结果，其他人就无法验证或基于你的工作进行构建。这就是为什么在科学中发表是如此重要的原因。当你将机器学习应用于你的研究时，还有额外的报告需求。你可能已经发表了一篇论文，但也可能报告你创建的模型或数据集。为了使报告更容易，你可以使用清单。而不是仅仅在这里复制这些清单——这会使得阅读变得非常糟糕——这一章节会指引你找到最好的清单，它们的范围以及背后的理念。
- en: After some years, other birds became interested in Rattle and Krarah’s tornado
    prediction model. The pigeons, the magpies, and, of course, the parrots wanted
    to repeat the Ravens’ success. But they had so many questions, such as what data
    was used in training? Krarah’s disciples were tired of answering the same questions
    over and over again. They decided to compile all the information about the model
    into one document and publish it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，其他鸟类开始对Rattle和Krarah的龙卷风预测模型感兴趣。鸽子、喜鹊，当然还有鹦鹉，都想要重复乌鸦的成功。但他们提出了很多问题，比如训练中使用了哪些数据？Krarah的弟子们厌倦了反复回答同样的问题。他们决定将有关模型的所有信息整理成一份文档并公开发布。
- en: '![](../Images/31474697f6cd66f0bbc2e63e5587e077.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/31474697f6cd66f0bbc2e63e5587e077.png)'
- en: 14.1 Checklist for papers
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1 论文清单
- en: If you use machine learning in your research project, what details should you
    include in your paper? One checklist you might want to use is REFORMS, which stands
    for “Reporting standards for machine learning-based science” [[1]](references.html#ref-kapoor2024reforms).
    The authors developed REFORMS based on literature reviews and a consensus of 19
    researchers from different fields. REFORMS also includes guidelines on completing
    the checklist and identifying potential problems in your modeling approach. REFORMS
    is *field agnostic* – this means the checklist items are broadly applicable, but
    some may be missing depending on your needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将机器学习应用于你的研究项目，你的论文中应该包含哪些细节？你可能想要使用的一个清单是REFORMS，代表“基于机器学习的科学报告标准” [[1]](references.html#ref-kapoor2024reforms)。作者们基于文献综述和来自不同领域的19位研究者的共识开发了REFORMS。REFORMS还包括完成清单和识别建模方法中潜在问题的指南。REFORMS是*领域无关的*——这意味着清单项目具有广泛的适用性，但根据你的需求，某些项目可能缺失。
- en: 'The REFORMS checklist consists of 8 modules (categories) and a total of 32
    items:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: REFORMS清单由8个模块（类别）和总共32个项目组成：
- en: '**Study goals.** Example: *Motivation for the use of machine learning methods
    in the study*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习目标。** 例如：*使用机器学习方法进行研究的动机*'
- en: '**Computational reproducibility.** Example: *README file which contains instructions
    for generating the results using the provided dataset and code*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算可重复性。** 例如：*包含使用提供的dataset和code生成结果的说明的README文件*'
- en: '**Data quality.** Example: *Sample size and outcome frequencies*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据质量。** 例如：*样本大小和结果频率*'
- en: '**Data preprocessing.** Example: *Identification of whether any samples are
    excluded with a rationale for why they are excluded*'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据预处理。** 例如：*确定是否有任何样本被排除，并说明排除的原因*'
- en: '**Modeling.** Example: *Method for selecting the model(s) reported in the paper*'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建模。** 例如：*选择论文中报告的模型的方法*'
- en: '**Data leakage.** Example: *Justification that each feature or input used in
    the model is legitimate for the task at hand and does not lead to leakage*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据泄露。** 例如：*每个用于模型中的特征或输入都是针对当前任务合法的，并且不会导致泄露的证明*'
- en: '**Metrics and uncertainty.** Example: *Justification for the choice of statistical
    tests (if used) and a check for the assumptions of the statistical test*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指标和不确定性。** 例如：*选择统计测试（如果使用）的合理性以及检查统计测试的假设*'
- en: '**Generalizability and limitations.** Example: *Evidence of external validity*'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泛化能力和局限性。** 例如：*外部有效性的证据*'
- en: 'Further resources:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步资源：
- en: '[REFORMS Website](https://reforms.cs.princeton.edu/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[REFORMS 网站](https://reforms.cs.princeton.edu/)'
- en: '[REFORMS Checklist (Word Document)](https://reforms.cs.princeton.edu/checklist.docx)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[REFORMS 清单（Word 文档）](https://reforms.cs.princeton.edu/checklist.docx)'
- en: '[REFORMS Guidelines (Word Document)](https://reforms.cs.princeton.edu/guidelines.docx)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[REFORMS 指南（Word 文档）](https://reforms.cs.princeton.edu/guidelines.docx)'
- en: '[REFORMS Paper](https://www.science.org/doi/epdf/10.1126/sciadv.adk3452)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[REFORMS 论文](https://www.science.org/doi/epdf/10.1126/sciadv.adk3452)'
- en: 'Some papers, especially in the medical field may require additional attention:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些论文，尤其是在医学领域，可能需要额外的关注：
- en: TRIPOD+AI [[2]](references.html#ref-Collinse078378) is a publication approach
    for clinical prediction models. It comes with a [checklist](https://www.tripod-statement.org/wp-content/uploads/2019/12/TRIPODAI_checklist.pdf).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TRIPOD+AI [[2]](references.html#ref-Collinse078378) 是临床预测模型的出版方法。它附带一个[清单](https://www.tripod-statement.org/wp-content/uploads/2019/12/TRIPODAI_checklist.pdf)。
- en: '[CLAIM for AI](https://pubs.rsna.org/page/ai/claim) provides a checklist for
    AI papers about medical imaging [[3]](references.html#ref-tejani2024checklist).'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AI 声明](https://pubs.rsna.org/page/ai/claim) 提供了关于医学影像AI论文的清单 [[3]](references.html#ref-tejani2024checklist)。'
- en: 14.2 Model Cards
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.2 模型卡
- en: 'Besides publishing a paper, you may want to share the model. You could just
    upload the model somewhere (like Github) and call it a day. The problem: Other
    researchers and interested parties will have trouble working with your model.
    A standard README file might be too short to describe the model, and a research
    paper might be too long and in the wrong format. The solution: Create a special
    document with your model such as a Model Card. “Model Cards” by Google Research
    [[4]](references.html#ref-mitchell2019model) refers to both the approach and the
    resulting documents. Model Cards is a checklist approach used by many institutions,
    including [HuggingFace](https://huggingface.co) a large model hub and community
    for machine learning.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了发表论文外，您可能还想分享模型。您只需将模型上传到某个地方（如Github）即可。问题是：其他研究人员和感兴趣方将难以与您的模型合作。标准的README文件可能不足以描述模型，而研究论文可能太长且格式不正确。解决方案：创建一个包含您的模型的特殊文档，例如模型卡。“模型卡”由谷歌研究团队[[4]](references.html#ref-mitchell2019model)提出，既指代方法也指代生成的文档。模型卡是一种由许多机构使用的清单方法，包括[HuggingFace](https://huggingface.co)这个大型模型库和机器学习社区。
- en: 'The original Model Cards paper introduces 10 categories each with multiple
    details prompts:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 原始模型卡论文介绍了10个类别，每个类别都有多个细节提示：
- en: '**Model Details.** Example: *Model date*'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型详情**。例如：*模型日期*'
- en: '**Intended Use.** Example: *Primary intended use*'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预期用途**。例如：*主要预期用途*'
- en: '**Factors.** Example: *Evaluation Factors*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因素**。例如：*评估因素*'
- en: '**Metrics.** Example: *Decision Thresholds*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指标**。例如：*决策阈值*'
- en: '**Evaluation Data.** Example: *Datasets*'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估数据**。例如：*数据集*'
- en: '**Training Data**'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练数据**'
- en: '**Quantitative Analyses**'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定量分析**'
- en: '**Ethical Considerations**'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伦理考量**'
- en: '**Caveats and Recommendations**'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注意事项和建议**'
- en: The Model Cards approach is constantly evolving. For example, the Model Cards
    Guidebook [[5]](references.html#ref-ozoani2022model) and template (see below)
    contain new and renamed categories. Model Cards is a great starting point for
    model documentation, but you should always customize it to your needs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 模型卡方法不断演变。例如，模型卡指南手册[[5]](references.html#ref-ozoani2022model)和模板（见下文）包含新的和重命名的类别。模型卡是模型文档的一个很好的起点，但您应该始终根据您的需求进行定制。
- en: 'Further resources:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步资源：
- en: '[Model Card paper](https://arxiv.org/abs/1810.03993) [[4]](references.html#ref-mitchell2019model)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[模型卡论文](https://arxiv.org/abs/1810.03993) [[4]](references.html#ref-mitchell2019model)'
- en: '[Model Card template](https://github.com/huggingface/huggingface_hub/blob/main/src/huggingface_hub/templates/modelcard_template.md)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[模型卡模板](https://github.com/huggingface/huggingface_hub/blob/main/src/huggingface_hub/templates/modelcard_template.md)'
- en: '[Model Cards Guidebook](https://huggingface.co/docs/hub/en/model-card-guidebook)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[模型卡指南手册](https://huggingface.co/docs/hub/en/model-card-guidebook)'
- en: Again, you may have more specific documentation requirements. For example, medical
    devices using machine learning have special reporting requirements, see [this
    guideline](https://github.com/johner-institut/ai-guideline/blob/master/Guideline-AI-Medical-Devices_EN.md)
    (focus on Germany).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，您可能有更具体的文档要求。例如，使用机器学习的医疗设备有特殊的报告要求，请参阅[此指南](https://github.com/johner-institut/ai-guideline/blob/master/Guideline-AI-Medical-Devices_EN.md)（重点关注德国）。
- en: 14.3 Datasheets for Datasets
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3 数据集数据表
- en: Carefully built and curated datasets are at the heart of machine learning. A
    lot of time and effort can go into collecting and cleaning data. Sometimes years.
    To maximize your return on investment, you might publish the dataset so that others
    can use it and cite your work. But just like the model, the dataset will raise
    a lot of questions if it doesn’t come with the right information. When it comes
    to documentation, it is not wise to reinvent the wheel but to stand on the shoulders
    of giants. In this case, “Datasheets for Datasets” [[6]](references.html#ref-gebru2021datasheets)
    is a popular approach to “facilitate communication between datasets creators and
    consumers.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细构建和整理的数据集是机器学习的核心。收集和清理数据可能需要大量的时间和精力，有时甚至需要数年。为了最大化投资回报，你可能需要发布数据集，以便他人可以使用并引用你的工作。但就像模型一样，如果数据集没有附带正确的信息，它也会引发许多问题。在文档方面，明智的做法不是重新发明轮子，而是站在巨人的肩膀上。在这种情况下，“数据集的数据表”（“Datasheets
    for Datasets”）[[6]](references.html#ref-gebru2021datasheets) 是一种流行的方法，旨在“促进数据集创建者和消费者之间的沟通。”
- en: 'Datasheets for Datasets lists 57 questions in 7 categories:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的数据表列出了7个类别中的57个问题：
- en: '**Motivation.** Example: *For what purpose was the dataset created?*'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动机。** 例如：*数据集是为了什么目的创建的？*'
- en: '**Composition.** Example: *What data does each instance consist of?*'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组成。** 例如：*每个实例由哪些数据组成？*'
- en: '**Collection Process.** Example: *How was the data associated with each instance
    acquired?*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集过程。** 例如：*每个实例关联的数据是如何获得的？*'
- en: '**Preprocessing/cleaning/labeling.** Example: *Is the software that was used
    to preprocess/clean/label the data available?*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预处理/清理/标记。** 例如：*用于预处理/清理/标记数据的软件是否可用？*'
- en: '**Uses.** Example: *Has the dataset been used for any tasks already?*'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用途。** 例如：*数据集是否已经用于任何任务？*'
- en: '**Distribution.** Example: *How will the dataset be distributed (e.g., tarball
    on website, API, GitHub)?*'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分发。** 例如：*数据集将如何分发（例如，网站上的tarball，API，GitHub）？*'
- en: '**Maintenance.** Example: *How can the owner/curator/manager of the dataset
    be contacted (e.g., email address)?*'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护。** 例如：*如何联系数据集的所有者/策展人/管理者（例如，电子邮件地址）？*'
- en: 'Resources:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 资源：
- en: '[Datasheets paper (PDF)](https://dl.acm.org/doi/pdf/10.1145/3458723) [[6]](references.html#ref-gebru2021datasheets)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据表论文（PDF）](https://dl.acm.org/doi/pdf/10.1145/3458723) [[6]](references.html#ref-gebru2021datasheets)'
- en: '[Datasheets template (Markdown)](https://github.com/fau-masters-collected-works-cgarbin/datasheet-for-dataset-template/tree/master)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据表模板（Markdown）](https://github.com/fau-masters-collected-works-cgarbin/datasheet-for-dataset-template/tree/master)'
- en: '[Datasheets template (Latex/Overleaf)](https://www.overleaf.com/latex/templates/datasheet-for-dataset-template/jgqyyzyprxth)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据表模板（Latex/Overleaf）](https://www.overleaf.com/latex/templates/datasheet-for-dataset-template/jgqyyzyprxth)'
- en: 14.4 Reporting relies on good practice
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4 报告依赖于良好实践
- en: 'If you want to document your research project well, you need to follow good
    research practices that go hand in hand with other topics in this book:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要很好地记录你的研究项目，你需要遵循良好的研究实践，这些实践与其他本书中的主题密切相关：
- en: Documenting the research project, model, and dataset forces you to think about
    use cases and limitations, which is closely related to how well your model generalizes
    to different contexts ([Chapter 7](generalization.html)).
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录研究项目、模型和数据集迫使你思考用例和限制，这与你的模型在不同环境中泛化的好坏密切相关（[第7章](generalization.html)）。
- en: Publishing results from your model may require model insights, for which you
    may need interpretability ([Chapter 9](interpretability.html)).
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布你的模型结果可能需要模型见解，这可能需要可解释性（[第9章](interpretability.html)）。
- en: Sharing models and data is also an integral part of reproducibility ([Chapter
    13](reproducibility.html)).
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享模型和数据也是可重复性的一个重要组成部分（[第13章](reproducibility.html)）。
