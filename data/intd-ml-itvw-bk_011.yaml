- en: 1.1.1 Working in research vs. working in production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.1.1 在研究工作中与在生产工作中
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.1-working-in-research-vs.-workingin-production.html](https://huyenchip.com/ml-interviews-book/contents/1.1.1-working-in-research-vs.-workingin-production.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.1-working-in-research-vs.-workingin-production.html](https://huyenchip.com/ml-interviews-book/contents/1.1.1-working-in-research-vs.-workingin-production.html)
- en: '*I use research vs. production instead of academia vs. industry because even
    though academia is mostly concerned with research, research isn’t mostly done
    in academia. In fact, ML research nowadays is spearheaded by big corporations.
    See [**1.1.2 Research**](1.1.2-research.html) for more details.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*我使用“研究 vs. 生产”而不是“学术界 vs. 工业”，因为尽管学术界主要关注研究，但研究并不主要在学术界进行。事实上，如今机器学习研究是由大公司引领的。参见[**1.1.2
    研究**](1.1.2-research.html)获取更多详情。*'
- en: The first question you might want to figure out is whether you want to work
    in research or in production. They have very different job descriptions, requirements,
    hiring processes, and compensations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要弄清楚的第一个问题是，你是否想在研究或生产中工作。它们的工作描述、要求、招聘流程和薪酬差异很大。
- en: The goal of research is to find the answers to fundamental questions and expand
    the body of theoretical knowledge. A research project usually involves using scientific
    methods to validate whether a hypothesis or a theory is true, without worrying
    about the practicality of the results.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的目标是找到基本问题的答案并扩展理论知识体系。一个研究项目通常涉及使用科学方法来验证一个假设或理论是否正确，而不必担心结果的实际性。
- en: The goal of production is to create or enhance a product. A product can be a
    good (e.g. a car), a service (e.g. ride-sharing service), a process (e.g. detecting
    whether a transaction is fraudulent), or a business insight (e.g. “to maximize
    profit we should increase our price 10%”).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 生产的目标是创建或增强产品。产品可以是商品（例如汽车）、服务（例如共享乘车服务）、流程（例如检测交易是否欺诈）或商业洞察（例如“为了最大化利润，我们应该将价格提高
    10%”）。
- en: A research project doesn’t need users, but a product does. For a product to
    be useful, it has many more requirements other than just performance, such as
    inference latency, interpretability (both to users and to developers), fairness
    (to all subgroups of users), adaptability to changing environment. The majority
    of a production team’s job might be to ensure these other requirements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个研究项目不需要用户，但产品需要。为了使产品有用，它除了性能之外还有许多其他要求，例如推理延迟、可解释性（对用户和开发者而言）、公平性（对所有用户子组而言）、对变化环境的适应性。生产团队的大部分工作可能是确保这些其他要求。
- en: The given definitions above are, of course, handwavy at best. What’s research
    and what’s production in machine learning remain a heated topic of debate as of
    2021^([3](#fn_3)). One reason for the ambiguity is that novel ideas with obvious
    usefulness tend to attract more researchers, and solving practical problems often
    requires coming up with novel ideas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上述定义当然是最基本的。截至 2021 年，机器学习中的“研究”和“生产”仍然是一个热烈的辩论话题。造成这种模糊性的一个原因是，具有明显有用性的新想法往往吸引更多研究人员，而解决实际问题通常需要提出新想法。
- en: 'For more differences between machine learning in research and in production,
    see [Stanford’s CS 329S, lecture 1: Understanding machine learning production](https://docs.google.com/document/d/1VuofeF5okBATz1F7HRQmOgi5Jc4bmUiHMYjRqwF-29s/edit?usp=sharing).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于研究中的机器学习与生产中的机器学习的更多差异，请参阅[斯坦福大学 CS 329S，第 1 节：理解机器学习生产](https://docs.google.com/document/d/1VuofeF5okBATz1F7HRQmOgi5Jc4bmUiHMYjRqwF-29s/edit?usp=sharing)。
- en: As a candidate, if you’re unfamiliar with both and not sure whether you want
    to find roles in research or in production, the latter might be the smoother path.
    There are many more roles involving production than roles involving research.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为候选人，如果你对两者都不熟悉，并且不确定是否想在研究或生产中寻找角色，后者可能是一条更平稳的道路。涉及生产的角色比涉及研究的角色要多得多。
- en: '^([3](#fn_3)): One example is the argument whether GPT-3 is research. Many
    researchers were upset when Language Models are Few-Shot Learners (OpenAI, 2020)
    was awarded the best paper at NeurIPS because [they didn’t consider it research](https://twitter.com/chipro/status/1337514435800256512).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](#fn_3))：一个例子是关于 GPT-3 是否属于研究的争论。当《语言模型是少样本学习者》（OpenAI，2020）在 NeurIPS 获得最佳论文奖时，许多研究人员感到不满，因为[他们没有将其视为研究](https://twitter.com/chipro/status/1337514435800256512)。
