- en: 'There are two types of compensation: direct compensations and indirect compensations.
    For most tech companies, direct benefits include three main components:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 补偿有两种类型：直接补偿和间接补偿。对于大多数科技公司，直接福利包括三个主要组成部分：
- en: base salary (cash)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础工资（现金）
- en: equity grants (shares, options)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股权授予（股票、期权）
- en: bonuses
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖金
- en: Indirect benefits are more diverse and can be very generous but often at major
    tech companies. Below are some excamples.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 间接福利更加多样化，并且可能非常慷慨，但通常在主要科技公司中。以下是一些例子。
- en: health insurance
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保险
- en: 401(k) matching
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 401(k) 匹配
- en: catered meals, snacks and drinks
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应餐点、小吃和饮料
- en: wellness stipend for gym membership, workout gear reimbursement, massages, physical
    therapy, meditation
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健康补贴用于健身房会员费、运动装备报销、按摩、物理治疗、冥想
- en: subsidy for commuting, phone, phone plan
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交通、电话、电话计划的补贴
- en: corporate discounts for car rentals, flights, electronics, events
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 租车、航班、电子产品、活动的企业折扣
- en: student loan repayment
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生贷款偿还
- en: education assistance programs such as tuition reimbursement
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育援助计划，如学费报销
- en: conference attendance assistance
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议出席协助
- en: paid time off
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有薪休假
