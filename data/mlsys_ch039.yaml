- en: Heat Sink Considerations
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 散热片注意事项
- en: If you need to use the XIAO ESP32S3 Sense for camera applications WITHOUT the
    Expansion Board, you may install the heat sink.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要在没有扩展板的情况下使用XIAO ESP32S3 Sense进行相机应用，您可以安装散热片。
- en: Note that having the heat sink installed, it is not possible to connect the
    XIAO ESP32S3 Sense with the Expansion Board.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果安装了散热片，则无法将XIAO ESP32S3 Sense与扩展板连接。
- en: '![](../media/file537.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file537.jpg)'
- en: Installing the Heat Sink
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装散热片
- en: To ensure optimal cooling for your XIAO ESP32S3 Sense, you should install the
    provided heat sink during camera applications. Its design is specifically tailored
    to address cooling needs, particularly during intensive operations such as camera
    usage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保XIAO ESP32S3 Sense的最佳散热，您应在相机应用期间安装提供的散热片。其设计专门针对散热需求，尤其是在相机使用等密集操作期间。
- en: Two heat sinks are included in the kit, but you can use only one to guarantee
    access to the Battery pins.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 套件中包含两个散热片，但您只能使用一个以确保能够访问电池引脚。
- en: '**Installation:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装：**'
- en: Ensure your device is powered off and unplugged from any power source before
    you start.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您开始之前，请确保您的设备已关闭电源并从任何电源插座上拔下。
- en: Prioritize covering the Thermal PAD with the heat sink, as it is directly above
    the ESP32S3 chip, the primary source of heat. Proper alignment ensures optimal
    heat dissipation, and **it is essential to keep the BAT pins as unobstructed as
    possible**.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先覆盖热垫，因为散热片直接位于ESP32S3芯片上方，这是热量产生的主要来源。正确的对齐确保了最佳的热量散发，**并且保持BAT引脚尽可能无阻碍是至关重要的**。
- en: 'Now, let’s begin the installation process:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始安装过程：
- en: '**Step 1\. Prepare the Heat Sink:** Start by removing the protective cover
    from the heat sink to expose the thermal adhesive. This will prepare the heat
    sink for a secure attachment to the ESP32S3 chip.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤1. 准备散热片：** 首先，从散热片上移除保护盖，露出热粘合剂。这将使散热片准备好安全地附着到ESP32S3芯片上。'
- en: '**Step 2\. Assemble the Heat Sink:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤2. 组装散热片：**'
- en: '![](../media/file538.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file538.png)'
- en: After installation, ensure everything is properly secured with no risk of short
    circuits. Verify that the heat sink is properly aligned and securely attached.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 安装后，请确保所有部件都已正确固定，没有短路的风险。请核实散热片是否正确对齐并牢固固定。
- en: If one heat synk is not enough, a second one can be installed, sharing both
    the thermal pad, but in this situation, be aware that all pins became unavailable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个散热片不够，可以安装第二个，共享热垫，但在此情况下，请注意所有引脚都将不可用。
- en: ⚠️ **Attention**
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⚠️ **注意**
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remove carefully the heat sinks before using the IMU expansion board again
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在再次使用IMU扩展板之前，请小心移除散热片。
