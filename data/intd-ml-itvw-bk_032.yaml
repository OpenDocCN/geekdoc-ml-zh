- en: 2.1.1.5 Do I need a Ph.D. to work in machine learning?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1.1.5 我需要博士学位才能在机器学习领域工作吗？
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.1.1.5-do-i-need-a-ph.d.-to-work-in-machine-learning.html](https://huyenchip.com/ml-interviews-book/contents/2.1.1.5-do-i-need-a-ph.d.-to-work-in-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.1.1.5-do-i-need-a-ph.d.-to-work-in-machine-learning.html](https://huyenchip.com/ml-interviews-book/contents/2.1.1.5-do-i-need-a-ph.d.-to-work-in-machine-learning.html)
- en: No, you don’t need a Ph.D. to work in machine learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你不需要博士学位才能在机器学习领域工作。
- en: Those who think that a Ph.D. is needed often cite job posts for research scientists
    that list “Ph.D.” as a requirement. First, research scientist roles make up a
    very small portion of the ML ecosystem. No other roles, including the popular
    ML engineer, require a Ph.D.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 认为需要博士学位的人通常会引用研究科学家职位招聘信息，其中列出“博士学位”作为要求。首先，研究科学家角色在机器学习生态系统中只占很小的一部分。其他角色，包括流行的机器学习工程师，都不需要博士学位。
- en: 'Even for research scientists, there are plenty of false negatives. For example,
    OpenAI, one of the world’s top AI research labs, lists only two requirements for
    their research scientist position:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于研究科学家来说，也有很多错误的否定。例如，OpenAI，世界上顶尖的人工智能研究实验室之一，为其研究科学家职位只列出了两个要求：
- en: track record of coming up with new ideas in machine learning
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在机器学习中提出新想法的记录
- en: past experience in creating high-performance implementations of deep learning
    algorithms (optional)^([22](#fn_22)). The long list of people who have done amazing
    work in machine learning but don’t have a Ph.D. includes the current OpenAI CTO,
    IBM Watson master inventor, PyTorch creator, Keras creator, etc.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建高性能深度学习算法实现方面的经验（可选）^([22](#fn_22))。在机器学习领域做出杰出工作但没有博士学位的人名单很长，包括当前的OpenAI首席技术官、IBM
    Watson首席发明家、PyTorch创建者、Keras创建者等。
- en: Companies know that you don’t need a Ph.D. to do ML research, but still require
    a Ph.D. because it’s a signal that you’re serious about research. At many companies,
    the people who screen your resumes aren’t technical and therefore rely on weak
    signals like Ph.D. to decide whether to pass your resume to the hiring managers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司知道你不需要博士学位来做机器学习研究，但仍然要求有博士学位，因为这表明你对研究是认真的。在许多公司，筛选你的简历的人可能不是技术人员，因此他们依赖于像博士学位这样的弱信号来决定是否将你的简历转交给招聘经理。
- en: Engineering roles that require PhDs are the exceptions, not the norm. Some candidates
    complain that they get rejected by big companies because they don't have Ph.D.’s.
    Unless the rejections explicitly say so, don't confuse correlation with causation.
    People with PhDs get rejected too.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要博士学位的工程职位是例外，而不是常态。一些候选人抱怨他们因为缺乏博士学位而被大公司拒绝。除非拒绝明确指出这一点，否则不要将相关性误认为是因果关系。拥有博士学位的人也会被拒绝。
- en: In November 2017, [Kaggle surveyed 16,000 of their users](https://www.kaggle.com/kaggle/kaggle-survey-2017)
    and found that 15.6% of those working in data science have a Ph.D., 41.8% have
    only master’s degrees, and 32% have only bachelor’s. However, among those with
    the highest income, 37.3% (>$200k/year) and 41.% ($150-200k/year) have a doctoral
    degree.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年11月，[Kaggle对其16,000名用户进行了调查](https://www.kaggle.com/kaggle/kaggle-survey-2017)，发现15.6%的数据科学工作者拥有博士学位，41.8%只有硕士学位，32%只有学士学位。然而，在收入最高的人群中，37.3%（年收入超过20万美元）和41%（年收入15万至20万美元）拥有博士学位。
- en: '![alt_text](../Images/cd7566cf81e87101fcf75d4f81c93452.png "image_tooltip")'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![alt_text](../Images/cd7566cf81e87101fcf75d4f81c93452.png "image_tooltip")'
- en: If you’re serious about research, a Ph.D. is encouraged. However, you shouldn’t
    let not having a Ph.D. stop you from applying for a job. If you're interested
    in a company, build up your portfolio, and apply.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认真对待研究，鼓励你拥有博士学位。然而，你不应该因为没有博士学位而停止申请工作。如果你对某家公司感兴趣，建立你的作品集，并申请。
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '^([22](#fn_22)): When Google AI opened their office in Tokyo, their requirements
    for research scientists included a PhD, but the founding research scientist of
    Google AI Tokyo, David Ha, doesn’t have a PhD.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ^([22](#fn_22))：当谷歌AI在东京开设办公室时，其研究科学家职位的要求包括博士学位，但谷歌AI东京的创始研究科学家David Ha没有博士学位。
