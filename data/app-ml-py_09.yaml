  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以确认结果与标准化前的原始数据相同。
- en: Once again we were just testing, so let’s delete the back-transformed DataFrame.
  id: totrans-510
  prefs: []
