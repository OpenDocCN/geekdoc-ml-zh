  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: For more complicated workflows it may be a good idea to remove intermediate
    products to save memory and to prevent clutter!
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更复杂的流程，删除中间产品以节省内存并防止混乱可能是个好主意！
- en: '[PRE71]'
  id: totrans-486
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: Normalization
  id: totrans-487
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准化
- en: Also known as the min / max transform, recales the features to have a minimum
    of 0 and a maximum of 1.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为最小/最大变换，将特征重新缩放，使其最小值为 0，最大值为 1。
- en: \[ y = \frac{x - min(x)}{max(x) - min(x)} \]
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y = \frac{x - min(x)}{max(x) - min(x)} \]
- en: where \(min(x)\) and \(max(x)\) are the minimum and maximum values for each
    feature.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(min(x)\) 和 \(max(x)\) 是每个特征的最小值和最大值。
- en: scikit learn has a built in min / max transform method
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: scikit learn 内置了最小/最大变换方法。
