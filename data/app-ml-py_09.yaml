  zh: 在DataFrame中，有很多高效的方法可以计算表格数据的摘要统计。`describe`命令提供了一个很好的数据表，包括计数、平均值、最小值、最大值和四分位数。
- en: We use transpose just to flip the table so that features are on the rows and
    the statistics are on the columns.
