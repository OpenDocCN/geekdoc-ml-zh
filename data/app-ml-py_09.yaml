- en: Affine Correction
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仿射校正
- en: The affine correction is the transform of the feature distribution to a new
    mean and variance.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 仿射校正是将特征分布转换为新的均值和方差。
- en: this is a shift and stretch / squeeze of the original property distribution
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是对原始属性分布的平移和拉伸/压缩
- en: no shape change is assumed
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设没有形状变化
- en: The following equation is applied to each sample in the original distribution
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 以下方程应用于原始分布中的每个样本
- en: \[ y = \frac{\sigma_y}{\sigma_x}\left( x - \overline{x} \right) + \overline{y}
    \]
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y = \frac{\sigma_y}{\sigma_x}\left( x - \overline{x} \right) + \overline{y}
    \]
- en: where \(\sigma_x\) is the original standard deviation, \(\sigma_y\) is the target
    standard deviation, \(\overline{x}\) is the original mean and \(\overline{y}\)
    is the target mean.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\sigma_x\) 是原始标准差，\(\sigma_y\) 是目标标准差，\(\overline{x}\) 是原始均值，\(\overline{y}\)
    是目标均值。
- en: there is an affine function in GeostatsPy that we may use
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GeostatsPy 中有一个仿射函数我们可以使用
- en: for brevity we will just transform a single feature, note the function is not
    set up to transform more than one feature at a time, nor does the function handle
    the back transformation.
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了简洁起见，我们只转换一个特征，请注意，该函数没有设置为一次转换多个特征，该函数也不处理反向转换。
- en: Let’s transform porosity to have an arbitrary mean and standard deviation (\(\overline{x}
    = 20\%\) and \(\sigma_x = 3\%\))
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将孔隙率转换为具有任意均值和标准差（\(\overline{x} = 20\%\) 和 \(\sigma_x = 3\%\)）
- en: '[PRE58]'
  id: totrans-445
