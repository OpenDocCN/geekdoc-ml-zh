  zh: 幸运的是，只有几个稍微负面的值，这很好地过渡到我们的第一个特征转换。
- en: Truncation
  id: totrans-415
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 截断
- en: It is possible that the features may extend beyond the plausible range of values.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 特征可能超出合理的值范围。
- en: truncation is simply assigning values outside the range with a specific value
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截断简单地说就是将范围之外的值赋予一个特定的值。
- en: it is common to assign the minimum permissible value to outliers on the lower
    tail and visa versa
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常会将下尾部的异常值赋予最小可接受值，反之亦然。
- en: Truncation can be handled easily with numpy operators applied to the feature
    array within the Pandas DataFrame
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 numpy 操作符对 Pandas DataFrame 中的特征数组进行截断可以轻松处理。
