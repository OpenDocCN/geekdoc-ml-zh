  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Let’s remove the affine transformed feature.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们删除线性转换的特征。
- en: '[PRE15]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Standardization
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准化
- en: Standardization is the transform of the feature distribution to a mean of zero
    and a variance of one.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化是将特征分布转换为均值为零和方差为 1 的过程。
- en: this is a shift and stretch / squeeze of the original property distribution
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是对原始属性分布的平移和拉伸/压缩。
- en: no shape change is assumed
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设没有形状变化。
- en: The transform is effectively a specific case of the affine correction, with
    \(\overline{y} = 0\) and \(\sigma_y = 1.0\).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 该转换实际上是线性校正的一个特例，其中 \(\overline{y} = 0\) 且 \(\sigma_y = 1.0\)。
- en: \begin{equation} y = \frac{1}{\sigma_x}\left( x - \overline{x} \right) \end{equation}
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} y = \frac{1}{\sigma_x}\left( x - \overline{x} \right) \end{equation}
- en: where \(\sigma_x\) is the original standard deviation and \(\overline{x}\) is
    the original mean.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\sigma_x\) 是原始标准差，\(\overline{x}\) 是原始均值。
- en: 'Let’s standardize the feature to have:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将特征标准化为：
- en: mean = 0.0
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均值 = 0.0
- en: variance = standard deviation = 1.0
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方差 = 标准差 = 1.0
- en: 'To do this we:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，我们：
- en: instantiate the StandardScaler from scikit learn. We assign it as ‘scaler’ object
    so we can use it to conveniently use this object to reverse the transformation,
    we will need to do that to get our predictions back into regular production units.
    The “scaler” object takes care of all the bookkeeping for us.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 scikit learn 中实例化 StandardScaler。我们将它分配为“scaler”对象，这样我们就可以方便地使用这个对象来反转转换，我们需要这样做才能将预测值转换回常规生产单位。该“scaler”对象为我们处理所有账目。
- en: '[PRE16]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: we then extract all the values from our DataFrame and apply the by-column standardization.
    The result is a 2D ndarray
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，我们从 DataFrame 中提取所有值并应用按列标准化。结果是 2D ndarray。
- en: '[PRE17]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: we make an new empty DataFrame
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们创建一个新的空 DataFrame
- en: '[PRE18]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: then we add the transformed value to the new DataFrame while keeping the sample
    index and feature names from the old DataFramae
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们将转换后的值添加到新的 DataFrame 中，同时保留旧 DataFrame 的样本索引和特征名称
- en: '[PRE19]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[PRE20]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '![_images/860c817150a4b132f0a47fd6b3633078aa8aad5e083becddb7c142dd011b9761.png](../Images/079cfb8ceae27853bc018c73d884d093.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/079cfb8ceae27853bc018c73d884d093.png)'
- en: Let’s close the loop and reverse the transformation and confirm that we get
    back to the original data.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关闭循环并反转转换，以确认我们回到了原始数据。
- en: 'To do this we:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，我们：
- en: call the ‘fit’ features’ scaler’s inverse transform function transformed value
    to the new DataFrame while keeping the sample index and feature names from the
    old DataFramae
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调用“fit”特征“scaler”的反转换函数，将转换后的值添加到新的 DataFrame 中，同时保留旧 DataFrame 的样本索引和特征名称
- en: '[PRE21]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: the output from this is a 2D numpy array.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个输出中得到的是一个 2D numpy 数组。
- en: We will put it into a new DataFrame.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将把它放入一个新的 DataFrame 中。
