  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们可视化 k Bins 离散化。
- en: look at original data distribution and the bin boundaries to better understand
    the result above.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看原始数据分布和 bin 边界，以更好地理解上述结果。
