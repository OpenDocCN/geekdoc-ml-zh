- en: L1 / L2 Normalizer
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: L1 / L2 标准化器
- en: Another type of normalization is performed independently on each sample to force
    the \(L1\) or \(L2\) norm to be 1.0.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种类型的标准化是在每个样本上独立执行的，以强制 \(L1\) 或 \(L2\) 范数为 1.0。
- en: 'For the L1 norm:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 L1 范数：
- en: \[ \sum^m_{i,\alpha = 1} x_{i, \alpha} = 1.0, \quad i = 1, \ldots, n \]
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sum^m_{i,\alpha = 1} x_{i, \alpha} = 1.0, \quad i = 1, \ldots, n \]
- en: where we have \(x_{i, \alpha}, \alpha = 1, \dots, m\) features over \(i = 1,
    \dots, n\) samples.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 其中我们对于 \(i = 1, \dots, n\) 样本有 \(x_{i, \alpha}, \alpha = 1, \dots, m\) 个特征。
- en: 'For the L2 norm:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 L2 范数：
- en: \[ \sum^m_{i,\alpha = 1}\left( x_{i, \alpha} \right)^2 = 1.0, \quad i = 1, \ldots,
    n \]
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sum^m_{i,\alpha = 1}\left( x_{i, \alpha} \right)^2 = 1.0, \quad i = 1, \ldots,
    n \]
- en: where we have \(x_{i, \alpha}, \alpha = 1, \dots, m\) features over \(i = 1,
    \dots, n\) samples.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 其中我们对于 \(i = 1, \dots, n\) 样本有 \(x_{i, \alpha}, \alpha = 1, \dots, m\) 个特征。
- en: this may be applied in text classification or clustering
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以应用于文本分类或聚类
- en: We demonstrate the L1 and L2 normalizer below.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在下面展示了 L1 和 L2 标准化器。
- en: there is no reverse to this transform
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此变换没有逆变换
- en: Let’s start with the \(L2\) norm.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从 \(L2\) 范数开始。
