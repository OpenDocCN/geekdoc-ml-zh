- en: This section demonstrates constructions of bagging models, random forests, and
    boosting for classification and regression. Each of these relies on the decision
    tree constructions from the [last chapter](../c5/construction.html). Bagging and
    random forests involve simple combinations of decision trees with only minor adjustments
    to the tree structure; therefore, the code for those sections is limited. The
    section on boosting involves more original code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了用于分类和回归的bagging模型、随机森林和boosting的构建方法。这些方法都依赖于上一章中提到的决策树构建。Bagging和随机森林涉及决策树的简单组合，并对树结构进行了微调；因此，这些部分的代码有限。而关于boosting的部分则涉及更多原创代码。
