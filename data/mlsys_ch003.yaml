- en: About the Book
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: This section provides essential background about the book’s purpose, development
    context, and what readers can expect from their learning journey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于本书目的、发展背景以及读者可以从他们的学习之旅中期待什么的必要背景信息。
- en: Purpose of the Book
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书目的
- en: The goal of this book is to provide a resource for educators and learners seeking
    to understand the principles and practices of machine learning systems. This book
    is continually updated to incorporate the latest insights and effective teaching
    strategies. We intend that it remains a valuable resource in this fast-evolving
    field. So please check back often!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是为寻求理解机器学习系统原理和实践的教育者和学习者提供资源。本书不断更新，以纳入最新的见解和有效的教学策略。我们希望它仍然是这个快速发展的领域中的一个宝贵资源。所以请经常查看！
- en: Context and Development
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 背景和发展
- en: The book originated as a collaborative effort with contributions from students,
    researchers, and practitioners. While maintaining its academic rigor and real-world
    applicability, it continues to evolve through regular updates and careful curation
    to reflect the latest developments in machine learning systems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书起源于学生、研究人员和从业者的协作努力。在保持其学术严谨性和现实世界的适用性的同时，它通过定期的更新和精心的策划不断进化，以反映机器学习系统领域的最新发展。
- en: What to Expect
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 期待内容
- en: 'This textbook follows a carefully designed pedagogical progression that mirrors
    how expert ML systems engineers develop their skills. The learning journey unfolds
    in five distinct phases:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本教科书遵循精心设计的教学法进展，反映了专家机器学习系统工程师发展技能的方式。学习之旅在五个不同的阶段展开：
- en: '**Phase 1: Theory** - Build your conceptual foundation through **Foundations**
    and **Design Principles**, establishing the mental models that underpin all effective
    systems work.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一阶段：理论** - 通过**基础**和**设计原则**建立你的概念基础，确立支撑所有有效系统工作的心智模型。'
- en: '**Phase 2: Performance** - Master **Performance Engineering** to transform
    theoretical understanding into systems that run efficiently in resource-constrained
    real-world environments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二阶段：性能** - 掌握**性能工程**，将理论理解转化为在资源受限的真实世界环境中高效运行的系统。'
- en: '**Phase 3: Practice** - Navigate **Robust Deployment** challenges, learning
    how to make systems work reliably beyond the controlled environment of development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三阶段：实践** - 探索**稳健部署**挑战，学习如何在开发环境的控制之外使系统可靠地工作。'
- en: '**Phase 4: Ethics** - Explore **Trustworthy Systems** to ensure your systems
    serve society beneficially and sustainably.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四阶段：伦理** - 探索**可信系统**，以确保你的系统能够有益且可持续地为社会服务。'
- en: '**Phase 5: Vision** - Look toward **ML Systems Frontiers** to understand emerging
    paradigms and prepare for the next generation of challenges.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五阶段：愿景** - 展望**机器学习系统前沿**，了解新兴范式并为下一代挑战做好准备。'
- en: '**Laboratory exercises** are strategically positioned after the core theoretical
    foundation, allowing you to apply concepts with hands-on experience across multiple
    embedded platforms. Throughout the book, **quizzes** provide quick self-checks
    to reinforce understanding at key learning milestones.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**实验室练习**在核心理论基础之后有策略地安排，让你能够通过在多个嵌入式平台上的动手经验应用概念。全书，**测验**提供了在关键学习里程碑上巩固理解的快速自我检查。'
- en: 'Pedagogical Philosophy: Foundations First'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教学哲学：基础先行
- en: 'Machine learning systems represent inherently complex engineering challenges.
    However, they are constructed from fundamental building blocks that must be thoroughly
    understood before advancing to sophisticated implementations. This pedagogical
    approach parallels established educational progressions: students master basic
    algorithms before tackling distributed systems, or develop proficiency in linear
    algebra before engaging with advanced machine learning theory. ML systems similarly
    possess essential foundational components that serve as the basis for all subsequent
    learning.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习系统代表固有的复杂工程挑战。然而，它们是由必须彻底理解的基本构建块构成的，在向复杂实现迈进之前必须理解这些构建块。这种教学法与既定的教育进展平行：学生在解决分布式系统之前掌握基本算法，或者在参与高级机器学习理论之前发展线性代数的熟练度。机器学习系统同样具有必要的基础组件，这些组件是所有后续学习的基础。
- en: 'Our curriculum emphasizes mastery of these core building blocks:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的课程强调掌握这些核心构建块：
- en: The interaction between models and hardware
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型与硬件之间的交互
- en: Data flow patterns through systems
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据流通过系统
- en: Computational pattern emergence
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算模式出现
- en: Optimization principles within individual systems
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个系统内的优化原则
- en: Through comprehensive understanding of these fundamentals, students develop
    the analytical framework necessary to reason effectively about complex scenarios
    including distributed training architectures, multi-device coordination protocols,
    and emerging technological paradigms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对这些基础知识的全面理解，学生可以发展出有效的分析框架，以应对包括分布式训练架构、多设备协调协议和新兴技术范式在内的复杂场景。
- en: This foundations-first methodology prioritizes conceptual depth over topical
    breadth. This approach enables students to construct robust mental models that
    will serve as enduring intellectual resources throughout their professional careers
    as machine learning systems continue to evolve.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种以基础为先的方法优先考虑概念深度而非主题广度。这种方法使学生能够构建稳健的心智模型，这些模型将作为他们机器学习系统持续演变的职业生涯中的持久智力资源。
- en: Learning Goals
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习目标
- en: This section outlines the educational framework guiding the book’s design and
    the specific learning objectives readers will achieve.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节概述了指导本书设计的教育框架和读者将实现的具体学习目标。
- en: Key Learning Outcomes
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键学习成果
- en: 'This book is structured with [Bloom’s Taxonomy](https://cft.vanderbilt.edu/guides-sub-pages/blooms-taxonomy/)
    in mind ([Figure 1](ch003.xhtml#fig-bloom)), which defines six levels of learning,
    ranging from foundational knowledge to advanced creative thinking:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的结构是以[布卢姆分类法](https://cft.vanderbilt.edu/guides-sub- pages/blooms-taxonomy/)为依据的（[图1](ch003.xhtml#fig-bloom)），它定义了从基础知识到高级创造性思维六个学习层次：
- en: '![](../media/file1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file1.png)'
- en: 'Figure 1: Bloom’s Taxonomy (2021 edition).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：布卢姆分类法（2021年版）。
- en: '**Remembering**: Recalling basic facts and concepts.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**记忆**: 回忆基本事实和概念。'
- en: '**Understanding**: Explaining ideas or processes.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**理解**: 解释想法或过程。'
- en: '**Applying**: Using knowledge in new situations.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**应用**: 在新情况下使用知识。'
- en: '**Analyzing**: Breaking down information into components.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析**: 将信息分解为组成部分。'
- en: '**Evaluating**: Making judgments based on criteria and standards.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估**: 根据标准做出判断。'
- en: '**Creating**: Producing original work or solutions.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创造**: 产生原创作品或解决方案。'
- en: Learning Objectives
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'This book supports readers in developing practical expertise across the ML
    systems lifecycle:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书支持读者在机器学习系统生命周期中发展实用专业知识：
- en: '**Systems Thinking**: Understand how ML systems differ from traditional software,
    and reason about hardware-software interactions.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**系统思维**: 理解机器学习系统与传统软件的区别，并推理硬件-软件交互。'
- en: '**Workflow Engineering**: Design end-to-end ML pipelines, from data engineering
    through deployment and maintenance.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作流程工程**: 设计端到端机器学习管道，从数据工程到部署和维护。'
- en: '**Performance Optimization**: Apply systematic approaches to make systems faster,
    smaller, and more resource-efficient.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性能优化**: 应用系统方法使系统更快、更小、更高效地使用资源。'
- en: '**Production Deployment**: Address real-world challenges including reliability,
    security, privacy, and scalability.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生产部署**: 解决包括可靠性、安全性、隐私和可扩展性在内的现实世界挑战。'
- en: '**Responsible Development**: Navigate ethical implications and implement sustainable,
    socially beneficial AI systems.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**负责任的发展**: 探索伦理影响并实施可持续的、有益于社会的AI系统。'
- en: '**Future-Ready Skills**: Develop judgment to evaluate emerging technologies
    and adapt to evolving paradigms.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**未来技能**: 培养判断力以评估新兴技术并适应不断发展的范式。'
- en: '**Hands-On Implementation**: Gain practical experience across diverse embedded
    platforms and resource constraints.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**动手实施**: 在各种嵌入式平台和资源限制下获得实践经验。'
- en: '**Self-Directed Learning**: Use integrated assessments and interactive tools
    to track progress and deepen understanding.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自主学习**: 使用集成评估和交互式工具跟踪进度并深化理解。'
- en: AI Learning Companion
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能学习伴侣
- en: Throughout this resource, you’ll find **SocratiQ**, an AI learning assistant
    designed to enhance your learning experience. Inspired by the Socratic method
    of teaching, SocratiQ combines interactive quizzes, personalized assistance, and
    real-time feedback to help you reinforce your understanding and create new connections.
    As part of our integration of Generative AI technologies, SocratiQ encourages
    critical thinking and active engagement with the material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个资源中，您将找到**SocratiQ**，这是一个旨在增强您学习体验的人工智能学习助手。SocratiQ受到苏格拉底教学方法的启发，结合了互动测验、个性化协助和实时反馈，帮助您巩固理解并建立新的联系。作为我们集成生成式人工智能技术的一部分，SocratiQ鼓励批判性思维和与材料的积极互动。
- en: SocratiQ is still a work in progress, and we welcome your feedback to make it
    better. For more details about how SocratiQ works and how to get the most out
    of it, visit the [AI Learning Companion page](../socratiq/socratiq.qmd).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: SocratiQ仍在开发中，我们欢迎您的反馈以使其变得更好。有关SocratiQ如何工作以及如何充分利用它的更多详细信息，请访问[AI学习伴侣页面](../socratiq/socratiq.qmd)。
- en: How to Use This Book
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: Book Structure
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 书籍结构
- en: 'This book takes you from understanding ML systems conceptually to building
    and deploying them in practice. Each part develops specific capabilities:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书带你从概念上理解机器学习系统，到在实践中构建和部署它们。每一部分都发展了特定的能力：
- en: '**Core Content:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心内容：**'
- en: '**Foundations** *Master the fundamentals.* Build intuition for how ML systems
    differ from traditional software, understand the hardware-software stack, and
    gain fluency with essential architectures and mathematical foundations.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基础** *掌握基础知识*。建立对机器学习系统与传统软件差异的直觉，理解硬件-软件堆栈，并熟练掌握基本架构和数学基础。'
- en: '**Design Principles** *Engineer complete workflows.* Learn to design end-to-end
    ML pipelines, manage complex data engineering challenges, select appropriate frameworks,
    and orchestrate training at scale.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设计原则** *设计完整的流程*。学习设计端到端机器学习管道，管理复杂的数据工程挑战，选择适当的框架，并协调大规模训练。'
- en: '**Performance Engineering** *Optimize for real constraints.* Develop skills
    to make systems faster, smaller, and more efficient through model optimization,
    hardware acceleration, and systematic performance analysis.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性能工程** *针对实际约束进行优化*。通过模型优化、硬件加速和系统性能分析，发展使系统更快、更小、更高效的技能。'
- en: '**Robust Deployment** *Build production-ready systems.* Progress from individual
    device constraints through system-wide operations. Master on-device learning,
    security and privacy as systems scale, robustness against failures, and ML operations
    that orchestrate production deployment.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**稳健部署** *构建生产就绪的系统*。从单个设备约束进步到系统级操作。随着系统规模的扩大，掌握设备学习、安全和隐私，以及应对故障的鲁棒性和协调生产部署的机器学习操作。'
- en: '**Trustworthy Systems** *Design responsibly.* Navigate the social and environmental
    implications of ML systems, implement responsible AI practices, and create technology
    that serves the public good.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可信系统** *负责任地设计*。导航机器学习系统的社会和环境影响，实施负责任的AI实践，并创造服务于公共利益的科技。'
- en: '**Frontiers of ML Systems** *Prepare for what’s next.* Understand emerging
    paradigms, anticipate future challenges, and develop the judgment to evaluate
    new technologies as they emerge.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习系统前沿** *为未来做准备*。理解新兴范式，预测未来挑战，并发展评估新技术的判断力，随着技术的出现。'
- en: '**Hands-On Learning:**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**动手学习：**'
- en: '**Laboratory Exercises** *Implement everything you learn.* Progress from microcontroller-based
    systems to edge computing platforms, experiencing the full spectrum of resource
    constraints and optimization challenges in embedded ML.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实验室练习** *实施你所学的一切*。从基于微控制器的系统进步到边缘计算平台，体验嵌入式机器学习中的资源约束和优化挑战的全谱系。'
- en: Suggested Reading Paths
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建议阅读路径
- en: '**Beginners**: Start with *Foundations* to build conceptual understanding,
    then progress through *Design Principles* and select relevant lab exercises for
    hands-on experience.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初学者**：从*基础*开始，建立概念理解，然后通过*设计原则*，选择相关的实验室练习以获得实践经验。'
- en: '**Practitioners**: Focus on *Design Principles*, *Performance Engineering*,
    and *Robust Deployment* for practical system design insights, complemented by
    platform-specific lab exercises.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从业者**：关注*设计原则*、*性能工程*和*稳健部署*，以获得实用的系统设计见解，辅以特定平台的实验室练习。'
- en: '**Researchers**: Explore *Performance Engineering*, *Trustworthy Systems*,
    and *ML Systems Frontiers* for advanced topics, along with comparative analysis
    from the shared tools lab section.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究人员**：探索*性能工程*、*可信系统*和*机器学习系统前沿*的高级主题，以及共享工具实验室部分的比较分析。'
- en: '**Hands-On Learners**: Combine any core content parts with the comprehensive
    laboratory exercises across Arduino, Seeed, Grove Vision, and Raspberry Pi platforms
    for practical implementation experience.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动手学习者**：将任何核心内容部分与Arduino、Seeed、Grove Vision和Raspberry Pi平台上的综合实验室练习相结合，以获得实践经验。'
- en: For Students with Different Backgrounds
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 针对不同背景的学生
- en: 'This textbook welcomes students from diverse academic backgrounds, whether
    you come from computer science, engineering, mathematics, or other fields. Understanding
    how ML systems connect to your existing knowledge helps bridge theoretical concepts
    to practical implementation:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这本教科书欢迎来自不同学术背景的学生，无论您来自计算机科学、工程、数学还是其他领域。理解机器学习系统如何与您现有的知识相联系有助于将理论概念与实际应用联系起来：
- en: '**Computer Science Students**: ML systems extend familiar concepts into new
    domains. If you’ve worked with algorithms and data structures, think of ML as
    learning algorithms that automatically optimize themselves based on data patterns
    rather than following fixed instructions.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机科学学生**：机器学习系统将熟悉的概念扩展到新的领域。如果您已经与算法和数据结构工作过，可以将机器学习视为学习算法，这些算法根据数据模式自动优化自己，而不是遵循固定的指令。'
- en: Your experience with system design, memory management, parallel processing,
    and distributed systems directly applies to ML deployment. The underlying computational
    complexity analysis still applies—we analyze time and space complexity for training
    and inference phases separately.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您在系统设计、内存管理、并行处理和分布式系统方面的经验直接适用于机器学习部署。底层计算复杂性分析仍然适用——我们分别分析训练和推理阶段的时间和空间复杂性。
- en: '**Electrical and Computer Engineering Students**: ML systems represent a natural
    evolution of signal processing and control systems principles. Machine learning
    can be viewed as advanced signal processing where we extract meaningful patterns
    from noisy, high-dimensional signals.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**电气和计算机工程学生**：机器学习系统代表了信号处理和控制系统原理的自然演变。机器学习可以被视为高级信号处理，我们从嘈杂、高维信号中提取有意义的模式。'
- en: Neural networks perform operations similar to filters—convolution layers in
    image processing are literally convolution operations you’ve studied. Your background
    in computer systems organization and architecture becomes essential for understanding
    how ML algorithms map to different hardware platforms, while your understanding
    of memory hierarchies helps optimize data movement in large-scale training systems.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络执行类似于滤波器的操作——图像处理中的卷积层实际上是您已经学习过的卷积操作。您在计算机系统组织和架构方面的背景对于理解机器学习算法如何映射到不同的硬件平台至关重要，而您对内存层次结构的理解有助于优化大规模训练系统中的数据移动。
- en: '**Students from Other Backgrounds**: Think of ML systems like a modern factory
    assembly line. Just as a factory transforms raw materials into finished products
    through coordinated stages, ML systems transform raw data into useful predictions
    through interconnected components.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自其他背景的学生**：将机器学习系统比作现代工厂的装配线。正如工厂通过协调的阶段将原材料转化为成品，机器学习系统通过相互连接的组件将原始数据转化为有用的预测。'
- en: The mathematics—linear algebra, probability, and calculus—are the “tools” of
    this factory, but you don’t need to be a tool expert to understand how the assembly
    line works. Most concepts become clear through concrete examples, like understanding
    how a recommendation system works by thinking about how a librarian might suggest
    books based on your reading history.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 数学——线性代数、概率和微积分——是这个工厂的“工具”，但您不需要成为工具专家就能理解装配线是如何工作的。大多数概念通过具体的例子变得清晰，例如通过思考图书管理员如何根据您的阅读历史推荐书籍来理解推荐系统的工作原理。
- en: 'The key skill is systems thinking: understanding how data pipelines, training
    processes, and deployment infrastructure work together, much like how supply chains,
    manufacturing, and distribution must coordinate in any complex operation.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 关键技能是系统思维：理解数据管道、训练过程和部署基础设施如何协同工作，就像供应链、制造和分销在任何复杂操作中必须协调一样。
- en: Modular Design
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模块化设计
- en: 'The book is designed for flexible learning, allowing readers to explore chapters
    independently or follow suggested sequences. Each chapter integrates:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在设计灵活的学习方式，允许读者独立探索章节或遵循建议的顺序。每一章都整合了：
- en: '**Interactive quizzes** for self-assessment and knowledge reinforcement'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互动测验**用于自我评估和知识巩固'
- en: '**Practical exercises** connecting theory to implementation'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实践练习**将理论与实现联系起来'
- en: '**Laboratory experiences** providing hands-on platform-specific learning'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验室经验**提供针对特定平台的动手学习平台'
- en: We embrace an iterative approach to content development—sharing valuable insights
    as they become available rather than waiting for perfection. Your feedback helps
    us continuously improve and refine this resource.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用迭代的方法来开发内容——在有价值的信息可用时分享，而不是等待完美。您的反馈帮助我们不断改进和精炼这一资源。
- en: We also build upon the excellent work of experts in the field, fostering a collaborative
    learning ecosystem where knowledge is shared, extended, and collectively advanced.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还借鉴了该领域专家的优秀工作，培养了一个知识共享、扩展和共同进步的协作学习生态系统。
- en: Transparency and Collaboration
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 透明度和协作
- en: This book began as a community-driven project shaped by the collective efforts
    of students in CS249r, colleagues at Harvard and beyond, and the broader ML systems
    community. Its content has evolved through open collaboration, thoughtful feedback,
    and modern editing tools—including both rule-based scripts and generative AI technologies.
    In a fitting twist, the very systems we study in this book have helped refine
    its pages, highlighting the interplay between human expertise and machine intelligence.
    Fortunately, they’re not quite ready to engineer the systems themselves—at least,
    not yet.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书最初是一个由CS249r的学生、哈佛及其它同事以及更广泛的机器学习系统社区共同推动的项目。其内容通过开放协作、深思熟虑的反馈和现代编辑工具（包括基于规则的脚本和生成式AI技术）而演变。在一种合适的转折中，我们在这本书中研究的系统帮助精炼了其页面，突显了人类专业知识和机器智能之间的相互作用。幸运的是，它们还没有准备好自己设计系统——至少，目前还没有。
- en: As the primary author, editor, and curator, I (Prof. Vijay Janapa Reddi) provide
    human-in-the-loop oversight to ensure the textbook material remains accurate,
    relevant, and of the highest quality. Still, no one is perfect—so errors may exist.
    Your feedback is welcome and encouraged. This collaborative model is essential
    for maintaining quality and ensuring that knowledge remains open, evolving, and
    globally accessible.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 作为主要作者、编辑和策展人，我（Vijay Janapa Reddi教授）提供人工监督，以确保教科书材料保持准确、相关且质量最高。尽管如此，没有人是完美的——所以可能存在错误。欢迎并鼓励您的反馈。这种协作模式对于保持质量并确保知识保持开放、演变和全球可访问至关重要。
- en: Copyright and Licensing
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版权和许可
- en: This book is open-source and developed collaboratively through GitHub. Unless
    otherwise stated, this work is licensed under the [Creative Commons Attribution-NonCommercial-ShareAlike
    4.0 International (CC BY-NC-SA 4.0)](https://creativecommons.org/licenses/by-nc-sa/4.0).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是开源的，通过GitHub进行协作开发。除非另有说明，本作品根据[Creative Commons Attribution-NonCommercial-ShareAlike
    4.0 International (CC BY-NC-SA 4.0)](https://creativecommons.org/licenses/by-nc-sa/4.0)许可证授权。
- en: Contributors retain copyright over their individual contributions, dedicated
    to the public domain or released under the same open license as the original project.
    For more information on authorship and contributions, visit the [GitHub repository](https://github.com/harvard-edge/cs249r_book).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者保留对其个人贡献的版权，这些贡献是捐赠给公共领域或以与原始项目相同的开源许可证发布的。有关作者身份和贡献的更多信息，请访问[GitHub仓库](https://github.com/harvard-edge/cs249r_book)。
- en: Join the Community
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入社区
- en: This textbook is more than just a resource—it’s an invitation to collaborate
    and learn together. Engage in [community discussions](https://github.com/harvard-edge/cs249r_book/discussions)
    to share insights, tackle challenges, and learn alongside fellow students, researchers,
    and practitioners.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这本教科书不仅仅是一个资源——它是一份邀请，邀请我们一起协作和学习。参与[社区讨论](https://github.com/harvard-edge/cs249r_book/discussions)，分享见解，应对挑战，并与同学、研究人员和从业者一起学习。
- en: Whether you’re a student starting your journey, a practitioner solving real-world
    challenges, or a researcher exploring advanced concepts, your contributions will
    enrich this learning community. Introduce yourself, share your goals, and let’s
    collectively build a deeper understanding of machine learning systems.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是刚开始学习的学生，还是在解决现实世界挑战的从业者，还是探索高级概念的研究人员，你的贡献将丰富这个学习社区。自我介绍，分享你的目标，让我们共同构建对机器学习系统的更深入理解。
