- en: This work wouldn’t be possible without the generous help of many friends and
    colleagues, listed in no particular order. If I’ve forgotten to include your name,
    it’s not because your contribution didn’t matter, but because my memory is faulty.
    If that’s the case, please let me know and I’ll try to rectify that!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 没有众多朋友和同事的慷慨帮助，这项工作是不可能完成的。他们名单不分先后。如果我没有包括你的名字，那并不是因为你的贡献不重要，而是因为我的记忆有误。如果是这种情况，请告诉我，我会尽力纠正！
- en: All the glory belongs to those who made it better. All the mistakes belong to
    me.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的荣耀都属于那些让它变得更好的人。所有的错误都属于我。
- en: '[Ben Krause](https://benkrause.github.io/) (a hero I don’t deserve), [Joshua
    Levy](https://github.com/jlevy) (whose invaluable insights helped me restructure
    the entire first part), [Luke Metz](https://twitter.com/luke_metz) (my brave first
    reader), [Boris Ginsburg](https://www.linkedin.com/in/boris-ginsburg-2249545/),
    [Oleksii Kuchaiev](http://kuchaev.com/), Raine Hoover, [Akshay Agrawal](https://www.akshayagrawal.com/),
    Hugo Valdivia, [Benjamin Schreiber](https://www.linkedin.com/in/benjamin-schreiber-25500a134/),
    [Dat Tran](https://dat-tran.com/), [Nick Pawlowski](http://nickpawlowski.de/),
    [David Bourgin](https://www.linkedin.com/in/david-bourgin/), [Kyle Kranen](https://www.linkedin.com/in/kyle-kranen/),
    Mike Houston, Yang Zhang, Adeh DeSandies, Marko Vasic, [Karson Elmgren](https://www.linkedin.com/in/karson-elmgren-32417732/),
    Andrej Karpathy.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ben Krause](https://benkrause.github.io/)（一个我不配的英雄），[Joshua Levy](https://github.com/jlevy)（他的宝贵见解帮助我重构了整个第一部分），[Luke
