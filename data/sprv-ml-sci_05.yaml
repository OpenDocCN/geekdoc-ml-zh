  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[3  预测在科学中的作用](prediction.html) : 预测在科学中扮演着核心角色。'
- en: '[4  Justification to Use Machine Learning](justification.html) : Machine learning
    enhances scientists’ predictive powers.'
  id: totrans-6
  prefs:
