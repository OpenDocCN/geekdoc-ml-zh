- en: Justifying Machine Learning For Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为科学辩护机器学习
- en: 原文：[https://ml-science-book.com/part-one.html](https://ml-science-book.com/part-one.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://ml-science-book.com/part-one.html](https://ml-science-book.com/part-one.html)
- en: In this first part of the book, we look at machine learning from a philosophical
    angle. How can machine learning help to advance science? After all, isn’t machine
    learning only a tool for making better predictions?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们从哲学的角度来探讨机器学习。机器学习如何帮助推动科学发展？毕竟，机器学习不只是一个用于做出更好预测的工具吗？
- en: In this part, we discuss, on the one hand, the importance that predictions take
    in science and justify machine learning based on its predictive powers. On the
    other hand, we emphasize the importance of other scientific goals like enabling
    control, explanations, and reasoning, and describe how they clash with the hyperfocus
    of current machine learning on prediction. We finish this part by highlighting
    several concrete limitations of bare-bones machine learning. To learn how to tackle
    these limitations, you should check out Part II of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们一方面讨论了预测在科学中的重要性，并基于其预测能力为机器学习进行辩护。另一方面，我们强调其他科学目标的重要性，如实现控制、解释和推理，并描述它们如何与当前机器学习对预测的过度关注发生冲突。我们通过强调纯粹机器学习的几个具体局限性来结束这一部分。要了解如何应对这些局限性，你应该查看本书的第二部分。
