  type: TYPE_NORMAL
  zh: '[4  使用机器学习的合理性](justification.html) : 机器学习增强了科学家的预测能力。'
- en: '[5  Machine Learning and Other Scientific Goals: A Clash](goals.html) : Science
    has goals beyond prediction like control, explanation, and reasoning.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[5  机器学习与其他科学目标：冲突](goals.html) : 科学除了预测之外还有控制、解释和推理等目标。'
- en: '[6  Bare-Bones Machine Learning is Insufficient](insufficient.html) : Bare-bones
