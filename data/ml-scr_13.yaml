- en: A *classifier* is a supervised learning algorithm that attempts to identify
    an observation’s membership in one of two or more groups. In other words, the
    target variable in classification represents a *class* from a finite set rather
    than a continuous number. Examples include detecting spam emails or identifying
    hand-written digits.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*分类器*是一种监督学习算法，试图识别观察值属于两个或更多组中的一个。换句话说，分类中的目标变量代表一个有限集合中的*类别*，而不是连续的数字。例如包括检测垃圾邮件或识别手写数字。'
- en: This chapter and the next cover *discriminative* and *generative* classification,
    respectively. Discriminative classification directly models an observation’s class
    membership as a function of its input variables. Generative classification instead
    views the input variables as a function of the observation’s class. It first models
    the prior probability that an observation belongs to a given class, then calculates
    the probability of observing the observation’s input variables conditional on
    its class, and finally solves for the posterior probability of belonging to a
    given class using Bayes’ Rule. More on that in the following chapter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章和下一章分别介绍了*判别分类*和*生成分类*。判别分类直接将观察值的类别成员资格建模为其输入变量的函数。生成分类则相反，将输入变量视为观察值类别的函数。它首先模型化观察值属于给定类别的先验概率，然后根据其类别计算观察值输入变量的概率，最后使用贝叶斯定理求解属于给定类别的后验概率。更多内容将在下一章中介绍。
- en: 'The most common method in this chapter by far is logistic regression. This
    is not, however, the only discriminative classifier. This chapter also introduces
    two others: the *Perceptron Algorithm* and *Fisher’s Linear Discriminant*.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章迄今为止最常见的方法是逻辑回归。然而，这并非唯一的判别分类器。本章还介绍了另外两种：*感知器算法*和*费舍尔线性判别*。
