- en: We also recommend practicing websites such as LeetCode, CodeSignal, and HackerRank.
    Those sites rank problems by difficulty -- you should try to solve medium and
    hard problems. Most of them have solutions available in case you want to compare
    your solutions to more optimal ones^([1](#fn_1)).
