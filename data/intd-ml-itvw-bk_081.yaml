  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ğŸŒ³ **é¢è¯•æ—¶ä½¿ç”¨å“ªç§ç¼–ç¨‹è¯­è¨€** ğŸŒ³
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you''re comfortable with only one language, feel no qualms using it during
    interviews. If you''re comfortable with multiple languages, listen to the question
    first before choosing a language. It shows that you understand that different
    languages are built for different purposes: a language suitable for one task might
    not be optimal for another.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: å¦‚æœä½ åªç†Ÿæ‚‰ä¸€ç§è¯­è¨€ï¼Œåœ¨é¢è¯•æ—¶ä½¿ç”¨å®ƒæ—¶ä¸å¿…æ„Ÿåˆ°æ„§ç–šã€‚å¦‚æœä½ ç†Ÿæ‚‰å¤šç§è¯­è¨€ï¼Œåœ¨é€‰æ‹©è¯­è¨€ä¹‹å‰å…ˆå¬ä¸€ä¸‹é—®é¢˜ã€‚è¿™è¡¨æ˜ä½ ç†è§£ä¸åŒçš„è¯­è¨€æ˜¯ä¸ºä¸åŒçš„ç›®çš„è€Œæ„å»ºçš„ï¼šé€‚åˆä¸€é¡¹ä»»åŠ¡çš„è¯­è¨€å¯èƒ½ä¸é€‚åˆå¦ä¸€é¡¹ä»»åŠ¡ã€‚
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Put all the languages you know on your resume but don't feel the need to show
    them off during interviewers. Employers would rather hire someone really good
    at one language -- it means that you can learn to be good at other languages --
    than hiring someone mediocre at multiple languages.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: åœ¨ä½ çš„ç®€å†ä¸Šåˆ—å‡ºä½ æ‰€çŸ¥é“çš„æ‰€æœ‰è¯­è¨€ï¼Œä½†åœ¨é¢è¯•æ—¶ä¸å¿…ç‚«è€€ã€‚é›‡ä¸»æ›´æ„¿æ„é›‡ä½£ä¸€ä¸ªç²¾é€šä¸€ç§è¯­è¨€çš„äººâ€”â€”è¿™æ„å‘³ç€ä½ å¯ä»¥å­¦ä¼šç²¾é€šå…¶ä»–è¯­è¨€â€”â€”è€Œä¸æ˜¯é›‡ä½£ä¸€ä¸ªåœ¨å¤šç§è¯­è¨€ä¸Šéƒ½å¹³åº¸çš„äººã€‚
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on the language you choose, interviewers might infer what you're interested
    in. For example, a hiring manager told me that if a candidate chooses to implement
    data structures in Python, he knows that this candidate doesn't focus on performance.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: æ ¹æ®ä½ é€‰æ‹©çš„è¯­è¨€ï¼Œé¢è¯•å®˜å¯èƒ½ä¼šæ¨æ–­å‡ºä½ å¯¹ä»€ä¹ˆæ„Ÿå…´è¶£ã€‚ä¾‹å¦‚ï¼Œä¸€ä½æ‹›è˜ç»ç†å‘Šè¯‰æˆ‘ï¼Œå¦‚æœä¸€ä¸ªå€™é€‰äººé€‰æ‹©ç”¨Pythonå®ç°æ•°æ®ç»“æ„ï¼Œä»–çŸ¥é“è¿™ä¸ªå€™é€‰äººå¹¶ä¸å…³æ³¨æ€§èƒ½ã€‚
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Python has become the de facto lingua franca of machine learning -- most frameworks
    have Python APIs and most open-source projects are written in Python. It's a useful
    language to know and most interviewers probably expect it, but don't feel like
    you have to use it during interviews. If you're more comfortable with another
    language, use it. Writing a complex model in another language, say Swift, is a
    lot more impressive and helps you stand out.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Pythonå·²ç»æˆä¸ºæœºå™¨å­¦ä¹ çš„é»˜è®¤é€šç”¨è¯­è¨€â€”â€”å¤§å¤šæ•°æ¡†æ¶éƒ½æœ‰Python APIï¼Œå¤§å¤šæ•°å¼€æºé¡¹ç›®éƒ½æ˜¯ç”¨Pythonç¼–å†™çš„ã€‚äº†è§£è¿™é—¨è¯­è¨€æ˜¯æœ‰ç”¨çš„ï¼Œè€Œä¸”å¤§å¤šæ•°é¢è¯•å®˜å¯èƒ½éƒ½æœŸæœ›ä½ ä½¿ç”¨å®ƒï¼Œä½†ä¸å¿…è§‰å¾—åœ¨é¢è¯•æ—¶å¿…é¡»ä½¿ç”¨å®ƒã€‚å¦‚æœä½ æ›´ç†Ÿæ‚‰å¦ä¸€ç§è¯­è¨€ï¼Œå°±ä½¿ç”¨å®ƒã€‚ç”¨å¦ä¸€ç§è¯­è¨€ï¼Œæ¯”å¦‚Swiftï¼Œç¼–å†™ä¸€ä¸ªå¤æ‚çš„æ¨¡å‹ä¼šç»™äººç•™ä¸‹æ›´æ·±åˆ»çš„å°è±¡ï¼Œå¹¶å¸®åŠ©ä½ è„±é¢–è€Œå‡ºã€‚
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also helps if you know at least one performance-oriented language such as
    C++ or Go. C++ is more popular with more support, but Go is easier to learn and
    manage. Since more and more machine learning models are being served as web applications,
    many startups look for machine learning engineers with front-end skills. Fluency
    in TypeScript or React is a huge plus.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
