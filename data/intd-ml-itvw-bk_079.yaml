- en: A likely question would be to explain any of the common distributions and write
    out its equation, draw its probability mass function (PMF) if it’s discrete and
    the probability density function (PDF) if it’s continuous. It’d be useful to review
    all the common distributions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的问题会是解释任何常见的分布并写出其方程，如果是离散的，则绘制其概率质量函数（PMF），如果是连续的，则绘制其概率密度函数（PDF）。回顾所有常见的分布将是有用的。
