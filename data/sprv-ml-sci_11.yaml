- en: Integrating Machine Learning Into Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将机器学习融入科学
- en: 原文：[https://ml-science-book.com/part-two.html](https://ml-science-book.com/part-two.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://ml-science-book.com/part-two.html](https://ml-science-book.com/part-two.html)'
- en: In Part I, we argued that machine learning and science could be a great match.
    However, bare-bones machine learning is an incomplete scientific methodology when
    it comes to incorporating domain knowledge, gaining causal insight, and modeling
    uncertainties of predictions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们论证了机器学习和科学可以是一个绝佳的搭配。然而，当涉及到结合领域知识、获得因果洞察和建模预测的不确定性时，裸骨机器学习是一种不完整的科学方法论。
- en: 'Part II concerns these missing puzzle pieces and puts them together. The chapters
    focus on formalizing and specifying the problems. For example, we introduce causal
    models to formulate causal questions or basic probability theory to talk about
    uncertainties. We also discuss general solutions like using double machine learning
    to estimate causal effects or using Rashomon sets to quantify uncertainties. While
    each solution is presented in isolation, we point out interactions between different
    topics. Part II consists of the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分关注这些缺失的拼图碎片，并将它们组合在一起。章节侧重于形式化和具体化问题。例如，我们引入因果模型来制定因果问题或基本概率理论来讨论不确定性。我们还讨论了像使用双重机器学习来估计因果效应或使用罗生门集合来量化不确定性这样的通用解决方案。虽然每个解决方案都是独立呈现的，但我们指出了不同主题之间的相互作用。第二部分包括以下章节：
- en: '[7  Generalization](generalization.html): Connecting the theory of generalization
    to machine learning practice.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[7  泛化](generalization.html)：将泛化理论连接到机器学习实践。'
- en: '[8  Domain Knowledge](domain.html): Integrating domain knowledge using suitable
    inductive biases.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[8  领域知识](domain.html)：使用合适的归纳偏差整合领域知识。'
- en: '[9  Interpretability](interpretability.html): Interpreting machine learning
    models to gain scientific insights.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[9  可解释性](interpretability.html)：解释机器学习模型以获得科学洞察。'
- en: '[10  Causality](causality.html): Integrating causal assumptions to draw causal
    inferences.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[10  因果性](causality.html)：整合因果假设以得出因果推断。'
- en: '[11  Robustness](robustness.html): Analyzing distribution shifts and robustifying
    machine learning models.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[11  健壮性](robustness.html)：分析分布偏移并增强机器学习模型的健壮性。'
- en: '[12  Uncertainty](uncertainty.html): Understanding the sources of error and
    quantifying uncertainties.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[12  不确定性](uncertainty.html)：理解误差来源和量化不确定性。'
- en: '[13  Reproducibility](reproducibility.html): Avoiding common pitfalls that
    hinder reproducibility.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[13  可重复性](reproducibility.html)：避免阻碍可重复性的常见陷阱。'
- en: '[14  Reporting](reporting.html): Providing best practices for model reports.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[14  报告](reporting.html)：提供模型报告的最佳实践。'
