- en: ML engineering is considered a subfield of software engineering. In most organizations,
    the hiring process for MLEs is spun out of their existing SWE hiring process.
    Some organizations might swap out a few SWE questions for ML-specific questions.
    Some just add an interview specially focused on ML on top of their existing interview
    process for SWE, making their MLE process a bit longer than their SWE process.
