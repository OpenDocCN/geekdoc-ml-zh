- en: In the early days of ML adoption, when companies had little understanding of
    what ML production entailed, many used to expect MLE candidates to be both stellar
    software engineers and stellar ML researchers. However, finding a candidate fitting
    that profile turned out to be difficult, and many companies had relaxed their
    ML criteria. In fact, several hiring managers have told me that theyâ€™d rather
    hire people who are great engineers but donâ€™t know much ML because itâ€™s easier
    for great engineers to pick up ML than for ML experts to pick up good engineering
    practices.
