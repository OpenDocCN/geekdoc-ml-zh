- en: A. For interviewers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A. 对于面试官
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/a.-for-interviewers.html](https://huyenchip.com/ml-interviews-book/contents/a.-for-interviewers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/a.-for-interviewers.html](https://huyenchip.com/ml-interviews-book/contents/a.-for-interviewers.html)
- en: Candidates are frustrated with the hiring process -- it's beyond their control.
    But hiring managers also seem frustrated with their own processes because they
    can’t or don’t know how to change them. Every hiring manager I’ve talked to expressed
    interest in reading this book to learn from other companies. I don't hope to change
    a system with one book. I just hope it provides a scaffold on which we can start
    the conversation and establish good interviewing practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 候选人对招聘流程感到沮丧——这超出了他们的控制范围。但招聘经理似乎也对他们的流程感到沮丧，因为他们无法或不知道如何改变它们。我交谈过的每一位招聘经理都表示有兴趣阅读这本书，以从其他公司学习。我不希望用一本书改变一个系统。我只是希望它提供一个支架，我们可以从这里开始对话，并建立良好的面试实践。
- en: Hiring for ML roles is competitive. Strong candidates always have options, but
    strong candidates in ML have a lot more options. A hiring process with the candidates’
    experience in mind will give candidates a better impression of your company, making
    them more likely to accept your offer. A better process can help you attract more
    suitable candidates, make better hires, which saves you time down the line. Even
    if it’s a no-hire, you still want to win their allegiance. You might want to reinterview
    them in the future, they might recommend you to their network, and they can become
    advocates for your products.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘机器学习岗位竞争激烈。优秀的候选人总是有很多选择，但在机器学习领域的优秀候选人拥有更多的选择。考虑到候选人的经验，招聘流程将给候选人留下更好的公司印象，使他们更有可能接受你的
    offer。更好的流程可以帮助你吸引更多合适的候选人，做出更好的招聘决策，从而节省你未来的时间。即使是没有招聘的情况，你也希望赢得他们的忠诚。你可能希望在未来重新面试他们，他们可能会向他们的网络推荐你，他们还可以成为你产品的倡导者。
- en: 'ML interviews are still a black box. For a field so obsessed with qualitative
    methodologies, it’s surprising that there has been so little qualitative research
    done on the hiring process for ML roles. Few companies can state with any certainty
    the correlation between their interview techniques and the quality of hires. Some
    of the challenges include:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习面试仍然是一个黑箱。对于一个如此着迷于定性方法的领域，令人惊讶的是，在机器学习岗位的招聘流程上进行的定性研究如此之少。很少有公司能够确定地说，他们的面试技巧与招聘质量之间存在关联。其中的一些挑战包括：
- en: People who interview aren't the same people who evaluate performance on the
    job.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面试的人与评估工作绩效的人不是同一个人。
- en: No established metrics for interview outcomes and performance outcomes, or the
    correlation between them^([57](#fn_57)).
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有建立面试结果和绩效结果的标准指标，或者它们之间的相关性^([57](#fn_57))。
- en: No control group. Companies don’t hire people who fail their interviews to compare
    their job performances to the performances of those who pass.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有对照组。公司不会雇佣那些面试失败的人，以比较他们的工作表现与那些通过面试的人的表现。
- en: A low hanging fruit is testing your pipeline on existing people within your
    organization. See how they like the process and whether their performances on
    the interviews correlate with their performances on the jobs. Another is actively
    soliciting feedback from candidates. Instead of sending out survey links that
    nobody clicks on, after each onsite, have someone not involved in the hiring process
    spend 15 minutes talking to the candidate. Make sure the candidate knows that
    their feedback won’t affect the hiring decision in any way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个低垂的果实是测试你组织内现有人员的人才库。看看他们是否喜欢这个过程，以及他们在面试中的表现是否与他们在工作中的表现相关。另一个是积极征求候选人的反馈。不要发送没有人点击的问卷调查链接，在每次现场面试后，让一个不参与招聘过程的人花
    15 分钟与候选人交谈。确保候选人知道他们的反馈不会以任何方式影响招聘决策。
- en: If you don’t have a training program for interviewers already, please set up
    one. Interviewers are both gatekeepers and faces of your organization. Letting
    new hires shadow for a few interviews isn’t enough. New hires have no idea what
    they are doing, and companies have no way of standardizing feedback across teams,
    interviewers, and candidates.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有为面试官设立培训计划，请设立一个。面试官既是守门人也是你组织的面孔。让新员工观摩几场面试是不够的。新员工不知道自己在做什么，公司也没有办法在团队、面试官和候选人之间标准化反馈。
