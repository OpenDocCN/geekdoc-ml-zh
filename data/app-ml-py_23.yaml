- en: Instantiate, Fit and Predict with Naive Bayes
  id: totrans-361
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用朴素贝叶斯实例化、拟合和预测
- en: We use the naive Bayes classifier to calculate the classification, conditional
    probability of each of our response feature categories
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用朴素贝叶斯分类器来计算每个响应特征类别的条件概率
- en: \[ P(C_1|x_1,x_2) \propto P(x_1 | C_1) \cdot P(x_2 | C_1) \cdot P(C_1) \]\[
    P(C_2|x_1,x_2) \propto P(x_1 | C_2) \cdot P(x_2 | C_2) \cdot P(C_2) \]
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: \[ P(C_1|x_1,x_2) \propto P(x_1 | C_1) \cdot P(x_2 | C_1) \cdot P(C_1) \]\[
    P(C_2|x_1,x_2) \propto P(x_1 | C_2) \cdot P(x_2 | C_2) \cdot P(C_2) \]
- en: where,
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，
- en: \(x_1\) is the first predictor feature (porosity) and \(x_2\) is the second
    predictor feature (brittleness) value
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(x_1\) 是第一个预测特征（孔隙率）和 \(x_2\) 是第二个预测特征（脆性）值
- en: response feature category \(C_1\) is low production and \(C_2\) is high production
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应特征类别 \(C_1\) 是低产量，\(C_2\) 是高产量
- en: \(P(x_1 | C_1) \cdot P(x_2 | C_1)\) is an approximation of the likelihood term
    \(P(x_1,x_2 | C_1)\) under the assumption of conditional independence
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(P(x_1 | C_1) \cdot P(x_2 | C_1)\) 是在条件独立性假设下对似然项 \(P(x_1,x_2 | C_1)\) 的近似
- en: \(P(C_1)\) and \(P(C_2)\) are the prior probabilities of each category, low
    and high production, prior to integrating the new data
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(P(C_1)\) 和 \(P(C_2)\) 是在整合新数据之前每个类别的先验概率，低产量和高产量
- en: due to probability closure \(P(C_1|x_1,x_2) + P(C_2|x_1,x_2) = 1.0\)
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于概率封闭 \(P(C_1|x_1,x_2) + P(C_2|x_1,x_2) = 1.0\)
- en: Gaussian Naive Bayes
  id: totrans-370
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高斯朴素贝叶斯
- en: We select the Gaussian model as it simplifies the inference problem to a small
    number of parameters, the conditional means and variances given each feature.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择高斯模型，因为它将推理问题简化为少量参数，即每个特征的给定条件均值和方差。
- en: '|  | \(X_1\) |  | \(X_2\) |  |'
  id: totrans-372
  prefs: []
  type: TYPE_TB
  zh: '|  | \(X_1\) |  | \(X_2\) |  |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-373
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '|  | \(C_1\) | \(C_2\) | \(C_1\) | \(C_2\) |'
  id: totrans-374
  prefs: []
  type: TYPE_TB
  zh: '|  | \(C_1\) | \(C_2\) | \(C_1\) | \(C_2\) |'
- en: '| Mean | $\overline{X}_{1 | C_1}$ | $\overline{X}_{1 | C_2}$ |'
  id: totrans-375
  prefs: []
  type: TYPE_TB
  zh: '| 均值 | $\overline{X}_{1 | C_1}$ | $\overline{X}_{1 | C_2}$ |'
- en: '| St. Dev. | $\sigma_{X_{1 | C_1}}$ | $\sigma_{X_{1 | C_2}}$ |'
  id: totrans-376
  prefs: []
  type: TYPE_TB
  zh: '| 标准差 | $\sigma_{X_{1 | C_1}}$ | $\sigma_{X_{1 | C_2}}$ |'
- en: Recall we can set a prior probability of each response category
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，我们可以设置每个响应类别的先验概率
- en: We should not use proportions from the dataset! This would be information leakage
    as we are using the same data to inform the prior as the likelihood
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不应该使用数据集中的比例！这将是信息泄露，因为我们使用相同的数据来告知先验概率，就像我们使用似然概率一样
- en: 'Another option would be to assume a naive, uniform prior, substitute the following:'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个选项是假设一个朴素、均匀的先验，替换以下内容：
- en: '[PRE35]'
  id: totrans-380
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Note the prior is in a tuple ordered in the same order as the features in the
    predictor feature DataFrame.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 注意先验是以元组形式按预测特征 DataFrame 中特征的相同顺序排列的。
- en: '[PRE36]'
  id: totrans-382
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Let’s build our Gaussian naive Bayes model.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们构建我们的高斯朴素贝叶斯模型。
- en: instantiate it with the priors
