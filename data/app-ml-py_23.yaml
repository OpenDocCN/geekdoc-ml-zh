- en: Loading Data
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加载数据
- en: 'Let’s load the provided multivariate, spatial dataset [unconv_MV_v4.csv](https://raw.githubusercontent.com/GeostatsGuy/GeoDataSets/master/unconv_MV_v4.csv)
    available in my GeoDataSet repo. It is a comma delimited file with:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们加载提供的多元、空间数据集 [unconv_MV_v4.csv](https://raw.githubusercontent.com/GeostatsGuy/GeoDataSets/master/unconv_MV_v4.csv)，它在我的GeoDataSet仓库中可用。它是一个逗号分隔的文件，包含：
- en: well index (integer)
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水井索引（整数）
- en: porosity (%)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孔隙率（%）
- en: permeability (\(mD\))
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透率（\(mD\)）
- en: acoustic impedance (\(\frac{kg}{m^3} \cdot \frac{m}{s} \cdot 10^6\)).
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声波阻抗（\(\frac{kg}{m^3} \cdot \frac{m}{s} \cdot 10^6\)）。
- en: brittleness (%)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚韧性（%）
- en: total organic carbon (%)
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总有机碳（%）
- en: vitrinite reflectance (%)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃质反射率（%）
- en: initial gas production (90 day average) (MCFPD)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始气产量（90天平均）（MCFPD）
- en: '[PRE3]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
