  type: TYPE_NORMAL
  zh: 使用训练数据训练，我们使用标准的拟合函数
- en: '[PRE37]'
  id: totrans-386
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Let’s predict with our new model over the testing dataset.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用我们的新模型在测试数据集上进行预测。
