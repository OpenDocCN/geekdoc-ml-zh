- en: What this Book Covers
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: This book covers the building blocks of the most common methods in machine learning.
    This set of methods is like a toolbox for machine learning engineers. Those entering
    the field of machine learning should feel comfortable with this toolbox so they
    have the right tool for a variety of tasks. Each chapter in this book corresponds
    to a single machine learning method or group of methods. In other words, each
    chapter focuses on a single tool within the ML toolbox.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了机器学习中最常见方法的构建块。这一系列方法就像机器学习工程师的工具箱。那些进入机器学习领域的人应该熟悉这个工具箱，以便他们能够为各种任务找到合适的工具。本书的每一章都对应于单个机器学习方法或一组方法。换句话说，每一章都专注于ML工具箱中的单个工具。
- en: In my experience, the best way to become comfortable with these methods is to
    see them derived from scratch, both in theory and in code. The purpose of this
    book is to provide those derivations. Each chapter is broken into three sections.
    The *concept* sections introduce the methods conceptually and derive their results
    mathematically. The *construction* sections show how to construct the methods
    from scratch using Python. The *implementation* sections demonstrate how to apply
    the methods using packages in Python like `scikit-learn`, `statsmodels`, and `tensorflow`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，最舒适地掌握这些方法的方式是看到它们从头开始推导，无论是在理论上还是在代码中。本书的目的是提供这些推导。每一章都被分为三个部分。*概念*部分从概念上介绍方法并推导其结果。*构建*部分展示了如何使用Python从头开始构建这些方法。*实现*部分演示了如何使用Python中的包（如`scikit-learn`、`statsmodels`和`tensorflow`）应用这些方法。
- en: Why this Book
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么写这本书
- en: There are many great books on machine learning written by more knowledgeable
    authors and covering a broader range of topics. In particular, I would suggest
    [An Introduction to Statistical Learning](http://faculty.marshall.usc.edu/gareth-james/ISL/),
    [Elements of Statistical Learning](https://web.stanford.edu/~hastie/ElemStatLearn/),
    and [Pattern Recognition and Machine Learning](https://www.microsoft.com/en-us/research/publication/pattern-recognition-machine-learning/),
    all of which are available online for free.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多关于机器学习的优秀书籍，由更博学的作者撰写，覆盖了更广泛的主题。特别是，我建议阅读[统计学习引论](http://faculty.marshall.usc.edu/gareth-james/ISL/)、[统计学习元素](https://web.stanford.edu/~hastie/ElemStatLearn/)和[模式识别与机器学习](https://www.microsoft.com/en-us/research/publication/pattern-recognition-machine-learning/)，这些书籍都可以在线免费获取。
- en: 'While those books provide a conceptual overview of machine learning and the
    theory behind its methods, this book focuses on the bare bones of machine learning
    algorithms. Its main purpose is to provide readers with the ability to construct
    these algorithms independently. Continuing the toolbox analogy, this book is intended
    as a user guide: it is not designed to teach users broad practices of the field
    but rather how each tool works at a micro level.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然那些书籍提供了机器学习及其方法背后的理论的概念性概述，但本书专注于机器学习算法的精髓。其主要目的是为读者提供独立构建这些算法的能力。继续使用工具箱的类比，本书旨在作为用户指南：它不是设计来教授用户该领域的广泛实践，而是如何从微观层面了解每个工具的工作原理。
- en: Who this Book is for
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书是为谁而写
- en: This book is for readers looking to learn new machine learning algorithms or
    understand algorithms at a deeper level. Specifically, it is intended for readers
    interested in seeing machine learning algorithms derived from start to finish.
    Seeing these derivations might help a reader previously unfamiliar with common
    algorithms understand how they work intuitively. Or, seeing these derivations
    might help a reader experienced in modeling understand how different algorithms
    create the models they do and the advantages and disadvantages of each one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些想要学习新的机器学习算法或更深入地理解算法的读者而写的。具体来说，它是为那些想要从头到尾看到机器学习算法推导的读者而写的。看到这些推导可能有助于以前不熟悉常见算法的读者直观地理解它们是如何工作的。或者，看到这些推导可能有助于有建模经验的读者理解不同的算法是如何创建它们的模型以及每种算法的优点和缺点。
- en: This book will be most helpful for those with practice in basic modeling. It
    does not review best practices—such as feature engineering or balancing response
    variables—or discuss in depth when certain models are more appropriate than others.
    Instead, it focuses on the elements of those models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对有基本建模实践经验的读者最有帮助。它不涉及最佳实践——例如特征工程或平衡响应变量——也不深入讨论在某些情况下某些模型比其他模型更合适的情况。相反，它专注于这些模型的基本要素。
- en: What Readers Should Know
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者应了解的内容
- en: The *concept* sections of this book primarily require knowledge of calculus,
    though some require an understanding of probability (think maximum likelihood
    and Bayes’ Rule) and basic linear algebra (think matrix operations and dot products).
    The appendix reviews the [math](appendix/methods.html) and [probability](appendix/methods.html)needed
    to understand this book. The concept sections also reference a few common machine
    learning [methods](appendix/methods.html), which are introduced in the appendix
    as well. The concept sections do not require any knowledge of programming.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的概念部分主要需要微积分知识，尽管一些部分需要理解概率（例如最大似然和贝叶斯定理）和基本的线性代数（例如矩阵运算和点积）。附录回顾了理解本书所需的[数学](appendix/methods.html)和[概率](appendix/methods.html)内容。概念部分还引用了一些常见的机器学习[方法](appendix/methods.html)，这些方法在附录中也有介绍。概念部分不需要任何编程知识。
- en: The *construction* and *code* sections of this book use some basic Python. The
    construction sections require understanding of the corresponding content sections
    and familiarity creating functions and classes in Python. The code sections require
    neither.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的构建和代码部分使用了一些基本的Python。构建部分需要理解相应的内容部分，并熟悉在Python中创建函数和类。代码部分则不需要。
