- en: 6.3 Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.3 数据
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/6.3-data.html](https://huyenchip.com/ml-interviews-book/contents/6.3-data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/6.3-data.html](https://huyenchip.com/ml-interviews-book/contents/6.3-data.html)
- en: In an academic or research setting, you likely only work with clean, readily
    available datasets and therefore can afford to spend most of your time on modeling.
    In production, it’s likely that you will spend most of your time on the data pipeline.
    The ability to manage, process, and monitor data will make you attractive to potential
    employers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术或研究环境中，你很可能只处理干净、易于获取的数据集，因此你可以花大部分时间在建模上。在生产环境中，你可能会花大部分时间在数据处理管道上。能够管理、处理和监控数据的能力会使你成为潜在雇主的吸引点。
- en: 'In your interviews, you might be asked questions that evaluate how comfortable
    you are with working with data. At a high level, you should be familiar with reading,
    writing, and serializing different types of data. You should have your go-to library
    for dataframe manipulation: `pandas` is popular for general data applications,
    and `dask` is a good option if you want something GPU-compatible. You should be
    comfortable with at least a visualization library such as `seaborn`, `matplotlib`,
    `Tableau`, or `ggplot`.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的面试中，可能会被问到一些评估你与数据打交道舒适度的问题。从高层次来说，你应该熟悉读取、写入和序列化不同类型的数据。你应该有一个用于数据框操作的常用库：`pandas`在通用数据应用中很受欢迎，如果你需要GPU兼容的选项，`dask`是一个不错的选择。你应该至少熟悉一个可视化库，如`seaborn`、`matplotlib`、`Tableau`或`ggplot`。
- en: If you want to work with big data, it doesn’t hurt to familiarize yourself with
    distributed data management systems such as Spark and Hadoop.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要处理大数据，熟悉分布式数据管理系统，如Spark和Hadoop，是有益的。
- en: Beyond Python, SQL is still ubiquitous for all applications that require persistent
    databases, and while R isn’t the sexiest language, it’s handy for quick data analytics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Python之外，SQL对于所有需要持久化数据库的应用仍然无处不在，尽管R语言不是最吸引人的语言，但它对于快速数据分析来说很方便。
