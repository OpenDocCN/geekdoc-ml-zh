- en: 3.2 Equity grants
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.2 股权授予
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/3.1.2-equity-grants.html](https://huyenchip.com/ml-interviews-book/contents/3.1.2-equity-grants.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/3.1.2-equity-grants.html)'
- en: Equity grants can be understood as promises -- a company promises you a certain
    amount of equity if you stay with that company for a certain period of time. When
    that time is up and you receive your equity, that equity is said to have been
    vested.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 股权授予可以理解为承诺——公司承诺，如果您在那家公司待一定时间，将给予您一定数量的股权。当时间到了，您收到股权时，那部分股权就被称为已生效。
- en: 'Equity grants are vested on schedule which is the same for everyone in the
    company. The two most common schedules are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 股权授予按照既定的时间表进行，公司内每个人的时间表都是相同的。最常见的两种时间表是：
- en: equally over four years. e.g. if you’re granted 100 shares, 25 shares are vested
    at the end of each year.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在四年内平均分配。例如，如果您获得100股，每年年底将生效25股。
- en: a quarter of your equity grants is vested after the first year and the rest
    is vested equally at the end of each month for the next 3 years.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的股权授予在第一年后四分之一生效，剩余部分在接下来的三年每月底平均生效。
- en: 'The more you stay at a company, the more equity you’ll get. Your new equity
    grants will also follow a vesting schedule. For example, you’re granted 100 shares
    when you join. After the first year, you have access to 25 shares. Because you’re
    performing well, you’re also awarded 80 extra shares over the next 4 years. So,
    at the end of your second year, you have: 25 old shares + 20 new shares = 45 shares.
    The longer you stay at a company, the more grants you have left to vest. The schedule
    is to incentivize employees to stay longer at a company.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您在一家公司待得越久，获得的股权就越多。您的新股权授予也将遵循一个授予时间表。例如，您加入公司时获得100股。第一年后，您有权获得25股。由于您表现良好，您在接下来的4年内还将额外获得80股。因此，在您的第二年结束时，您将有：25股旧股
    + 20股新股 = 45股。您在一家公司待得越久，剩余待生效的股权授予就越多。这个时间表是为了激励员工在一家公司待得更久。
