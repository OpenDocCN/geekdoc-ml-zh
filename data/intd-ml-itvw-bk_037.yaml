- en: 2.2.2 Alternative interview formats
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.2.2 替代面试格式
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.2.2-alternative-interview-formats.html](https://huyenchip.com/ml-interviews-book/contents/2.2.2-alternative-interview-formats.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.2.2-alternative-interview-formats.html](https://huyenchip.com/ml-interviews-book/contents/2.2.2-alternative-interview-formats.html)
- en: Given how expensive, time-consuming, and inaccurate the traditional interview
    process is, companies are experimenting with new interviewing formats.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于传统的面试过程既昂贵、耗时又不准确，公司正在尝试新的面试格式。
- en: '**Multiple-choice online quiz**. In the last few years, there have been several
    startups providing online multiple-choice quizzes as a service to companies who
    want to use this format as part of their hiring process. The quizzes are timed
    so that you won’t have time to google the answers. Some companies are using it
    as the first screen in replacement of the coding challenge.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多选题在线测验**。在过去的几年里，有几家初创公司提供在线多选题作为服务，供那些想在招聘过程中使用这种格式的公司使用。测验有时间限制，这样你就不会有时间在网上查找答案。一些公司将其作为编码挑战的替代品，作为筛选的第一步。'
- en: '**Quiz**. One or more interviewers might rapidly throw questions at you to
    test your knowledge and experiences. DeepMind was the company best known for this.
    Their quiz lasted two to three hours. At some point, their list of questions was
    leaked and passed among candidates, which might be why DeepMind abolished this
    format.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测验**。一个或多个面试官可能会快速向你提问，以测试你的知识和经验。DeepMind 是最著名的采用这种格式的公司。他们的测验持续了两个小时到三个小时。在某个时候，他们的提问列表被泄露并在候选人之间流传，这可能就是为什么
    DeepMind 废除了这种格式。'
- en: '**Take-home assignment**. Much of ML is still empirical -- knowing the concepts
    doesn’t necessarily translate to getting things done -- and companies want to
    see if you can get things done in your comfortable environment. They might give
    you a paper to reproduce or a problem related to their products to solve and ask
    you to present your solution. You can look up the solution online, but be ready
    to defend every architectural choice you make.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**带回家做的作业**。机器学习的大部分内容仍然是经验性的——了解概念并不一定意味着能够完成任务——公司想看看你能否在自己的舒适环境中完成任务。他们可能会给你一篇论文让你重现，或者一个与他们产品相关的问题让你解决，并要求你展示你的解决方案。你可以上网查找解决方案，但要做好准备为你的每一个架构选择进行辩护。'
- en: '**Code debugging**. The hard part of coding isn’t writing code, but building
    upon other people’s code. In this interview, candidates are asked to fix a buggy
    program, which might be a buggy ML model. This interview allows companies to evaluate
    your code comprehension, your reactions to other people’s code, and your ability
    to debug. Stanford uses code debugging when recruiting section leaders^([41](#fn_41)).
    OpenAI and Snorkel AI are two companies that also use this format.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**代码调试**。编程的难点不在于编写代码，而在于构建在他人代码的基础上。在这个面试中，候选人被要求修复一个有缺陷的程序，这可能是一个有缺陷的机器学习模型。这种面试允许公司评估你的代码理解能力、你对他人代码的反应以及你的调试能力。斯坦福大学在招聘部门领导时使用代码调试^([41](#fn_41))。OpenAI
    和 Snorkel AI 是两家也使用这种格式的公司。'
- en: '**Pair programming**. This is very similar to the traditional coding interview,
    except that when you get stuck, the interviewer is willing to write code with
    you, allowing you to continue to the next part.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结对编程**。这与传统的编码面试非常相似，只是当你遇到困难时，面试官愿意与你一起编写代码，让你能够继续到下一部分。'
- en: '**Good cop, bad cop**. Most companies have one-on-one interviews, but some
    companies, including Apple and Element AI^([42](#fn_42)), do two-on-one interviews.
    Candidates have described this format similar to “good cop, bad cop”, with one
    interviewer asking difficult questions and another helping you out.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**好警察，坏警察**。大多数公司都有一对一的面试，但一些公司，包括苹果公司和 Element AI^([42](#fn_42))，则进行一对二的面试。候选人描述这种格式类似于“好警察，坏警察”，其中一个面试官提出难题，另一个则提供帮助。'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '^([41](#fn_41)): A role similar to teaching assistants.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '^([41](#fn_41)): 类似于助教的职位。'
- en: '^([42](#fn_42)): Yoshua Bengio’s Montreal-based AI startup that suffered a
    rather bleak outcome. See [Element AI sold for $230-million as founders saw value
    mostly wiped out, document reveals](https://www.theglobeandmail.com/business/article-element-ai-sold-for-230-million-as-founders-saw-value-wiped-out/)
    (Globe and Mail, 2020).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '^([42](#fn_42)): Yoshua Bengio 在蒙特利尔成立的 AI 创业公司，结果相当惨淡。参见 [Element AI 以 2.3
    亿美元出售，创始人看到价值几乎被抹去，文件显示](https://www.theglobeandmail.com/business/article-element-ai-sold-for-230-million-as-founders-saw-value-wiped-out/)（环球邮报，2020年）。'
