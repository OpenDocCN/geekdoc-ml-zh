- en: The zen of interviews
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试的禅意
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/the-zen-of-interviews.html](https://huyenchip.com/ml-interviews-book/contents/the-zen-of-interviews.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/the-zen-of-interviews.html](https://huyenchip.com/ml-interviews-book/contents/the-zen-of-interviews.html)
- en: The goal of the hiring process is to hire people, not to eliminate them.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 招聘过程的目标是雇佣人，而不是淘汰他们。
- en: Interview questions should be tailored for each candidate. Companies who ask
    different candidates for the same role the same questions are process-driven,
    not people-driven.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面试问题应根据每个候选人量身定制。那些对同一职位的不同候选人提出相同问题的公司是流程驱动型，而不是以人为本型。
- en: Standardized interview questions lead to standardized answers which, in turn,
    leads to standardized people.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标准化的面试问题导致标准化的答案，进而导致标准化的候选人。
- en: If a piece of knowledge is easy to acquire, it’s not worth testing for.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果某项知识容易获得，那么它不值得测试。
- en: Ask questions with multiple hurdles. After giving the candidate a hint, the
    question becomes slightly easier, but there’s still room for the candidate to
    show off their skills.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出具有多个障碍的问题。在给候选人一个提示后，问题变得稍微容易一些，但候选人仍有展示技能的空间。
- en: Ask hard questions. Extraordinary candidates can write up a simple solution
    within an hour, and there’s no upper bound on how much a candidate can improve
    the solution. Asking hard questions shows that you think about and work on hard
    problems, which attracts people who want to solve hard problems.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出难题。非凡的候选人在一个小时内就能写出一个简单的解决方案，而且没有上限，候选人可以改进解决方案。提出难题表明你在思考和解决难题，这会吸引那些想解决难题的人。
- en: A good interview is a question that turns into a conversation.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一次好的面试是一个变成对话的问题。
- en: For long-term hires, interviews should focus on critical thinking and problem-solving
    skills instead of techniques. Techniques change over time, but critical thinking
    and problem-solving skills will always be relevant.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于长期雇佣，面试应侧重于批判性思维和解决问题的技能，而不是技术。技术会随时间变化，但批判性思维和解决问题的技能将始终相关。
- en: Both interviewers’ and candidates’ time should be respected.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应尊重面试官和候选人的时间。
- en: Interviews should be transparent. For each interview, not only the final evaluation
    but also the log of the questions and answers should be submitted.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面试应该是透明的。对于每次面试，不仅应提交最终评估，还应提交问题和答案的记录。
