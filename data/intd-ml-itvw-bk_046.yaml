- en: 2.3.2 Questions to ask your interviewers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.3.2 向面试官提问的问题
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.3.2-questions-to-ask-your-interviewers.html](https://huyenchip.com/ml-interviews-book/contents/2.3.2-questions-to-ask-your-interviewers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/2.3.2-questions-to-ask-your-interviewers.html)'
- en: You usually have 5-10 minutes at the end of each interview, and a lot more during
    the behavioral round, to ask questions. Sometimes, you can learn more about someone
    from their questions than their answers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常在每个面试的结尾有5-10分钟的时间，在行为面试环节则有更多时间来提问。有时候，你可以从一个人的问题中了解到比他们的答案更多的信息。
- en: The interview process is a two-way street -- not only a company evaluates whether
    you’re a fit but you also evaluate whether you want to work for that company.
    You should use every opportunity you have to ask questions to learn about the
    company -- their mission, vision, values, competitors, future plans, challenges
    they’re facing, possible career path, policies that you should know about, internal
    hierarchy, and existing corporate politics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 面试过程是双向的——不仅公司评估你是否适合，你也在评估你是否想为该公司工作。你应该利用你拥有的每一个机会来提问，了解公司——他们的使命、愿景、价值观、竞争对手、未来计划、他们面临的挑战、你应该了解的政策、内部层级和现有的公司政治。
- en: 'You should learn about the team you’re interviewing for: team composition and
    dynamics, team events, managerial style, the kind of people they want to bring
    onto the team. You should also try to get a sense of the projects you’re expected
    to work on and how your performance will be evaluated.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该了解你将要面试的团队：团队构成和动态，团队活动，管理风格，他们希望加入团队的人的类型。你也应该尝试了解你预期要参与的项目以及你的表现将如何被评估。
- en: 'If you care about the visibility of your work -- which is especially important
    for those early in their career -- you should ask about the company’s publishing
    policy: do they publish their papers and open-source their code? If a company
    doesn’t publish at all, you join and disappear -- the outside world has no idea
    what you work on.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关心你工作的可见性——这对于职业生涯早期的人来说尤为重要——你应该询问公司的出版政策：他们是否发布论文和开源代码？如果一个公司根本不发布任何内容，你加入后就会消失——外界根本不知道你在做什么。
- en: Recently, there have been employee walkouts at major tech companies to protest
    their employers’ involvement with certain branches of the government. If that’s
    what you care about, you should definitely ask your potential employer for their
    stand on working with the government.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，在主要科技公司中出现了员工罢工，以抗议其雇主与政府某些部门的合作。如果你关心这个问题，你绝对应该向你的潜在雇主询问他们与政府合作的态度。
- en: Your interviewer’s career perspective is a good indication of what yours will
    be like if you join the company, so you should try to understand what they do
    and why/how they do it. Why did they choose this company? How is it compared to
    their previous employers? What do they find challenging about their job? How much
    freedom do they have in choosing what to work on?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的面试官的职业视角是你加入公司后可能面临的情况的一个很好的指示，所以你应该尝试了解他们做什么以及为什么/如何这样做。他们为什么选择这家公司？它与他们之前雇主相比如何？他们认为自己的工作有什么挑战？他们在选择要做什么工作时有多少自由？
- en: If you need more questions to ask, Julia Evans has a pretty great [list](https://jvns.ca/blog/2013/12/30/questions-im-asking-in-interviews/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多的问题来提问，Julia Evans有一个相当不错的[列表](https://jvns.ca/blog/2013/12/30/questions-im-asking-in-interviews/)。
- en: ⚠ Never ask your interviewers about compensation ⚠
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⚠永远不要向你的面试官询问薪酬⚠
- en: Unless the topic is explicitly brought up by the interviewers. Some hiring managers
    consider this a red flag as it signals that the candidate only cares about money
    and will jump ship as soon as a better offer comes along.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除非面试官明确提出这个话题。一些招聘经理认为这是一个红旗，因为它表明候选人只关心金钱，一旦有更好的工作机会就会跳槽。
