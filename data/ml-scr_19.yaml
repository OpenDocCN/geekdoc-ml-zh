- en: The code below shows `scikit-learn` implementations of LDA, QDA, and Naive Bayes
    using the [wine](../appendix/data.html) dataset. Note that the Naive Bayes implementation
    assumes *all* variables follow a Normal distribution, unlike the construction
    in the previous section.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码展示了使用 [wine](../appendix/data.html) 数据集的 `scikit-learn` 实现的 LDA、QDA 和朴素贝叶斯。请注意，朴素贝叶斯实现假设
    *所有* 变量都遵循正态分布，这与上一节中的构建不同。
- en: '[PRE1]'
