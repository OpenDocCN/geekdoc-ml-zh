- en: Some of the knowledge questions are considered bad interview questions, especially
    those about definitions that can be easily looked up. For example, asking someone
    to explain PCA is good for evaluating their memorization of PCA, not their understanding
    of PCA. However, some bad interview questions can still make good questions when
    practicing for interviews, so I include some definition questions to remind readers
    that certain concepts are important.
