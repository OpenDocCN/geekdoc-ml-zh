- en: Techniques go in and out of fashion, but fundamental challenges stay the same.
    Instead of asking candidates to write out complex equations for certain techniques,
    this book focuses on the challenges that gave rise to those techniques in the
    first place. Most of the questions in this section are about why something matters
    and how it works.
