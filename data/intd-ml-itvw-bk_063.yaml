  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/4.3-resources.html)'
- en: Given the plethora of available resources online, it can be disorienting trying
    to figure out which resources to focus on. The Kaggle’s state of data science
    and machine learning survey 2017 asked respondents about the learning methods
    that they found the most helpful. Here is a [visualization of the responses](https://towardsdatascience.com/how-to-become-a-data-scientist-8c0ea546ab81),
    created by my previous colleague [Jack Cook](https://jackcook.com/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在线资源众多，试图确定哪些资源值得关注可能会让人感到困惑。Kaggle 2017 年的数据科学和机器学习调查询问了受访者他们认为最有帮助的学习方法。以下是由我的前同事
    [Jack Cook](https://jackcook.com/) 创建的 [响应可视化](https://towardsdatascience.com/how-to-become-a-data-scientist-8c0ea546ab81)。
- en: '![How to become ML engineers](../Images/74d9e7fbc775049c46e0b17fda0b5945.png
    "image_tooltip")'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![如何成为机器学习工程师](../Images/74d9e7fbc775049c46e0b17fda0b5945.png "image_tooltip")'
- en: The most effective learning methods are doing projects, taking courses, and
    just spending a ton of time on StackOverFlow (SO). Kaggle competitions rank high
    on the list but since the respondents are Kaggle users, their answers are biased.
    A college education is perceived as slightly more useful than watching YouTube
    tutorials and reading blogs. The least useful methods in this survey are podcasts,
    newsletters, and conferences.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最有效的学习方法是通过做项目、参加课程，以及在 StackOverFlow (SO) 上投入大量时间。Kaggle 竞赛在列表中排名很高，但由于受访者都是
    Kaggle 用户，他们的回答存在偏见。大学教育被认为比观看 YouTube 教程和阅读博客稍微有用一些。在这项调查中，最不实用的方法是播客、时事通讯和会议。
- en: Attending conferences might not be useful for building your skill sets, but
    very useful for building up your network. Getting published at conferences is
    a great way to put your name out there and signal that your knowledge of the field
    is in-depth enough to come up with original research ideas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 参加会议可能对构建你的技能集没有太大帮助，但对建立你的网络非常有用。在会议上发表论文是让你的名字广为人知并表明你对该领域的知识足够深入，可以提出原创研究想法的好方法。
