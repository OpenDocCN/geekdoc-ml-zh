- en: The questions in this book were selected out of thousands of questions, most
    have been asked in actual interviews for machine learning roles. You will find
    several questions that are technically incorrect or ambiguous. This is on purpose.
    Sometimes, interviewers ask these questions to see whether candidates will correct
    them, point out the edge cases, or ask for clarification. For these questions,
    the accompanying hints should help clarify the ambiguity or technical incorrectness.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的问题是从数千个问题中精选出来的，其中大多数是在机器学习角色的实际面试中提出过的。你会发现其中有一些技术性错误或不明确的问题。这是故意的。有时，面试官会提出这些问题来观察候选人是否会纠正它们，指出边缘情况，或要求澄清。对于这些问题，附带的提示应该有助于澄清歧义或技术错误。
- en: Machine learning is a tool, and to effectively use any tool, we should know
    how, why, or when to use it on top of knowing what it is. Because the “what” questions
    can be easily found online, and if something can be easily acquired, it isn’t
    worth testing for. This book focuses on the “how”, “why”, and “when” questions.
    For example, instead of asking for the exact algorithm for K-means clustering,
    the question asks in what scenarios K-means doesn’t work. You don’t need to understand
    K-means to cite its definition, but you do to know when not to use it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一个工具，而要有效地使用任何工具，我们不仅要知道它是什么，还应该知道如何使用它、为什么使用它，或者何时使用它。因为“是什么”类型的问题很容易在网上找到，如果某样东西很容易获得，那么它就不值得测试。本书专注于“如何”、“为什么”和“何时”类型的问题。例如，与其询问K-means聚类的确切算法，不如询问在什么情况下K-means不起作用。你不需要理解K-means就能引用其定义，但你确实需要知道何时不应使用它。
- en: Still, this book contains a small number of “what” questions. While they aren’t
    good interview questions, they are good for interview preparation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，本书仍包含少量“是什么”类型的问题。虽然它们不是好的面试问题，但它们对面试准备很有帮助。
