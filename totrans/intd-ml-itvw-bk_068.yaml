- en: 4.4.1 Do’s
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.4.1 做的事
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/4.4.1-do’s.html](https://huyenchip.com/ml-interviews-book/contents/4.4.1-do’s.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/4.4.1-do’s.html](https://huyenchip.com/ml-interviews-book/contents/4.4.1-do’s.html)
- en: Start your preparation early, even way before you start looking for your first
    job.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提前开始准备，甚至在开始寻找第一份工作之前。
- en: 'Get someone to refer you. The world runs on social capital. Many companies
    have a huge backlog of resumes and the chance of a random resume getting through
    the crack is slim. Having a referral won’t help you get a job that you aren’t
    qualified for, but will fast track you into the pipeline. For tips on how to get
    people to refer you, see the *Appendix: Building your network*.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让人帮你推荐。世界运行在社会资本上。许多公司都有大量的简历积压，随机简历能通过的几率很小。有推荐人不会让你得到不称职的工作，但会加速你进入招聘流程。关于如何让人推荐你的技巧，请参阅*附录：建立你的网络*。
- en: Reach out to people in your network to let them know of your job search and
    discover opportunities.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与你网络中的人联系，让他们知道你的求职情况，并发现机会。
- en: Find a group of people who’re also interviewing and keep each other updated
    with your progress. It’s helpful to know what is being asked to get a sense of
    what the industry cares about. It’s also reassuring to know that you aren’t alone.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到一群也在面试的人，互相更新你们的进展。了解行业关注的问题很有帮助，知道你不是一个人在战斗也会让人感到安心。
- en: Have friends give you mock interviews. You can pick questions, both technical
    and non-technical, from this book for those sessions.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让朋友们给你进行模拟面试。你可以从这本书中挑选技术性和非技术性的问题用于这些会议。
- en: Invest time in open-source projects and publish your code on GitHub. This strengthens
    your resume and helps other people find you.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开源项目中投入时间，并在GitHub上发布你的代码。这加强了你的简历，并帮助其他人找到你。
- en: Update your LinkedIn.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新你的LinkedIn。
- en: Keep up to date with new technologies and best practices. Take courses. Read
    books and in-depth technical blog posts.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关注新技术和最佳实践。上课。阅读书籍和深入的技术博客文章。
- en: Write in-depth technical blog posts.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写深入的技术博客文章。
- en: Join Kaggle competitions and read Kaggle kernels to understand how the winning
    teams do it. It can give you a rough understanding of what tools and techniques
    are being used to solve practical problems. Here’s [a useful guide on how to get
    started with Kaggle competitions](https://towardsdatascience.com/machine-learning-kaggle-competition-part-one-getting-started-32fb9ff47426)
    by Will Koehrsen (2018).
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参加Kaggle竞赛并阅读Kaggle核，以了解获胜团队是如何做的。这可以让你大致了解解决实际问题时使用的工具和技术。这里有Will Koehrsen（2018年）写的[如何开始参加Kaggle竞赛的有用指南](https://towardsdatascience.com/machine-learning-kaggle-competition-part-one-getting-started-32fb9ff47426)。
- en: Ask questions on StackExchange and StackOverflow. These websites are amazing.
    You can post the most random questions and some good Samaritan on the Internet
    will probably spend an evening writing a detailed 3000-word answer to it.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在StackExchange和StackOverflow上提问。这些网站很棒。你可以提出最随意的疑问，互联网上的好心人可能会花一个晚上写一篇详细的3000字回答。
- en: Read Glassdoor reviews for each company you apply to.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读你申请的每家公司的Glassdoor评价。
- en: Review all your previous work, at least what you’ve put on your resume. Interviewers
    might want to know all the details.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回顾你之前的工作，至少是你简历上列出的。面试官可能想知道所有细节。
- en: Before your interviews, do a few coding exercises to get your brain into the
    problem-solving mode.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在面试前，做一些编码练习，让你的大脑进入解决问题的模式。
- en: Ask your recruiter for information on your interviewers so you can look up their
    areas of interest. Not all companies let you know in advance, but few would refuse
    if you ask.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向你的招聘人员询问关于面试官的信息，这样你可以查找他们的兴趣领域。并非所有公司都会提前告诉你，但如果你询问，很少有公司会拒绝。
- en: Don’t mention anything you can’t be accountable for. Everything you mention
    in an interview will be fair-game for the interviewer to ask. For example, if
    you say that you’ve taken a course that covers LDA, the interviewer might ask
    you to explain LDA.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要提及任何你无法负责的事情。你在面试中提到的每一件事都可能成为面试官提问的内容。例如，如果你说你上过涵盖LDA的课，面试官可能会要求你解释LDA。
- en: Think out loud. Employers are interested in not only your solutions but also
    how you approach a problem.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大声思考。雇主不仅对你的解决方案感兴趣，还对你的问题解决方法感兴趣。
- en: If you encounter a term you’re not familiar with during interviews, ask for
    an example.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在面试中遇到你不熟悉的术语，请要求举例说明。
- en: Ask questions. The interview process is a two-way street -- not only a company
    evaluates whether you’re a fit but you also evaluate whether you want to work
    for that company. If you don’t ask questions, companies might think you’re not
    interested.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出问题。面试过程是双向的——不仅公司评估你是否适合，你也在评估你是否想为那家公司工作。如果你不提问，公司可能会认为你不太感兴趣。
- en: Listen to the interviewer’s feedback and accept their help. Interviewers want
    to know how well you work with others (in this case, the interviewer).
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 倾听面试官的反馈并接受他们的帮助。面试官想知道你与他人的合作情况（在这种情况下，面试官）。
- en: Ask your interviewer what skills they are trying to assess so you can tailor
    your answers.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向你的面试官询问他们试图评估哪些技能，这样你可以调整你的回答。
- en: Check your references^([55](#fn_55)).
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查你的推荐人^([55](#fn_55))。
- en: Interview at a lot of companies to get practice before interviewing for your
    dream job.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在面试你梦想中的工作之前，先在许多公司进行面试以获得实践经验。
- en: The best time to interview is when you don’t need a job. Even if you don’t have
    any immediate plan to leave your current job, it’s useful to schedule interviews
    with a couple of companies to see what is out there and brush up on your interviewing
    skills.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最佳的面试时间是当你不需要工作时。即使你目前没有离开当前工作的任何计划，安排与几家公司的面试也是有用的，这样你可以了解市场情况并提升你的面试技巧。
- en: Have competing offers.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拥有竞争性的报价。
- en: Think of interviews as part of the learning process. A rejection isn’t much
    different from getting a question wrong. You get it wrong now doesn’t mean you’ll
    always get it wrong.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将面试视为学习过程的一部分。一次拒绝并不比答错一个问题有太大的区别。你现在答错并不意味着你总是会答错。
- en: Thank the interviewers for their time and solicit feedback.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感谢面试官们花时间，并征求他们的反馈。
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '^([55](#fn_55)): A candidate excelled in interviews but got rejected because
    all his references mentioned that he was a bad team player.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ^([55](#fn_55))：一位候选人在面试中表现出色，但被拒绝，因为所有推荐人都提到他不是一个好的团队合作者。
