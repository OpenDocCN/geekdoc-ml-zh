  zh: '^([51](#fn_51)): 列表最初是在Twitter上分享的。从那时起，它已被转发超过2,000次，包括麻省理工学院计算机科学与人工智能实验室（MIT
    CSAIL）和斯坦福自然语言处理组（Stanford NLP）。'
