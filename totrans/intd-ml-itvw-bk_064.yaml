- en: 4.3.1 Courses
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.3.1 课程
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/4.3.1-courses.html](https://huyenchip.com/ml-interviews-book/contents/4.3.1-courses.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/4.3.1-courses.html](https://huyenchip.com/ml-interviews-book/contents/4.3.1-courses.html)
- en: The courses are listed in the order they should be taken. It was combined in
    August 2019, so some of the links might have become outdated, but the curriculum
    can still be useful to have a sense of what areas of knowledge you should acquire
    and find other ways to acquire them, e.g. other courses or books^([51](#fn_51)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 课程按照应学习的顺序列出。它在2019年8月合并，所以一些链接可能已经过时，但课程内容仍然有助于了解应该掌握哪些知识领域，并找到其他获取这些知识的方法，例如其他课程或书籍^([51](#fn_51))。
- en: '**1\. Probability and Statistics by Stanford Online**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 斯坦福在线的《概率与统计》**'
- en: '[See course materials](https://online.stanford.edu/courses/gse-yprobstat-probability-and-statistics)
    (free online course)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://online.stanford.edu/courses/gse-yprobstat-probability-and-statistics)（免费在线课程）'
- en: 'This self-paced course covers basic concepts in probability and statistics
    spanning over four fundamental aspects of machine learning: exploratory data analysis,
    producing data, probability, and inference.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这门自学课程涵盖了概率和统计的基本概念，跨越了机器学习的四个基本方面：数据探索、数据生成、概率和推理。
- en: 'Alternatively, you might want to check out this excellent course in statistical
    learning: [An Introduction to Statistical Learning with Applications in R](https://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能还想看看这门出色的统计学习课程：[《使用R的统计学习导论及其应用》](https://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/)。
- en: '**2\. 18.06: Linear Algebra by MIT**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. MIT的《线性代数》**'
- en: 'Textbook: *Introduction to Linear Algebra* (5th ed.) by Gilbert Strang'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 教材：《线性代数导论》（第5版）由吉尔伯特·斯特兰格著
- en: '[See course materials](https://ocw.mit.edu/courses/mathematics/18-06-linear-algebra-spring-2010/)
    (videos available)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://ocw.mit.edu/courses/mathematics/18-06-linear-algebra-spring-2010/)（视频可用）'
- en: The best linear algebra course I’ve seen, taught by the legendary professor
    Gilbert Strang. I’ve heard students describe this as “life-changing”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我所见过的最好的线性代数课程，由传奇教授吉尔伯特·斯特兰格教授。我听说学生们将这门课程描述为“改变人生的”。
- en: '**3\. CS231N: Convolutional Neural Networks for Visual Recognition by Stanford**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 斯坦福的《用于视觉识别的卷积神经网络》CS231N**'
- en: '[See video lectures (2017)](https://www.youtube.com/playlist?list=PLzUTmXVwsnXod6WNdg57Yc3zFx_f-RYsq)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看视频讲座（2017）](https://www.youtube.com/playlist?list=PLzUTmXVwsnXod6WNdg57Yc3zFx_f-RYsq)'
- en: '[See course materials](http://cs231n.github.io/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](http://cs231n.github.io/)'
- en: CS231N is hands down the best deep learning course I’ve come across. It balances
    theories with practices. The lecture notes are well written with visualizations
    and examples that explain difficult concepts such as backpropagation, gradient
    descent, losses, regularizations, dropouts, batchnorm, etc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: CS231N无疑是我在深度学习中遇到的最佳课程。它平衡了理论与实践。讲义写得很好，配有可视化内容和示例，解释了诸如反向传播、梯度下降、损失、正则化、dropout、batchnorm等难以理解的概念。
- en: '**4\. Practical Deep Learning for Coders by fast.ai**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. fast.ai的《面向程序员的实用深度学习》**'
- en: '[See course materials](https://course.fast.ai/) (free online course)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://course.fast.ai/)（免费在线课程）'
- en: With the ex-president of Kaggle as one of its co-founders, this hands-on course
    focuses on getting things up and running. It has a forum with helpful discussions
    about the current best practices in ML.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kaggle的前任总裁之一作为其联合创始人，这门实践性课程专注于让事情启动运行。它有一个论坛，讨论了当前机器学习中的最佳实践。
- en: '**5\. CS224N: Natural Language Processing with Deep Learning by Stanford**^([52](#fn_52))'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 斯坦福的《深度学习自然语言处理》CS224N**'
- en: '[See video lectures (2017)](https://www.youtube.com/playlist?list=PLU40WL8Ol94IJzQtileLTqGZuXtGlLMP_)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看视频讲座（2017）](https://www.youtube.com/playlist?list=PLU40WL8Ol94IJzQtileLTqGZuXtGlLMP_)'
- en: '[See course materials](http://web.stanford.edu/class/cs224n/syllabus.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](http://web.stanford.edu/class/cs224n/syllabus.html)'
- en: Taught by one of the most influential (and most down-to-earth) researchers,
    Christopher Manning, this is a must-take course for anyone interested in NLP.
    The course is well organized, well taught, and up-to-date with the latest NLP
    research. The assignments, while useful, can sometimes be frustrating as training
    NLP models takes time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由最有影响力（也是最接地气）的研究员之一克里斯托弗·曼宁教授授课，这是任何对自然语言处理感兴趣的人必上的课程。课程组织得很好，教学出色，并紧跟最新的NLP研究。虽然作业很有用，但有时也会让人感到沮丧，因为训练NLP模型需要时间。
- en: '**6\. Machine Learning by Coursera**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. Coursera的《机器学习》**'
- en: '[See course materials](https://www.coursera.org/learn/machine-learning) (free
    online course)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://www.coursera.org/learn/machine-learning)（免费在线课程）'
- en: Originally taught at Stanford, Andrew Ng’s course is probably the most popular
    ML course. As of writing, its Coursera version has been enrolled by more 2.5M
    people. This course is theoretical, so students would benefit more from it after
    more practical courses such as CS231N, CS224N, and Practical Deep Learning for
    Coders.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程最初在斯坦福大学讲授，安德鲁·吴（Andrew Ng）的课程可能是最受欢迎的机器学习课程。截至写作时，其Coursera版本已有超过250万人注册。这门课程是理论性的，因此学生在完成CS231N、CS224N和《面向程序员的实用深度学习》等实践课程后，会从中受益更多。
- en: '**7\. Probabilistic Graphical Models Specialization by Coursera**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**7. Coursera的**概率图模型**专业课程**'
- en: 'Textbook: *Probabilistic Graphical Models: Principles and Techniques* by Daphne
    Koller and Nir Friedman'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 教科书：Daphne Koller和Nir Friedman合著的《概率图模型：原理与技术》
- en: '[See course materials](https://www.coursera.org/specializations/probabilistic-graphical-models)
    (free online courses)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://www.coursera.org/specializations/probabilistic-graphical-models)（免费在线课程）'
- en: Unlike most AI courses that introduce small concepts one by one or add one layer
    on top of another, this specialization tackles AI top down as it asks you to think
    about the relationships between different variables, how you represent those relationships,
    what independence you’re assuming, what exactly you’re trying to learn when you
    say machine learning. This specialization isn’t easy, but it’ll change the way
    you approach ML. You can also consult detailed notes written by Stanford CS228’s
    TAs [here](https://ermongroup.github.io/cs228-notes/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数逐个介绍小概念或逐层叠加的AI课程不同，这门专业课程从上到下处理AI问题，要求你思考不同变量之间的关系，如何表示这些关系，你假设了什么独立性，当你提到机器学习时，你究竟在尝试学习什么。这门专业课程并不容易，但它会改变你对待机器学习的方式。你还可以查阅斯坦福CS228助教编写的详细笔记[这里](https://ermongroup.github.io/cs228-notes/)。
- en: '**8\. Introduction to Reinforcement Learning by DeepMind**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**8. DeepMind的**《强化学习入门》**'
- en: '[See lecture videos](https://www.youtube.com/watch?v=2pWv7GOvuf0&list=PLqYmG7hTraZDM-OYHWgPebj2MfCFzFObQ)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看讲座视频](https://www.youtube.com/watch?v=2pWv7GOvuf0&list=PLqYmG7hTraZDM-OYHWgPebj2MfCFzFObQ)'
- en: Reinforcement learning is hard. This course provides a great introduction to
    RL with intuitive explanations and fun examples, taught by one of the world’s
    leading RL experts, David Silver.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习很难。这门课程由世界领先的强化学习专家大卫·西尔弗（David Silver）讲授，提供了对强化学习（RL）的精彩介绍，包含直观的解释和有趣的示例。
- en: '**9\. Full Stack Deep Learning Bootcamp**^([53](#fn_53))'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**9. 全栈深度学习训练营**^([53](#fn_53))'
- en: '[See lecture videos](https://course.fullstackdeeplearning.com/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看讲座视频](https://course.fullstackdeeplearning.com/)'
- en: Most courses only teach you how to train and tune your models. This is the first
    one I've seen that shows you how to design, train, and deploy models from A to
    Z. This is also a great resource for those struggling with the machine learning
    system design questions in interviews.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数课程只教你如何训练和调整你的模型。这是我第一次看到一门从A到Z展示如何设计、训练和部署模型的课程。这也是那些在面试中遇到机器学习系统设计问题的人的宝贵资源。
- en: '**10\. How to Win a Data Science Competition: Learn from Top Kagglers by Coursera**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**10. Coursera的**《如何赢得数据科学竞赛：从顶级Kagglers那里学习》**'
- en: '[See course materials](https://www.coursera.org/learn/competitive-data-science/home/welcome)
    (free online course)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看课程材料](https://www.coursera.org/learn/competitive-data-science/home/welcome)（免费在线课程）'
- en: 'With all the knowledge we’ve learned, it’s time to head over to Kaggle to build
    some machine learning models to gain experience and win some money. Warning: Kaggle
    grandmasters might not necessarily be good instructors.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们学到的所有知识的基础上，是时候前往Kaggle构建一些机器学习模型，以获得经验并赢得一些奖金了。警告：Kaggle大师可能并不一定是好导师。
- en: For even more online sources, [kmario23](https://github.com/kmario23) compiled
    [a list of available online courses](https://deep-learning-drizzle.github.io/).
    David Venturi also aggregated [reviews for popular courses](https://medium.com/free-code-camp/every-single-machine-learning-course-on-the-internet-ranked-by-your-reviews-3c4a7b8026c0).
    Emil Wallner posted his 12-month curriculum on [How to learn Deep Learning](https://github.com/emilwallner/How-to-learn-Deep-Learning).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更多的在线资源，[kmario23](https://github.com/kmario23) 编制了[可用的在线课程列表](https://deep-learning-drizzle.github.io/)。大卫·文图里（David
    Venturi）也汇总了[流行课程的评论](https://medium.com/free-code-camp/every-single-machine-learning-course-on-the-internet-ranked-by-your-reviews-3c4a7b8026c0)。埃米尔·沃尔纳（Emil
    Wallner）在[如何学习深度学习](https://github.com/emilwallner/How-to-learn-Deep-Learning)上发布了他的12个月课程表。
