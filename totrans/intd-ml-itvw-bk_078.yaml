- en: 'A [Reddit user](https://www.reddit.com/r/statistics/comments/91f4wm/how_is_the_transition_from_pure_math_to_stats/e2xu2x2?utm_source=share&utm_medium=web2x&context=3)
    once said: “Data science is just doing statistics on a Mac.” Knowledge of probability
    and statistics is extremely important in ML and data science. If you don’t understand
    cross-entropy, KL divergence, or just general probability distribution, most of
    the objective functions in ML will statistically make little sense.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Reddit 上的一个用户曾经说过：“数据科学只是在 Mac 上做统计。”在机器学习和数据科学中，概率和统计的知识极为重要。如果你不理解交叉熵、KL 散度，或者只是普通的概率分布，那么机器学习中的大多数目标函数在统计学上可能几乎没有什么意义。
