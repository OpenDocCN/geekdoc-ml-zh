- en: 1.1.3.1 Production cycle
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: åŽŸæ–‡ï¼š[https://huyenchip.com/ml-interviews-book/contents/1.1.3.1-production-cycle.html](https://huyenchip.com/ml-interviews-book/contents/1.1.3.1-production-cycle.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To understand different roles involving machine learning in production, letâ€™s
    first explore different steps in a production cycle. There are six major steps
    in a production cycle.
  prefs: []
  type: TYPE_NORMAL
- en: âš  On the main skills listed at each step âš 
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The main skills listed at each step below will upset many people, as any attempt
    to simplify a complex, nuanced topic into a few sentences would. This portion
    should only be used as a reference to get a sense of the skill sets needed for
    different ML-related jobs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Project scoping**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A project starts with scoping the project, laying out goals & objectives, constraints,
    and evaluation criteria. Stakeholders should be identified and involved. Resources
    should be estimated and allocated.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: product management, subject matter expertise to understand
    problems, some ML knowledge to know what ML can and canâ€™t solve.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Data management**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data used and generated by ML systems can be large and diverse, which requires
    scalable infrastructure to process and access it fast and reliably. Data management
    covers data sources, data formats, data processing, data control, data storage,
    etc.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: databases/query engines to know how to store/retrieve/process
    data, systems engineering to implement distributed systems to process large amounts
    of data, minimal ML knowledge to optimize the organization data for ML access
    patterns would be helpful, but not required.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**ML model development**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From raw data, you need to create training datasets and possibly label them,
    then generate features, train models, optimize models, and evaluate them. This
    is the stage that requires the most ML knowledge and is most often covered in
    ML courses.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: This is the part of the process that requires the most
    amount of ML knowledge, statistics and probability to understand the data and
    evaluate models. Since feature engineering and model development require writing
    code, this part needs coding skills, especially in algorithms and data structures.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Deployment**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After a model is developed, it needs to be made accessible to users.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: Bringing an ML model to users is largely an infrastructure
    problem: how to set up your infrastructures or help your customers set up their
    infrastructures to run your ML application. These applications are often data-,
    memory-, and compute-intensive. It might also require ML to compress ML models
    and optimize inference latency unless you can push these to the previous step
    of the process.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Monitoring and maintenance**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once in production, models need to be monitored for performance decay and maintained/updated
    to be adaptive to changing environments and changing requirements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: Monitoring and maintenance is also an infrastructure problem
    that requires computer systems knowledge. Monitoring often requires generating
    and tracking a large amount of system-generated data (e.g. logs), and managing
    this data requires an understanding of the data pipeline.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Business analysis**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Model performance needs to be evaluated against business goals and analyzed
    to generate business insights. These insights can then be used to eliminate unproductive
    projects or scope out new projects.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Main skills needed: This part of the process requires ML knowledge to interpret
    ML modelâ€™s outputs and behavior, in-depth statistics and probability knowledge
    to extract insights from data, as well as subject matter expertise to map these
    insights to the practical problems the ML models are supposed to solve.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Iterative development for ML systems](../Images/b9bdb88ee47dd9767fd4c0dbbe4c0efa.png
    "image_tooltip")'
  prefs: []
  type: TYPE_IMG
- en: Skill annotation
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '**Systems**: system engineering e.g. to building distributed systems, container
    deployment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Databases**: data management, storage, processing, databases, query engines.
    This is closely related to **Systems** since you might need to build distributed
    systems to process large amounts of data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ML**: linear algebras, ML algorithms, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Algo**: algorithmic coding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stats**: probability, statistics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SME**: subjective matter expertise'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prod**: product management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The most successful approach to ML production Iâ€™ve seen in the industry is **iterative
    and incremental development**. It means that you canâ€™t really be done with a step,
    move to the next, and never come back to it again. Thereâ€™s a lot of back and forth
    among various steps.
  prefs: []
  type: TYPE_NORMAL
- en: Here is one common workflow that you might encounter when building an ML model
    to predict whether an ad should be shown when users enter a search query^([8](#fn_8)).
  prefs: []
  type: TYPE_NORMAL
- en: '^([8](#fn_8)): Praying and crying not featured but present through the entire
    process.'
  prefs: []
  type: TYPE_NORMAL
- en: Choose a metric to optimize. For example, you might want to optimize for impressions
    -- the number of times an ad is shown.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Collect data and obtain labels.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Engineer features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Train models.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: During error analysis, you realize that errors are caused by wrong labels, so
    you relabel data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Train model again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: During error analysis, you realize that your model always predicts that an ad
    shouldnâ€™t be shown, and the reason is that 99.99% of the data you have is a no-show
    (an ad shouldnâ€™t be shown for most queries). So you have to collect more data
    on ads that should be shown.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Train model again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The model performs well on your existing test data, which is by now two months
    ago. But it performs poorly on the test data from yesterday. Your model has degraded,
    so you need to collect more recent data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Train model again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deploy model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The model seems to be performing well but then the business people come knocking
    on your door asking why the revenue is decreasing. It turns out the ads are being
    shown but few people click on them. So you want to change your model to optimize
    for clickthrough rate instead.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Start over.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are many people who will work on an ML project in production -- ML engineers,
    data scientists, DevOps engineers, subject matter experts (SMEs). They might come
    from very different backgrounds, with very different languages and tools, and
    they should all be able to work on the system productively. Cross-functional communication
    and collaboration are crucial.
  prefs: []
  type: TYPE_NORMAL
- en: ðŸŒ³ **Tip**ðŸŒ³
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a candidate, understanding this production cycle is important. First, it
    gives you an idea of what work needs to be done to bring a model to the real world
    and the possible roles available. Second, it helps you avoid ML projects that
    are bound to fail when the organizations behind them donâ€™t set them up in a way
    that allows iterative development and cross-functional communication.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
