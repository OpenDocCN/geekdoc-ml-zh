- en: Chapter 4\. Where to start
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：从哪里开始
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/chapter-4.-where-to-start.html](https://huyenchip.com/ml-interviews-book/contents/chapter-4.-where-to-start.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/chapter-4.-where-to-start.html](https://huyenchip.com/ml-interviews-book/contents/chapter-4.-where-to-start.html)
- en: In a better world, we shouldn’t have to prepare for interviews. In an ideal
    world, there shouldn’t be interviews at all. Unfortunately, in our world, for
    our ability to be favorably assessed, we need to prepare.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个更美好的世界里，我们不应该需要为面试做准备。在一个理想的世界里，甚至不应该有面试。不幸的是，在我们这个世界上，为了我们的能力能够得到积极的评估，我们需要做准备。
- en: This preparation is a lifelong process and should begin way before you start
    applying for any job. It includes building up your portfolio, experience, skill
    sets, and network. You can only write a good resume if you have good things to
    put on that resume.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种准备是一个终身的过程，应该在开始申请任何工作之前就开始。它包括建立你的作品集、经验、技能组合和人际关系网。只有在你简历上有好东西可以展示时，你才能写出一个好的简历。
- en: If you’re only thinking about it now that you want a job, it’s not too late.
    Regardless of what job you do now, keep on preparing so that you can put your
    best foot forward for your next job search.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在才想到想要找工作，还不算太晚。无论你现在做什么工作，都要继续做准备，这样你才能在下次求职时展现出最好的自己。
- en: This section covers the resources to strengthen your application. They include
    free online courses, books, articles, tools to familiarize yourself with, etc.
    The level of preparation you can commit to depends on your timeline.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了加强你的申请的资源。它们包括免费的在线课程、书籍、文章、你需要熟悉的工具等。你可以投入的准备程度取决于你的时间表。
