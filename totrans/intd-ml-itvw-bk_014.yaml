  type: TYPE_NORMAL
  zh: 1.1.2.2 研究科学家与研究工程师的比较
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.2.2-research-scientist-vs.-research-engineer.html](https://huyenchip.com/ml-interviews-book/contents/1.1.2.2-research-scientist-vs.-research-engineer.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.2.2-research-scientist-vs.-research-engineer.html](https://huyenchip.com/ml-interviews-book/contents/1.1.2.2-research-scientist-vs.-research-engineer.html)
- en: There’s much confusion about the role of a research engineer. This is a rare
    role, often seen at major research labs in the industry. Loosely speaking, if
    the role of a research scientist is to come up with original ideas, the role of
    a research engineer is to use their engineering skills to set up and run experiments
    for these ideas. The research scientist role typically requires a Ph.D. and/or
    first author papers at top-tier conferences. The research engineer role doesn’t,
    though publishing papers always helps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于研究工程师的角色，存在很多混淆。这是一个罕见角色，通常在行业中的主要研究实验室中可以看到。粗略地说，如果研究科学家的角色是提出原创想法，那么研究工程师的角色就是利用他们的工程技能为这些想法设置和运行实验。研究科学家角色通常需要博士学位和/或顶级会议的第一作者论文。研究工程师角色不需要，尽管发表论文总是有帮助。
- en: For some teams, there’s no difference between a research scientist and a research
    engineer. Research scientists should, first and foremost, be engineers. Both research
    scientists and engineers come up with ideas and implement those ideas. A researcher
    might also act as an advisor guiding research engineers in their own research.
    It’s not uncommon to see research scientists and research engineers be equal contributors
    to papers^([7](#fn_7)). The different job titles are mainly a product of bureaucracy
    -- research scientists are supposed to have bigger academic clout and are often
    better paid than research engineers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些团队来说，研究科学家和研究工程师之间没有区别。研究科学家首先应该是工程师。研究科学家和工程师都会提出想法并实施这些想法。研究员还可能担任顾问，指导研究工程师在其自身研究中的工作。研究科学家和研究工程师在论文中成为平等的贡献者并不少见。不同的职位名称主要是官僚主义的结果——研究科学家应该拥有更大的学术影响力，并且通常比研究工程师薪酬更高。
- en: Startups, to attract talents, might be more generous with the job titles. A
    candidate told me he chose a startup over a FAAAM company because the startup
    gave him the title of a research scientist, while that big company gave him the
    title of a research engineer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了吸引人才，初创公司可能会在职位名称上更加慷慨。一位候选人告诉我，他选择了一家初创公司而不是一家FAAAM公司，因为初创公司给了他研究科学家的头衔，而那家大公司只给了他研究工程师的头衔。
- en: 'Akihiro Matsukawa gave an interesting perspective on the difference between
    the research scientist and the research engineer with his post: [Research Engineering
    FAQs](https://mtskw.com/posts/re/).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Akihiro Matsukawa在他的帖子《Research Engineering FAQs》中给出了关于研究科学家和研究工程师之间差异的有趣观点：[Research
    Engineering FAQs](https://mtskw.com/posts/re/)。
