- en: 1 `https://www.kaggle.com`
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 `https://www.kaggle.com`
- en: 'This book is a primer on machine learning for programmers trying to get up
    to speed quickly. You''ll learn how machine learning works and how to apply it
    in practice. We focus on just a few powerful models (algorithms) that are extremely
    effective on real problems, rather than presenting a broad survey of machine learning
    algorithms as many books do. Co-author Jeremy used these few models to become
    the #1 competitor for two consecutive years at Kaggle.com.1 This narrow approach
    leaves lots of room to cover the models, training, and testing in detail, with
    intuitive descriptions and full code implementations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是针对试图快速掌握机器学习的程序员的入门指南。您将了解机器学习是如何工作的，以及如何在实践中应用它。我们专注于仅几个非常有效的模型（算法），这些模型在现实问题中极为有效，而不是像许多书籍那样提供一个机器学习算法的广泛概述。合著者杰里米使用这些少数模型在
    Kaggle.com 上连续两年成为第一名竞争者。这种狭隘的方法为详细说明模型、训练和测试留下了大量空间，包括直观的描述和完整的代码实现。
- en: 2 “*Almost all of AI's recent progress is through one type, in which some input
    data (A) is used to quickly generate some simple response (B).*” — Andrew Ng in
    *What Artificial Intelligence Can and Can't Do Right Now* Harvard Business Review
    November 9, 2016
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2 “*几乎所有人工智能最近的进步都是通过一种类型，即使用一些输入数据（A）来快速生成一些简单的响应（B）.*” — 安德鲁·吴在《*现在人工智能能做什么，不能做什么*》哈佛商业评论2016年11月9日
- en: Because of our focus, this book does not cover data science in general nor does
    it present any case studies of machine learning from a business perspective. We
    also completely ignore the problem of clustering (unsupervised learning) that
    attempts to group similar data records together (whereas supervised learning maps
    an input record to an output value, such as an image to a category like “it's
    a car”). We find that supervised methods are more often applicable in practice,
    as corroborated by well-known machine learning researcher Andrew Ng.2
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们的关注点，这本书不涵盖一般的数据科学，也不从商业角度提供任何机器学习的案例研究。我们还完全忽略了聚类（无监督学习）问题，该问题试图将相似的数据记录分组在一起（而监督学习将输入记录映射到输出值，例如将图像映射到“它是一辆车”这样的类别）。我们发现，监督方法在实践中更常适用，正如著名的机器学习研究者安德鲁·吴所证实。2
- en: 'There are a multitude of machine learning models and choosing an appropriate
    model requires experience. This book is opinionated in the sense that we have
    chosen a single powerful model for you, *Random Forests* (TM), that will work
    in the vast majority of cases. {TODO: analogy: It''s best not to start out trying
    10 different foreign languages; better to focus on one.} We''ll also explore *k-nearest
    neighbors*, *decision trees*, and *linear regression* models along the way in
    order to explain and motivate our “power tools,” random forests and neural networks.
    Part of our goal with this book is to show that, while there are lots of details,
    the overall process of applying machine learning is pretty straightforward. In
    fact, we''ll look at a broadly-applicable recipe in [workflow].'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型众多，选择合适的模型需要经验。本书有明确的观点，即我们为你选择了一个强大的单一模型，*随机森林*（TM），它将在绝大多数情况下有效。{待办：类比：最好不要一开始就尝试学习10种不同的外语；最好专注于一种。}
    我们还将探讨 *k近邻*、*决策树* 和 *线性回归* 模型，以便解释和说明我们的“强力工具”，随机森林和神经网络。本书的部分目标是要表明，尽管有很多细节，但应用机器学习的整体过程相当直接。事实上，我们将探讨一个广泛适用的[工作流程]食谱。
- en: '{TODO: people jump to trendy stuff like deep learning without getting the basics.
    To get started though it''s important to understand about data preparation and
    get an intuition for how machine learning works.}'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '{待办：人们在没有掌握基础知识的情况下就跳到流行的话题，如深度学习。不过，要想入门，了解数据准备和机器学习的工作原理是很重要的。}'
- en: 1.1 Is this book right for you?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 这本书适合你吗？
- en: Computer programming is required to do machine learning and programmers are
    the primary target audience of this book. In particular, you really need at least
    one solid year of programming experience, preferably in Python. Python is the
    most common programming language used in machine learning and so it is the language
    we use in this book. If you don't already know Python, those with sufficient experience
    can learn it on the fly while reading. Others should spend some time getting comfortable
    with basic Python before reading this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进行机器学习需要计算机编程，程序员是本书的主要目标读者。特别是，你至少需要一年的编程经验，最好是Python。Python是机器学习中应用最广泛的编程语言，因此本书使用Python语言。如果你还不了解Python，有足够经验的人可以在阅读本书的同时学习。其他人应该在阅读本书之前花些时间熟悉基本的Python。
- en: You might be worried that you don't have sufficient knowledge of mathematics
    to understand machine learning. Don't worry! You'll be fine if you can dredge
    up some high school level algebra and geometry. As a happy coincidence, the models
    and techniques we explore in this book require very little mathematics background,
    even when we get to deep learning (neural networks). Some models require sophisticated
    mathematics to understand (for example, “support vector machines” and “hidden
    Markoff models”) but they are used much less frequently than mathematically-simpler
    but still powerful models like “Random Forests.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能担心自己没有足够的数学知识来理解机器学习。别担心！只要你能够回忆起一些高中水平的代数和几何知识，你就没问题。巧的是，本书中我们探讨的模型和技术所需的数学背景非常有限，即使到了深度学习（神经网络）阶段也是如此。有些模型需要复杂的数学知识才能理解（例如，“支持向量机”和“隐马尔可夫模型”），但它们的使用频率远低于像“随机森林”这样数学上更简单但仍然强大的模型。
- en: Advancement mathematics is most often necessary when we try to prove a model's
    correctness, define model performance bounds, compare different models abstractly,
    design new models, and so on. In other words, to become a machine learning researcher
    you need serious math chops. Our goal, on the other hand, is to cover only as
    much mathematics as necessary to get you applying machine learning effectively
    in your job. As we go along, we'll cover any mathematics and notation needed for
    each discussion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们尝试证明模型正确性、定义模型性能界限、抽象比较不同模型、设计新模型等情况下，通常需要高等数学。换句话说，要成为一名机器学习研究者，你需要有扎实的数学功底。另一方面，我们的目标是只涵盖你应用机器学习所需的必要数学知识。随着我们的讨论进行，我们将涵盖每个讨论所需的任何数学和符号。
- en: '3 “*To Explain the World: The Discovery of Modern Science*” — Steven Weinberg,
    Harper Collins 2015'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3 “*解释世界：现代科学的发现*” — 史蒂文·温伯格，Harper Collins 2015
- en: '![](../Images/2a64c2e59632a36beb9142797b50d28c.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/2a64c2e59632a36beb9142797b50d28c.png)'
- en: '**Figure 1.1**. Pythagorus'' theorem was expressed geometrically initially
    not algebraically.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.1**. 勒内·笛卡尔最初用几何方式而不是代数方式表达了毕达哥拉斯定理。'
- en: 'Even when mathematics is necessary to understand a model, it''s important to
    remember that the math notation is really just a precise and concise way to express
    the results of someone''s intuitive leap. Consider the Pythagorean theorem we
    all learned in middle school: ![](../Images/f5ea1ae38b0a0a763bace3fca73ffa78.png).
    Pythagoras could never have expressed his theorem with such a formula. As Steven
    Weinberg points out, “*The Greeks never learned to write and manipulate algebraic
    formulas*.”3 (Terence highly recommends this book.) Instead, Pythagoras arranged
    three squares so their edges formed a right triangle (one angle is 90 degrees)
    then observed that the area of the square whose edge formed the hypotenuse had
    the same area as the combined area of the other two squares; see **Figure 1.1**.
    It''s pretty hard to start from the mathematics and work backwards to the intuition,
    which is why we''re going to spend most of our time with the ideas and mechanisms
    behind machine learning.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数学对于理解一个模型是必要的，我们也应该记住，数学符号实际上只是表达某人直觉跳跃结果的精确和简洁方式。考虑一下我们都在中学学过的毕达哥拉斯定理：![](../Images/f5ea1ae38b0a0a763bace3fca73ffa78.png)。毕达哥拉斯不可能用这样的公式表达他的定理。正如史蒂文·温伯格所指出的，“*希腊人从未学会书写和操作代数公式*。”3
    (Terence强烈推荐这本书。)相反，毕达哥拉斯排列了三个正方形，使它们的边形成了一个直角三角形（一个角是90度），然后观察到构成斜边的正方形的面积与其他两个正方形面积之和相同；见**图1.1**。从数学开始并逆向工作到直觉是非常困难的，这就是为什么我们将花费大部分时间在机器学习背后的思想和机制上。
