  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/db74416a3a6fe471686fc6bcb1772c2b.png)'
- en: Test for Stationarity on the De-trended Time Series
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在去趋势时间序列上测试平稳性
- en: We use the Dickey-Fuller Test to test for stationarity of our detrened time
    series
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Dickey-Fuller 测试来测试我们去趋势时间序列的平稳性
- en: \(H_0 =\) time series is non-stationary
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(H_0 =\) 时间序列是非平稳的
- en: \(H_1 =\) time series is stationary
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(H_1 =\) 时间序列是平稳的
- en: If the **Test Statistic** is less then the **Critical Value** at an alpha level
    (1 - significance level) then we reject the null hypothesis and state that the
    time series is stationary.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**检验统计量**小于在 alpha 水平（1 - 显著性水平）下的**临界值**，则我们拒绝零假设并声明时间序列是平稳的。
- en: '[PRE17]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '[PRE18]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Now we reject the null hypothesis, \(H_0\), and state that the detrended time
    series is stationary.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们拒绝零假设 \(H_0\)，并声明去趋势的时间序列是平稳的。
- en: Differencing to Remove Nonstationarity
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于去除非平稳性的差分
- en: 'Differencing is a common approach applied to tine series to remove nonstationarity.
    Differencing proceeds as:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 差分是应用于时间序列以去除非平稳性的常见方法。差分过程如下：
- en: \(y(\bf{u_i}) = z(\bf{u}_{i+1}) - z(\bf{u}_i)\)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: \(y(\bf{u_i}) = z(\bf{u}_{i+1}) - z(\bf{u}_i)\)
- en: where \(z(\bf{u}_{i+1}) - z(\bf{u}_i)\) is the difference between the current
    and the next value in the time series.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(z(\bf{u}_{i+1}) - z(\bf{u}_i)\) 是时间序列中当前值与下一个值之间的差。
- en: NumPy has a function for differencing ndarrays.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 有一个用于差分 ndarrays 的函数。
- en: '[PRE19]'
  id: totrans-178
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Comments on differencing:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 关于差分的注释：
- en: if the series is already stationary then there is no need to apply differencing
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果序列已经是平稳的，那么就没有必要应用差分
- en: the order of differencing is the number of differencing operations applied in
    sequence.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 差分的阶数是按顺序应用的差分操作的次数。
- en: first order is \(y_1(\bf{u_i}) = z(\bf{u_{i+1}}) - z(\bf{u_i})\)
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一阶差分是 \(y_1(\bf{u_i}) = z(\bf{u_{i+1}}) - z(\bf{u_i})\)
- en: second order is \(y_2(\bf{u_i}) = y_1(\bf{u_{i+1}}) - y_1(\bf{u_i})\)
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二阶差分是 \(y_2(\bf{u_i}) = y_1(\bf{u_{i+1}}) - y_1(\bf{u_i})\)
- en: third order is \(y_3(\bf{u_i}) = y_2(\bf{u_{i+1}}) - y_2(\bf{u_i})\)
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三阶差分是 \(y_3(\bf{u_i}) = y_2(\bf{u_{i+1}}) - y_2(\bf{u_i})\)
- en: We demonstrate differencing on our production dataset.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在我们的生产数据集上演示了差分。
- en: We will plot the autocorrelation of the result to demonstrate that we have actually
    removed the trend.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将绘制结果的自相关图来证明我们已经移除了趋势。
- en: trend structure in autocorrelation is a linear shift over lag distances downward
    toward 0.0 and beyond into negative values.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自相关中的趋势结构是滞后距离向下的线性位移，趋向于0.0以及更低的负值。
