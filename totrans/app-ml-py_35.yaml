  type: TYPE_NORMAL
  zh: 趋势建模和差分以去趋势
- en: Time Series Decomposition with ARIMA modeling and forecasting
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ARIMA建模和预测的时间序列分解
