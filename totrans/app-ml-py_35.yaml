- en: Additivity of Variance Trend and Residual Components and Residual Distribution
    Checks
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方差趋势和残差成分的加性以及残差分布检查
- en: 'When we work with a trend and residual model we are decomposing the temporal
    phenomenon into:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们处理趋势和残差模型时，我们将时间现象分解为：
- en: deterministic trend - known
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定性趋势 - 已知
- en: stochastic residual - unknown
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机残差 - 未知
- en: 'We will calculated the proportion of variance in the trend and the residual.
    This includes the following steps:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将计算趋势和残差中的方差比例。这包括以下步骤：
- en: calculate the representative weighted standard deviation of the original data,
    convert to variance, \(\sigma\)
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算原始数据的代表性加权标准差，转换为方差，\(\sigma\)
- en: calculate the standard deviation of the trend model, convert to variance, \(\sigma_t\)
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算趋势模型的方差，转换为方差，\(\sigma_t\)
- en: calculate the variance of the residual at the data locations, \(\sigma_r\)
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算数据位置处的残差方差，\(\sigma_r\)
- en: 'back calculate the covariance form the relationship:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从以下关系式反推协方差：
- en: \[ \sigma^2 = \sigma^2_t + \sigma^2_r + 2 \times C_{tr} \]
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sigma^2 = \sigma^2_t + \sigma^2_r + 2 \times C_{tr} \]
- en: 'We also check the residual univariate distribution. We are checking for:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还检查残差的单变量分布。我们正在检查：
- en: residual mean close to zero
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 残差均值接近零
- en: minimum and maximum residual for extreme values
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极端值的最大和最小残差
- en: monomodal, symmetric distribution shape
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单峰，对称分布形状
- en: '[PRE16]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
