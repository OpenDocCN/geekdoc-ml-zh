    Checks
  id: totrans-430
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加方差趋势和残差成分以及残差分布检查
- en: 'When we work with a trend and residual model we are decomposing the temporal
    phenomenon into:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们处理趋势和残差模型时，我们将时间现象分解为：
- en: deterministic trend - known
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定性趋势 - 已知
- en: stochastic residual - unknown
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机残差 - 未知
- en: 'We will calculated the proportion of variance in the trend and the residual.
    This includes the following steps:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将计算趋势和残差中的方差比例。这包括以下步骤：
- en: calculate the representative weighted standard deviation of the original data,
    convert to variance, \(\sigma\)
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算原始数据的代表性加权标准差，转换为方差，\(\sigma\)
- en: calculate the standard deviation of the trend model, convert to variance, \(\sigma_t\)
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算趋势模型的方差，转换为方差，\(\sigma_t\)
- en: calculate the variance of the residual at the data locations, \(\sigma_r\)
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算数据位置处的残差方差，\(\sigma_r\)
- en: 'back calculate the covariance form the relationship:'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从关系式反向计算协方差：
- en: \[ \sigma^2 = \sigma^2_t + \sigma^2_r + 2 \times C_{tr} \]
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sigma^2 = \sigma^2_t + \sigma^2_r + 2 \times C_{tr} \]
- en: 'We also check the residual univariate distribution. We are checking for:'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还检查残差的单变量分布。我们正在检查：
- en: residual mean close to zero
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 残差均值接近零
- en: minimum and maximum residual for extreme values
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极端值的最小和最大残差
- en: monomodal, symmetric distribution shape
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单峰，对称分布形状
- en: '[PRE51]'
  id: totrans-444
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: '![_images/9625079434c189f991745e5bea6b99ea5186f177353acf52f8da72e4e87dae61.png](../Images/db74416a3a6fe471686fc6bcb1772c2b.png)'
  id: totrans-445
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/db74416a3a6fe471686fc6bcb1772c2b.png)'
- en: Test for Stationarity on the De-trended Time Series
  id: totrans-446
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对去趋势时间序列进行平稳性测试
- en: We use the Dickey-Fuller Test to test for stationarity of our detrened time
    series
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Dickey-Fuller 测试来测试去趋势时间序列的平稳性
- en: \(H_0 =\) time series is non-stationary
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(H_0 =\) 时间序列是非平稳的
- en: \(H_1 =\) time series is stationary
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(H_1 =\) 时间序列是平稳的
- en: If the **Test Statistic** is less then the **Critical Value** at an alpha level
    (1 - significance level) then we reject the null hypothesis and state that the
    time series is stationary.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 如果**检验统计量**小于在 alpha 水平（1 - 显著性水平）下的**临界值**，则我们拒绝零假设，并声明时间序列是平稳的。
- en: '[PRE52]'
  id: totrans-451
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: '[PRE53]'
  id: totrans-452
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Now we reject the null hypothesis, \(H_0\), and state that the detrended time
    series is stationary.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们拒绝零假设，\(H_0\)，并声明去趋势的时间序列是平稳的。
- en: Differencing to Remove Nonstationarity
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去除非平稳性的差分
- en: 'Differencing is a common approach applied to tine series to remove nonstationarity.
    Differencing proceeds as:'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 差分是应用于时间序列以去除非平稳性的常见方法。差分过程如下：
- en: \(y(\bf{u_i}) = z(\bf{u}_{i+1}) - z(\bf{u}_i)\)
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: \(y(\bf{u_i}) = z(\bf{u}_{i+1}) - z(\bf{u}_i)\)
- en: where \(z(\bf{u}_{i+1}) - z(\bf{u}_i)\) is the difference between the current
    and the next value in the time series.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(z(\bf{u}_{i+1}) - z(\bf{u}_i)\) 是时间序列中当前值与下一个值之间的差。
- en: NumPy has a function for differencing ndarrays.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 有一个用于差分 ndarrays 的函数。
- en: '[PRE54]'
  id: totrans-459
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'Comments on differencing:'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 差分的注释：
- en: if the series is already stationary then there is no need to apply differencing
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果序列已经是平稳的，则不需要应用差分
- en: the order of differencing is the number of differencing operations applied in
    sequence.
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 差分阶数是指按顺序应用差分操作的次数。
- en: first order is \(y_1(\bf{u_i}) = z(\bf{u_{i+1}}) - z(\bf{u_i})\)
  id: totrans-463
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一阶是 \(y_1(\bf{u_i}) = z(\bf{u_{i+1}}) - z(\bf{u_i})\)
- en: second order is \(y_2(\bf{u_i}) = y_1(\bf{u_{i+1}}) - y_1(\bf{u_i})\)
  id: totrans-464
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二阶是 \(y_2(\bf{u_i}) = y_1(\bf{u_{i+1}}) - y_1(\bf{u_i})\)
- en: third order is \(y_3(\bf{u_i}) = y_2(\bf{u_{i+1}}) - y_2(\bf{u_i})\)
  id: totrans-465
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三阶是 \(y_3(\bf{u_i}) = y_2(\bf{u_{i+1}}) - y_2(\bf{u_i})\)
- en: We demonstrate differencing on our production dataset.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在我们的生产数据集上展示了差分操作。
- en: We will plot the autocorrelation of the result to demonstrate that we have actually
    removed the trend.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将绘制结果的自相关图来证明我们已经移除了趋势。
- en: trend structure in autocorrelation is a linear shift over lag distances downward
    toward 0.0 and beyond into negative values.
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自相关中的趋势结构是随滞后距离线性向下移动，趋向于0.0以及更低的负值。
