- en: Working with Residuals
  id: totrans-397
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理残差
- en: Let’s remove (subtract) the moving window average from the original production
    time series and calculate the residual.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从原始生产时间序列中移除（减去）移动窗口平均值，并计算残差。
