  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果时间序列是非平稳的，我们应该通过趋势消除或差分来减轻这一点
- en: We can measure the degree of temporal correlation and see nonstationarity or
