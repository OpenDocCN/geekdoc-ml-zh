  type: TYPE_NORMAL
  zh: 可以做和讨论的还有很多，我有很多更多的资源。查看我的[共享资源清单](https://michaelpyrcz.com/my-resources)。
- en: I hope this was helpful,
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这有所帮助，
