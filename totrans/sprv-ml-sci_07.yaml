- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The principle of relativity says that physical laws are the same for all observers.
    Mach’s principle states that objects move relative to each other, not in absolute
    space. The equivalence principle states that gravitational mass and inertial mass
    are equal.[↩︎](#fnref1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In philosophy, as always, there are huge fights about what the terms theory,
    models, and hypothesis mean. As this is no encyclopedia article on the topic (check
    out [[1]](references.html#ref-sep-models-science)), we won’t do justice to the
    intricacies of these debates.[↩︎](#fnref2)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Today, general relativity has strong practical implications as it resulted in
    making GPS accurate and nuclear energy attainable.[↩︎](#fnref3)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We constrained our definition of scientific prediction to statements based on
    experience or background knowledge to take an empiricist perspective. Predictions
    that are based on neither experience nor knowledge belong to the realm of fortune-telling.
    Comparing different fortune tellers by their predictions, on the other hand, is
    again a scientific question.[↩︎](#fnref4)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In classical math textbooks, *interpolation* usually only describes the prediction
    of known data. We will use interpolation in the looser sense to denote predictions
    for highly similar data as it is often used in statistics or social science research.[↩︎](#fnref5)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adversarial examples are slightly modified input data that are predicted incorrectly
    by the machine learning model.[↩︎](#fnref6)*****
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
