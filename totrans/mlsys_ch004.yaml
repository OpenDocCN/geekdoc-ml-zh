  type: TYPE_NORMAL
  zh: 书籍变更日志
- en: This Machine Learning Systems textbook is constantly evolving. This changelog
    is intended to record all updates and improvements, helping you stay informed
    about what’s new and refined.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本机器学习系统教科书不断进化。这个变更日志旨在记录所有更新和改进，帮助您了解最新和精炼的内容。
- en: '**Automated Changelog**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动变更日志**'
- en: These changelog entries are automatically generated from our development process
    and should be mostly accurate. They track code changes, content updates, and improvements
    across the entire book. While the entries are comprehensive, they may occasionally
    contain minor inaccuracies or overly technical details.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变更日志条目是自动从我们的开发过程中生成的，应该大部分是准确的。它们追踪代码变更、内容更新以及整本书的改进。虽然条目很全面，但偶尔可能包含一些小的错误或过于技术性的细节。
- en: For the complete and most up-to-date changelog, please visit the online version
    at [mlsysbook.ai/changelog](https://mlsysbook.ai/contents/frontmatter/changelog/changelog.html).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完整且最新的变更日志，请访问在线版本，链接为 [mlsysbook.ai/changelog](https://mlsysbook.ai/contents/frontmatter/changelog/changelog.html)。
