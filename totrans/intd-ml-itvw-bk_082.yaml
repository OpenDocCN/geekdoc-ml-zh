- en: Examples of classic algorithms you should know include various sorting algorithms
    (quicksort, radix sort), shortest path algorithms (Dijkstra’s, A*), tree algorithms
    (pre-, in-, post-order traversal), and solutions to popular problems such as the
    stable marriage problem and traveling salesman problem. You will probably never
    have to implement them since there already exist many efficient implementations,
    but it’s important to understand their underlying design principles and implementation
    tradeoffs in case you have to make similar decisions in your job.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该知道的经典算法包括各种排序算法（快速排序、基数排序）、最短路径算法（Dijkstra的、A*）、树算法（前序、中序、后序遍历），以及解决流行问题（如稳定婚姻问题和旅行商问题）的解决方案。你可能永远不需要实现它们，因为已经存在许多高效的实现，但了解它们的基本设计原则和实现权衡在你在工作中需要做出类似决策时很重要。
- en: There are also programming techniques that you should be comfortable with, such
    as dynamic programming, recursions, string manipulation, matrix multiplication,
    regular expression, and memory allocation. Below are some of the questions that
    you might want to go over to refresh your memory.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些编程技术你应该感到舒适，例如动态规划、递归、字符串操作、矩阵乘法、正则表达式和内存分配。以下是一些你可能想要复习以刷新记忆的问题。
- en: Write a Python function to recursively read a JSON file.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个 Python 函数以递归方式读取 JSON 文件。
- en: Implement an  sorting algorithm, preferably quick sort or merge sort.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实现一个  排序算法，最好是快速排序或归并排序。
- en: Find the longest increasing subsequence in a string.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在字符串中找到最长的递增子序列。
- en: Find the longest common subsequence between two strings.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在两个字符串之间找到最长的公共子序列。
- en: Traverse a tree in pre-order, in-order, and post-order.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以前序、中序和后序遍历树。
- en: Given an array of integers and an integer k, find the total number of continuous
    subarrays whose sum equals . The solution should have  runtime.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个整数数组和整数 k，找出所有连续子数组的总和等于 k 的总数。该解决方案应具有 的时间复杂度。
- en: There are two sorted arrays  and  with  and  elements respectively. Find the
    median of the two sorted arrays. The solution should have  runtime.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有两个已排序的数组 和 ，分别包含 和 个元素。找出这两个已排序数组的中间值。该解决方案应具有 的时间复杂度。
- en: Write a program to solve a Sudoku puzzle by filling the empty cells. The board
    is of the size . It contains only 1-9 numbers. Empty cells are denoted with *.
    Each board has one unique solution.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个程序通过填充空单元格来解决数独谜题。该板的大小为 。它只包含 1-9 的数字。空单元格用 * 表示。每个板都有一个唯一的解决方案。
- en: 'Given a memory block represented by an empty array, write a program to manage
    the dynamic allocation of that memory block. The program should support two methods:
    `malloc()` to allocate memory and `free()` to free a memory block.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个由空数组表示的内存块，编写一个程序来管理该内存块的动态分配。该程序应支持两种方法：`malloc()` 用于分配内存和 `free()` 用于释放内存块。
- en: Given a string of mathematical expression, such as `10 * 4 + (4 + 3) / (2 -
    1)`, calculate it. It should support four operators `+`, `-`, `:`, `/`, and the
    brackets `()`.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个数学表达式字符串，例如 `10 * 4 + (4 + 3) / (2 - 1)`，计算它。它应支持四个运算符 `+`、`-`、`*`、`/` 和括号
    `()`。
- en: Given a directory path, descend into that directory and find all the files with
    duplicated content.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个目录路径，进入该目录并找到所有具有重复内容的文件。
- en: In Google Docs, you have the `Justify alignment` option that spaces your text
    to align with both left and right margins. Write a function to print out a given
    text line-by-line (except the last line) in Justify alignment format. The length
    of a line should be configurable.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google Docs 中，你有 `Justify alignment` 选项，它将文本间距设置为与左右边距对齐。编写一个函数以逐行打印给定文本（除了最后一行）的
    Justify alignment 格式。行的长度应该是可配置的。
- en: You have 1 million text files, each is a news article scraped from various news
    sites. Since news sites often report the same news, even the same articles, many
    of the files have content very similar to each other. Write a program to filter
    out these files so that the end result contains only files that are sufficiently
    different from each other in the language of your choice. You’re free to choose
    a metric to define the “similarity” of content between files.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有100万个文本文件，每个文件都是从各种新闻网站上抓取的新闻文章。由于新闻网站经常报道相同或相似的新闻，甚至相同的文章，许多文件的内容非常相似。编写一个程序来过滤掉这些文件，以便最终结果只包含彼此在所选语言中足够不同的文件。你可以自由选择一个指标来定义文件之间内容的“相似度”。
