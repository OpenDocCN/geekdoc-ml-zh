  zh: 这些是Python中预测机器学习的一些基本代码片段。可以做和讨论的还有很多，我有很多资源。查看我的[共享资源清单](https://michaelpyrcz.com/my-resources)以及本章开头带有资源链接的YouTube讲座链接。
- en: I hope this is helpful,
