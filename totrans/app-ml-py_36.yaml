  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用具有所有特征的样本中所有特征都存在的所有样本来访问距离
- en: only one pass is applied, there is no iteration
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只应用了一次遍历，没有迭代
- en: not as robust as MICE is there is a lot of missing data, it does not learn the
    structure between the features to fill in missing data
  id: totrans-790
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有大量缺失数据，它不如MICE鲁棒，因为它不会学习特征之间的结构来填充缺失数据
