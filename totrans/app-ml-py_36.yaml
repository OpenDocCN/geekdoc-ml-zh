  type: TYPE_TB
  zh: '| 0.4 – 0.6 | 中等关系 |'
- en: '| 0.6 – 0.8 | Strong relation |'
  id: totrans-990
  prefs: []
  type: TYPE_TB
  zh: '| 0.6 – 0.8 | 强关系 |'
- en: '| 0.8 – 1.0 | Very strong or near perfect |'
