  id: totrans-567
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入所需包
- en: We need some standard packages. These should have been installed with Anaconda
    3.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一些标准包。这些应该已经与Anaconda 3一起安装。
