- en: The interview pipeline for ML roles evolved out of the tried-and-true software
    engineering interview pipeline and includes the same components that one can see
    in a traditional technical interviewing process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习角色的面试流程是从经过验证的软件工程面试流程演变而来的，并包括在传统技术面试过程中可以看到的相同组件。
- en: There are many people involved in the interviewing process. For hiring managers,
    it’s crucial to assign each interviewer a set of skills to evaluate, so that different
    interviewers ask different questions and that collectively, they get a holistic
    picture of where you’re at with all the skills they care about. One interviewer
    might ask you about theories, a couple about coding, one about ML systems design.
    Ideally, the interviewer tells you the skills they want to focus on so that you
    can tailor your answers to highlight those skills. If they don’t, ask.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多人参与面试过程。对于招聘经理来说，为每个面试官分配一套要评估的技能至关重要，这样不同的面试官会问不同的问题，并且他们可以集体获得对你所有关心技能的整体了解。一个面试官可能会问你关于理论的问题，几个关于编码的问题，一个关于机器学习系统设计的问题。理想情况下，面试官会告诉你他们想要关注的技能，这样你就可以调整你的回答来突出这些技能。如果他们没有这样做，你可以询问。
- en: Recruiters are often encouraged to share with candidates the names of their
    interviewers. If they don’t, ask. You can look up your interviewers beforehand
    to learn what they do. It’ll give you a sense of not only what you’ll be doing
    if you join the company, but also your interviewers’ areas of interest.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 经常鼓励招聘人员与候选人分享面试官的名字。如果他们不分享，你可以询问。你可以在面试前查找你的面试官，了解他们的工作。这将不仅让你对加入公司后将要做什么有一个感觉，还能了解你的面试官的兴趣领域。
- en: You should also ask about the team you’re being considered for. At most companies,
    you interview for a specific team. However, if you apply to companies such as
    Google and Facebook, you’re matched with a team after you’ve passed. This means
    that it’s possible to pass their interview process without getting an offer if
    no team takes you, though it’s rare^([40](#fn_40)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该询问你被考虑加入的团队。在大多数公司，你面试的是特定的团队。然而，如果你申请的是谷歌和Facebook这样的公司，你会在通过后与团队匹配。这意味着，如果没有团队接受你，你可能会在面试过程中通过而没有得到工作机会，尽管这种情况很少见^([40](#fn_40))。
- en: The following list of interview components is long and intimidating, but companies
    usually use only a subset of them. The number of interviews in each component
    also varies. Companies might skip any step if they’re confident about your ability.
    Strong candidates might even be invited directly to onsites without all the previous
    steps. On the flip side, candidates that need to travel for onsites might be vetted
    more rigorously beforehand.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下面试组件的列表很长且令人畏惧，但公司通常只使用其中的一部分。每个组件中的面试数量也各不相同。如果公司对你能力的信心十足，他们可能会跳过任何步骤。优秀的候选人甚至可能在没有经过所有先前步骤的情况下直接被邀请到现场。另一方面，需要为现场面试而旅行的候选人可能在面试前受到更严格的审查。
- en: The entire process can be long and tiring, but it’s long and tiring for every
    candidate. You don’t have to answer all questions flawlessly. You only need to
    do better than other candidates. No company expects you to know everything. The
    field is moving so fast it’s unrealistic to expect any candidate to know all the
    latest papers and techniques.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 整个过程可能会很长且很累人，但这对每个候选人来说都是如此。你不必完美地回答所有问题。你只需要比其他候选人做得更好。没有公司期望你什么都知道。这个领域发展得如此之快，期望任何候选人知道所有最新的论文和技术是不现实的。
