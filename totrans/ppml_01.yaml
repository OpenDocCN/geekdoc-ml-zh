  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Pitching new ideas by prefacing them with quotes like “Data scientist: the
    sexiest job of the 21st century” (Harvard Business Review [2012](#ref-sexy-job))
    or “Data is the new oil” (The Economist [2017](#ref-new-oil)) has become such
    a cliché that any audience (in business and academia alike) will collectively
    roll their eyes in exasperation. And for good reason. Likewise, we do not believe
    radiologists or lorry drivers will be replaced by artificial intelligence and
    out of a job for the foreseeable future, and we are not alone in realising the
    limits of machine learning (The Economist [2020](#ref-ailimits)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过引用诸如“数据科学家：21世纪最性感的工作”（哈佛商业评论 [2012](#ref-sexy-job)）或“数据是新石油”（经济学人 [2017](#ref-new-oil)）这样的名言来提出新想法，已经成为一种陈词滥调，以至于任何听众（无论是商业界还是学术界）都会集体翻白眼表示无奈。而且有充分的理由。同样，我们也不认为放射科医生或卡车司机在可预见的未来会被人工智能取代而失业，我们并不是唯一意识到机器学习局限性的人（经济学人
    [2020](#ref-ailimits)）。
- en: Even so, it is difficult to understate the impact that machine learning is having
    on many aspects of our lives. It has taken the pre-existing trends of using data
    and analytics (under the banner of “data mining”, “big data” and similar buzzwords)
    to inform business decisions and drive scientific discovery, and made them ubiquitous.
    Machine learning has combined the mathematical rigour of information theory and
    statistics, the computational aspects of computer science and the goal-driven
    flexibility of optimisation theory, redefining how we work with data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，机器学习对我们生活的许多方面产生的影响是难以低估的。它将使用数据和数据分析（在“数据挖掘”、“大数据”等类似术语的旗帜下）来指导商业决策和推动科学发现的现有趋势普及化。机器学习结合了信息理论和统计学数学上的严谨性、计算机科学的计算方面以及优化理论目标驱动的灵活性，重新定义了我们如何处理数据。
- en: 'The flip side of trying to distil parts of so many different disciplines has
    been the clash between their respective cultures, which has been well summarised
    by Leo Breiman in “Statistical Modeling: The Two Cultures” (Breiman [2001](#ref-two-cultures)[b](#ref-two-cultures)).
    On top of that, there is a tension between machine learning practice in the industry
    and academia: the latter strongly values producing novel models and theoretical
    results, while the former is driven by the need to produce practical results that
    have business value. With so many different perspectives, it is a wonder that
    a rough consensus on what machine learning is has actually evolved! (Personally,
    our red line is conflating deep learning with machine learning. There is life
    beyond deep neural networks!)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试提炼众多不同学科的部分内容所带来的另一面，是它们各自文化的冲突，这被Leo Breiman在《统计建模：两种文化》一文中总结得很好（Breiman
    [2001](#ref-two-cultures)[b](#ref-two-cultures)）。除此之外，工业界和学术界在机器学习实践上存在紧张关系：后者高度重视产生新颖的模型和理论成果，而前者则受制于产生具有商业价值实际结果的需求。在如此多的不同观点中，一个粗略的关于机器学习是什么的共识实际上已经形成！（就个人而言，我们的底线是将深度学习与机器学习混为一谈。深度神经网络之外还有其他生命！）
- en: 'In this melting pot of ideas, we feel that software engineering has played
    a remarkably small role compared to other disciplines. Machine learning, after
    all, is “a technique that allows computer systems to improve with experience and
    data” (Goodfellow, Bengio, and Courville [2016](#ref-goodfellow)). Therefore,
    there is a presumption that one will interact with a computer system, which in
    turn happens by engineering a piece of software that communicates to the computer
    system what it is supposed to do. The quality of this engineering is crucial in
    both academia and industry. In academia, software quality issues are one of the
    underlying causes of the “reproducibility crisis” (Nature [2016](#ref-repro1);
    Tatman, VanderPlas, and Dane [2018](#ref-repro2)). In industry, poor engineering
    leads to lower practical and computational performance (Kang et al. [2021](#ref-kenett-paper)),
    to a quick accumulation of technical debt (Sculley et al. [2015](#ref-hidden-debt))
    and sometimes to catastrophic failures with costs in the millions (.Seven [2014](#ref-knights-capital);
    The Register [2020](#ref-twilio-breach); VPNOverview [2022](#ref-switch-breach);
    Sherman [2022](#ref-zillow)). There is, of course, a sizeable body of accumulated
    wisdom on how to architect and write software in foundational books like *The
    Pragmatic Programmer* (Thomas and Hunt [2019](#ref-pragpro)) and *A Philosophy
    of Software Design* (Ousterhout [2018](#ref-philo)). However, these books are
    written with business software in mind, and we find that they do not capture or
    touch only tangentially on key practices that go a long way towards successfully
    implementing and deploying machine learning models. Analysis of algorithms; matching
    data and algorithms with appropriate hardware; embracing data as part of the software;
    testing and documenting algorithms and their implementations; modularising and
    building pipelines; and, last but not least, naming variables. From our experience
    in academia and in the industry, engineering software and teaching software engineering
    to students and new staff alike, these topics are often not given the importance
    they deserve. We hope to convince the readers of this book that the viability
    of any software that analyses data, whether you call it machine learning, data
    science or business analytics, depends crucially on putting careful thought into
    these engineering practices. We do not aim to be prescriptive: the individual
    practices that we discuss will be more or less relevant in different settings,
    and can be implemented with a variety of software tools. On the contrary, we want
    our readers to think about what we wrote in the context of their own experience
    and to figure out which parts apply and which do not!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个思想的熔炉中，我们感觉软件工程相对于其他学科所扮演的角色非常小。毕竟，机器学习是一种“允许计算机系统通过经验和数据改进的技术”（Goodfellow,
    Bengio, and Courville [2016](#ref-goodfellow)）。因此，人们普遍认为将与计算机系统进行交互，而这反过来又需要通过设计一个与计算机系统通信的软件来实现。这种工程的品质在学术界和工业界都至关重要。在学术界，软件质量问题是“可重复性危机”的潜在原因之一（Nature
    [2016](#ref-repro1)；Tatman, VanderPlas, and Dane [2018](#ref-repro2)）。在工业界，糟糕的工程会导致实际和计算性能降低（Kang
    et al. [2021](#ref-kenett-paper))，技术债务迅速积累（Sculley et al. [2015](#ref-hidden-debt))，有时甚至导致数百万美元的灾难性失败（.Seven
    [2014](#ref-knights-capital)；The Register [2020](#ref-twilio-breach)；VPNOverview
    [2022](#ref-switch-breach)；Sherman [2022](#ref-zillow)）。当然，在基础书籍如 *《实用程序员》*（Thomas
    and Hunt [2019](#ref-pragpro)）和 *《软件设计哲学》*（Ousterhout [2018](#ref-philo)）中，积累了大量关于如何架构和编写软件的智慧。然而，这些书籍是以商业软件为背景编写的，我们发现它们并没有充分捕捉或仅仅触及到成功实施和部署机器学习模型的关键实践。算法分析；将数据与适当的硬件匹配；将数据视为软件的一部分；测试和记录算法及其实现；模块化和构建管道；最后但同样重要的是，命名变量。从我们在学术界和工业界的经验来看，无论是工程软件还是向学生和新人教授软件工程，这些主题往往没有得到应有的重视。我们希望说服本书的读者，任何分析数据的软件的可行性，无论你称之为机器学习、数据科学还是商业分析，都取决于对这些工程实践的深思熟虑。我们并不旨在给出规定性的指导：我们讨论的个别实践在不同环境中可能会有或多或少的关联，并且可以使用各种软件工具来实现。相反，我们希望我们的读者在自己的经验背景下思考我们所写的内容，并找出哪些部分适用，哪些不适用！
- en: 'The book starts with a brief introduction to machine learning and software
    engineering, to set out how we view them and how we think that they should interact
    in practical applications. The remainder is structured in four parts, from foundational
    to practical:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以对机器学习和软件工程的简要介绍开始，阐述我们如何看待它们以及我们认为它们在实际应用中应该如何互动。其余部分分为四个部分，从基础到实践：
- en: '**Foundations of Scientific Computing:** covering key topics that are foundational
    for the *planning*, *analysis* and *design* of machine learning software, such
    as: the trade-offs of using different hardware configurations; the characteristics
    of different data types and of suitable data structures; and the analysis of algorithms
    to determine their computational complexity.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**科学计算基础**：涵盖机器学习软件**规划**、**分析**和**设计**的基础关键主题，例如：使用不同硬件配置的权衡；不同数据类型和合适的数据结构的特征；以及算法分析以确定其计算复杂度。'
- en: '**Best Practices for Machine Learning and Data Science:** revisiting best practices
    in software engineering from the point of view of a machine learning engineer,
    from *writing*, *troubleshooting* and *deploying code* to production (that is,
    serving models) to *writing technical documentation*.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习和数据科学最佳实践**：从机器学习工程师的角度回顾软件工程中的最佳实践，从**编写**、**调试**和**部署代码**到生产（即，提供模型）以及**编写技术文档**。'
- en: '**Tools and Technologies:** discussing *broad classes of tools* that shape
    how we think about what is feasible to do with machine learning pipelines, with
    examples from the state of the art and the trade-offs they make.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工具和技术**：讨论**广泛的工具类别**，这些工具塑造了我们思考如何使用机器学习流程可行性的方式，包括从最先进的技术和它们所做出的权衡的例子。'
- en: '**A Case Study:** putting the recommendations in the previous chapters into
    practice by *discussing and prototyping a machine learning pipeline* for natural
    language understanding from the work of Lipizzi et al. (Lipizzi et al. [2022](#ref-recommendations)).'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**案例研究**：通过**讨论和原型设计**一个自然语言理解机器学习流程来实施前几章中的建议，该流程基于Lipizzi等人（Lipizzi et al.
    [2022](#ref-recommendations)）的工作。'
