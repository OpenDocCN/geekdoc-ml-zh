- en: 1.2.3 Startups or big companies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ÂéüÊñáÔºö[https://huyenchip.com/ml-interviews-book/contents/1.2.3-startups-or-big-companies.html](https://huyenchip.com/ml-interviews-book/contents/1.2.3-startups-or-big-companies.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a question that I often hear from people early in their careers, and
    a question that can prompt heated discussions. I‚Äôve worked at both big companies
    and startups, and my impressions were pretty much aligned with what is often said
    of the trade-off between big company stability and startup high impact (and high
    risk).
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Big companies** | **Startups** |'
  prefs: []
  type: TYPE_TB
- en: '| **Pros** |'
  prefs: []
  type: TYPE_TB
- en: Brand name recognition. Good for your resume.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stability. FAAAM‚Äôs stock is unlikely to be worthless anytime soon.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Well-defined roles. You won‚Äôt have to work as much as at a startup.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A standard procedure to go up the ranks. Just do your job reasonably and you‚Äôre
    set.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Hopefully) good code review to help you become a better engineer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plenty of smart people to work with. Mentoring and guidance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Perks: free food, free massage, free car rentals, free Lyft codes, generous
    401(k) matching, ...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Can contribute significantly to the product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More autonomy and more decision making power.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can get to know everyone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can do multiple things at once, making your job interesting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big picture, both technically and non-technically. You can see the entire software
    stack and see how a company runs as a whole.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can grow with the company and get promoted much faster than at a big company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will learn A LOT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No complacency to settle into.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Might end up with a lot of money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Cons** |'
  prefs: []
  type: TYPE_TB
- en: Easy to settle into complacency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You‚Äôll be just another cog in the system. Your effort or lack of it won‚Äôt change
    anything.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You‚Äôll probably work with a small piece of code. Your work becomes boring fast.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlikely that the management will ask for your opinion about where the company
    is headed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Too many meetings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'When you tell people about the company, they go: ‚ÄúWhat?‚Äù.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The startup will probably fail and your 0.1% equity will become useless.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have to work on a lot of things, even things that you hate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Terrible code review. After a year, you might become an even worse coder.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Less mentoring.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The startup doesn‚Äôt have as many world-class engineers as Google for you to
    work with.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fewer perks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Statistically speaking, software engineers are more likely to work for a big
    company than a small startup. Even though there are more small companies than
    large corporations, large corporations employ more people. According to [StackOver
    Developer Survey 2019](https://insights.stackoverflow.com/survey/2019#company-type),
    more than half of the 71K respondents worked for a company of at least 100 employees.
  prefs: []
  type: TYPE_NORMAL
- en: '![alt_text](../Images/a7f12b6b6c5467ee17c043d1af476f71.png "image_tooltip")'
  prefs: []
  type: TYPE_IMG
- en: I couldn‚Äôt find a survey for ML specific roles, so I asked on [Twitter and found
    similar results](https://twitter.com/chipro/status/1305627992069230592). This
    means that an average MLE most likely works for a company of at least 100 employees.
  prefs: []
  type: TYPE_NORMAL
- en: üå≥ **Tip** üå≥
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A piece of advice I often hear and read in career books is that one should
    join a big company after graduation. The reasons given are:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Big companies give you brand names you can put on your resume and benefit from
    for the rest of your life.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Big companies often have standardized tech stack and good engineering practices.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Major tech companies offer good compensation packages. Working for them even
    briefly will allow you to save money to pursue riskier ventures in the future.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: It's good to learn how a big company operates since the small company that you
    later join or start might eventually grow big.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: You'll know what it's like to work for a big company so you'll never again have
    to wonder.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Most startups are bad startups. Working at a big company for a while will better
    equip you with technical skills and experience to differentiate a good startup
    from a bad one.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: For immigrants, big companies might be the only option since small companies
    can't afford to sponsor visas.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you want to maximize your future career options, spending a year, or even
    just an internship, at a big company, is not a bad strategy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Whether you choose to join a startup or a big company, I hope that you get a
    chance to experience both environments and learn the very different sets of skills
    that they teach. You don't know what you like until you've tried it. You might
    join a big company and realize you never want to join another big company again,
    or you might join a startup and realize you can't live without the stability big
    companies give you.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And if you believe that you're offered a once-in-a-lifetime opportunity, take
    it, whether it's at a big company or a startup.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**üë± Personal story üë±**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After graduation, [I joined NVIDIA, not because it was a big company, but because
    I was excited about the opportunity to be part of a brand new team working on
    challenging projects](https://huyenchip.com/2018/10/08/career-advice-recent-cs-graduates.html).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Looking back, I realized the brand name of NVIDIA helped my work to be taken
    seriously. Being an unknown employee at an unknown company would have thrown me
    even further into obscurity.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I stayed at NVIDIA for a year and a half then joined a startup. I wanted a fast-moving
    environment with a steep learning curve, and I wasn't disappointed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Startup](../Images/56f18b9ac63526eca23032bd9e20d0bf.png "image_tooltip")'
  prefs: []
  type: TYPE_IMG
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'üå≥ **Tip for engineers early in your careers: Know what you''re optimizing for**
    üå≥'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With each career decision, be mindful of what you''re optimizing for so that
    you can get closer to your eventual goal. Some of the goals you can optimize for
    are:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Money now**: some people need or want immediate money, e.g. to pay off debts
    or to prepare for an economic downturn that they believe will happen in the near
    future. They might interview with multiple companies and go for the highest bidder.
    There''s nothing wrong with that.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Money in the future**: some are more concerned with being able to make a
    lot of money in the future. They might choose to pursue a Ph.D. that pays next
    to nothing but will help them get a highly paid job later.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Impact**: some focus on making an impact. You might work for a startup that
    allows you to make decisions that affect millions of users or work for a non-profit
    organization that changes people''s lives.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Experience diversity**: the most interesting people I''ve met optimize for
    new experiences. They choose jobs that allow them to do things that they''ve never
    done before.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Brand name recognition**: it''s not a bad strategy to choose to work for
    the most well-known company or person in your field. This brand can open many
    doors for you down the line.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Personal growth**: those who optimize for this choose the job that allows
    them to learn the most, which in turn maximizes their career option. They might
    choose a job because it offers mentorship or allows them to work on new, challenging
    tasks.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can optimize for different things at different stages in your life, but
    you can only optimize for one thing at a time. You might optimize for new experiences
    when you're younger, money and recognition when you start having more responsibilities,
    then impact when you've had enough money to not have to worry about it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you don't know what you're optimizing for, optimize for personal growth.
    Get a skill set that maximizes your options in the future^([14](#fn_14)).
  prefs:
  - PREF_BQ
