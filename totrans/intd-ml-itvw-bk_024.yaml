  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**å“ç‰ŒçŸ¥ååº¦**ï¼šé€‰æ‹©ä¸ºä½ çš„é¢†åŸŸä¸­æœ€çŸ¥åçš„å…¬å¸æˆ–ä¸ªäººå·¥ä½œä¸æ˜¯ä¸€ä¸ªåç­–ç•¥ã€‚è¿™ä¸ªå“ç‰Œå¯ä»¥ä¸ºä½ æ‰“å¼€å¾ˆå¤šé—¨ã€‚'
- en: '**Personal growth**: those who optimize for this choose the job that allows
    them to learn the most, which in turn maximizes their career option. They might
    choose a job because it offers mentorship or allows them to work on new, challenging
    tasks.'
