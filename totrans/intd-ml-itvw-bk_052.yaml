- en: 3.1 Compensation package
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/3.1-compensation-package.html](https://huyenchip.com/ml-interviews-book/contents/3.1-compensation-package.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There are two types of compensation: direct compensations and indirect compensations.
    For most tech companies, direct benefits include three main components:'
  prefs: []
  type: TYPE_NORMAL
- en: base salary (cash)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: equity grants (shares, options)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: bonuses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indirect benefits are more diverse and can be very generous but often at major
    tech companies. Below are some excamples.
  prefs: []
  type: TYPE_NORMAL
- en: health insurance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 401(k) matching
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: catered meals, snacks and drinks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: wellness stipend for gym membership, workout gear reimbursement, massages, physical
    therapy, meditation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: subsidy for commuting, phone, phone plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: corporate discounts for car rentals, flights, electronics, events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: student loan repayment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: education assistance programs such as tuition reimbursement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: conference attendance assistance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: paid time off
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
