- en: Later in the course we'll give a precise definition of what counts as an "iterator".
    For now, think of it as a sequence of values that you can loop over. [↩](#fr-iterator-1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can use ranges with other types too (e.g. characters and IP addresses),
    but integers are definitely the most common case in day-to-day Rust programming.
    [↩](#fr-weird-ranges-1)
