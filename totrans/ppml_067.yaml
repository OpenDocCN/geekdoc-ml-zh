- en: impl Trait in argument position
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html](https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the previous section, we saw how `impl Trait` can be used to return a type
    without specifying its name.
  prefs: []
  type: TYPE_NORMAL
- en: 'The same syntax can also be used in **argument position**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '`print_iter` takes an iterator of `i32`s and prints each element.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When used in **argument position**, `impl Trait` is equivalent to a generic
    parameter with a trait bound:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[Downsides](#downsides)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a rule of thumb, prefer generics over `impl Trait` in argument position.
  prefs: []
  type: TYPE_NORMAL
- en: Generics allow the caller to explicitly specify the type of the argument, using
    the turbofish syntax (`::<>`), which can be useful for disambiguation. That's
    not the case with `impl Trait`.
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](#exercise)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The exercise for this section is located in [`06_ticket_management/09_impl_trait_2`](https://github.com/mainmatter/100-exercises-to-learn-rust/tree/main/exercises/06_ticket_management/09_impl_trait_2)
