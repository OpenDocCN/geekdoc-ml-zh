- en: 'Some observations:'
  prefs: []
  type: TYPE_NORMAL
- en: the transformation is nonlinear, nor orthogonal, i.e., not a rotation (like
    PCA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the inter-sample distance is approximately preserved
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[ \delta_{i,j} = \sqrt{\left( (\delta Por_{i,j}^{2}) + (\delta AI_{i,j}^{2})
    + (\delta TOC_{i,j}^{2}) \right)} \]
  prefs: []
  type: TYPE_NORMAL
- en: Applications of MDS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The main application with multidimensional scaling is the ability to inspect
    high dimensional feature spaces for relationships between samples.
  prefs: []
  type: TYPE_NORMAL
- en: we may observe that specific wells cluster together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: we may observe systematic transitions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, in the figure above we could observe:'
  prefs: []
  type: TYPE_NORMAL
- en: Wells 1 and 168 are in a location of medium producing wells, but are low producing
    wells.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Well 70 is close to the many low producing well, but is a medium producing well.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Wells 155 and 158 are in a location of high producing wells, but are medium
    producing wells.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This analysis may identify opportunities for further investigation into these
    specific data samples. Perhaps there are data issues or other confounding features
    to integrate.
  prefs: []
  type: TYPE_NORMAL
- en: Recall, MDS is a one-way-trip.
  prefs: []
  type: TYPE_NORMAL
- en: While we can project the data into MDS space, there is no backtransformation;
    therefore, we cannot take an arbitrary location in MDS space and calculate the
    original feature combination.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The solution is nonunique with respect to translation, rotation and flipping.
    Our interpretation is based on separation distance and groupings in MDS space.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The calculation is performed each time we change the data resulting in a new
    solution.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comments
