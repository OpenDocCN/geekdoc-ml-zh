- en: Motivation for Multidimensional Scaling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Working with more features / variables is harder!
  prefs: []
  type: TYPE_NORMAL
- en: More difficult to visualize data and model
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More data are required to infer the joint probabilities
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Less data coverage of feature space
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More difficult to interrogate / check the model
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More likely redundant features, e.g., multicollinearity, resulting in model
    instability
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More computational effort, more computational resources and longer run times
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More complicated model is more likely overfit
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: More professional time for model construction
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We get a better model with fewer, informative features than throwing all our
    features into the model!
  prefs: []
  type: TYPE_NORMAL
- en: Inferential Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are no response features, \(y\), just predictor features,
  prefs: []
  type: TYPE_NORMAL
- en: \[ ùëã_1,\ldots,ùëã_ùëö \]
  prefs: []
  type: TYPE_NORMAL
- en: Machine learns by mimicry a compact representation of the data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Captures patterns as feature projections, group assignments, neural network
    latent features, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We focus on inference of the population, the natural system, instead of prediction
    of response features.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multidimensional Scaling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A powerful ordination method in inferential statistics / information visualization
    for exploring / visualizing the similarity (conversely the difference) between
    individual samples from a high dimensional dataset.
  prefs: []
  type: TYPE_NORMAL
- en: beyond 2 or 3 features it is difficult to visualize the relationships within
    our datasets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: for 2 features we can easily visualize the relationships between data samples
    with a regular scatter plot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: for 3 features we can either visualize our scatter plot in 3D (e.g., with interactive
    rotation) or by including color or through marginalization with matrix scatter
    plots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multidimensional scaling projects the \(m\) dimensional data to \(p\) dimensions
    such that \(p << m\).
  prefs: []
  type: TYPE_NORMAL
- en: ideally we are able to project to \(p=2\) to easily explore the relationships
    between the samples
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'While principal component analysis (PCA) operates with the covariance matrix,
    multidimensional scaling operates with the distance / dissimilarity matrix. For
    multidimensional scaling:'
  prefs: []
  type: TYPE_NORMAL
- en: you don‚Äôt need to know the actual feature values, just the distance or dissimilarity
    between the samples
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: as with any distance in feature space, we consider feature standardization to
    ensure that features with larger variance do not dominate the calculation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: we may work with a variety of dissimilarity measures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Simple Demonstrations of Multidimensional Scaling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs say that we have,
  prefs: []
  type: TYPE_NORMAL
- en: a list of cities, Boston, Chicago, DC, Denver, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: along with their X and Y locations (ignore geodesic considerations)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We have the locations, and we calculate the distance between each of the cities,
    a measure of pairwise sample dissimilarity by Euclidean distance, the distance
    matrix,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0c935ee4746774b508a3edeff6574ece.png)'
  prefs: []
  type: TYPE_IMG
- en: Matrix of inter-city distances, analogous to sample dissimilarity, from http://personality-project.org/r/mds.html.
  prefs: []
  type: TYPE_NORMAL
- en: It is logical that from these pairwise distances between each city, we project
    the cities into a 2D space such that we preserve the distances between the cities.
  prefs: []
  type: TYPE_NORMAL
- en: this is the result if we do this.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/51a3633907c72d0de40a51f830053aac.png)'
  prefs: []
  type: TYPE_IMG
- en: Cites projected by the distance matrix into a 2D space such that the inter-city
    distances are preserved, from http://personality-project.org/r/mds.html.
  prefs: []
  type: TYPE_NORMAL
- en: Unsurprisingly the matrix of distances between cities is perfectly reproduced,
    since the original data is in 2D, \(X\) and \(Y\) coordinates, ignoring geodesic
    context
  prefs: []
  type: TYPE_NORMAL
- en: the distance matrix did not include any information about orientation or origin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This method is invariant and insensitive to,
  prefs: []
  type: TYPE_NORMAL
- en: '**translation** - often the results are centered on 0, 0'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**rotation** - the orientation is arbitrary'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**reflection** - as we see with the example above, the \(Y\) coordinate is
    flipped, but the pairwise distances are correct'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: of course we could correct the resulting projection.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fc81cbe47c76094a371250cf4b919d67.png)'
  prefs: []
  type: TYPE_IMG
- en: ', MDS solution flipped to correct the \(Y\) coordinate, i.e., Seattle above
    LA, from http://personality-project.org/r/mds.html.'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, this example is trivial. Let‚Äôs demonstrate dimensionality reduction
    with a [MDS workflow](https://github.com/GeostatsGuy/PythonNumericalDemos/blob/master/MachineLearning_multidimensional_scaling_cities.ipynb)
    developed by [Alan Scherman](https://www.linkedin.com/in/alan-scherman/) while
    working with me on a summer undergraduate research project during an undergraduate
    Engineering [B.Sc](http://B.Sc). at Rice University.
  prefs: []
  type: TYPE_NORMAL
- en: Alan took 20 cities, 10 from Texas and 10 from California and tabulated the
    distance from the centroid of the state, population, median income and average
    commute time and calculate the dissimilarity as the Euclidian norm.
  prefs: []
  type: TYPE_NORMAL
- en: \[ d_{i,j} = \sqrt{\left(d^{\Delta}_i - d^{\Delta}_j \right)^2 + \left(N_i -
    N_j \right)^2 + \left(I^{P50}_i - I^{P50}_j \right)^2 + \left(\overline{t}_i -
    \overline{t}_j \right)^2} \]
  prefs: []
  type: TYPE_NORMAL
- en: where \(d^{\Delta}\) is distance from state centroid, \(N\) is population, \(I^{P50}\)
    is median income and \(\overline{t}\) is average commute time. This Euclidian
    city dissimilarity is applied to calculate this dissimilarity matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6acabb7de3761621e13093bb29d032dd.png)'
  prefs: []
  type: TYPE_IMG
- en: Euclidean city dissimilarity matrix based on distance from the centroid of the
    state, population, median income and average commute time.
  prefs: []
  type: TYPE_NORMAL
- en: then with multidimensional scaling the cities are projected into a 2D space,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2d60274734434a0d6d7e37703114bde1.png)'
  prefs: []
  type: TYPE_IMG
- en: Texas and California cities projected into a lower dimensional 2D space from
    a 4D space based on centroid of the state, population, median income and average
    commute time.
  prefs: []
  type: TYPE_NORMAL
- en: The groupings and spacing are informative.
  prefs: []
  type: TYPE_NORMAL
- en: San Jose, San Francisco and Oakland for a group and Fresno, Bakersfield and
    Midland form another group
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Corpus Christi and Amarillo are unlike Texas and all California cities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Given these simple demonstrations, let‚Äôs now get into the multidimensional scaling
    methods for projecting to 2D from a dissimilarity matrix,
  prefs: []
  type: TYPE_NORMAL
- en: Classical Multidimensional Scaling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Based on Euclidian distance between samples.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'calculate the square, symmetric distance matrix:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: \[\begin{split} D^(2) = \begin{bmatrix} \delta_{1,1}^2 & \delta_{1,2}^2 & \dots
    & \delta_{1,n}^2 \\ \delta_{2,1}^2 & \delta_{2,2}^2 & \dots & \delta_{2,n}^2 \\
    \vdots & \vdots & \ddots & \vdots \\ \delta_{n,1}^2 & \delta_{n,2}^2 & \dots &
    \delta_{n,n}^2 \\ \end{bmatrix} \end{split}\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(\delta_{i,j}^2\) is Euclidean distance between data samples at data
    indices \(i\) and \(j\).
  prefs: []
  type: TYPE_NORMAL
- en: apply double centering \(B = - \frac{1}{2} J D^{(2)} J\)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: solve for the eigenvalues, \(\lambda_1,\ldots,\lambda_p\)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: solve for the projected coordinates, \(x^{'}_1, \dots ,x^{'}_p\)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: \[ X^{'} = E_m \land^{\frac{1}{2}}_m \]
  prefs: []
  type: TYPE_NORMAL
- en: where \(E_m\) is the matrix of eigenvectors and \(\land_m\) is the diagonal
    matrix of eigenvalues.
  prefs: []
  type: TYPE_NORMAL
- en: 'General comments about classical multidimensional scaling:'
  prefs: []
  type: TYPE_NORMAL
- en: nonlinear dimensionality reduction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: no distribution assumption
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the transform may not be unique, and may be arbitrarily be translated, rotated
    and transformed (note, these do not change the pairwise distances \(\delta_{i,j}^2\)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Metric Multidimensional Scaling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A generalization of classical multidimensional scaling with a variety of metrics
    and a loss function optimization.
  prefs: []
  type: TYPE_NORMAL
- en: formulated as an optimization problem to minimize the square difference between
    the original and projected pairwise distances
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[ min_{x_1,\ldots,x_m} \sum_{i<j} \left( ||x_i - x_j|| - \delta_{i,j} \right)^2
    \]
  prefs: []
  type: TYPE_NORMAL
- en: where \(||x_i - x_j||\) are the pairwise distances in the projected space (\(p\)
    dimensional) and \(\delta_{i,j}\) are the pairwise distances in the original feature
    space.
  prefs: []
  type: TYPE_NORMAL
- en: 'General comments about metric multidimensional scaling:'
  prefs: []
  type: TYPE_NORMAL
- en: dissimilarity measure must be meaningful
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dimensionality reduction is performed such that the error in the sample pairwise
    distance is minimized
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: there is a variant known as non-metric multidimensional scaling for ordinal
    features (categorical with ordering).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Checking Multidimensional Scaling Results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The multidimensional scaling approach minimizes the square difference of the
    pairwise distances between all of the data samples and each other between the
    projected, lower dimensional, and original feature space.
  prefs: []
  type: TYPE_NORMAL
- en: '**stress** is defined as:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: \[ Stress_P(x_1,\ldots,x_n) = \left( \sum_{i \ne j = 1,\ldots,n} \left( ||x_i
    - x_j|| - \delta_{i,j} \right)^2 \right)^{\frac{1}{2}} \]
  prefs: []
  type: TYPE_NORMAL
- en: it is also useful to visualize the scatterplot of projected vs. original pairwise
    distances
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comparison with Principal Component Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'MDS and PCA are quite different, here‚Äôs a short summary of each to help elucidate
    the difference:'
  prefs: []
  type: TYPE_NORMAL
- en: Principal component analysis takes the covariance matrix (\(m \times m\)) between
    all the features and finds the orthogonal rotation such that the **variance is
    maximized** over the ordered principle components.
  prefs: []
  type: TYPE_NORMAL
- en: Multidimensional scaling takes the matrix of the pairwise distances (\(n \times
    n\)) between all the samples in feature space and finds the nonlinear projection
    such that the **error in the pairwise distances is minimized**.
  prefs: []
  type: TYPE_NORMAL
