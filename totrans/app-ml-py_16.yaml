- en: This analysis may identify opportunities for further investigation into these
    specific data samples. Perhaps there are data issues or other confounding features
    to integrate.
  prefs: []
  type: TYPE_NORMAL
- en: Recall, MDS is a one-way-trip.
  prefs: []
  type: TYPE_NORMAL
- en: While we can project the data into MDS space, there is no backtransformation;
    therefore, we cannot take an arbitrary location in MDS space and calculate the
    original feature combination.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The solution is nonunique with respect to translation, rotation and flipping.
    Our interpretation is based on separation distance and groupings in MDS space.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The calculation is performed each time we change the data resulting in a new
    solution.
