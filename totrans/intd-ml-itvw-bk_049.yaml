- en: Hiring speed varies wildly from company to company. On the long end of the spectrum,
    Google and DeepMind processes typically take between six weeks and three months.
    The long process is partly because of their recurring influx of candidates, and
    partly because they make hiring decisions at the company-level. Every two weeks,
    the hiring committee at Google meets to look at all the candidates that have passed
    the interview process and decide on who to hire. If you’ve made it to the hiring
    committee, your odds look good.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘速度因公司而异，差异很大。在时间轴的较长端，谷歌和DeepMind的处理过程通常需要六周到三个月。这个过程之所以长，部分原因是因为他们持续不断地涌入候选人，部分原因是因为他们在公司层面做出招聘决定。谷歌的招聘委员会每两周都会开会，审查所有通过面试过程的候选人，并决定要雇佣谁。如果你已经进入招聘委员会，你的机会看起来很好。
- en: On the short end of the spectrum, we have startups and big companies with flat
    organizational structures. The entire process at a startup can take days if they
    really want you. Big companies like NVIDIA and Netflix are fast, as they make
    hiring decisions at the team-level. A team manager can make hiring decisions on
    the spot. The whole process for my internship at NVIDIA took less than a week.
    I talked to my manager about converting to full-time in the afternoon and got
    my offer the next morning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间轴的较短端，我们有初创公司和具有扁平化组织结构的大公司。如果初创公司真的想要你，整个过程可能只需要几天。像NVIDIA和Netflix这样的公司反应迅速，因为他们在团队层面做出招聘决定。团队经理可以当场做出招聘决定。我在NVIDIA的实习招聘过程不到一周就完成了。我在下午和我的经理谈了转正的事情，第二天早上就收到了我的录用通知。
- en: The rest of the companies fall somewhere in the middle. The timeline depends
    a great deal on your availability for interviews, companies’ availability for
    interviewing spots, how much they want you, and how much they need you. You should
    ask your recruiter about the expected timeframe if they haven’t told you already,
    and inform them of any time constraints you have.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其他公司则分布在中间位置。时间线在很大程度上取决于你面试的可用性、公司面试位置的可用性、他们对你有多大的需求以及他们需要你的程度。如果你还没有被告知预期的期限，你应该向你的招聘人员询问，并告知他们你任何的时间限制。
- en: If it’s been at least a week after your interviews and you haven’t heard from
    your recruiter, it’s okay to send a short and respectful check-in. Let them know
    that you’re excited about the company and would love to hear any updates as you
    have to consider other opportunities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你面试后至少过去了一周还没有收到招聘人员的消息，你可以发送一个简短而礼貌的跟进信息。让他们知道你对公司很感兴趣，并希望了解任何更新，因为你需要考虑其他机会。
