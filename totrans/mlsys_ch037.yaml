- en: Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These labs provide a unique opportunity to gain practical experience with machine
    learning (ML) systems. Unlike working with large models that require data center-scale
    resources, these exercises enable you to directly interact with hardware and software
    using TinyML. This hands-on approach provides a tangible understanding of the
    challenges and opportunities in deploying AI, albeit on a small scale. However,
    the principles are largely the same as what you would encounter when working with
    larger systems.
