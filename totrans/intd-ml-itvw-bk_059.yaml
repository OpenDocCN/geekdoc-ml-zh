- en: 'Major tech companies follow very different ladders. For example, engineering
    roles at Google have levels from L3 to L10, while Facebook E3 to E9, Microsoft
    from 59 to 80\. These levels also map to a more standardized ladder which includes:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 主要科技公司遵循着非常不同的晋升阶梯。例如，谷歌的工程职位从L3到L10，而Facebook从E3到E9，微软从59到80。这些级别也对应到一个更标准化的阶梯，其中包括：
- en: entry level (associate/junior) engineer
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初级（助理/初级）工程师
- en: engineer
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程师
- en: senior engineer
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高级工程师
- en: staff engineer
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 员工工程师
- en: principal engineer
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首席工程师
- en: distinguished engineer
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 杰出工程师
- en: Usually, recent college graduates start at the lowest level, master graduates
    at the level above, and Ph.D. graduates at the next level. There’s not much variance
    in the base salary for the same level at the same company, as the base salary
    is usually capped for each level. But there’s a lot more variance in equity grants
    which can change significantly through negotiation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，大学毕业生从最低级别开始，硕士毕业生在更高一级别，而博士毕业生在下一个级别。在同一公司中，同一级别的起薪差异不大，因为起薪通常为每个级别设定上限。但在股权分配上差异很大，这可以通过谈判显著改变。
- en: It’s not uncommon to see strong candidates being offered levels higher than
    their peers. Sometimes, a company might up your level to give you a higher base
    salary to match another offer you might have. However, companies might be reluctant
    to level up a new hire, as the higher level means higher expectations, which,
    many argue, can negatively affect their ability to succeed at the company.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看到优秀候选人被提供高于其同侪的级别并不罕见。有时，一家公司可能会提高你的级别，以提供更高的基本薪酬来匹配你可能收到的另一份工作邀请。然而，公司可能不愿意提升新员工的级别，因为更高的级别意味着更高的期望，许多人认为这可能会负面影响他们在公司取得成功的能力。
- en: Few companies put levels in their offer letters. If you ask, recruiters should
    tell you, since you’ll find out if you join anyway. It’s fashionable for people
    in tech to say things like “titles don’t matter”, but they do. In the absence
    of a perfect method to evaluate someone’s actual professional ability, society
    responds well to titles. Having a higher level means not only higher compensation
    but also more freedom in deciding what to work on and more negotiating power if
    you want to change jobs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有公司在他们的录用函中列出级别。如果你询问，招聘人员应该告诉你，因为无论你是否加入，你都会了解到这一点。在科技界，人们说“头衔不重要”很时髦，但它们确实很重要。在没有完美方法来评估某人的实际专业能力的情况下，社会对头衔的反应很好。更高的级别不仅意味着更高的薪酬，还意味着在决定做什么工作上有更多的自由，如果你想要换工作，也会有更多的谈判能力。
- en: 'In theory, companies should put a lot of thought into designing their levels,
    and employees should be able to find out what’s expected at each level and what
    they can do to go up the ladder. If you don’t know, talk to your manager. You
    can put it as simple as: “*I want to build my career here and take on more responsibilities
    at the company. What do you need to see from me to consider me for the next level?*”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，公司应该在设计其级别时投入大量思考，员工应该能够了解每个级别的期望以及他们可以做什么来攀登阶梯。如果你不知道，就与你的经理谈谈。你可以简单地说：“*我想在这里建立我的职业生涯，并在公司承担更多的责任。为了考虑我晋升到下一级别，你需要看到我哪些方面的表现？*”
- en: For more information on engineering levels, checkout [Things to know about engineering
    levels](https://charity.wtf/2020/09/14/useful-things-to-know-about-engineering-levels/)
    (Charity Majors, 2020).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于工程级别的信息，请参阅[关于工程级别的须知](https://charity.wtf/2020/09/14/useful-things-to-know-about-engineering-levels/)（查理·马约尔斯，2020年）。
