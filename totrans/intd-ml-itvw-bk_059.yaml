- en: ⚠ This section only applies to big companies. At startups, hierarchies are flat
    and levels are not well-defined. ⚠
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⚠本节仅适用于大型公司。在初创公司中，等级结构扁平，级别定义不明确。⚠
- en: For each offer, you should also look at the level. Most companies have well-defined
    levels for their software engineering roles that encompass ML roles. Higher levels
    suggest higher compensations, more decision-making power, and more responsibilities.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一份工作邀请，你也应该看看级别。大多数公司为其软件工程角色（包括机器学习角色）定义了明确的级别。更高的级别意味着更高的薪酬、更多的决策权以及更多的责任。
