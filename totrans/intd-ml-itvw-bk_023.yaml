- en: 1.2.2 Enterprise vs. consumer products
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ÂéüÊñáÔºö[https://huyenchip.com/ml-interviews-book/contents/1.2.2-enterprise-vs.-consumer-products.html](https://huyenchip.com/ml-interviews-book/contents/1.2.2-enterprise-vs.-consumer-products.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another important distinction is between companies that build enterprise products
    (B2B - business to business) and companies that build customer products (B2C -
    business to consumer).
  prefs: []
  type: TYPE_NORMAL
- en: B2B companies build products for organizations. Examples of enterprise products
    are Customer relationship management (CRM) software, project management tools,
    database management systems, cloud hosting services, etc.
  prefs: []
  type: TYPE_NORMAL
- en: B2C companies build products for individuals. Examples of consumer products
    are social networks, search engines, ride-sharing services, health trackers, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Many companies do both -- their products can be used by individuals but they
    also offer plans for enterprise users. For example, Google Drive can be used by
    anyone but they also have Google Drive for Enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even if a B2C company doesn‚Äôt create products for enterprises directly, they
    might still need to sell to enterprises. For example, Facebook‚Äôs main product
    is used by individuals but they sell ads to enterprises. Some might argue that
    this makes Facebook users products, as famously quipped: ‚ÄúIf you‚Äôre not paying
    for it, you‚Äôre not the customer; you‚Äôre the product being sold.^([14](#fn_14))‚Äù'
  prefs: []
  type: TYPE_NORMAL
- en: These two types of companies have different sales strategies and engineering
    requirements. Consumer products tend to rely on viral marketing (e.g. invite your
    friends and get your next order for free) to reach a large number of users. Selling
    enterprise products tends to require selling to each user separately.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise companies usually have the role of **solutions architect** and its
    variances (**solutions engineer**, **enterprise architect**) to work with enterprise
    customers to figure out how to use the tool for their use cases.
  prefs: []
  type: TYPE_NORMAL
- en: üå≥ **Tip** üå≥
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since these two types of companies have different business models, they need
    to be evaluated differently when you consider joining them.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For enterprise products, you might want to ask:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How many customers do they have? What's the customer growth rate (e.g. do they
    sign on a customer every month)?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How long is their sales cycle (e.g. how long it usually takes them from talking
    to a potential customer to closing the contract)?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How does their pricing structure work?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How hard is it to integrate their product with their customers' systems?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For consumer products, you might want to ask:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How many active users do they have? What's their user growth rate?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How much does it cost to acquire a user? This is extremely important since the
    cost of user acquisition has been hailed as a startup killer^([15](#fn_15)).
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Do users pay to use the product? If not, how are they going to make money?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: What privacy measures do they take when handling users' data? E.g. you don‚Äôt
    want to work for the next [Cambridge Analytica](https://www.nytimes.com/2018/04/04/us/politics/cambridge-analytica-scandal-fallout.html).
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '^([14](#fn_14)): [You‚Äôre Not the Customer; You‚Äôre the Product](https://quoteinvestigator.com/2017/07/16/product/)
    (Quote Investigator).'
  prefs: []
  type: TYPE_NORMAL
- en: '^([15](#fn_15)): [Startup Killer: the Cost of Customer Acquisition](https://www.forentrepreneurs.com/startup-killer/)
