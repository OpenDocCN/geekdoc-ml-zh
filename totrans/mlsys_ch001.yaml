- en: Why We Wrote This Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**The Problem:** Students learn to train AI models, but few understand how
    to build the systems that actually make them work in production. When ML systems
    concepts are taught, students often learn individual components without grasping
    the holistic architecture‚Äîthey can see the trees but miss the forest.'
  prefs: []
