- en: Accurately evaluating candidates is very challenging. First, you can only evaluate
    something as well as your evaluators allow. Companies can only evaluate a candidate
    to the extent of the interviewersâ€™ knowledge. If your interviewer has a shallow
    understanding of X, they wonâ€™t be able to evaluate your in-depth understanding
    of X. Many companies, including those who claim to be ML companies, donâ€™t already
    have a strong in-house ML team to act as good evaluators^([35](#fn_35)). Second,
    even strong in-house teams donâ€™t always mean strong evaluators. Therefore, companies
    have to rely on signals to help them predict whether a candidate would be a good
    fit.
