- en: Even though GitHub/Kaggle in particular and past projects, in general, seem
    meritocratic, we have to be mindful of the candidatesâ€™ circumstances when looking
    at them. Not everyone can afford to contribute to open-source projects or enter
    Kaggle competitions. If we place too much importance on voluntary activities,
    we accidentally punish candidates from less privileged backgrounds -- those who
    work long hours, have too many responsibilities at home or face online harassment
    for who they are.
