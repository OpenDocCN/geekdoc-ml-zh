- en: One group that suffers if hiring decisions are made based on open-source contributions
    is women. According to a 2016 research by the National Center for Women & Information
    Technology, the percentages of women in various software engineering occupations
    are 21% (Computer Programmers), 18% (Software Developers), and 34% (Web Developers).^([36](#fn_36))
    Yet, according to reports on Toptal^([37](#fn_37)) and Wired^([38](#fn_38)), only
    3-5% of open-source contributors are women.
