- en: The hiring process of most tech companies, including and especially the biggest
    ones, is far from perfect. It's riddled with biases and loopholes. Yet, it's still
    being used because of legacy and bureaucracy. Until a better process comes along,
    the best that candidates can do is to understand the signals employers look for
    and maximize our visibility. [On average, recruiters spend only 7.4 seconds on
    a resume](https://www.theladders.com/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf).
    If you're a great ML engineer but can't signal to recruiters that you're amazing
    in those 7.4 seconds, you're out.
