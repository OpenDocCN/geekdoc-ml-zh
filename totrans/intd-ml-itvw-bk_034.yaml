- en: The strongest signal is past experience, especially experience similar to the
    job youâ€™re applying for. The experience can be work done at your previous jobs,
    projects you do independently, or competitions you enter. If youâ€™ve placed highly
    in Kaggle competitions, made significant contributions to open-source projects,
    presented papers at top-tier conferences, written in-depth technical blog posts,
    self-published books, or done any interesting side projects, you should put them
    online and highlight them in your resume. There are so many things you can do
    to signal to people that youâ€™re proactive, capable, and willing to work hard.
