- en: Rank transforms can linearize monotonic increasing or decreasing segments of
    the data.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 秩转换可以线性化数据的单调递增或递减段。
- en: Correlation with Multiple Populations
  id: totrans-231
  prefs:
