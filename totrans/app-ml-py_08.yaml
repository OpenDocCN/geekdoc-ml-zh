- en: Correlation and Covariance
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关性和协方差
- en: It is straight forward to calculate the covariance and correlation from the
    pairs of data in our dataset. Here’s the covariance matrix.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们的数据集中的数据对计算协方差和相关系数是直接的。以下是协方差矩阵。
- en: Notice that the matrix is symmetrical? Makes sense, as the \(C_{Por,Perm} =
    C_{Perm,Por}\).
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意矩阵是对称的？这是有道理的，因为\(C_{Por,Perm} = C_{Perm,Por}\)。
- en: Also, note that the diagonal values (\(C_{i,j}\) where \(i=j\)) equal to the
    variance.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，请注意，对角值（\(C_{i,j}\)其中\(i=j\)）等于方差。
- en: We check porosity by calculating the variance.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过计算方差来检查孔隙率。
- en: '[PRE14]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[PRE15]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Here’s the correlation coefficient matrix.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 这是相关系数矩阵。
