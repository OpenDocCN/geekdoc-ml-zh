  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/6670f44bf097d76b1bb14223e0d01f77.png)'
- en: Now let’s look at what Spearman correlation sees, by plotting the rank transform
    of the data.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看斯皮尔曼相关系数看到的是什么，通过绘制数据的秩转换。
- en: '[PRE22]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
