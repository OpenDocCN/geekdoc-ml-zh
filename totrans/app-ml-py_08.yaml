    of the data.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看斯皮尔曼相关系数看到的是什么，通过绘制数据的秩转换。
- en: '[PRE24]'
  id: totrans-228
  prefs: []
