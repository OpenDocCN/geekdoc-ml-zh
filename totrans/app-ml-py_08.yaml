  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用抛物线比较皮尔逊和斯皮尔曼相关系数
- en: Let’s try the famous parabola example that is commonly used to demonstrate the
    impact of nonlinearity on correlation.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试使用常见的抛物线示例来演示非线性对相关性的影响。
- en: '[PRE23]'
  id: totrans-225
