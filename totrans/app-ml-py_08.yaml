  type: TYPE_NORMAL
  zh: 设置工作目录
- en: I always like to do this so I don’t lose files and to simplify subsequent read
    and writes (avoid including the full address each time).
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢这样做，这样我就不会丢失文件，并且可以简化后续的读取和写入（每次避免包含完整地址）。
