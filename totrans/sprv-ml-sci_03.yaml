- en: 1  Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 引言
- en: 原文：[https://ml-science-book.com/introduction.html](https://ml-science-book.com/introduction.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://ml-science-book.com/introduction.html](https://ml-science-book.com/introduction.html)
- en: Researchers make millions of protons collide every second inside the Large Hadron
    Collider (LHC) deep below the French-Swiss border near Geneva to understand what
    our universe is ultimately made of. Each collision creates subatomic particles
    which often decay quickly, creating even more particles. Sensors surround the
    collision zone and record the passage of these particles, turning each collision
    event into data – a lot of data. CERN, the European Organization for Nuclear Research,
    is the world’s largest particle physics laboratory. CERN’s data center processes
    up to a petabyte of data per day. That’s a million gigabytes. These amounts of
    data are far beyond anything a human can look at.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在位于日内瓦附近法国-瑞士边境深处的欧洲大型强子对撞机（LHC）中，每秒让数百万个质子相撞，以了解我们的宇宙最终由什么组成。每一次碰撞都会产生亚原子粒子，这些粒子通常很快就会衰变，从而产生更多的粒子。传感器围绕着碰撞区域，记录这些粒子的通过，将每一次碰撞事件转化为数据——大量的数据。欧洲核子研究组织CERN是世界上最大的粒子物理实验室。CERN的数据中心每天处理高达一拍字节的数据。那是一百万吉字节。这些数据量远远超出了人类能够处理的能力。
- en: 'To call the analysis of this data “challenging” is a complete understatement:
    It’s difficult to reconstruct the collisions because multiple collisions occur
    simultaneously; sensor data is generated faster than it can be written to disk;
    and some particles decay in less than a trillionth of a trillionth of a second.
    To make the data processing and analysis manageable, CERN researchers rely on
    machine learning. Machine learning systems scan the incoming event data and decide
    which to write to disk and which to ignore. Machine learning models also estimate
    the energy and timing of signals. Other machine learning models help reconstruct
    events and remove noise. Today, particle science at CERN is unthinkable without
    machine learning.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种数据分析称为“具有挑战性”是一种完全的夸张：重建碰撞非常困难，因为同时发生多次碰撞；传感器数据生成速度比写入磁盘的速度快；有些粒子在不到万亿分之一秒的时间内就会衰变。为了使数据处理和分析变得可管理，CERN的研究人员依赖机器学习。机器学习系统扫描传入的事件数据，并决定哪些写入磁盘，哪些忽略。机器学习模型还估计信号的能量和时间。其他机器学习模型帮助重建事件并去除噪声。今天，没有机器学习就无法想象CERN的粒子科学。
- en: But it’s not just particle science. If you look closely, you’ll find machine
    learning in almost every field (at least, we couldn’t find any without it). There
    are fields where everyone expects machine learning applications, such as geoscience,
    materials science, or neuroscience [[1]](references.html#ref-reichstein2019deep),
    [[2]](references.html#ref-schmidt2019recent), [[3]](references.html#ref-kell2018task).
    But you might be surprised to see machine learning applied in other fields, such
    as anthropology, history, or theoretical physics [[4]](references.html#ref-pedersen2023editorial),
    [[5]](references.html#ref-kim2014ancient), [[6]](references.html#ref-he2017machine).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是粒子科学。如果你仔细观察，你会发现机器学习几乎在每一个领域（至少，我们找不到任何一个没有它的领域）。有些领域大家都期待机器学习应用，如地球科学、材料科学或神经科学
    [[1]](references.html#ref-reichstein2019deep), [[2]](references.html#ref-schmidt2019recent),
    [[3]](references.html#ref-kell2018task)。但你可能会惊讶地看到机器学习在其他领域的应用，如人类学、历史或理论物理 [[4]](references.html#ref-pedersen2023editorial),
    [[5]](references.html#ref-kim2014ancient), [[6]](references.html#ref-he2017machine)。
- en: Let’s look at a few applications to get a better sense of how scientists use
    machine learning. In each example, machine learning plays a different scientific
    role.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看几个应用实例，以更好地了解科学家如何使用机器学习。在每个例子中，机器学习都扮演着不同的科学角色。
- en: Raven Science was stuck. The Ravens were drowning in complex data and had no
    idea how to compress it into a scientific model. A peculiar bunch of neuro-stats-computer
    Ravens had recently developed a new modeling approach called supervised machine
    learning, which learns predictive models directly from data. But is this kind
    of modeling still science, or is it alchemy?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 雷文科学陷入了困境。乌鸦们被复杂的数据淹没，不知道如何将其压缩成科学模型。一群独特的神经统计计算机乌鸦最近开发了一种新的建模方法，称为监督机器学习，它可以直接从数据中学习预测模型。但这种建模仍然是科学，还是炼金术？
- en: '![](../Images/4392fd0ac226102382341728439b6b37.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4392fd0ac226102382341728439b6b37.png)'
- en: 1.1 Labeling wildlife in the Serengeti
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 在塞伦盖提标记野生动物
- en: 'Wildlife ecologists want to understand and control the complexities of natural
    ecosystems. They ask questions like: What animals live in the ecosystem? How many
    animals of each species are there? What do the animals do?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 野生动物生态学家希望理解和控制自然生态系统的复杂性。他们提出的问题包括：生态系统中有哪些动物？每种动物有多少？动物们都在做什么？
- en: 'For a long time, it was difficult to analyze these questions quantitatively
    because there was simply no data. But today, motion sensor cameras, often referred
    to as *camera traps*, make huge amounts of data available. Camera traps combine
    cameras with motion sensors. Once something moves in front of the camera, it takes
    pictures. The Serengeti, home to zebras, buffalos, and lions, is one of the ecosystems
    where ecologists placed various camera traps. But to turn these images into insights,
    people had to label them: they had to decide whether an animal was in the picture,
    what species it belonged to, and describe what it was doing. A tedious task!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很长时间以来，由于没有数据，很难对这些问题的定量分析。但今天，运动传感器相机，通常被称为*相机陷阱*，提供了大量数据。相机陷阱将相机与运动传感器结合在一起。一旦有物体在相机前移动，它就会拍照。塞伦盖提，斑马、水牛和狮子的家园，是生态学家放置各种相机陷阱的生态系统之一。但要将这些图像转化为洞察力，人们必须对它们进行标记：他们必须决定图像中是否有动物，它属于哪个物种，并描述它在做什么。这是一项繁琐的任务！
- en: For this reason, Norouzzadeh et al. [[7]](references.html#ref-norouzzadeh2018automatically)
    used the already labeled data to train a convolutional neural network that performs
    this task automatically. [Figure 1.1](#fig-serengeti-intro) shows the output of
    this labeling task. The model achieves a prediction performance of 94.9% accuracy
    on the Snapshot Serengeti dataset – the same performance as crowdsourced teams
    of volunteers who typically label the data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Norouzzadeh等人[[7]](references.html#ref-norouzzadeh2018automatically)使用已经标记的数据来训练一个自动执行此任务的卷积神经网络。图1.1显示了此标记任务的输出。该模型在Snapshot
    Serengeti数据集上实现了94.9%的预测准确率——与通常标记数据的志愿者团队的表现相同。
- en: '![](../Images/1b6eeabd840fafe8550cb7483f7d5f2d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1b6eeabd840fafe8550cb7483f7d5f2d.png)'
- en: 'Figure 1.1: The image was taken by motion sensor cameras in the Serengeti and
    shows wildlife animals. The machine learning model by Norouzzadeh et al. [[7]](references.html#ref-norouzzadeh2018automatically)
    correctly identifies, counts, and describes the animals in the image. Used with
    permission from [[7]](references.html#ref-norouzzadeh2018automatically).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1：该图像由塞伦盖提的运动传感器相机拍摄，显示了野生动物。Norouzzadeh等人[[7]](references.html#ref-norouzzadeh2018automatically)的机器学习模型正确识别、计数并描述了图像中的动物。经[[7]](references.html#ref-norouzzadeh2018automatically)许可使用。
- en: The primary goal of the paper is to provide a reliable labeling tool for researchers.
    The labels for the data should be accurate enough to draw scientific conclusions.
    Therefore, Noroyzzadeh et al. [[7]](references.html#ref-norouzzadeh2018automatically)
    are concerned with the predictive accuracy of the model under changing natural
    conditions and the uncertainty associated with the predictions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 论文的主要目标是提供一种可靠的标记工具供研究人员使用。数据的标签应该足够准确，以便得出科学结论。因此，Noroyzzadeh等人[[7]](references.html#ref-norouzzadeh2018automatically)关注模型在变化自然条件下的预测准确性和与预测相关的不确定性。
- en: 1.2 Forecasting tornadoes to inform actions
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 预测龙卷风以指导行动
- en: In the case of severe weather events like tornadoes, every minute counts. You
    need to find shelter for yourself and your loved ones quickly. But tornadoes are
    hard to predict. They form rapidly and the exact conditions for a tornado to form
    are not fully understood.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在像龙卷风这样的严重天气事件中，每一分钟都很宝贵。你需要迅速为自己和亲人找到避难所。但龙卷风很难预测。它们迅速形成，而形成龙卷风的精确条件尚未完全理解。
- en: 'Lagerquist et al. [[8]](references.html#ref-lagerquist2020deep) therefore use
    machine learning to predict the occurrence of a tornado within the next hour.
    They trained a convolutional neural network on data from two different sources:
    storm-centered radar images and short-range soundings. Their model achieves similar
    performance to ProbSevere, an advanced machine learning system for severe weather
    forecasting that is already in operation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Lagerquist等人[[8]](references.html#ref-lagerquist2020deep)因此使用机器学习来预测未来一小时内龙卷风的发生。他们在来自两个不同来源的数据上训练了一个卷积神经网络：风暴中心的雷达图像和短程探测。他们的模型实现了与已投入使用的先进机器学习系统ProbSevere相似的预测性能，后者用于严重天气预测。
- en: The work aims to provide a system that could be used in deployment to help warn
    the population of tornadoes. Therefore, the paper centers on the methodology and
    the assessment of the model’s predictive performance in relevant deployment settings.
    In particular, they analyzed in which regions the model worked best and worst
    in terms of prediction error for different types of tornadoes. The use case differs
    from the Serengeti animal classifier where the goal was labeling, not case-by-case
    decision-making (although summary data from Serengeti might end up for decision-making).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该工作的目标是提供一个系统，可以在部署中使用，以帮助警告公众关于龙卷风的信息。因此，论文集中在方法论和模型在相关部署设置中的预测性能评估。特别是，他们分析了模型在预测不同类型龙卷风时，哪些地区的表现最好和最差。用例与塞伦盖提动物分类器不同，那里的目标是标记，而不是逐个案例的决策（尽管塞伦盖提的总结数据可能最终用于决策）。
- en: 1.3 Predicting almond yield to gain insights
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 通过预测杏仁产量来获得见解
- en: 'California is the almond producer of the world: it produces 80% of all the
    almonds on Earth, probably in the entire Universe. Nitrogen, a fertilizer, plays
    a key role in growing the nuts.[¹](#fn1) Fertiliser is regulated, meaning there’s
    an upper limit for its use. Before you can develop a good fertilizer strategy,
    you have to quantify its effect first. Zhang et al. [[9]](references.html#ref-zhang2019california)
    used machine learning to predict the almond yield of orchard fields, based on
    weather, orchard characteristics using remote sensing (satellites), and, of course,
    fertilizer use. The authors examined the model not only for its predictive accuracy
    but also for how individual features affect the prediction and how important they
    are for the model’s performance.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚是世界杏仁生产者：它生产了地球上80%的所有杏仁，可能在整个宇宙中也是如此。氮肥在坚果生长中起着关键作用。[¹](#fn1) 肥料使用受到监管，意味着其使用有一个上限。在你可以制定一个好的肥料策略之前，你必须首先量化其效果。张等人
    [[9]](references.html#ref-zhang2019california) 使用机器学习来预测果园田地的杏仁产量，基于天气、果园特征（使用遥感技术，即卫星）和当然，肥料使用。作者不仅检查了模型的预测准确性，还检查了单个特征如何影响预测以及它们对模型性能的重要性。
- en: 'The goal of this research is twofold: prediction and insight, so it goes beyond
    just making a decision. The model may help almond growers make better decisions
    about fertilizer use but also contribute to the scientific knowledge base. In
    general, the scientific fields of ecology and agriculture are at the forefront
    when it comes to adapting machine learning [[10]](references.html#ref-lucas2020translucent),
    [[11]](references.html#ref-perry2022outlook).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的目标是双重的：预测和洞察，因此它不仅仅是一个决策。该模型可能有助于杏仁种植者做出更好的肥料使用决策，同时也为科学知识库做出贡献。一般来说，生态学和农业科学领域在适应机器学习
    [[10]](references.html#ref-lucas2020translucent)，[[11]](references.html#ref-perry2022outlook)
    方面处于前沿。
- en: 1.4 Inferring protein structures for scientific hypotheses
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 推断蛋白质结构以获得科学假设
- en: 'One of the big goals in bioinformatics is to understand how protein structures
    are determined by their amino acid sequences. Proteins do a lot of heavy lifting
    in the body, from building muscles and repairing the body to breaking down food
    and sending messages. A protein’s structure is largely determined by its sequence
    of amino acids, the building blocks of protein. The protein’s structure, however,
    ultimately determines its function. The problem: It is difficult to predict how
    a protein will be structured if you only have the amino acid sequence. If scientists
    could do that reliably, it would help them with drug discovery, understanding
    disease mechanisms, and designing new proteins. Meet AlphaFold [[12]](references.html#ref-jumper2021highly),
    a deep neural network that can predict protein structures from their amino acid
    sequence reasonably well. See [Figure 1.2](#fig-alphafold-protein) for one example.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 生物信息学中的一个重要目标是要了解蛋白质结构是如何由它们的氨基酸序列决定的。蛋白质在身体中承担着许多重任，从建造肌肉和修复身体到分解食物和传递信息。蛋白质的结构在很大程度上由其氨基酸序列决定，这是蛋白质的构建块。然而，蛋白质的结构最终决定了其功能。问题是：如果你只有氨基酸序列，很难预测蛋白质的结构。如果科学家能够可靠地做到这一点，将有助于他们在药物发现、理解疾病机制和设计新蛋白质方面的工作。认识AlphaFold
    [[12]](references.html#ref-jumper2021highly)，这是一个能够从氨基酸序列中合理预测蛋白质结构的深度神经网络。参见[图1.2](#fig-alphafold-protein)中的一个示例。
- en: '![](../Images/a40fc4d7199a6a9a75a0c47a8e67a3b0.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/a40fc4d7199a6a9a75a0c47a8e67a3b0.png)'
- en: 'Figure 1.2: Protein structure, predicted in blue, determined by experiment
    in green. Figure by [[12]](references.html#ref-jumper2021highly), CC-BY (https://creativecommons.org/licenses/by/4.0/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2：蛋白质结构，蓝色为预测，绿色为实验确定。图由 [[12]](references.html#ref-jumper2021highly)，CC-BY
    (https://creativecommons.org/licenses/by/4.0/)
- en: 'AlphaFold was trained on a dataset of 100,000 protein sequences. Beyond pure
    prediction, the algorithm aids with molecular replacement [[13]](references.html#ref-pereira2021high)
    and interpreting images of proteins taken with special microscopes [[14]](references.html#ref-gupta2021cryoem).
    There’s now even an entire database, called AlphaFold DB, which stores the predicted
    protein structures. On its website [[15]](references.html#ref-alphafolddb2023)
    it says:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaFold是在包含10万个蛋白质序列的数据集上训练的。除了纯粹的预测之外，该算法还帮助进行分子替换 [[13]](references.html#ref-pereira2021high)
    和解释使用特殊显微镜拍摄的蛋白质图像 [[14]](references.html#ref-gupta2021cryoem)。现在甚至有一个名为AlphaFold
    DB的完整数据库，用于存储预测的蛋白质结构。在其网站上 [[15]](references.html#ref-alphafolddb2023) 它表示：
- en: “AlphaFold DB provides open access to over 200 million protein structure predictions
    to accelerate scientific research.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “AlphaFold DB提供了超过2亿个蛋白质结构预测的开放访问，以加速科学研究。”
- en: Not only has the prediction model AlphaFold become part of science, but its
    predictions serve as a building block for further research. To justify this sensitive
    role of machine learning, the model needs to be doubly scrutinized.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅预测模型AlphaFold已成为科学的一部分，而且其预测结果也成为了进一步研究的基础。为了证明机器学习这一敏感角色的合理性，该模型需要接受双重审查。
- en: 1.5 What role does machine learning play in science?
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 机器学习在科学中扮演什么角色？
- en: You may look at these examples and argue that machine learning is only one of
    many tools in the scientific process, like Excel or Python, or that the scientific
    goal was only to evaluate the model’s performance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看看这些例子，并认为机器学习只是科学过程中的许多工具之一，就像Excel或Python一样，或者认为科学目标只是评估模型的性能。
- en: If this were the case, the value of machine learning in science would be very
    limited – machine learning could create ‘models’, but these bear little resemblance
    to scientific models that represent phenomena. The most important methodological
    steps in science – such as creating scientific models or theories, testing them,
    and finding interesting new research problems – would remain unaffected by machine
    learning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样的话，机器学习在科学中的价值将非常有限——机器学习可以创建“模型”，但这些与代表现象的科学模型相差甚远。科学中最重要的方法论步骤——如创建科学模型或理论、测试它们以及发现有趣的新研究问题——将不会受到机器学习的影响。
- en: Indeed, there are good reasons why everyone is cautious about machine learning
    in science – in its raw form, machine learning reduces every scientific question
    to a prediction problem. This restraint is emphasized by popular critical voices
    about machine learning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，人们之所以对科学中的机器学习持谨慎态度，是有充分的理由的——在原始形式下，机器学习将每个科学问题都简化为预测问题。这种限制被关于机器学习的流行批评声音所强调。
- en: Take Judea Pearl, a proponent of causal inference, who said that
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以因果推理的倡导者Judea Pearl为例，他说：
- en: “I view machine learning as a tool to get us from data to probabilities. But
    then we still have to make two extra steps to go from probabilities into real
    understanding — two big steps. One is to predict the effect of actions, and the
    second is counterfactual imagination.” [[16]](references.html#ref-pearl2019limitations)
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为机器学习是一个从数据到概率的工具。但然后我们仍然需要额外走两步才能从概率到真正的理解——两大步。第一步是预测行动的效果，第二步是反事实想象。”
    [[16]](references.html#ref-pearl2019limitations)
- en: 'Pearl refers here to his ladder of causation that distinguishes three ranks:
    1\. association, 2\. intervention, and 3\. counterfactual reasoning [[17]](references.html#ref-pearl2018book).
    He highlights that machine learning remains on rank one of this ladder and is
    only suitable for static prediction.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Pearl在这里指的是他区分三个等级的因果层次：1. 关联，2. 干预，和3. 反事实推理 [[17]](references.html#ref-pearl2018book)。他强调机器学习仍然处于这个层次的第一位，并且仅适用于静态预测。
- en: Gary Marcus, one of the most well-known critics of current deep learning claimed
    that
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Gary Marcus，当前深度学习最著名的批评者之一声称：
- en: “In my judgement, we are unlikely to resolve any of our greatest immediate concerns
    about AI if we don’t change course. The current paradigm – long on data, but short
    on knowledge, reasoning and cognitive models – simply isn’t getting us to AI we
    can trust.” [[18]](references.html#ref-marcus2020next)
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在我看来，如果我们不改变方向，我们不太可能解决我们对人工智能的任何最大担忧。当前的范式——数据丰富，但知识、推理和认知模型不足——并不能让我们达到可以信赖的人工智能。”
    [[18]](references.html#ref-marcus2020next)
- en: In the paper, Marcus criticizes the lack of robustness, the ignorance of background
    knowledge, and the opacity in the current machine learning approach.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在论文中，马库斯（Marcus）批评了当前机器学习方法的脆弱性、对背景知识的无知以及透明度不足。
- en: 'Noam Chomsky, one of the founding fathers of modern linguistics argued:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现代语言学之父之一，诺姆·乔姆斯基（Noam Chomsky）曾争辩道：
- en: “Perversely, some machine learning enthusiasts seem to be proud that their creations
    can generate correct “scientific” predictions (say, about the motion of physical
    bodies) without making use of explanations (involving, say, Newton’s laws of motion
    and universal gravitation). But this kind of prediction, even when successful,
    is pseudoscience. While scientists certainly seek theories that have a high degree
    of empirical corroboration, as the philosopher Karl Popper noted, ‘we do not seek
    highly probable theories but explanations; that is to say, powerful and highly
    improbable theories.’ ” [[19]](references.html#ref-chomsky2023noam)
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “奇怪的是，一些机器学习爱好者似乎为自己的创造能够生成正确的‘科学’预测（例如，关于物体运动的预测）而感到自豪，而这些预测并没有使用解释（例如，牛顿的运动定律和万有引力定律）。但这种预测，即使成功，也属于伪科学。正如哲学家卡尔·波普尔（Karl
    Popper）所指出的，科学家们当然寻求具有高度经验支持的定理，但我们寻求的不是高度可能的理论，而是解释；也就是说，强大且高度不可能的理论。” [[19]](references.html#ref-chomsky2023noam)
- en: Chomsky criticizes machine learning for its exclusive focus on prediction rather
    than developing theories and explanations. In the article, he is particularly
    doubtful that current large language models provide deep insight into human language.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 乔姆斯基批评机器学习过于专注于预测，而不是发展理论和解释。在文章中，他特别怀疑当前的大型语言模型能否对人类语言提供深刻的洞察。
- en: 1.6 Machine learning can be more than a tool
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 机器学习可以不仅仅是工具
- en: We share these critical views above to a certain degree. Machine learning algorithms
    have problems with being dumb curve-fitters that lack causality. Purely predictive
    models might make bad explanatory models. And machine learning doesn’t produce
    scientific theories as we are used to.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在上述关键观点上存在一定程度的共识。机器学习算法存在一些问题，比如它们是缺乏因果关系的愚蠢曲线拟合器。纯粹的预测模型可能成为不良的解释模型。而且，机器学习并不产生我们习惯的科学研究理论。
- en: 'Nevertheless, there are reasons for optimism that these issues can be addressed
    and that machine learning can play a big role in science. The roles we see machine
    learning play were already shining through some of the initial examples:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们有理由乐观地认为这些问题可以得到解决，机器学习可以在科学中发挥重要作用。我们看到机器学习扮演的角色在最初的例子中已经显现：
- en: '**Inform actions:** Tornado forecasting is not just an intellectual forecasting
    exercise, but is crucial for taking the right measures to prevent harm.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指导行动**：龙卷风预报不仅仅是智力预测练习，对于采取正确措施防止损害至关重要。'
- en: '**Gain insights:** In the case of almond yield prediction, the goal wasn’t
    only to build a prediction machine, but the researchers also extracted insights
    from the model.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获得洞察**：在杏仁产量预测的案例中，目标不仅仅是建立一个预测机器，研究人员还从模型中提取了洞察。'
- en: '**Exploration:** AlphaFold isn’t a mere proof of concept. For example, protein
    structure predictions are used by researchers to explore and test new drugs.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索**：AlphaFold不仅仅是一个概念验证。例如，蛋白质结构预测被研究人员用于探索和测试新药。'
- en: However, machine learning cannot fulfill these roles in its raw form. It must
    be equipped with “upgrades” such as (causal) domain knowledge, interpretability,
    uncertainty, and so on, to become a new approach for informing peoples’ actions,
    extracting insights from data, or generating new hypotheses. We believe that fully
    upgraded supervised machine learning models have the potential to become a full-blown
    scientific methodology that helps scientists to better understand phenomena.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，机器学习在其原始形式下无法履行这些角色。它必须配备“升级”如（因果）领域知识、可解释性、不确定性等，以成为指导人们行动、从数据中提取洞察或生成新假设的新方法。我们相信，完全升级的监督机器学习模型有可能成为完整的科学方法论，帮助科学家更好地理解现象。
- en: The upgrades we need are readily available. Every year, new sub-fields are emerging.
    If we think of machine learning not in isolation, but in conjunction with these
    upgrades, machine learning could provide great scientific value. Like a puzzle,
    we have to piece all of it together, starting with a justification of why a machine
    learning approach focused on prediction is a good core idea for research.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要的升级都是现成的。每年都会有新的子领域出现。如果我们不是孤立地看待机器学习，而是将其与这些升级相结合，机器学习就能提供巨大的科学价值。就像一个谜题，我们必须把它所有的部分拼凑在一起，从为什么将机器学习方法集中在预测上是一个好的研究核心思想开始进行论证。
- en: But before we can justify machine learning or start solving the puzzle, let’s
    look at supervised machine learning in its raw form!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我们能够证明机器学习或开始解决这个谜题之前，让我们先看看原始形式的监督式机器学习！
