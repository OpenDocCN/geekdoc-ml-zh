- en: Mutable indexing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html](https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Index` allows read-only access. It doesn''t let you mutate the value you retrieved.'
  prefs: []
  type: TYPE_NORMAL
- en: '[`IndexMut`](#indexmut)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to allow mutability, you need to implement the `IndexMut` trait.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '`IndexMut` can only be implemented if the type already implements `Index`,
    since it unlocks an *additional* capability.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](#exercise)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The exercise for this section is located in [`06_ticket_management/14_index_mut`](https://github.com/mainmatter/100-exercises-to-learn-rust/tree/main/exercises/06_ticket_management/14_index_mut)
