- en: This pages in this section construct classes to run the linear regression extensions
    discussed in the previous section. The [first](s2/regularized.html) builds a Ridge
    and Lasso regression model, the [second](s2/bayesian.html) builds a Bayesian regression
    model, and the [third](s2/GLMs.html) builds a Poisson regression model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的页面构建了用于运行上一节中讨论的线性回归扩展的类。第一个[链接](s2/regularized.html)构建了一个岭回归和Lasso回归模型，第二个[链接](s2/bayesian.html)构建了一个贝叶斯回归模型，第三个[链接](s2/GLMs.html)构建了一个泊松回归模型。
