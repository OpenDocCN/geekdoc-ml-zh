- en: Datasets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据集
- en: 原文：[https://dafriedman97.github.io/mlbook/content/appendix/data.html](https://dafriedman97.github.io/mlbook/content/appendix/data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dafriedman97.github.io/mlbook/content/appendix/data.html](https://dafriedman97.github.io/mlbook/content/appendix/data.html)
- en: The examples in this book use several datasets that are available either through
    `scikit-learn` or `seaboarn`. Those datasets are described briefly below.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例使用了几个可通过 `scikit-learn` 或 `seaborn` 获取的数据集。以下简要描述这些数据集。
- en: Boston Housing
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 波士顿住房数据集
- en: The [Boston housing dataset](https://www.kaggle.com/c/boston-housing) contains
    information on 506 neighborhoods in Boston, Massachusetts. The target variable
    is the median value of owner-occupied homes (which appears to be censored at $50,000).
    This variable is approximately continuous, and so we will use this dataset for
    regression tasks. The predictors are all numeric and include details such as racial
    demographics and crime rates. It is available through `sklearn.datasets`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[波士顿住房数据集](https://www.kaggle.com/c/boston-housing) 包含了马萨诸塞州波士顿 506 个社区的信息。目标变量是业主自住房屋的中位数价值（似乎在
    50,000 美元处被截断）。这个变量大约是连续的，因此我们将使用这个数据集来进行回归任务。预测变量全部为数值数据，包括种族人口统计和犯罪率等详细信息。它可通过
    `sklearn.datasets` 获取。'
- en: Breast Cancer
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 乳腺癌数据集
- en: The [breast cancer dataset](https://archive.ics.uci.edu/ml/datasets/Breast+Cancer+Wisconsin+%28Diagnostic%29)
    contains measurements of cells from 569 breast cancer patients. The target variable
    is whether the cancer is malignant or benign, so we will use it for binary classification
    tasks. The predictors are all quantitative and include information such as the
    perimeter or concavity of the measured cells. It is available through `sklearn.datasets`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[乳腺癌数据集](https://archive.ics.uci.edu/ml/datasets/Breast+Cancer+Wisconsin+%28Diagnostic%29)
    包含了 569 名乳腺癌患者的细胞测量数据。目标变量是癌症是否为恶性或良性，因此我们将用它来进行二元分类任务。预测变量全部为定量数据，包括测量细胞的周长或凹凸度等信息。它可通过
    `sklearn.datasets` 获取。'
- en: Penguins
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企鹅数据集
- en: 'The [penguins dataset](https://www.kaggle.com/parulpandey/penguin-dataset-the-new-iris)
    contains measurements from 344 penguins of three different species: *Adelie*,
    *Gentoo*, and *Chinstrap*. The target variable is the penguin’s species. The predictors
    are both quantitative and categorical, and include information from the penguin’s
    flipper size to the island on which it was found. Since this dataset includes
    categorical predictors, we will use it for tree-based models (though one could
    use it for quantitative models by creating dummy variables). It is available through
    `seaborn.load_dataset()`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[企鹅数据集](https://www.kaggle.com/parulpandey/penguin-dataset-the-new-iris) 包含了来自三种不同物种的
    344 只企鹅的测量数据：*阿德利企鹅*、*金图企鹅* 和 *帝企鹅*。目标变量是企鹅的物种。预测变量既包括定量数据也包括分类数据，包括企鹅鳍的大小以及它被发现的小岛等信息。由于这个数据集包含分类预测变量，我们将用它来进行基于树的模型（尽管可以通过创建虚拟变量将其用于定量模型）。它可通过
    `seaborn.load_dataset()` 获取。'
- en: Tips
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小费数据集
- en: 'The [tips dataset](https://www.kaggle.com/ranjeetjain3/seaborn-tips-dataset)
    contains 244 observations from a food server in 1990\. The target variable is
    the amount of tips in dollars that the server received per meal. The predictors
    are both quantitative and categorical: the total bill, the size of the party,
    the day of the week, etc. Since the dataset includes categorical predictors and
    a quantitative target variable, we will use it for tree-based regression tasks.
    It is available through `seaborn.load_dataset()`.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[小费数据集](https://www.kaggle.com/ranjeetjain3/seaborn-tips-dataset) 包含了 1990
    年一位餐饮服务员 244 次观察结果。目标变量是服务员每次用餐收到的小费金额（以美元计）。预测变量既包括定量数据也包括分类数据：总账单、宴会规模、星期几等。由于数据集包含分类预测变量和定量目标变量，我们将用它来进行基于树的回归任务。它可通过
    `seaborn.load_dataset()` 获取。'
- en: Wine
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 葡萄酒数据集
- en: The [wine dataset](https://archive.ics.uci.edu/ml/datasets/wine) contains data
    from chemical analysis on 178 wines of three classes. The target variable is the
    wine class, and so we will use it for classification tasks. The predictors are
    all numeric and detail each wine’s chemical makeup. It is available through `sklearn.datasets`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[葡萄酒数据集](https://archive.ics.uci.edu/ml/datasets/wine) 包含了 178 种葡萄酒的化学分析数据。目标变量是葡萄酒类别，因此我们将用它来进行分类任务。预测变量全部为数值数据，详细描述了每款葡萄酒的化学成分。它可通过
    `sklearn.datasets` 获取。'
