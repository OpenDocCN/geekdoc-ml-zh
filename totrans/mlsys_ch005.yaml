- en: Contributors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We express our sincere gratitude to the open-source community of learners, educators,
    and contributors. Each contribution, whether a chapter section or a single-word
    correction, has significantly enhanced the quality of this resource. We also acknowledge
    those who have shared insights, identified issues, and provided valuable feedback
    behind the scenes.
  prefs: []
  type: TYPE_NORMAL
- en: This book benefits from a continuously evolving community of contributors. For
    the complete and most up-to-date list of all GitHub contributors, please visit
    the online version at [mlsysbook.ai/acknowledgements](https://mlsysbook.ai/contents/frontmatter/acknowledgements/acknowledgements.html).
    The collaborative nature of this open-source project means new contributors join
    regularly. For those interested in contributing, please consult our [GitHub repository](https://github.com/harvard-edge/cs249r_book).
  prefs: []
