- en: Acknowledgements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book is inspired by the [TinyML edX course](https://www.edx.org/certificates/professional-certificate/harvardx-tiny-machine-learning)
    and CS294r at Harvard University. It represents years of collaboration with students,
    researchers, and practitioners who have shaped its development. We are deeply
    indebted to the folks whose groundbreaking work laid its foundation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书灵感来源于[TinyML edX课程](https://www.edx.org/certificates/professional-certificate/harvardx-tiny-machine-learning)和哈佛大学的CS294r。它代表了与学生们、研究人员和从业者多年的合作，他们塑造了本书的发展。我们对那些开创性工作为其奠定基础的人们深表感激。
- en: Through this collaboration, our understanding of machine learning systems deepened,
    and we realized that fundamental principles apply across scales, from tiny embedded
    systems to large-scale deployments. This realization shaped the book’s expansion
    beyond TinyML to provide foundations applicable across all scales of machine learning
    systems implementation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这次合作，我们对机器学习系统的理解加深了，我们意识到基本原理适用于所有规模，从小型嵌入式系统到大规模部署。这一认识促使本书从TinyML扩展到提供适用于所有机器学习系统实施规模的基石。
