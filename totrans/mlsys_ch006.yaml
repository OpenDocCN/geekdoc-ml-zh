  type: TYPE_NORMAL
  zh: SocratiQ AI
- en: Online AI Learning Companion
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线AI学习伴侣
- en: '**SocratiQ** (pronounced “Socratic”) is an AI learning assistant available
    exclusively in the online version of this textbook at [mlsysbook.ai](https://mlsysbook.ai).
    Inspired by the Socratic method of teaching, SocratiQ provides:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**SocratiQ**（发音为“苏格拉底”）是仅在此教科书的在线版本中提供的AI学习助手，位于[mlsysbook.ai](https://mlsysbook.ai)。受苏格拉底教学法启发，SocratiQ提供：'
- en: '**Interactive quizzes** tailored to each section with immediate feedback'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互动测验**，针对每个部分定制并提供即时反馈'
- en: '**Personalized explanations** when you select text and ask questions'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您选择文本并提问时，提供**个性化解释**
- en: '**Progress tracking** with achievement badges and performance analytics'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进度跟踪**，带有成就徽章和性能分析'
- en: '**Conversational assistance** for complex ML systems concepts'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对话式辅助**，用于复杂的机器学习系统概念'
- en: 'To experience SocratiQ’s full capabilities, visit the online version where
    you can:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要体验SocratiQ的全部功能，请访问在线版本，在那里您可以：
- en: Enable SocratiQ with a simple toggle
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过简单的切换启用SocratiQ
- en: Take auto-generated quizzes after each section
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个部分之后进行自动生成的测验
- en: Get contextual help by selecting any text
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择任何文本来获取上下文帮助
- en: Track your learning progress with a personal dashboard
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用个人仪表板跟踪您的学习进度
- en: 'Learn more about SocratiQ’s design and pedagogy in our research paper: [SocratiQ:
    A Generative AI-Powered Learning Companion for Personalized Education and Broader
    Accessibility](https://arxiv.org/abs/2502.00341)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究论文中了解更多关于SocratiQ的设计和教学法：[SocratiQ：个性化教育和更广泛可访问性的生成式AI学习伴侣](https://arxiv.org/abs/2502.00341)
- en: '**Visit [mlsysbook.ai](https://mlsysbook.ai) to access these interactive learning
    features.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**访问 [mlsysbook.ai](https://mlsysbook.ai) 以访问这些交互式学习功能。**'
