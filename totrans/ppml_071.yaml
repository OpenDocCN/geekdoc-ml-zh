- en: Indexing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/13_index.html](https://rust-exercises.com/100-exercises/06_ticket_management/13_index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`TicketStore::get` returns an `Option<&Ticket>` for a given `TicketId`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We''ve seen before how to access elements of arrays and vectors using Rust''s
    indexing syntax:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: How can we provide the same experience for `TicketStore`?
  prefs: []
  type: TYPE_NORMAL
- en: 'You guessed right: we need to implement a trait, `Index`!'
  prefs: []
  type: TYPE_NORMAL
- en: '[`Index`](#index)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The `Index` trait is defined in Rust''s standard library:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'It has:'
  prefs: []
  type: TYPE_NORMAL
- en: One generic parameter, `Idx`, to represent the index type
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One associated type, `Output`, to represent the type we retrieved using the
    index
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notice how the `index` method doesn't return an `Option`. The assumption is
    that `index` will panic if you try to access an element that's not there, as it
    happens for array and vec indexing.
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](#exercise)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The exercise for this section is located in [`06_ticket_management/13_index`](https://github.com/mainmatter/100-exercises-to-learn-rust/tree/main/exercises/06_ticket_management/13_index)
  prefs: []
