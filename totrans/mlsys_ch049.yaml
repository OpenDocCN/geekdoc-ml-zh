- en: Running the Raspi Desktop remotely
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程运行Raspi桌面
- en: 'While we’ve primarily interacted with the Raspberry Pi using terminal commands
    via SSH, we can access the whole graphical desktop environment remotely if we
    have installed the complete Raspberry Pi OS (for example, `Raspberry Pi OS (64-bit)`.
    This can be particularly useful for tasks that benefit from a visual interface.
    To enable this functionality, we must set up a VNC (Virtual Network Computing)
    server on the Raspberry Pi. Here’s how to do it:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们主要通过 SSH 使用终端命令与 Raspberry Pi 交互，但如果已安装完整的 Raspberry Pi OS（例如，`Raspberry
    Pi OS (64-bit)`），我们还可以远程访问整个图形桌面环境。这对于受益于图形界面的任务特别有用。要启用此功能，必须在 Raspberry Pi 上设置
    VNC（虚拟网络计算）服务器。以下是操作步骤：
- en: 'Enable the VNC Server:'
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用 VNC 服务器：
- en: Connect to your Raspberry Pi via SSH.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 SSH 连接到您的 Raspberry Pi。
- en: 'Run the Raspberry Pi configuration tool by entering:'
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过输入以下内容运行 Raspberry Pi 配置工具：
- en: '[PRE31]'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Navigate to `Interface Options` using the arrow keys.
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用箭头键导航到 `接口选项`。
- en: '![](../media/file804.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file804.png)'
- en: Select `VNC` and `Yes` to enable the VNC server.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择 `VNC` 并选择 `Yes` 以启用 VNC 服务器。
- en: '![](../media/file805.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file805.png)'
- en: Exit the configuration tool, saving changes when prompted.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当提示时，退出配置工具，并保存更改。
- en: '![](../media/file806.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file806.png)'
- en: 'Install a VNC Viewer on Your Computer:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的计算机上安装 VNC 观看器：
- en: Download and install a VNC viewer application on your main computer. Popular
    options include RealVNC Viewer, TightVNC, or VNC Viewer by RealVNC. We will install
    [VNC Viewer](https://www.realvnc.com/en/connect/download/viewer) by RealVNC.
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的主计算机上下载并安装一个 VNC 观看器应用程序。流行的选项包括 RealVNC Viewer、TightVNC 或 RealVNC 的 VNC
    Viewer。我们将安装 RealVNC 的 [VNC Viewer](https://www.realvnc.com/en/connect/download/viewer)。
- en: 'Once installed, you should confirm the Raspi IP address. For example, on the
    terminal, you can use:'
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，您应确认 Raspi IP 地址。例如，在终端中，您可以使用：
