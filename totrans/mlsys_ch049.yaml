    that was later released in 2016\. The latest camera model is the [12-megapixel
    Camera Module 3](https://www.raspberrypi.com/documentation/accessories/camera.html),
    released in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: The original 5 MP camera (**Arducam OV5647**) is no longer available from Raspberry
    Pi but can be found from several alternative suppliers. Below is an example of
    such a camera on a Raspi-Zero.
