  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在Raspi上，让我们创建一个带有另一个名称的文件副本：
- en: '[PRE8]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: And on the Host Computer (in my case, a Mac)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 并且在宿主计算机（以我的Mac为例）
