    model was [released](https://www.raspberrypi.com/news/camera-board-available-for-sale/)
    in 2013, followed by an [8-megapixel Camera Module 2](https://www.raspberrypi.com/products/camera-module-v2/)
    that was later released in 2016\. The latest camera model is the [12-megapixel
    Camera Module 3](https://www.raspberrypi.com/documentation/accessories/camera.html),
    released in 2023.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有几种树莓派相机模块。原始的500万像素型号于2013年[发布](https://www.raspberrypi.com/news/camera-board-available-for-sale/)，随后是2016年发布的[800万像素相机模块2](https://www.raspberrypi.com/products/camera-module-v2/)。最新的相机型号是2023年发布的[1200万像素相机模块3](https://www.raspberrypi.com/documentation/accessories/camera.html)。
- en: The original 5 MP camera (**Arducam OV5647**) is no longer available from Raspberry
    Pi but can be found from several alternative suppliers. Below is an example of
    such a camera on a Raspi-Zero.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的500万像素相机（**Arducam OV5647**）已从树莓派处停售，但可以从几个替代供应商处找到。以下是在Raspi-Zero上此类相机的示例。
