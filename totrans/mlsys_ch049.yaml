  type: TYPE_NORMAL
- en: Installing the Operating System
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Operating System (OS)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An operating system (OS) is fundamental software that manages computer hardware
    and software resources, providing standard services for computer programs. It
    is the core software that runs on a computer, acting as an intermediary between
    hardware and application software. The OS manages the computer’s memory, processes,
    device drivers, files, and security protocols.
  prefs: []
  type: TYPE_NORMAL
- en: '**Key functions**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Process management: Allocating CPU time to different programs'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Memory management: Allocating and freeing up memory as needed'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'File system management: Organizing and keeping track of files and directories'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Device management: Communicating with connected hardware devices'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'User interface: Providing a way for users to interact with the computer'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Components**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Kernel: The core of the OS that manages hardware resources'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Shell: The user interface for interacting with the OS'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'File system: Organizes and manages data storage'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Device drivers: Software that allows the OS to communicate with hardware'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The Raspberry Pi runs a specialized version of Linux designed for embedded systems.
    This operating system, typically a variant of Debian called Raspberry Pi OS (formerly
    Raspbian), is optimized for the Pi’s ARM-based architecture and limited resources.
  prefs: []
  type: TYPE_NORMAL
- en: The latest version of Raspberry Pi OS is based on [Debian Bookworm](https://www.raspberrypi.com/news/bookworm-the-new-version-of-raspberry-pi-os/).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Key features**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lightweight: Tailored to run efficiently on the Pi’s hardware.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Versatile: Supports a wide range of applications and programming languages.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Open-Source: Allows for customization and community-driven improvements.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'GPIO support: Enables interaction with sensors and other hardware through the
    Pi’s pins.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Regular updates: Continuously improved for performance and security.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Embedded Linux on the Raspberry Pi provides a full-featured operating system
    in a compact package, making it ideal for projects ranging from simple IoT devices
    to more complex edge machine-learning applications. Its compatibility with standard
    Linux tools and libraries makes it a powerful platform for development and experimentation.
  prefs: []
  type: TYPE_NORMAL
- en: Installation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To use the Raspberry Pi, we will need an operating system. By default, Raspberry
    Pi checks for an operating system on any SD card inserted in the slot, so we should
    install an operating system using [Raspberry Pi Imager.](https://www.raspberrypi.com/software/)
  prefs: []
  type: TYPE_NORMAL
- en: '*Raspberry Pi Imager* is a tool for downloading and writing images on *macOS*,
    *Windows*, and *Linux*. It includes many popular operating system images for Raspberry
    Pi. We will also use the Imager to preconfigure credentials and remote access
    settings.'
  prefs: []
  type: TYPE_NORMAL
- en: Follow the steps to install the OS in your Raspi.
  prefs: []
  type: TYPE_NORMAL
- en: '[Download](https://www.raspberrypi.com/software/) and install the Raspberry
    Pi Imager on your computer.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert a microSD card into your computer (a 32GB SD card is recommended) .
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open Raspberry Pi Imager and select your Raspberry Pi model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Choose the appropriate operating system:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**For Raspi-Zero**: For example, you can select: `Raspberry Pi OS Lite (64-bit)`.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![img](../media/file780.png)'
  prefs: []
  type: TYPE_IMG
- en: Due to its reduced SDRAM (512 MB), the recommended OS for the Raspi-Zero is
    the 32-bit version. However, to run some machine learning models, such as the
    YOLOv8 from Ultralytics, we should use the 64-bit version. Although Raspi-Zero
    can run a *desktop*, we will choose the LITE version (no Desktop) to reduce the
    RAM needed for regular operation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For **Raspi-5**: We can select the full 64-bit version, which includes a desktop:
    `Raspberry Pi OS (64-bit)`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file781.png)'
  prefs: []
  type: TYPE_IMG
- en: Select your microSD card as the storage device.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on `Next` and then the `gear` icon to access advanced options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the *hostname*, the Raspi *username and password*, configure *WiFi* and
    *enable SSH* (Very important!)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../media/file782.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Write the image to the microSD card.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the examples here, we will use different hostnames depending on the device
    used: raspi, raspi-5, raspi-Zero, etc. It would help if you replaced it with the
    one you are using.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Initial Configuration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Insert the microSD card into your Raspberry Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect power to boot up the Raspberry Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Please wait for the initial boot process to complete (it may take a few minutes).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can find the most common Linux commands to be used with the Raspi [here](https://www.jwdittrich.people.ysu.edu/raspberrypi/UsefulRaspberryPiCommands.pdf)
    or [here](https://www.codecademy.com/learn/learn-raspberry-pi/modules/raspberry-pi-command-line-module/cheatsheet).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remote Access
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SSH Access
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The easiest way to interact with the Raspi-Zero is via SSH (“Headless”). You
    can use a Terminal (MAC/Linux), [PuTTy (](https://www.putty.org/)Windows), or
    any other.
  prefs: []
  type: TYPE_NORMAL
- en: Find your Raspberry Pi’s IP address (for example, check your router).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'On your computer, open a terminal and connect via SSH:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Alternatively, if you do not have the IP address, you can try the following:
    `bash ssh username@hostname.local` for example, `ssh mjrovai@rpi-5.local` , `ssh
    mjrovai@raspi.local` , etc.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](../media/file783.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: img
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When you see the prompt:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'It means that you are interacting remotely with your Raspi. It is a good practice
    to update/upgrade the system regularly. For that, you should run:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'You should confirm the Raspi IP address. On the terminal, you can use:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '![](../media/file784.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To shut down the Raspi via terminal:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you want to turn off your Raspberry Pi, there are better ideas than just
    pulling the power cord. This is because the Raspi may still be writing data to
    the SD card, in which case merely powering down may result in data loss or, even
    worse, a corrupted SD card.
  prefs: []
  type: TYPE_NORMAL
- en: 'For safety shut down, use the command line:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: To avoid possible data loss and SD card corruption, before removing the power,
    you should wait a few seconds after shutdown for the Raspberry Pi’s LED to stop
    blinking and go dark. Once the LED goes out, it’s safe to power down.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Transfer Files between the Raspi and a computer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Transferring files between the Raspi and our main computer can be done using
    a pen drive, directly on the terminal (with scp), or an FTP program over the network.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using Secure Copy Protocol (`scp`):'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Copy files to your Raspberry Pi
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Let’s create a text file on our computer, for example, `test.txt`.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file785.png)'
  prefs: []
  type: TYPE_IMG
- en: You can use any text editor. In the same terminal, an option is the `nano`.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To copy the file named `test.txt` from your personal computer to a user’s home
    folder on your Raspberry Pi, run the following command from the directory containing
    `test.txt`, replacing the `<username>` placeholder with the username you use to
    log in to your Raspberry Pi and the `<pi_ip_address>` placeholder with your Raspberry
    Pi’s IP address:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Note that `~/` means that we will move the file to the ROOT of our Raspi. You
    can choose any folder in your Raspi. But you should create the folder before you
    run `scp`, since `scp` won’t create folders automatically.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, let’s transfer the file `test.txt` to the ROOT of my Raspi-zero,
    which has an IP of `192.168.4.210`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![](../media/file786.png)'
  prefs: []
  type: TYPE_IMG
- en: 'I use a different profile to differentiate the terminals. The above action
    happens **on your computer**. Now, let’s go to our Raspi (using the SSH) and check
    if the file is there:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file787.png)'
  prefs: []
  type: TYPE_IMG
- en: Copy files from your Raspberry Pi
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'To copy a file named `test.txt` from a user’s home directory on a Raspberry
    Pi to the current directory on another computer, run the following command **on
    your Host Computer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: 'On the Raspi, let’s create a copy of the file with another name:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: And on the Host Computer (in my case, a Mac)
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '![](../media/file788.png)'
  prefs: []
  type: TYPE_IMG
- en: Transferring files using FTP
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Transferring files using FTP, such as [FileZilla FTP Client](https://filezilla-project.org/download.php?type=client),
    is also possible. Follow the instructions, install the program for your Desktop
    OS, and use the Raspi IP address as the `Host`. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: and enter your Raspi `username and password`. Pressing `Quickconnect` will open
    two windows, one for your host computer desktop (right) and another for the Raspi
    (left).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file789.png)'
  prefs: []
  type: TYPE_IMG
- en: Increasing SWAP Memory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Using `htop`, a cross-platform interactive process viewer, you can easily monitor
    the resources running on your Raspi, such as the list of processes, the running
    CPUs, and the memory used in real-time. To lunch `hop`, enter with the command
    on the terminal:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '![](../media/file790.png)'
  prefs: []
  type: TYPE_IMG
- en: Regarding memory, among the devices in the Raspberry Pi family, the Raspi-Zero
    has the smallest amount of SRAM (500 MB), compared to a selection of 2 GB to 8
    GB on the Raspis 4 or 5\. For any Raspi, it is possible to increase the memory
    available to the system with “Swap.” Swap memory, also known as swap space, is
    a technique used in computer operating systems to temporarily store data from
    RAM (Random Access Memory) on the SD card when the physical RAM is fully utilized.
    This allows the operating system (OS) to continue running even when RAM is full,
    which can prevent system crashes or slowdowns.
  prefs: []
  type: TYPE_NORMAL
- en: Swap memory benefits devices with limited RAM, such as the Raspi-Zero. Increasing
    swap can help run more demanding applications or processes, but it’s essential
    to balance this with the potential performance impact of frequent disk access.
  prefs: []
  type: TYPE_NORMAL
- en: 'By default, the Rapi-Zero’s SWAP (Swp) memory is only 100 MB, which is very
    small for running some more complex and demanding Machine Learning applications
    (for example, YOLO). Let’s increase it to 2 MB:'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, turn off swap-file:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: 'Next, you should open and change the file `/etc/dphys-swapfile`. For that,
    we will use the nano:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
