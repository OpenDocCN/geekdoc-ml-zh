- en: Installing the Operating System
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装操作系统
- en: The Operating System (OS)
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 操作系统（OS）
- en: An operating system (OS) is fundamental software that manages computer hardware
    and software resources, providing standard services for computer programs. It
    is the core software that runs on a computer, acting as an intermediary between
    hardware and application software. The OS manages the computer’s memory, processes,
    device drivers, files, and security protocols.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统（OS）是一种基本软件，它管理计算机的硬件和软件资源，为计算机程序提供标准服务。它是运行在计算机上的核心软件，作为硬件和应用软件之间的中介。操作系统管理计算机的内存、进程、设备驱动程序、文件和安全协议。
- en: '**Key functions**:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**主要功能**：'
- en: 'Process management: Allocating CPU time to different programs'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进程管理：为不同的程序分配CPU时间
- en: 'Memory management: Allocating and freeing up memory as needed'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存管理：根据需要分配和释放内存
- en: 'File system management: Organizing and keeping track of files and directories'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统管理：组织和跟踪文件和目录
- en: 'Device management: Communicating with connected hardware devices'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备管理：与连接的硬件设备通信
- en: 'User interface: Providing a way for users to interact with the computer'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面：为用户提供与计算机交互的方式
- en: '**Components**:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组件**：'
- en: 'Kernel: The core of the OS that manages hardware resources'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内核：管理硬件资源的操作系统核心
- en: 'Shell: The user interface for interacting with the OS'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shell：与操作系统交互的用户界面
- en: 'File system: Organizes and manages data storage'
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统：组织和管理工作存储
- en: 'Device drivers: Software that allows the OS to communicate with hardware'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备驱动程序：允许操作系统与硬件通信的软件
- en: The Raspberry Pi runs a specialized version of Linux designed for embedded systems.
    This operating system, typically a variant of Debian called Raspberry Pi OS (formerly
    Raspbian), is optimized for the Pi’s ARM-based architecture and limited resources.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi运行的是专为嵌入式系统设计的Linux专用版本。这个操作系统通常是Debian的一个变种，称为Raspberry Pi OS（以前称为Raspbian），针对Pi的ARM架构和有限资源进行了优化。
- en: The latest version of Raspberry Pi OS is based on [Debian Bookworm](https://www.raspberrypi.com/news/bookworm-the-new-version-of-raspberry-pi-os/).
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Raspberry Pi OS的最新版本基于[Debian Bookworm](https://www.raspberrypi.com/news/bookworm-the-new-version-of-raspberry-pi-os/)。
- en: '**Key features**:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键特性**：'
- en: 'Lightweight: Tailored to run efficiently on the Pi’s hardware.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻量级：针对Pi的硬件高效运行。
- en: 'Versatile: Supports a wide range of applications and programming languages.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多功能：支持广泛的应⽤程序和编程语言。
- en: 'Open-Source: Allows for customization and community-driven improvements.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开源：允许自定义和社区驱动的改进。
- en: 'GPIO support: Enables interaction with sensors and other hardware through the
    Pi’s pins.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPIO支持：通过Pi的引脚与传感器和其他硬件进行交互。
- en: 'Regular updates: Continuously improved for performance and security.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定期更新：持续改进性能和安全。
- en: Embedded Linux on the Raspberry Pi provides a full-featured operating system
    in a compact package, making it ideal for projects ranging from simple IoT devices
    to more complex edge machine-learning applications. Its compatibility with standard
    Linux tools and libraries makes it a powerful platform for development and experimentation.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi上的嵌入式Linux提供了一个功能齐全的操作系统，体积紧凑，非常适合从简单的物联网设备到更复杂的边缘机器学习应用的各种项目。它与标准Linux工具和库的兼容性使其成为开发和实验的强大平台。
- en: Installation
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装
- en: To use the Raspberry Pi, we will need an operating system. By default, Raspberry
    Pi checks for an operating system on any SD card inserted in the slot, so we should
    install an operating system using [Raspberry Pi Imager.](https://www.raspberrypi.com/software/)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Raspberry Pi，我们需要一个操作系统。默认情况下，Raspberry Pi会在任何插入插槽的SD卡上检查操作系统，因此我们应该使用[Raspberry
    Pi Imager](https://www.raspberrypi.com/software/)安装操作系统。
- en: '*Raspberry Pi Imager* is a tool for downloading and writing images on *macOS*,
    *Windows*, and *Linux*. It includes many popular operating system images for Raspberry
    Pi. We will also use the Imager to preconfigure credentials and remote access
    settings.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*Raspberry Pi Imager*是用于在*macOS*、*Windows*和*Linux*上下载和写入镜像的工具。它包括许多适用于Raspberry
    Pi的流行操作系统镜像。我们还将使用Imager来预配置凭证和远程访问设置。'
- en: Follow the steps to install the OS in your Raspi.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在您的Raspi上安装操作系统。
- en: '[Download](https://www.raspberrypi.com/software/) and install the Raspberry
    Pi Imager on your computer.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[下载](https://www.raspberrypi.com/software/)并在您的计算机上安装Raspberry Pi Imager。'
- en: Insert a microSD card into your computer (a 32GB SD card is recommended) .
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一张microSD卡插入您的计算机（推荐使用32GB SD卡）。
- en: Open Raspberry Pi Imager and select your Raspberry Pi model.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Raspberry Pi Imager并选择您的Raspberry Pi型号。
- en: 'Choose the appropriate operating system:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择适当的操作系统：
- en: '**For Raspi-Zero**: For example, you can select: `Raspberry Pi OS Lite (64-bit)`.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于Raspi-Zero**：例如，您可以选择：`Raspberry Pi OS Lite (64-bit)`。'
- en: '![img](../media/file780.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![img](../media/file780.png)'
- en: Due to its reduced SDRAM (512 MB), the recommended OS for the Raspi-Zero is
    the 32-bit version. However, to run some machine learning models, such as the
    YOLOv8 from Ultralytics, we should use the 64-bit version. Although Raspi-Zero
    can run a *desktop*, we will choose the LITE version (no Desktop) to reduce the
    RAM needed for regular operation.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于其减少的SDRAM（512 MB），Raspi-Zero推荐的操作系统是32位版本。但是，为了运行一些机器学习模型，例如Ultralytics的YOLOv8，我们应该使用64位版本。尽管Raspi-Zero可以运行*桌面*，但我们将选择LITE版本（无桌面）以减少常规操作所需的RAM。
- en: 'For **Raspi-5**: We can select the full 64-bit version, which includes a desktop:
    `Raspberry Pi OS (64-bit)`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于**Raspi-5**：我们可以选择包含桌面的完整64位版本：`Raspberry Pi OS (64-bit)`
- en: '![](../media/file781.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file781.png)'
- en: Select your microSD card as the storage device.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的microSD卡作为存储设备。
- en: Click on `Next` and then the `gear` icon to access advanced options.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`下一步`然后点击`齿轮`图标以访问高级选项。
- en: Set the *hostname*, the Raspi *username and password*, configure *WiFi* and
    *enable SSH* (Very important!)
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置*主机名*，Raspi *用户名和密码*，配置*WiFi*并*启用SSH*（非常重要！）
- en: '![](../media/file782.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file782.jpg)'
- en: Write the image to the microSD card.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将镜像写入microSD卡。
- en: 'In the examples here, we will use different hostnames depending on the device
    used: raspi, raspi-5, raspi-Zero, etc. It would help if you replaced it with the
    one you are using.'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在以下示例中，我们将根据所使用的设备使用不同的主机名：raspi、raspi-5、raspi-Zero等。如果您使用的是这些中的一个，请将其替换。
- en: Initial Configuration
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初始配置
- en: Insert the microSD card into your Raspberry Pi.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将microSD卡插入您的Raspberry Pi。
- en: Connect power to boot up the Raspberry Pi.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接电源以启动Raspberry Pi。
- en: Please wait for the initial boot process to complete (it may take a few minutes).
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请等待初始引导过程完成（可能需要几分钟）。
- en: You can find the most common Linux commands to be used with the Raspi [here](https://www.jwdittrich.people.ysu.edu/raspberrypi/UsefulRaspberryPiCommands.pdf)
    or [here](https://www.codecademy.com/learn/learn-raspberry-pi/modules/raspberry-pi-command-line-module/cheatsheet).
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您可以在[这里](https://www.jwdittrich.people.ysu.edu/raspberrypi/UsefulRaspberryPiCommands.pdf)或[这里](https://www.codecademy.com/learn/learn-raspberry-pi/modules/raspberry-pi-command-line-module/cheatsheet)找到与Raspi一起使用的最常见Linux命令。
- en: Remote Access
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程访问
- en: SSH Access
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SSH访问
- en: The easiest way to interact with the Raspi-Zero is via SSH (“Headless”). You
    can use a Terminal (MAC/Linux), [PuTTy (](https://www.putty.org/)Windows), or
    any other.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 与Raspi-Zero交互的最简单方法是SSH（“无头”）。您可以使用终端（MAC/Linux）、[PuTTy (](https://www.putty.org/)Windows）或任何其他。
- en: Find your Raspberry Pi’s IP address (for example, check your router).
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找您的Raspberry Pi的IP地址（例如，检查您的路由器）。
- en: 'On your computer, open a terminal and connect via SSH:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的计算机上打开一个终端并通过SSH连接：
- en: '[PRE0]'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Alternatively, if you do not have the IP address, you can try the following:
    `bash ssh username@hostname.local` for example, `ssh mjrovai@rpi-5.local` , `ssh
    mjrovai@raspi.local` , etc.'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者，如果您没有IP地址，您可以尝试以下操作：`bash ssh username@hostname.local` 例如，`ssh mjrovai@rpi-5.local`，`ssh
    mjrovai@raspi.local` 等。
- en: '![](../media/file783.png)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../media/file783.png)'
- en: img
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: img
- en: 'When you see the prompt:'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您看到提示：
- en: '[PRE1]'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'It means that you are interacting remotely with your Raspi. It is a good practice
    to update/upgrade the system regularly. For that, you should run:'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着您正在远程与您的Raspi交互。定期更新/升级系统是一个好习惯。为此，您应该运行：
- en: '[PRE2]'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You should confirm the Raspi IP address. On the terminal, you can use:'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您应该确认Raspi的IP地址。在终端中，您可以使用：
