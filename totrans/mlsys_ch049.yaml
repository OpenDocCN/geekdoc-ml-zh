- en: Installing a Camera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Raspi is an excellent device for computer vision applications; a camera
    is needed for it. We can install a standard USB webcam on the micro-USB port using
    a USB OTG adapter (Raspi-Zero and Raspi-5) or a camera module connected to the
    Raspi CSI (Camera Serial Interface) port.
  prefs: []
  type: TYPE_NORMAL
- en: USB Webcams generally have inferior quality to the camera modules that connect
    to the CSI port. They can also not be controlled using the `raspistill` and `raspivid`
    commands in the terminal or the `picamera` recording package in Python. Nevertheless,
    there may be reasons why you want to connect a USB camera to your Raspberry Pi,
    such as because of the benefit that it is much easier to set up multiple cameras
    with a single Raspberry Pi, long cables, or simply because you have such a camera
    on hand.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
