  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用FTP传输文件
- en: 'Transferring files using FTP, such as [FileZilla FTP Client](https://filezilla-project.org/download.php?type=client),
    is also possible. Follow the instructions, install the program for your Desktop
    OS, and use the Raspi IP address as the `Host`. For example:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用FTP传输文件，例如[FileZilla FTP客户端](https://filezilla-project.org/download.php?type=client)，也是可能的。按照说明，为您的桌面操作系统安装程序，并使用Raspi
    IP地址作为`主机`。例如：
- en: '[PRE10]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: and enter your Raspi `username and password`. Pressing `Quickconnect` will open
    two windows, one for your host computer desktop (right) and another for the Raspi
    (left).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 并输入您的Raspi `用户名和密码`。按下`快速连接`将打开两个窗口，一个用于您的宿主计算机桌面（右），另一个用于Raspi（左）。
- en: '![](../media/file789.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file789.png)'
- en: Increasing SWAP Memory
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增加SWAP内存
- en: 'Using `htop`, a cross-platform interactive process viewer, you can easily monitor
    the resources running on your Raspi, such as the list of processes, the running
    CPUs, and the memory used in real-time. To lunch `hop`, enter with the command
    on the terminal:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 使用跨平台的交互式进程查看器`htop`，您可以轻松监控Raspi上运行的资源，例如进程列表、运行的CPU和实时使用的内存。要启动`htop`，请在终端输入以下命令：
- en: '[PRE11]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![](../media/file790.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file790.png)'
- en: Regarding memory, among the devices in the Raspberry Pi family, the Raspi-Zero
    has the smallest amount of SRAM (500 MB), compared to a selection of 2 GB to 8
    GB on the Raspis 4 or 5\. For any Raspi, it is possible to increase the memory
    available to the system with “Swap.” Swap memory, also known as swap space, is
    a technique used in computer operating systems to temporarily store data from
    RAM (Random Access Memory) on the SD card when the physical RAM is fully utilized.
    This allows the operating system (OS) to continue running even when RAM is full,
    which can prevent system crashes or slowdowns.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 关于内存，在Raspberry Pi系列设备中，Raspi-Zero的SRAM（500 MB）最少，相比之下，Raspi 4或5的选择为2 GB到8 GB。对于任何Raspi，都可以通过“SWAP”来增加系统可用的内存。SWAP内存，也称为交换空间，是计算机操作系统在物理RAM完全使用时，将数据从RAM（随机存取存储器）临时存储到SD卡的技术。这允许操作系统（OS）在RAM满时继续运行，从而可以防止系统崩溃或减慢。
- en: Swap memory benefits devices with limited RAM, such as the Raspi-Zero. Increasing
    swap can help run more demanding applications or processes, but it’s essential
    to balance this with the potential performance impact of frequent disk access.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: SWAP内存对RAM有限的设备，如Raspi-Zero，有益。增加SWAP可以帮助运行更复杂的应用或进程，但与频繁磁盘访问的潜在性能影响保持平衡是至关重要的。
- en: 'By default, the Rapi-Zero’s SWAP (Swp) memory is only 100 MB, which is very
    small for running some more complex and demanding Machine Learning applications
    (for example, YOLO). Let’s increase it to 2 MB:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Rapi-Zero的SWAP（Swp）内存只有100 MB，这对于运行一些更复杂和需求更高的机器学习应用（例如，YOLO）来说非常小。让我们将其增加到2
    MB：
- en: 'First, turn off swap-file:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关闭swap文件：
- en: '[PRE12]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Next, you should open and change the file `/etc/dphys-swapfile`. For that,
    we will use the nano:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您应该打开并更改文件`/etc/dphys-swapfile`。为此，我们将使用nano：
- en: '[PRE13]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Search for the **CONF_SWAPSIZE** variable (default is 200) and update it to
    **2000**:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索**CONF_SWAPSIZE**变量（默认为200）并将其更新为**2000**：
- en: '[PRE14]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: And save the file.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 并保存文件。
- en: 'Next, turn on the swapfile again and reboot the Raspi-zero:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，再次打开swap文件并重新启动Raspi-zero：
- en: '[PRE15]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: When your device is rebooted (you should enter with the SSH again), you will
    realize that the maximum swap memory value shown on top is now something near
    2 GB (in my case, 1.95 GB).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的设备重新启动（您应该再次使用SSH进入），您会意识到顶部显示的最大交换内存值现在接近2 GB（在我的情况下，是1.95 GB）。
- en: To keep the *htop* running, you should open another terminal window to interact
    continuously with your Raspi.
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要保持*htop*运行，您应该打开另一个终端窗口以持续与您的Raspi交互。
- en: Installing a Camera
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装摄像头
- en: The Raspi is an excellent device for computer vision applications; a camera
    is needed for it. We can install a standard USB webcam on the micro-USB port using
    a USB OTG adapter (Raspi-Zero and Raspi-5) or a camera module connected to the
    Raspi CSI (Camera Serial Interface) port.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Raspi是计算机视觉应用的优秀设备；需要摄像头。我们可以使用USB OTG适配器（Raspi-Zero和Raspi-5）或连接到Raspi CSI（摄像头串行接口）端口的摄像头模块在micro-USB端口上安装标准USB摄像头。
- en: USB Webcams generally have inferior quality to the camera modules that connect
    to the CSI port. They can also not be controlled using the `raspistill` and `raspivid`
    commands in the terminal or the `picamera` recording package in Python. Nevertheless,
    there may be reasons why you want to connect a USB camera to your Raspberry Pi,
    such as because of the benefit that it is much easier to set up multiple cameras
    with a single Raspberry Pi, long cables, or simply because you have such a camera
    on hand.
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: USB网络摄像头通常比连接到CSI端口的摄像头模块质量差。它们也不能使用终端中的`raspistill`和`raspivid`命令或Python中的`picamera`录制包进行控制。尽管如此，您可能出于某些原因想要将USB摄像头连接到Raspberry
    Pi，例如，因为它更容易使用单个Raspberry Pi设置多个摄像头、长电缆，或者简单地因为您手头上有这样的摄像头。
- en: Installing a USB WebCam
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装USB网络摄像头
- en: 'Power off the Raspi:'
  id: totrans-168
  prefs:
