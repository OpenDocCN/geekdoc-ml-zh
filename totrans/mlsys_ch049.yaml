  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![](../media/file784.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file784.png)'
- en: 'To shut down the Raspi via terminal:'
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过终端关闭Raspi：
- en: When you want to turn off your Raspberry Pi, there are better ideas than just
    pulling the power cord. This is because the Raspi may still be writing data to
    the SD card, in which case merely powering down may result in data loss or, even
    worse, a corrupted SD card.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要关闭Raspberry Pi时，除了拔掉电源线之外，还有更好的方法。这是因为Raspi可能仍在向SD卡写入数据，在这种情况下，仅仅关闭电源可能会导致数据丢失，甚至更糟的是，SD卡损坏。
- en: 'For safety shut down, use the command line:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安全关机，请使用命令行：
- en: '[PRE4]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: To avoid possible data loss and SD card corruption, before removing the power,
    you should wait a few seconds after shutdown for the Raspberry Pi’s LED to stop
    blinking and go dark. Once the LED goes out, it’s safe to power down.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了避免可能的数据丢失和SD卡损坏，在断电之前，您应该在关闭后等待几秒钟，直到Raspberry Pi的LED停止闪烁并变暗。一旦LED熄灭，就可以安全地关闭电源。
- en: Transfer Files between the Raspi and a computer
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Raspi和计算机之间传输文件
- en: Transferring files between the Raspi and our main computer can be done using
    a pen drive, directly on the terminal (with scp), or an FTP program over the network.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用U盘、直接在终端（使用scp）或通过网络上的FTP程序在Raspi和我们的主计算机之间传输文件。
- en: 'Using Secure Copy Protocol (`scp`):'
  id: totrans-119
  prefs:
