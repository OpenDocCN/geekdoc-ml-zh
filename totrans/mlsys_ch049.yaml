  zh: '*DALL·E提示 - 一个受20世纪50年代启发的电子实验室环境，采用卡通风格。实验室应配备复古设备、大型示波器、老式收音机和大型、方形的计算机。Raspberry
    Pi 5板显著展示，准确展示了其实际尺寸，类似于信用卡，在工作台上。Pi板周围环绕着经典的实验室工具，如烙铁、电阻和电线。整体场景应充满活力，具有卡通特有的夸张色彩和趣味细节。不应包含任何标志或文本。*'
- en: This chapter will guide you through setting up Raspberry Pi Zero 2 W (*Raspi-Zero*)
    and Raspberry Pi 5 (*Raspi-5*) models. We’ll cover hardware setup, operating system
    installation, initial configuration, and tests.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将指导您设置Raspberry Pi Zero 2 W（*Raspi-Zero*）和Raspberry Pi 5（*Raspi-5*）型号。我们将涵盖硬件设置、操作系统安装、初始配置和测试。
- en: The general instructions for the *Raspi-5* also apply to the older Raspberry
    Pi versions, such as the Raspi-3 and Raspi-4.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Raspi-5*的一般说明也适用于较老的Raspberry Pi版本，如Raspi-3和Raspi-4。'
- en: Overview
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: The Raspberry Pi is a powerful and versatile single-board computer that has
    become an essential tool for engineers across various disciplines. Developed by
    the [Raspberry Pi Foundation](https://www.raspberrypi.org/), these compact devices
    offer a unique combination of affordability, computational power, and extensive
    GPIO (General Purpose Input/Output) capabilities, making them ideal for prototyping,
    embedded systems development, and advanced engineering projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi是一款功能强大且多功能的单板计算机，已成为各个学科工程师的必备工具。由[Raspberry Pi基金会](https://www.raspberrypi.org/)开发，这些紧凑型设备提供了独特的性价比、计算能力和广泛的GPIO（通用输入/输出）功能，使其成为原型设计、嵌入式系统开发和高级工程项目的理想选择。
- en: Key Features
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键特性
- en: '**Computational Power**: Despite their small size, Raspberry Pis offers significant
    processing capabilities, with the latest models featuring multi-core ARM processors
    and up to 8 GB of RAM.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算能力**：尽管体积小巧，Raspberry Pi提供了显著的计算能力，最新型号配备了多核ARM处理器，最高可达8 GB RAM。'
- en: '**GPIO Interface**: The 40-pin GPIO header allows direct interaction with sensors,
    actuators, and other electronic components, facilitating hardware-software integration
    projects.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**GPIO接口**：40引脚GPIO接口允许直接与传感器、执行器和其他电子组件交互，促进硬件和软件集成项目。'
- en: '**Extensive Connectivity**: Built-in Wi-Fi, Bluetooth, Ethernet, and multiple
    USB ports enable diverse communication and networking projects.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**广泛的连接性**：内置Wi-Fi、蓝牙、以太网和多个USB端口，可实现多样化的通信和网络项目。'
- en: '**Low-Level Hardware Access**: Raspberry Pis provides access to interfaces
    like I2C, SPI, and UART, allowing for detailed control and communication with
    external devices.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**低级硬件访问**：Raspberry Pi提供了访问I2C、SPI和UART等接口的能力，允许对外部设备进行详细控制和通信。'
- en: '**Real-Time Capabilities**: With proper configuration, Raspberry Pis can be
    used for soft real-time applications, making them suitable for control systems
    and signal processing tasks.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实时能力**：通过适当的配置，Raspberry Pi可用于软实时应用，使其适用于控制系统和信号处理任务。'
- en: '**Power Efficiency**: Low power consumption enables battery-powered and energy-efficient
    designs, especially in models like the Pi Zero.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**功率效率**：低功耗使得电池供电和节能设计成为可能，尤其是在像Pi Zero这样的型号中。'
- en: Raspberry Pi Models (covered in this book)
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Raspberry Pi型号（本书涵盖）
- en: '**Raspberry Pi Zero 2 W** (*Raspi-Zero*):'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Raspberry Pi Zero 2 W** (*Raspi-Zero*):'
- en: 'Ideal for: Compact embedded systems'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用范围：紧凑型嵌入式系统
- en: 'Key specs: 1 GHz single-core CPU (ARM Cortex-A53), 512 MB RAM, minimal power
    consumption'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键规格：1 GHz单核CPU（ARM Cortex-A53），512 MB RAM，功耗低
- en: '**Raspberry Pi 5** (*Raspi-5*):'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Raspberry Pi 5** (*Raspi-5*):'
- en: 'Ideal for: More demanding applications such as edge computing, computer vision,
    and edgeAI applications, including LLMs.'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用范围：更复杂的应用，如边缘计算、计算机视觉和边缘AI应用，包括LLMs。
- en: 'Key specs: 2.4 GHz quad-core CPU (ARM Cortex A-76), up to 8 GB RAM, PCIe interface
    for expansions'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键规格：2.4 GHz四核CPU（ARM Cortex A-76），最高8 GB RAM，支持PCIe接口的扩展
- en: Engineering Applications
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工程应用
- en: '**Embedded Systems Design**: Develop and prototype embedded systems for real-world
    applications.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**嵌入式系统设计**：开发和原型化嵌入式系统，用于实际应用。'
- en: '**IoT and Networked Devices**: Create interconnected devices and explore protocols
    like MQTT, CoAP, and HTTP/HTTPS.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**物联网和网络设备**：创建互联设备，并探索MQTT、CoAP和HTTP/HTTPS等协议。'
- en: '**Control Systems**: Implement feedback control loops, PID controllers, and
    interface with actuators.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**控制系统**：实现反馈控制回路、PID控制器，并与执行器接口。'
- en: '**Computer Vision and AI**: Utilize libraries like OpenCV and TensorFlow Lite
    for image processing and machine learning at the edge.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算机视觉和AI**：利用OpenCV和TensorFlow Lite等库进行边缘图像处理和机器学习。'
- en: '**Data Acquisition and Analysis**: Collect sensor data, perform real-time analysis,
    and create data logging systems.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据采集和分析**：收集传感器数据，进行实时分析，并创建数据记录系统。'
- en: '**Robotics**: Build robot controllers, implement motion planning algorithms,
    and interface with motor drivers.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器人技术**：构建机器人控制器，实现运动规划算法，并与电机驱动器接口。'
- en: '**Signal Processing**: Perform real-time signal analysis, filtering, and DSP
    applications.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**信号处理**：执行实时信号分析、滤波和DSP应用。'
- en: '**Network Security**: Set up VPNs, firewalls, and explore network penetration
    testing.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网络安全**：设置VPN、防火墙，并探索网络渗透测试。'
- en: This tutorial will guide you through setting up the most common Raspberry Pi
    models, enabling you to start on your machine learning project quickly. We’ll
    cover hardware setup, operating system installation, and initial configuration,
    focusing on preparing your Pi for Machine Learning applications.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程将指导您设置最常用的Raspberry Pi型号，使您能够快速开始机器学习项目。我们将涵盖硬件设置、操作系统安装和初始配置，重点关注为Pi准备机器学习应用。
