  type: TYPE_NORMAL
  zh: 关闭Raspi：
- en: '[PRE16]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Connect the USB Webcam (USB Camera Module 30 fps, <semantics><mrow><mn>1280</mn><mo>×</mo><mn>720</mn></mrow><annotation
    encoding="application/x-tex">1280\times 720</annotation></semantics>) to your
    Raspi (In this example, I am using the Raspi-Zero, but the instructions work for
    all Raspis).
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将USB网络摄像头（USB摄像头模块30 fps，<semantics><mrow><mn>1280</mn><mo>×</mo><mn>720</mn></mrow><annotation
    encoding="application/x-tex">1280\times 720</annotation></semantics>）连接到您的Raspi（在这个例子中，我使用的是Raspi-Zero，但说明适用于所有Raspi）。
- en: '![](../media/file791.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file791.jpg)'
- en: Power on again and run the SSH
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次开机并运行SSH
- en: 'To check if your USB camera is recognized, run:'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要检查您的USB摄像头是否被识别，运行：
- en: '[PRE17]'
  id: totrans-174
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: You should see your camera listed in the output.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在输出中看到您的摄像头被列出。
- en: '![](../media/file792.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file792.png)'
- en: 'To take a test picture with your USB camera, use:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用USB摄像头拍摄测试照片，请使用：
- en: '[PRE18]'
  id: totrans-178
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: This will save an image named “test_image.jpg” in your current directory.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在您的当前目录下保存一个名为“test_image.jpg”的图片。
- en: '![](../media/file793.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file793.png)'
- en: 'Since we are using SSH to connect to our Rapsi, we must transfer the image
    to our main computer so we can view it. We can use FileZilla or SCP for this:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于我们使用SSH连接到我们的Rapsi，我们必须将图像传输到我们的主计算机，以便我们可以查看它。我们可以使用FileZilla或SCP来完成此操作：
- en: 'Open a terminal **on your host computer** and run:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的宿主机上打开一个终端并运行：
- en: '[PRE19]'
  id: totrans-183
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Replace “mjrovai” with your username and “raspi-zero” with Pi’s hostname.
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将“mjrovai”替换为您的用户名，将“raspi-zero”替换为Pi的主机名。
- en: '![](../media/file794.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file794.png)'
- en: 'If the image quality isn’t satisfactory, you can adjust various settings; for
    example, define a resolution that is suitable for YOLO <semantics><mrow><mo stretchy="true"
    form="prefix">(</mo><mn>640</mn><mi>x</mi><mn>640</mn><mo stretchy="true" form="postfix">)</mo></mrow><annotation
    encoding="application/x-tex">(640x640)</annotation></semantics>:'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果图像质量不令人满意，您可以调整各种设置；例如，定义一个适合YOLO的分辨率（<semantics><mrow><mo stretchy="true"
    form="prefix">(</mo><mn>640</mn><mi>x</mi><mn>640</mn><mo stretchy="true" form="postfix">)</mo></mrow><annotation
    encoding="application/x-tex">(640x640)</annotation></semantics>）：
- en: '[PRE20]'
  id: totrans-187
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: This captures a higher-resolution image without the default banner.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这将捕获一个更高分辨率的图像，而不显示默认横幅。
- en: '![](../media/file795.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file795.png)'
- en: 'An ordinary USB Webcam can also be used:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 普通的USB网络摄像头也可以使用：
- en: '![](../media/file796.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file796.jpg)'
