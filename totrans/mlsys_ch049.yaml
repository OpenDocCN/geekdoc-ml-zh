    which has an IP of `192.168.4.210`:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们将文件`test.txt`传输到我的Raspi-zero的根目录，其IP地址为`192.168.4.210`：
- en: '[PRE6]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![](../media/file786.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file786.png)'
- en: 'I use a different profile to differentiate the terminals. The above action
    happens **on your computer**. Now, let’s go to our Raspi (using the SSH) and check
    if the file is there:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用不同的配置文件来区分终端。上述操作发生在**您的计算机**上。现在，让我们转到我们的Raspi（使用SSH）并检查文件是否在那里：
- en: '![](../media/file787.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file787.png)'
- en: Copy files from your Raspberry Pi
  id: totrans-132
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 从您的Raspberry Pi复制文件
