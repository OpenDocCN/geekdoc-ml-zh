- en: Running the Raspi Desktop remotely
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While we’ve primarily interacted with the Raspberry Pi using terminal commands
    via SSH, we can access the whole graphical desktop environment remotely if we
    have installed the complete Raspberry Pi OS (for example, `Raspberry Pi OS (64-bit)`.
    This can be particularly useful for tasks that benefit from a visual interface.
    To enable this functionality, we must set up a VNC (Virtual Network Computing)
    server on the Raspberry Pi. Here’s how to do it:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Enable the VNC Server:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect to your Raspberry Pi via SSH.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Run the Raspberry Pi configuration tool by entering:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
- en: Navigate to `Interface Options` using the arrow keys.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file804.png)'
  prefs: []
  type: TYPE_IMG
- en: Select `VNC` and `Yes` to enable the VNC server.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file805.png)'
  prefs: []
  type: TYPE_IMG
- en: Exit the configuration tool, saving changes when prompted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file806.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Install a VNC Viewer on Your Computer:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Download and install a VNC viewer application on your main computer. Popular
    options include RealVNC Viewer, TightVNC, or VNC Viewer by RealVNC. We will install
    [VNC Viewer](https://www.realvnc.com/en/connect/download/viewer) by RealVNC.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once installed, you should confirm the Raspi IP address. For example, on the
    terminal, you can use:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs:
