  id: totrans-120
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 将文件复制到您的Raspberry Pi
- en: Let’s create a text file on our computer, for example, `test.txt`.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在计算机上创建一个文本文件，例如，`test.txt`。
- en: '![](../media/file785.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file785.png)'
- en: You can use any text editor. In the same terminal, an option is the `nano`.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您可以使用任何文本编辑器。在同一个终端中，一个选项是`nano`。
- en: 'To copy the file named `test.txt` from your personal computer to a user’s home
    folder on your Raspberry Pi, run the following command from the directory containing
    `test.txt`, replacing the `<username>` placeholder with the username you use to
    log in to your Raspberry Pi and the `<pi_ip_address>` placeholder with your Raspberry
    Pi’s IP address:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为`test.txt`的文件从您的个人计算机复制到Raspberry Pi上的用户主目录，请从包含`test.txt`的目录运行以下命令，将`<username>`占位符替换为您用于登录Raspberry
    Pi的用户名，将`<pi_ip_address>`占位符替换为您的Raspberry Pi的IP地址：
- en: '[PRE5]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Note that `~/` means that we will move the file to the ROOT of our Raspi. You
    can choose any folder in your Raspi. But you should create the folder before you
    run `scp`, since `scp` won’t create folders automatically.
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意，`~/`表示我们将文件移动到Raspi的根目录。您可以选择Raspi中的任何文件夹。但在运行`scp`之前，您应该创建文件夹，因为`scp`不会自动创建文件夹。
