- en: Model-Specific Considerations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Raspberry Pi Zero (Raspi-Zero)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Limited processing power, best for lightweight projects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is better to use a headless setup (SSH) to conserve resources.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider increasing swap space for memory-intensive tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be used for Image Classification and Object Detection Labs but not for
    the LLM (SLM).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Raspberry Pi 4 or 5 (Raspi-4 or Raspi-5)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Suitable for more demanding projects, including AI and machine learning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can run the whole desktop environment smoothly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Raspi-4 can be used for Image Classification and Object Detection Labs but will
    not work well with LLMs (SLM).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For Raspi-5, consider using an active cooler for temperature management during
    intensive tasks, as in the LLMs (SLMs) lab.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember to adjust your project requirements based on the specific Raspberry
    Pi model you’re using. The Raspi-Zero is great for low-power, space-constrained
    projects, while the Raspi-4 or 5 models are better suited for more computationally
    intensive tasks.
  prefs: []
  type: TYPE_NORMAL
