  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期，运动主要被捕捉在<semantics><mi>Y</mi><annotation encoding="application/x-tex">Y</annotation></semantics>轴（绿色）。在蓝色中，我们看到<semantics><mi>Z</mi><annotation
    encoding="application/x-tex">Z</annotation></semantics>轴，大约在-10 m/s<semantics><msup><mn>2</mn></msup><annotation
