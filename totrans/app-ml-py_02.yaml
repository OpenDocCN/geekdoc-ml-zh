  zh: 迈克尔已撰写超过70篇[同行评审出版物](https://scholar.google.com/citations?user=QVZ20eQAAAAJ&hl=en)，一个用于空间数据分析的[Python包](https://pypi.org/project/geostatspy/)，合著了一本关于空间数据分析的教科书[《地统计学储层建模》](https://www.amazon.com/Geostatistical-Reservoir-Modeling-Michael-Pyrcz/dp/0199731446)，并是两本最近发布的电子书的作者，分别是[《Python应用地统计学：GeostatsPy实践指南》](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)和[《Python应用机器学习：代码实践指南》](https://geostatsguy.github.io/MachineLearningDemos_Book/intro.html)。
- en: All of Michael’s university lectures are available on his [YouTube Channel](https://www.youtube.com/@GeostatsGuyLectures)
