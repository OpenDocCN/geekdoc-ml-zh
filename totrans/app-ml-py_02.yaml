- en: Motivation for Machine Learning Concepts
  id: totrans-502
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习概念的动机
- en: You could just open up a Jupyter notebook in Python and start building machine
    learning models.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接在Python中打开一个Jupyter笔记本，并开始构建机器学习模型。
- en: the [scikit-learn docs](https://scikit-learn.org/stable/) are quite good and
    for every machine learning function there is a short code example that you could
    copy and paste to repeat their work.
  id: totrans-504
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[scikit-learn文档](https://scikit-learn.org/stable/)相当不错，对于每个机器学习函数，都有一个简短的代码示例，你可以复制并粘贴来重复他们的工作。'
- en: also, you could Google a question about using a specific machine learning algorithm
    in Python and the top results will include [StackOverflow](https://stackoverflow.com/)
    questions and responses, it is truly amazing how much experienced coders are willing
    to give back and share their knowledge. We truly have an amazing scientific community
    with the spirit of knowledge sharing and open-source development. Respect.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，你还可以在Google上搜索有关在Python中使用特定机器学习算法的问题，搜索结果将包括[StackOverflow](https://stackoverflow.com/)的问题和回答，真正令人惊叹的是经验丰富的程序员愿意回馈和分享他们的知识。我们真正拥有一个令人惊叹的科学社区，具有知识共享和开源开发的
    spirit。尊重。
- en: of course, you could learn a lot about machine learning from a machine learning
    large language model (LLM) like [ChatGPT](https://chatgpt.com/). Not only will
    ChatGPT answer your questions, but it will also provide codes and help you debug
    them when you tell it what went wrong.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当然，你可以从像[ChatGPT](https://chatgpt.com/)这样的机器学习大型语言模型（LLM）中学习很多关于机器学习的内容。ChatGPT不仅会回答你的问题，还会在你告诉它出了什么问题时提供代码并帮助你调试。
- en: One way of the other and you received and added this code to you data science
    workflow,
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式，你都会收到并添加这段代码到你的数据科学工作流程中，
- en: '[PRE1]'
  id: totrans-508
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: et voilà (note I’m Canadian, so I use some French phrases), you have a trained
    predictive machine learning model that could be applied to make predictions for
    new cases.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: et voilà（注意我是加拿大人，所以我使用一些法语短语），你已经有了一个经过训练的预测机器学习模型，可以应用于对新案例进行预测。
- en: But, is this a good model?
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但是，这是一个好的模型吗？
- en: How good is it?
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有多好？
- en: Could it be better?
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它能变得更好吗？
- en: 'Without knowledge about basic machine learning concepts we can’t answer these
    questions and build the best possible models. In general, I’m not an advocate
    for black box modeling, because it is:'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 没有关于基本机器学习概念的知识，我们无法回答这些问题并构建最佳可能的模型。一般来说，我并不是黑盒模型的倡导者，因为它：
- en: likely to lead to mistakes that may be difficult to detect and correct
  id: totrans-514
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 很可能导致难以检测和纠正的错误
- en: incompatible with the expectations for competent practice for professional engineers.
    I gave a talk on [Applying Machine Learning as a Compentent Engineer or Geoscientist](https://youtu.be/W_ZDg1Wb2vM?si=DF-n1E4-ik2ukLfF)
  id: totrans-515
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与专业工程师的合格实践预期不符。我曾在[作为合格工程师或地球科学家应用机器学习](https://youtu.be/W_ZDg1Wb2vM?si=DF-n1E4-ik2ukLfF)的演讲中提到。
- en: To help out this chapter provides you with the basic knowledge to answer these
    questions and to make better, more reliable machine learning models. Let’s start
    building this essential foundation with some definitions.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助解答这些问题，本章为你提供了构建更好、更可靠的机器学习模型所需的基本知识。让我们从一些定义开始，构建这个基本的基础。
- en: Big Data
  id: totrans-517
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数据
- en: Everyone hears that machine learning needs a lot of data. In fact, so much data
    that it is called “big data”, but how do you know if you are working with big
    data?
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都听说机器学习需要大量的数据。事实上，数据量如此之大，以至于被称为“大数据”，但你怎么知道你正在处理大数据呢？
- en: the criteria for big data are these ‘V’s
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据的标准是这些“V”值
- en: If you answer “yes” for at least some of these criteria, then you are working
    with big data,
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你至少对其中一些标准回答“是”，那么你正在处理大数据，
- en: '**Volume**: many data samples, difficult to handle and visualize'
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**体积**：许多数据样本，难以处理和可视化'
- en: '**Velocity**: high rate collection, continuous relative to decision making
    cycles'
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**：高频率收集，相对于决策周期是连续的'
- en: '**Variety**: data form various sources, with various types and scales'
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多样性**：数据来自各种来源，具有各种类型和规模'
- en: '**Variability**: data acquisition changes during the project'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可变性**：数据采集在项目过程中发生变化'
- en: '**Veracity**: data has various levels of accuracy'
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**真实性**：数据具有各种准确度水平'
- en: In my experience, most subsurface engineers and geoscientists answer “yes” to
    all of these ‘v’ criteria.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，大多数地下工程师和地球科学家对所有这些“v”标准都回答“是”。
- en: so I proudly say that we in the subsurface have been big data long before the
    tech sector learned about big data
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，我自豪地说，我们在地下领域在大数据技术领域了解大数据之前就已经是大数据了
- en: In fact, I often state that we in the subsurface resource industries are the
    original data scientists.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，我经常说，我们在地下资源行业中是原始的数据科学家。
- en: I’m getting ahead of myself, more on this in a bit. Don’t worry if I get carried
    away in hubris, rest assured this e-book is written for anyone interested to learn
    about machine learning.
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可能有点过于自信了，稍后我会详细说明。如果你觉得我过于自负，请放心，这本电子书是为任何有兴趣学习机器学习的人写的。
- en: you can skip the short sections on subsurface data science or read along if
    interested.
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以跳过关于地下数据科学的简短章节，或者如果你感兴趣，可以继续阅读。
- en: Now that we know big data, let’s talk about the big data related topics, statistics,
    geostatistics and data analytics.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了大数据，让我们谈谈与大数据相关的话题，统计学、地理统计学和数据分析。
- en: Statistics, Geostatistics and Data Analytics
  id: totrans-532
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计学、地理统计学和数据分析
- en: Statistics is the practice of,
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是实践，
- en: collecting data
  id: totrans-534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集数据
- en: organizing data
  id: totrans-535
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组织数据
- en: interpreting data
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从数据中解读数据
- en: drawing conclusions from data
  id: totrans-537
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从数据中得出结论
- en: making decisions with data
  id: totrans-538
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用数据做出决策
- en: It is all about moving from data to decision.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是关于从数据到决策的转变。
- en: The importance of decision making in statistics.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学中决策的重要性。
- en: If your work does not impact the decision, you do not add value!
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的工作没有影响决策，你就没有增加价值！
- en: If you look up the definition of data analytics, you will find criteria that
    include, statistical analysis, and data visualization to support decision making.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查阅数据分析师的定义，你会发现包括统计分析和数据可视化以支持决策制定的标准。
- en: I call it, data analytics and statistics are the same thing.
  id: totrans-543
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我称之为，数据分析和统计学是同一件事。
- en: Now we can append, geostatistics as a branch of applied statistics that accounts
    for,
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以添加地理统计学，作为应用统计学的一个分支，它考虑了，
- en: the spatial (geological) context
  id: totrans-545
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空间（地质）背景
- en: the spatial relationships
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空间（地质）背景
- en: volumetric support
  id: totrans-547
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**支持体积**'
- en: uncertainty
  id: totrans-548
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不确定性
- en: Remember all those statistics classes with the assumption of i.i.d., independent,
    identically distributed.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 记得那些假设独立同分布的统计学课程吗？
- en: spatial phenomenon are not i.i.d., so we developed a unique branch of statistics
    to address this
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间现象不是独立同分布的，因此我们开发了一个独特的统计学分支来解决这个问题
- en: by our assumption above (statistics is data analytics), we can state that geostatistics
    is the same as spatial data analytics
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们上面的假设（统计学是数据分析），我们可以声明地理统计学等同于空间数据分析
- en: Now, let’s use a Venn diagram to visualize statistics / data analytics and geostatistics
    / spatial data analytics,
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们用一个维恩图来可视化统计学/数据分析与地理统计学/空间数据分析，
- en: '![](../Images/d590b072c7838bf9671b2ee7b8bc2de2.png)'
  id: totrans-553
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/d590b072c7838bf9671b2ee7b8bc2de2.png)'
- en: Venn diagram for statistics and geostatistics.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学、地理统计学维恩图。
- en: and we can add our previously discussed big data to our Venn diagram resulting
    in big data analytics and spatial big data analytics.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将之前讨论的大数据添加到我们的维恩图中，从而得到大数据分析和空间大数据分析。
- en: '![](../Images/c885d770c796b22e4c9022c27037a97c.png)'
  id: totrans-556
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c885d770c796b22e4c9022c27037a97c.png)'
- en: Venn diagram for statistics and geostatistics with big data added.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学、地理统计学和大数据的维恩图。
- en: Scientific Paradigms and the Fourth Paradigm
  id: totrans-558
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 科学范式与第四范式
- en: If no one else has said this to you, let me have the honor of saying,
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有人对你说过这句话，让我有这个荣幸说，
- en: Welcome
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎光临
- en: to the fourth paradigm of scientific discovery, data-driven scientific discovery
    or we can just call it data science.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 到科学发现的第四范式，数据驱动的科学发现，或者我们也可以称之为数据科学。
- en: The paradigms of scientific discovery are distinct approaches for humanity to
    apply science to expand human knowledge, discover and develop new technologies
    that impact society. These paradigms include,
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 科学发现的范式是人类将科学应用于扩展人类知识、发现和开发影响社会的新技术的独特方法。这些范式包括，
- en: '**First Paradigm** - logical reasoning with physical experiment and observation'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一范式** - 通过物理实验和观察进行逻辑推理'
- en: '**Second Paradigm** - theory-driven, where mathematical models and laws are
    used to explain and predict natural phenomena'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二范式** - 理论驱动，使用数学模型和定律来解释和预测自然现象'
- en: '**Third Paradigm** - computer-based numerical simulations and models to study
    complex systems that are too difficult or impossible to solve analytically or
    test experimentally'
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三范式** - 基于计算机的数值模拟和模型来研究难以或无法通过解析或实验测试的复杂系统'
- en: '**Fourth Paradigm** - analysis of massive datasets with tools such as data
    analytics, machine learning, cloud computing and AI, patterns in the data guide
    insights.'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第四范式** - 使用数据分析、机器学习、云计算和AI等工具分析大量数据集，数据中的模式引导洞察。'
- en: Here’s all of the four paradigms with dates for important developments with
    each,
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了所有四个范式及其重要发展的事件日期，
- en: '| 1st Paradigm Empirical Science | 2nd Paradigm Theoretical Science | 3rd Paradigm
    Computational Science | 4th Paradigm Data Science |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
  zh: '| 第1范式 实证科学 | 第2范式 理论科学 | 第3范式 计算科学 | 第4范式 数据科学 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-569
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Logic and Experiments | Theory and Models | Numerical Simulation | Learning
    from Data |'
  id: totrans-570
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑和实验 | 理论和模型 | 数值模拟 | 从数据中学习 |'
- en: '| \(\approx\) 600 BC Thales of Miletus predicted a solar ecplipse | \(\approx\)
    300 BC Euclid - Elements | 1946 von Neumann weather simulation | 1990s Human Genome
    Project |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
  zh: '| \(\approx\) 600 BC 米利都的泰勒斯预测日食 | \(\approx\) 300 BC 欧几里得 - 《几何原本》 | 1946
    冯·诺伊曼天气模拟 | 1990年代 人类基因组计划 |'
- en: '| \(\approx\) 400 BC Hippocrates natural causes for diseases | \(\approx\)
    150 AD Ptolemy planetary motion model | 1952 Fermi simulated nonlinear systems
    | 2008 Large Hadron Collider |'
  id: totrans-572
  prefs: []
  type: TYPE_TB
  zh: '| \(\approx\) 400 BC 希波克拉底对疾病的自然原因 | \(\approx\) 150 AD 托勒密行星运动模型 | 1952 费米模拟非线性系统
    | 2008 大型强子对撞机 |'
- en: '| 430 BC Empedocles proved air has substance | 1011 AD al-Haytham Book of Optics
    | 1957 Lorenz demonstrates chaos | 2009 Hey et al. Data-Intensive Book |'
  id: totrans-573
  prefs: []
  type: TYPE_TB
  zh: '| 430 BC 恩培多克勒证明空气有物质 | 1011 AD 阿尔哈桑《光学书》 | 1957 洛伦兹演示混沌 | 2009 海伊等人《数据密集型书籍》
    |'
- en: '| 230 BC Eratosthenes measures Earth’s diameter | 1687 AD Newton Principia
    | 1980s Mandelbrot simulating fractals | 2015 AlphaGo beats a professional Go
    player |'
  id: totrans-574
  prefs: []
  type: TYPE_TB
  zh: '| 230 BC 埃拉托斯特尼测量地球直径 | 1687 AD 牛顿《自然哲学的数学原理》 | 1980年代 曼德尔布罗特模拟分形 | 2015 AlphaGo击败职业围棋选手
    |'
- en: Of course, we can argue about the boundaries between the paradigms for scientific
    discovery, i.e., when did a specific paradigm begin? For example, consider these
    examples of the application of the first paradigm that push the start of the first
    paradigm deep into antiquity!
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可以争论科学发现范式的边界，即特定范式何时开始？例如，考虑这些第一范式应用的例子，这些例子将第一范式的开始推向了远古时代！
- en: '| Field | Example | Approx. Date | Why It Fits 1st Paradigm |'
  id: totrans-576
  prefs: []
  type: TYPE_TB
  zh: '| 领域 | 例子 | 大约日期 | 为什么适合第1范式 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-577
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Agriculture | Irrigation systems using canals, gates, and timing | \(\approx\)
    3000 BC | Empirical understanding of water flow, soil, and seasonal timing |'
  id: totrans-578
  prefs: []
  type: TYPE_TB
  zh: '| 农业 | 使用运河、闸门和定时灌溉系统 | \(\approx\) 3000 BC | 对水流、土壤和季节性时间的经验理解 |'
- en: '| Astronomy | Babylonian star charts; lunar calendars | \(\approx\) 1800 BC
    | Systematic observations for predicting celestial events |'
  id: totrans-579
  prefs: []
  type: TYPE_TB
  zh: '| 天文学 | 巴比伦星图；月历 | \(\approx\) 1800 BC | 系统性观察以预测天体事件 |'
- en: '| Engineering | The wheel (transport, pottery) | \(\approx\) 3500 BC | Developed
    through trial-and-error and practical refinement |'
  id: totrans-580
  prefs: []
  type: TYPE_TB
  zh: '| 工程 | 轮子（交通、陶器） | \(\approx\) 3500 BC | 通过试错和实际改进发展而来 |'
- en: '| Medicine | Herbal remedies, surgical procedures | \(\approx\) 2000 BC | Based
    on observation and accumulated case knowledge |'
  id: totrans-581
  prefs: []
  type: TYPE_TB
  zh: '| 医学 | 草药疗法，外科手术程序 | \(\approx\) 2000 BC | 基于观察和积累的案例知识 |'
- en: '| Mathematics | Base-60 system; geometric calculation tablets | \(\approx\)
    2000 BC | Used for land division, architecture, and astronomy; empirically tested
    |'
  id: totrans-582
  prefs: []
  type: TYPE_TB
  zh: '| 数学 | 六十进制系统；几何计算板 | \(\approx\) 2000 BC | 用于土地划分、建筑和天文学；经验测试 |'
- en: certainly the Mesopotamians (4000 BC - 3500 BC) applied the first paradigm with
    their experiments that supported the development of the wheel, plow, chariot,
    weaving loom, and irrigation. Aside, I wanted to give a shout out to the ancient
    peoples, because I’m quite fascinated by the development of human societies and
    their technologies over time.
  id: totrans-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当然，美索不达米亚人（公元前4000年 - 公元前3500年）通过支持轮子、犁、战车、织布机和灌溉的发展的实验，应用了第一个范式。此外，我想向古代人民致敬，因为我非常着迷于人类社会及其技术在时间上的发展。
- en: On the other side, we can trace the development of fourth paradigm approaches,
    for example the artificial neural networks to McColloch and Pitts in 1943 and
    consider these early examples of learning by distilling patterns from large datasets,
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一方面，我们可以追溯第四范式方法的发展，例如1943年的麦柯洛克和皮茨的人工神经网络，并考虑这些从大量数据集中提炼模式的学习的早期例子，
- en: '| Year | Field | Example / Person | Why It Fits 4th Paradigm Traits |'
  id: totrans-585
  prefs: []
  type: TYPE_TB
  zh: '| 年份 | 领域 | 示例 / 人物 | 为什么符合第四范式特征 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-586
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| \(\approx\)100 AD | Astronomy | Ptolemy’s star catalog | Massive empirical
    data used to predict celestial motion |'
  id: totrans-587
  prefs: []
  type: TYPE_TB
  zh: '| \(\approx\)100 AD | 天文学 | 托勒密星表 | 使用大量经验数据预测天体运动 |'
- en: '| 1086 | Economics | Domesday Book (England) | Large-scale data census for
    administrative, economic decisions |'
  id: totrans-588
  prefs: []
  type: TYPE_TB
  zh: '| 1086 | 经济学 | 英格兰末日审判书 | 大规模数据普查用于行政和经济决策 |'
- en: '| 1700s | Natural history | Carl Linnaeus – taxonomy | Classification of species
    based on observable traits; data-first approach |'
  id: totrans-589
  prefs: []
  type: TYPE_TB
  zh: '| 1700年代 | 自然历史 | 卡尔·林奈 – 分类学 | 根据可观察特征对物种进行分类；数据优先方法 |'
- en: '| 1801 | Statistics | Adolphe Quetelet – social physics | Used statistics to
    analyze human behavior from large datasets |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '| 1801 | 统计学 | 阿道夫·凯特莱特 – 社会物理学 | 使用统计数据从大量数据集中分析人类行为 |'
- en: '| 1830s | Astronomy | John Herschel’s sky surveys | Cataloged thousands of
    stars and nebulae; data-driven sky classification |'
  id: totrans-591
  prefs: []
  type: TYPE_TB
  zh: '| 1830年代 | 天文学 | 约翰·赫歇尔的星空调查 | 编制了数千颗恒星和星云；数据驱动的天空分类 |'
- en: '| 1859 | Biology | Darwin – *Origin of Species* | Synthesized global species
    data to uncover evolutionary patterns |'
  id: totrans-592
  prefs: []
  type: TYPE_TB
  zh: '| 1859 | 生物学 | 达尔文 – *物种起源* | 综合全球物种数据以揭示进化模式 |'
- en: '| 1890 | Public health | Florence Nightingale | Used mortality data visualization
    to influence hospital reform |'
  id: totrans-593
  prefs: []
  type: TYPE_TB
  zh: '| 1890 | 公共卫生 | 弗洛伦斯·南丁格尔 | 使用死亡率数据可视化来影响医院改革 |'
- en: '| 1890 | Census, Computing | Hollerith punch cards (U.S. Census) | First automated
    analysis of large datasets; mechanical data processing |'
  id: totrans-594
  prefs: []
  type: TYPE_TB
  zh: '| 1890 | 人口普查，计算 | 哈勒里思穿孔卡片（美国人口普查） | 首次对大量数据集的自动分析；机械数据处理 |'
- en: '| 1910s–30s | Genetics | Morgan lab – Drosophila studies | Mapped gene traits
    from thousands of fruit fly crosses |'
  id: totrans-595
  prefs: []
  type: TYPE_TB
  zh: '| 1910年代–30年代 | 遗传学 | 摩根实验室 – 果蝇研究 | 从数千次果蝇杂交中绘制基因特征 |'
- en: '| 1920s | Economics | Kondratiev, Kuznets | Identified economic patterns using
    historical data series |'
  id: totrans-596
  prefs: []
  type: TYPE_TB
  zh: '| 1920年代 | 经济学 | 康德拉季耶夫，库兹涅茨 | 使用历史数据系列识别经济模式 |'
- en: '| 1937 | Ecology | Arthur Tansley – ecosystem concept | Integrated large-scale
    field data into systemic ecological frameworks |'
  id: totrans-597
  prefs: []
  type: TYPE_TB
  zh: '| 1937 | 生态学 | 阿瑟·坦斯利 – 生态系统概念 | 将大规模实地数据整合到系统生态框架中 |'
- en: Finally, the adoption of a new scientific paradigm represents a significant
    societal shift that unfolds unevenly across the globe. While I aim to summarize
    the chronology, it’s important to acknowledge its complexity.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，采用新的科学范式代表了一种重大的社会转变，这种转变在全球范围内展开得并不均匀。虽然我旨在总结时间顺序，但承认其复杂性是很重要的。
- en: Foundations and Enablers of the Fourth Scientific Paradigm
  id: totrans-599
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四科学范式的基石和推动力
- en: What caused the fourth paradigm to start some time between 1943 and 2009? Is
    it the development of new math?
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 1943年至2009年之间是什么原因导致了第四范式的开始？是数学的发展吗？
- en: the foundational mathematics behind data-driven models has been available for
    decades and even centuries. Consider the following examples of mathematical and
    statistical developments that underpin modern data science,
  id: totrans-601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据驱动模型背后的基础数学已经可用数十年甚至数百年。考虑以下数学和统计发展的例子，这些发展支撑着现代数据科学，
- en: '| Technique | Key Contributor(s) | Date / Publication |'
  id: totrans-602
  prefs: []
  type: TYPE_TB
  zh: '| 技术 | 关键贡献者 | 日期 / 出版 |'
- en: '| --- | --- | --- |'
  id: totrans-603
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Calculus** | Isaac Newton, Gottfried Wilhelm Leibniz | Newton: *Methods
    of Fluxions* (1671, pub. 1736); Leibniz: *Nova Methodus* (1684) |'
  id: totrans-604
  prefs: []
  type: TYPE_TB
  zh: '| **微积分** | 艾萨克·牛顿，戈特弗里德·威廉·莱布尼茨 | 牛顿：*流数法*（1671年，1736年出版）；莱布尼茨：*新方法*（1684年）
    |'
- en: '| **Bayesian Probability** | Reverend Thomas Bayes | *An Essay Towards Solving
    a Problem in the Doctrine of Chances* (posthumous, 1763) |'
  id: totrans-605
  prefs: []
  type: TYPE_TB
  zh: '| **贝叶斯概率** | 托马斯·贝叶斯牧师 | *关于或然论教义中问题的论文*（遗著，1763年） |'
- en: '| **Linear Regression** | Marie Legendre | Formalized in 1805 |'
  id: totrans-606
  prefs: []
  type: TYPE_TB
  zh: '| **线性回归** | 玛丽·勒让德 | 1805年正式化 |'
- en: '| **Discriminant Analysis** | Ronald Fisher | *The Use of Multiple Measurements
    in Taxonomic Problems* (1939) |'
  id: totrans-607
  prefs: []
  type: TYPE_TB
  zh: '| **判别分析** | 罗纳德·费希尔 | 《在分类问题中使用多种测量方法》（1939年） |'
- en: '| **Monte Carlo Simulation** | Stanislaw Ulam, John von Neumann | Developed
    in early 1940s during the Manhattan Project |'
  id: totrans-608
  prefs: []
  type: TYPE_TB
  zh: '| **蒙特卡洛模拟** | 斯坦尼斯拉夫·乌拉姆，约翰·冯·诺伊曼 | 在1940年代初的曼哈顿计划期间开发 |'
- en: 'Upon reflection, one might ask: why didn’t the fourth scientific paradigm emerge
    earlier—say, in the 1800s or even before the 1940s? What changed? The answer lies
    in the fact that several key developments were still needed to create the fertile
    ground for data science to take root.'
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 反思一下，人们可能会问：为什么第四个科学范式没有更早出现——比如说在19世纪，甚至在1940年之前？发生了什么变化？答案在于，还需要几个关键的发展来为数据科学打下肥沃的土壤。
- en: 'Specifically:'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说：
- en: the availability of inexpensive, accessible computing power
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济实惠、易于获取的计算能力可用性
- en: the emergence of massive, high-volume datasets (big data)
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量、高容量数据集（大数据）的出现
- en: Let’s explore each of these in more detail.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨这些内容。
- en: Cheap and Available Compute
  id: totrans-614
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 便宜且易于获取的计算资源
- en: Learning from big data is not feasible without affordable and widely available
    computing and storage resources. Consider the following computational advancements
    that paved the way for the emergence of the fourth scientific paradigm,
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 没有经济实惠且广泛可用的计算和存储资源，从大数据中学习是不可能的。考虑以下计算进步，这些进步为第四个科学范式的出现铺平了道路，
- en: '| Year | Milestone | Description |'
  id: totrans-616
  prefs: []
  type: TYPE_TB
  zh: '| 年份 | 里程碑 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-617
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **1837** | Babbage’s Analytical Engine | First design of a mechanical computer
    with concepts like memory and control flow (not built). |'
  id: totrans-618
  prefs: []
  type: TYPE_TB
  zh: '| **1837** | 巴贝奇的分析机 | 第一个具有内存和控制流等概念的机械计算机设计（未建造）。 |'
- en: '| **1941–45** | Zuse’s Z3, ENIAC | First programmable digital computers; rewired
    plugboards, limited memory, slow and unreliable. |'
  id: totrans-619
  prefs: []
  type: TYPE_TB
  zh: '| **1941–45** | 庄泽的Z3，ENIAC | 第一台可编程数字计算机；重新布线插板，内存有限，速度慢且不可靠。 |'
- en: '| **1947** | Transistor Invented | Replaced vacuum tubes; enabled faster, smaller,
    more reliable second-gen computers (e.g., IBM 7090). |'
  id: totrans-620
  prefs: []
  type: TYPE_TB
  zh: '| **1947** | 发明晶体管 | 取代了真空管；使第二代计算机（例如IBM 7090）更快、更小、更可靠。 |'
- en: '| **1960s** | Integrated Circuits | Multiple transistors on a single chip;
    led to third-generation computers. |'
  id: totrans-621
  prefs: []
  type: TYPE_TB
  zh: '| **1960年代** | 集成电路 | 单个芯片上的多个晶体管；导致了第三代计算机的出现。 |'
- en: '| **1971** | Microprocessor Developed | Integrated CPU on a chip; enabled personal
    computers like Apple II (1977) and IBM PC (1981). |'
  id: totrans-622
  prefs: []
  type: TYPE_TB
  zh: '| **1971** | 开发微处理器 | 将CPU集成到芯片上；使个人电脑如Apple II（1977年）和IBM PC（1981年）成为可能。 |'
- en: Yes, when I was in grade 1 of my elementary school education we had the first
    computers in classrooms (Apple IIe), and it amazed all of us with the monochrome
    (orange and black pixels) monitor, 5 1/4 inch floppy disk loaded programs (there
    was no hard drive) and the beeps and clicks from the computer (no dedicated sound
    chip)!
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，当我在小学一年级的时候，我们教室里就有了第一台电脑（Apple IIe），它的单色（橙色和黑色像素）显示器、5 1/4英寸软盘加载的程序（当时没有硬盘）以及电脑的哔哔声和点击声（没有专用音效芯片）让我们所有人都感到震惊！
- en: We live in a society with more compute power in our pockets, i.e., our cell
    phones, than used to send the first astronauts to the moon and a SETI screen saver
    that uses home computers’ idle time to search for extraterrestrial life!
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个口袋里就有比用来送第一艘宇航员上月球还要强大的计算能力的社会，即我们的手机，以及一个利用家用电脑空闲时间来搜索外星生命的SETI屏幕保护程序！
- en: '[SETI@home](https://setiathome.berkeley.edu/) - search for extraterrestrial
    intelligence. Note the @home component is now in hibernation while the team continuous
    the analysis the data.'
  id: totrans-625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SETI@home](https://setiathome.berkeley.edu/) - 搜索外星智能。注意，@home组件现在处于休眠状态，而团队继续分析数据。'
- en: Also check out these ways to put your computer’s idle time to good use,
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以查看以下这些方法，让你的电脑空闲时间得到有效利用，
- en: '[Folding@home](https://foldingathome.org/) - simulate protein dynamics, including
    the process of protein folding and the movements of proteins to develop therapeutics
    for treating disease.'
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Folding@home](https://foldingathome.org/) - 模拟蛋白质动力学，包括蛋白质折叠过程和蛋白质的运动，以开发治疗疾病的药物。'
- en: '[Einstein@home](https://einsteinathome.org/) - search for weak astrophysical
    signals from spinning neutron stars, with big data from the LIGO gravitational-wave
    detectors, the MeerKAT radio telescope, the Fermi gamma-ray satellite, and the
    archival data from the Arecibo radio telescope.'
  id: totrans-628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Einstein@home](https://einsteinathome.org/) - 从旋转中子星中寻找微弱的射电信号，使用来自LIGO引力波探测器、MeerKAT射电望远镜、费米伽马射线卫星和档案数据的爱因斯坦射电望远镜的大数据。'
- en: Now we are surrounded by cheap and reliable compute that our grandparents (and
    perhaps even our parents) could scarcely have imagined.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们周围都是便宜且可靠的计算，我们的祖父母（甚至父母）几乎无法想象。
- en: As you will learn in this e-book, machine learning methods requires a lot of
    compute, because training most of these methods relies on,
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您将在本电子书中了解到的那样，机器学习方法需要大量的计算，因为训练这些方法中的大多数依赖于，
- en: numerous iterations
  id: totrans-631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多次迭代
- en: matrix or parallel computations
  id: totrans-632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵或并行计算
- en: bootstrapping techniques
  id: totrans-633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自举技术
- en: stochastic gradient descent
  id: totrans-634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机梯度下降
- en: extensive model tuning, which may involve training many versions in nested loops
  id: totrans-635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的模型调整，可能涉及在嵌套循环中训练许多版本
- en: Affordable and accessible computing is a fundamental prerequisite for the fourth
    scientific paradigm.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 经济实惠且易于访问的计算是第四科学范式的基本先决条件。
- en: the development of data science has been largely driven by crowd-sourced and
    open-source contributions—efforts that rely on widespread access to computing
    power
  id: totrans-637
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的发展在很大程度上是由众包和开源贡献驱动的——这些努力依赖于对计算能力的广泛访问
- en: In the era of Babbage’s Analytical Engine or the ENIAC, data science at scale
    would have been simply impossible.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴贝奇分析引擎或ENIAC的时代，大规模的数据科学将是不可能的。
- en: Availability of Big Data
  id: totrans-639
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据的可用性
- en: 'With small data, we often rely on external sources of knowledge such as:'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 在小数据的情况下，我们通常依赖于外部知识来源，例如：
- en: Physics
  id: totrans-641
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理
- en: Engineering and geoscience principles
  id: totrans-642
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程和地球科学原理
- en: These models are then calibrated using the limited available observations—a
    common approach in the second and third scientific paradigms.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型随后使用有限的可用观测数据进行校准——这是第二和第三科学范式中的常见方法。
- en: In contrast, big data allows us to learn the full range of behaviors of natural
    systems directly from the data itself. In fact, big data often reveals the limitations
    of second and third paradigm models, exposing missing complexities in our traditional
    solutions.
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大数据使我们能够直接从数据本身学习自然系统的全部行为范围。事实上，大数据经常揭示第二和第三范式模型的局限性，暴露出我们传统解决方案中缺失的复杂性。
- en: 'Therefore, big data is essential to:'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，大数据对于：
- en: provide sufficient sampling to support the data-driven fourth paradigm
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供足够的采样以支持数据驱动的第四范式
- en: It may even challenge the exclusive reliance on second and third paradigm models,
    as the complexity of large datasets uncovers the boundaries of our existing theoretical
    frameworks.
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 它甚至可能挑战对第二和第三范式模型的独家依赖，因为大数据集的复杂性揭示了我们的现有理论框架的边界。
- en: Today, big data is everywhere! Consider all the open-source and publically available
    data online. Here’s some great examples,
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大数据无处不在！考虑所有在线的开源和公开数据。以下是一些很好的例子，
- en: '| Resource | Description | Link |'
  id: totrans-649
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 描述 | 链接 |'
- en: '| --- | --- | --- |'
  id: totrans-650
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Google Earth (Timelapse)** | Satellite imagery (not highest res, but useful
    for land use, geomorphology, and surface evolution studies). Used by research
    teams. | [Google Earth](https://www.google.com/maps) |'
  id: totrans-651
  prefs: []
  type: TYPE_TB
  zh: '| **谷歌地球（时间轴）** | 卫星影像（不是最高分辨率，但可用于土地利用、地貌和地表演变研究）。由研究团队使用。 | [谷歌地球](https://www.google.com/maps)
    |'
- en: '| **USGS River Gage Data** | Public streamflow and hydrology data; useful for
    analysis and recreational planning (e.g., paddling). | [USGS NWIS](https://waterdata.usgs.gov/nwis)
    |'
  id: totrans-652
  prefs: []
  type: TYPE_TB
  zh: '| **美国地质调查局河流测站数据** | 公共河流流量和水利数据；用于分析和休闲规划（例如，划船）。 | [美国地质调查局 NWIS](https://waterdata.usgs.gov/nwis)
    |'
- en: '| **Government Databases** | Includes U.S. Census and oil & gas production
    statistics. Open for public and research use. | [U.S. Census](https://data.census.gov/),
    [Texas Oil & Gas Data](https://www.rrc.texas.gov/oil-and-gas/research-and-statistics/production-data/)
    |'
  id: totrans-653
  prefs: []
  type: TYPE_TB
  zh: '| **政府数据库** | 包括美国人口普查和石油与天然气生产统计数据。对公众和研究开放。 | [美国人口普查](https://data.census.gov/),
    [德克萨斯州石油与天然气数据](https://www.rrc.texas.gov/oil-and-gas/research-and-statistics/production-data/)
    |'
- en: '| **NASA Moon Trek** | High-res lunar surface imagery from LRO, SELENE, and
    Clementine; interactive visualization and downloads. | [Moon Trek](https://trek.nasa.gov/moon/)
    |'
  id: totrans-654
  prefs: []
  type: TYPE_TB
  zh: '| **NASA月球之旅** | 来自LRO、SELENE和Clementine的高分辨率月球表面影像；交互式可视化和下载。 | [月球之旅](https://trek.nasa.gov/moon/)
    |'
- en: '| **Landsat Satellite Archive** | 50+ years of medium-resolution Earth observation
    data (since 1972); invaluable for land cover change. | [USGS EarthExplorer](https://earthexplorer.usgs.gov/)
    |'
  id: totrans-655
  prefs: []
  type: TYPE_TB
  zh: '| **Landsat卫星档案** | 50多年中分辨率地球观测数据（自1972年起）；对土地覆盖变化极为宝贵。 | [USGS EarthExplorer](https://earthexplorer.usgs.gov/)
    |'
- en: '| **Copernicus Open Access Hub** | European Space Agency’s Sentinel satellite
    data (e.g., radar, multispectral imagery). | [Copernicus Hub](https://scihub.copernicus.eu/)
    |'
  id: totrans-656
  prefs: []
  type: TYPE_TB
  zh: '| **哥白尼开放访问中心** | 欧洲航天局Sentinel卫星数据（例如，雷达、多光谱影像）。 | [Copernicus Hub](https://scihub.copernicus.eu/)
    |'
- en: '| **Global Biodiversity Information Facility (GBIF)** | Open biodiversity data:
    species distributions, observations, and ecological records from around the world.
    | [GBIF](https://www.gbif.org/) |'
  id: totrans-657
  prefs: []
  type: TYPE_TB
  zh: '| **全球生物多样性信息设施（GBIF）** | 开放生物多样性数据：来自世界各地的物种分布、观察和生态记录。 | [GBIF](https://www.gbif.org/)
    |'
- en: '| **National Oceanic and Atmospheric Administration (NOAA)** | Huge archive
    of weather, ocean, and climate data, including radar, reanalysis, and forecasts.
    | [NOAA Data](https://www.ncei.noaa.gov/) |'
  id: totrans-658
  prefs: []
  type: TYPE_TB
  zh: '| **美国国家海洋和大气管理局（NOAA）** | 包含雷达、再分析和预报的大量天气、海洋和气候数据档案。 | [NOAA数据](https://www.ncei.noaa.gov/)
    |'
- en: '| **World Bank Open Data** | Economic, development, demographic, and environmental
    indicators for all countries. | [World Bank Data](https://data.worldbank.org/)
    |'
  id: totrans-659
  prefs: []
  type: TYPE_TB
  zh: '| **世界银行开放数据** | 所有国家的经济、发展、人口统计和环境指标。 | [World Bank数据](https://data.worldbank.org/)
    |'
- en: '| **Our World in Data** | Curated global datasets on health, population, energy,
    CO₂, education, and more. | [Our World in Data](https://ourworldindata.org/) |'
  id: totrans-660
  prefs: []
  type: TYPE_TB
  zh: '| **我们的世界数据** | 健康状况、人口、能源、CO₂、教育等方面的全球数据集。 | [Our World in Data](https://ourworldindata.org/)
    |'
- en: '| **OpenStreetMap (OSM)** | Crowdsourced global geospatial data including roads,
    buildings, and land use. | [OpenStreetMap](https://www.openstreetmap.org/) |'
  id: totrans-661
  prefs: []
  type: TYPE_TB
  zh: '| **OpenStreetMap（OSM）** | 包括道路、建筑和土地利用的全球地理空间数据。 | [OpenStreetMap](https://www.openstreetmap.org/)
    |'
- en: '| **Google Dataset Search** | Meta-search engine indexing datasets across disciplines
    and repositories. | [Dataset Search](https://datasetsearch.research.google.com/)
    |'
  id: totrans-662
  prefs: []
  type: TYPE_TB
  zh: '| **Google数据集搜索** | 索引跨学科和存储库数据集的元搜索引擎。 | [Dataset Search](https://datasetsearch.research.google.com/)
    |'
- en: While open data is rapidly expanding, proprietary data is also growing quickly
    across many industries, driven by the adoption of smart, connected systems with
    advanced monitoring and control.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然开放数据正在迅速扩展，但许多行业中的专有数据也在快速增长，这得益于采用智能、连接的系统以及先进的监控和控制。
- en: The result of all of this is a massive explosion of data, supported by faster,
    more affordable computing, processing, and storage. We are now immersed in a sea
    of data that previous generations could never have imagined.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些的结果是数据爆炸性的增长，得益于更快、更经济的计算、处理和存储。我们现在沉浸在数据海洋中，这是前几代人无法想象的。
- en: Note, we could also talk about improved algorithms and hardware architectures
    optimized for data science, but I’ll leave that out of scope for this e-book.
  id: totrans-665
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们还可以讨论针对数据科学优化的改进算法和硬件架构，但我会将这一点排除在本电子书范围之外。
- en: Here’s a local example of freely available big data. I downloaded the daily
    water level of our local Lake Travis from [Water Data for Texas](https://waterdatafortexas.org/reservoirs/individual/travis).
    Note the data is collected and provided by Lower Colorado Water Authority [LRCA](https://www.lcra.org/).
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个本地可自由获取的大数据示例。我从[德克萨斯州水数据](https://waterdatafortexas.org/reservoirs/individual/travis)下载了我们当地特拉维斯湖的每日水位。注意，数据由下科罗拉多水管理局[LRCA](https://www.lcra.org/)收集和提供。
- en: I made a plot of the daily plot and added useful information such as,
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 我绘制了每日水位图，并添加了有用的信息，例如，
- en: water height - in feet above mean sea level
  id: totrans-668
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水位高度 - 以平均海平面以上的英尺计
- en: percentage full - the ratio of the current volume of water stored in a reservoir
    to its total storage capacity, expressed as a percentage, accounting for the shape
    of the reservoir
  id: totrans-669
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满载百分比 - 当前水库存储水量与总存储容量的比率，以百分比表示，并考虑水库的形状。
- en: max pool - maximum conservation pool, the top of the reservoir used for water
    supply, irrigation, hydropower and recreation and not including flood storage.
  id: totrans-670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大蓄水池 - 最大蓄水区，水库顶部用于供水、灌溉、水力发电和娱乐，不包括洪水蓄水区。
- en: '![](../Images/8f21a478ebe4ba93df9f50b7ca4b5e31.png)'
  id: totrans-671
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8f21a478ebe4ba93df9f50b7ca4b5e31.png)'
- en: Historical Lake Austin daily water level and percentage full.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上的奥斯汀湖每日水位和满载百分比。
- en: And before you even ask - yes! I did calculate the semivariogram of water level
    and I was surprised that there was no significant nuggest effect.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 在你甚至还没问之前 - 是的！我已经计算了水位半方差图，令我惊讶的是没有明显的集聚效应。
- en: '![](../Images/6dae27b907b4dada88f39fe0a7b6950d.png)'
  id: totrans-674
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6dae27b907b4dada88f39fe0a7b6950d.png)'
- en: Historical Lake Austin daily water level variogram.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上的奥斯汀湖每日水位变差图。
- en: To become a good data scientists!
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名优秀的数据科学家！
- en: Find and play with data!
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找并玩转数据！
- en: All of these developments have provided the fertile ground for the seeds of
    data science to impact all sectors or our economy and society.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些发展都为数据科学的种子提供了肥沃的土壤，使其影响我们经济和社会的各个领域。
- en: Cheap and Available Compute
  id: totrans-679
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 便宜且可用的计算资源
- en: Learning from big data is not feasible without affordable and widely available
    computing and storage resources. Consider the following computational advancements
    that paved the way for the emergence of the fourth scientific paradigm,
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 没有便宜且广泛可用的计算和存储资源，从大数据中学习是不可能的。考虑以下计算进步，为第四个科学范式的出现铺平了道路，
- en: '| Year | Milestone | Description |'
  id: totrans-681
  prefs: []
  type: TYPE_TB
  zh: '| 年份 | 里程碑 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-682
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **1837** | Babbage’s Analytical Engine | First design of a mechanical computer
    with concepts like memory and control flow (not built). |'
  id: totrans-683
  prefs: []
  type: TYPE_TB
  zh: '| **1837年** | 巴贝奇的解析机 | 第一个具有内存和控制流等概念的机械计算机设计（未建造）。 |'
- en: '| **1941–45** | Zuse’s Z3, ENIAC | First programmable digital computers; rewired
    plugboards, limited memory, slow and unreliable. |'
  id: totrans-684
  prefs: []
  type: TYPE_TB
  zh: '| **1941–45年** | 庄泽的Z3，ENIAC | 第一台可编程数字计算机；通过重新布线插板，内存有限，速度慢且不可靠。 |'
- en: '| **1947** | Transistor Invented | Replaced vacuum tubes; enabled faster, smaller,
    more reliable second-gen computers (e.g., IBM 7090). |'
  id: totrans-685
  prefs: []
  type: TYPE_TB
  zh: '| **1947年** | 晶体管发明 | 取代了真空管；使得第二代计算机（例如IBM 7090）更快、更小、更可靠。 |'
- en: '| **1960s** | Integrated Circuits | Multiple transistors on a single chip;
    led to third-generation computers. |'
  id: totrans-686
  prefs: []
  type: TYPE_TB
  zh: '| **1960年代** | 集成电路 | 单个芯片上的多个晶体管；导致了第三代计算机的出现。 |'
- en: '| **1971** | Microprocessor Developed | Integrated CPU on a chip; enabled personal
    computers like Apple II (1977) and IBM PC (1981). |'
  id: totrans-687
  prefs: []
  type: TYPE_TB
  zh: '| **1971年** | 微处理器开发 | 芯片上的集成CPU；使得像Apple II（1977年）和IBM PC（1981年）这样的个人电脑成为可能。
    |'
- en: Yes, when I was in grade 1 of my elementary school education we had the first
    computers in classrooms (Apple IIe), and it amazed all of us with the monochrome
    (orange and black pixels) monitor, 5 1/4 inch floppy disk loaded programs (there
    was no hard drive) and the beeps and clicks from the computer (no dedicated sound
    chip)!
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，当我上小学一年级时，我们教室里有了第一台电脑（Apple IIe），它的单色（橙色和黑色像素）显示器、5 1/4英寸软盘加载的程序（没有硬盘）以及电脑的哔哔声和点击声（没有专用音效芯片）让我们所有人都感到震惊！
- en: We live in a society with more compute power in our pockets, i.e., our cell
    phones, than used to send the first astronauts to the moon and a SETI screen saver
    that uses home computers’ idle time to search for extraterrestrial life!
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个口袋里就有比用来送第一艘宇航员上月球还要多的计算能力的社会，即我们的手机，以及一个使用家用电脑闲置时间来搜索外星生命的SETI屏幕保护程序！
- en: '[SETI@home](https://setiathome.berkeley.edu/) - search for extraterrestrial
    intelligence. Note the @home component is now in hibernation while the team continuous
    the analysis the data.'
  id: totrans-690
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SETI@home](https://setiathome.berkeley.edu/) - 搜索外星智能。注意，@home组件现在处于休眠状态，而团队继续分析数据。'
- en: Also check out these ways to put your computer’s idle time to good use,
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以查看这些方法，让你的电脑闲置时间得到有效利用，
- en: '[Folding@home](https://foldingathome.org/) - simulate protein dynamics, including
    the process of protein folding and the movements of proteins to develop therapeutics
    for treating disease.'
  id: totrans-692
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Folding@home](https://foldingathome.org/) - 模拟蛋白质动力学，包括蛋白质折叠过程和蛋白质的运动，以开发治疗疾病的治疗方法。'
- en: '[Einstein@home](https://einsteinathome.org/) - search for weak astrophysical
    signals from spinning neutron stars, with big data from the LIGO gravitational-wave
    detectors, the MeerKAT radio telescope, the Fermi gamma-ray satellite, and the
    archival data from the Arecibo radio telescope.'
  id: totrans-693
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Einstein@home](https://einsteinathome.org/) - 从旋转中子星中寻找微弱的射电信号，使用来自LIGO引力波探测器、MeerKAT射电望远镜、费米伽马射线卫星以及阿雷西博射电望远镜的存档数据。'
- en: Now we are surrounded by cheap and reliable compute that our grandparents (and
    perhaps even our parents) could scarcely have imagined.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们周围充满了便宜且可靠的计算资源，这是我们祖父母（甚至可能是我们的父母）难以想象的。
- en: As you will learn in this e-book, machine learning methods requires a lot of
    compute, because training most of these methods relies on,
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在本电子书中学到的那样，机器学习方法需要大量的计算资源，因为训练这些方法中的大多数都依赖于，
- en: numerous iterations
  id: totrans-696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多次迭代
- en: matrix or parallel computations
  id: totrans-697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵或并行计算
- en: bootstrapping techniques
  id: totrans-698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导技术
- en: stochastic gradient descent
  id: totrans-699
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机梯度下降
- en: extensive model tuning, which may involve training many versions in nested loops
  id: totrans-700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的模型调整，可能涉及在嵌套循环中训练多个版本
- en: Affordable and accessible computing is a fundamental prerequisite for the fourth
    scientific paradigm.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 可负担和可访问的计算是第四科学范式的基本先决条件。
- en: the development of data science has been largely driven by crowd-sourced and
    open-source contributions—efforts that rely on widespread access to computing
    power
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的发展在很大程度上是由众包和开源贡献驱动的——这些努力依赖于对计算能力的广泛访问
- en: In the era of Babbage’s Analytical Engine or the ENIAC, data science at scale
    would have been simply impossible.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴贝奇分析引擎或ENIAC的时代，大规模的数据科学将是不可能的。
- en: Availability of Big Data
  id: totrans-704
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据可用性
- en: 'With small data, we often rely on external sources of knowledge such as:'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 在小数据的情况下，我们通常依赖于外部知识来源，例如：
- en: Physics
  id: totrans-706
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理
- en: Engineering and geoscience principles
  id: totrans-707
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程和地学原理
- en: These models are then calibrated using the limited available observations—a
    common approach in the second and third scientific paradigms.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型随后使用有限的可用观测数据进行校准——这是第二和第三科学范式中的常见方法。
- en: In contrast, big data allows us to learn the full range of behaviors of natural
    systems directly from the data itself. In fact, big data often reveals the limitations
    of second and third paradigm models, exposing missing complexities in our traditional
    solutions.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大数据使我们能够直接从数据本身学习自然系统的全部行为范围。事实上，大数据经常揭示第二和第三范式模型的局限性，暴露了传统解决方案中缺失的复杂性。
- en: 'Therefore, big data is essential to:'
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，大数据对于：
- en: provide sufficient sampling to support the data-driven fourth paradigm
  id: totrans-711
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供足够的采样以支持数据驱动的第四范式
- en: It may even challenge the exclusive reliance on second and third paradigm models,
    as the complexity of large datasets uncovers the boundaries of our existing theoretical
    frameworks.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 它甚至可能挑战对第二和第三范式模型的独家依赖，因为大数据集的复杂性揭示了现有理论框架的边界。
- en: Today, big data is everywhere! Consider all the open-source and publically available
    data online. Here’s some great examples,
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大数据无处不在！考虑所有在线的开源和公开数据。以下是一些很好的例子，
- en: '| Resource | Description | Link |'
  id: totrans-714
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 描述 | 链接 |'
- en: '| --- | --- | --- |'
  id: totrans-715
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Google Earth (Timelapse)** | Satellite imagery (not highest res, but useful
    for land use, geomorphology, and surface evolution studies). Used by research
    teams. | [Google Earth](https://www.google.com/maps) |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| **谷歌地球（时间轴）** | 卫星图像（不是最高分辨率，但用于土地利用、地貌和地表演变研究）。由研究团队使用。 | [谷歌地球](https://www.google.com/maps)
    |'
- en: '| **USGS River Gage Data** | Public streamflow and hydrology data; useful for
    analysis and recreational planning (e.g., paddling). | [USGS NWIS](https://waterdata.usgs.gov/nwis)
    |'
  id: totrans-717
  prefs: []
  type: TYPE_TB
  zh: '| **USGS河流水位数据** | 公共河流流量和水文数据；用于分析和休闲规划（例如，划船）。 | [USGS NWIS](https://waterdata.usgs.gov/nwis)
    |'
- en: '| **Government Databases** | Includes U.S. Census and oil & gas production
    statistics. Open for public and research use. | [U.S. Census](https://data.census.gov/),
    [Texas Oil & Gas Data](https://www.rrc.texas.gov/oil-and-gas/research-and-statistics/production-data/)
    |'
  id: totrans-718
  prefs: []
  type: TYPE_TB
  zh: '| **政府数据库** | 包括美国人口普查和石油与天然气生产统计数据。对公众和研究开放。 | [美国人口普查](https://data.census.gov/)，[德克萨斯州石油与天然气数据](https://www.rrc.texas.gov/oil-and-gas/research-and-statistics/production-data/)
    |'
- en: '| **NASA Moon Trek** | High-res lunar surface imagery from LRO, SELENE, and
    Clementine; interactive visualization and downloads. | [Moon Trek](https://trek.nasa.gov/moon/)
    |'
  id: totrans-719
  prefs: []
  type: TYPE_TB
  zh: '| **NASA月球之旅** | 来自LRO、SELENE和Clementine的高分辨率月球表面图像；交互式可视化和下载。 | [月球之旅](https://trek.nasa.gov/moon/)
    |'
- en: '| **Landsat Satellite Archive** | 50+ years of medium-resolution Earth observation
    data (since 1972); invaluable for land cover change. | [USGS EarthExplorer](https://earthexplorer.usgs.gov/)
    |'
  id: totrans-720
  prefs: []
  type: TYPE_TB
  zh: '| **Landsat卫星档案** | 50多年中分辨率地球观测数据（自1972年以来）；对土地覆盖变化至关重要。 | [USGS EarthExplorer](https://earthexplorer.usgs.gov/)
    |'
- en: '| **Copernicus Open Access Hub** | European Space Agency’s Sentinel satellite
    data (e.g., radar, multispectral imagery). | [Copernicus Hub](https://scihub.copernicus.eu/)
    |'
  id: totrans-721
  prefs: []
  type: TYPE_TB
  zh: '| **哥白尼开放访问中心** | 欧洲航天局哨兵卫星数据（例如，雷达，多光谱图像）。 | [哥白尼中心](https://scihub.copernicus.eu/)
    |'
- en: '| **Global Biodiversity Information Facility (GBIF)** | Open biodiversity data:
    species distributions, observations, and ecological records from around the world.
    | [GBIF](https://www.gbif.org/) |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| **全球生物多样性信息设施（GBIF）** | 开放生物多样性数据：来自世界各地的物种分布、观察和生态记录。 | [GBIF](https://www.gbif.org/)
    |'
- en: '| **National Oceanic and Atmospheric Administration (NOAA)** | Huge archive
    of weather, ocean, and climate data, including radar, reanalysis, and forecasts.
    | [NOAA Data](https://www.ncei.noaa.gov/) |'
  id: totrans-723
  prefs: []
  type: TYPE_TB
  zh: '| **国家海洋和大气管理局 (NOAA)** | 包含雷达、再分析和预报等天气、海洋和气候数据的巨大档案库。 | [NOAA 数据](https://www.ncei.noaa.gov/)
    |'
- en: '| **World Bank Open Data** | Economic, development, demographic, and environmental
    indicators for all countries. | [World Bank Data](https://data.worldbank.org/)
    |'
  id: totrans-724
  prefs: []
  type: TYPE_TB
  zh: '| **世界银行开放数据** | 所有国家的经济、发展、人口和环境指标。 | [世界银行数据](https://data.worldbank.org/)
    |'
- en: '| **Our World in Data** | Curated global datasets on health, population, energy,
    CO₂, education, and more. | [Our World in Data](https://ourworldindata.org/) |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| **我们的世界数据** | 关于健康、人口、能源、CO₂、教育和更多方面的全球数据集。 | [我们的世界数据](https://ourworldindata.org/)
    |'
- en: '| **OpenStreetMap (OSM)** | Crowdsourced global geospatial data including roads,
    buildings, and land use. | [OpenStreetMap](https://www.openstreetmap.org/) |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| **OpenStreetMap (OSM)** | 包含道路、建筑和土地利用等全球地理数据的众包数据。 | [OpenStreetMap](https://www.openstreetmap.org/)
    |'
- en: '| **Google Dataset Search** | Meta-search engine indexing datasets across disciplines
    and repositories. | [Dataset Search](https://datasetsearch.research.google.com/)
    |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '| **Google Dataset Search** | 索引跨学科和存储库数据集的元搜索引擎。 | [数据集搜索](https://datasetsearch.research.google.com/)
    |'
- en: While open data is rapidly expanding, proprietary data is also growing quickly
    across many industries, driven by the adoption of smart, connected systems with
    advanced monitoring and control.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 当开放数据迅速扩展时，许多行业中的专有数据也在快速增长，这得益于采用智能、连接的系统以及先进的监控和控制。
- en: The result of all of this is a massive explosion of data, supported by faster,
    more affordable computing, processing, and storage. We are now immersed in a sea
    of data that previous generations could never have imagined.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些的结果是数据的巨大爆炸，得益于更快、更经济的计算、处理和存储。我们现在沉浸在一个数据海洋中，这是前几代人无法想象的。
- en: Note, we could also talk about improved algorithms and hardware architectures
    optimized for data science, but I’ll leave that out of scope for this e-book.
  id: totrans-730
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们也可以讨论针对数据科学优化的改进算法和硬件架构，但我会将这一点排除在本电子书范围之外。
- en: Here’s a local example of freely available big data. I downloaded the daily
    water level of our local Lake Travis from [Water Data for Texas](https://waterdatafortexas.org/reservoirs/individual/travis).
    Note the data is collected and provided by Lower Colorado Water Authority [LRCA](https://www.lcra.org/).
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个本地可用的免费大数据示例。我从 [德克萨斯州水数据](https://waterdatafortexas.org/reservoirs/individual/travis)
    下载了我们当地特拉维斯湖的每日水位。注意，数据由下科罗拉多水管理局 [LRCA](https://www.lcra.org/) 收集和提供。
- en: I made a plot of the daily plot and added useful information such as,
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 我绘制了每日水位图，并添加了有用的信息，例如，
- en: water height - in feet above mean sea level
  id: totrans-733
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水位高度 - 以平均海平面英尺计
- en: percentage full - the ratio of the current volume of water stored in a reservoir
    to its total storage capacity, expressed as a percentage, accounting for the shape
    of the reservoir
  id: totrans-734
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满载百分比 - 当前储存在水库中的水量与总储水容量的比率，以百分比表示，考虑了水库的形状
- en: max pool - maximum conservation pool, the top of the reservoir used for water
    supply, irrigation, hydropower and recreation and not including flood storage.
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大蓄水池 - 最大蓄水区，水库顶部用于供水、灌溉、水力发电和娱乐，不包括洪水储备。
- en: '![](../Images/8f21a478ebe4ba93df9f50b7ca4b5e31.png)'
  id: totrans-736
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8f21a478ebe4ba93df9f50b7ca4b5e31.png)'
- en: Historical Lake Austin daily water level and percentage full.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 历史奥斯汀湖每日水位和满载百分比。
- en: And before you even ask - yes! I did calculate the semivariogram of water level
    and I was surprised that there was no significant nuggest effect.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 在你甚至提出问题之前 - 是的！我计算了水位半变异图，令我惊讶的是，没有明显的核效应。
- en: '![](../Images/6dae27b907b4dada88f39fe0a7b6950d.png)'
  id: totrans-739
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6dae27b907b4dada88f39fe0a7b6950d.png)'
- en: Historical Lake Austin daily water level variogram.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上的奥斯汀湖每日水位变异图。
- en: To become a good data scientists!
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名优秀的数据科学家！
- en: Find and play with data!
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 查找并玩转数据！
- en: All of these developments have provided the fertile ground for the seeds of
    data science to impact all sectors or our economy and society.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些发展都为数据科学的种子提供了肥沃的土壤，使其影响我们经济和社会的各个领域。
- en: Data Science and Subsurface Resources
  id: totrans-744
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学与地下资源
- en: Spoiler alert, I’m going to boast a bit in the section. I often hear students
    say,
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 揭秘警告，我将在本节中稍微自夸一下。我经常听到学生说，
- en: “I can’t believe this data science course is in the [Hildebrand Department of
    Petroleum and Geosystems Engineering](https://pge.utexas.edu/)!”
  id: totrans-746
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我简直不敢相信这个数据科学课程在[希尔德布兰德石油和地球系统工程学院](https://pge.utexas.edu/)！”
- en: “Why are you teaching machine learning in [Department of Earth and Planetary
    Sciences](https://eps.jsg.utexas.edu/)?”
  id: totrans-747
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “你为什么在[地球和行星科学系](https://eps.jsg.utexas.edu/)教授机器学习？”
- en: Once again, my response is,
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我的回答是，
- en: We in the subsurface are the original data scientists!
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在地下是原始的数据科学家！
- en: We have been big data long before tech learned about big data!
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术了解大数据之前，我们早已是大数据了！
- en: This may sound a bit arrogant, but let me back this statement up with this timeline,
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能听起来有点自大，但让我用这个时间线来支持这个声明，
- en: '![](../Images/6046f01d90d6e62557dcf8b78e9bde99.png)'
  id: totrans-752
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6046f01d90d6e62557dcf8b78e9bde99.png)'
- en: Timeline of data science development from the perspective of subsurface engineering
    and geoscience.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 从地下工程和地球科学的角度看数据科学发展的时间线。
- en: Shortly after Kolmogorov developed the fundamental probability axioms, Danie
    Krige developed a set of statistical, spatial, i.e., data-driven tools for making
    estimates in space while accounting for spatial continuity and scale. These tools
    were formalized with theory developed by Professor Matheron during the 1960s in
    a new science called geostatistics. Over the 1970s - 1990s the geostatistical
    methods and applications expanded from mining to address oil and gas, environmental,
    agriculture, fisheries, etc. with many important open source developments.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 在科尔莫哥洛夫发展了基本的概率公理之后不久，丹尼尔·克里格开发了一套统计的、空间的，即数据驱动的工具，用于在空间中进行估计，同时考虑到空间连续性和尺度。这些工具在20世纪60年代由马瑟龙教授发展起来的新科学——地统计学中得到形式化。在1970年代至1990年代期间，地统计学的方法和应用从采矿扩展到解决石油和天然气、环境、农业、渔业等问题，并伴随着许多重要的开源发展。
- en: Why was subsurface engineering and geoscience earlier in the development of
    data science?
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么地下工程和地球科学在数据科学的发展中较早？
- en: because, necessity is the mother of invention! Complicated, heterogeneous, sparsely
    sampled, vast systems with complicated physics and high value decisions drove
    us to data-driven methods.
  id: totrans-756
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为，需要是发明之母！复杂、异质、稀疏采样、庞大的系统，具有复杂的物理和高价值决策，驱使我们采用数据驱动的方法。
- en: There are many other engineering fields that had little motivation to develop
    and apply data science due to,
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多其他工程领域由于缺乏发展和应用数据科学的动机，
- en: homogeneous phenomenon that does not have significant spatial heterogeneity,
    continuity, nor uncertainty - with few samples the phenomenon is sufficiently
    understood, for example, sheet aluminum used for aircraft or cement used in structures
  id: totrans-758
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均匀现象不具有显著的空间异质性、连续性或不确定性 - 在少量样本的情况下，现象的理解足够充分，例如，用于飞机的铝板或用于结构的水泥
- en: exhaustive sampling of the population relative to the modeling purpose and do
    not need an estimation model with uncertainty - the phenomenon’s properties are
    known and the performance can be simulated in a finite element model, for example,
    radiographic testing for cracks in a machine housing
  id: totrans-759
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于建模目的对人群进行详尽的抽样，并且不需要具有不确定性的估计模型——现象的性质是已知的，可以在有限元模型中模拟性能，例如，对机器外壳中的裂纹进行射线照相检测
- en: have well understood physics and can model the entire system with second and
    third paradigm phenomenon - the (coupled) physics is known and can be modeled,
    for example, the Boeing 777 was the first commerical airliner designed entirely
    using computed-aided design (CAD)
  id: totrans-760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理学非常了解，可以用第二和第三范式现象来模拟整个系统 - （耦合）物理学是已知的并且可以模拟，例如，波音777是第一个完全使用计算机辅助设计（CAD）设计的商用客机
- en: 'Compare this to the typical context of subsurface engineering and geoscience,
    where data challenges are both unique and substantial:'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 将此与典型的地下工程和地球科学背景进行比较，其中数据挑战既独特又重大：
- en: '**Sparsely sampled datasets** – we often sample only a minuscule fraction—sometimes
    as little as one hundred-billionth—of the subsurface volume of interest. This
    leads to significant uncertainty and a heavy reliance on statistical and data-driven
    models.'
  id: totrans-762
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**稀疏采样数据集** – 我们通常只采样感兴趣地下体积的一小部分——有时少到十亿分之一——这导致显著的不确定性和对统计和数据驱动模型的强烈依赖。'
- en: '**Massively multivariate datasets** – integrating diverse data types (e.g.,
    seismic, well logs, core data) poses a major challenge, requiring robust multivariate
    statistical and machine learning techniques.'
  id: totrans-763
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大规模多变量数据集** – 集成多种数据类型（例如，地震、井日志、岩心数据）是一个主要挑战，需要强大的多变量统计和机器学习技术。'
- en: '**Complex, heterogeneous earth systems** – subsurface geology is highly variable
    and location-dependent. These open systems often behave unpredictably, demanding
    flexible and adaptive modeling approaches.'
  id: totrans-764
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂、异质的地表系统** – 地下地质高度可变且与位置相关。这些开放系统通常表现出不可预测的行为，需要灵活和适应性强的建模方法。'
- en: '**High-stakes, high-cost decisions** – The need to support critical, high-value
    decisions drives innovation in methods, workflows, and the adoption of advanced
    analytics.'
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高风险、高成本决策** – 支持关键、高价值决策的需要推动了方法、工作流程和高级分析采用方面的创新。'
- en: As a result, many of us in subsurface engineering and geoscience have a lot
    of experience learning, applying, and teaching data science to better understand
    and manage these complexities.
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们许多在地下工程和地球科学领域的人都有大量学习、应用和教授数据科学以更好地理解和管理的经验。
- en: Machine Learning
  id: totrans-767
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习
- en: Now we are ready to define machine learning, a [Wikipedia artical on Machine
    Learning](https://en.wikipedia.org/wiki/Machine_learning) can be summarized and
    broken down as follows, machine learning has these aspects,
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们准备定义机器学习，一篇关于机器学习的[维基百科文章](https://en.wikipedia.org/wiki/Machine_learning)可以总结和分解如下，机器学习具有以下这些方面，
- en: '**toolbox** - a collections of algorithms and mathematical models used by computer
    systems'
  id: totrans-769
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工具箱** - 计算机系统使用的算法和数学模型的集合'
- en: '**learning** - that improve their performance progressively on a specific task'
  id: totrans-770
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习** - 在特定任务上逐步提高其性能'
- en: '**training data** - by learning patterns from sample data'
  id: totrans-771
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练数据** - 通过从样本数据中学习模式'
- en: '**general** - to make predictions or decisions without being explicitly programmed
    for the specific task'
  id: totrans-772
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通用** - 在没有为特定任务明确编程的情况下进行预测或决策'
- en: 'Let’s highlight some key ideas:'
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们突出一些关键思想：
- en: machine learning is a numerical toolbox, a broad set of algorithms designed
    to adapt to different problems (toolbox)
  id: totrans-774
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习是一个数值工具箱，一套旨在适应不同问题的广泛算法（工具箱）
- en: these algorithms improve by learning from or fitting to training data (learning
    from training data)
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些算法通过从训练数据中学习或拟合来改进（从训练数据中学习）
- en: a single algorithm can often be trained and applied across many different domains
    (generalization)
  id: totrans-776
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个算法通常可以在许多不同的领域进行训练和应用（泛化）
- en: 'An especially important point, often overlooked is found near the end of the
    article:'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特别重要但常被忽视的观点位于文章的末尾：
- en: This underscores that machine learning is most valuable when traditional rule-based
    programming becomes too complex, impractical, or infeasible, often due to the
    scale or variability of the task.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 这强调了当传统基于规则的编程变得过于复杂、不切实际或不可行时，机器学习最有价值，这通常是由于任务的规模或可变性。
- en: In other words, if the underlying theory is well understood, be it engineering
    principles, geoscience fundamentals, physics, chemical reactions, or mechanical
    systems, then use that knowledge first.
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果基础理论理解得很好，无论是工程原理、地球科学基础、物理学、化学反应还是机械系统，那么首先使用这些知识。
- en: don’t rely on data science as a replacement for foundational understanding of
    science and engineering (Paraphrased from personal communication with Professor
    Carlos Torres-Verdin, 2024)
  id: totrans-780
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要依赖数据科学来替代科学和工程的基础理解（根据与卡洛斯·托雷斯-韦尔丁教授的个人通信，2024年）
- en: Machine Learning Prerequisite Definitions
  id: totrans-781
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习先决条件定义
- en: To understand machine learning and in general, data science we need to first
    differentiate between the population and the sample.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解机器学习和一般的数据科学，我们首先需要区分种群和样本。
- en: Population
  id: totrans-783
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 种群
- en: The population is all possible information of our spatial phenomenon of interest.
    Exhaustive, finite list of feature of interest over area of interest at the resolution
    of the data. For example,
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 种群是我们感兴趣的空间现象的所有可能信息。在数据的分辨率下，对感兴趣区域的感兴趣特征的详尽、有限的列表。例如，
- en: exhaustive set of porosity at every location within a gas reservoir at the scale
    of a core sample, i.e., imagine the entire reservoir drilled, extracted and analyzed
    core by core!
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在气藏的每个位置都有一个详尽的孔隙率集合，即想象整个气藏被钻探、提取和分析，核心样本一个接一个！
- en: for every tree in a forest the species, diameter at breast height (DBH), crown
    diameter, age, tree health status, wood volume and location, i.e., perfectly knowledge
    of our forest!
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于森林中的每一棵树，我们都有其物种、胸径（DBH）、树冠直径、年龄、树木健康状况、木材体积和位置等完全的知识，即我们森林的完美知识！
- en: Generally the entire population is not accessible due to,
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，由于以下原因，整个种群是无法访问的，
- en: technology limits - sampling methods that provide improved coverage generally
    have reduced resolution and accuracy
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术限制 - 提供改进覆盖范围的采样方法通常具有较低的分辨率和精度
- en: practicallity - removing too much reservoir will impact geomechanical stability
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用性 - 过度移除储层将影响地质力学稳定性
- en: cost - wells cost 10s - 100s of millions of dollars each
  id: totrans-790
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本 - 井的成本为数百万至数亿美元
- en: Sample
  id: totrans-791
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 样本
- en: The limited set of values, at specific locations that have been measured. For
    example,
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定位置测量的有限值集。例如，
- en: limited set of porosity values measured from extracted core sample and callibrated
    from well-logs within a reservoir
  id: totrans-793
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从提取的岩心样本中测量的有限孔隙率值，并在储层内的井日志中进行校准
- en: 1,000 randomly selected trees over an management unit, with species, diameter
    at breast height (DBH), crown diameter, age, tree health status, wood volume and
    location
  id: totrans-794
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个管理单位内随机选取的1,000棵树，包括物种、胸径（DBH）、树冠直径、年龄、树木健康状况、木材体积和位置
- en: There is so much that I could mention about sampling! For example,
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 关于采样，我可以提到很多！例如，
- en: methods for representative sample selection
  id: totrans-796
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表性样本选择的方法
- en: impact of sample frequency or coverage on uncertainty and required levels of
    sampling
  id: totrans-797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本频率或覆盖范围对不确定性和所需采样水平的影响
- en: methods to debias biased spatial samples (see [Declustering to Debias Data](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_declustering.html)
    from my [Applied Geostatistics in Python e-book](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)
  id: totrans-798
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方法来去偏有偏的空间样本（参见我的[《Python应用地统计学》电子书](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_declustering.html)中的[去簇以去偏数据](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_declustering.html)）
- en: For brevity I will not cover these topics here, but let’s now dive into,
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简洁起见，我这里不会涵盖这些主题，但现在让我们深入探讨，
- en: What are we measuring from our population in our samples?
  id: totrans-800
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在样本中测量了我们的人口中的什么？
- en: Each distinct type of measure is called a variable or feature.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 每种不同的测量类型被称为变量或特征。
- en: Variable or Feature
  id: totrans-802
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变量或特征
- en: In any scientific or engineering study, a property that is measured or observed
    is typically referred to as a variable.
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何科学或工程研究中，被测量或观察的属性通常被称为变量。
- en: however, in data science and machine learning, we use the term feature almost
    exclusively.
  id: totrans-804
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，在数据科学和机器学习中，我们几乎只使用术语特征。
- en: 'While the terminology differs, the concept is the same: both refer to quantitative
    or categorical information about an object or system.'
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然术语不同，但概念是相同的：两者都指关于对象或系统的定量或分类信息。
- en: To illustrate what constitutes a feature, consider the following examples drawn
    from real-world geoscience, oil adn gas, and mining contexts,
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明什么是特征，可以考虑以下从现实世界的地球科学、石油和天然气以及采矿环境中抽取的例子，
- en: porosity measured from 1.5 inch diameter, 2 inch long core plugs extracted from
    the Miocene-aged Tahiti field in the Gulf of Mexico
  id: totrans-807
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从墨西哥湾米奥ocene时代的塔希提油田中提取的直径1.5英寸、长2英寸的岩心塞中测量的孔隙率
- en: permeability modeled from porosity (neutron density well log) and rock facies
    (interpreted fraction of shale logs) at 0.5 foot resolution along the well bore
    in the Late Devonian Leduc formation in the Western Canadian Sedimentary Basin.
  id: totrans-808
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在加拿大西部沉积盆地晚德文郡Leduc地层中，沿井筒以0.5英尺的分辨率从孔隙率（中子密度井日志）和岩石相（页岩日志的解释分数）中模拟的渗透率。
- en: blast hole cuttings nickel grade aggregated over 8 inch diameter 10 meter blast
    holes at Voisey’s Bay Mine, Proterozoic gneissic complex.
  id: totrans-809
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Voisey’s Bay Mine的太古代片麻岩复杂体中，直径超过8英寸、深10米的爆破孔中镍级爆破孔切割物。
- en: Did you see what I did?
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到我做了什么吗？
- en: I specified what was measured, how it was measured, and over what scale was
    it measured.
  id: totrans-811
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我指定了测量的内容、如何测量以及测量的尺度。
- en: This is important because,
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为，
- en: '**how the measurement is made?** - changes the feature’s veracity (level of
    certainty in the measure) and different methods actually may change the shift
    the feature’s values so we may need to reconcile multiple measurement methods
    of the same feature.'
  id: totrans-813
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何进行测量？** - 改变了特征的真实性（测量的确定性水平）并且不同的方法实际上可能会改变特征值，因此我们可能需要协调同一特征的多重测量方法。'
- en: '**what is the scale of the measurement?** - is very important due to volume-variance
    effect, with increasing support volume, sample scale, the variance reduces due
    to volumetric averaging resulting in regression to the mean. I have a [chapter
    on volume-variance](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_volume_variance.html)
    in my Applied Geostatistics in Python e-book for those interested in more details.'
  id: totrans-814
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测量的尺度是多少？** —— 由于体积方差效应，这一点非常重要，随着支持体积、样本尺度的增加，由于体积平均，方差减少，回归到平均值。对于那些对更多细节感兴趣的人，我在我的《Python应用地球统计学》电子书中有一个关于体积方差的[章节](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_volume_variance.html)。'
- en: Additionally, our subsurface measurements often requires significant analysis,
    interpretation, etc.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的地下测量通常需要大量的分析、解释等。
- en: we don’t just hold a tool up to the rock and get the number
  id: totrans-816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们并不是把工具举到岩石上就能得到数字
- en: we have a “thick layer” of engineering and geoscience interpretation to map
    from measurement to a useable feature.
  id: totrans-817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有一个“厚层”的工程和地球科学解释，将测量映射到可用的特征。
- en: Consider this carbonate thin section from Bureau of Economic Geology, The University
    of Texas at Austin from [geoscience course](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)
    by F. Jerry Lucia.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下来自德克萨斯大学奥斯汀分校经济地质局、F. Jerry Lucia的[地质科学课程](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)的碳酸盐薄片。
- en: '![](../Images/236b7707dd6a04bc2f29f0b99cda1271.png)'
  id: totrans-819
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/236b7707dd6a04bc2f29f0b99cda1271.png)'
- en: Carbonate thin section image (from [this link](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)
    by F. Jerry Lucia).
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 碳酸盐薄片图像（来自[F. Jerry Lucia的链接](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)）。
- en: 'Note: the blue dye in core samples visually indicates void space—the pores
    in the rock. But is the porosity feature simply the blue area divided by the total
    area of the sample?'
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：岩心样品中的蓝色染料在视觉上指示了空隙空间——岩石中的孔隙。但孔隙率特征仅仅是蓝色区域与样品总面积之比吗？
- en: that would give us total porosity, which is the ratio of total void volume to
    bulk volume
  id: totrans-822
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那将给出总孔隙率，这是总体空隙体积与总体积之比
- en: however, not all pore space contributes to fluid flow. Some pores are isolated
    or poorly connected, especially in low-permeability rocks
  id: totrans-823
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，并非所有孔隙空间都对流体流动有贡献。一些孔隙是孤立的或连通性差，尤其是在低渗透性岩石中
- en: To estimate the porosity that actually matters for flow, we need to interpret
    connectivity. This gives us effective porosity, a more useful feature for modeling
    fluid transport, permeability, and reservoir performance.
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 为了估计对流体流动真正重要的孔隙率，我们需要解释连通性。这为我们提供了有效孔隙率，这是建模流体传输、渗透率和储层性能的一个更有用的特征。
- en: so even porosity, often seen as a “simple” feature that’s observable in well
    logs and suitable for linear averaging, doesn’t escape an essential interpretation
    step. Estimating effective porosity involves assumptions, thresholds, or models
    about pore geometry and connectivity.
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，即使是孔隙率，通常被视为一个“简单”的特征，可以在岩心录井中观察到，并且适合进行线性平均，也无法逃避一个基本的解释步骤。估计有效孔隙率涉及到关于孔隙几何形状和连通性的假设、阈值或模型。
- en: This is a critical reminder, our features generally require interpretation,
    even when they appear directly measurable. Measurement scale, observation method,
    and intended use all influence how we define and derive a useful feature for our
    data science models.
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关键的提醒，我们的特征通常需要解释，即使它们看起来可以直接测量。测量尺度、观测方法和预期用途都会影响我们如何定义和推导出对数据科学模型有用的特征。
- en: Predictor and Response Features
  id: totrans-827
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测者和响应特征
- en: To understand the difference between predictor and response features let’s look
    at the most concise expression of a machine learning model.
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解预测特征和响应特征之间的区别，让我们看看机器学习模型最简洁的表达式。
- en: '![](../Images/0064bedeb876a7d613fc0ceddedd18cd.png)'
  id: totrans-829
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0064bedeb876a7d613fc0ceddedd18cd.png)'
- en: The fundamental predictive machine learning model that maps from predictor to
    response features.
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的预测机器学习模型，它将预测特征映射到响应特征。
- en: the predictors (or independent) features (or variables) the model inputs, i.e.,
    the \(X_1,\ldots,X_m\)
  id: totrans-831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测者（或独立）特征（或变量）是模型的输入，即，\(X_1,\ldots,X_m\)
- en: response (or dependent) feature(s) (or variable(s)) are the model output, \(y\),
  id: totrans-832
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应（或依赖）特征（或变量）是模型输出，\(y\)，
- en: and there is an error term, \(\epsilon\).
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 并且存在一个误差项，\(\epsilon\)。
- en: Machine Learning is all about estimating such models, \(\hat{𝑓}\), for two purposes,
    inference or prediction.
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习全部关于估计这样的模型，\(\hat{𝑓}\)，有两个目的，推理或预测。
- en: Inference
  id: totrans-835
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推理
- en: Before we can make reliable predictions, we must first perform inference—that
    is, we must learn about the underlying system from a limited sample in order to
    model the broader population. Inference is the process of building an understanding
    of the system, denoted as \(\hat{f}\), based on observed data.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够做出可靠的预测之前，我们必须首先进行推理——也就是说，我们必须从有限的样本中了解底层系统，以便对更广泛的总体进行建模。推理是基于观察数据建立对系统理解的过程，表示为
    \(\hat{f}\)。
- en: 'Through inference, we seek to answer questions like:'
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 通过推理，我们试图回答如下问题：
- en: What are the relationships between features?
  id: totrans-838
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征之间的关系是什么？
- en: Which features are most important?
  id: totrans-839
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些特征是最重要的？
- en: Are there complicated or nonlinear interactions between features?
  id: totrans-840
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征之间是否存在复杂或非线性交互？
- en: These insights are prerequisites for making any predictions, because they form
    the foundation of the model that will eventually be used for forecasting, classification,
    or decision-making.
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 这些见解是做出任何预测的先决条件，因为它们构成了最终用于预测、分类或决策的模型的基础。
- en: For example, imagine I walk into a room, pull a coin from my pocket, and flip
    it 10 times, observing 3 heads and 7 tails. Then I ask, “Is this a fair coin?”.
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象我走进一个房间，从口袋里掏出一枚硬币，抛掷10次，观察到3个正面和7个反面。然后我问，“这是一枚公平的硬币吗？”。
- en: This is a classic inferential problem.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个经典的推理问题。
- en: you’re using a limited sample (the 10 flips) to make an inference about the
    population—in this case, the probability distribution governing the coin
  id: totrans-844
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在使用有限的样本（10次抛掷）对总体进行推断——在这种情况下，是控制硬币的概率分布
- en: 'and here’s the key twist: in this example, the coin itself is the population!'
  id: totrans-845
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而这里的关键转折点：在这个例子中，硬币本身就是总体！
- en: You’re not just summarizing the sample, you’re trying to learn something general
    about the system that generated the sample.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅仅是总结样本，你试图了解生成样本的系统的一些普遍性知识。
- en: Prediction
  id: totrans-847
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测
- en: Once we’ve completed inference—learning from a sample to build a model of the
    underlying population—we’re ready to use that model for prediction. Prediction
    is the process of applying what we’ve learned to estimate the outcomes of new
    or future observations.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们完成了推理——从样本中学习以构建潜在总体模型——我们就准备好使用该模型进行预测。预测是将我们所学的知识应用于估计新或未来观察结果的过程。
- en: in short, inference goes from sample to the population, while prediction goes
    from population model to the new sample
  id: totrans-849
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简而言之，推理是从样本到总体，而预测是从总体模型到新的样本
- en: the goal of prediction is to produce the most accurate estimates of unknown
    or future outcomes
  id: totrans-850
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测的目标是产生未知或未来结果的最准确估计
- en: Let’s return to our earlier coin example,
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们之前的硬币例子，
- en: you observe me flip a coin 10 times and see 3 heads and 7 tails. Based on this,
    you infer that the coin is likely biased toward tails.
  id: totrans-852
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你观察我抛掷硬币10次，看到3个正面和7个反面。基于此，你推断这枚硬币可能偏向于反面。
- en: Now, before I flip it again, you predict that the next 10 tosses will likely
    result in more tails than heads. That’s prediction, using your inferred model
    of the coin (i.e., the population) to estimate future data.
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在我再次抛掷之前，你预测接下来的10次抛掷可能会出现比头更多的尾巴。这是预测，使用你对硬币（即总体）的推断模型来估计未来的数据。
- en: Inference vs. Prediction in Machine Learning
  id: totrans-854
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习中的推理与预测
- en: So, how do you know whether you’re doing inference or prediction in the machine
    learning context?
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何知道在机器学习环境中你是在做推理还是预测？
- en: it depends on whether you’re modeling structure or estimating outcomes
  id: totrans-856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这取决于你是建模结构还是估计结果
- en: '**Inferential Machine Learning**, also called unsupervised learning, involves
    only predictor features (no known outcomes or labels). The aim is to learn structure
    in the data and improve understanding of the system.'
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: '**推理机器学习**，也称为无监督学习，只涉及预测特征（没有已知的输出或标签）。目标是学习数据中的结构并提高对系统的理解。'
- en: Examples of machine learning inferential methods include,
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习推理方法的例子包括，
- en: Cluster analysis – groups observations into distinct clusters (potential sub-populations),
    often as a preprocessing step for modeling.
  id: totrans-859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类分析——将观察结果分组到不同的簇（潜在的子总体），通常作为建模的前处理步骤。
- en: Dimensionality reduction – reduces the number of features by finding combinations
    that best preserve information while minimizing noise, for example, princpal components
    analysis (PCA), t-distributed Stochastic Neighbor Embedding (t-SNE) or multidimensional
    scaling (MDS).
  id: totrans-860
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度降低 - 通过找到最佳保留信息的同时最小化噪声的组合来减少特征数量，例如，主成分分析（PCA）、t-分布随机邻域嵌入（t-SNE）或多维尺度（MDS）。
- en: These techniques help reveal relationships, patterns, or latent variables in
    the data—crucial for good modeling, but are not designed to make direct predictions.
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术有助于揭示数据中的关系、模式或潜在变量——这对于良好的建模至关重要，但它们并不是为了直接预测而设计的。
- en: Some may push back on my definition of inferential machine learning and the
    inclusion of cluster analysis, because they include in statistical inference quantification
    of uncertainty and testing hypotheses that is not available in cluster analysis.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会对我的推断机器学习定义以及聚类分析包括的内容提出异议，因为他们包括在统计推断中对不确定性的量化以及测试假设，而这些在聚类分析中是不可用的。
- en: I defend my choice by the difficulty and importance of identifying groups in
    subsurface and spatial datasets.
  id: totrans-863
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我通过识别地下和空间数据集中组别的难度和重要性来捍卫我的选择。
- en: For example, depofacies for reservoir models commonly describe 80% of heterogeneity,
    i.e., the deposfacies are the most important inference for many reservoirs!
  id: totrans-864
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，用于储层模型的沉积相通常描述了80%的异质性，即沉积相是许多储层最重要的推断！
- en: Also, I have a very broad view of uncertainty modeling and model checking that
    includes various types of resampling, for example, bootstrap and spatial boostrap
    and in the subsurface we can only rarely use analytical confidence intervals and
    hypothesis testing.
  id: totrans-865
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，我对不确定性建模和模型检查有着非常广泛的观点，包括各种类型的重采样，例如，自助法（bootstrap）和空间自助法（spatial bootstrap），而在地下，我们很少能使用分析置信区间和假设检验。
- en: '**Predictive Machine Learning**, also called supervised learning, this involves
    both predictor features and response features (labels). The model is trained to
    predict the response for new samples.'
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测机器学习**，也称为监督学习，这涉及到预测特征和响应特征（标签）。模型被训练来预测新样本的响应。'
- en: Examples of machine learning predictive methods include,
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习预测方法的例子包括，
- en: Linear regression - estimating the response feature as a linear combination
    of the predictor features
  id: totrans-868
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归 - 将响应特征估计为预测特征的线性组合
- en: Naive Bayes classifier - estimating the probability of each possible categorical
    result for a response feature from the product sum of the prior probability and
    each likelihood conditional probability
  id: totrans-869
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单贝叶斯分类器 - 通过先验概率和每个条件概率的乘积来估计响应特征的每个可能分类结果的可能性
- en: The model is optimized to minimize prediction error, often evaluated through
    cross-validation or test data. Let’s talk about how to make predictive machine
    learning models.
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 模型经过优化以最小化预测误差，通常通过交叉验证或测试数据来评估。让我们谈谈如何制作预测机器学习模型。
- en: Population
  id: totrans-871
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体
- en: The population is all possible information of our spatial phenomenon of interest.
    Exhaustive, finite list of feature of interest over area of interest at the resolution
    of the data. For example,
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们的空间现象的所有可能信息构成了总体。在数据的分辨率下，对感兴趣区域内的感兴趣特征的详尽、有限的列表。例如，
- en: exhaustive set of porosity at every location within a gas reservoir at the scale
    of a core sample, i.e., imagine the entire reservoir drilled, extracted and analyzed
    core by core!
  id: totrans-873
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在气藏的每个位置，以岩心样本的规模测量的孔隙率有限集，即想象整个储层被钻探、提取并逐个分析岩心！
- en: for every tree in a forest the species, diameter at breast height (DBH), crown
    diameter, age, tree health status, wood volume and location, i.e., perfectly knowledge
    of our forest!
  id: totrans-874
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于森林中的每一棵树，我们都有其物种、胸径（DBH）、树冠直径、年龄、树木健康状况、木材体积和位置等完全的知识，即我们完全了解我们的森林！
- en: Generally the entire population is not accessible due to,
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，整个总体由于以下原因而无法获取，
- en: technology limits - sampling methods that provide improved coverage generally
    have reduced resolution and accuracy
  id: totrans-876
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术限制 - 提供改进覆盖率的采样方法通常具有降低的分辨率和精度
- en: practicallity - removing too much reservoir will impact geomechanical stability
  id: totrans-877
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用性 - 过度移除储层将影响地质力学稳定性
- en: cost - wells cost 10s - 100s of millions of dollars each
  id: totrans-878
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本 - 井的成本为数百万至数亿美元
- en: Sample
  id: totrans-879
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 样本
- en: The limited set of values, at specific locations that have been measured. For
    example,
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定位置测量的有限值集。例如，
- en: limited set of porosity values measured from extracted core sample and callibrated
    from well-logs within a reservoir
  id: totrans-881
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从提取的岩心样品中测量的有限孔隙度值，并在储层内的井日志中进行校准
- en: 1,000 randomly selected trees over an management unit, with species, diameter
    at breast height (DBH), crown diameter, age, tree health status, wood volume and
    location
  id: totrans-882
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个管理单元内随机选取的1,000棵树，包括树种、胸径（DBH）、树冠直径、年龄、树木健康状况、木材体积和位置
- en: There is so much that I could mention about sampling! For example,
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 关于采样，我可以提到很多！例如，
- en: methods for representative sample selection
  id: totrans-884
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表性样本选择的方法
- en: impact of sample frequency or coverage on uncertainty and required levels of
    sampling
  id: totrans-885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本频率或覆盖范围对不确定性和所需采样水平的影响
- en: methods to debias biased spatial samples (see [Declustering to Debias Data](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_declustering.html)
    from my [Applied Geostatistics in Python e-book](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去除空间样本偏差的方法（参见我的[《Python应用地球统计学》电子书](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)中的[去聚类以去偏数据](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_declustering.html)）
- en: For brevity I will not cover these topics here, but let’s now dive into,
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简洁起见，我这里不会涵盖这些主题，但现在让我们深入探讨，
- en: What are we measuring from our population in our samples?
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在样本中测量了什么？
- en: Each distinct type of measure is called a variable or feature.
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 每种不同的测量类型被称为变量或特征。
- en: Variable or Feature
  id: totrans-890
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变量或特征
- en: In any scientific or engineering study, a property that is measured or observed
    is typically referred to as a variable.
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何科学或工程研究中，被测量或观察到的属性通常被称为变量。
- en: however, in data science and machine learning, we use the term feature almost
    exclusively.
  id: totrans-892
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，在数据科学和机器学习中，我们几乎只使用术语特征。
- en: 'While the terminology differs, the concept is the same: both refer to quantitative
    or categorical information about an object or system.'
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管术语不同，但概念是相同的：两者都指关于对象或系统的定量或分类信息。
- en: To illustrate what constitutes a feature, consider the following examples drawn
    from real-world geoscience, oil adn gas, and mining contexts,
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明构成特征的内容，可以考虑以下从现实世界的地球科学、石油和天然气以及采矿环境中抽取的例子，
- en: porosity measured from 1.5 inch diameter, 2 inch long core plugs extracted from
    the Miocene-aged Tahiti field in the Gulf of Mexico
  id: totrans-895
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从墨西哥湾米奥阶塔希提油田提取的直径1.5英寸、长度2英寸的岩心样品中测量的孔隙度
- en: permeability modeled from porosity (neutron density well log) and rock facies
    (interpreted fraction of shale logs) at 0.5 foot resolution along the well bore
    in the Late Devonian Leduc formation in the Western Canadian Sedimentary Basin.
  id: totrans-896
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从孔隙度（中子密度井日志）和岩石相（页岩井日志的解释页岩分数）在加拿大西部沉积盆地晚德文郡莱德克形成带井筒中0.5英尺分辨率建模的渗透率。
- en: blast hole cuttings nickel grade aggregated over 8 inch diameter 10 meter blast
    holes at Voisey’s Bay Mine, Proterozoic gneissic complex.
  id: totrans-897
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在沃西湾矿，太古宙片麻岩复杂体中，直径8英寸、深度10米的爆破孔中镍级爆破岩屑的聚合。
- en: Did you see what I did?
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到我做了什么了吗？
- en: I specified what was measured, how it was measured, and over what scale was
    it measured.
  id: totrans-899
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我指定了测量了什么，如何测量的，以及是在什么尺度上测量的。
- en: This is important because,
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为，
- en: '**how the measurement is made?** - changes the feature’s veracity (level of
    certainty in the measure) and different methods actually may change the shift
    the feature’s values so we may need to reconcile multiple measurement methods
    of the same feature.'
  id: totrans-901
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测量是如何进行的？** - 改变了特征的真实性（测量的确定性水平），并且不同的方法实际上可能会改变特征值的偏移，因此我们可能需要协调同一特征的多重测量方法。'
- en: '**what is the scale of the measurement?** - is very important due to volume-variance
    effect, with increasing support volume, sample scale, the variance reduces due
    to volumetric averaging resulting in regression to the mean. I have a [chapter
    on volume-variance](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_volume_variance.html)
    in my Applied Geostatistics in Python e-book for those interested in more details.'
  id: totrans-902
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测量的尺度是什么？** - 由于体积-方差效应，非常重要，随着支撑体积的增加，样本尺度，由于体积平均，方差减少，导致回归到平均值。对于那些对更多细节感兴趣的人，我在我的《Python应用地球统计学》电子书中有一个关于[体积-方差](https://geostatsguy.github.io/GeostatsPyDemos_Book/GeostatsPy_volume_variance.html)的章节。'
- en: Additionally, our subsurface measurements often requires significant analysis,
    interpretation, etc.
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的地下测量通常需要大量的分析、解释等。
- en: we don’t just hold a tool up to the rock and get the number
  id: totrans-904
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不只是把工具举到岩石上就得到数字
- en: we have a “thick layer” of engineering and geoscience interpretation to map
    from measurement to a useable feature.
  id: totrans-905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有一个“厚层”的工程和地球科学解释，将测量结果映射到可用的特征。
- en: Consider this carbonate thin section from Bureau of Economic Geology, The University
    of Texas at Austin from [geoscience course](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)
    by F. Jerry Lucia.
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑来自德克萨斯大学奥斯汀分校经济地质局这个碳酸盐薄片，由F. Jerry Lucia在[地球科学课程](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)提供。
- en: '![](../Images/236b7707dd6a04bc2f29f0b99cda1271.png)'
  id: totrans-907
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/236b7707dd6a04bc2f29f0b99cda1271.png)'
- en: Carbonate thin section image (from [this link](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)
    by F. Jerry Lucia).
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: 碳酸盐薄片图像（来自[F. Jerry Lucia的链接](http://www.beg.utexas.edu/lmod/_IOL-CM07/old-4.29.03/cm07-step05.htm)）。
- en: 'Note: the blue dye in core samples visually indicates void space—the pores
    in the rock. But is the porosity feature simply the blue area divided by the total
    area of the sample?'
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：岩心样品中的蓝色染料在视觉上表示空隙空间——岩石中的孔隙。但孔隙率特征仅仅是蓝色区域除以样品总面积吗？
- en: that would give us total porosity, which is the ratio of total void volume to
    bulk volume
  id: totrans-910
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这将给出总孔隙率，即总体积与总体积之比
- en: however, not all pore space contributes to fluid flow. Some pores are isolated
    or poorly connected, especially in low-permeability rocks
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，并非所有孔隙空间都对流体流动有贡献。一些孔隙是孤立的或连接不良，尤其是在低渗透性岩石中
- en: To estimate the porosity that actually matters for flow, we need to interpret
    connectivity. This gives us effective porosity, a more useful feature for modeling
    fluid transport, permeability, and reservoir performance.
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: 为了估计对流动真正有意义的孔隙率，我们需要解释连通性。这给我们有效孔隙率，这是建模流体传输、渗透率和储层性能的一个更有用的特征。
- en: so even porosity, often seen as a “simple” feature that’s observable in well
    logs and suitable for linear averaging, doesn’t escape an essential interpretation
    step. Estimating effective porosity involves assumptions, thresholds, or models
    about pore geometry and connectivity.
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，即使是孔隙率，通常被视为一个“简单”的特征，可以在测井中观察到，适合线性平均，也无法避免一个基本的解释步骤。估计有效孔隙率涉及关于孔隙几何形状和连通性的假设、阈值或模型。
- en: This is a critical reminder, our features generally require interpretation,
    even when they appear directly measurable. Measurement scale, observation method,
    and intended use all influence how we define and derive a useful feature for our
    data science models.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关键的提醒，我们的特征通常需要解释，即使它们看起来可以直接测量。测量尺度、观察方法和预期用途都会影响我们如何定义和推导出数据科学模型的有用特征。
- en: Predictor and Response Features
  id: totrans-915
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测器和响应特征
- en: To understand the difference between predictor and response features let’s look
    at the most concise expression of a machine learning model.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解预测器和响应特征之间的区别，让我们看看机器学习模型最简洁的表达式。
- en: '![](../Images/0064bedeb876a7d613fc0ceddedd18cd.png)'
  id: totrans-917
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0064bedeb876a7d613fc0ceddedd18cd.png)'
- en: The fundamental predictive machine learning model that maps from predictor to
    response features.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 将预测器特征映射到响应特征的基本预测机器学习模型。
- en: the predictors (or independent) features (or variables) the model inputs, i.e.,
    the \(X_1,\ldots,X_m\)
  id: totrans-919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型输入的预测器（或独立）特征（或变量），即 \(X_1,\ldots,X_m\)
- en: response (or dependent) feature(s) (or variable(s)) are the model output, \(y\),
  id: totrans-920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应（或依赖）特征（或变量）是模型输出，\(y\)，
- en: and there is an error term, \(\epsilon\).
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 并且存在一个误差项，\(\epsilon\)。
- en: Machine Learning is all about estimating such models, \(\hat{𝑓}\), for two purposes,
    inference or prediction.
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习全部关于估计这样的模型，\(\hat{𝑓}\)，用于两个目的，推理或预测。
- en: Inference
  id: totrans-923
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推理
- en: Before we can make reliable predictions, we must first perform inference—that
    is, we must learn about the underlying system from a limited sample in order to
    model the broader population. Inference is the process of building an understanding
    of the system, denoted as \(\hat{f}\), based on observed data.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够做出可靠的预测之前，我们必须首先进行推理——也就是说，我们必须从有限的样本中了解潜在的系统，以便对更广泛的群体进行建模。推理是基于观察数据建立对系统理解的过程，表示为
    \(\hat{f}\)。
- en: 'Through inference, we seek to answer questions like:'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 通过推理，我们试图回答如下问题：
- en: What are the relationships between features?
  id: totrans-926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征之间的关系是什么？
- en: Which features are most important?
  id: totrans-927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些特征最重要？
- en: Are there complicated or nonlinear interactions between features?
  id: totrans-928
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征之间是否存在复杂或非线性相互作用？
- en: These insights are prerequisites for making any predictions, because they form
    the foundation of the model that will eventually be used for forecasting, classification,
    or decision-making.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 这些见解是做出任何预测的前提，因为它们构成了最终用于预测、分类或决策的模型的基础。
- en: For example, imagine I walk into a room, pull a coin from my pocket, and flip
    it 10 times, observing 3 heads and 7 tails. Then I ask, “Is this a fair coin?”.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象我走进一个房间，从口袋里掏出一枚硬币，抛掷10次，观察到3次正面和7次反面。然后我问，“这是一枚公平的硬币吗？”。
- en: This is a classic inferential problem.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个经典的推理问题。
- en: you’re using a limited sample (the 10 flips) to make an inference about the
    population—in this case, the probability distribution governing the coin
  id: totrans-932
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你使用有限的样本（10次抛掷）来对总体进行推断——在这种情况下，是控制硬币的概率分布
- en: 'and here’s the key twist: in this example, the coin itself is the population!'
  id: totrans-933
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而这里的关键转折是：在这个例子中，硬币本身就是总体！
- en: You’re not just summarizing the sample, you’re trying to learn something general
    about the system that generated the sample.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅仅是总结样本，你试图了解生成样本的系统的一些普遍性。
- en: Prediction
  id: totrans-935
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测
- en: Once we’ve completed inference—learning from a sample to build a model of the
    underlying population—we’re ready to use that model for prediction. Prediction
    is the process of applying what we’ve learned to estimate the outcomes of new
    or future observations.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们完成了推理——从样本中学习以构建底层总体的模型——我们就准备好使用该模型进行预测。预测是将我们所学应用于估计新或未来观测结果的估计过程。
- en: in short, inference goes from sample to the population, while prediction goes
    from population model to the new sample
  id: totrans-937
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简而言之，推理是从样本到总体，而预测是从总体模型到新样本
- en: the goal of prediction is to produce the most accurate estimates of unknown
    or future outcomes
  id: totrans-938
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测的目标是产生对未知或未来结果的最准确估计
- en: Let’s return to our earlier coin example,
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们之前的硬币例子，
- en: you observe me flip a coin 10 times and see 3 heads and 7 tails. Based on this,
    you infer that the coin is likely biased toward tails.
  id: totrans-940
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你观察我抛掷硬币10次，看到3次正面和7次反面。基于此，你推断这枚硬币可能偏向反面。
- en: Now, before I flip it again, you predict that the next 10 tosses will likely
    result in more tails than heads. That’s prediction, using your inferred model
    of the coin (i.e., the population) to estimate future data.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在我再次抛掷之前，你预测接下来的10次抛掷可能结果会有更多反面而不是正面。这是预测，使用你对硬币（即总体）的推断模型来估计未来的数据。
- en: Inference vs. Prediction in Machine Learning
  id: totrans-942
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习中的推理与预测
- en: So, how do you know whether you’re doing inference or prediction in the machine
    learning context?
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何知道在机器学习环境中你是在做推理还是预测？
- en: it depends on whether you’re modeling structure or estimating outcomes
  id: totrans-944
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这取决于你是在建模结构还是估计结果
- en: '**Inferential Machine Learning**, also called unsupervised learning, involves
    only predictor features (no known outcomes or labels). The aim is to learn structure
    in the data and improve understanding of the system.'
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: '**推理机器学习**，也称为无监督学习，只涉及预测特征（没有已知的输出或标签）。目标是学习数据中的结构，并提高对系统的理解。'
- en: Examples of machine learning inferential methods include,
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习推理方法的例子包括，
- en: Cluster analysis – groups observations into distinct clusters (potential sub-populations),
    often as a preprocessing step for modeling.
  id: totrans-947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类分析——将观测值分组到不同的簇中（潜在的子总体），通常作为建模的预处理步骤。
- en: Dimensionality reduction – reduces the number of features by finding combinations
    that best preserve information while minimizing noise, for example, princpal components
    analysis (PCA), t-distributed Stochastic Neighbor Embedding (t-SNE) or multidimensional
    scaling (MDS).
  id: totrans-948
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度降低——通过找到最佳保留信息的同时最小化噪声的组合来减少特征数量，例如，主成分分析（PCA）、t分布随机近邻嵌入（t-SNE）或多维尺度（MDS）。
- en: These techniques help reveal relationships, patterns, or latent variables in
    the data—crucial for good modeling, but are not designed to make direct predictions.
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术有助于揭示数据中的关系、模式或潜在变量——对于良好的建模至关重要，但它们并不是为了直接做出预测而设计的。
- en: Some may push back on my definition of inferential machine learning and the
    inclusion of cluster analysis, because they include in statistical inference quantification
    of uncertainty and testing hypotheses that is not available in cluster analysis.
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会对我的推理机器学习的定义以及聚类分析包括在内提出异议，因为他们认为在统计推理中包括不确定性的量化和对假设的测试，这在聚类分析中是不可用的。
- en: I defend my choice by the difficulty and importance of identifying groups in
    subsurface and spatial datasets.
  id: totrans-951
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我通过识别地下和空间数据集中组别的难度和重要性来捍卫我的选择。
- en: For example, depofacies for reservoir models commonly describe 80% of heterogeneity,
    i.e., the deposfacies are the most important inference for many reservoirs!
  id: totrans-952
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，储层模型中的沉积相通常描述了80%的异质性，即，沉积相是许多储层最重要的推断！
- en: Also, I have a very broad view of uncertainty modeling and model checking that
    includes various types of resampling, for example, bootstrap and spatial boostrap
    and in the subsurface we can only rarely use analytical confidence intervals and
    hypothesis testing.
  id: totrans-953
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，我对不确定性建模和模型检查有着非常广泛的观点，包括各种类型的重采样，例如，bootstrap和空间bootstrap，在地下，我们很少使用分析置信区间和假设检验。
- en: '**Predictive Machine Learning**, also called supervised learning, this involves
    both predictor features and response features (labels). The model is trained to
    predict the response for new samples.'
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测机器学习**，也称为监督学习，这涉及到预测特征和响应特征（标签）。模型被训练来预测新样本的响应。'
- en: Examples of machine learning predictive methods include,
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习预测方法的例子包括，
- en: Linear regression - estimating the response feature as a linear combination
    of the predictor features
  id: totrans-956
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归 - 将响应特征估计为预测特征的线性组合
- en: Naive Bayes classifier - estimating the probability of each possible categorical
    result for a response feature from the product sum of the prior probability and
    each likelihood conditional probability
  id: totrans-957
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Naive Bayes分类器 - 通过先验概率和每个条件概率的乘积来估计响应特征每个可能分类结果的可能性
- en: The model is optimized to minimize prediction error, often evaluated through
    cross-validation or test data. Let’s talk about how to make predictive machine
    learning models.
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型被优化以最小化预测误差，通常通过交叉验证或测试数据来评估。让我们谈谈如何制作预测机器学习模型。
- en: Training and Tuning Predictive Machine Learning Models
  id: totrans-959
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练和调整预测机器学习模型
- en: In predictive machine learning, we follow a standard model training and testing
    workflow. This process ensures that our model generalizes well to new data, rather
    than just fitting the training data perfectly.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测机器学习中，我们遵循标准的模型训练和测试工作流程。这个过程确保我们的模型能够很好地泛化到新数据，而不仅仅是完美地拟合训练数据。
- en: '![](../Images/31abfecc21c246ba7144dfb847ab4378.png)'
  id: totrans-961
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/31abfecc21c246ba7144dfb847ab4378.png)'
- en: Standard predictive machine learning modeling workflow.
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 标准预测机器学习建模工作流程。
- en: Let’s walk through the key steps,
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一介绍关键步骤，
- en: '**Train and Test Split** - divide the available data into mutually exclusive,
    exhaustive subsets: a training set and a testing set.'
  id: totrans-964
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**训练和测试分割** - 将可用的数据分成互斥的、穷尽的子集：一个训练集和一个测试集。'
- en: typically, 15%–30% of the data is held out for testing
  id: totrans-965
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，15%–30%的数据被保留用于测试
- en: the remaining 70%–85% is used for training the model
  id: totrans-966
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剩余的70%–85%用于训练模型
- en: '**Define a range of hyperparameter(s)** values to explore, ranging from,'
  id: totrans-967
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义要探索的超参数值范围**，范围从，'
- en: simple models with low flexibility
  id: totrans-968
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到具有低灵活性的简单模型
- en: to complex models with high flexibility
  id: totrans-969
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到具有高灵活性的复杂模型
- en: \(\quad\) This step may involve tuning multiple hyperparameters, in which case
    efficient sampling methods (e.g., grid search, random search, or Bayesian optimization)
    are often used.
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 这一步可能涉及调整多个超参数，在这种情况下，通常使用高效的采样方法（例如，网格搜索、随机搜索或贝叶斯优化）。
- en: '**Train Model Parameters for Each Hyperparameter Setting** - for each set of
    hyperparameters, train a model on the training data. This yields:'
  id: totrans-971
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为每个超参数设置训练模型参数** - 对于每一组超参数，在训练数据上训练一个模型。这会产生：'
- en: a suite of trained models, each with different complexity
  id: totrans-972
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列训练好的模型，每个模型具有不同的复杂度
- en: each model has parameters optimized to minimize error on the training data
  id: totrans-973
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个模型都有参数被优化以最小化训练数据上的误差
- en: '**Evaluate Each Model on the Withheld Testing Data** - using the testing data,'
  id: totrans-974
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在保留的测试数据上评估每个模型** - 使用测试数据，'
- en: evaluate how each trained model performs on unseen data
  id: totrans-975
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估每个训练模型在未见数据上的表现
- en: summarize prediction error (for example, root mean square error (RMSE), mean
    absolute error (MAE), classification accuracy) for each model
  id: totrans-976
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结每个模型的预测误差（例如，均方根误差（RMSE）、平均绝对误差（MAE）、分类准确率）
- en: '**Select the Hyperparameters That Minimize Test Error** - this is the hyperparameter
    tuning step:'
  id: totrans-977
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择最小化测试误差的超参数** - 这是超参数调整步骤：'
- en: choose the model hyperparaemter(s) that performs best on the test data
  id: totrans-978
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择在测试数据上表现最好的模型超参数
- en: these are your tuned hyperparameters
  id: totrans-979
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些是你的调整过的超参数
- en: '**Retrain the Final Model on All Data Using Tuned Hyperparameters** - now that
    the best model complexity has been identified,'
  id: totrans-980
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用调整后的超参数在所有数据上重新训练最终模型** - 现在我们已经确定了最佳模型复杂性，'
- en: retrain the model using both the training and test sets
  id: totrans-981
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用训练集和测试集重新训练模型
- en: this maximizes the amount of data used for final model parameter estimation
  id: totrans-982
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这最大化了用于最终模型参数估计的数据量
- en: the resulting model is the one you deploy in real-world applications
  id: totrans-983
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果模型是你在现实世界应用中部署的模型
- en: Common Questions About the Model Training and Tuning Workflow
  id: totrans-984
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于模型训练和调优工作流程的常见问题
- en: As a professor, I often hear these questions when I introduce the above machine
    learning model training and tuning workflow.
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名教授，我在介绍上述机器学习模型训练和调优工作流程时，经常听到这些问题。
- en: '**What is the main outcome of steps 1–5?** - the only reliable outcome is the
    tuned hyperparameters.'
  id: totrans-986
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤1-5的主要结果是什么？** - 唯一可靠的结果是调整后的超参数。'
- en: \(\quad\) we do not use the model trained in step 3 or 4 directly, because it
    was trained without access to all available data. Instead, we retrain the final
    model using all data with the selected hyperparameters.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 我们不直接使用步骤3或4中训练的模型，因为它是在没有访问所有可用数据的情况下训练的。相反，我们使用所有数据和选定的超参数重新训练最终模型。
- en: '**Why not train the model on all the data from the beginning?** - because if
    we do that, we have no independent way to evaluate the model’s generalization.
    A very complex model can easily overfit—fitting the training data perfectly, but
    performing poorly on new, unseen data.'
  id: totrans-988
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为什么不从一开始就在所有数据上训练模型？** - 因为如果我们那样做，我们就没有独立的方式来评估模型的泛化能力。一个非常复杂的模型很容易过拟合——完美地拟合训练数据，但在新的、未见过的数据上表现不佳。'
- en: \(\quad\) overfitting happens when model flexibility is too high—it captures
    noise instead of the underlying pattern. Without a withheld test set, we can’t
    detect this.
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 过拟合发生在模型灵活性过高时——它捕捉了噪声而不是潜在的模式。如果没有保留的测试集，我们就无法检测到这一点。
- en: This workflow for training and tuning predictive machine learning models is,
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 这个用于训练和调整预测机器学习模型的流程是，
- en: an empirical, cross-validation-based process
  id: totrans-991
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于经验、交叉验证的过程
- en: a practical simulation of real-world model use
  id: totrans-992
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对现实世界模型使用的实际模拟
- en: a method to identify the model complexity that best balances fit and generalization
  id: totrans-993
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种识别最佳平衡拟合和泛化的模型复杂度的方法
- en: I’ve said model parameters and model hyperparameters a bunch of times, so I
    owe you their definitions.
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经多次提到模型参数和模型超参数，所以我有责任给出它们的定义。
- en: Model Parameters and Model Hyperparameters
  id: totrans-995
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型参数和模型超参数
- en: '**Model parameters** are fit during training phase to minimize error at the
    training data, i.e., model parameters are trained with training data and control
    model fit to the data. For example,'
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型参数**在训练阶段进行调整以最小化训练数据的误差，即模型参数通过训练数据训练，并控制模型对数据的拟合。例如，'
- en: for the polynomial predictive machine learning model from the machine learning
    workflow example above, the model parameters are the polynomial coefficients,
    e.g., \(b_3\), \(b_2\), \(b_1\) and \(c\) (often called \(b_0\)) for the third
    order polynomial model.
  id: totrans-997
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于上面机器学习工作流程示例中的多项式预测机器学习模型，模型参数是多项式系数，例如，三阶多项式模型的 \(b_3\)、\(b_2\)、\(b_1\) 和
    \(c\)（通常称为 \(b_0\)）。
- en: '![](../Images/85cce1589249c12a11ff52ea10e6c893.png)'
  id: totrans-998
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/85cce1589249c12a11ff52ea10e6c893.png)'
- en: Model parameters are adjusted to fit of the model to the data, i.e., model parameters
    are trained to minimize error over the training data (x markers).
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 模型参数调整以适应模型对数据的拟合，即模型参数通过训练数据训练，以最小化训练数据（x标记）上的误差。
- en: '**Model hyperparameters** are very different. They do not constrain the model
    fit to the data directly, instead they constrain the model complexity. The model
    hyperparameters are selected (call tuning) to minimize error at the withheld testing
    data. Going back to our polynomial predictive machine learning example, the choice
    of polynomial order is the model hyperparameter.'
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型超参数**非常不同。它们不直接约束模型对数据的拟合，而是约束模型复杂性。模型超参数被选择（称为调整）以最小化保留的测试数据上的误差。回到我们多项式预测机器学习示例，多项式阶数的选择是模型超参数。'
- en: '![](../Images/aef7a81bd36cd7f2b25e1574784b4932.png)'
  id: totrans-1001
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aef7a81bd36cd7f2b25e1574784b4932.png)'
- en: Model hyperparameters are adjusted to change the model complexity / flexibility,
    i.e., model hyperparameters are tuned to minimize error over the withheld testing
    data (solid circles).
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 模型超参数调整以改变模型复杂性/灵活性，即模型超参数调整以最小化保留的测试数据上的误差（实心圆圈）。
- en: Model parameters vs. model hyperparameters
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 模型参数与模型超参数
- en: Model parameters control the model fit and are trained with training data. Model
    hyperparameters control the model complexity and are tuned with testing data.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 模型参数控制模型拟合，并使用训练数据进行训练。模型超参数控制模型复杂度，并使用测试数据进行调整。
- en: Regression and Classification
  id: totrans-1005
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回归和分类
- en: Before we proceed, we need to define regression and classification.
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续之前，我们需要定义回归和分类。
- en: '**Regression** - a predictive machine learning model where the response feature(s)
    is continuous.'
  id: totrans-1007
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归** - 一个预测机器学习模型，其中响应特征是连续的。'
- en: '**Classification** - a predictive machine learning model where the response
    feature(s) is categorical.'
  id: totrans-1008
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分类** - 一个预测机器学习模型，其中响应特征是分类的。'
- en: It turns out that for each of these we need to build different models and use
    different methods to score these models.
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，对于这些中的每一个，我们都需要构建不同的模型并使用不同的方法来评估这些模型。
- en: for the remainder of this discussion we will focus on regression, but in later
    chapters we introduce classification models as well.
  id: totrans-1010
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本讨论的剩余部分，我们将专注于回归，但在后面的章节中，我们还将介绍分类模型。
- en: Now, to better understand predictive machine learning model tuning, i.e., the
    empirical approach to tune model complexity to minimize testing error, we need
    to understand the sources of testing error.
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了更好地理解预测机器学习模型调整，即通过经验方法调整模型复杂度以最小化测试误差，我们需要了解测试误差的来源。
- en: the causes of the thing that we are attempting to minimize!
  id: totrans-1012
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们试图最小化的东西的原因！
- en: Sources of Predictive Machine Learning Testing Error
  id: totrans-1013
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测机器学习测试误差的来源
- en: Mean square error (MSE) is a standard way to express error. Mean squared error
    is known as a norm because we at taking a vector of error (over all of the data)
    and summarizing with a single, non-negative value.
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 均方误差（MSE）是表达误差的标准方式。均方误差被称为范数，因为我们取一个错误向量（覆盖所有数据）并用一个单一的非负值进行总结。
- en: specifically MSER is the L2 norm because the errors are squared before they
    are summed,
  id: totrans-1015
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特别是MSER是L2范数，因为错误在求和之前被平方了，
- en: the L2 norm has a lot of nice properties including a continuous error function
    that can be differentiated over all values of error, but it is sensitive to data
    outliers that may have a disproportionate impact on the sum of the squares. More
    about this later.
  id: totrans-1016
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: L2范数具有许多良好的特性，包括一个连续的错误函数，可以在所有错误值上微分，但它对数据异常值敏感，这些异常值可能会对平方和产生不成比例的影响。关于这一点稍后详细说明。
- en: \[ MSE = \frac{1}{n} \sum_{i=1}^{n} \left( y_i - \hat{y}_i \right)^2 \]
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: \[ MSE = \frac{1}{n} \sum_{i=1}^{n} \left( y_i - \hat{y}_i \right)^2 \]
- en: where \(y_i\) is the actual observation of the response feature and \(\hat{y}_i\)
    is the model estimate over data indexed, \(i = 1,\ldots,n\). The \(\hat{y}_i\)
    is estimated with our predictive machine learning model with a general form,
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(y_i\) 是响应特征的实际情况，而 \(\hat{y}_i\) 是针对索引数据 \(i = 1,\ldots,n\) 的模型估计。\(\hat{y}_i\)
    是使用我们的预测机器学习模型进行估计的，该模型具有一般形式，
- en: \[ \hat{y}_i = \hat{f}(x^1_i, \ldots , x^m_i) \]
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \hat{y}_i = \hat{f}(x^1_i, \ldots , x^m_i) \]
- en: where \(\hat{f}\) is our predictive machine learning model and \(x^1_i, \ldots
    , x^m_i\) are the predictor feature values for the \(i^{th}\) data.
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\hat{f}\) 是我们的预测机器学习模型，\(x^1_i, \ldots , x^m_i\) 是第 \(i\) 个数据的预测特征值。
- en: Of course, MSE can be calculated over training data and this is often the loss
    function that we minimize for training the model parameters for regression models.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，MSE可以在训练数据上计算，这通常是我们在回归模型中训练模型参数时最小化的损失函数。
- en: \[ MSE_{train} = \frac{1}{n_{train}} \sum_{i=1}^{n_{train}} \left( y_i - \hat{y}_i
    \right)^2 \]
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: \[ MSE_{train} = \frac{1}{n_{train}} \sum_{i=1}^{n_{train}} \left( y_i - \hat{y}_i
    \right)^2 \]
- en: and MSE can be calculated over the withheld testing data for hyperparameter
    tuning of regression models.
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 并且MSE可以在保留的测试数据上计算，用于回归模型的超参数调整。
- en: If we take the \(MSE_{test}\),
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们取 \(MSE_{test}\)，
- en: \[ MSE_{test} = \frac{1}{n_{test}} \sum_{i=1}^{n_{test}} \left( y_i - \hat{f}(x^1_i,
    \ldots , x^m_i) \right)^2 \]
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: \[ MSE_{test} = \frac{1}{n_{test}} \sum_{i=1}^{n_{test}} \left( y_i - \hat{f}(x^1_i,
    \ldots , x^m_i) \right)^2 \]
- en: but we pose it as the expected test square error we get this expectation form,
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们将其表述为期望的测试平方误差，我们得到这个期望形式，
- en: \[ E \left[ \left( y_0 - \hat{f}(x^1_0, \ldots , x^m_0) \right)^2 \right] \]
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: \[ E \left[ \left( y_0 - \hat{f}(x^1_0, \ldots , x^m_0) \right)^2 \right] \]
- en: where we use the \(_0\) notation to indicate data samples not in the training
    dataset split, but in the withheld testing split. We can expand the quadratic
    and group the terms to get this convenient decomposition of expect test square
    error into three additive sources (derivation is available in [Hastie et al.,
    2009](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=sr_1_1?crid=32MDGH9EIGR9T&dib=eyJ2IjoiMSJ9.p0bVgWPuChRIt10algkzSRLwDHzW4bCihIh1RA6GGZDYFtIQN37sOnIqDS5rCJ4fF5dgqsleBiGbmgJUSXISlcmayLc6C0aOcXVX8iCtyZElt9qVbd-Dvq9P3x4KTBlzHCFHDtjz0ImJUAd3LhT6D6KhOtiHOAveaz8xiE4jU1ah6LlDo0xzGoQVDXzNE6ODFzysbfBvzJMRGXhLbQBD292ixuH_tTBTPZwOzNGzpIw.TpRqJ1llQqMdsDXdXhWr0WQIhzTn6rpjDKSAzA10E_I&dib_tag=se&keywords=hastie+machine+learning&qid=1728683359&s=books&sprefix=hastie+machine+learn%2Cstripbooks%2C187&sr=1-1),
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 其中我们使用 \(_0\) 符号来表示不在训练数据集分割中，但在保留的测试分割中的数据样本。我们可以展开二次项并合并项，以得到期望测试平方误差的三个加性来源的方便分解（推导见
    [Hastie et al., 2009](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=sr_1_1?crid=32MDGH9EIGR9T&dib=eyJ2IjoiMSJ9.p0bVgWPuChRIt10algkzSRLwDHzW4bCihIh1RA6GGZDYFtIQN37sOnIqDS5rCJ4fF5dgqsleBiGbmgJUSXISlcmayLc6C0aOcXVX8iCtyZElt9qVbd-Dvq9P3x4KTBlzHCFHDtjz0ImJUAd3LhT6D6KhOtiHOAveaz8xiE4jU1ah6LlDo0xzGoQVDXzNE6ODFzysbfBvzJMRGXhLbQBD292ixuH_tTBTPZwOzNGzpIw.TpRqJ1llQqMdsDXdXhWr0WQIhzTn6rpjDKSAzA10E_I&dib_tag=se&keywords=hastie+machine+learning&qid=1728683359&s=books&sprefix=hastie+machine+learn%2Cstripbooks%2C187&sr=1-1)），
- en: '![](../Images/4ae706c217c5b116fd94a810b1740d35.png)'
  id: totrans-1029
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/4ae706c217c5b116fd94a810b1740d35.png)'
- en: Model error in testing with three additive components, model variance, model
    bias and irreducible error.
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: 测试中的模型误差包含三个加性成分，模型方差、模型偏差和不可减少误差。
- en: Let’s explain these three additive sources of error over test data, i.e., our
    best representation of the error we expect in the real-world use of our model
    to predict for cases not used to train the model,
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们解释这三个加性误差来源在测试数据上的影响，即我们期望在模型真实世界使用中预测未用于训练模型的案例时的最佳误差表示，
- en: '**Model Variance** - is error due to sensitivity to the dataset, for example
    a simple model like linear regression does not change much if we change the training
    data, but a more complicated model like a fifth order polynomial model will jump
    around a lot as we change the training data.'
  id: totrans-1032
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型方差** - 是由于对数据集敏感造成的误差，例如，像线性回归这样的简单模型，如果我们改变训练数据，它不会改变太多，但像五次多项式模型这样的更复杂模型，当我们改变训练数据时，会跳来跳去。'
- en: \(\quad\) More model complexity tends to increase model variance.
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 模型复杂度越高，往往会导致模型方差增加。
- en: '**Model Bias** - is error due to using an approximate model, i.e., the model
    is too simple to fit the natural phenomenon. A very simple model is inflexible
    and will generally have higher model bias while a more complicated model is flexible
    enough to fit the data and will have lower model bias.'
  id: totrans-1034
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型偏差** - 是由于使用近似模型造成的误差，即模型过于简单，无法拟合自然现象。一个非常简单的模型缺乏灵活性，通常会有较高的模型偏差，而一个更复杂的模型足够灵活，可以拟合数据，并将具有较低的模型偏差。'
- en: \(\quad\) More model complexity tends to descrease model bias.
  id: totrans-1035
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 模型复杂度越高，往往会导致模型偏差降低。
- en: '**Irreducible Error** - is due to missing and incomplete data. There may be
    important features that were not sampled, or ranges of feature values that were
    not sampled. This is the error due to data limitations that cannot be address
    by the machine learning model hyperparameter tuning for optimum complexity; therefore,
    irreducible error is constant over the range of model complexity.'
  id: totrans-1036
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不可减少误差** - 是由于缺失和不完整数据造成的。可能存在重要的特征未被采样，或者特征值范围未被采样。这是由于数据限制造成的误差，无法通过机器学习模型超参数调整来优化复杂度；因此，不可减少误差在模型复杂度的范围内是恒定的。'
- en: \(\quad\) More model complexity should not change irreducible error.
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: \(\quad\) 模型复杂度增加不应改变不可减少误差。
- en: Now we can take these three additive sources of error and produce an instructive,
    schematic plot,
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以将这三个加性误差来源制作成一个有教育意义的、示意图，
- en: '![](../Images/5e8b432c2838bbeaa8f6807e2658cc53.png)'
  id: totrans-1039
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/5e8b432c2838bbeaa8f6807e2658cc53.png)'
- en: Model error in testing vs. model complexity with three additive error components,
    model variance, model bias and irreducible error.
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: 测试中的模型误差与模型复杂度，包含三个加性误差成分：模型方差、模型偏差和不可减少误差。
- en: From this plot we can observe, the **model bias-variance trade off**,
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图中我们可以观察到，**模型偏差-方差权衡**，
- en: testing error is high for low complexity models due to high model bias
  id: totrans-1042
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于低复杂度模型，由于模型偏差高，测试误差较高
- en: testing error is high for high complexity models due to high model variance
  id: totrans-1043
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于高复杂度模型，由于模型方差高，测试误差较高
- en: So hyperparameter tuning is an optimization of the model bias-variance trade
    off. Wwe select the model complexity via hyperparameters that results in a model
    that is not,
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，超参数调整是对模型偏差-方差权衡的优化。我们通过超参数选择模型复杂度，使得模型既不是，
- en: '**underfit** - too simple, too inflexible to fit the natural phenomenon'
  id: totrans-1045
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欠拟合** - 太简单，太不灵活，无法拟合自然现象'
- en: '**overfit** - too complicated, too flexible and is too sensitive to the data'
  id: totrans-1046
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过拟合** - 太复杂，太灵活，对数据过于敏感'
- en: Now, let’s get into more details about under and overfit machine learning models.
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更详细地了解欠拟合和过拟合的机器学习模型。
- en: Underfit and Overfit Models
  id: totrans-1048
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欠拟合和过拟合模型
- en: First visualize underfit and overfit first with a simple prediction problem
    with one predictor feature and one response feature, here’s a model that is too
    simple (left) and a model that is too complicated (right).
  id: totrans-1049
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过一个简单的预测问题可视化欠拟合和过拟合，该问题有一个预测特征和一个响应特征，这里有一个过于简单的模型（左侧）和一个过于复杂的模型（右侧）。
- en: '![](../Images/eb749f54d2627552ab6b8dbb87763120.png)'
  id: totrans-1050
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eb749f54d2627552ab6b8dbb87763120.png)'
- en: Example underfit model (left), a model that is too simple / inflexible and overfit
    model (right), a model that is too complicated / flexible.
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 欠拟合模型示例（左侧），一个过于简单/不够灵活的模型，以及过拟合模型（右侧），一个过于复杂/灵活的模型。
- en: Some observations,
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 一些观察结果，
- en: the simple model is not sufficiently flexible to fit the data, this is likely
    an underfit model
  id: totrans-1053
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单模型不足以灵活地拟合数据，这很可能是一个欠拟合模型
- en: the overfit model perfectly fits all of the training data but is too noisy away
    from the training data and is likely an overfit model
  id: totrans-1054
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过拟合模型完美地拟合了所有训练数据，但在训练数据之外过于嘈杂，很可能是过拟合模型
- en: To better understand the difference, we can now plot the training error alongside
    the previously shown testing error curve, illustrating how both change with model
    complexity.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解差异，我们现在可以将训练误差与之前显示的测试误差曲线并排绘制，说明两者如何随着模型复杂度而变化。
- en: '![](../Images/dc91c3c39111509132db7e06602eb769.png)'
  id: totrans-1056
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc91c3c39111509132db7e06602eb769.png)'
- en: Model error in training and testing vs. model complexity with illustration of
    under- and overfit model regions.
  id: totrans-1057
  prefs: []
  type: TYPE_NORMAL
  zh: 训练和测试中的模型误差与模型复杂度对比，以及欠拟合和过拟合模型区域的说明。
- en: 'From the plot, we can make the following observations:'
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 从图中，我们可以得出以下观察：
- en: '**Training Error** – as model complexity increases, training error consistently
    decreases. With sufficient flexibility, the model can eventually fit the training
    data perfectly, driving training error to zero.'
  id: totrans-1059
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练误差** – 随着模型复杂度的增加，训练误差持续下降。在足够的灵活性下，模型最终可以完美地拟合训练数据，将训练误差驱动到零。'
- en: '**Testing Error** – testing error is composed of bias, variance, and irreducible
    error. The interplay between bias and variance leads to a trade-off, resulting
    in an optimal model complexity that minimizes testing error.'
  id: totrans-1060
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试误差** – 测试误差由偏差、方差和不可减少误差组成。偏差和方差之间的相互作用导致权衡，从而得到最小化测试误差的最佳模型复杂度。'
- en: 'Based on these observations, we can characterize underfitting and overfitting
    as follows:'
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些观察，我们可以将欠拟合和过拟合描述如下：
- en: '**Underfitting** - occurs when a model is too simple to capture the underlying
    patterns in the data. Such models fail to generalize well and tend to show high
    training and testing errors. As complexity increases, testing error decreases.'
  id: totrans-1062
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欠拟合** - 当模型过于简单，无法捕捉数据中的潜在模式时发生。这些模型泛化能力差，往往显示出高训练和测试误差。随着复杂度的增加，测试误差会降低。'
- en: '**Overfitting** - occurs when a model is too complex and captures not only
    the underlying data patterns but also the noise. While training error continues
    to decrease, testing error starts to increase due to poor generalization. These
    models can give a false impression of strong performance, misleading us into thinking
    we understand the system better than we do.'
  id: totrans-1063
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过拟合** - 当模型过于复杂，不仅捕捉到潜在的数据模式，还捕捉到噪声时发生。虽然训练误差持续下降，但由于泛化能力差，测试误差开始增加。这些模型可能会给人一种强大性能的错觉，误导我们认为自己比实际情况更了解系统。'
- en: More About Training and Testing Splits
  id: totrans-1064
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于训练和测试分割的内容
- en: A critical part of the machine learning training and tuning workflow is the
    training and testing data split. Here is some more considerations about training
    and testing data splits,
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习训练和调整工作流程的一个关键部分是训练和测试数据分割。以下是关于训练和测试数据分割的一些更多考虑，
- en: Proportion Withheld for Testing
  id: totrans-1066
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保留用于测试的比例
- en: Meta studies have identified that between 15% and 30% withheld for testing is
    typically optimum. To understand the underlying trade-off imagine these end members,
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 元分析已经确定，通常保留15%到30%的数据用于测试是最佳的。为了理解潜在的权衡，想象这些极端情况，
- en: withhold 2% of the data for testing, then we will have a lot of training data
    to train the model very well, but too few testing data to test our model over
    a range of prediction cases.
  id: totrans-1068
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留2%的数据用于测试，然后我们将有大量的训练数据来很好地训练模型，但测试数据太少，无法在广泛的预测案例中测试我们的模型。
- en: withhold 98% of the data for test, then with only 2% of the data available for
    training we will do a very good job testing our very poor model.
  id: totrans-1069
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留98%的数据用于测试，然后只有2%的数据可用于训练，我们将对非常糟糕的模型进行非常好的测试。
- en: The proportion to withhold for testing is a trade off between building a good
    model and testing this model well with a wide range of prediction cases.
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
  zh: 保留用于测试的比例是在构建一个好的模型和用广泛的预测案例很好地测试此模型之间的一种权衡。
- en: Other Cross Validation Methods
  id: totrans-1071
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他交叉验证方法
- en: The train and test workflow above known as a cross validation or hold out approach,
    but there are many other methods for model training and testing,
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: 上述的训练和测试工作流程被称为交叉验证或留出方法，但有许多其他用于模型训练和测试的方法，
- en: '**k-fold Cross Validation (K-fold CV)** - we divide the data into k mutually
    exclusive, exhaustive equal size sets (called folds) for repeat the model train
    and test k times with each fold having a turn being withheld testing data while
    the remainder is training data.'
  id: totrans-1073
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**k折交叉验证（K-fold CV）** - 我们将数据分成k个互斥、穷尽的等大小集合（称为折叠），重复进行模型训练和测试k次，每个折叠轮流保留测试数据，其余为训练数据。'
- en: '**Leave-One-Out Cross Validation (LOO CV)** - we loop over all data, each time
    we assign the one datum as the testing data and train on the remainder n-1 data.'
  id: totrans-1074
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**留一法交叉验证（LOO CV）** - 我们遍历所有数据，每次我们将一个数据点分配为测试数据，并在剩余的n-1个数据上训练。'
- en: '**Leave-p-Out Cross Validation (LpO-CV)** - we assign a integer p < n and then
    loop over the combinatorial of possible cases with p withheld testing data. Since
    we consider all possible cases, this is an exhaustive cross validation approach.'
  id: totrans-1075
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**留出-p-Out交叉验证（LpO-CV）** - 我们分配一个整数p < n，然后遍历所有可能的组合情况，其中p个数据被保留为测试数据。由于我们考虑所有可能的情况，这是一种穷尽交叉验证方法。'
- en: For each of the above folds or in general, training and testing dataset combinations,
    we calculate the error norm
  id: totrans-1076
  prefs: []
  type: TYPE_NORMAL
  zh: 对于上述每个折叠或一般而言，训练和测试数据集组合，我们计算误差范数
- en: then we average the error norm over the folds to provide a single error for
    hyperparameter tuning
  id: totrans-1077
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后我们平均折叠上的误差范数，以提供一个用于超参数调整的单个误差。
- en: this method removes the sensitivity to the exact train and test split so it
    is often seen as more robust than regular hold out methods.
  id: totrans-1078
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此方法消除了对精确的训练和测试分割的敏感性，因此通常被认为比常规留出方法更稳健。
- en: The choice of proportion of the data to withhold for testing varies by the the
    cross validation method,
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: 保留用于测试的数据比例因交叉验证方法而异，
- en: for k-fold cross validation the proportion of testing is implicit to the choice
    of k, for k = 3, 33% of data are withheld for each fold and for k=5, 20% of data
    are withheld for each fold
  id: totrans-1080
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于k折交叉验证，测试的比例隐含于k的选择，对于k = 3，每个折叠保留33%的数据，对于k=5，每个折叠保留20%的数据
- en: for leave-one-out cross validation the proportion of testing is \(\frac{1}{n}\)
  id: totrans-1081
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于留一法交叉验证，测试的比例是 \(\frac{1}{n}\)
- en: for leave-p-out cross validation the proportion of testing is \(\frac{p}{n}\)
  id: totrans-1082
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于留出-p-out交叉验证，测试的比例是 \(\frac{p}{n}\)
- en: Train, Validate and Test Split
  id: totrans-1083
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 训练、验证和测试分割
- en: There is an alternative approach with three exhaustive, mutually exclusive subsets
    of the data
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种替代方法，有三个穷尽、互斥的数据子集
- en: '**training data** - subset is the same as train above and is used to train
    the model parameters'
  id: totrans-1085
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练数据** - 子集与上述训练相同，用于训练模型参数'
- en: '**validate data** - subset is like testing subset for the train and test split
    method above and is used to tune the model hyperparameters'
  id: totrans-1086
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证数据** - 子集类似于上述训练和测试分割方法中的测试子集，并用于调整模型超参数'
- en: '**testing data** - subset is applied to check the final model trained on all
    the data with the tuned hyperparameters'
  id: totrans-1087
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试数据** - 子集应用于检查在所有数据上训练并使用调整的超参数的最终模型'
- en: The train, validate and test split philosophy is that this final model check
    is performed with data that was not involved with model construction, including
    training model parameters nor tuning model hyperparameters. There are two reasons
    that I push back on this method,
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 训练、验证和测试分割的哲学是，这个最终模型检查是在不涉及模型构建的数据上进行的，包括训练模型参数和调整模型超参数。我反对这种方法有两个原因，
- en: '**circular quest of perfect model validation** - what do we do if we don’t
    quite like the performance in this testing phase, do we have a fourth subset for
    another test? and a fifth subset? and a sixth subset? ad infinitum?'
  id: totrans-1089
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完美模型验证的循环追求** - 如果我们在这个测试阶段对性能不太满意，我们是否有一个第四个子集进行另一次测试？第五个子集？第六个子集？等等？'
- en: '**we must train the deployed model with all data** - we can never deploy a
    model that is not trained with all available data; therefore, we will still have
    to train with the test subset to get our final model?'
  id: totrans-1090
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们必须用所有数据训练部署的模型** - 我们永远不能部署没有用所有可用数据进行训练的模型；因此，我们仍然需要用测试子集来获得我们的最终模型？'
- en: '**reducing modeling training and tuning performance** - the third data split
    for the testing phase reduces the data available for model training and tuning
    reducing the perforamnce of these critical steps.'
  id: totrans-1091
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**降低建模训练和调整性能** - 测试阶段的第三次数据分割减少了模型训练和调整可用数据，从而降低了这些关键步骤的性能。'
- en: Spatial Fair Train and Test Splits
  id: totrans-1092
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空间公平训练和测试分割
- en: Dr. Julian Salazar suggested that for spatial prediction problems that random
    train and test split may not fair. He proposed a [fair train and test split method](https://www.sciencedirect.com/science/article/pii/S0920410521015023)
    for spatial prediction models that splits the data based on the difficulty of
    the planned use of the model. Prediction difficulty is related to kriging variance
    that accounts for spatial continuity and distance offset. For example,
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 朱利安·萨拉扎博士建议，对于空间预测问题，随机训练和测试分割可能不公平。他提出了一种[公平训练和测试分割方法](https://www.sciencedirect.com/science/article/pii/S0920410521015023)，该方法根据模型计划使用的难度来分割数据。预测难度与克里金方差相关，克里金方差考虑了空间连续性和距离偏移。例如，
- en: if the model will be used to impute data with small offsets from available data
    then construct a train and test split with train data close to test data
  id: totrans-1094
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型将用于使用与可用数据的小偏移来插补数据，那么构建一个训练数据接近测试数据的训练和测试分割
- en: if the model will be used to predict a large distance offsets then perform splits
    the result is large offsets between train and test data.
  id: totrans-1095
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型将用于预测大距离偏移，则进行分割，结果是在训练数据和测试数据之间存在大偏移。
- en: With this method the tuned model may vary based on the planned real-world use
    for the model.
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法，调整后的模型可能会根据模型在现实世界中的预期用途而有所不同。
- en: Proportion Withheld for Testing
  id: totrans-1097
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保留用于测试的比例
- en: Meta studies have identified that between 15% and 30% withheld for testing is
    typically optimum. To understand the underlying trade-off imagine these end members,
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: 元分析表明，通常保留15%到30%的数据用于测试是最佳的。为了理解潜在的权衡，想象这些极端情况，
- en: withhold 2% of the data for testing, then we will have a lot of training data
    to train the model very well, but too few testing data to test our model over
    a range of prediction cases.
  id: totrans-1099
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留2%的数据用于测试，这样我们就会有大量的训练数据来很好地训练模型，但测试数据太少，无法在一系列预测案例中对我们的模型进行测试。
- en: withhold 98% of the data for test, then with only 2% of the data available for
    training we will do a very good job testing our very poor model.
  id: totrans-1100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留98%的数据用于测试，然后只有2%的数据可用于训练，我们将对一个非常差的模型进行非常好的测试。
- en: The proportion to withhold for testing is a trade off between building a good
    model and testing this model well with a wide range of prediction cases.
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: 保留用于测试的比例是在构建一个好的模型和广泛预测案例中良好测试此模型之间的权衡。
- en: Other Cross Validation Methods
  id: totrans-1102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他交叉验证方法
- en: The train and test workflow above known as a cross validation or hold out approach,
    but there are many other methods for model training and testing,
  id: totrans-1103
  prefs: []
  type: TYPE_NORMAL
  zh: 上述训练和测试工作流程称为交叉验证或保留方法，但还有许多其他模型训练和测试方法，
- en: '**k-fold Cross Validation (K-fold CV)** - we divide the data into k mutually
    exclusive, exhaustive equal size sets (called folds) for repeat the model train
    and test k times with each fold having a turn being withheld testing data while
    the remainder is training data.'
  id: totrans-1104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**k折交叉验证（K-fold CV）** - 我们将数据分成k个互斥、穷尽的相等大小的集合（称为折），重复进行模型训练和测试k次，每次每个折轮流作为测试数据，其余作为训练数据。'
- en: '**Leave-One-Out Cross Validation (LOO CV)** - we loop over all data, each time
    we assign the one datum as the testing data and train on the remainder n-1 data.'
  id: totrans-1105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**留出一个数据点交叉验证（LOO CV）** - 我们遍历所有数据，每次我们将一个数据点作为测试数据，并在剩余的 n-1 个数据上训练。'
- en: '**Leave-p-Out Cross Validation (LpO-CV)** - we assign a integer p < n and then
    loop over the combinatorial of possible cases with p withheld testing data. Since
    we consider all possible cases, this is an exhaustive cross validation approach.'
  id: totrans-1106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**留出-一-个数据点交叉验证（LpO-CV）** - 我们分配一个整数 p < n，然后遍历所有可能的组合情况，其中 p 个测试数据被保留。由于我们考虑了所有可能的情况，这是一种详尽的交叉验证方法。'
- en: For each of the above folds or in general, training and testing dataset combinations,
    we calculate the error norm
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 对于上述每个折叠或一般而言，训练和测试数据集组合，我们计算误差范数
- en: then we average the error norm over the folds to provide a single error for
    hyperparameter tuning
  id: totrans-1108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后我们平均折叠中的误差范数，以提供一个用于超参数调整的单个误差值
- en: this method removes the sensitivity to the exact train and test split so it
    is often seen as more robust than regular hold out methods.
  id: totrans-1109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种方法消除了对精确训练和测试分割的敏感性，因此通常被认为比常规保留法更稳健。
- en: The choice of proportion of the data to withhold for testing varies by the the
    cross validation method,
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于保留测试数据的数据比例的选择，根据交叉验证方法的不同而有所不同，
- en: for k-fold cross validation the proportion of testing is implicit to the choice
    of k, for k = 3, 33% of data are withheld for each fold and for k=5, 20% of data
    are withheld for each fold
  id: totrans-1111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 k 折交叉验证，测试数据的比例隐含于 k 的选择，对于 k = 3，每个折叠保留 33% 的数据，对于 k = 5，每个折叠保留 20% 的数据
- en: for leave-one-out cross validation the proportion of testing is \(\frac{1}{n}\)
  id: totrans-1112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于留出一个数据点交叉验证，测试数据的比例是 \(\frac{1}{n}\)
- en: for leave-p-out cross validation the proportion of testing is \(\frac{p}{n}\)
  id: totrans-1113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于留出 p 个数据点交叉验证，测试数据的比例是 \(\frac{p}{n}\)
- en: Train, Validate and Test Split
  id: totrans-1114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 训练、验证和测试数据分割
- en: There is an alternative approach with three exhaustive, mutually exclusive subsets
    of the data
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种替代方法，使用数据的三个详尽且互斥的子集
- en: '**training data** - subset is the same as train above and is used to train
    the model parameters'
  id: totrans-1116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练数据** - 子集与上面的训练数据相同，用于训练模型参数'
- en: '**validate data** - subset is like testing subset for the train and test split
    method above and is used to tune the model hyperparameters'
  id: totrans-1117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证数据** - 子集类似于上述训练和测试分割方法的测试子集，用于调整模型超参数'
- en: '**testing data** - subset is applied to check the final model trained on all
    the data with the tuned hyperparameters'
  id: totrans-1118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试数据** - 子集应用于检查在所有数据上用调整好的超参数训练的最终模型'
- en: The train, validate and test split philosophy is that this final model check
    is performed with data that was not involved with model construction, including
    training model parameters nor tuning model hyperparameters. There are two reasons
    that I push back on this method,
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 训练、验证和测试分割的哲学是，这个最终模型检查是在不涉及模型构建的数据上进行的，包括训练模型参数和调整模型超参数。有两个原因让我对这个方法持保留态度，
- en: '**circular quest of perfect model validation** - what do we do if we don’t
    quite like the performance in this testing phase, do we have a fourth subset for
    another test? and a fifth subset? and a sixth subset? ad infinitum?'
  id: totrans-1120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完美模型验证的循环** - 如果我们在这个测试阶段对性能不太满意，我们是否有一个第四个子集进行另一次测试？第五个子集？第六个子集？等等，无穷无尽？'
- en: '**we must train the deployed model with all data** - we can never deploy a
    model that is not trained with all available data; therefore, we will still have
    to train with the test subset to get our final model?'
  id: totrans-1121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们必须用所有数据训练部署的模型** - 我们永远不能部署没有用所有可用数据进行训练的模型；因此，我们仍然需要用测试子集来训练以获得我们的最终模型？'
- en: '**reducing modeling training and tuning performance** - the third data split
    for the testing phase reduces the data available for model training and tuning
    reducing the perforamnce of these critical steps.'
  id: totrans-1122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**减少建模训练和调整性能** - 测试阶段的第三个数据分割减少了用于模型训练和调整的数据量，从而降低了这些关键步骤的性能。'
- en: Spatial Fair Train and Test Splits
  id: totrans-1123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空间公平训练和测试分割
- en: Dr. Julian Salazar suggested that for spatial prediction problems that random
    train and test split may not fair. He proposed a [fair train and test split method](https://www.sciencedirect.com/science/article/pii/S0920410521015023)
    for spatial prediction models that splits the data based on the difficulty of
    the planned use of the model. Prediction difficulty is related to kriging variance
    that accounts for spatial continuity and distance offset. For example,
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: 朱利安·萨拉扎尔博士建议，对于空间预测问题，随机训练和测试分割可能不公平。他提出了一种[公平的训练和测试分割方法](https://www.sciencedirect.com/science/article/pii/S0920410521015023)，用于空间预测模型，根据模型计划使用的难度来分割数据。预测难度与克里金方差相关，它考虑了空间连续性和距离偏移。例如，
- en: if the model will be used to impute data with small offsets from available data
    then construct a train and test split with train data close to test data
  id: totrans-1125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型将用于使用与可用数据的小偏移来插补数据，则构建一个训练数据和测试数据接近的训练和测试分割。
- en: if the model will be used to predict a large distance offsets then perform splits
    the result is large offsets between train and test data.
  id: totrans-1126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型将用于预测大距离偏移，则在训练数据和测试数据之间进行分割，结果是大距离偏移。
- en: With this method the tuned model may vary based on the planned real-world use
    for the model.
  id: totrans-1127
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法，调整后的模型可能根据模型在现实世界中的预期用途而变化。
- en: Ethical and Professional Practice Concerns with Data Science
  id: totrans-1128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学的伦理和专业实践问题
- en: To demonstrate concerns with data science consider this example, [Rideiro et
    al. (2016)](https://arxiv.org/pdf/1602.04938.pdf) trained a logistic regression
    classifier with 20 wolf and dog images to detect the difference between wolves
    and dogs.
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明数据科学中存在的问题，考虑以下例子，[Rideiro 等人（2016）](https://arxiv.org/pdf/1602.04938.pdf)
    使用 20 张狼和狗的图片训练了一个逻辑回归分类器，以检测狼和狗之间的差异。
- en: the input is a photo of a dog or wolf and the output is the probability of dog
    and the compliment, the probability of wolf
  id: totrans-1130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入是一张狗或狼的图片，输出是狗的概率以及补数，即狼的概率。
- en: the model worked well until this example here (see the left side below),
  id: totrans-1131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型直到这个例子（见下方的左侧）都工作得很好，
- en: '![](../Images/38b5db20dcd3b75de5c598c4ae89a459.png)'
  id: totrans-1132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/38b5db20dcd3b75de5c598c4ae89a459.png)'
- en: Example dog misclassified as a wolf (left) and pixels that resulted in this
    misclassification (right), image taken from Rideiro et al. (2016).
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: 将示例狗误分类为狼（左侧）以及导致这种误分类的像素（右侧），图片来自 Rideiro 等人（2016 年）。
- en: where this results in a high probability of wolf. Fortunately the authors were
    able to interrogate the model and determine the pixels that had the greatest influence
    of the model’s determination of wolf (see the right side above). What happened?
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致狼的高概率。幸运的是，作者能够调查模型并确定对模型确定狼有最大影响的像素（见上方的右侧）。发生了什么？
- en: they trained a model to check for snow in the background. As a Canadian, I can
    assure you that many photos of wolves are in our snow filled northern regions
    of our country, while many dogs are photographed in grassy yards.
  id: totrans-1135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们训练了一个模型来检查背景中的雪。作为一个加拿大人，我可以保证我们国家北部有很多狼的照片是在雪地中拍摄的，而很多狗的照片是在草地上拍摄的。
- en: The problems with machine learning are,
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的问题包括，
- en: interpretability may be low with complicated models
  id: totrans-1137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂模型的可解释性可能较低，
- en: application of machine learning may become routine and trusted
  id: totrans-1138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习的应用可能变得常规且可信。
- en: This is a dangerous combination, as the machine may become a trusted unquestioned
    authority. Rideiro and others state that they developed the problem to demonstrate
    this, but does it actually happen? Yes. I advised a team of students that attempted
    to automatically segment urban vs. rural environments from time lapse satellite
    photographs to build models of urban development. The model looked great, but
    I asked for an additional check with a plot of the by-pixel classification vs.
    pixel color. The results was a 100% correspondence, i.e., the model with all of
    it’s complicated convolution, activation, pooling was only looking for grey and
    tan pixels often associated with roads and buildings.
  id: totrans-1139
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个危险的结合，因为机器可能成为被信任且不容置疑的权威。Rideiro 和其他人表示，他们开发这个问题是为了展示这一点，但实际上会发生吗？是的。我曾建议一个团队的学生尝试从时间延迟卫星照片中自动分割城市与乡村环境，以构建城市发展模型。模型看起来很棒，但我要求进行额外的检查，通过绘制按像素分类与像素颜色的对比图。结果是
    100% 的对应关系，即这个包含所有复杂卷积、激活、池化的模型只是在寻找通常与道路和建筑相关的灰色和棕色像素。
- en: 'I’m not going to say, ‘Skynet’, oops I just did, but just consider these thoughts:'
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会说“天网”，哎呀，我刚刚说了，但只是考虑这些想法：
- en: New power and distribution of wealth by concentrating rapid inference with big
    data as more data is being shared
  id: totrans-1141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过集中快速推理和大数据，随着更多数据的共享，实现新的权力和财富分配
- en: Trade-offs that matter to society while maximizing a machine learning objective
    function may be ignored, resulting in low interpretability
  id: totrans-1142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在最大化机器学习目标函数的同时，可能会忽略对社会有重要意义的权衡，从而导致可解释性低
- en: Societal changes, disruptive technologies, post-labor society
  id: totrans-1143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会变革、颠覆性技术、后劳动社会
- en: Non-scientific results such as [Clever Hans](https://en.wikipedia.org/wiki/Clever_Hans)
    effect with models that learn from tells in the data rather than really learning
    to perform the task resulting catastrophic failures
  id: totrans-1144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非科学结果，如从数据中的提示中学习的模型而不是真正学习执行任务的[《聪明的汉斯》](https://en.wikipedia.org/wiki/Clever_Hans)效应，导致灾难性失败
- en: I don’t want to be too negative and to take this too far. Full disclosure, I’m
    the old-fashioned professor that thinks we should put of phones in our pockets,
    walk around with our heads up so we can greet each other and observe our amazing
    environments and societies. One thing that is certain, data science is changing
    society in so many ways and as Neil Postman in [Technopoly](https://www.amazon.com/Technopoly-Surrender-Technology-Neil-Postman-ebook/dp/B004ZZJBW4/ref=sr_1_1?crid=E9SP0DFNP9JO&dib=eyJ2IjoiMSJ9.ELnF0aIjkOw11vdTEQ3Tpg.NSaPUOIOz6m6i7XxpEMUJvZobANzU5baE6DlEa40Uzs&dib_tag=se&keywords=technolopoly&qid=1728667409&sprefix=technolopo%2Caps%2C127&sr=8-1))
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想太过消极，也不想让事情变得过于极端。完全坦白，我是一个老派的教授，认为我们应该把手机放在口袋里，抬头走路，这样我们才能互相问候，观察我们惊人的环境和社会。有一点是确定的，数据科学正在以许多方式改变社会，正如尼尔·波兹曼在[《技术垄断》](https://www.amazon.com/Technopoly-Surrender-Technology-Neil-Postman-ebook/dp/B004ZZJBW4/ref=sr_1_1?crid=E9SP0DFNP9JO&dib=eyJ2IjoiMSJ9.ELnF0aIjkOw11vdTEQ3Tpg.NSaPUOIOz6m6i7XxpEMUJvZobANzU5baE6DlEa40Uzs&dib_tag=se&keywords=technolopoly&qid=1728667409&sprefix=technolopo%2Caps%2C127&sr=8-1)中所说。
- en: Neil Postman’s Quote for Technopoly
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: 尼尔·波兹曼对《技术垄断》的引言
- en: “Once a technology is admitted, it plays out its hand.”
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦技术被接受，它就会发挥其作用。”
