- en: Setup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置
- en: '![](../media/file503.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file503.jpg)'
- en: '*DALL·E prompt - 1950s cartoon-style drawing of a XIAO ESP32S3 board with a
    distinctive camera module, as shown in the image provided. The board is placed
    on a classic lab table with various sensors, including a microphone. Behind the
    board, a vintage computer screen displays the Arduino IDE in muted colors, with
    code focusing on LED pin setups and machine learning inference for voice commands.
    The Serial Monitor on the IDE showcases outputs detecting voice commands like
    ‘yes’ and ‘no’. The scene merges the retro charm of mid-century labs with modern
    electronics.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*DALL·E 提示 - 1950 年代卡通风格的 XIAO ESP32S3 板绘制，具有独特的摄像头模块，如图所示。板子放置在经典的实验室桌子上，周围有各种传感器，包括麦克风。板子后面，一台复古电脑屏幕以柔和的颜色显示
    Arduino IDE，代码专注于 LED 引脚设置和语音命令的机器学习推理。IDE 上的串行监视器展示了检测到语音命令“是”和“否”的输出。这个场景将中世纪实验室的复古魅力与现代电子技术相结合*。'
- en: Overview
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: The [XIAOML Kit](https://www.seeedstudio.com/The-XIAOML-Kit.html) is designed
    to provides hands-on experience with TinyML applications. The kit includes the
    powerful [XIAO ESP32S3 Sense](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)
    development board and an expansion board that adds essential sensors for machine
    learning projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[XIAOML 套件](https://www.seeedstudio.com/The-XIAOML-Kit.html)旨在提供 TinyML 应用程序的实际操作体验。套件包括强大的
    [XIAO ESP32S3 感应器](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)开发板和一个扩展板，该扩展板为机器学习项目添加了必要的传感器。'
- en: '**Complete XIAOML Kit Components:**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**完整的 XIAOML 套件组件**:'
- en: '**XIAO ESP32S3 Sense**: Main development board with integrated camera sensor,
    digital microphone, and SD card support'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**XIAO ESP32S3 感应器**: 主开发板，集成了摄像头传感器、数字麦克风和 SD 卡支持'
- en: '**Expansion Board**: Features a 6-axis IMU (LSM6DS3TR-C) and 0.42” OLED display
    for motion sensing and data visualization'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展板**: 具有六轴 IMU (LSM6DS3TR-C) 和 0.42” OLED 显示屏，用于运动感应和数据可视化'
- en: '**SD Card Toolkit**: Includes SD card and USB adapter for data storage and
    model deployment'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SD 卡工具包**: 包括 SD 卡和 USB 适配器，用于数据存储和模型部署'
- en: '**USB-C Cable**: For connecting the board to your computer'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**USB-C 线缆**: 用于将板子连接到您的电脑'
- en: '**Antenna and Heat Sinks**'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**天线和散热片**'
- en: ⚠️ **Attention**
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⚠️ **注意**
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Do not install the heat sinks** (or carefully, remove them) on/from the XIAO
    ESP32S3 if you want to use the XIAO ML Kit Expansion Board. See Appendix for more
    information.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**不要安装**（或小心地移除）XIAO ESP32S3 上的散热片，如果您想使用 XIAO ML 套件扩展板。更多信息请见附录。'
- en: '![](../media/file504.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file504.png)'
- en: XIAO ESP32S3 Sense - Core Board Features
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XIAO ESP32S3 感应器 - 核心板特性
- en: The [XIAO ESP32S3 Sense](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)
    serves as the heart of the XIAOML Kit, integrating embedded ML computing power
    with photography and audio capabilities, making it an ideal platform for TinyML
    applications in intelligent voice and vision AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[XIAO ESP32S3 感应器](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)作为
    XIAOML 套件的核心，将嵌入式 ML 计算能力与摄影和音频功能相结合，使其成为智能语音和视觉 AI 中 TinyML 应用的理想平台。'
- en: '![](../media/file505.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file505.png)'
- en: '**Key Features**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要特性**'
- en: '**Powerful MCU**: ESP32S3 32-bit, dual-core, Xtensa processor operating up
    to 240 MHz, with Arduino / MicroPython support'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强大的 MCU**: ESP32S3 32 位，双核，Xtensa 处理器，最高运行频率 240 MHz，支持 Arduino / MicroPython'
- en: '**Advanced Functionality**: Detachable OV2640 camera sensor for 1600 × 1200
    resolution, compatible with OV5640 camera sensor, plus integrated digital microphone'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级功能**: 可拆卸的 OV2640 摄像头传感器，分辨率为 1600 × 1200，兼容 OV5640 摄像头传感器，还集成了数字麦克风'
- en: '**Elaborate Power Design**: Lithium battery charge management with four power
    consumption models, deep sleep mode with power consumption as low as 14 μA'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详尽的电源设计**: 锂电池充电管理，具有四种功耗模式，深度睡眠模式功耗低至 14 μA'
- en: '**Great Memory**: 8 MB PSRAM and 8 MB FLASH, supporting SD card slot for external
    32 GB FAT memory'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大容量内存**: 8 MB PSRAM 和 8 MB FLASH，支持 SD 卡槽，用于外部 32 GB FAT 内存'
- en: '**Outstanding RF Performance**: 2.4 GHz Wi-Fi and BLE dual wireless communication,
    supports 100m+ remote communication with U.FL antenna'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卓越的射频性能**: 2.4 GHz Wi-Fi 和 BLE 双无线通信，支持使用 U.FL 天线进行 100m+ 的远程通信'
- en: '**Compact Design**: 21 × 17.5 mm, adopting the classic XIAO form factor, suitable
    for space-limited projects'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧凑设计**: 21 × 17.5 mm，采用经典的 XIAO 形状，适合空间受限的项目'
- en: '![](../media/file506.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file506.png)'
- en: 'Below is the general board pinout:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是通用板子引脚图：
- en: '![](../media/file507.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file507.png)'
- en: For more details, please refer to the [Seeed Studio Wiki page](https://wiki.seeedstudio.com/xiao_esp32s3_getting_started/)
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如需更多详细信息，请参阅 [Seeed Studio 维基页面](https://wiki.seeedstudio.com/xiao_esp32s3_getting_started/)
- en: Expansion Board Features
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩展板功能
- en: 'The expansion board extends the XIAOML Kit’s capabilities for motion-based
    machine learning applications:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展板扩展了 XIAOML Kit 在基于运动机器学习应用方面的功能：
- en: '![](../media/file508.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file508.png)'
- en: '**Components:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**组件**：'
- en: '6-axis IMU (LSM6DS3TR-C):'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6 轴 IMU（LSM6DS3TR-C）：
- en: 3-axis accelerometer and 3-axis gyroscope for motion detection and classification
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 轴加速度计和 3 轴陀螺仪用于运动检测和分类
- en: 'Accelerometer range: ±2/±4/±8/±16 g'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加速度计量程：±2/±4/±8/±16 g
- en: 'Gyroscope range: ±125/±250/±500/±1000/±2000 dps'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 陀螺仪量程：±125/±250/±500/±1000/±2000 dps
- en: 'I2C interface (address: 0x6A)'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: I2C 接口（地址：0x6A）
- en: 0.42” OLED Display
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0.42” OLED 显示屏
- en: Monochrome display (72×40 resolution) for real-time data visualization
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单色显示屏（72×40 分辨率）用于实时数据可视化
- en: 'Controller: SSD1306'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制器：SSD1306
- en: 'I2C interface (address: 0x3C)'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: I2C 接口（地址：0x3C）
- en: Restart Button (EN)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启按钮（EN）
- en: Battery Connector (BAT+, BAT- )
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电池连接器（BAT+，BAT-）
- en: Complete Kit Assembly
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完整套件组装
- en: The expansion board connects seamlessly to the XIAO ESP32S3 Sense, creating
    a comprehensive platform for multimodal machine learning experiments covering
    vision, audio, and motion sensing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展板与 XIAO ESP32S3 Sense 无缝连接，形成一个涵盖视觉、音频和运动传感的多模态机器学习实验的综合平台。
- en: '![](../media/file509.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file509.png)'
- en: 'Please pay attention to the mounting orientation of the module:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意模块的安装方向：
- en: '![](../media/file510.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file510.png)'
- en: Note that
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: The `EN` connection, shown at the bottom of the ESP32S3 Sense, is available
    on the expansion board via the `RST` button.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ESP32S3 Sense 底部显示的 `EN` 连接，通过 `RST` 按钮在扩展板上可用。
- en: The `BAT+` and `BAT-` connections are also available through the `BAT3.7V` white
    connector.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`BAT+` 和 `BAT-` 连接也通过 `BAT3.7V` 白色连接器提供。'
- en: '**XIAOML Kit Applications:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**XIAOML Kit 应用**：'
- en: '**Vision**: Image classification and object detection using the integrated
    camera'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视觉**：使用集成摄像头进行图像分类和目标检测'
- en: '**Audio**: Keyword spotting and voice recognition with the built-in microphone'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音频**：使用内置麦克风进行关键词检测和语音识别'
- en: '**Motion**: Activity recognition and anomaly detection using the IMU sensors'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运动**：使用 IMU 传感器进行活动识别和异常检测'
- en: '**Multi-modal**: Combined sensor fusion for complex ML applications'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多模态**：用于复杂机器学习应用的组合传感器融合'
- en: Installing the XIAO ESP32S3 Sense on Arduino IDE
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Arduino IDE 上安装 XIAO ESP32S3 Sense
- en: Connect the XIAOML Kit to your computer via the USB-C port. ![](../media/file511.png)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 USB-C 端口将 XIAOML Kit 连接到您的计算机。![](../media/file511.png)
- en: Download and Install the stable version of Arduino IDE according to your operating
    system.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据您的操作系统下载并安装 Arduino IDE 的稳定版本。
- en: '[**[Download Arduino IDE]**](https://www.arduino.cc/en/software)'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**[下载 Arduino IDE]**](https://www.arduino.cc/en/software)'
- en: Open the **Arduino IDE** and select the Boards Manager (represented by the `UNO
    Icon`).
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 **Arduino IDE** 并选择板管理器（由 `UNO Icon` 表示）。
- en: Enter “*ESP32”*, and select”**esp32 by Espressif Systems**.” You can `install`
    or `update` the board support packages.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 “*ESP32*”，选择 “**esp32 by Espressif Systems**。” 您可以 `安装` 或 `更新` 板支持包。
- en: Do not select “**Arduino ESP32 Boards** by Arduino”, which are the support package
    for the Arduino Nano ESP32 and not our board.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要选择 “**Arduino ESP32 Boards** by Arduino”，这些是 Arduino Nano ESP32 的支持包，而不是我们的板。
- en: '![](../media/file512.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file512.png)'
- en: ⚠️ **Attention**
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⚠️ **注意**
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Versions 3.x may experience issues when using the XIAO ESP32S3 Sense with Edge
    Impulse deploy codes. If this is the case, use the last 2.0.x stable version (for
    example, 2.0.17) instead.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当使用 XIAO ESP32S3 Sense 与 Edge Impulse 部署代码时，3.x 版本可能会遇到问题。如果是这种情况，请使用最后的 2.0.x
    稳定版本（例如，2.0.17）。
- en: Click `Select Board`, enter with *xiao* or *esp32s3*, and select the `XIAO_ESP32S3`
    in the boards manager and the corresponding PORT where the ESP32S3 is connected.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `Select Board`，输入 *xiao* 或 *esp32s3*，在板管理器中选择 `XIAO_ESP32S3` 以及 ESP32S3 连接的相应端口。
- en: '![](../media/file513.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file513.png)'
- en: That is it! The device should be OK. Let’s do some tests.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些了！设备应该没问题。让我们进行一些测试。
- en: Testing the board with BLINK
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 BLINK 测试板
- en: The XIAO ESP32S3 Sense features a built-in LED connected to GPIO21\. So, you
    can run the blink sketch (which can be found under `Files/Examples/Basics/Blink`.
    The sketch uses the `LED_BUILTIN` Arduino constant, which internally corresponds
    to the LED connected to pin 21\. Alternatively, you can change the Blink sketch
    accordingly.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: XIAO ESP32S3 Sense 配备了一个内置 LED，连接到 GPIO21。因此，您可以运行闪烁草图（可以在 `Files/Examples/Basics/Blink`
    下找到。该草图使用 `LED_BUILTIN` Arduino 常量，它内部对应于连接到引脚 21 的 LED。或者，您可以根据需要更改闪烁草图。）
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Note that the pins operate with inverted logic: LOW turns on and HIGH turns
    off.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意，引脚使用的是反相逻辑：低电平打开，高电平关闭。
- en: '![](../media/file514.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file514.png)'
- en: Microphone Test
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 麦克风测试
- en: 'Let’s start with sound detection. Enter with the code below or go to the [GitHub
    project](https://github.com/Mjrovai/XIAO-ESP32S3-Sense) and download the sketch:
    [XIAOML_Kit_Mic_Test](https://github.com/Mjrovai/XIAO-ESP32S3-Sense/tree/main/Mic_Test/XiaoEsp32s3_Mic_Test)
    and run it on the Arduino IDE:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从声音检测开始。使用以下代码或转到[GitHub项目](https://github.com/Mjrovai/XIAO-ESP32S3-Sense)下载草图：[XIAOML_Kit_Mic_Test](https://github.com/Mjrovai/XIAO-ESP32S3-Sense/tree/main/Mic_Test/XiaoEsp32s3_Mic_Test)并在Arduino
    IDE上运行它：
- en: '[PRE1]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Open the **Serial Plotter,** and you will see the loudness change curve of the
    sound.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 打开**串行绘图器**，您将看到声音的响度变化曲线。
- en: '![](../media/file515.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file515.png)'
- en: When producing sound, you can verify it on the Serial Plotter.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当产生声音时，您可以在串行绘图器中验证它。
- en: '**Save recorded sound (.wav audio files) to a microSD card.**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**将录制的声音（.wav音频文件）保存到microSD卡中。**'
- en: Now, using the onboard SD Card reader, we can save .wav audio files. To do that,
    we need first to enable the XIAO PSRAM.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，使用板载SD卡读卡器，我们可以保存.wav音频文件。为此，我们首先需要启用XIAO PSRAM。
- en: ESP32-S3 has only a few hundred kilobytes of internal RAM on the MCU chip. This
    can be insufficient for some purposes, so up to 16 MB of external PSRAM (pseudo-static
    RAM) can be connected with the SPI flash chip (The XIAO has 8 MB of PSRAM). The
    external memory is incorporated in the memory map and, with certain restrictions,
    is usable in the same way as internal data RAM.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ESP32-S3在MCU芯片上只有几百千字节的内置RAM。这可能在某些用途上不足，因此可以通过SPI闪存芯片连接高达16MB的外部PSRAM（伪静态RAM）（XIAO有8MB的PSRAM）。外部内存包含在内存映射中，并在某些限制下可以像内部数据RAM一样使用。
- en: To turn it on, go to `Tools->PSRAM:"OPI PSRAM"->OPI PSRAM`
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要打开它，请转到`工具->PSRAM:"OPI PSRAM"->OPI PSRAM`
- en: '![](../media/file516.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file516.png)'
- en: XIAO ESP32S3 Sense supports microSD cards up to **32GB**. If you are ready to
    purchase a microSD card for XIAO, please refer to the specifications below. Format
    the microSD card to **FAT32 format** before using it.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: XIAO ESP32S3 Sense支持高达**32GB**的microSD卡。如果您准备为XIAO购买microSD卡，请参考以下规格。在使用之前，将microSD卡格式化为**FAT32格式**。
- en: Now, insert the FAT32 formatted SD card into the XIAO as shown in the photo
    below
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将格式化为FAT32的SD卡插入XIAO，如图下所示
- en: '![](../media/file517.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file517.png)'
- en: '[PRE2]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Save the code, for example, as `Wav_Record.ino`, and run it in the Arduino IDE.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将代码保存为例如`Wav_Record.ino`，并在Arduino IDE中运行它。
- en: This program is executed only once after the user turns on the serial monitor
    (or when the `RESET` button is pressed). It records for 20 seconds and saves the
    recording file to a microSD card as “arduino_rec.wav.”
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此程序在用户打开串行监视器（或按下`RESET`按钮）后仅执行一次。它记录20秒，并将录音文件保存到microSD卡上的“arduino_rec.wav”。
- en: When the “.” is output every second in the serial monitor, the program execution
    is complete, and you can play the recorded sound file using a card reader.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当串行监视器每秒输出“.”时，程序执行完成，您可以使用卡读卡器播放录制的声音文件。
- en: '![](../media/file518.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file518.png)'
- en: The sound quality is excellent!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 音质极佳！
- en: The explanation of how the code works is beyond the scope of this lab, but you
    can find an excellent description on the [wiki](https://wiki.seeedstudio.com/xiao_esp32s3_sense_mic/)
    page.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代码如何工作的解释超出了本实验的范围，但您可以在[wiki](https://wiki.seeedstudio.com/xiao_esp32s3_sense_mic/)页面上找到出色的描述。
- en: To know more about the File System on the XIAO ESP32S3 Sense, please refer to
    this [link](https://wiki.seeedstudio.com/xiao_esp32s3_sense_filesystem/).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于XIAO ESP32S3 Sense文件系统的信息，请参阅此[链接](https://wiki.seeedstudio.com/xiao_esp32s3_sense_filesystem/)。
- en: Testing the Camera
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试相机
- en: 'For testing (and using the camera, we can use several methods:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 对于测试（以及使用相机，我们可以使用几种方法：
- en: The SenseCraft AI Studio
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SenseCraft AI Studio
- en: The CameraWebServer app on Arduino IDE (See the next section)
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Arduino IDE上的CameraWebServer应用程序（参见下一节）
- en: Capturing images and [saving them on an SD card](https://github.com/limengdu/SeeedStudio-XIAO-ESP32S3-Sense-camera/tree/main)
    (similar to what we did with audio)
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获图像并将[它们保存到SD卡上](https://github.com/limengdu/SeeedStudio-XIAO-ESP32S3-Sense-camera/tree/main)（类似于我们处理音频的方式）
- en: Testing the camera with the SenseCraft AI Studio
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用SenseCraft AI Studio测试相机
- en: The easiest way to see the camera working is to use the [SenseCraft AI](https://sensecraft.seeed.cc/ai/home)
    Studio, a robust platform that offers a wide range of AI models compatible with
    various devices, including the **XIAO ESP32S3 Sense** and the Grove Vision AI
    V2.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 查看摄像头工作的最简单方法是使用[SenseCraft AI](https://sensecraft.seeed.cc/ai/home) Studio，这是一个强大的平台，提供各种与各种设备兼容的AI模型，包括**XIAO
    ESP32S3 Sense**和Grove视觉AI V2。
- en: We can also use the [**SenseCraft Web Toolkit**](https://seeed-studio.github.io/SenseCraft-Web-Toolkit/#/setup/process),
    a simplified version of the SenseCraft AI Studio.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们还可以使用[**SenseCraft Web Toolkit**](https://seeed-studio.github.io/SenseCraft-Web-Toolkit/#/setup/process)，这是SenseCraft
    AI Studio的简化版本。
- en: 'Let’s follow the steps below to start the **SenseCraft AI**:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤开始使用**SenseCraft AI**：
- en: Open the [SenseCraft AI Vision Workspace](https://sensecraft.seeed.cc/ai/device/local/32)
    in a web browser, such as **Chrome**, and sign in (or create an account).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网页浏览器中打开[SenseCraft AI视觉工作空间](https://sensecraft.seeed.cc/ai/device/local/32)，例如**Chrome**，并登录（或创建账户）。
- en: '![](../media/file519.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file519.png)'
- en: 'Having the XIAOML Kit physically connected to the notebook, select it as below:'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将XIAOML套件物理连接到笔记本电脑，如下选择：
- en: '![](../media/file520.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file520.png)'
- en: 'Note: The **WebUSB tool** may not function correctly in certain browsers, such
    as Safari. Use Chrome instead. Also, confirm that the Arduino IDE or any other
    serial device is not connected to the XIAO.'
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：**WebUSB工具**在某些浏览器中可能无法正常工作，例如Safari。请使用Chrome。同时，请确认Arduino IDE或任何其他串行设备没有连接到XIAO。
- en: To see the camera working, we should upload a model. We can try several Computer
    Vision models previously uploaded by Seeed Studio. Use the button `[Select Model]`
    and choose among the available models.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看摄像头是否工作，我们应该上传一个模型。我们可以尝试Seeed Studio之前上传的几个计算机视觉模型。使用按钮“[选择模型]”并从可用模型中选择。
- en: '![](../media/file521.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file521.png)'
- en: Passing the cursor over the AI models, we can have some information about them,
    such as name, description, **category** or **task** (Image Classification, Object
    Detection, or Pose/Keypoint Detection), the **algorithm** (like YOLO V5 or V8,
    FOMO, MobileNet V2, etc.) and in some cases, **metrics** (Accuracy or mAP).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 将鼠标悬停在AI模型上，我们可以了解一些关于它们的信息，例如名称、描述、**类别**或**任务**（图像分类、目标检测或姿态/关键点检测）、**算法**（如YOLO
    V5或V8、FOMO、MobileNet V2等）以及在某些情况下，**指标**（准确度或mAP）。
- en: '![](../media/file522.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file522.png)'
- en: We can choose one of the ready-to-use AI models, such as “Person Classification”,
    by clicking on it and pressing the [Confirm] button, or upload our own model.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过点击它并按下[确认]按钮选择一个现成的AI模型，例如“人员分类”，或者上传我们自己的模型。
- en: '![](../media/file523.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file523.png)'
- en: In the **Preview** Area, we can see the streaming generated by the camera.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在**预览区域**，我们可以看到摄像头生成的流。
- en: '![](../media/file524.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file524.png)'
- en: We will return to the SenseCraft AI Studio in more detail during the Vision
    AI labs.
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将在视觉AI实验室中更详细地介绍SenseCraft AI Studio。
- en: Testing WiFi
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试WiFi
- en: Installation of the antenna
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天线安装
- en: The XIAOML Kit arrived fully assembled. First, remove the Sense Expansion Board
    (which contains the Camera, Mic, and SD Card Reader) from the XIAO.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: XIAOML套件已完全组装。首先，将包含摄像头、麦克风和SD卡读卡器的Sense扩展板从XIAO上取下。
- en: On the bottom left of the front of XIAO ESP32S3, there is a separate “WiFi/BT
    Antenna Connector”. To improve your WiFi/Bluetooth signal, remove the antenna
    from the package and attach it to the connector.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在XIAO ESP32S3正面左下角有一个独立的“WiFi/BT天线连接器”。为了提高你的WiFi/蓝牙信号，请从包装中取出天线并将其连接到连接器。
- en: There is a small trick to installing the antenna. If you press down hard on
    it directly, you will find it very difficult to press and your fingers will hurt!
    The correct way to install the antenna is to insert one side of the antenna connector
    into the connector block first, then gently press down on the other side to ensure
    the antenna is securely installed.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 安装天线有一个小技巧。如果你直接用力按下它，你会发现很难按下，手指会感到疼痛！正确安装天线的方法是先将天线连接器的一侧插入连接块，然后轻轻按下另一侧，以确保天线牢固安装。
- en: Removing the antenna is also the case. Do not use brute force to pull the antenna
    directly; instead, apply force to one side to lift, making the antenna easy to
    remove.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 取下天线也是如此。不要用力直接拉天线；相反，用力拉起一侧，使天线容易取下。
- en: '![](../media/file525.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file525.jpg)'
- en: Reinstalling the expansion board is very simple; you just need to align the
    connector on the expansion board with the B2B connector on the XIAO ESP32S3, press
    it hard, and hear a “click.” The installation is complete.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 重新安装扩展板非常简单；你只需要将扩展板上的连接器与 XIAO ESP32S3 上的 B2B 连接器对齐，用力按下，听到“咔哒”声。安装完成。
- en: One of the XIAO ESP32S3’s differentiators is its WiFi capability. So, let’s
    test its radio by scanning the Wi-Fi networks around it. You can do this by running
    one of the code examples on the board.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: XIAO ESP32S3 的一个特点是它的 Wi-Fi 功能。因此，让我们通过扫描其周围的 Wi-Fi 网络来测试其无线电。你可以通过在板上运行代码示例之一来完成此操作。
- en: Open the Arduino IDE and select our board and port. Go to Examples and look
    for **WiFI ==> WiFIScan** under the “Examples for the XIAO ESP32S3”. Upload the
    sketch to the board.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 Arduino IDE 并选择我们的板和端口。转到 `Examples`，在“XIAO ESP32S3 的示例”下查找 **WiFI ==> WiFIScan**。将草图上传到板。
- en: 'You should see the Wi-Fi networks (SSIDs and RSSIs) within your device’s range
    on the serial monitor. Here is what I got in the lab:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在串行监视器中看到你设备范围内的 Wi-Fi 网络（SSID 和 RSSI）。以下是我实验室得到的结果：
- en: '![](../media/file526.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file526.png)'
- en: Simple WiFi Server (Turning LED ON/OFF)
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 简单 Wi-Fi 服务器（打开/关闭 LED）
- en: Let’s test the device’s capability to behave as a Wi-Fi server. We will host
    a simple page on the device that sends commands to turn the XIAO built-in LED
    ON and OFF.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们测试设备作为 Wi-Fi 服务器的功能。我们将在设备上托管一个简单的页面，该页面发送命令来打开和关闭 XIAO 内置 LED。
- en: Go to Examples and look for **WiFI ==> SimpleWiFIServer** under the “Examples
    for the XIAO ESP32S3”.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 `Examples`，在“XIAO ESP32S3 的示例”下查找 **WiFI ==> SimpleWiFIServer**。
- en: 'Before running the sketch, you should enter your network credentials:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行草图之前，你应该输入你的网络凭据：
- en: '[PRE3]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'And modify **pin 5** to **pin 21**, where the built-in LED is installed. Also,
    let’s modify the webpage (lines 85 and 86) to reflect the correct LED Pin and
    that it is active with LOW:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 并且将 **引脚 5** 修改为 **引脚 21**，内置 LED 安装在这里。同时，让我们修改网页（第 85 和 86 行）以反映正确的 LED 引脚和它是通过低电平激活的：
- en: '[PRE4]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You can monitor your server’s performance using the Serial Monitor.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用串行监视器来监控你的服务器性能。
- en: '![](../media/file527.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file527.png)'
- en: Take the IP address shown in the Serial Monitor and enter it in your browser.
    You will see a page with links that can turn the built-in LED of your XIAO ON
    and OFF.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 将串行监视器中显示的 IP 地址输入到你的浏览器中。你将看到一个带有可以打开和关闭 XIAO 内置 LED 的链接的页面。
- en: '![](../media/file528.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file528.png)'
- en: Using the CameraWebServer
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 CameraWebServer
- en: In the Arduino IDE, go to `File > Examples > ESP32 > Camera`, and select `CameraWebServer`
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Arduino IDE 中，转到 `文件 > 示例 > ESP32 > Camera`，并选择 `CameraWebServer`
- en: 'On the `board_config.h` tab, comment on all cameras’ models, except the XIAO
    model pins:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `board_config.h` 选项卡上，注释掉所有相机模型，除了 XIAO 模型引脚：
- en: '`#define CAMERA_MODEL_XIAO_ESP32S3 // Has PSRAM`'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '`#define CAMERA_MODEL_XIAO_ESP32S3 // 有 PSRAM`'
- en: Do not forget to check the `Tools` to see if PSRAM is enabled.
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要忘记检查 `工具` 以查看是否启用了 PSRAM。
- en: '![](../media/file529.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file529.png)'
- en: As done before, in the `CameraWebServer.ino` tab, enter your wifi credentials
    and upload the code to the device.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，在 `CameraWebServer.ino` 选项卡中，输入你的 Wi-Fi 凭据并将代码上传到设备。
- en: 'If the code is executed correctly, you should see the address on the Serial
    Monitor:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代码执行正确，你应该在串行监视器中看到地址：
- en: '[PRE5]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Copy the address into your browser and wait for the page to load. Select the
    camera resolution (for example, QVGA) and select `[START STREAM]`. Wait for a
    few seconds, depending on your connection. Using the `[Save]` button, you can
    save an image to your computer’s download area.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 将地址复制到你的浏览器中，等待页面加载。选择相机分辨率（例如，QVGA）并选择 `[START STREAM]`。根据你的连接等待几秒钟。使用 `[Save]`
    按钮，你可以将图像保存到你的电脑下载区。
- en: '![](../media/file530.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file530.png)'
- en: That’s it! You can save the images directly on your computer for use on projects.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！你可以直接将图像保存到你的电脑上用于项目。
- en: Testing the IMU Sensor (LSM6DS3TR-C)
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试 IMU 传感器（LSM6DS3TR-C）
- en: 'An **Inertial Measurement Unit (IMU)** is a sensor that measures motion and
    orientation. The LSM6DS3TR-C on your XIAOML kit is a **6-axis IMU**, meaning it
    combines:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**惯性测量单元 (IMU**) 是一种测量运动和方向的传感器。你 XIAOML 套件上的 LSM6DS3TR-C 是一个 **6 轴 IMU**，这意味着它结合了：'
- en: '**3-axis Accelerometer**: Measures linear acceleration (including gravity)
