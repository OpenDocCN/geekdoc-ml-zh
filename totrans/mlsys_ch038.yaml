- en: Installing the XIAO ESP32S3 Sense on Arduino IDE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Connect the XIAOML Kit to your computer via the USB-C port. ![](../media/file511.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Download and Install the stable version of Arduino IDE according to your operating
    system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**[Download Arduino IDE]**](https://www.arduino.cc/en/software)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Open the **Arduino IDE** and select the Boards Manager (represented by the `UNO
    Icon`).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter “*ESP32”*, and select”**esp32 by Espressif Systems**.” You can `install`
    or `update` the board support packages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do not select “**Arduino ESP32 Boards** by Arduino”, which are the support package
    for the Arduino Nano ESP32 and not our board.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../media/file512.png)'
  prefs: []
  type: TYPE_IMG
- en: ⚠️ **Attention**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Versions 3.x may experience issues when using the XIAO ESP32S3 Sense with Edge
    Impulse deploy codes. If this is the case, use the last 2.0.x stable version (for
    example, 2.0.17) instead.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Click `Select Board`, enter with *xiao* or *esp32s3*, and select the `XIAO_ESP32S3`
    in the boards manager and the corresponding PORT where the ESP32S3 is connected.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../media/file513.png)'
  prefs: []
  type: TYPE_IMG
- en: That is it! The device should be OK. Let’s do some tests.
  prefs: []
  type: TYPE_NORMAL
- en: Testing the board with BLINK
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The XIAO ESP32S3 Sense features a built-in LED connected to GPIO21\. So, you
    can run the blink sketch (which can be found under `Files/Examples/Basics/Blink`.
    The sketch uses the `LED_BUILTIN` Arduino constant, which internally corresponds
    to the LED connected to pin 21\. Alternatively, you can change the Blink sketch
    accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Note that the pins operate with inverted logic: LOW turns on and HIGH turns
    off.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../media/file514.png)'
  prefs: []
  type: TYPE_IMG
- en: Microphone Test
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s start with sound detection. Enter with the code below or go to the [GitHub
    project](https://github.com/Mjrovai/XIAO-ESP32S3-Sense) and download the sketch:
    [XIAOML_Kit_Mic_Test](https://github.com/Mjrovai/XIAO-ESP32S3-Sense/tree/main/Mic_Test/XiaoEsp32s3_Mic_Test)
    and run it on the Arduino IDE:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Open the **Serial Plotter,** and you will see the loudness change curve of the
    sound.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file515.png)'
  prefs: []
  type: TYPE_IMG
- en: When producing sound, you can verify it on the Serial Plotter.
  prefs: []
  type: TYPE_NORMAL
- en: '**Save recorded sound (.wav audio files) to a microSD card.**'
  prefs: []
  type: TYPE_NORMAL
- en: Now, using the onboard SD Card reader, we can save .wav audio files. To do that,
    we need first to enable the XIAO PSRAM.
  prefs: []
  type: TYPE_NORMAL
- en: ESP32-S3 has only a few hundred kilobytes of internal RAM on the MCU chip. This
    can be insufficient for some purposes, so up to 16 MB of external PSRAM (pseudo-static
    RAM) can be connected with the SPI flash chip (The XIAO has 8 MB of PSRAM). The
    external memory is incorporated in the memory map and, with certain restrictions,
    is usable in the same way as internal data RAM.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To turn it on, go to `Tools->PSRAM:"OPI PSRAM"->OPI PSRAM`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file516.png)'
  prefs: []
  type: TYPE_IMG
- en: XIAO ESP32S3 Sense supports microSD cards up to **32GB**. If you are ready to
    purchase a microSD card for XIAO, please refer to the specifications below. Format
    the microSD card to **FAT32 format** before using it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, insert the FAT32 formatted SD card into the XIAO as shown in the photo
    below
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file517.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Save the code, for example, as `Wav_Record.ino`, and run it in the Arduino IDE.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This program is executed only once after the user turns on the serial monitor
    (or when the `RESET` button is pressed). It records for 20 seconds and saves the
    recording file to a microSD card as “arduino_rec.wav.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the “.” is output every second in the serial monitor, the program execution
    is complete, and you can play the recorded sound file using a card reader.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file518.png)'
  prefs: []
  type: TYPE_IMG
- en: The sound quality is excellent!
  prefs: []
  type: TYPE_NORMAL
- en: The explanation of how the code works is beyond the scope of this lab, but you
    can find an excellent description on the [wiki](https://wiki.seeedstudio.com/xiao_esp32s3_sense_mic/)
    page.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To know more about the File System on the XIAO ESP32S3 Sense, please refer to
    this [link](https://wiki.seeedstudio.com/xiao_esp32s3_sense_filesystem/).
  prefs: []
  type: TYPE_NORMAL
- en: Testing the Camera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For testing (and using the camera, we can use several methods:'
  prefs: []
  type: TYPE_NORMAL
- en: The SenseCraft AI Studio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The CameraWebServer app on Arduino IDE (See the next section)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Capturing images and [saving them on an SD card](https://github.com/limengdu/SeeedStudio-XIAO-ESP32S3-Sense-camera/tree/main)
    (similar to what we did with audio)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Testing the camera with the SenseCraft AI Studio
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The easiest way to see the camera working is to use the [SenseCraft AI](https://sensecraft.seeed.cc/ai/home)
    Studio, a robust platform that offers a wide range of AI models compatible with
    various devices, including the **XIAO ESP32S3 Sense** and the Grove Vision AI
    V2.
  prefs: []
  type: TYPE_NORMAL
- en: We can also use the [**SenseCraft Web Toolkit**](https://seeed-studio.github.io/SenseCraft-Web-Toolkit/#/setup/process),
    a simplified version of the SenseCraft AI Studio.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let’s follow the steps below to start the **SenseCraft AI**:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the [SenseCraft AI Vision Workspace](https://sensecraft.seeed.cc/ai/device/local/32)
    in a web browser, such as **Chrome**, and sign in (or create an account).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file519.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Having the XIAOML Kit physically connected to the notebook, select it as below:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file520.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Note: The **WebUSB tool** may not function correctly in certain browsers, such
    as Safari. Use Chrome instead. Also, confirm that the Arduino IDE or any other
    serial device is not connected to the XIAO.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To see the camera working, we should upload a model. We can try several Computer
    Vision models previously uploaded by Seeed Studio. Use the button `[Select Model]`
    and choose among the available models.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file521.png)'
  prefs: []
  type: TYPE_IMG
- en: Passing the cursor over the AI models, we can have some information about them,
    such as name, description, **category** or **task** (Image Classification, Object
    Detection, or Pose/Keypoint Detection), the **algorithm** (like YOLO V5 or V8,
    FOMO, MobileNet V2, etc.) and in some cases, **metrics** (Accuracy or mAP).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file522.png)'
  prefs: []
  type: TYPE_IMG
- en: We can choose one of the ready-to-use AI models, such as “Person Classification”,
    by clicking on it and pressing the [Confirm] button, or upload our own model.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file523.png)'
  prefs: []
  type: TYPE_IMG
- en: In the **Preview** Area, we can see the streaming generated by the camera.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file524.png)'
  prefs: []
  type: TYPE_IMG
- en: We will return to the SenseCraft AI Studio in more detail during the Vision
    AI labs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Testing WiFi
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Installation of the antenna
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The XIAOML Kit arrived fully assembled. First, remove the Sense Expansion Board
    (which contains the Camera, Mic, and SD Card Reader) from the XIAO.
  prefs: []
  type: TYPE_NORMAL
- en: On the bottom left of the front of XIAO ESP32S3, there is a separate “WiFi/BT
    Antenna Connector”. To improve your WiFi/Bluetooth signal, remove the antenna
    from the package and attach it to the connector.
  prefs: []
  type: TYPE_NORMAL
- en: There is a small trick to installing the antenna. If you press down hard on
    it directly, you will find it very difficult to press and your fingers will hurt!
    The correct way to install the antenna is to insert one side of the antenna connector
    into the connector block first, then gently press down on the other side to ensure
    the antenna is securely installed.
  prefs: []
  type: TYPE_NORMAL
- en: Removing the antenna is also the case. Do not use brute force to pull the antenna
    directly; instead, apply force to one side to lift, making the antenna easy to
    remove.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file525.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Reinstalling the expansion board is very simple; you just need to align the
    connector on the expansion board with the B2B connector on the XIAO ESP32S3, press
    it hard, and hear a “click.” The installation is complete.
  prefs: []
  type: TYPE_NORMAL
- en: One of the XIAO ESP32S3’s differentiators is its WiFi capability. So, let’s
    test its radio by scanning the Wi-Fi networks around it. You can do this by running
    one of the code examples on the board.
  prefs: []
  type: TYPE_NORMAL
- en: Open the Arduino IDE and select our board and port. Go to Examples and look
    for **WiFI ==> WiFIScan** under the “Examples for the XIAO ESP32S3”. Upload the
    sketch to the board.
  prefs: []
  type: TYPE_NORMAL
- en: 'You should see the Wi-Fi networks (SSIDs and RSSIs) within your device’s range
    on the serial monitor. Here is what I got in the lab:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file526.png)'
  prefs: []
  type: TYPE_IMG
- en: Simple WiFi Server (Turning LED ON/OFF)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s test the device’s capability to behave as a Wi-Fi server. We will host
    a simple page on the device that sends commands to turn the XIAO built-in LED
    ON and OFF.
  prefs: []
  type: TYPE_NORMAL
- en: Go to Examples and look for **WiFI ==> SimpleWiFIServer** under the “Examples
    for the XIAO ESP32S3”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before running the sketch, you should enter your network credentials:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'And modify **pin 5** to **pin 21**, where the built-in LED is installed. Also,
    let’s modify the webpage (lines 85 and 86) to reflect the correct LED Pin and
    that it is active with LOW:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: You can monitor your server’s performance using the Serial Monitor.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file527.png)'
  prefs: []
  type: TYPE_IMG
- en: Take the IP address shown in the Serial Monitor and enter it in your browser.
    You will see a page with links that can turn the built-in LED of your XIAO ON
    and OFF.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file528.png)'
  prefs: []
  type: TYPE_IMG
- en: Using the CameraWebServer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the Arduino IDE, go to `File > Examples > ESP32 > Camera`, and select `CameraWebServer`
  prefs: []
  type: TYPE_NORMAL
- en: 'On the `board_config.h` tab, comment on all cameras’ models, except the XIAO
    model pins:'
  prefs: []
  type: TYPE_NORMAL
- en: '`#define CAMERA_MODEL_XIAO_ESP32S3 // Has PSRAM`'
  prefs: []
  type: TYPE_NORMAL
- en: Do not forget to check the `Tools` to see if PSRAM is enabled.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../media/file529.png)'
  prefs: []
  type: TYPE_IMG
- en: As done before, in the `CameraWebServer.ino` tab, enter your wifi credentials
    and upload the code to the device.
  prefs: []
  type: TYPE_NORMAL
- en: 'If the code is executed correctly, you should see the address on the Serial
    Monitor:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Copy the address into your browser and wait for the page to load. Select the
    camera resolution (for example, QVGA) and select `[START STREAM]`. Wait for a
    few seconds, depending on your connection. Using the `[Save]` button, you can
    save an image to your computer’s download area.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file530.png)'
  prefs: []
  type: TYPE_IMG
- en: That’s it! You can save the images directly on your computer for use on projects.
  prefs: []
  type: TYPE_NORMAL
- en: Testing the IMU Sensor (LSM6DS3TR-C)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An **Inertial Measurement Unit (IMU)** is a sensor that measures motion and
    orientation. The LSM6DS3TR-C on your XIAOML kit is a **6-axis IMU**, meaning it
    combines:'
  prefs: []
