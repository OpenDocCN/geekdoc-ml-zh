- en: Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [XIAOML Kit](https://www.seeedstudio.com/The-XIAOML-Kit.html) is designed
    to provides hands-on experience with TinyML applications. The kit includes the
    powerful [XIAO ESP32S3 Sense](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)
    development board and an expansion board that adds essential sensors for machine
    learning projects.
  prefs: []
  type: TYPE_NORMAL
- en: '**Complete XIAOML Kit Components:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**XIAO ESP32S3 Sense**: Main development board with integrated camera sensor,
    digital microphone, and SD card support'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Expansion Board**: Features a 6-axis IMU (LSM6DS3TR-C) and 0.42” OLED display
    for motion sensing and data visualization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SD Card Toolkit**: Includes SD card and USB adapter for data storage and
    model deployment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**USB-C Cable**: For connecting the board to your computer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Antenna and Heat Sinks**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ⚠️ **Attention**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Do not install the heat sinks** (or carefully, remove them) on/from the XIAO
    ESP32S3 if you want to use the XIAO ML Kit Expansion Board. See Appendix for more
    information.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../media/file504.png)'
  prefs: []
  type: TYPE_IMG
- en: XIAO ESP32S3 Sense - Core Board Features
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [XIAO ESP32S3 Sense](https://www.seeedstudio.com/XIAO-ESP32S3-Sense-p-5639.html)
    serves as the heart of the XIAOML Kit, integrating embedded ML computing power
    with photography and audio capabilities, making it an ideal platform for TinyML
    applications in intelligent voice and vision AI.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file505.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Key Features**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Powerful MCU**: ESP32S3 32-bit, dual-core, Xtensa processor operating up
    to 240 MHz, with Arduino / MicroPython support'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced Functionality**: Detachable OV2640 camera sensor for 1600 × 1200
    resolution, compatible with OV5640 camera sensor, plus integrated digital microphone'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Elaborate Power Design**: Lithium battery charge management with four power
    consumption models, deep sleep mode with power consumption as low as 14 μA'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Great Memory**: 8 MB PSRAM and 8 MB FLASH, supporting SD card slot for external
    32 GB FAT memory'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outstanding RF Performance**: 2.4 GHz Wi-Fi and BLE dual wireless communication,
    supports 100m+ remote communication with U.FL antenna'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compact Design**: 21 × 17.5 mm, adopting the classic XIAO form factor, suitable
    for space-limited projects'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../media/file506.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Below is the general board pinout:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file507.png)'
  prefs: []
  type: TYPE_IMG
- en: For more details, please refer to the [Seeed Studio Wiki page](https://wiki.seeedstudio.com/xiao_esp32s3_getting_started/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
