  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The expansion board connects seamlessly to the XIAO ESP32S3 Sense, creating
    a comprehensive platform for multimodal machine learning experiments covering
    vision, audio, and motion sensing.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file509.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Please pay attention to the mounting orientation of the module:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file510.png)'
