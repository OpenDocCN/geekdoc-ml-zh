- en: 8.2.2 Computer vision
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8.2.2 计算机视觉
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/8.2.2-computer-vision.html](https://huyenchip.com/ml-interviews-book/contents/8.2.2-computer-vision.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/8.2.2-computer-vision.html](https://huyenchip.com/ml-interviews-book/contents/8.2.2-computer-vision.html)
- en: '[M[ For neural networks that work with images like VGG-19, InceptionNet, you
    often see a visualization of what type of features each filter captures. How are
    these visualizations created?'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 对于像VGG-19、InceptionNet这样的图像处理神经网络，你经常看到每个滤波器捕获的特征类型的可视化。这些可视化是如何创建的？'
- en: '**Hint**: check out this Distill post on [Feature Visualization](https://distill.pub/2017/feature-visualization/).'
  id: totrans-3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提示**：查看这篇Distill关于[特征可视化](https://distill.pub/2017/feature-visualization/)的文章。'
- en: Filter size.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滤波器大小。
- en: '[M] How are your model’s accuracy and computational efficiency affected when
    you decrease or increase its filter size?'
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 当你减小或增加模型的滤波器大小时，你的模型准确性和计算效率会受到怎样的影响？'
- en: '[E] How do you choose the ideal filter size?'
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 你如何选择理想的滤波器大小？'
- en: '[M] Convolutional layers are also known as “locally connected.” Explain what
    it means.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 卷积层也被称为“局部连接”。解释一下这是什么意思。'
- en: '[M] When we use CNNs for text data, what would the number of channels be for
    the first conv layer?'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 当我们使用CNN处理文本数据时，第一个卷积层的通道数是多少？'
- en: '[E] What is the role of zero padding?'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 零填充的作用是什么？'
- en: '[E] Why do we need upsampling? How to do it?'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 为什么我们需要上采样？如何进行上采样？'
- en: '[M] What does a 1x1 convolutional layer do?'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 1x1卷积层的作用是什么？'
- en: Pooling.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 池化。
- en: '[E] What happens when you use max-pooling instead of average pooling?'
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 当你使用最大池化而不是平均池化时会发生什么？'
- en: '[E] When should we use one instead of the other?'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 我们应该在什么情况下使用一个而不是另一个？'
- en: '[E] What happens when pooling is removed completely?'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 完全移除池化会发生什么？'
- en: '[M] What happens if we replace a 2 x 2 max pool layer with a conv layer of
    stride 2?'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 如果我们用一个2x2的最大池化层替换一个步长为2的卷积层会发生什么？'
- en: '[M] When we replace a normal convolutional layer with a depthwise separable
    convolutional layer, the number of parameters can go down. How does this happen?
    Give an example to illustrate this.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 当我们将一个普通卷积层替换为深度可分离卷积层时，参数数量可以减少。这是如何发生的？请举一个例子来说明这一点。'
- en: '[M] Can you use a base model trained on ImageNet (image size 256 x 256) for
    an object classification task on images of size 320 x 360? How?'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 你可以使用在ImageNet（图像大小256x256）上训练的基础模型来对320x360大小的图像进行对象分类任务吗？如何操作？'
- en: '[H] How can a fully-connected layer be converted to a convolutional layer?'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 如何将全连接层转换为卷积层？'
- en: '[H] Pros and cons of FFT-based convolution and Winograd-based convolution.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[H] 基于FFT的卷积和基于Winograd的卷积的优缺点。'
- en: '**Hint**: [Read Fast Algorithms for Convolutional Neural Networks](https://arxiv.org/pdf/1509.09308.pdf)
    (Andrew Lavin and Scott Gray, 2015)'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提示**：[阅读《快速卷积神经网络算法》](https://arxiv.org/pdf/1509.09308.pdf)（安德鲁·拉文和斯科特·格雷，2015年）'
