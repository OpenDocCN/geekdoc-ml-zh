- en: '![](../Images/12d7fa55d7728155827f5cc6fcdb7707.png "Supervised Machine Learning
    for Science")'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![《科学中的监督式机器学习》](../Images/12d7fa55d7728155827f5cc6fcdb7707.png "Supervised
    Machine Learning for Science")'
- en: Machine learning has revolutionized science, from folding proteins and predicting
    tornadoes to studying human nature. While science has always had an intimate relationship
    with prediction, machine learning amplified this focus. But can this hyper-focus
    on prediction be justified? Can a machine learning model be part of a scientific
    model? Or are we on the wrong track?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习已经彻底改变了科学，从折叠蛋白质、预测龙卷风到研究人性。虽然科学一直与预测有着密切的关系，但机器学习放大了这种关注。但这种对预测的过度关注是否合理？机器学习模型能否成为科学模型的一部分？或者我们是否走错了方向？
- en: In this book, we explore and justify supervised machine learning in science.
    However, a naive application of supervised learning won’t get you far because
    machine learning in raw form is unsuitable for science. After all, it lacks interpretability,
    causality, uncertainty quantification, and many more desirable attributes. Yet,
    we already have all the puzzle pieces needed to improve machine learning, from
    incorporating domain knowledge to creating robust, interpretable, and causal models.
    The problem is that the solutions are scattered everywhere.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们探讨并论证了在科学中使用监督式机器学习的合理性。然而，单纯应用监督式学习并不能让你走得很远，因为原始形式的机器学习不适合科学。毕竟，它缺乏可解释性、因果关系、不确定性量化以及许多其他期望的特性。然而，我们已经拥有了所有改善机器学习的拼图碎片，从融入领域知识到创建稳健、可解释和因果的模型。问题是解决方案散布在各个地方。
- en: In this book, we bring together the philosophical justification and the solutions
    that make supervised machine learning a powerful tool for science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们汇集了哲学上的论证和解决方案，使监督式机器学习成为科学的有力工具。
- en: 'The book consists of two parts:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分：
- en: Part 1 justifies the use of machine learning in science.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分论证了在科学中使用机器学习的合理性。
- en: Part 2 discusses how to integrate machine learning into science.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分讨论了如何将机器学习融入科学。
