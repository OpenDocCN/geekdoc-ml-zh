- en: '**Raspberry Pi**: Ensure you have at least one of the boards: the Raspberry
    Pi Zero 2 W, Raspberry Pi 4 or 5 for the Vision Labs, and the Raspberry 5 for
    the GenAi labs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Power Adapter**: To Power on the boards.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Raspberry Pi Zero 2-W: 2.5 W with a Micro-USB adapter'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Raspberry Pi 4 or 5: 3.5 W with a USB-C adapter'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network**: With internet access for downloading the necessary software and
    controlling the boards remotely.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SD Card (32 GB minimum) and an SD card Adapter**: For the Raspberry Pi OS.'
