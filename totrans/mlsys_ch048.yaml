- en: Pre-requisites
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前提条件
- en: '**Raspberry Pi**: Ensure you have at least one of the boards: the Raspberry
    Pi Zero 2 W, Raspberry Pi 4 or 5 for the Vision Labs, and the Raspberry 5 for
    the GenAi labs.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**树莓派**: 确保您至少有一块以下板子：用于Vision Labs的树莓派Zero 2 W、树莓派4或5，以及用于GenAi labs的树莓派5。'
- en: '**Power Adapter**: To Power on the boards.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电源适配器**: 用于给板子供电。'
- en: 'Raspberry Pi Zero 2-W: 2.5 W with a Micro-USB adapter'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派Zero 2-W：2.5 W，带Micro-USB适配器
- en: 'Raspberry Pi 4 or 5: 3.5 W with a USB-C adapter'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派4或5：3.5 W，带USB-C适配器
- en: '**Network**: With internet access for downloading the necessary software and
    controlling the boards remotely.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络**: 用于下载必要的软件和远程控制板子。'
- en: '**SD Card (32 GB minimum) and an SD card Adapter**: For the Raspberry Pi OS.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SD卡（至少32 GB）和SD卡适配器**: 用于树莓派操作系统。'
