- en: Each interviewer is likely to start with a short introduction and one or two
    questions about your background. These questions are to get a sense of who you
    are and maybe to get you more comfortable. For companies that have a dedicated
    behavioral round, this part should be short during the technical interviews. The
    behavioral round may or may not be during lunch, which is usually hosted by the
    hiring manager or a designated behavioral interviewer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每位面试官可能会先进行简短的自我介绍，然后提出一两个关于你背景的问题。这些问题旨在了解你是谁，也许还能让你感到更加自在。对于设有专门行为面试轮的公司，这部分在技术面试中应该比较简短。行为面试轮可能或可能不在午餐时间进行，通常由招聘经理或指定的行为面试官主持。
- en: 'Behavioral questions are to assess whether your values align with those of
    the company and whether the company can provide an environment for you to thrive.
    They can be grouped into four main topics: your background/resume, your interests,
    your communication style, and your personality.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 行为问题旨在评估你的价值观是否与公司的价值观相一致，以及公司是否能够为你提供一个让你能够茁壮成长的环境。这些问题可以分为四个主要主题：你的背景/简历、你的兴趣、你的沟通风格以及你的个性。
