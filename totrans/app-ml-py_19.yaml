- en: Linear Regression Model
  id: totrans-645
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归模型
- en: Let’s first train a linear regression model to all our data with SciPy package,
    stats module.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先使用 SciPy 包的 stats 模块训练一个线性回归模型到所有我们的数据。
- en: we will develop more complicated cross validation training and tuning methods
    latter with training and testing data splits latter. For now all the data is used
    to train the model.
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在后续使用训练和测试数据分割来开发更复杂的交叉验证训练和调整方法。目前，所有数据都用于训练模型。
- en: recall we imported the module as ‘st’ above
  id: totrans-648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，我们上面将模块导入为‘st’
- en: '[PRE39]'
  id: totrans-649
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: We instantiate, train the linear regression model and get model diagnostics
    for confidence intervals and hypothesis testing all in one line of code!
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在一行代码中实例化、训练线性回归模型，并获取模型诊断，包括置信区间和假设检验。
- en: '[PRE40]'
  id: totrans-651
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '[PRE41]'
  id: totrans-652
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Note that we have 5 outputs when we instantiate and fit our model.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当我们实例化和拟合我们的模型时，我们有 5 个输出。
- en: '**slope** - the slope of our linear model, the \(b_1\) in the model, \(y =
    b_1 x + b_0\)'
  id: totrans-654
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**slope** - 我们线性模型的斜率，模型中的 \(b_1\)，\(y = b_1 x + b_0\)'
- en: '**intercept** - the intercept of our linear model, the \(b_0\) in the model,
    \(y = b_1 x + b_0\)'
  id: totrans-655
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**intercept** - 我们线性模型的截距，模型中的 \(b_0\)，\(y = b_1 x + b_0\)'
- en: '**r_value** - the Pearson correlation, the square is the \(r^2\), the variance
    explained'
  id: totrans-656
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**r_value** - 皮尔逊相关系数，平方是 \(r^2\)，解释的方差'
- en: '**p_value** - the p-value for the hypothesis test for the slope of the model
    of zero'
  id: totrans-657
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**p_value** - 对模型斜率为零的假设检验的 p 值'
- en: '**stderr** - the standard error of the slope parameter, \(SE_{b_1}\)'
  id: totrans-658
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**stderr** - 斜率参数的标准误差，\(SE_{b_1}\)'
- en: Let’s plot the data and the model, to get out estimates we substitute our predictor
    feature values into our model.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们绘制数据和模型，以获取我们的估计，我们将预测特征值代入我们的模型。
- en: '[PRE42]'
  id: totrans-660
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: '![_images/d3fdafa548372646c151694b18b0c75982244b0b0a186248b71ef376c8584bc8.png](../Images/54afba2518c03ba22364ced82320385f.png)'
  id: totrans-661
  prefs: []
  type: TYPE_IMG
  zh: '![_images/d3fdafa548372646c151694b18b0c75982244b0b0a186248b71ef376c8584bc8.png](../Images/54afba2518c03ba22364ced82320385f.png)'
- en: The model looks reasonable. Let’s go beyond occular inspection.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 模型看起来是合理的。让我们超越直观检查。
- en: Model Checking with \(r^2\) Values
  id: totrans-663
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 \(r^2\) 值进行模型检查
- en: 'Let’s first explain \(r^2\), proportion of variance explained. Here’s the variance
    explained by the model:'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先解释一下 \(r^2\)，即解释的方差比例。以下是模型解释的方差：
- en: \begin{equation} 𝑠𝑠𝑟𝑒𝑔 = \sum_{𝑖=1}^{𝑛}\left(\hat{y}_i - \overline{y}\right)^2
    \end{equation}
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑠𝑠𝑟𝑒𝑔 = \sum_{𝑖=1}^{𝑛}\left(\hat{y}_i - \overline{y}\right)^2
    \end{equation}
- en: and the variance not explained by the model,
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 以及模型未解释的方差，
- en: \begin{equation} 𝑠𝑠𝑟𝑒sid = \sum_{𝑖=1}^{𝑛}\left(y_i - \hat{y}\right)^2 \end{equation}
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑠𝑠𝑟𝑒sid = \sum_{𝑖=1}^{𝑛}\left(y_i - \hat{y}\right)^2 \end{equation}
- en: Now we can calculate the variance explained as,
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以计算解释的方差，
- en: \begin{equation} 𝑟^2 = \frac{𝑠𝑠_{𝑟𝑒𝑔}}{𝑠𝑠_{𝑟𝑒𝑔}+𝑠𝑠_{𝑟𝑒𝑠𝑖𝑑}} = \frac{\text{variance
    explained}}{\text{total variance}} \end{equation}
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑟^2 = \frac{𝑠𝑠_{𝑟𝑒𝑔}}{𝑠𝑠_{𝑟𝑒𝑔}+𝑠𝑠_{𝑟𝑒𝑠𝑖𝑑}} = \frac{\text{variance
    explained}}{\text{total variance}} \end{equation}
- en: which is a common and intuitive metric for the goodness of a linear regression
    model.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种衡量线性回归模型好坏的常见且直观的指标。
- en: Model Checking with Hypothesis Testing
  id: totrans-671
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用假设检验进行模型检查
- en: Let’s test the slope, \(b_1\), with the following hypothesis test,
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用以下假设检验来测试斜率，\(b_1\)，
- en: '\begin{equation} H_0: b_{1} = 0.0 \end{equation}'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: '\begin{equation} H_0: b_{1} = 0.0 \end{equation}'
- en: '\begin{equation} H_1: b_{1} \ne 0.0 \end{equation}'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: '\begin{equation} H_1: b_{1} \ne 0.0 \end{equation}'
- en: and see if we can reject this hypothesis, \(H_{0}\) , that the slope parameter
    is equal to 0.0\. If we reject this null hypothesis, we show that the slope is
    meaningful, there is a linear relationship between density and porosity that we
    can use.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 并看看我们是否可以拒绝这个假设，\(H_{0}\)，即斜率参数等于 0.0。如果我们拒绝这个零假设，我们表明斜率是有意义的，密度和孔隙率之间存在我们可以使用的线性关系。
- en: Fortunately, the \(linregress\) function from the \(stats\) package provides
    us with the two sided p-value for this test.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，`stats`包中的`linregress`函数为我们提供了这个测试的双侧p值。
- en: '[PRE43]'
  id: totrans-677
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: '[PRE44]'
  id: totrans-678
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Since the p-value is less than any reasonable \(\alpha\) value, we reject the
    null hypothesis and adopt the alternative hypothesis, \(H_1\), that the slope
    is not equal to 0.0.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 由于p值小于任何合理的\(\alpha\)值，我们拒绝原假设，采用备择假设\(H_1\)，即斜率不等于0.0。
- en: We can also perform the entire hypothesis test by calculating the,
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以通过计算以下内容来执行整个假设检验，
- en: \[ t_{statistic} = \frac{b_1}{SE_{b_1}} \]
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: \[ t_{statistic} = \frac{b_1}{SE_{b_1}} \]
- en: First we need the \(t_{critical}\) value, given \(\alpha\) and \(df = n-2\).
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要`t_{critical}`值，给定\(\alpha\)和\(df = n-2\)。
- en: '[PRE45]'
  id: totrans-683
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: '[PRE46]'
  id: totrans-684
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
