- en: Motivations for Linear Regression
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归的动机
- en: Here’s a simple workflow, demonstration of linear regression for machine learning-based
    predictions. Why start with linear regression?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个简单的流程，演示了基于机器学习的线性回归预测。为什么从线性回归开始？
- en: Linear regression is the simplest parametric predictive machine learning model
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归是最简单的参数化预测机器学习模型
- en: We learn about training machine learning models with an analytical solution
    calculated from the derivative of training MSE
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们通过从训练MSE的导数计算出的解析解来学习训练机器学习模型。
- en: Get’s us started with the concepts of loss functions and norms
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们开始了解损失函数和范数概念
- en: We have access to analytics expressions for confidence intervals for model uncertainty,
    and hypothesis tests for parameter significance
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以访问模型不确定性的置信区间分析表达式，以及参数显著性的假设检验
- en: Here’s some basic details about linear regression.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是关于线性回归的一些基本细节。
- en: Linear Regression
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归
- en: Linear regression for prediction, let’s start by looking at a linear model fit
    to a set of data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 用于预测的线性回归，让我们先看看一组数据拟合的线性模型。
- en: '![](../Images/806bf5f702f9bb5a63e30d6e1f7969d9.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/806bf5f702f9bb5a63e30d6e1f7969d9.png)'
- en: Example linear regression model.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 示例线性回归模型。
- en: Let’s start by defining some terms,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先定义一些术语，
- en: '**predictor feature** - an input feature for the prediction model, given we
    are only discussing linear regression and not multilinear regression we have only
    one predictor feature, \(x\). On out plots (including above) the predictor feature
    is on the x-axis.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测特征** - 预测模型的输入特征，鉴于我们只讨论线性回归而不讨论多元线性回归，我们只有一个预测特征 \(x\)。在我们的图表（包括上面的）中，预测特征位于x轴上。'
- en: '**response feature** - the output feature for the prediction model, in this
    case, \(y\). On our plots (including above) the response feature is on the y-axis.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应特征** - 预测模型的输出特征，在这种情况下，\(y\)。在我们的图表（包括上面的）中，响应特征位于y轴上。'
- en: 'Now, here are some key aspects of linear regression:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这里是线性回归的一些关键方面：
- en: '**Parametric Model**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数模型**'
- en: This is a parametric predictive machine learning model, we accept an a prior
    assumption of linearity and then gain a very low parametric representation that
    is easy to train without a onerous amount of data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个参数预测机器学习模型，我们接受一个先验的线性假设，然后获得一个非常低的参数表示，这使得在没有大量数据的情况下易于训练。
- en: the fit model is a simple weighted linear additive model based on all the available
    features, \(x_1,\ldots,x_m\).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适配模型是一个基于所有可用特征 \(x_1,\ldots,x_m\) 的简单加权线性加性模型。
- en: 'the parametric model takes the form of:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参数模型的形式为：
- en: \[ y = \sum_{\alpha = 1}^m b_{\alpha} x_{\alpha} + b_0 \]
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y = \sum_{\alpha = 1}^m b_{\alpha} x_{\alpha} + b_0 \]
- en: Here’s the visualization of the linear model parameters,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是线性模型参数的可视化，
- en: '![](../Images/ada2fcc2740c48478e79404563c91061.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ada2fcc2740c48478e79404563c91061.png)'
- en: The linear model parameters.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 线性模型参数。
- en: '**Least Squares**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**最小二乘法**'
- en: The analytical solution for the model parameters, \(b_1,\ldots,b_m,b_0\), is
    available for the L2 norm loss function, the errors are summed and squared known
    a least squares.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于L2范数损失函数，模型参数 \(b_1,\ldots,b_m,b_0\) 的解析解是可用的，误差是总和并平方的，即最小二乘法。
- en: 'we minimize the error, residual sum of squares (RSS) over the training data:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在训练数据上最小化误差，残差平方和（RSS）：
- en: \[ RSS = \sum_{i=1}^n \left(y_i - (\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha,i}
    + b_0) \right)^2 \]
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: \[ RSS = \sum_{i=1}^n \left(y_i - (\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha,i}
    + b_0) \right)^2 \]
- en: where \(y_i\) is the actual response feature values and \(\sum_{\alpha = 1}^m
    b_{\alpha} x_{\alpha} + b_0\) are the model predictions, over the \(\alpha = 1,\ldots,n\)
    training data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(y_i\) 是实际响应特征值，\(\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha,i} + b_0\) 是模型预测，在
    \(\alpha = 1,\ldots,n\) 的训练数据上。
- en: Here’s a visualization of the L2 norm loss function, MSE,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是L2范数损失函数，均方误差（MSE）的可视化，
- en: '![](../Images/835541b16e1038a4606f7d97b628c4f9.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/835541b16e1038a4606f7d97b628c4f9.png)'
- en: The linear model loss function, mean square error.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 线性模型损失函数，均方误差。
- en: this may be simplified as the sum of square error over the training data,
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以简化为训练数据上的平方误差总和，
- en: \begin{equation} \sum_{i=1}^n (\Delta y_i)^2 \end{equation}
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} \sum_{i=1}^n (\Delta y_i)^2 \end{equation}
- en: where \(\Delta y_i\) is actual response feature observation \(y_i\) minus the
    model prediction \(\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha} + b_0\), over the
    \(i = 1,\ldots,n\) training data.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\Delta y_i\) 是实际响应特征观察 \(y_i\) 减去模型预测 \(\sum_{\alpha = 1}^m b_{\alpha}
    x_{\alpha} + b_0\)，在 \(i = 1,\ldots,n\) 的训练数据上。
- en: '**Assumptions**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**假设**'
- en: There are important assumption with our linear regression model,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的线性回归模型有一些重要的假设，
- en: '**Error-free** - predictor variables are error free, not random variables'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无误差** - 预测变量是无误差的，不是随机变量'
- en: '**Linearity** - response is linear combination of feature(s)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线性** - 响应是特征（s）的线性组合'
- en: '**Constant Variance** - error in response is constant over predictor(s) value'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常数方差** - 响应误差在预测值上是恒定的'
- en: '**Independence of Error** - error in response are uncorrelated with each other'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**误差独立性** - 响应误差之间不相关'
- en: '**No multicollinearity** - none of the features are redundant with other features'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无多重共线性** - 没有特征与其他特征冗余'
- en: Analytical Solution
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解析解
- en: Since the loss is \(L^2\) we have access to a non-iterative, analytics solution,
    i.e., optimization of the linear regression model parameters.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于损失是 \(L^2\)，我们可以访问一个非迭代、解析的解，即线性回归模型参数的优化。
- en: we are looking for the model parameter(s) that minimize the loss function
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在寻找使损失函数最小化的模型参数
- en: when we have an analytical solution, we can use the 1st and 2nd derivatives
    of the loss function,
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们有一个解析解时，我们可以使用损失函数的一阶和二阶导数，
- en: \[ RSS = \sum_{i=1}^n \left(y_i - (\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha,i}
    + b_0) \right)^2 \]
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: \[ RSS = \sum_{i=1}^n \left(y_i - (\sum_{\alpha = 1}^m b_{\alpha} x_{\alpha,i}
    + b_0) \right)^2 \]
- en: A local or global loss minimum occurs where,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 局部或全局损失最小值发生在，
- en: first derivative of the loss function is 0.0 - zero slope indicating a local
    minimum or maximum
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 损失函数的一阶导数为0.0 - 零斜率表示局部最小值或最大值
- en: \[ \frac{\partial L(y_{\alpha}, F(X_{\alpha}))}{\partial b_1} = 0 \]
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{\partial L(y_{\alpha}, F(X_{\alpha}))}{\partial b_1} = 0 \]
- en: second derivative of the loss function is greater than 0.0 - positive curvature
    indicated a local minimum instead of maximum
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 损失函数的二阶导数大于0.0 - 正曲率表示局部最小值而不是最大值
- en: \[ \frac{\partial^2 L(y_{\alpha}, F(X_{\alpha}))}{\partial b_1^2} > 0 \]
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{\partial^2 L(y_{\alpha}, F(X_{\alpha}))}{\partial b_1^2} > 0 \]
- en: Now let’s use this approach to derived the solution for linear regression.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们使用这种方法推导线性回归的解。
- en: Linear Regression Training
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归训练
- en: For the least squares (L2) norm the linear regression model parameters can be
    trained with training data with an analytical solution. Let’s derive it for linear
    regression analytical solution for the case of 1 predictor feature.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最小二乘法（L2）范数，线性回归模型参数可以通过具有解析解的训练数据进行训练。让我们推导出线性回归解析解的情况，其中只有一个预测特征。
- en: To calculated the slope coefficient, \(b_1\), we start with the loss function,
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计算斜率系数，\(b_1\)，我们首先从损失函数开始，
- en: \[ RSS = \sum_{i=1}^n \left(y_i - \left( b_{1} x_{i} + b_0 \right) \right)^2
    = \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0 \right)^2 \]
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: \[ RSS = \sum_{i=1}^n \left(y_i - \left( b_{1} x_{i} + b_0 \right) \right)^2
    = \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0 \right)^2 \]
- en: Now we take the partial derivative with respect to the model parameter, \(b_1\),
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对模型参数，\(b_1\)，求偏导数，
- en: \[ \frac{\partial}{\partial b_1} \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0
    \right)^2 = \sum_{i=1}^n -2 \cdot x_i \left(y_i - b_0 -b_1 x_i \right) \]
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{\partial}{\partial b_1} \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0
    \right)^2 = \sum_{i=1}^n -2 \cdot x_i \left(y_i - b_0 -b_1 x_i \right) \]
- en: to optimize, minimize the loss, we set the partical derivative with respect
    to the model parameter, \(b_1\) equal to 0.0.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化，最小化损失，我们将关于模型参数的偏导数，\(b_1\) 等于0.0。
- en: \[ 0 = \sum_{i=1}^n -2 \cdot x_i \left(y_i - b_0 -b_1 x_i \right) \]
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n -2 \cdot x_i \left(y_i - b_0 -b_1 x_i \right) \]
- en: we can simplify (divide both sides by -2) and distribute multiply to get,
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以简化（两边除以-2）并分配乘法以得到，
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - b_0 \cdot x_i -b_1 x_i^2 \]
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - b_0 \cdot x_i -b_1 x_i^2 \]
- en: now we can substitute in \(b_0 = \overline{y} - b_1 \cdot \overline{x}\),
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以代入 \(b_0 = \overline{y} - b_1 \cdot \overline{x}\),
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \left(\overline{y} - b_1 \cdot \overline{x}
    \right) \cdot x_i - b_1 x_i^2 \]
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \left(\overline{y} - b_1 \cdot \overline{x}
    \right) \cdot x_i - b_1 x_i^2 \]
- en: once again we multiply to get,
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 再次相乘得到，
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + b_1 \cdot \overline{x}
    \cdot x_i - b_1 x_i^2 \]
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + b_1 \cdot \overline{x}
    \cdot x_i - b_1 x_i^2 \]
- en: we separate the sums,
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分开求和，
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + \sum_{i=1}^n b_1
    \cdot \overline{x} \cdot x_i - b_1 x_i^2 \]
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + \sum_{i=1}^n b_1
    \cdot \overline{x} \cdot x_i - b_1 x_i^2 \]
- en: and we can pull out the \(b_1\) constant,
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以提取出 \(b_1\) 常数，
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + b_1 \sum_{i=1}^n
    \overline{x} \cdot x_i - x_i^2 \]
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i + b_1 \sum_{i=1}^n
    \overline{x} \cdot x_i - x_i^2 \]
- en: and reorder a little to get,
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 并稍作排序以得到，
- en: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i - b_1 \sum_{i=1}^n
    x_i^2 - \overline{x} \cdot x_i \]
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i - b_1 \sum_{i=1}^n
    x_i^2 - \overline{x} \cdot x_i \]
- en: move to the other side,
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 移到另一边，
- en: \[ b_1 \sum_{i=1}^n x_i^2 - \overline{x} \cdot x_i = \sum_{i=1}^n x_i \cdot
    y_i - \overline{y} \cdot x_i \]
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: \[ b_1 \sum_{i=1}^n x_i^2 - \overline{x} \cdot x_i = \sum_{i=1}^n x_i \cdot
    y_i - \overline{y} \cdot x_i \]
- en: and divide both sizes by \(\sum_{i=1}^n x_i^2 - \overline{x} \cdot x_i\),
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 将两个尺寸除以 \(\sum_{i=1}^n x_i^2 - \overline{x} \cdot x_i\),
- en: \[ b_1 = \frac{\sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i}{\sum_{i=1}^n
    x_i^2 - \overline{x} \cdot x_i} \]
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: \[ b_1 = \frac{\sum_{i=1}^n x_i \cdot y_i - \overline{y} \cdot x_i}{\sum_{i=1}^n
    x_i^2 - \overline{x} \cdot x_i} \]
- en: we now have an analytical solution for the \(b_1\) slope term for linear regression.
    It can be shown that this is equivalent to another form,
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在得到了线性回归中 \(b_1\) 斜率项的解析解。可以证明这等价于另一种形式，
- en: \[ b_1 = \frac{\sum_{i=1}^n \left( x_i - \overline{x} \right) \cdot \left( y_i
    - \overline{y} \right)}{\sum_{i=1}^n \left( x_i - \overline{x} \right)^2} \]
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: \[ b_1 = \frac{\sum_{i=1}^n \left( x_i - \overline{x} \right) \cdot \left( y_i
    - \overline{y} \right)}{\sum_{i=1}^n \left( x_i - \overline{x} \right)^2} \]
- en: I prefer this form because it is easily interpreted as the covariance of \(X\)
    and \(Y\), \(C_{x,y}\) divided by the variance of \(X\), \(sigma_{x}^2\).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢这种形式，因为它可以容易地解释为 \(X\) 和 \(Y\) 的协方差 \(C_{x,y}\) 除以 \(X\) 的方差 \(\sigma_{x}^2\)。
- en: Now for the calculation of the intercept term, \(b_0\), we return to the loss
    function,
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在计算截距项 \(b_0\)，我们回到损失函数，
- en: \[ RSS = \sum_{i=1}^n \left(y_i - \left( b_{1} x_{i} + b_0 \right) \right)^2
    = \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0 \right)^2 \]
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: \[ RSS = \sum_{i=1}^n \left(y_i - \left( b_{1} x_{i} + b_0 \right) \right)^2
    = \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0 \right)^2 \]
- en: and this time we take the partial derivative with respect to \(b_0\),
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我们对 \(b_0\) 求偏导数，
- en: \[ \frac{\partial}{\partial b_0} \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0
    \right)^2 = \sum_{i=1}^n -2 \left(y_i - b_0 -b_1 x_i \right) \]
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{\partial}{\partial b_0} \sum_{i=1}^n \left(y_i - b_{1} x_{i} - b_0
    \right)^2 = \sum_{i=1}^n -2 \left(y_i - b_0 -b_1 x_i \right) \]
- en: to optimize, minimize the loss, we set the partical derivative with respect
    to the model parameter, \(b_0\) equal to 0.0.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化，最小化损失，我们将关于模型参数 \(b_0\) 的偏导数设为 0.0。
- en: \[ 0 = \sum_{i=1}^n -2 \left(y_i - b_0 -b_1 x_i \right) \]
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n -2 \left(y_i - b_0 -b_1 x_i \right) \]
- en: we divide both sides by -2,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将两边除以 -2，
- en: \[ 0 = \sum_{i=1}^n y_i - b_0 -b_1 x_i \]
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n y_i - b_0 -b_1 x_i \]
- en: and break up the sum,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 并将求和展开，
- en: \[ 0 = \sum_{i=1}^n y_i - \sum_{i=1}^n b_0 - \sum_{i=1}^n b_1 x_i \]
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n y_i - \sum_{i=1}^n b_0 - \sum_{i=1}^n b_1 x_i \]
- en: simplify the simple term as it is a constant, \(\sum_{i=1}^n b_0 = n \cdot b_0\),
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 将常数项简化，因为它是一个常数，\(\sum_{i=1}^n b_0 = n \cdot b_0\)，
- en: \[ 0 = \sum_{i=1}^n y_i - n \cdot b_0 - \sum_{i=1}^n b_1 x_i \]
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 0 = \sum_{i=1}^n y_i - n \cdot b_0 - \sum_{i=1}^n b_1 x_i \]
- en: now move the \(b_0\) term to the left-hand side,
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将 \(b_0\) 项移到左边，
- en: \[ n \cdot b_0 = \sum_{i=1}^n y_i - \sum_{i=1}^n b_1 x_i \]
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: \[ n \cdot b_0 = \sum_{i=1}^n y_i - \sum_{i=1}^n b_1 x_i \]
- en: pull out the constant \(b_1\) from the sum,
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从和中提取常数 \(b_1\)，
- en: \[ n \cdot b_0 = \sum_{i=1}^n y_i - b_1 \sum_{i=1}^n x_i \]
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: \[ n \cdot b_0 = \sum_{i=1}^n y_i - b_1 \sum_{i=1}^n x_i \]
- en: divide both sides by \(n\),
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 两边同时除以 \(n\)，
- en: \[ b_0 = \frac{\sum_{i=1}^n y_i}{n} - b_1 \frac{\sum_{i=1}^n x_i}{n} \]
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: \[ b_0 = \frac{\sum_{i=1}^n y_i}{n} - b_1 \frac{\sum_{i=1}^n x_i}{n} \]
- en: this is very interesting, we now see 2 arithmetic means!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常有趣，我们现在看到了两个算术平均值！
- en: \[ \frac{\sum_{i=1}^n y_i}{n} = \overline{y} \quad \quad \frac{\sum_{i=1}^n
    x_i}{n} = \overline{x} \]
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{\sum_{i=1}^n y_i}{n} = \overline{y} \quad \quad \frac{\sum_{i=1}^n
    x_i}{n} = \overline{x} \]
- en: so our solution is simply,
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我们的解很简单，
- en: \[ b_0 = \overline{y} - b_1 \cdot \overline{x} \]
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: \[ b_0 = \overline{y} - b_1 \cdot \overline{x} \]
- en: Checking the Model
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查模型
- en: For linear regression models we have access to a powerful metric to check our
    model, the coefficient of determination, also known as “r-squared”, \(r^2\).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对于线性回归模型，我们有强大的指标来检查我们的模型，即确定系数，也称为“r-squared”，\(r^2\)。
- en: the proportion of variance explained by the model
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型解释的方差比例
- en: calculated as the explained variance, \(SS_{reg}\) divided by the total variance,
    \(SS_{tot}\),
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算为解释方差 \(SS_{reg}\) 除以总方差 \(SS_{tot}\)，
- en: \[ SS_{reg} = \sum_{i=1}^n \left(\hat{y}_i - \overline{y} \right)^2 \quad \quad
    SS_{tot} = \sum_{i=1}^n \left(y_i - \overline{y} \right)^2 \]
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: \[ SS_{reg} = \sum_{i=1}^n \left(\hat{y}_i - \overline{y} \right)^2 \quad \quad
    SS_{tot} = \sum_{i=1}^n \left(y_i - \overline{y} \right)^2 \]
- en: where \(\hat{y}_i\) is the model prediction at the \(i\) training data, and
    $\overline{y} is the average of the sample data.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\hat{y}_i\) 是第 \(i\) 个训练数据的模型预测，\(\overline{y}\) 是样本数据的平均值。
- en: the \(r^2\) can be calculated from the correlation coefficient, so you can know
    the goodness of a linear regression model, before you train it!
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(r^2\) 可以从相关系数计算得出，因此你可以在训练之前了解线性回归模型的好坏！
- en: \[ r^2 = \left(\rho_{x,y} \right)^2 \]
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: \[ r^2 = \left(\rho_{x,y} \right)^2 \]
- en: note, \(r^2\) can only be used for linear models where,
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，\(r^2\)只能用于线性模型，其中，
- en: \[ \sigma^2_{tot} = \sigma^2_{reg} + \sigma^2_{res} \]
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sigma^2_{tot} = \sigma^2_{reg} + \sigma^2_{res} \]
- en: where \(\sigma^2_{tot}\) is total variance of the response feature, \(\sigma^2_{reg}\)
    is the variance of the model predictions, and \(\sigma^2_{res}\) is the variance
    of the error, i.e., the residuals, \(\Delta y_i = y_i - \hat{y}_i\).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\sigma^2_{tot}\) 是响应特征的总方差，\(\sigma^2_{reg}\) 是模型预测的方差，\(\sigma^2_{res}\)
    是误差的方差，即残差，\(\Delta y_i = y_i - \hat{y}_i\)。
- en: How to interpret \(r^2\)? It would be dangerous to hard thresholds, but I can
    give some soft guidance,
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如何解释 \(r^2\)？设定硬阈值是危险的，但我可以提供一些软性指导，
- en: \(r^2 \ge 0.98\) - the model is cheating or the problem is very easy, linear,
    noise-free and well sampled
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(r^2 \ge 0.98\) - 模型在作弊或者问题非常简单，线性，无噪声且采样良好
- en: \(0.0 \le r^2 \le 0.6\) - the model is not working well, check the data and
    model choice
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(0.0 \le r^2 \le 0.6\) - 模型工作得不好，检查数据和模型选择
- en: \(r^2 \lt 0.0\) - the model is going the wrong way! You are better off with
    estimating by the global mean, \(\overline{y}\)
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(r^2 \lt 0.0\) - 模型走向错误！您最好通过全局均值，\(\overline{y}\)进行估计
- en: Model Uncertainty
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型不确定性
- en: To communicate model uncertainty we rely on confidence intervals for the model
    parameters, \(b_1\) and \(b_0\). Let’s define confidence interval here for convenience,
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 为了传达模型不确定性，我们依赖于模型参数 \(b_1\) 和 \(b_0\) 的置信区间。为了方便起见，让我们在这里定义置信区间，
- en: '**Confidence Interval** - the uncertainty in a summary statistic / model /
    model parameter represented as a range, lower and upper bound, based on a specified
    probability interval known as the confidence level.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**置信区间** - 以范围、下限和上限表示的总结统计量/模型/模型参数的不确定性，基于指定的概率区间，称为置信水平。'
- en: 'We communicate confidence intervals like this:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这样传达置信区间：
- en: there is a 95% probability (or 19 times out of 20) that model slope is between
    0.5 and 0.7.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有95%的概率（或者说20次中的19次）模型斜率在0.5和0.7之间。
- en: We cover analytical methods here, but we could also use the more flexible Bootstrap
    approach.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里介绍分析方法，但我们也可以使用更灵活的Bootstrap方法。
- en: That’s enough here, let’s load data and explain more as we demonstrate linear
    regression.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就足够了，让我们加载数据，并在演示线性回归时进行解释。
- en: Load the Required Libraries
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加载所需的库
- en: We will also need some standard packages. These should have been installed with
    Anaconda 3.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要一些标准包。这些包应该已经与Anaconda 3一起安装了。
- en: '[PRE0]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you get a package import error, you may have to first install some of these
    packages. This can usually be accomplished by opening up a command window on Windows
    and then typing ‘python -m pip install [package-name]’. More assistance is available
    with the respective package docs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到包导入错误，您可能必须首先安装这些包中的一些。这通常可以通过在Windows上打开命令窗口然后输入‘python -m pip install
    [package-name]’来完成。有关相应包的文档，可以获得更多帮助。
- en: Declare Functions
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声明函数
- en: Let’s define a function to streamline the addition specified percentiles and
    major and minor gridlines to our plots.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们定义一个函数来简化向我们的图表添加指定的百分位数和主次网格线。
- en: '[PRE1]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Set the Working Directory
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置工作目录
- en: I always like to do this so I don’t lose files and to simplify subsequent read
    and writes (avoid including the full address each time). Also, in this case make
    sure to place the required (see below) data file in this working directory.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢这样做，这样我就不会丢失文件，并且可以简化后续的读取和写入（避免每次都包含完整地址）。此外，在这种情况下，请确保将所需的数据文件（见下文）放置在此工作目录中。
- en: '[PRE2]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You will have to update the part in quotes with your own working directory and
    the format is different on a Mac (e.g. “~/PGE”).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须更新引号内的部分以包含您自己的工作目录，并且在Mac上格式不同（例如：“~/PGE”）。
- en: Loading Tabular Data
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加载表格数据
- en: Here’s the command to load our comma delimited data file in to a Pandas’ DataFrame
    object.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这是将我们的逗号分隔数据文件加载到Pandas DataFrame对象的命令。
- en: 'Let’s load the provided multivariate, spatial dataset ‘unconv_MV.csv’. This
    dataset has variables from 1,000 unconventional wells including:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们加载提供的多元、空间数据集‘unconv_MV.csv’。这个数据集包含来自1,000个非常规井的变量，包括：
- en: density (\(g/cm^{3}\))
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密度 (\(g/cm^{3}\))
- en: porosity (volume %)
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孔隙率（体积%）
- en: Note, the dataset is synthetic.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
