- en: Linear Regression Model
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归模型
- en: Let’s first train a linear regression model to all our data with SciPy package,
    stats module.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先使用 SciPy 包的 stats 模块训练一个线性回归模型到所有数据。
- en: we will develop more complicated cross validation training and tuning methods
    latter with training and testing data splits latter. For now all the data is used
    to train the model.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在以后使用训练和测试数据分割来开发更复杂的交叉验证训练和调整方法。目前，所有数据都用于训练模型。
- en: recall we imported the module as ‘st’ above
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，我们上面将模块导入为‘st’
- en: '[PRE8]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: We instantiate, train the linear regression model and get model diagnostics
    for confidence intervals and hypothesis testing all in one line of code!
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在一行代码中实例化、训练线性回归模型，并获取用于置信区间和假设检验的模型诊断。
- en: '[PRE9]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-238
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Note that we have 5 outputs when we instantiate and fit our model.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当我们实例化和拟合我们的模型时，我们有 5 个输出。
- en: '**slope** - the slope of our linear model, the \(b_1\) in the model, \(y =
    b_1 x + b_0\)'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**斜率** - 我们线性模型的斜率，模型中的 \(b_1\)，\(y = b_1 x + b_0\)'
- en: '**intercept** - the intercept of our linear model, the \(b_0\) in the model,
    \(y = b_1 x + b_0\)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**截距** - 我们线性模型的截距，模型中的 \(b_0\)，\(y = b_1 x + b_0\)'
- en: '**r_value** - the Pearson correlation, the square is the \(r^2\), the variance
    explained'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**r_value** - 皮尔逊相关系数，平方是 \(r^2\)，解释的方差'
- en: '**p_value** - the p-value for the hypothesis test for the slope of the model
    of zero'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**p_value** - 对零斜率模型的假设检验的 p 值'
- en: '**stderr** - the standard error of the slope parameter, \(SE_{b_1}\)'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**stderr** - 斜率参数的标准误差，\(SE_{b_1}\)'
- en: Let’s plot the data and the model, to get out estimates we substitute our predictor
    feature values into our model.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们绘制数据和模型，为了得到我们的估计，我们将预测特征值代入我们的模型。
- en: '[PRE11]'
  id: totrans-246
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![_images/d3fdafa548372646c151694b18b0c75982244b0b0a186248b71ef376c8584bc8.png](../Images/54afba2518c03ba22364ced82320385f.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![_images/d3fdafa548372646c151694b18b0c75982244b0b0a186248b71ef376c8584bc8.png](../Images/54afba2518c03ba22364ced82320385f.png)'
- en: The model looks reasonable. Let’s go beyond occular inspection.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 模型看起来是合理的。让我们超越肉眼检查。
- en: Model Checking with \(r^2\) Values
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 \(r^2\) 值进行模型检查
- en: 'Let’s first explain \(r^2\), proportion of variance explained. Here’s the variance
    explained by the model:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先解释 \(r^2\)，解释的方差比例。以下是模型解释的方差：
- en: \begin{equation} 𝑠𝑠𝑟𝑒𝑔 = \sum_{𝑖=1}^{𝑛}\left(\hat{y}_i - \overline{y}\right)^2
    \end{equation}
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑠𝑠𝑟𝑒𝑔 = \sum_{𝑖=1}^{𝑛}\left(\hat{y}_i - \overline{y}\right)^2
    \end{equation}
- en: and the variance not explained by the model,
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 以及模型未解释的方差，
- en: \begin{equation} 𝑠𝑠𝑟𝑒sid = \sum_{𝑖=1}^{𝑛}\left(y_i - \hat{y}\right)^2 \end{equation}
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑠𝑠𝑟𝑒𝑠𝑖𝑑 = \sum_{𝑖=1}^{𝑛}\left(y_i - \hat{y}\right)^2 \end{equation}
- en: Now we can calculate the variance explained as,
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以计算解释的方差，
- en: \begin{equation} 𝑟^2 = \frac{𝑠𝑠_{𝑟𝑒𝑔}}{𝑠𝑠_{𝑟𝑒𝑔}+𝑠𝑠_{𝑟𝑒𝑠𝑖𝑑}} = \frac{\text{variance
    explained}}{\text{total variance}} \end{equation}
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} 𝑟^2 = \frac{𝑠𝑠_{𝑟𝑒𝑔}}{𝑠𝑠_{𝑟𝑒𝑔}+𝑠𝑠_{𝑟𝑒𝑠𝑖𝑑}} = \frac{\text{解释的方差}}{\text{总方差}}
    \end{equation}
- en: which is a common and intuitive metric for the goodness of a linear regression
    model.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对线性回归模型良好度的一个常见且直观的指标。
- en: Model Checking with Hypothesis Testing
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用假设检验进行模型检查
- en: Let’s test the slope, \(b_1\), with the following hypothesis test,
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过以下假设检验来测试斜率 \(b_1\)，
- en: '\begin{equation} H_0: b_{1} = 0.0 \end{equation}'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '\begin{equation} H_0: b_{1} = 0.0 \end{equation}'
- en: '\begin{equation} H_1: b_{1} \ne 0.0 \end{equation}'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '\begin{equation} H_1: b_{1} \ne 0.0 \end{equation}'
- en: and see if we can reject this hypothesis, \(H_{0}\) , that the slope parameter
    is equal to 0.0\. If we reject this null hypothesis, we show that the slope is
    meaningful, there is a linear relationship between density and porosity that we
    can use.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 并看看我们是否可以拒绝这个假设，\(H_{0}\) ，即斜率参数等于 0.0\. 如果我们拒绝这个零假设，我们表明斜率是有意义的，密度和孔隙率之间存在我们可以使用的线性关系。
- en: Fortunately, the \(linregress\) function from the \(stats\) package provides
    us with the two sided p-value for this test.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，来自 \(stats\) 包的 \(linregress\) 函数为我们提供了这个测试的双侧 p 值。
- en: '[PRE12]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[PRE13]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Since the p-value is less than any reasonable \(\alpha\) value, we reject the
    null hypothesis and adopt the alternative hypothesis, \(H_1\), that the slope
    is not equal to 0.0.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 p 值小于任何合理的 \(\alpha\) 值，我们拒绝零假设并采用备择假设，\(H_1\) ，即斜率不等于 0.0。
- en: We can also perform the entire hypothesis test by calculating the,
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以通过计算来执行整个假设检验，
- en: \[ t_{statistic} = \frac{b_1}{SE_{b_1}} \]
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: \[ t_{statistic} = \frac{b_1}{SE_{b_1}} \]
- en: First we need the \(t_{critical}\) value, given \(\alpha\) and \(df = n-2\).
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要 \(t_{critical}\) 值，给定 \(\alpha\) 和 \(df = n-2\).
- en: '[PRE14]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[PRE15]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: We see a consistent result with the previous hypothesis test with the p-value,
    since the \(t_{statistic}\) is outside the \(t_{critical}\) lower and upper interval,
    we reject the null hypothesis, \(h_0\), that the slope, \(b_1\) is equal to 0.0.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到与之前的假设检验和 p 值一致的结果，因为 \(t_{statistic}\) 落在 \(t_{critical}\) 的上下区间之外，我们拒绝零假设，\(h_0\)
    ，即斜率 \(b_1\) 等于 0.0。
- en: We can also observe correlation coefficient, \(r\) value, and the \(r^2\) value
    that indicates the proportion of variance that is described for our model.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以观察相关系数，\(r\) 值，以及表示我们模型描述的方差比例的 \(r^2\) 值。
- en: '[PRE16]'
  id: totrans-273
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Confidence Intervals for Model Uncertainty
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型不确定性的置信区间
- en: Let’s calculate the 95% confidence interval for the slope parameter, \(b_1\)
    of our model. We just need our \(t_{critical}\) and the standard error in the
    slope, \(SE_{b_1}\).
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们计算模型斜率参数 \(b_1\) 的95%置信区间。我们只需要我们的 \(t_{critical}\) 和斜率的标准误差 \(SE_{b_1}\)。
