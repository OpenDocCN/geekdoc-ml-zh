  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![_images/0bbbe3bf373fd68d3772e3c17b50ebbc962bfa52dfe9696bbbcf88f2260be693.png](../Images/d1ca1ce80b88510090621b7b2f30e375.png)'
- en: Model Prediction Intervals
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型预测区间
- en: Let’s calculate the prediction intervals.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们计算预测区间。
- en: \begin{equation} \hat{y}*{n+1} ± t*{(\frac{\alpha}{2},n-2)} \sqrt{MSE}\ \times
    \sqrt{1+\frac{1}{n}+\frac{(x_{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} \hat{y}*{n+1} ± t*{(\frac{\alpha}{2},n-2)} \sqrt{MSE}\ \times
    \sqrt{1+\frac{1}{n}+\frac{(x_{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
- en: Note, this is the standard error of the prediction,
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这是预测的标准误差，
- en: \begin{equation} SE_{\hat{y}*{n+1}} = \sqrt{MSE}\ \times \sqrt{1+\frac{1}{n}+\frac{(x*{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} SE_{\hat{y}*{n+1}} = \sqrt{MSE}\ \times \sqrt{1+\frac{1}{n}+\frac{(x*{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
- en: where MSE, model mean square error calculated as,
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 其中MSE，模型均方误差，计算如下，
- en: \begin{equation} MSE = \sum_{i=1}^n\frac{(y_i - \hat{y}*i)^2}{n-2} = \sum*{i=1}^n
    \frac{\left(y_i - (b_1 x - b_0) \right)^2}{n-2} \end{equation}
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} MSE = \sum_{i=1}^n\frac{(y_i - \hat{y}*i)^2}{n-2} = \sum*{i=1}^n
    \frac{\left(y_i - (b_1 x - b_0) \right)^2}{n-2} \end{equation}
- en: Note, that this indicates that prediction intervals are wider the further we
    estimate from the mean of the predictor feature values. We can substitute model
    MSE, MSE, and standard error of the estimate, \(SE_{\hat{y}_{n+1}}\) for the final
    form is,
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这表明预测区间随着我们离预测特征值均值的估计越来越远而变宽。我们可以用模型MSE，MSE和估计标准误差 \(SE_{\hat{y}_{n+1}}\)
    替换最终形式，
- en: \begin{equation} \hat{y}*{n+1} ± t*{(\frac{\alpha}{2},n-2)} \sqrt{\sum_{i=1}^n
    \frac{\left(y_i - (b_1 x - b_0) \right)^2}{n-2}}\sqrt{1+\frac{1}{n}+\frac{(x_{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: \begin{equation} \hat{y}*{n+1} ± t*{(\frac{\alpha}{2},n-2)} \sqrt{\sum_{i=1}^n
    \frac{\left(y_i - (b_1 x - b_0) \right)^2}{n-2}}\sqrt{1+\frac{1}{n}+\frac{(x_{n+1}-\overline{x})^2}{\sum_{i=1}^{n}(x_{i}-\overline{x})^2}
    } \end{equation}
- en: Now let’s demonstrate a prediction interval.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们演示一个预测区间。
- en: select a X value, new_X below as the input, and the alpha level for the prediction
