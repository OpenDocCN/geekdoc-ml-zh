- en: Purpose
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目的
- en: '*Why does resource efficiency represent a core engineering constraint that
    determines the viability and scalability of machine learning systems, not merely
    an environmental consideration?*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么资源效率代表一个核心工程约束，它决定了机器学习系统的可行性和可扩展性，而不仅仅是环境考虑？*'
- en: 'Machine learning systems consume computational resources at scales challenging
    practical deployment limits and economic feasibility. These resource demands impose
    hard engineering constraints: energy costs exceeding model development budgets,
    thermal limits restricting hardware density, and power infrastructure requirements
    limiting deployment locations. Resource efficiency directly determines system
    viability, operational costs, and competitive advantage, making sustainability
    a critical engineering discipline. Understanding resource optimization techniques
    enables engineers to design systems operating within practical power, thermal,
    and economic limits while achieving performance objectives. As computational demands
    grow exponentially, resource efficiency becomes the primary constraint determining
    which AI applications can scale from research prototypes to deployed systems serving
    billions of users worldwide.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习系统消耗的计算资源规模挑战了实际部署限制和经济可行性。这些资源需求施加了严格的工程约束：能源成本超过模型开发预算，热限制限制了硬件密度，以及电力基础设施需求限制了部署位置。资源效率直接决定了系统可行性、运营成本和竞争优势，使可持续性成为一个关键的工程学科。理解资源优化技术使工程师能够设计在实用功率、热和经济限制内运行，同时实现性能目标。随着计算需求的指数级增长，资源效率成为决定哪些AI应用可以从研究原型扩展到为全球数十亿用户提供服务的部署系统的首要约束。
- en: '**Learning Objectives**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习目标**'
- en: Quantify AI system environmental impacts through energy consumption, carbon
    footprint, and resource utilization metrics
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过能源消耗、碳足迹和资源利用指标量化AI系统环境影响
- en: Apply measurement frameworks to assess sustainability trade-offs in training
    and deployment architectures
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用测量框架来评估训练和部署架构中的可持续性权衡
- en: Evaluate engineering strategies for optimizing energy efficiency across hardware,
    algorithms, and infrastructure
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估优化硬件、算法和基础设施能源效率的工程策略
- en: Calculate carbon footprint across ML system lifecycle phases including training,
    deployment, and inference
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机器学习系统生命周期各阶段（包括训练、部署和推理）的碳足迹
- en: Evaluate renewable energy integration strategies and carbon offset approaches
    for ML infrastructure
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估可再生能源集成策略和ML基础设施的碳抵消方法
- en: Design sustainable AI systems that operate within power, thermal, and resource
    constraints
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计在功率、热和资源限制内运行的可持续AI系统
- en: Analyze biological intelligence principles to guide energy-efficient AI architecture
    development
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析生物智能原理，以指导节能AI架构开发
- en: Implement carbon-aware computing strategies for responsible AI system deployment
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施碳感知计算策略，以实现负责任的AI系统部署
- en: Sustainable AI as an Engineering Discipline
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可持续AI作为工程学科
- en: The proliferation of machine learning systems at scale has precipitated an environmental
    sustainability crisis that directly challenges the field’s trajectory. This chapter
    extends the responsible AI principles examined in [Chapter 17](ch023.xhtml#sec-responsible-ai),
    addressing the critical intersection between computational requirements and environmental
    stewardship. Sustainability emerges as a core systems engineering discipline rather
    than an ancillary consideration.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模机器学习系统的普及引发了环境可持续性危机，这直接挑战了该领域的轨迹。本章扩展了第17章（ch023.xhtml#sec-responsible-ai）中探讨的负责任AI原则，处理了计算需求与环境监护之间的关键交汇点。可持续性成为核心系统工程学科，而不仅仅是辅助考虑因素。
- en: Contemporary machine learning applications operate at unprecedented scales,
    with their environmental impact now comparable to established heavy industries.
    Training ([Chapter 8](ch014.xhtml#sec-ai-training)) a single state-of-the-art
    AI model can consume as much electricity as 100 U.S. homes do in an entire year,
    with a carbon footprint equivalent to hundreds of round-trip flights between New
    York and San Francisco. As AI becomes ubiquitous, its environmental cost is becoming
    one of the most significant, yet hidden, challenges of the 21st century.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当代机器学习应用以前所未有的规模运行，其环境影响现在与成熟的重工业相当。训练（[第8章](ch014.xhtml#sec-ai-training)）一个最先进的AI模型可能消耗的电力相当于100个美国家庭在整整一年中的用电量，其碳足迹相当于数百次往返于纽约和旧金山的飞行。随着人工智能的普及，其环境成本正成为21世纪最重大、最隐蔽的挑战之一。
- en: 'The computational intensity of modern AI systems manifests in energy consumption
    patterns that strain global infrastructure: training large language models requires
    energy equivalent to powering thousands of residential units for extended periods,
    while inference workloads across deployed applications ([Chapter 13](ch019.xhtml#sec-ml-operations))
    drive exponential growth in data center capacity and associated resource demands.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现代人工智能系统的计算强度体现在能源消耗模式上，这种模式对全球基础设施造成了压力：训练大型语言模型所需的能源相当于为数千个住宅单元供电很长时间，而部署应用中的推理工作量（[第13章](ch019.xhtml#sec-ml-operations)）推动了数据中心容量和相关资源需求的指数级增长。
- en: This environmental reality has transformed sustainability from an optional design
    consideration into a core engineering constraint that determines the viability
    of transitioning AI systems from research prototypes to production deployment.
    The economic and physical limitations imposed by energy costs, thermal constraints,
    and power infrastructure requirements create bottlenecks that increasingly constrain
    system design decisions. The exponential growth trajectory of computational demands
    significantly outpaces efficiency improvements in underlying hardware, establishing
    what we term the sustainability paradox in artificial intelligence.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种环境现实已经将可持续性从可选的设计考虑转变为核心工程约束，决定了将人工智能系统从研究原型过渡到生产部署的可行性。能源成本、热约束和电力基础设施要求带来的经济和物理限制，形成了日益制约系统设计决策的瓶颈。计算需求的指数级增长轨迹远远超过了底层硬件的效率改进，这形成了我们所说的人工智能领域的可持续性悖论。
- en: However, these constraints also present opportunities to extend established
    systems engineering principles from [Chapter 9](ch015.xhtml#sec-efficient-ai)
    and [Chapter 10](ch016.xhtml#sec-model-optimizations) toward comprehensive environmental
    responsibility. The methodologies that enable performance optimization can be
    systematically applied to energy efficiency objectives. Hardware acceleration
    techniques that enhance inference throughput can simultaneously reduce carbon
    footprints. Distributed computing architectures that support scalability can enable
    carbon-aware scheduling across renewable energy infrastructures.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些约束也提供了将第9章（ch015.xhtml#sec-efficient-ai）和第10章（ch016.xhtml#sec-model-optimizations）中确立的系统工程原则扩展到全面环境责任的机会。能够实现性能优化的方法可以系统地应用于能源效率目标。增强推理吞吐量的硬件加速技术可以同时减少碳足迹。支持可扩展性的分布式计算架构可以实现跨可再生能源基础设施的碳感知调度。
- en: '***Sustainable AI*** is the engineering discipline that elevates *environmental
    impact* to a *first-class design constraint* alongside traditional performance
    and cost objectives in machine learning systems development.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**可持续人工智能**是提升环境影响为机器学习系统开发中传统性能和成本目标并列的**一级设计约束**的工程学科。'
- en: This chapter examines sustainable AI as an emerging interdisciplinary field
    that integrates environmental considerations into every stage of ML systems engineering.
    The discipline encompasses the translation of computational requirements into
    carbon emissions, the assessment of hardware lifecycle contributions to resource
    consumption, and the evaluation of infrastructure choices that impact both system
    performance and environmental sustainability. The measurement, modeling, and mitigation
    frameworks presented here represent essential engineering competencies alongside
    traditional performance optimization techniques.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了可持续人工智能作为一个新兴的跨学科领域，它将环境考量融入机器学习系统工程的每个阶段。该学科包括将计算需求转化为碳排放、评估硬件生命周期对资源消耗的贡献，以及评估影响系统性能和环境可持续性的基础设施选择。这里提出的测量、建模和缓解框架代表了与传统的性能优化技术并行的基本工程能力。
- en: The chapter’s scope encompasses the systematic integration of environmental
    considerations across the complete ML systems design spectrum, from algorithmic
    efficiency optimizations ([Chapter 9](ch015.xhtml#sec-efficient-ai)) to hardware
    architectural choices ([Chapter 11](ch017.xhtml#sec-ai-acceleration)), from data
    center infrastructure decisions to policy frameworks governing responsible deployment.
    This approach establishes sustainable AI as a comprehensive engineering framework
    for developing systems that operate within planetary resource boundaries while
    preserving the transformative potential of artificial intelligence technologies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的范围涵盖了在完整的机器学习系统设计范围内系统性地整合环境考量，从算法效率优化（[第9章](ch015.xhtml#sec-efficient-ai)）到硬件架构选择（[第11章](ch017.xhtml#sec-ai-acceleration)），从数据中心基础设施决策到规范负责部署的政策框架。这种方法将可持续人工智能确立为一个全面的工程框架，用于开发在行星资源边界内运行并保持人工智能技术变革潜力的系统。
- en: The Sustainability Crisis in AI
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能的可持续性危机
- en: AI systems have transformed technological capabilities across industries, but
    this transformation comes with environmental costs that threaten the long-term
    viability of these advances. The computational demands of AI create sustainability
    challenges that extend beyond energy consumption, encompassing carbon emissions,
    resource extraction, manufacturing impact, and electronic waste at a scale that
    threatens long-term technological viability.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统已经改变了各个行业的科技能力，但这种变革伴随着环境成本，这些成本威胁到这些进步的长期可行性。人工智能的计算需求创造了可持续性挑战，这些挑战不仅包括能源消耗，还包括碳排放、资源提取、制造影响和电子废物，其规模威胁到长期的技术可行性。
- en: This sustainability crisis manifests in three interconnected dimensions. First,
    problem recognition examines the scope and urgency of AI’s environmental impact,
    including ethical responsibilities and long-term viability concerns. Second, measurement
    and assessment provides frameworks for quantifying carbon footprints, energy consumption,
    and lifecycle impacts during training ([Chapter 8](ch014.xhtml#sec-ai-training))
    and inference ([Chapter 13](ch019.xhtml#sec-ml-operations)) phases. Finally, implementation
    and solutions presents concrete strategies for mitigation through sustainable
    development practices, infrastructure optimization, and policy frameworks that
    enable practical environmental responsibility.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种可持续性危机体现在三个相互关联的维度。首先，问题识别考察了人工智能的环境影响范围和紧迫性，包括伦理责任和长期可行性担忧。其次，测量和评估提供了量化碳足迹、能源消耗和生命周期影响的框架，包括训练阶段（[第8章](ch014.xhtml#sec-ai-training)）和推理阶段（[第13章](ch019.xhtml#sec-ml-operations)）。最后，实施和解决方案提出了通过可持续发展实践、基础设施优化和政策框架来缓解的具体策略，这些框架能够实现实际的环境责任。
- en: The Scale of Environmental Impact
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 环境影响规模
- en: AI systems consume resources at industrial scales that rival traditional heavy
    industries. Training a single large language model consumes thousands of megawatt-hours
    of electricity, equivalent to powering hundreds of households for months[1](#fn1).
    Data centers (including AI workloads) are projected to account for 8% of global
    power consumption by 2030, surpassing aviation (2.1%) and approaching cement production
    (4%) ([OECD 2023](ch058.xhtml#ref-oecd2023blueprint))[2](#fn2). Computational
    demands increase 350,000× faster than hardware efficiency improvements, creating
    an unsustainable exponential growth pattern.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统消耗的资源规模与传统的重工业相媲美。训练一个大型语言模型需要数千兆瓦时的电力，相当于数百个家庭数月的使用量[1](#fn1)。预计到2030年，数据中心（包括人工智能工作负载）将占全球电力消耗的8%，超过航空业（2.1%）并接近水泥生产（4%）（[OECD
    2023](ch058.xhtml#ref-oecd2023blueprint))[2](#fn2)。计算需求增长速度比硬件效率提高速度快350,000倍，形成了一种不可持续指数增长模式。
- en: Beyond direct energy consumption, AI systems drive environmental impact through
    hardware manufacturing and resource utilization. Training and inference workloads
    depend on specialized processors that require rare earth metals whose extraction
    and processing generate pollution[3](#fn3). The growing demand for AI applications
    accelerates electronic waste production, with global e-waste reaching 54 million
    metric tons annually ([Forti et al. 2020](ch058.xhtml#ref-Forti2020)), as AI hardware
    rapidly becomes obsolete due to accelerating performance requirements[4](#fn4).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接能源消耗外，人工智能系统通过硬件制造和资源利用推动环境影响。训练和推理工作负载依赖于需要稀土金属的专用处理器，其提取和处理过程会产生污染[3](#fn3)。人工智能应用需求的增长加速了电子垃圾的产生，全球电子垃圾年产量达到5400万吨（Forti等人，2020年[Forti
    et al. 2020](ch058.xhtml#ref-Forti2020)），由于性能要求的加速，人工智能硬件迅速过时[4](#fn4)。
- en: These environmental challenges require systematic understanding and coordinated
    response in technical, policy, and ethical dimensions to ensure AI development
    remains viable and responsible.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些环境挑战需要系统性的理解以及技术、政策和伦理维度上的协调响应，以确保人工智能的发展保持可行性和责任感。
- en: 'Part I: Environmental Impact and Ethical Foundations'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：环境影响与伦理基础
- en: The scale of AI’s environmental impact raises critical questions about development
    priorities and responsibilities. Before examining measurement and mitigation strategies,
    we must understand the ethical framework that guides sustainable AI development.
    The intersection of technological advancement with environmental justice creates
    urgent decisions about who benefits from AI progress and who bears its ecological
    costs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的环境影响规模引发了关于发展优先事项和责任的关键问题。在考察测量和缓解策略之前，我们必须了解指导可持续人工智能发展的伦理框架。技术进步与环境保护的交汇产生了关于谁从人工智能进步中受益以及谁承担其生态成本的紧迫决策。
- en: AI’s environmental impact extends beyond technical metrics to questions of equity,
    justice, and long-term viability that define the urgency of addressing these challenges.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的环境影响不仅限于技术指标，还涉及公平、正义和长期可持续性问题，这些问题定义了应对这些挑战的紧迫性。
- en: The technical realities of energy consumption and hardware manufacturing translate
    directly into ethical concerns about environmental justice. When training ([Chapter 8](ch014.xhtml#sec-ai-training))
    a single language model consumes as much electricity as thousands of homes use
    annually, this raises critical questions about who benefits from AI advancement
    and who bears its environmental costs. As computational requirements grow exponentially
    and resource consumption intensifies, the field must confront difficult choices
    about sustainable development pathways that balance innovation with environmental
    responsibility.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 能源消耗和硬件制造的技术现实直接转化为关于环境正义的伦理关切。当训练（[第8章](ch014.xhtml#sec-ai-training)）单个语言模型消耗的电力相当于数千个家庭年使用量时，这引发了关于谁从人工智能进步中受益以及谁承担其环境成本的严重问题。随着计算需求的指数增长和资源消耗的加剧，该领域必须面对关于可持续性发展路径的艰难选择，以平衡创新与环境保护责任。
- en: Environmental Justice and Responsible Development
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 环境正义与负责任的发展
- en: The environmental impact of AI creates ethical responsibilities that extend
    beyond technical optimization. Environmental sustainability emerges as a critical
    component of trustworthy AI systems, extending the responsible AI principles covered
    in [Chapter 17](ch023.xhtml#sec-responsible-ai). The computational resources required
    for AI development concentrate environmental costs on specific communities while
    distributing benefits unequally across global populations. Data centers consume
    1-3% of global electricity and 200 billion gallons of water annually for cooling,
    often in regions where energy grids rely on fossil fuels and water resources face
    stress from climate change.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的环境影响产生了超越技术优化的道德责任。环境可持续性成为可信赖人工智能系统的关键组成部分，扩展了第17章中涵盖的责任人工智能原则。人工智能开发所需的计算资源将环境成本集中在特定的社区，同时在全球人口中不平等地分配了效益。数据中心每年消耗1-3%的全球电力和200亿加仑的水用于冷却，通常在能源网络依赖化石燃料且水资源面临气候变化压力的地区。
- en: This geographic concentration of environmental burden creates questions of environmental
    justice[5](#fn5) that align with broader responsible AI frameworks. Just as fairness
    considerations require examining who benefits from AI systems and who bears their
    risks, environmental responsibility demands understanding who pays the ecological
    costs of AI advancement. Communities hosting AI infrastructure bear disproportionate
    environmental burdens while having limited access to AI’s economic benefits, exemplifying
    the need to extend ethical AI frameworks beyond algorithmic fairness to encompass
    environmental stewardship.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这种环境负担的地域集中性引发了环境正义问题[5](#fn5)，这些问题与更广泛的责任人工智能框架相一致。正如公平性考虑需要审视谁从人工智能系统中受益以及谁承担其风险一样，环境责任要求理解谁承担了人工智能进步的生态成本。承载人工智能基础设施的社区承担了不成比例的环境负担，同时却难以获得人工智能的经济效益，这体现了将道德人工智能框架扩展到超越算法公平，以涵盖环境管理的必要性。
- en: Exponential Growth vs Physical Constraints
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指数增长与物理限制
- en: Exponential growth in computational demands challenges the long-term sustainability
    of AI training and deployment. Over the past decade, AI systems have scaled at
    an unprecedented rate, with compute requirements increasing 350,000× from 2012
    to 2019 ([Schwartz et al. 2020](ch058.xhtml#ref-schwartz2020green))[6](#fn6).
    This trend continues as machine learning systems prioritize larger models with
    more parameters ([Chapter 4](ch010.xhtml#sec-dnn-architectures)), larger training
    datasets, and higher computational complexity. Sustaining this trajectory poses
    sustainability challenges, as hardware efficiency gains fail to keep pace with
    rising AI workload demands.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 计算需求的指数增长对人工智能训练和部署的长期可持续性构成了挑战。在过去十年中，人工智能系统以史无前例的速度扩展，计算需求从2012年到2019年增长了350,000倍([Schwartz等人2020](ch058.xhtml#ref-schwartz2020green))[6](#fn6)。随着机器学习系统优先考虑具有更多参数的更大模型、更大的训练数据集和更高的计算复杂性，这一趋势仍在继续。维持这一轨迹提出了可持续性挑战，因为硬件效率的收益无法跟上不断上升的人工智能工作负载需求。
- en: Historically, computational efficiency improved with advances in semiconductor
    technology. Moore’s Law[7](#fn7), which predicted that the number of transistors
    on a chip would double approximately every two years, led to continuous improvements
    in processing power and energy efficiency. However, Moore’s Law is now reaching
    core physical limits, making further transistor scaling difficult and costly.
    Dennard scaling[8](#fn8), which once ensured that smaller transistors would operate
    at lower power levels, has also ended, leading to stagnation in energy efficiency
    improvements per transistor.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，随着半导体技术的进步，计算效率得到了提高。摩尔定律[7](#fn7)，即预测芯片上晶体管数量每两年大约翻一番，导致了处理能力和能源效率的持续改进。然而，摩尔定律现在正达到核心物理极限，使得进一步晶体管规模扩大变得困难和昂贵。邓纳德规模[8](#fn8)，曾经确保较小的晶体管在较低功率水平下运行，也已经结束，导致每晶体管的能源效率改进停滞。
- en: While AI models continue to scale in size and capability, the hardware running
    these models no longer improves at the same exponential rate. This growing divergence
    between computational demand and hardware efficiency creates an unsustainable
    trajectory where AI consumes ever-increasing amounts of energy. This technical
    reality underscores why sustainable AI development requires coordinated action
    across the entire systems stack, from individual algorithmic choices to infrastructure
    design and policy frameworks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能模型在规模和能力上持续增长，但运行这些模型的硬件不再以相同的指数速度提升。计算需求与硬件效率之间的这种日益扩大的差距，创造了一个不可持续的轨迹，其中人工智能消耗着越来越多的能源。这一技术现实强调了为什么可持续的人工智能发展需要在整个系统堆栈中进行协调行动，从个别算法选择到基础设施设计和政策框架。
- en: 'The training of complex AI systems like large deep learning models demands
    high levels of computing power, resulting in significant energy consumption. OpenAI’s
    GPT-3 exemplifies this scale: training required 1,287 megawatt-hours (MWh) of
    electricity, equivalent to powering 130 U.S. homes for an entire year ([Maslej
    et al. 2023](ch058.xhtml#ref-maslej2023artificial))[9](#fn9). This energy consumption
    represents the computational algorithms trained on large datasets[10](#fn10) that
    characterize modern large language models.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的人工智能系统，如大型深度学习模型，需要高水平的计算能力，这导致了显著的能源消耗。OpenAI的GPT-3就是这一规模的例证：训练需要1,287兆瓦时（MWh）的电力，相当于为130个美国家庭供电整整一年([Maslej等人2023](ch058.xhtml#ref-maslej2023artificial))[9](#fn9)。这种能源消耗代表了在大数据集上训练的计算算法[10](#fn10)，这些算法是现代大型语言模型的特点。
- en: This scale of energy consumption highlights the urgent need for efficiency improvements
    in AI systems. In recent years, these generative AI models have gained increasing
    popularity, leading to more models being trained with growing parameter counts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种规模的能源消耗突显了在人工智能系统中提高效率的迫切需求。近年来，这些生成式人工智能模型越来越受欢迎，导致更多模型以增长参数数量进行训练。
- en: Research shows that increasing model size, dataset size, and compute used for
    training improves performance smoothly with no signs of saturation ([Kaplan et
    al. 2020](ch058.xhtml#ref-kaplan2020scaling)), as evidenced in [Figure 18.1](ch024.xhtml#fig-model-scaling)
    where test loss decreases as each of these three factors increases. Beyond training,
    AI-powered applications such as large-scale recommender systems and generative
    models require continuous inference at scale, consuming energy even after training
    completes. As AI adoption grows across industries from finance to healthcare to
    entertainment, the cumulative energy burden of AI workloads continues to rise,
    raising concerns about the environmental impact of widespread deployment.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，增加模型大小、数据集大小和用于训练的计算能力，性能会平稳提升，没有出现饱和的迹象([Kaplan等人2020](ch058.xhtml#ref-kaplan2020scaling))，正如[图18.1](ch024.xhtml#fig-model-scaling)所示，随着这三个因素中的每一个增加，测试损失都会降低。除了训练之外，人工智能驱动的应用，如大规模推荐系统和生成模型，需要持续的大规模推理，即使在训练完成后也会消耗能源。随着人工智能在从金融到医疗保健再到娱乐等行业的采用率不断增长，人工智能工作负载的总能源负担持续上升，引发了关于广泛部署对环境影响的担忧。
- en: '![](../media/file300.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file300.png)'
- en: 'Figure 18.1: **Model Scaling Laws**: Increasing model size, dataset size, and
    compute consistently reduces test loss, indicating that performance improvements
    continue to be achievable with greater resources and without evidence of saturation.
    These scaling laws suggest that larger models trained on more data with increased
    compute will likely yield further gains in performance, driving continued investment
    in these areas. Source: ([Kaplan et al. 2020](ch058.xhtml#ref-kaplan2020scaling)).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.1：**模型规模定律**：增加模型大小、数据集大小和计算能力，持续降低测试损失，表明通过更大的资源投入，性能提升仍然可行，且没有出现饱和的迹象。这些规模定律表明，在更多数据上使用增加的计算能力训练的更大模型可能会带来进一步的性能提升，从而推动对这些领域的持续投资。来源：([Kaplan等人2020](ch058.xhtml#ref-kaplan2020scaling))。
- en: 'Beyond electricity consumption, the sustainability challenges of AI extend
    to hardware resource demands and the energy efficiency limitations of current
    architectures. Different processor types affect environmental impact through their
    energy characteristics, as established in [Chapter 11](ch017.xhtml#sec-ai-acceleration):
    Central Processing Units (CPUs) consume approximately 100 picojoules per multiply-accumulate
    operation (pJ/MAC), Graphics Processing Units (GPUs) achieve 10 pJ/MAC, while
    specialized Tensor Processing Units (TPUs) reach 1 pJ/MAC[11](#fn11), and specialized
    accelerators approach 0.1 pJ/MAC. These hardware platforms require rare earth
    metals and complex manufacturing processes with embodied carbon.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 除了电力消耗之外，AI的可持续性挑战还扩展到硬件资源需求和当前架构的能量效率限制。不同的处理器类型通过它们的能量特性影响环境影响，如第11章所述：中央处理器（CPUs）在每次乘加操作中消耗大约100皮焦耳（pJ/MAC），图形处理器（GPUs）达到10
    pJ/MAC，而专门的张量处理单元（TPUs）达到1 pJ/MAC[11](#fn11)，专门的加速器接近0.1 pJ/MAC。这些硬件平台需要稀土金属和复杂的制造工艺，这些工艺具有固有的碳足迹。
- en: The production of AI chips is energy-intensive, involving multiple fabrication
    steps that contribute significantly to Scope 3 emissions in the overall AI system
    lifecycle. As model sizes continue to grow, the demand for AI hardware increases,
    exacerbating the environmental impact of semiconductor production and disposal.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能芯片的生产是能源密集型的，涉及多个制造步骤，这些步骤对整个AI系统生命周期中的范围3排放做出了重大贡献。随着模型规模的持续增长，对AI硬件的需求增加，加剧了半导体生产和处置的环境影响。
- en: Biological Intelligence as a Sustainability Model
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生物智能作为可持续性模型
- en: 'To understand the scale of AI’s energy challenge, it helps to compare current
    systems with the most efficient intelligence we know: the human brain. The brain
    performs complex reasoning, learning, and pattern recognition while consuming
    only about 20 watts of power. This remarkable efficiency provides valuable engineering
    insights for sustainable AI design. The brain’s energy efficiency is estimated
    at approximately 10⁻¹⁵ to 10⁻¹⁴ joules per synaptic operation, though defining
    equivalent “operations” between biological and digital systems remains challenging[12](#fn12).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解人工智能能源挑战的规模，将当前系统与我们所知的最高效的智能——人脑——进行比较是有帮助的。大脑在仅消耗约20瓦功率的情况下执行复杂的推理、学习和模式识别。这种非凡的效率为可持续人工智能设计提供了宝贵的工程见解。大脑的能量效率估计约为每突触操作10⁻¹⁵到10⁻¹⁴焦耳，尽管在生物和数字系统之间定义等效的“操作”仍然具有挑战性[12](#fn12)。
- en: 'Training a single large language model like GPT-3 creates a 10⁶× energy efficiency
    gap between artificial and biological intelligence. This comparison illustrates
    the core sustainability challenge: while the human brain achieves superior learning
    capabilities on the power consumption of a light bulb, current AI systems require
    industrial-scale energy infrastructure to achieve comparable cognitive tasks.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 训练单个大型语言模型如GPT-3，在人工和生物智能之间产生了10⁶倍的能源效率差距。这种比较说明了核心的可持续性挑战：虽然人脑在灯泡的功耗下实现了卓越的学习能力，但当前的AI系统需要工业规模的能源基础设施来实现可比的认知任务。
- en: The brain achieves this efficiency through several key principles that differ
    from current AI systems. Rather than processing all information continuously like
    digital computers, biological systems are selective and event-driven. They activate
    only small portions of the network at any time and consume energy only when actively
    processing information[13](#fn13). These design principles suggest opportunities
    for creating more energy-efficient AI architectures.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑通过几个关键原则实现了这种效率，这些原则与当前的AI系统不同。生物系统不是像数字计算机那样连续处理所有信息，而是具有选择性和事件驱动的。它们在任何时候只激活网络的一小部分，并且只在积极处理信息时消耗能量[13](#fn13)。这些设计原则为创建更节能的AI架构提供了机会。
- en: The biological efficiency advantage extends beyond energy consumption to learning
    sample efficiency. Children acquire language capabilities with exposure to roughly
    10^8 words by age 18, while large language models require training on 10^12+ tokens,
    a 10,000× difference in data efficiency. This disparity suggests that current
    AI architectures are misaligned with efficient learning principles demonstrated
    by biological systems.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 生物效率优势不仅超越了能源消耗，还扩展到学习样本效率。儿童在18岁之前通过接触大约10^8个单词来获得语言能力，而大型语言模型需要训练10^12+个标记，数据效率相差10,000倍。这种差异表明，当前的AI架构与生物系统展示的效率学习原则不符。
- en: These insights point toward promising research directions for sustainable AI.
    Neuromorphic computing[14](#fn14) architectures that implement spiking neural
    networks[15](#fn15) can achieve 100-1000× energy reductions for specific tasks
    by mimicking biological sparse activation patterns ([Prakash, Stewart, et al.
    2023](ch058.xhtml#ref-prakash2023tinyml)). Similarly, local learning algorithms
    and self-supervised learning approaches, inspired by biological development, offer
    pathways toward more sample-efficient and energy-conscious AI systems. Understanding
    these biological principles provides a roadmap for developing AI systems that
    approach biological energy efficiency while maintaining or improving performance.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些见解指向了可持续人工智能的有希望的研究方向。通过模拟生物稀疏激活模式([Prakash, Stewart, et al. 2023](ch058.xhtml#ref-prakash2023tinyml))，实现脉冲神经网络[14](#fn14)架构的类神经形态计算可以针对特定任务实现100-1000×的能量降低。同样，受生物发展启发的本地学习算法和自监督学习方法，为更高效的样本和节能的人工智能系统提供了途径。理解这些生物原理为开发接近生物能量效率的同时保持或提高性能的人工智能系统提供了路线图。
- en: These biological insights suggest that achieving sustainable AI requires systematic
    shifts in system design, moving from continuously active architectures toward
    event-driven, sparse computation models. As compute demands outpace efficiency
    improvements, addressing AI’s environmental impact demands rethinking system architecture,
    energy-aware computing, and lifecycle management based on biological principles
    rather than incremental optimizations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些生物见解表明，实现可持续人工智能需要系统性地转变系统设计，从持续活跃的架构转向事件驱动、稀疏计算模型。随着计算需求超过效率改进，解决人工智能的环境影响需要重新思考系统架构、节能计算和基于生物原理的生命周期管理，而不是增量优化。
- en: The convergence of exponential computational demands with physical efficiency
    limits creates an unsustainable trajectory that threatens the long-term viability
    of AI development. Understanding these constraints provides the foundation for
    developing measurement frameworks and implementation strategies that can address
    the sustainability crisis systematically.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 指数级计算需求与物理效率限制的汇聚创造了一个不可持续的发展轨迹，这威胁到人工智能发展的长期可行性。理解这些限制为开发能够系统性地解决可持续性危机的测量框架和实施策略提供了基础。
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Part II: Measurement and Assessment'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分：测量与评估
- en: 'Systematic measurement approaches enable engineering decisions about AI’s environmental
    impact. Sustainable AI development requires quantitative frameworks for three
    critical areas: energy consumption tracking during training and inference, carbon
    footprint analysis across system lifecycles, and resource utilization assessment
    for hardware and infrastructure. These measurement tools transform sustainability
    from abstract concern into concrete engineering constraints that guide architectural
    choices, deployment strategies, and optimization priorities.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性测量方法使工程师能够做出关于人工智能环境影响的技术决策。可持续人工智能的发展需要三个关键领域的量化框架：训练和推理过程中的能耗跟踪、系统生命周期内的碳足迹分析以及硬件和基础设施的资源利用评估。这些测量工具将可持续性从抽象的关注点转化为具体的工程约束，从而指导架构选择、部署策略和优化优先级。
- en: Effective measurement enables engineers to identify optimization opportunities,
    compare alternative designs, and validate sustainability improvements. Without
    systematic assessment of where environmental costs originate and how design choices
    affect overall footprint, sustainability efforts remain ad hoc and potentially
    counterproductive.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的测量使工程师能够识别优化机会、比较替代设计并验证可持续性改进。如果没有对环境成本来源和设计选择如何影响整体足迹的系统评估，可持续性努力将保持临时性和可能适得其反。
- en: Carbon Footprint Analysis
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 碳足迹分析
- en: Carbon footprint analysis provides the foundation for making informed design
    decisions about AI system sustainability. As AI systems continue to scale, systematic
    measurement of energy consumption and resource demands enables proactive approaches
    to environmental optimization. Developers and companies that build and deploy
    AI systems must consider not only performance and efficiency but also the environmental
    consequences of their design choices.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 碳足迹分析为做出关于人工智能系统可持续性的明智设计决策提供了基础。随着人工智能系统持续扩展，对能耗和资源需求的系统性测量使主动的环境优化方法成为可能。构建和部署人工智能系统的开发人员和公司必须考虑的不仅是性能和效率，还有他们设计选择的环境后果。
- en: An ethical challenge lies in balancing technological progress with ecological
    responsibility. The pursuit of increasingly large models often prioritizes accuracy
    and capability over energy efficiency, creating exponential increases in carbon
    emissions. While optimizing for sustainability may introduce trade-offs, such
    as 10-30% longer development cycles or 1-5% accuracy reductions through techniques
    like pruning and quantization, these costs are substantially outweighed by environmental
    benefits. It is an ethical imperative to integrate environmental considerations
    into AI system design. This requires shifting industry norms toward sustainable
    computing practices, such as energy-aware training techniques, low-power hardware
    designs, and carbon-conscious deployment strategies ([D. Patterson et al. 2021a](ch058.xhtml#ref-patterson2021carbon)).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理挑战在于平衡技术进步与生态责任。追求越来越大的模型往往优先考虑准确性和能力，而不是能源效率，导致碳排放呈指数增长。虽然优化可持续性可能会引入权衡，例如通过修剪和量化等技术，可能导致开发周期延长10-30%或准确性降低1-5%，但这些成本与环保效益相比微不足道。将环境考虑纳入AI系统设计是一个伦理上的必要要求。这需要将行业规范转向可持续计算实践，例如能源感知训练技术、低功耗硬件设计和碳意识部署策略([D.
    Patterson et al. 2021a](ch058.xhtml#ref-patterson2021carbon))。
- en: This ethical imperative extends beyond sustainability to encompass broader concerns
    related to transparency, fairness, and accountability. [Figure 18.2](ch024.xhtml#fig-ethical-ai)
    illustrates the ethical challenges associated with AI development, linking different
    types of concerns, including inscrutable evidence, unfair outcomes, and traceability,
    to issues like opacity, bias, and automation bias. These concerns extend to sustainability,
    as the environmental trade-offs of AI development are often opaque and difficult
    to quantify. The lack of traceability in energy consumption and carbon emissions
    can lead to unjustified actions, where companies prioritize performance gains
    without fully understanding or disclosing the environmental costs.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这一伦理要求不仅超越了可持续性，还涵盖了与透明度、公平性和问责制相关的更广泛问题。[图18.2](ch024.xhtml#fig-ethical-ai)展示了与AI开发相关的伦理挑战，将不可理解的证据、不公平的结果和可追溯性等问题与不透明、偏见和自动化偏见等问题联系起来。这些担忧扩展到可持续性，因为AI开发的环保权衡往往不透明且难以量化。能源消耗和碳排放的可追溯性缺乏可能导致不合理的行动，即公司优先考虑性能提升，而不完全理解或披露环境成本。
- en: '![](../media/file301.svg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file301.svg)'
- en: 'Figure 18.2: **Ethical AI Concerns**: AI systems introduce ethical challenges
    across transparency, fairness, and sustainability; these concerns interrelate
    and stem from issues like opacity, bias, and a lack of traceability in resource
    consumption. addressing these challenges requires proactive design choices that
    prioritize accountability and minimize negative societal and environmental impacts.
    Source: ([Munn 2022](ch058.xhtml#ref-coe2023ethical)).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.2：**伦理AI问题**：AI系统在透明度、公平性和可持续性方面引入了伦理挑战；这些担忧相互关联，并源于不透明、偏见和资源消耗中缺乏可追溯性等问题。解决这些挑战需要积极的设计选择，优先考虑问责制并最小化对社会和环境的负面影响。来源：([Munn
    2022](ch058.xhtml#ref-coe2023ethical))。
- en: Addressing these concerns demands greater transparency and accountability from
    AI companies. Large technology firms operate extensive cloud infrastructures that
    power modern AI applications, yet their environmental impact remains opaque. Organizations
    must measure, report, and reduce their carbon footprint throughout the AI lifecycle,
    from hardware manufacturing to model training and inference. Voluntary self-regulation
    provides an initial step, but policy interventions and industry-wide standards
    may be necessary to ensure long-term sustainability. Reported metrics such as
    energy consumption, carbon emissions, and efficiency benchmarks can hold organizations
    accountable.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些担忧需要AI公司有更高的透明度和问责制。大型科技公司运营着广泛的云基础设施，为现代AI应用提供动力，但它们的环境影响仍然不透明。组织必须在整个AI生命周期中衡量、报告并减少其碳足迹，从硬件制造到模型训练和推理。自愿自我监管是一个初步步骤，但政策干预和行业标准的制定可能是必要的，以确保长期可持续性。报告的指标，如能源消耗、碳排放和效率基准，可以确保组织问责。
- en: Ethical AI development requires open discourse on environmental trade-offs.
    Researchers must advocate for sustainability within their institutions and organizations,
    ensuring that environmental concerns are integrated into AI development priorities.
    The broader AI community has begun addressing these issues, as exemplified by
    the [open letter advocating a pause on large-scale AI experiments](https://futureoflife.org/open-letter/pause-giant-ai-experiments/),
    which highlights concerns about unchecked expansion. Fostering a culture of transparency
    and ethical responsibility allows the AI industry to align technological advancement
    with ecological sustainability.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理AI的发展需要就环境权衡进行公开讨论。研究人员必须在他们的机构和组织中倡导可持续性，确保环境问题被纳入AI发展的优先事项。更广泛的AI社区已经开始解决这些问题，正如[呼吁暂停大规模AI实验的公开信](https://futureoflife.org/open-letter/pause-giant-ai-experiments/)所展示的那样，该信件突出了对无序扩张的担忧。培养透明度和道德责任的文化，使AI行业能够将技术进步与生态可持续性相一致。
- en: AI has the potential to reshape industries and societies, but its long-term
    viability depends on responsible development practices. Ethical AI development
    involves preventing harm to individuals and communities while ensuring that AI-driven
    innovation does not occur at the cost of environmental degradation. As stewards
    of these technologies, developers and organizations must integrate sustainability
    into AI’s future trajectory.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: AI有潜力重塑行业和社会，但其长期可行性取决于负责任的发展实践。伦理AI的发展涉及防止对个人和社区造成伤害，同时确保由AI驱动的创新不会以环境退化为代价。作为这些技术的守护者，开发者和组织必须将可持续性整合到AI的未来轨迹中。
- en: Translating these ethical principles into practice requires concrete engineering
    solutions that demonstrate measurable environmental improvements. The following
    case study illustrates how AI systems can be designed to optimize their own environmental
    impact, exemplifying the practical implementation of sustainable AI principles.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些伦理原则转化为实践需要具体的工程解决方案，这些解决方案能够展示可衡量的环境改善。以下案例研究说明了如何设计AI系统以优化它们自身的环境影响，展示了可持续AI原则的实用实施。
- en: 'Case Study: DeepMind Energy Efficiency'
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 案例研究：DeepMind能源效率
- en: Google’s data centers form the backbone of services such as Search, Gmail, and
    YouTube, handling billions of queries daily. These facilities require substantial
    electricity consumption, particularly for cooling infrastructure that ensures
    optimal server performance. Improving data center energy efficiency has long been
    a priority, but conventional engineering approaches faced diminishing returns
    due to cooling system complexity and highly dynamic environmental conditions.
    To address these challenges, Google collaborated with DeepMind to develop a machine
    learning optimization system that automates and enhances energy management at
    scale.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的数据中心是搜索、Gmail和YouTube等服务的基础，每天处理数十亿个查询。这些设施需要大量的电力消耗，尤其是确保服务器性能优化的冷却基础设施。提高数据中心的能源效率长期以来一直是优先事项，但由于冷却系统的复杂性和高度动态的环境条件，传统的工程方法面临着收益递减。为了应对这些挑战，谷歌与DeepMind合作开发了一个机器学习优化系统，该系统能够自动化并增强大规模的能源管理。
- en: After more than a decade of efforts to optimize data center design, energy-efficient
    hardware, and renewable energy integration, DeepMind’s AI approach targeted cooling
    systems, among the most energy-intensive aspects of data centers. Traditional
    cooling relies on manually set heuristics that account for server heat output,
    external weather conditions, and architectural constraints. These systems exhibit
    nonlinear interactions, so simple rule-based optimizations often fail to capture
    the full complexity of their operations. The result was suboptimal cooling efficiency,
    leading to unnecessary energy waste.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 经过十多年的努力优化数据中心设计、节能硬件和可再生能源集成，DeepMind的AI方法针对数据中心中最能耗密集的部分——冷却系统。传统的冷却系统依赖于手动设置的启发式规则，这些规则考虑了服务器的热量输出、外部天气条件和建筑限制。这些系统表现出非线性相互作用，因此简单的基于规则的优化往往无法捕捉到它们操作的完整复杂性。结果是冷却效率不佳，导致不必要的能源浪费。
- en: DeepMind’s team trained a neural network model using Google’s historical sensor
    data, which included real-time temperature readings, power consumption levels,
    cooling pump activity, and other operational parameters. The model learned the
    intricate relationships between these factors and could dynamically predict the
    most efficient cooling configurations. Unlike traditional approaches that relied
    on human engineers periodically adjusting system settings, the AI model continuously
    adapted in real time to changing environmental and workload conditions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMind团队使用谷歌的历史传感器数据训练了一个神经网络模型，这些数据包括实时温度读数、功耗水平、冷却泵活动和其他操作参数。该模型学会了这些因素之间的复杂关系，并能动态预测最有效的冷却配置。与依赖于人类工程师定期调整系统设置的传统方法不同，AI模型能够实时适应不断变化的环境和工作负载条件。
- en: The results demonstrated significant efficiency gains. When deployed in live
    data center environments, DeepMind’s AI-driven cooling system reduced cooling
    energy consumption by 40%, leading to an overall 15% improvement in Power Usage
    Effectiveness (PUE)[16](#fn16), a metric for data center energy efficiency that
    measures the ratio of total energy consumption to the energy used purely for computing
    tasks ([Barroso, Hölzle, and Ranganathan 2019](ch058.xhtml#ref-barroso2019datacenter)).
    These improvements were achieved without additional hardware modifications, demonstrating
    the potential of software-driven optimizations to reduce AI’s carbon footprint.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示效率显著提升。当在实时数据中心环境中部署时，DeepMind的AI驱动冷却系统将冷却能耗降低了40%，从而使得整体电力使用效率（PUE）提高了15%[16](#fn16)，这是衡量数据中心能源效率的指标，它衡量的是总能耗与仅用于计算任务的能耗之比（[Barroso,
    Hölzle, and Ranganathan 2019](ch058.xhtml#ref-barroso2019datacenter)）。这些改进是在没有额外硬件修改的情况下实现的，展示了软件驱动优化减少AI碳足迹的潜力。
- en: Beyond a single data center, DeepMind’s AI model provided a generalizable framework
    adaptable to different facility designs and climate conditions, offering a scalable
    solution for optimizing power consumption in global data center networks. This
    case study exemplifies how AI can serve not just as a consumer of computational
    resources but as a tool for sustainability, driving efficiency improvements in
    the infrastructure that supports machine learning.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅局限于单个数据中心，DeepMind的AI模型提供了一个可推广的框架，适用于不同的设施设计和气候条件，为全球数据中心网络中的功耗优化提供了一个可扩展的解决方案。本案例研究例证了AI不仅作为计算资源的消费者，而且作为可持续性的工具，推动支持机器学习的基础设施效率改进。
- en: The integration of data-driven decision-making, real-time adaptation, and scalable
    AI models demonstrates intelligent resource management’s growing role in sustainable
    AI system design. This breakthrough exemplifies how machine learning can optimize
    the infrastructure that powers it, ensuring more energy-efficient large-scale
    AI deployments.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动决策、实时适应和可扩展AI模型的集成展示了智能资源管理在可持续AI系统设计中的日益增长的作用。这一突破例证了机器学习如何优化其背后的基础设施，确保更高效的规模化AI部署。
- en: Carbon footprint analysis must examine both lifecycle phases and emission scopes.
    The Three-Phase Lifecycle Assessment Framework detailed below provides the systematic
    approach for understanding where environmental costs originate and how design
    choices affect overall footprint.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 碳足迹分析必须考察生命周期两个阶段和排放范围。下文详细介绍的三个阶段生命周期评估框架提供了理解环境成本起源和设计选择如何影响整体足迹的系统方法。
- en: Three-Phase Lifecycle Assessment Framework
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 三个阶段生命周期评估框架
- en: 'Effective carbon footprint measurement requires systematic analysis across
    three distinct phases that collectively determine environmental impact:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有效碳足迹测量需要系统分析三个不同的阶段，这三个阶段共同决定了环境影响：
- en: 'The training phase (60-80% of emissions) represents the most carbon-intensive
    period involving parallel computation for mathematical optimization processes[17](#fn17).
    As demonstrated by the GPT-3 case study, large language model training runs exemplify
    this energy intensity. Geographic placement affects emissions: training in Quebec
    (hydro-powered, 0.01 kg CO₂/kWh) versus West Virginia (coal-powered, 0.75 kg CO₂/kWh)
    creates a 75× difference in carbon intensity[18](#fn18).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 训练阶段（60-80%的排放）代表了最碳密集的时期，涉及并行计算进行数学优化过程[17](#fn17)。正如GPT-3案例研究所示，大型语言模型训练运行体现了这种能源强度。地理位置影响排放：在魁北克（水力发电，0.01
    kg CO₂/kWh）与西弗吉尼亚（煤炭发电，0.75 kg CO₂/kWh）之间的碳强度相差75倍[18](#fn18)。
- en: The inference phase (15-25% of emissions) generates ongoing computational costs
    for model serving and prediction generation. While individual inferences require
    less computation than training, the cumulative impact scales with deployment breadth
    and usage frequency. Models serving millions of users generate ongoing emissions
    that can exceed training costs over extended deployment periods.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 推理阶段（排放量的15-25%）为模型服务和预测生成产生持续的计算成本。虽然单个推理所需的计算量少于训练，但累积影响会随着部署范围和频率的增加而扩大。为百万用户服务的模型会产生持续的排放，在长期部署期间可能超过训练成本。
- en: The manufacturing phase (5-15% of emissions) contributes embodied carbon[19](#fn19)
    from hardware production, including semiconductor fabrication, rare earth mining,
    and supply chain logistics. Often overlooked but represents irreducible baseline
    emissions independent of operational efficiency.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 制造阶段（排放量的5-15%）从硬件生产中贡献了固碳[19](#fn19)，包括半导体制造、稀土开采和供应链物流。通常被忽视但代表独立于运营效率的不可减少的基线排放。
- en: Geographic and Temporal Optimization
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 地理和时间优化
- en: Carbon intensity varies across geographic locations and time periods, creating
    optimization opportunities. Temporal scheduling can reduce emissions by 50-80%
    by aligning compute workloads with renewable energy availability, such as peak
    solar generation during daylight hours ([D. Patterson, Gonzalez, Le, et al. 2022](ch058.xhtml#ref-Patterson2022carbonaware)).
    Carbon-aware scheduling systems can automatically shift non-urgent training jobs
    to regions and times with lower carbon intensity.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 碳强度在不同地理位置和时间段中有所不同，创造了优化机会。通过将计算工作负载与可再生能源的可用性对齐，如白天的高峰太阳能发电，时间调度可以减少50-80%的排放（[D.
    Patterson, Gonzalez, Le, 等人 2022](ch058.xhtml#ref-Patterson2022carbonaware)）。碳感知调度系统可以自动将非紧急的训练任务转移到碳强度较低的区域和时间。
- en: These geographic and temporal considerations highlight the complexity of quantifying
    AI’s carbon impact. The assessment depends on multiple factors, including the
    size of the model, the duration of training, the hardware used, and the energy
    sources powering data centers. As shown in our GPT-3 analysis, large-scale AI
    models require thousands of megawatt-hours (MWh) of electricity, equivalent to
    the energy consumption of entire communities. The energy required for inference,
    the phase during which trained models produce outputs, is also large for widely
    deployed AI services such as real-time translation, image generation, and personalized
    recommendations. Unlike traditional software, which has a relatively static energy
    footprint, AI models consume energy continuously, leading to an ongoing sustainability
    challenge.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些地理和时间考虑因素突出了量化人工智能碳影响的复杂性。评估取决于多个因素，包括模型的大小、训练的持续时间、使用的硬件以及为数据中心供电的能源。正如我们的GPT-3分析所示，大规模人工智能模型需要数千兆瓦时（MWh）的电力，相当于整个社区的能源消耗。推理阶段所需的能量，即训练好的模型产生输出的阶段，对于广泛部署的人工智能服务（如实时翻译、图像生成和个性化推荐）来说也很大。与相对静态的能源足迹的传统软件不同，人工智能模型持续消耗能量，导致持续的可持续性挑战。
- en: Beyond direct energy use, the carbon footprint of AI must also account for indirect
    emissions from hardware production and supply chains. Manufacturing AI accelerators
    such as GPUs, TPUs, and custom chips involves energy-intensive fabrication processes
    that rely on rare earth metals and complex supply chains. The full life cycle
    emissions of AI systems, which encompass data centers, hardware manufacturing,
    and global AI deployments, must be considered to develop more sustainable AI practices.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接能源使用之外，人工智能的碳足迹还必须考虑硬件生产和供应链的间接排放。制造人工智能加速器（如GPU、TPU和定制芯片）涉及能源密集型的制造过程，这些过程依赖于稀土金属和复杂的供应链。人工智能系统的完整生命周期排放，包括数据中心、硬件制造和全球人工智能部署，必须考虑以开发更可持续的人工智能实践。
- en: 'Understanding AI’s carbon footprint requires integrating the measurement frameworks
    established above:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 理解人工智能的碳足迹需要整合上述建立的测量框架：
- en: '**Three-Phase Lifecycle Analysis**: Training (60-80%), inference (15-25%),
    and manufacturing (5-15%) emissions'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三个阶段的生命周期分析**：训练（60-80%），推理（15-25%），和制造（5-15%）排放'
- en: '**Three-Scope Emission Categories**: Direct operations, purchased energy, and
    supply chain impacts'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三种排放类别范围**：直接运营、购买的能源和供应链影响'
- en: '**Geographic and temporal optimization**: Leveraging renewable energy availability
    and carbon-aware scheduling'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地理和时间优化**：利用可再生能源可用性和碳感知调度'
- en: Analyzing these components enables better assessment of AI systems’ true environmental
    impact and identifies opportunities to reduce their footprint through more efficient
    design, energy-conscious deployment, and sustainable infrastructure choices.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 分析这些组件有助于更好地评估人工智能系统的真实环境影响，并识别通过更高效的设计、节能部署和可持续基础设施选择来减少其足迹的机会。
- en: Measuring carbon footprint during development requires integrating tracking
    tools into ML workflows, as shown in [Listing 18.1](ch024.xhtml#lst-carbon-tracking).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发期间测量碳足迹需要将跟踪工具集成到机器学习工作流程中，如 [列表 18.1](ch024.xhtml#lst-carbon-tracking) 所示。
- en: 'Listing 18.1: **Carbon Footprint Tracking**: Example implementation using CodeCarbon
    library to measure emissions during model training, enabling data-driven sustainability
    decisions.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 18.1：**碳足迹追踪**：使用 CodeCarbon 库在模型训练期间测量排放的示例实现，使数据驱动的可持续性决策成为可能。
- en: '[PRE0]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This integration allows engineers to make informed decisions about model complexity
    versus environmental impact during development.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这种集成使得工程师在开发过程中能够就模型复杂性与环境影响之间做出明智的决策。
- en: Data Center Energy Consumption Patterns
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据中心能源消耗模式
- en: AI systems represent among the most energy-intensive computational workloads,
    involving dense operations[20](#fn20) with consumption patterns that extend across
    training, inference, data storage, and communication infrastructure. Understanding
    these patterns reveals where optimization efforts can achieve environmental impact
    reduction. Energy consumption scales non-linearly with model complexity, creating
    opportunities for efficiency improvements through targeted architectural and operational
    optimizations.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统代表了最能耗密集的计算工作负载之一，涉及密集操作[20](#fn20)，其消费模式涵盖了训练、推理、数据存储和通信基础设施。理解这些模式可以揭示优化努力可以减少环境影响的地方。能源消耗与模型复杂度非线性相关，通过有针对性的架构和运营优化创造了效率改进的机会。
- en: Data Center Energy and AI Workloads
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据中心能源与人工智能工作负载
- en: Data centers serve as the primary energy consumers for AI systems, with power
    demands that reveal both the scale of the challenge and specific optimization
    opportunities.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心是人工智能系统的首要能源消费者，其电力需求揭示了挑战的规模和具体的优化机会。
- en: 'Data center energy efficiency varies significantly across facilities: Power
    Usage Effectiveness (PUE) ranges from 1.1 in Google’s most efficient facilities
    to 2.5 in typical enterprise data centers, effectively doubling energy consumption
    through infrastructure overhead. Geographic location impacts carbon intensity:
    training the same model in Quebec (hydro-powered) versus West Virginia (coal-powered)
    differs by 10× in carbon emissions per kilowatt-hour. Without access to renewable
    energy, these facilities rely heavily on nonrenewable sources such as coal and
    natural gas, contributing to global carbon emissions. Current estimates suggest
    that data centers produce up to 2% of total global CO₂ emissions, a figure that
    approaches the airline industry’s footprint ([Y. Liu et al. 2020](ch058.xhtml#ref-liu2020energy))[21](#fn21).
    The energy burden of AI is expected to grow exponentially due to three factors:
    increasing data center capacity, rising AI training workloads, and increasing
    inference demands ([D. Patterson, Gonzalez, Holzle, et al. 2022](ch058.xhtml#ref-patterson2022carbon)).
    Without intervention, these trends risk making AI’s environmental footprint unsustainably
    large ([Thompson, Spanuth, and Matthews 2023](ch058.xhtml#ref-thompson2023compute)).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心的能源效率在设施之间差异很大：功率使用效率（PUE）在谷歌最有效率的设施中为 1.1，而在典型的企业数据中心中为 2.5，通过基础设施开销实际上加倍了能源消耗。地理位置影响碳强度：在魁北克（水力发电）与西弗吉尼亚（煤炭发电）训练相同的模型，每千瓦时的碳排放差异为
    10 倍。没有可再生能源的接入，这些设施严重依赖非可再生能源，如煤炭和天然气，这导致全球碳排放。目前的估计表明，数据中心产生高达 2% 的总全球 CO₂ 排放，这个数字接近航空业的足迹
    ([Y. Liu 等人 2020](ch058.xhtml#ref-liu2020energy))[21](#fn21)。由于三个因素：数据中心容量的增加、人工智能训练工作负载的上升和推理需求的增加，预计人工智能的能源负担将呈指数增长
    ([D. Patterson, Gonzalez, Holzle 等人 2022](ch058.xhtml#ref-patterson2022carbon))。如果不采取干预措施，这些趋势可能会使人工智能的环境足迹变得不可持续
    ([Thompson, Spanuth, 和 Matthews 2023](ch058.xhtml#ref-thompson2023compute))。
- en: Energy Demands in Data Centers
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据中心能源需求
- en: 'AI workloads are among the most compute-intensive operations in modern data
    centers. Companies such as Meta operate hyperscale data centers spanning multiple
    football fields in size, housing hundreds of thousands of AI-optimized servers[22](#fn22).
    The training ([Chapter 8](ch014.xhtml#sec-ai-training)) of large language models
    (LLMs) such as GPT-4 required over 25,000 Nvidia A100 GPUs running continuously
    for 90 to 100 days ([S. Choi and Yoon 2024](ch058.xhtml#ref-semianalysisGPT4)),
    consuming thousands of megawatt-hours (MWh) of electricity. These facilities rely
    on high-performance AI accelerators like NVIDIA DGX H100 units, each of which
    can draw up to 10.2 kW at peak power ([Choquette 2023b](ch058.xhtml#ref-nvidiadgxH100)).
    The energy efficiency gap becomes clear when comparing hardware generations: H100
    GPUs achieve approximately 2.5-3× better performance per watt than A100s for AI
    training workloads, while mixed-precision training can reduce energy consumption
    by 15-30% depending on model architecture and hardware through reduced computational
    precision with minimal accuracy impact ([Gholami et al. 2021](ch058.xhtml#ref-gholami2021survey)).'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工作负载是现代数据中心中最计算密集型的操作之一。例如，Meta公司运营着跨越多个足球场大小的超大规模数据中心，拥有数十万台经过人工智能优化的服务器[22](#fn22)。大型语言模型（LLMs）如GPT-4的训练（[第8章](ch014.xhtml#sec-ai-training)）需要超过25,000个Nvidia
    A100 GPU连续运行90到100天([S. Choi和Yoon 2024](ch058.xhtml#ref-semianalysisGPT4))，消耗数千兆瓦时（MWh）的电力。这些设施依赖于高性能人工智能加速器，如NVIDIA
    DGX H100单元，每个单元在峰值功率时可以消耗高达10.2 kW([Choquette 2023b](ch058.xhtml#ref-nvidiadgxH100))。当比较硬件代际时，能源效率差距变得明显：H100
    GPU在人工智能训练工作负载中实现了大约2.5-3倍每瓦的性能提升，而混合精度训练可以通过降低计算精度来减少能源消耗，同时最小化精度影响，具体取决于模型架构和硬件，可降低15-30%([Gholami等人2021](ch058.xhtml#ref-gholami2021survey))。
- en: This dramatic energy consumption reflects AI’s rapid adoption across industries.
    As shown in [Figure 18.3](ch024.xhtml#fig-ai-data-center-demand), the energy demand
    of AI workloads is projected to increase total data center energy use, especially
    after 2024\. While efficiency gains have offset rising power needs, these gains
    are decelerating, amplifying AI’s environmental impact.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这种显著能耗反映了人工智能在各个行业的快速应用。如图[图18.3](ch024.xhtml#fig-ai-data-center-demand)所示，人工智能工作负载的能源需求预计将增加数据中心的总能源使用，尤其是在2024年之后。虽然效率提升抵消了不断增长的电力需求，但这些提升正在放缓，放大了人工智能的环境影响。
- en: '![](../media/file302.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file302.png)'
- en: 'Figure 18.3: **Projected Demand**: By 2030, AI workloads will significantly
    increase power demand in data centers, outpacing efficiency gains seen previously.
    This emphasizes the growing environmental impact of AI systems. Source: ([Masanet
    et al. 2020a](ch058.xhtml#ref-masanet2020energy)), Cisco, IEA, Goldman Sachs Global
    Investment Research.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.3：**预测需求**：到2030年，人工智能工作负载将显著增加数据中心的电力需求，超过之前的效率提升。这强调了人工智能系统日益增长的环境影响。来源：([Masanet等人2020a](ch058.xhtml#ref-masanet2020energy))，思科，国际能源署，高盛全球投资研究。
- en: Beyond computational demands, cooling represents another major factor in AI’s
    energy footprint. Large-scale AI training and inference workloads generate massive
    amounts of heat, necessitating advanced cooling solutions to prevent hardware
    failures. Companies have begun adopting alternative cooling methods to reduce
    this demand. For example, Microsoft’s data center in Ireland uses a nearby fjord,
    consuming over half a million gallons of seawater daily to dissipate heat. However,
    as AI models scale in complexity, cooling demands continue to grow, making sustainable
    AI infrastructure design a pressing challenge.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 除了计算需求之外，冷却也是人工智能能源足迹中的另一个主要因素。大规模人工智能训练和推理工作负载产生大量热量，需要先进的冷却解决方案来防止硬件故障。公司已经开始采用替代冷却方法来减少这种需求。例如，微软的爱尔兰数据中心使用附近的峡湾，每天消耗超过五十万加仑的海水来散热。然而，随着人工智能模型复杂性的增加，冷却需求持续增长，这使得可持续人工智能基础设施设计成为一个紧迫的挑战。
- en: Distributed Systems Energy Optimization
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分布式系统能源优化
- en: 'Large-scale AI training inherently requires distributed systems coordination,
    creating additional energy overhead that compounds computational demands. Distributed
    training[23](#fn23) introduces network communication costs that can account for
    20-40% of total energy consumption in large clusters. Distributed training across
    thousands of GPUs requires constant synchronization of computational updates and
    model parameters[24](#fn24), generating data movement between nodes. This communication
    overhead scales poorly: doubling cluster size can increase networking energy consumption
    by 4× due to all-to-all communication patterns in gradient aggregation.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模人工智能训练本质上需要分布式系统协调，这会创造额外的能量开销，从而增加了计算需求。分布式训练[23](#fn23)引入了网络通信成本，这在大集群中可能占总体能耗的20-40%。在数千个GPU上进行的分布式训练需要不断同步计算更新和模型参数[24](#fn24)，在节点之间产生数据移动。这种通信开销扩展得不好：集群规模加倍可能导致网络能耗增加4倍，这是由于梯度聚合中的全对全通信模式。
- en: Addressing these communication overheads, cluster-wide energy optimization requires
    coordinated resource management that extends beyond individual server efficiency.
    Dynamic workload placement can achieve 15-25% energy savings by consolidating
    training jobs onto fewer nodes during low-demand periods, allowing unused hardware
    to enter low-power states. Similarly, intelligent scheduling that coordinates
    training across multiple data centers can leverage time-zone differences and regional
    renewable energy availability, reducing carbon intensity by 30-50% through temporal
    load balancing.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些通信开销，集群范围内的能量优化需要协调的资源管理，这超出了单个服务器效率的范围。动态工作负载放置可以在低需求期间将训练作业合并到更少的节点上，从而实现15-25%的能量节省。类似地，协调多个数据中心之间的训练的智能调度可以利用时区差异和区域可再生能源的可用性，通过时间负载平衡减少30-50%的碳强度。
- en: Infrastructure sharing presents efficiency opportunities often overlooked in
    sustainability analyses. Multi-tenant training environments, where multiple model
    training jobs share the same cluster, can improve GPU utilization from typical
    40-60% to 80-90%, effectively halving energy consumption per model trained. Resource
    sharing also enables batch processing optimizations where multiple smaller training
    jobs are combined to better utilize available compute capacity, reducing the energy
    overhead of maintaining idle infrastructure.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施共享在可持续性分析中往往被忽视，它提供了效率机会。多租户训练环境，其中多个模型训练作业共享同一个集群，可以将GPU利用率从典型的40-60%提高到80-90%，从而将每训练一个模型的能耗有效减半。资源共享还使批处理优化成为可能，其中多个较小的训练作业合并以更好地利用可用的计算能力，减少维护空闲基础设施的能量开销。
- en: AI Energy Consumption Compared to Other Industries
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人工智能能耗与其他行业比较
- en: The environmental impact of AI workloads has emerged as a concern, with carbon
    emissions approaching levels comparable to established carbon-intensive sectors.
    Research demonstrates that training a single large AI model generates carbon emissions
    equivalent to multiple passenger vehicles over their complete lifecycle ([Strubell,
    Ganesh, and McCallum 2019a](ch058.xhtml#ref-strubell2019energy)). To contextualize
    AI’s environmental footprint, [Figure 18.4](ch024.xhtml#fig-carbonfootprint) compares
    the carbon emissions of large-scale machine learning tasks to transcontinental
    flights, illustrating the energy demands of training and inference workloads.
    It shows a comparison from lowest to highest carbon footprints, starting with
    a roundtrip flight between NY and SF, human life average per year, American life
    average per year, US car including fuel over a lifetime, and a Transformer model
    with neural architecture search[25](#fn25), which has the highest footprint. These
    comparisons underscore the need for more sustainable AI practices to mitigate
    the industry’s carbon impact.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工作负载的环境影响已成为一个关注点，碳排放量接近于已建立的碳密集型行业水平。研究表明，训练单个大型人工智能模型产生的碳排放量相当于多辆乘用车在其整个生命周期内的排放量（[Strubell,
    Ganesh, 和 McCallum 2019a](ch058.xhtml#ref-strubell2019energy)）。为了说明人工智能的环境足迹，[图18.4](ch024.xhtml#fig-carbonfootprint)
    将大规模机器学习任务的碳排放量与洲际航班进行了比较，说明了训练和推理工作负载的能量需求。它展示了从最低到最高的碳足迹的比较，从纽约和旧金山之间的往返航班开始，平均每人每年的人生活动，平均每人每年的美国生活活动，美国汽车包括终身燃料，以及具有神经架构搜索[25](#fn25)的Transformer模型，其碳足迹最高。这些比较强调了需要更多可持续的人工智能实践来减轻行业的碳影响。
- en: '![](../media/file303.svg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file303.svg)'
- en: 'Figure 18.4: **Carbon Footprint Benchmarks**: Training large AI models generates
    carbon emissions, comparable to everyday activities and long-distance travel,
    emphasizing the environmental impact of increasingly complex machine learning
    workloads. The comparison to roundtrip flights, average human lifespans, and vehicle
    lifetimes contextualizes the energy demands of training a transformer model with
    neural architecture search as high. Source: Strubell, Ganesh, and McCallum ([2019a](ch058.xhtml#ref-strubell2019energy)).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.4：**碳足迹基准**：训练大型人工智能模型产生的碳排放量与日常活动和长途旅行相当，强调了日益复杂的机器学习工作负载的环境影响。将往返航班、平均人类寿命和车辆使用寿命进行比较，突出了训练具有神经架构搜索的转换器模型所需的能源需求之高。来源：Strubell,
    Ganesh, 和 McCallum ([2019a](ch058.xhtml#ref-strubell2019energy))。
- en: The training phase of large natural language processing models produces carbon
    dioxide emissions comparable to hundreds of transcontinental flights. When examining
    the broader industry impact, AI’s aggregate computational carbon footprint is
    approaching parity with the commercial aviation sector. As AI applications scale
    to serve billions of users globally, the cumulative emissions from continuous
    inference operations may ultimately exceed those generated during training.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 大型自然语言处理模型的训练阶段产生的二氧化碳排放量相当于数百次洲际航班。当考察更广泛的行业影响时，人工智能的总计算碳足迹正接近商业航空部门。随着人工智能应用扩展到为全球数十亿用户提供服务，持续推理操作的累积排放量最终可能超过训练期间产生的排放量。
- en: '[Figure 18.5](ch024.xhtml#fig-meta-analysis) provides a detailed analysis of
    carbon emissions across various large-scale machine learning tasks at Meta, illustrating
    the environmental impact of different AI applications and architectures. This
    quantitative assessment of AI’s carbon footprint underscores the pressing need
    to develop more sustainable approaches to machine learning development and deployment.
    Understanding these environmental costs is important for implementing effective
    mitigation strategies and advancing the field responsibly.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[图18.5](ch024.xhtml#fig-meta-analysis) 提供了Meta在各个大规模机器学习任务中的碳排放的详细分析，说明了不同人工智能应用和架构的环境影响。这种对人工智能碳足迹的定量评估强调了开发更可持续的机器学习开发和应用方法的迫切需要。了解这些环境成本对于实施有效的缓解策略和负责任地推进该领域至关重要。'
- en: '![](../media/file304.svg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file304.svg)'
- en: 'Figure 18.5: Carbon footprint of large-scale ML tasks. Source: ([C.-J. Wu et
    al. 2022](ch058.xhtml#ref-wu2022sustainable)).'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.5：大规模机器学习任务的碳足迹。来源：([C.-J. Wu 等人 2022](ch058.xhtml#ref-wu2022sustainable))。
- en: Longitudinal Carbon Footprint Analysis
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 长期碳足迹分析
- en: AI’s impact extends beyond energy consumption during operation. The full lifecycle
    emissions of AI include hardware manufacturing, supply chain emissions, and end-of-life
    disposal, making AI a significant contributor to environmental degradation. AI
    models require electricity to train and infer, and they also depend on a complex
    infrastructure of semiconductor fabrication, rare earth metal mining, and electronic
    waste disposal. The next section breaks down AI’s carbon emissions into Scope
    1 (direct emissions), Scope 2 (indirect emissions from electricity), and Scope
    3 (supply chain and lifecycle emissions) to provide a more detailed view of its
    environmental impact.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的影响不仅限于运行过程中的能耗。人工智能的全生命周期排放包括硬件制造、供应链排放和报废处置，使人工智能成为环境退化的主要贡献者。人工智能模型需要电力进行训练和推理，并且它们还依赖于复杂的半导体制造、稀土金属开采和电子废物处理的设施。下一节将人工智能的碳排放分解为范围1（直接排放）、范围2（电力间接排放）和范围3（供应链和生命周期排放），以提供其环境影响的更详细视图。
- en: Comprehensive Carbon Accounting Methodologies
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 综合碳核算方法
- en: Comprehensive carbon footprint assessment integrates the Three-Phase Lifecycle
    Analysis (training, inference, manufacturing) with the three standard emission
    scopes (direct operations, purchased energy, supply chain impacts). With AI projected
    to grow at 37.3% annually through 2030, operational computing energy needs could
    multiply 1,000-fold by 2030\. This exponential scaling necessitates understanding
    total lifecycle costs across all phases and scopes to identify the most impactful
    sustainability interventions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 综合碳足迹评估将三阶段生命周期分析（训练、推理、制造）与三个标准排放范围（直接运营、购买的能源、供应链影响）相结合。预计到2030年，人工智能的年增长率将达到37.3%，到2030年，运营计算能源需求可能增加1000倍。这种指数级增长需要了解所有阶段和范围的总体生命周期成本，以确定最具影响力的可持续干预措施。
- en: Scope 1 emissions (5-15% of total) originate from on-site power generation including
    backup diesel generators, facility cooling systems, and owned power plants. While
    many AI data centers primarily use grid electricity, those with fossil-fuel backup
    systems or owned generation contribute directly to emissions.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 范围1排放（占总量的5-15%）源自现场发电，包括备用柴油发电机、设施冷却系统和自有发电厂。虽然许多AI数据中心主要使用电网电力，但那些拥有化石燃料备用系统或自有发电厂的直接导致排放。
- en: Scope 2 emissions (60-75% of total) represent indirect emissions from electricity
    purchased to power AI infrastructure. This dominant operational emission category
    varies dramatically by geographic location and grid energy mix. Training the same
    model in Quebec (hydro-powered) versus West Virginia (coal-powered) creates a
    75× difference in carbon intensity.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 范围2排放（占总量的60-75%）代表为供电AI基础设施购买的电力的间接排放。这个主导的运营排放类别因地理位置和电网能源组合而大相径庭。在魁北克（水力发电）与西弗吉尼亚（煤炭发电）训练相同的模型，碳强度相差75倍。
- en: 'Scope 3 emissions (15-25% of total) constitute the most complex category, encompassing
    hardware manufacturing, transportation, and disposal. Semiconductor manufacturing[26](#fn26)
    is carbon-intensive: producing a single high-performance AI accelerator generates
    emissions equivalent to several years of operational energy use. Often overlooked
    but represents irreducible baseline emissions independent of operational efficiency.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 范围3排放（占总量的15-25%）构成了最复杂的类别，包括硬件制造、运输和处置。半导体制造[26](#fn26)是碳密集型的：生产单个高性能AI加速器产生的排放相当于几年运营能源的使用。通常被忽视但代表的是不可减少的基准排放，与运营效率无关。
- en: Beyond manufacturing, Scope 3 emissions include the downstream impact of AI
    once deployed. AI services such as search engines, social media platforms, and
    cloud-based recommendation systems operate at enormous scale, requiring continuous
    inference across millions or even billions of user interactions. The cumulative
    electricity demand of inference workloads can ultimately surpass the energy used
    for training, further amplifying AI’s carbon impact. End-user devices, including
    smartphones, IoT devices, and edge computing[27](#fn27) platforms, also contribute
    to Scope 3 emissions, as their AI-allowed functionality depends on sustained computation.
    Companies such as Meta and Google report that Scope 3 emissions from AI-powered
    services make up the largest share of their total environmental footprint, due
    to the sheer scale at which AI operates.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，范围3排放还包括AI一旦部署后的下游影响。搜索引擎、社交媒体平台和基于云的推荐系统等AI服务以巨大规模运行，需要跨数百万甚至数十亿用户交互进行持续推理。推理工作负载的累积电力需求最终可能超过训练所使用的能源，进一步放大AI的碳影响。包括智能手机、物联网设备和边缘计算[27](#fn27)平台在内的终端设备，也贡献了范围3排放，因为它们的AI允许的功能依赖于持续的运算。Meta和Google等公司报告称，AI服务产生的范围3排放占其总环境足迹的最大份额，这是由于AI运行的规模巨大。
- en: '**The Hidden Carbon Cost of Software Development**'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件开发隐藏的碳成本**'
- en: Beyond direct training and inference energy use, the entire software development
    ecosystem for AI has a significant, though difficult to measure, carbon footprint.
    The millions of continuous integration and continuous deployment (CI/CD) pipeline
    runs, constant code recompilation during development, operation of massive version
    control systems like GitHub, and the computational resources consumed by code
    review systems, automated testing frameworks, and collaborative development platforms
    all contribute to environmental impact. Large AI research organizations may run
    thousands of experimental training runs, most of which never reach production,
    consuming substantial energy in the exploration process. This reinforces that
    the entire ecosystem of AI development is energy-intensive, not just the final
    model training and inference phases.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接训练和推理的能源使用之外，AI的整个软件开发生态系统都有显著的、但难以衡量的碳足迹。数百万的持续集成和持续部署（CI/CD）管道运行、开发过程中的持续代码重新编译、GitHub等大型版本控制系统的运行，以及代码审查系统、自动化测试框架和协作开发平台消耗的计算资源，都导致了环境影响。大型AI研究组织可能运行数千次实验性训练运行，其中大部分从未达到生产阶段，在探索过程中消耗了大量能源。这强化了整个AI开发生态系统都是能源密集型的，而不仅仅是最终的模型训练和推理阶段。
- en: These massive facilities provide the infrastructure for training complex neural
    networks on vast datasets. For instance, based on industry analysis ([S. Choi
    and Yoon 2024](ch058.xhtml#ref-semianalysisGPT4)), OpenAI’s language model GPT-4
    was trained on Azure data centers packing over 25,000 Nvidia A100 GPUs, used continuously
    for over 90 to 100 days.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大型设施为在庞大的数据集上训练复杂的神经网络提供了基础设施。例如，根据行业分析（[S. Choi 和 Yoon 2024](ch058.xhtml#ref-semianalysisGPT4)），OpenAI
    的语言模型 GPT-4 在 Azure 数据中心进行训练，该数据中心配备了超过 25,000 个 Nvidia A100 GPU，连续使用超过 90 到 100
    天。
- en: 'The GHG Protocol framework ([Institute and Sustainable Development 2023](ch058.xhtml#ref-ghgprotocol2023)),
    illustrated in [Figure 18.6](ch024.xhtml#fig-ghg-protocol), provides a structured
    way to visualize the sources of AI-related carbon emissions. This framework categorizes
    emissions into three distinct scopes that help organizations understand the full
    extent of their environmental impact:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: GHG 协议框架（[可持续发展研究所和 2023 年](ch058.xhtml#ref-ghgprotocol2023)），如图 18.6 所示，提供了一种结构化的方法来可视化与
    AI 相关的碳排放来源。该框架将排放分为三个不同的范围，帮助组织了解其环境影响的全部范围：
- en: '**Scope 1 (Direct Emissions)**: These arise from direct company operations,
    such as backup generators at data centers and company-owned power generation infrastructure.
    Think of the diesel generator humming behind a data center during a power outage.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围 1（直接排放）**：这些来自公司的直接运营，例如数据中心的后备发电机和公司拥有的发电基础设施。想象一下，在停电期间，数据中心后面柴油发电机嗡嗡作响的情景。'
- en: '**Scope 2 (Indirect Energy Emissions)**: These cover electricity purchased
    from the grid, representing the primary source of emissions for cloud computing
    workloads. This is the power plant somewhere supplying electricity that lights
    up thousands of GPUs training your model.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围 2（间接能源排放）**：这些包括从电网购买的电力，代表云计算工作负载的主要排放源。这是某个发电厂供电，为照亮数千个训练你模型的 GPU 提供电力。'
- en: '**Scope 3 (Value Chain Emissions)**: These extend beyond an organization’s
    direct control, encompassing the full lifecycle from semiconductor manufacturing
    in distant fabrication facilities, to cargo ships transporting hardware across
    oceans, to the eventual disposal of AI accelerators in electronic waste facilities.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围 3（价值链排放）**：这些超出了组织的直接控制范围，涵盖了从遥远制造设施中的半导体制造，到运输硬件穿越海洋的货轮，再到最终在电子废物设施中处置
    AI 加速器的整个生命周期。'
- en: Understanding this breakdown allows for more targeted sustainability strategies,
    ensuring that efforts to reduce AI’s environmental impact are not solely focused
    on energy efficiency but also address the broader supply chain and lifecycle emissions
    that contribute significantly to the industry’s carbon footprint.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这种分解有助于制定更有针对性的可持续发展战略，确保减少 AI 环境影响的努力不仅关注能源效率，而且解决更广泛的供应链和生命周期排放，这些排放对行业的碳足迹贡献很大。
- en: '![](../media/file305.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file305.png)'
- en: 'Figure 18.6: **GHG Emission Scopes**: Organizations categorize carbon emissions
    into scope 1 (direct), scope 2 (purchased energy), and scope 3 (value chain) to
    comprehensively assess their environmental impact and identify targeted reduction
    strategies for AI systems. Source: Ucircularise.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.6：**温室气体排放范围**：组织将碳排放分为范围 1（直接）、范围 2（购买的能源）和范围 3（价值链），以全面评估其环境影响，并确定针对
    AI 系统的针对性减排策略。来源：Ucircularise。
- en: Training vs Inference Energy Analysis
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 训练与推理能耗分析
- en: Accurate environmental impact assessment requires understanding the distinct
    energy consumption patterns of training and inference phases. Training represents
    intensive, one-time computational investments that create reusable model capabilities.
    Inference involves continuous energy consumption that scales with deployment breadth
    and usage frequency. For widely deployed AI services, cumulative inference costs
    often exceed training expenses over extended operational periods.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的环境影响评估需要了解训练和推理阶段独特的能源消耗模式。训练代表了一次性、密集的计算投资，创建了可重复使用的模型能力。推理涉及持续的能量消耗，其规模与部署范围和使用频率成正比。对于广泛部署的
    AI 服务，在长期运营期间，累积的推理成本往往超过训练费用。
- en: This lifecycle perspective reveals optimization opportunities across different
    phases. Training optimizations focus on computational efficiency and hardware
    utilization, while inference optimizations emphasize latency, throughput, and
    edge deployment strategies. Understanding these trade-offs enables targeted sustainability
    interventions that address the dominant energy consumers for specific AI applications.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这种生命周期视角揭示了不同阶段中的优化机会。训练优化侧重于计算效率和硬件利用率，而推理优化强调延迟、吞吐量和边缘部署策略。理解这些权衡使得能够进行有针对性的可持续性干预，以解决特定人工智能应用的能源消耗主要消费者。
- en: Training Energy Demands
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 训练能源需求
- en: Training state-of-the-art AI models demands enormous computational resources,
    requiring extensive computational infrastructure with hundreds of thousands of
    cores and specialized AI accelerators operating continuously for months. OpenAI’s
    dedicated supercomputer infrastructure, built specifically for large-scale AI
    training, contains 285,000 CPU cores, 10,000 GPUs, and network bandwidth exceeding
    400 gigabits per second per server, illustrating the vast scale and associated
    energy consumption of AI training infrastructures ([D. Patterson et al. 2021a](ch058.xhtml#ref-patterson2021carbon)).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 训练最先进的AI模型需要巨大的计算资源，需要大量的计算基础设施，包括数以万计的核心和持续数月运行的专用AI加速器。OpenAI为大规模AI训练专门构建的超级计算机基础设施包含285,000个CPU核心、10,000个GPU以及每台服务器超过400千兆比特每秒的网络带宽，这说明了AI训练基础设施的巨大规模及其相关的能源消耗([D.
    Patterson 等人 2021a](ch058.xhtml#ref-patterson2021carbon))。
- en: The intensive computational loads result in significant heat dissipation, necessitating
    substantial cooling infrastructure that compounds total energy requirements. Advanced
    computational architectures and hardware optimization strategies for training
    systems require specialized knowledge of AI acceleration techniques, while algorithmic
    approaches to training efficiency involve complex optimization methods.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的计算负载导致大量的热量散失，需要大量的冷却基础设施，这增加了总的能源需求。训练系统的先进计算架构和硬件优化策略需要AI加速技术的专业知识，而训练效率的算法方法涉及复杂的优化方法。
- en: These energy costs occur once per trained model. The primary sustainability
    challenge emerges during model deployment, where inference workloads continuously
    serve millions or billions of users.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这些能源成本在每个训练模型中只发生一次。主要的可持续性挑战出现在模型部署期间，此时推理工作负载持续为数百或数千万人提供服务。
- en: Inference Energy Costs
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 推理能源成本
- en: Inference workloads execute every time an AI model responds to queries, classifies
    images, or makes predictions. Unlike training, inference scales dynamically and
    continuously across applications such as search engines, recommendation systems,
    and generative AI models. Although each individual inference request consumes
    far less energy compared to training, the cumulative energy usage from billions
    of daily AI interactions quickly surpasses training-related consumption ([D. Patterson
    et al. 2021a](ch058.xhtml#ref-patterson2021carbon)).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 推理工作负载在每次人工智能模型响应查询、分类图像或做出预测时都会执行。与训练不同，推理在搜索引擎、推荐系统以及生成式人工智能模型等应用中动态且持续地扩展。尽管与训练相比，每个推理请求消耗的能量要少得多，但来自数十亿日常人工智能交互的累积能源消耗很快就会超过与训练相关的消耗([D.
    Patterson 等人 2021a](ch058.xhtml#ref-patterson2021carbon))。
- en: For example, AI-driven search engines handle billions of queries per day, recommendation
    systems provide personalized content continuously, and generative AI services
    such as ChatGPT or DALL-E have substantial per-query computational costs. The
    inference energy footprint is high in transformer-based models due to high memory
    and computational bandwidth requirements.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，AI驱动的搜索引擎每天处理数十亿个查询，推荐系统持续提供个性化内容，而ChatGPT或DALL-E等生成式AI服务每个查询都有显著的计算成本。由于对内存和计算带宽的高要求，基于Transformer的模型推理的能源足迹很高。
- en: As shown in [Figure 18.7](ch024.xhtml#fig-mckinsey_analysis), the market for
    inference workloads in data centers is projected to grow significantly from $4-5
    billion in 2017 to $9-10 billion by 2025, more than doubling in size. Similarly,
    edge inference workloads are expected to increase from less than $0.1 billion
    to $4-4.5 billion in the same period. This growth substantially outpaces the expansion
    of training workloads in both environments, highlighting how the economic footprint
    of inference is rapidly outgrowing that of training operations.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图18.7](ch024.xhtml#fig-mckinsey_analysis)所示，数据中心推理工作负载的市场预计将从2017年的40-50亿美元增长到2025年的90-100亿美元，增长超过一倍。同样，边缘推理工作负载预计在同一时期内将从不到1亿美元增长到40-45亿美元。这种增长速度远超过两个环境中训练工作负载的扩展，突显了推理的经济足迹正在迅速超过训练操作。
- en: '![](../media/file306.svg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file306.svg)'
- en: 'Figure 18.7: **Inference-Training Market Growth**: The rapidly expanding market
    for inference workloads, projected to more than double from 2017 to 2025, outpaces
    growth in training, reflecting the increasing demand for deploying AI models at
    scale. This disparity emphasizes that the operational energy footprint of running
    AI applications is becoming a dominant cost factor compared to model development
    itself. Source: Umckinsey.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.7：**推理-训练市场增长**：推理工作负载市场正在迅速扩张，预计从2017年到2025年将增长超过一倍，超过了训练的增长，反映了大规模部署AI模型需求的增加。这种差异强调了运行AI应用程序的操作能源足迹正在成为与模型开发本身相比的主导成本因素。来源：麦肯锡。
- en: Unlike traditional software applications with fixed energy footprints, inference
    workloads dynamically scale with user demand. AI services like Alexa, Siri, and
    Google Assistant rely on continuous cloud-based inference, processing millions
    of voice queries per minute, necessitating uninterrupted operation of energy-intensive
    data center infrastructure.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 与具有固定能源足迹的传统软件应用不同，推理工作负载会根据用户需求动态扩展。像Alexa、Siri和Google Assistant这样的AI服务依赖于持续的云推理，每分钟处理数百万个语音查询，这需要不间断地运行能耗密集型的数据中心基础设施。
- en: Edge AI Impact
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 边缘AI影响
- en: Inference does not always happen in large data centers. Edge AI is emerging
    as a viable alternative to reduce cloud dependency. Instead of routing every AI
    request to centralized cloud servers, some AI models can be deployed directly
    on user devices or at edge computing nodes. This approach reduces data transmission
    energy costs and lowers the dependency on high-power cloud inference.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 推理并不总是在大型数据中心发生。边缘AI正在成为一种可行的替代方案，以减少对云的依赖。不是将每个AI请求路由到集中的云服务器，一些AI模型可以直接部署在用户设备或边缘计算节点上。这种方法减少了数据传输的能源成本，并降低了依赖高功耗云推理的依赖性。
- en: However, running inference at the edge does not eliminate energy concerns, especially
    when AI is deployed at scale. Autonomous vehicles, for instance, require millisecond-latency
    AI inference, meaning cloud processing is impractical. Instead, vehicles are now
    being equipped with onboard AI accelerators that function as “data centers on
    wheels ([Sudhakar, Sze, and Karaman 2023](ch058.xhtml#ref-sudhakar2023data)).
    These embedded computing systems process real-time sensor data equivalent to small
    data centers, consuming significant power even without relying on cloud inference.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在边缘进行推理并不能消除能源问题，尤其是在AI大规模部署时。例如，自动驾驶汽车需要毫秒级延迟的AI推理，这意味着云处理是不切实际的。相反，现在车辆正在配备车载AI加速器，这些加速器就像“车轮上的数据中心”（[Sudhakar,
    Sze, and Karaman 2023](ch058.xhtml#ref-sudhakar2023data)）。这些嵌入式计算系统处理实时传感器数据，相当于小型数据中心，即使不依赖云推理，也会消耗大量电力。
- en: Similarly, consumer devices such as smartphones, wearables, and IoT sensors
    individually consume relatively little power but collectively contribute significantly
    to global energy use due to their sheer numbers. Therefore, the efficiency benefits
    of edge computing must be balanced against the extensive scale of device deployment.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，像智能手机、可穿戴设备和物联网传感器这样的消费设备，单个设备消耗的电力相对较少，但由于数量庞大，它们对全球能源消耗的贡献显著。因此，边缘计算的效率优势必须与设备部署的广泛规模相平衡。
- en: Resource Consumption and Ecosystem Effects
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源消耗和生态系统影响
- en: Carbon footprint analysis provides a crucial but incomplete picture of AI’s
    environmental impact. Comprehensive assessment requires measuring additional ecological
    impacts including water consumption, hazardous chemical usage, rare material extraction,
    and biodiversity disruption that often receive less attention despite their ecological
    significance.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 碳足迹分析提供了对人工智能环境影响的关键但并不完整的了解。全面的评估需要测量额外的生态影响，包括水消耗、危险化学物质的使用、稀有材料的提取和生物多样性的破坏，尽管它们具有生态重要性，但通常受到较少的关注。
- en: Modern semiconductor fabrication plants producing AI chips require millions
    of gallons of water daily and use over 250 hazardous substances in their processes.
    In regions already facing water stress, such as Taiwan, Arizona, and Singapore,
    this intensive usage threatens local ecosystems and communities. AI hardware also
    relies heavily on scarce materials like gallium, indium, arsenic, and helium,
    which face both geopolitical supply risks and depletion concerns.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 现代生产人工智能芯片的半导体制造工厂每天需要数百万加仑的水，并在其生产过程中使用超过250种危险物质。在台湾、亚利桑那州和新加坡等已经面临水资源压力的地区，这种密集使用威胁到当地生态系统和社区。人工智能硬件也严重依赖像镓、铟、砷和氦这样的稀缺材料，这些材料面临着地缘政治供应风险和枯竭的担忧。
- en: This comprehensive impact assessment enables organizations to identify environmental
    hotspots beyond energy consumption and develop targeted mitigation strategies
    that address the full ecological footprint of AI systems.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这种全面的impact assessment使组织能够识别除能源消耗之外的环境热点，并制定针对性的缓解策略，以解决人工智能系统的完整生态足迹。
- en: Water Usage
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水资源使用
- en: Semiconductor fabrication is an exceptionally water-intensive process, requiring
    vast quantities of ultrapure water for cleaning, cooling, and chemical processing.
    The scale of water consumption in modern fabs is comparable to that of entire
    urban populations. For example, TSMC’s latest fab in Arizona is projected to consume
    8.9 million gallons of water per day ([Company 2023](ch058.xhtml#ref-tsmc2023water))[28](#fn28),
    accounting for nearly 3% of the city’s total water production. This demand places
    significant strain on local water resources, particularly in water-scarce regions
    such as Taiwan, Arizona, and Singapore, where semiconductor manufacturing is concentrated.
    Semiconductor companies have recognized this challenge and are actively investing
    in recycling technologies and more efficient water management practices. STMicroelectronics,
    for example, recycles and reuses approximately 41% of its water, significantly
    reducing its environmental footprint. [Figure 18.8](ch024.xhtml#fig-water_cycle)
    illustrates the typical semiconductor fab water cycle, showing the stages from
    raw water intake to wastewater treatment and reuse.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体制造是一个特别耗水的工艺，需要大量的超纯水用于清洗、冷却和化学处理。现代工厂的水消耗规模与整个城市人口相当。例如，台积电在亚利桑那州最新的工厂预计每天将消耗890万加仑的水（[公司2023](ch058.xhtml#ref-tsmc2023water))[28](#fn28)，占该城市总水生产的近3%。这种需求对当地水资源造成了重大压力，尤其是在台湾、亚利桑那州和新加坡等水资源匮乏的地区，半导体制造业集中于此。半导体公司已经认识到这一挑战，并正在积极投资回收技术和更高效的水管理实践。例如，意法半导体公司回收和再利用了大约41%的水，显著减少了其环境足迹。[图18.8](ch024.xhtml#fig-water_cycle)展示了典型的半导体制造工厂水循环，显示了从原水取水到废水处理和再利用的阶段。
- en: '![](../media/file307.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file307.png)'
- en: 'Figure 18.8: **Water Recycling Loop**: Semiconductor fabrication relies on
    extensive water purification and closed-loop recycling to minimize consumption;
    this diagram details the stages, from raw water intake to wastewater treatment
    and reuse, highlighting the potential for significant water conservation within
    a fab facility. Source: ST sustainability report.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.8：**水回收循环**：半导体制造依赖于广泛的水净化和闭环回收以最小化消耗；此图详细说明了从原水取水到废水处理和再利用的阶段，突出了在制造工厂内实现显著节水潜力的可能性。来源：ST可持续发展报告。
- en: The primary use of ultrapure water in semiconductor fabrication is for flushing
    contaminants from wafers at various production stages. Water also serves as a
    coolant and carrier fluid in thermal oxidation, chemical deposition, and planarization
    processes. A single 300mm silicon wafer requires over 8,300 liters of water throughout
    the complete fabrication process, with more than two-thirds of this being ultrapure
    water ([Cope 2009](ch058.xhtml#ref-cope2009pure)).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在半导体制造中，超纯水的主要用途是在各个生产阶段清洗晶圆上的污染物。水还作为热氧化、化学沉积和平面化过程中的冷却剂和载体流体。一个300mm的硅晶圆在整个制造过程中需要超过8,300升的水，其中超过三分之二为超纯水
    ([Cope 2009](ch058.xhtml#ref-cope2009pure))。
- en: The impact of this massive water usage extends beyond consumption. Excessive
    water withdrawal from local aquifers lowers groundwater levels, leading to issues
    such as land subsidence and saltwater intrusion. In Hsinchu, Taiwan, one of the
    world’s largest semiconductor hubs, extensive water extraction by fabs has led
    to falling water tables and encroaching seawater contamination, affecting both
    agriculture and drinking water supplies.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这种大量用水的影響不仅限于消耗。从当地含水层过度抽取水会导致地下水位下降，引发诸如地面沉降和海水入侵等问题。在位于台湾的新竹，世界上最大的半导体中心之一，晶圆厂的大量抽水导致了地下水位下降和海水入侵，影响了农业和饮用水供应。
- en: '[Figure 18.9](ch024.xhtml#fig-water_footprint) contextualizes the daily water
    footprint of data centers compared to other industrial uses, illustrating the
    immense water demand of high-tech infrastructure.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[图18.9](ch024.xhtml#fig-water_footprint) 将数据中心的日常水足迹与其他工业用途进行了对比，说明了高科技基础设施巨大的用水需求。'
- en: '![](../media/file308.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file308.png)'
- en: 'Figure 18.9: **Data Center Water Usage**: High-density computing infrastructure,
    such as data centers, consumes substantial water resources for cooling, exceeding
    many common industrial and agricultural applications. Understanding these water
    demands is important for designing sustainable AI systems and mitigating potential
    impacts like *saltwater intrusion* in water-stressed regions. Source: ([Centers
    2023](ch058.xhtml#ref-google2023cooling)).'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.9：**数据中心用水量**：高密度计算基础设施，如数据中心，为了冷却消耗了大量的水资源，超过了许多常见的工业和农业应用。了解这些用水需求对于设计可持续的人工智能系统和减轻潜在影响，如水压力区域中的*海水入侵*，非常重要。来源：([Centers
    2023](ch058.xhtml#ref-google2023cooling))。
- en: While some semiconductor manufacturers implement water recycling systems, the
    effectiveness of these measures varies. Intel reports that 97% of its direct water
    consumption is attributed to fabrication processes ([Cooper et al. 2011](ch058.xhtml#ref-cooper2011semiconductor)),
    and while water reuse is increasing, the sheer scale of water withdrawals remains
    an important sustainability challenge.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些半导体制造商实施了水回收系统，但这些措施的有效性各不相同。英特尔报告称，其直接用水量的97%归因于制造过程 ([Cooper et al. 2011](ch058.xhtml#ref-cooper2011semiconductor))，尽管水重复使用正在增加，但水抽取的规模仍然是一个重要的可持续性挑战。
- en: Beyond depletion, water discharge from semiconductor fabs introduces contamination
    risks if not properly managed. Wastewater from fabrication contains metals, acids,
    and chemical residues that must be thoroughly treated before release. Although
    modern fabs employ advanced purification systems, the extraction of contaminants
    still generates hazardous byproducts, which, if not carefully disposed of, pose
    risks to local ecosystems.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 除了耗尽之外，如果管理不当，半导体厂排放的废水会带来污染风险。制造废水含有金属、酸和化学残留物，在排放前必须彻底处理。尽管现代晶圆厂采用先进的净化系统，但提取污染物仍然会产生有害副产品，如果不小心处理，会对当地生态系统造成风险。
- en: The growing demand for semiconductor manufacturing, driven by AI acceleration
    and computing infrastructure expansion, makes water management a critical factor
    in sustainable AI development. Ensuring the long-term viability of semiconductor
    production requires not only reducing direct water consumption but also enhancing
    wastewater treatment and developing alternative cooling technologies that minimize
    reliance on fresh water sources.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能加速和计算基础设施扩张推动的半导体制造需求不断增长，水资源管理成为可持续人工智能发展的关键因素。确保半导体生产的长期可行性不仅需要减少直接用水量，还需要提高废水处理能力，并开发减少对淡水来源依赖的替代冷却技术。
- en: Hazardous Chemicals
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有害化学品
- en: Semiconductor fabrication is heavily reliant on highly hazardous chemicals,
    which play an important role in processes such as etching, doping, and wafer cleaning.
    The manufacturing of AI hardware, including GPUs, TPUs, and other specialized
    accelerators, requires the use of strong acids, volatile solvents, and toxic gases,
    all of which pose significant health and environmental risks if not properly managed.
    The scale of chemical usage in fabs is immense, with thousands of metric tons
    of hazardous substances consumed annually ([S. Kim et al. 2018](ch058.xhtml#ref-kim2018chemical))[29](#fn29).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体制造高度依赖高度危险的化学品，这些化学品在蚀刻、掺杂和晶圆清洗等过程中发挥着重要作用。制造人工智能硬件，包括GPU、TPU和其他专用加速器，需要使用强酸、挥发性溶剂和有毒气体，如果不妥善管理，这些都可能带来重大的健康和环境风险。工厂中化学物质的使用规模巨大，每年消耗数千吨危险物质（[S.
    Kim等，2018](ch058.xhtml#ref-kim2018chemical))[29](#fn29)。
- en: Among the most important chemical categories used in fabrication are strong
    acids, which facilitate wafer etching and oxide removal. Hydrofluoric acid, sulfuric
    acid, nitric acid, and hydrochloric acid are commonly employed in the cleaning
    and patterning stages of chip production. While effective for these processes,
    these acids are highly corrosive and toxic, capable of causing severe chemical
    burns and respiratory damage if mishandled. Large semiconductor fabs require specialized
    containment, filtration, and neutralization systems to prevent accidental exposure
    and environmental contamination.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在芯片制造中使用的最重要的化学类别中，强酸是其中之一，它们有助于晶圆蚀刻和氧化物去除。氢氟酸、硫酸、硝酸和盐酸在芯片生产的清洗和图案化阶段被广泛使用。虽然这些酸对这些过程有效，但它们具有高度腐蚀性和毒性，如果处理不当，可能导致严重化学烧伤和呼吸道损伤。大型半导体工厂需要专门的容器、过滤和中和系统，以防止意外暴露和环境污染。
- en: Solvents are another important component in chip manufacturing, primarily used
    for dissolving photoresists and cleaning wafers. Key solvents include xylene,
    methanol, and methyl isobutyl ketone (MIBK), which, despite their utility, present
    air pollution and worker safety risks. These solvents are volatile organic compounds
    (VOCs) that can evaporate into the atmosphere, contributing to indoor and outdoor
    air pollution. If not properly contained, VOC exposure can result in neurological
    damage, respiratory issues, and long-term health effects for workers in semiconductor
    fabs.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 溶剂是芯片制造中的另一个重要组成部分，主要用于溶解光刻胶和清洗晶圆。关键溶剂包括二甲苯、甲醇和甲基异丁基甲酮（MIBK），尽管它们具有实用性，但它们会带来空气污染和工人安全风险。这些溶剂是挥发性有机化合物（VOCs），可以蒸发到大气中，导致室内和室外空气污染。如果不妥善处理，VOC暴露可能导致神经损伤、呼吸道问题以及半导体工厂工人长期的健康影响。
- en: Toxic gases are among the most dangerous substances used in AI chip manufacturing.
    Gases such as arsine (AsH₃), phosphine (PH₃), diborane (B₂H₆), and germane (GeH₄)
    are used in doping and chemical vapor deposition processes, important for fine-tuning
    semiconductor properties. These gases are highly toxic and even fatal at low concentrations,
    requiring extensive handling precautions, gas scrubbers, and emergency response
    protocols.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 有毒气体是人工智能芯片制造中最危险的物质之一。砷化氢（AsH₃）、磷化氢（PH₃）、二硼烷（B₂H₆）和锗烷（GeH₄）等气体用于掺杂和化学气相沉积过程，这些过程对于微调半导体特性至关重要。这些气体具有高度毒性，甚至在低浓度下也可能致命，需要采取广泛的处理预防措施、气体洗涤器和紧急响应方案。
- en: While modern fabs employ strict safety controls, protective equipment, and chemical
    treatment systems, incidents still occur, leading to chemical spills, gas leaks,
    and contamination risks. The challenge of effectively managing hazardous chemicals
    is heightened by the ever-increasing complexity of AI accelerators, which require
    more advanced fabrication techniques and new chemical formulations.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然现代工厂采用严格的安全控制、防护设备和化学处理系统，但事故仍然发生，导致化学泄漏、气体泄漏和污染风险。随着人工智能加速器不断增长的复杂性，有效管理危险化学品的挑战加剧，这些加速器需要更先进的制造技术和新的化学配方。
- en: Beyond direct safety concerns, the long-term environmental impact of hazardous
    chemical use remains a major sustainability issue. Semiconductor fabs generate
    large volumes of chemical waste, which, if improperly handled, can contaminate
    groundwater, soil, and local ecosystems. Regulations in many countries require
    fabs to neutralize and treat waste before disposal, but compliance and enforcement
    vary globally, leading to differing levels of environmental protection.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接的安全担忧之外，有害化学物质使用的长期环境影响仍然是一个重大的可持续性问题。半导体晶圆厂产生大量化学废物，如果处理不当，可能会污染地下水、土壤和当地生态系统。许多国家的法规要求晶圆厂在处置前中和和处理废物，但全球的合规性和执法力度不一，导致环境保护水平不同。
- en: To mitigate these risks, fabs must continue advancing green chemistry initiatives,
    exploring alternative etchants, solvents, and gas formulations that reduce toxicity
    while maintaining fabrication efficiency. Process optimizations that minimize
    chemical waste, improve containment, and enhance recycling efforts will be important
    to reducing the environmental footprint of AI hardware production.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻这些风险，晶圆厂必须继续推进绿色化学倡议，探索替代蚀刻剂、溶剂和气体配方，在保持制造效率的同时减少毒性。最小化化学废物、提高控制和增强回收努力的过程优化对于减少人工智能硬件生产的环境足迹将至关重要。
- en: Resource Depletion
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源枯竭
- en: While silicon is abundant and readily available, the fabrication of AI accelerators,
    GPUs, and specialized AI chips depends on scarce and geopolitically sensitive
    materials that are far more difficult to source. AI hardware manufacturing requires
    a range of rare metals, noble gases, and semiconductor compounds, many of which
    face supply constraints, geopolitical risks, and environmental extraction costs.
    As AI models become larger and more computationally intensive, the demand for
    these materials continues to rise, raising concerns about long-term availability
    and sustainability.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然硅资源丰富且易于获取，但人工智能加速器、GPU和专用人工智能芯片的制造依赖于稀缺且地缘政治敏感的材料，这些材料难以获取。人工智能硬件制造需要一系列稀有金属、稀有气体和半导体化合物，其中许多面临供应限制、地缘政治风险和环境提取成本。随着人工智能模型变得更大、计算量更大，对这些材料的需求持续上升，引发了对长期可用性和可持续性的担忧。
- en: Although silicon serves as the primary material for semiconductor devices, high-performance
    AI chips depend on rare elements such as gallium, indium, and arsenic, which are
    essential for high-speed, low-power electronic components ([H.-W. Chen 2006](ch058.xhtml#ref-chen2006gallium)).
    Gallium and indium, for example, are widely used in compound semiconductors, particularly
    for 5G communications, optoelectronics, and AI accelerators. The United States
    Geological Survey (USGS) has classified indium as a critical material, with global
    supplies expected to last fewer than 15 years at the current rate of consumption
    ([Martin Davies 2011](ch058.xhtml#ref-davies2011endangered))[30](#fn30).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管硅是半导体设备的主要材料，但高性能人工智能芯片依赖于镓、铟和砷等稀有元素，这些元素对于高速、低功耗的电子组件至关重要（[陈华伟 2006](ch058.xhtml#ref-chen2006gallium)）。例如，镓和铟在化合物半导体中广泛使用，尤其是在5G通信、光电子学和人工智能加速器中。美国地质调查局（USGS）已将铟归类为关键材料，预计在当前消费速度下，全球供应量将少于15年（[马丁·戴维斯
    2011](ch058.xhtml#ref-davies2011endangered)）[30](#fn30)。
- en: Another major concern is helium, a noble gas important for semiconductor cooling,
    plasma etching, and EUV lithography used in next-generation chip production. Helium
    is unique in that once released into the atmosphere, it escapes Earth’s gravity
    and is lost forever, making it a non-renewable resource ([Martin Davies 2011](ch058.xhtml#ref-davies2011endangered)).
    The semiconductor industry is one of the largest consumers of helium, and supply
    shortages have already led to price spikes and disruptions in fabrication processes.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要关注点是氦气，这是一种对半导体冷却、等离子体刻蚀以及用于下一代芯片生产的极紫外光刻至关重要的稀有气体。氦气独特之处在于，一旦释放到大气中，它就会逃离地球的引力而永远消失，使其成为一种不可再生资源（[马丁·戴维斯
    2011](ch058.xhtml#ref-davies2011endangered)）。半导体行业是氦气最大的消费者之一，供应短缺已经导致价格上涨和生产流程中断。
- en: Beyond raw material availability, the geopolitical control of rare earth elements
    poses additional challenges. China currently dominates over 90% of the world’s
    rare earth element (REE) refining capacity[31](#fn31), including materials important
    for AI chips, such as neodymium (for high-performance magnets in AI accelerators)
    and yttrium (for high-temperature superconductors) ([A. R. Jha 2014](ch058.xhtml#ref-jha2014rare)).
    This concentration of supply creates supply chain vulnerabilities, as trade restrictions
    or geopolitical tensions could severely impact AI hardware production.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 除了原材料可用性之外，稀土元素的地理政治控制还带来了额外的挑战。中国目前控制着世界上超过90%的稀土元素（REE）精炼能力[31](#fn31)，包括对人工智能芯片至关重要的材料，如钕（用于人工智能加速器中的高性能磁铁）和钇（用于高温超导体）([A.
    R. Jha 2014](ch058.xhtml#ref-jha2014rare))。这种供应集中创造了供应链脆弱性，因为贸易限制或地缘政治紧张可能会严重影响人工智能硬件的生产。
- en: The scope of this material dependency challenge is illustrated in [Table 18.1](ch024.xhtml#tbl-material_depletion),
    which highlights the key materials important for AI semiconductor manufacturing,
    their applications, and supply concerns.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 本材料依赖性挑战的范围在[表18.1](ch024.xhtml#tbl-material_depletion)中得到了说明，该表突出了对人工智能半导体制造至关重要的关键材料，它们的应用以及供应问题。
- en: The rapid growth of AI and semiconductor demand has accelerated the depletion
    of these important resources, creating an urgent need for material recycling,
    substitution strategies, and more sustainable extraction methods. Some efforts
    are underway to explore alternative semiconductor materials that reduce dependency
    on rare elements, but these solutions require significant advancement before they
    become viable alternatives at scale.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和半导体需求的快速增长加速了这些重要资源的耗尽，迫切需要材料回收、替代策略和更可持续的提取方法。一些努力正在进行中，以探索替代半导体材料，以减少对稀有元素的依赖，但这些解决方案在成为规模上的可行替代品之前需要显著的进步。
- en: 'Table 18.1: **Critical Materials for AI Hardware**: Semiconductor manufacturing
    relies on specific materials, including silicon, neodymium, and yttrium, that
    face increasing supply constraints and geopolitical risks, potentially impacting
    AI hardware production and innovation. The table details these materials, their
    applications in AI systems, and the associated supply vulnerabilities requiring
    proactive mitigation strategies.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 表18.1：**人工智能硬件的关键材料**：半导体制造依赖于特定的材料，包括硅、钕和钇，这些材料面临着日益增长的供应限制和地缘政治风险，可能会影响人工智能硬件的生产和创新。该表详细说明了这些材料，它们在人工智能系统中的应用以及需要积极缓解策略的相关的供应脆弱性。
- en: '| **Material** | **Application in AI Semiconductor Manufacturing** | **Supply
    Concerns** |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| **材料** | **在人工智能半导体制造中的应用** | **供应问题** |'
- en: '| --- | --- | --- |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Silicon (Si)** | Primary substrate for chips, wafers, transistors | Processing
    constraints; geopolitical risks |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| **硅 (Si)** | 芯片、晶圆、晶体管的主要基板 | 处理限制；地缘政治风险 |'
- en: '| **Gallium (Ga)** | GaN-based power amplifiers, high-frequency components
    | Limited availability; byproduct of aluminum and zinc production |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| **镓 (Ga)** | 基于氮化镓的功率放大器、高频元件 | 可用性有限；铝和锌生产的副产品 |'
- en: '| **Germanium (Ge)** | High-speed transistors, photodetectors, optical interconnects
    | Scarcity; geographically concentrated |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| **锗 (Ge)** | 高速晶体管、光电探测器、光互连 | 稀有；地理集中 |'
- en: '| **Indium (In)** | Indium Tin Oxide (ITO), optoelectronics | Limited reserves;
    recycling dependency |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| **铟 (In)** | 铟锡氧化物 (ITO)、光电元件 | 储备有限；回收依赖 |'
- en: '| **Tantalum (Ta)** | Capacitors, stable integrated components | Conflict mineral;
    vulnerable supply chains |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| **钽 (Ta)** | 电容器、稳定的集成电路 | 冲突矿产；供应链脆弱 |'
- en: '| **Rare Earth Elements (REEs)** | Magnets, sensors, high-performance electronics
    | High geopolitical risks; environmental extraction concerns |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| **稀土元素 (REEs)** | 磁铁、传感器、高性能电子设备 | 高地缘政治风险；环境提取问题 |'
- en: '| **Cobalt (Co)** | Batteries for edge computing devices | Human rights issues;
    geographical concentration (Congo) |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| **钴 (Co)** | 边缘计算设备的电池 | 人权问题；地理集中（刚果） |'
- en: '| **Tungsten (W)** | Interconnects, barriers, heat sinks | Limited production
    sites; geopolitical concerns |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| **钨 (W)** | 互连、屏障、散热片 | 生产地点有限；地缘政治问题 |'
- en: '| **Copper (Cu)** | Interconnects, barriers, heat sinks | Limited high-purity
    sources; geopolitical concerns |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| **铜 (Cu)** | 互连、屏障、散热片 | 高纯度来源有限；地缘政治问题 |'
- en: '| **Helium (He)** | Semiconductor cooling, plasma etching, EUV lithography
    | Non-renewable; irretrievable atmospheric loss; limited extraction capacity |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| **氦 (He)** | 半导体冷却、等离子体刻蚀、极紫外光刻 | 不可再生；大气损失不可回收；提取能力有限 |'
- en: The transition toward optical interconnects in AI infrastructure exemplifies
    how emerging technologies can compound these resource challenges. Modern AI systems
    like Google’s TPUs and high-performance interconnect solutions from companies
    like Mellanox increasingly rely on optical technologies to achieve the bandwidth
    requirements for distributed training and inference. While optical interconnects
    offer advantages including higher bandwidth (up to 400 Gbps in the case of TPUv4
    ([N. Jouppi et al. 2023](ch058.xhtml#ref-jouppi2023tpu))), reduced power consumption,
    and immunity to electromagnetic interference compared to copper-based connections,
    they introduce additional material dependencies, particularly for germanium used
    in high-speed photodetectors and optical components. As AI systems increasingly
    adopt optical interconnection to address data center bandwidth limitations, the
    demand for germanium-based components will intensify existing supply chain vulnerabilities,
    highlighting the need for comprehensive material sustainability planning in AI
    infrastructure development.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 向AI基础设施中光学互连的转变展示了新兴技术如何加剧这些资源挑战。现代AI系统，如谷歌的TPU和来自Mellanox等公司的高性能互连解决方案，越来越多地依赖光学技术来实现分布式训练和推理所需的带宽。虽然与铜基连接相比，光学互连提供了包括更高带宽（TPUv4的情况下高达400
    Gbps ([N. Jouppi et al. 2023](ch058.xhtml#ref-jouppi2023tpu))）、降低功耗和免受电磁干扰等优势，但它们引入了额外的材料依赖性，尤其是在高速光电探测器和光学组件中使用的锗。随着AI系统越来越多地采用光学互连来解决数据中心带宽限制问题，对基于锗的组件的需求将加剧现有的供应链脆弱性，突显了在AI基础设施发展中进行全面的材料可持续性规划的需求。
- en: Waste Generation
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 废物产生
- en: Semiconductor fabrication produces significant volumes of hazardous waste, including
    gaseous emissions, VOCs, chemical-laden wastewater, and solid toxic byproducts.
    The production of AI accelerators, GPUs, and other high-performance chips involves
    multiple stages of chemical processing, etching, and cleaning, each generating
    waste materials that must be carefully treated to prevent environmental contamination.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体制造产生大量有害废物，包括气体排放、VOCs、含化学物质的废水和固体有毒副产品。AI加速器、GPU和其他高性能芯片的生产涉及多个化学处理、刻蚀和清洁阶段，每个阶段都会产生必须经过仔细处理以防止环境污染的废物材料。
- en: Fabs release gaseous waste from various processing steps, particularly chemical
    vapor deposition (CVD), plasma etching, and ion implantation. This includes toxic
    and corrosive gases such as arsine (AsH₃), phosphine (PH₃), and germane (GeH₄),
    which require advanced scrubber systems to neutralize before release into the
    atmosphere. If not properly filtered, these gases pose severe health hazards and
    contribute to air pollution and acid rain formation ([Grossman 2007](ch058.xhtml#ref-grossman2007high)).
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: Fabs在各个加工步骤中释放气体废物，尤其是化学气相沉积（CVD）、等离子体刻蚀和离子注入。这包括砷化氢（AsH₃）、磷化氢（PH₃）和锗烷（GeH₄）等有毒和腐蚀性气体，在排放到大气之前需要先进的洗涤器系统进行中和。如果不经过适当过滤，这些气体会对健康造成严重危害，并导致空气污染和酸雨形成([Grossman
    2007](ch058.xhtml#ref-grossman2007high))。
- en: VOCs are another major waste category, emitted from photoresist processing,
    cleaning solvents, and lithographic coatings. Chemicals such as xylene, acetone,
    and methanol readily evaporate into the air, where they contribute to ground-level
    ozone formation and indoor air quality hazards for fab workers. In regions where
    semiconductor production is concentrated, such as Taiwan and South Korea, regulators
    have imposed strict VOC emission controls to mitigate their environmental impact.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: VOCs是另一个主要的废物类别，来自光刻胶处理、清洗溶剂和光刻涂层。如二甲苯、丙酮和甲醇等化学品容易蒸发到空气中，在那里它们会促成地面臭氧的形成，并对台湾和韩国等半导体生产集中的地区的工厂工人室内空气质量造成危害。在这些地区，监管机构已经实施了严格的VOC排放控制，以减轻其环境影响。
- en: Semiconductor fabs also generate large volumes of spent acids and metal-laden
    wastewater, requiring extensive treatment before discharge. Strong acids such
    as sulfuric acid, hydrofluoric acid, and nitric acid are used to etch silicon
    wafers, removing excess materials during fabrication. When these acids become
    contaminated with heavy metals, fluorides, and chemical residues, they must undergo
    neutralization and filtration before disposal. Improper handling of wastewater
    has led to groundwater contamination incidents, highlighting the importance of
    robust waste management systems ([Prakash, Callahan, et al. 2023](ch058.xhtml#ref-prakash2022cfu)).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体制造厂还产生大量废酸和含重金属的废水，在排放前需要广泛处理。强酸如硫酸、氢氟酸和硝酸用于蚀刻硅晶圆，在制造过程中去除多余材料。当这些酸被重金属、氟化物和化学残留物污染时，它们在处置前必须进行中和和过滤。废水处理不当导致了地下水污染事件，突显了强大废物管理系统的重要性（[Prakash,
    Callahan, 等人 2023](ch058.xhtml#ref-prakash2022cfu)）。
- en: The solid waste produced in AI hardware manufacturing includes sludge, filter
    cakes, and chemical residues collected from fab exhaust and wastewater treatment
    systems. These byproducts often contain concentrated heavy metals, rare earth
    elements, and semiconductor process chemicals, making them hazardous for conventional
    landfill disposal. In some cases, fabs incinerate toxic waste, generating additional
    environmental concerns related to airborne pollutants and toxic ash disposal.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件制造过程中产生的固体废物包括污泥、滤饼和从制造厂排气和废水处理系统中收集的化学残留物。这些副产品通常含有浓缩的重金属、稀土元素和半导体工艺化学品，使其对传统填埋处理具有危害性。在某些情况下，制造厂焚烧有毒废物，产生与空气污染物和有毒灰烬处理相关的额外环境问题。
- en: Beyond the waste generated during manufacturing, the end-of-life disposal of
    AI hardware presents another sustainability challenge. AI accelerators, GPUs,
    and server hardware have short refresh cycles, with data center equipment typically
    replaced every 3-5 years. This results in millions of tons of e-waste annually,
    much of which contains toxic heavy metals such as lead, cadmium, and mercury.
    Despite growing efforts to improve electronics recycling, current systems capture
    only 17.4% of global e-waste, leaving the majority to be discarded in landfills
    or improperly processed ([Singh and Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling)).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 除了制造过程中产生的废物外，人工智能硬件的报废处置也提出了另一个可持续性挑战。人工智能加速器、GPU和服务器硬件具有较短的更新周期，数据中心设备通常每3-5年更换一次。这导致每年产生数百万吨电子废物，其中大部分含有铅、镉和汞等有毒重金属。尽管努力提高电子废物回收，但当前系统仅捕获全球电子废物的17.4%，其余大部分被丢弃在垃圾填埋场或不当处理（[Singh
    和 Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling)）。
- en: Addressing the hazardous waste impact of AI requires advancements in both semiconductor
    manufacturing and e-waste recycling. Companies are exploring closed-loop recycling
    for rare metals, improved chemical treatment processes, and alternative materials
    with lower toxicity. As AI models continue to drive demand for higher-performance
    chips and larger-scale computing infrastructure, the industry’s ability to manage
    its waste footprint will be a key factor in achieving sustainable AI development.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 解决人工智能危险废物的影响需要半导体制造和电子废物回收方面的进步。公司正在探索稀有金属的闭环回收、改进的化学处理工艺和低毒性替代材料。随着人工智能模型继续推动对高性能芯片和更大规模计算基础设施的需求，行业管理其废物足迹的能力将成为实现可持续人工智能发展的关键因素。
- en: Biodiversity Impact
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生物多样性影响
- en: The environmental footprint of AI hardware extends beyond carbon emissions,
    resource depletion, and hazardous waste. The construction and operation of semiconductor
    fabrication facilities (fabs), data centers, and supporting infrastructure directly
    impact natural ecosystems, contributing to habitat destruction, water stress,
    and pollution. These environmental changes have far-reaching consequences for
    wildlife, plant ecosystems, and aquatic biodiversity, highlighting the need for
    sustainable AI development that considers broader ecological effects.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件的环境足迹不仅限于碳排放、资源耗竭和危险废物。半导体制造厂（fabs）、数据中心和支持基础设施的建设和运营直接影响自然生态系统，导致栖息地破坏、水资源紧张和污染。这些环境变化对野生动物、植物生态系统和海洋生物多样性产生了深远的影响，突显了可持续人工智能发展需要考虑更广泛的生态效应。
- en: Semiconductor fabs and data centers require large tracts of land, often leading
    to deforestation and destruction of natural habitats. These facilities are typically
    built in industrial parks or near urban centers, but as demand for AI hardware
    increases, fabs are expanding into previously undeveloped regions, encroaching
    on forests, wetlands, and agricultural land.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体晶圆厂和数据中心需要大片土地，这通常会导致森林砍伐和自然栖息地的破坏。这些设施通常建在工业园区或城市中心附近，但随着对人工智能硬件需求的增加，晶圆厂正在扩展到以前未开发的地区，侵占森林、湿地和农业用地。
- en: The physical expansion of AI infrastructure disrupts wildlife migration patterns,
    as roads, pipelines, transmission towers, and supply chains fragment natural landscapes.
    Species that rely on large, connected ecosystems for survival, including migratory
    birds, large mammals, and pollinators, face increased barriers to movement, reducing
    genetic diversity and population stability. In regions with dense semiconductor
    manufacturing, such as Taiwan and South Korea, habitat loss has already been linked
    to declining biodiversity in affected areas ([Hsu et al. 2016](ch058.xhtml#ref-hsu2016accumulation)).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能基础设施的物理扩张破坏了野生动物的迁徙模式，因为道路、管道、输电塔和供应链将自然景观碎片化。依赖大型、连通生态系统生存的物种，包括候鸟、大型哺乳动物和授粉者，面临更大的移动障碍，减少遗传多样性和种群稳定性。在像台湾和韩国这样半导体制造业密集的地区，栖息地丧失已经与受影响地区的生物多样性下降联系起来
    ([Hsu 等人 2016](ch058.xhtml#ref-hsu2016accumulation))。
- en: The massive water consumption of semiconductor fabs poses serious risks to aquatic
    ecosystems, particularly in water-stressed regions. Excessive groundwater extraction
    for AI chip production can lower water tables, affecting local rivers, lakes,
    and wetlands. In Hsinchu, Taiwan, where fabs draw millions of gallons of water
    daily, seawater intrusion has been reported in local aquifers, altering water
    chemistry and making it unsuitable for native fish species and vegetation.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体晶圆厂的大量用水对水生生态系统构成严重风险，尤其是在水资源紧张的地区。为了生产人工智能芯片而过度抽取地下水可能导致地下水位下降，影响当地河流、湖泊和湿地。在台湾新竹，晶圆厂每天抽取数百万加仑的水，当地地下水层已出现海水入侵现象，改变了水质，使其不适合本地鱼类物种和植被。
- en: Beyond depletion, wastewater discharge from fabs introduces chemical contaminants
    into natural water systems. While many facilities implement advanced filtration
    and recycling, even trace amounts of heavy metals, fluorides, and solvents can
    accumulate in water bodies, bioaccumulating in fish and disrupting aquatic ecosystems.
    Thermal pollution from data centers, which release heated water back into lakes
    and rivers, can raise temperatures beyond tolerable levels for native species,
    affecting oxygen levels and reproductive cycles ([LeRoy Poff, Brinson, and Day
    2002](ch058.xhtml#ref-poff2002aquatic)).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，晶圆厂的废水排放会将化学污染物引入自然水体系统。尽管许多设施实施了先进的过滤和回收，但即使是微量的重金属、氟化物和溶剂也可能在水体中积累，通过生物积累在鱼类体内，并破坏水生生态系统。数据中心的热污染，将加热后的水排放回湖泊和河流，可能导致水温超过本地物种可忍受的水平，影响氧气水平和繁殖周期
    ([LeRoy Poff, Brinson, 和 Day 2002](ch058.xhtml#ref-poff2002aquatic))。
- en: Semiconductor fabs emit a variety of airborne pollutants, including VOCs, acid
    mists, and metal particulates, which can travel significant distances before settling
    in the environment. These emissions contribute to air pollution and acid deposition,
    which damage plant life, soil quality, and nearby agricultural systems.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体晶圆厂排放各种空气污染物，包括挥发性有机化合物（VOCs）、酸雾和金属颗粒，这些污染物在沉降到环境中之前可以传播很长的距离。这些排放物导致空气污染和酸沉降，损害植物生命、土壤质量和附近的农业系统。
- en: Airborne chemical deposition has been linked to tree decline, reduced crop yields,
    and soil acidification, particularly near industrial semiconductor hubs. In areas
    with high VOC emissions, plant growth can be stunted by prolonged exposure, affecting
    ecosystem resilience and food chains. Accidental chemical spills or gas leaks
    from fabs pose severe risks to both local wildlife and human populations, requiring
    strict regulatory enforcement to minimize long-term ecological damage ([Wald and
    Jones 1987](ch058.xhtml#ref-wald1987semiconductor)).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 空气中化学沉积物与树木衰退、农作物产量下降和土壤酸化有关，尤其是在工业半导体中心附近。在高VOC排放的地区，植物生长可能会因长期暴露而受到阻碍，影响生态系统的弹性和食物链。晶圆厂意外化学泄漏或气体泄漏对当地野生动物和人类群体构成严重风险，需要严格的监管执法以最大限度地减少长期生态损害
    ([Wald 和 Jones 1987](ch058.xhtml#ref-wald1987semiconductor))。
- en: The environmental consequences of AI hardware manufacturing demonstrate the
    urgent need for sustainable semiconductor production, including reduced land use,
    improved water recycling, and stricter emissions controls. Without intervention,
    the accelerating demand for AI chips could further strain global biodiversity,
    emphasizing the importance of balancing technological progress with ecological
    responsibility.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: AI硬件制造的环境后果表明了可持续半导体生产的紧迫需求，包括减少土地使用、提高水资源回收和更严格的排放控制。如果没有干预，对AI芯片不断增长的需求可能会进一步加剧全球生物多样性的压力，强调了在技术进步与生态责任之间保持平衡的重要性。
- en: Hardware Lifecycle Environmental Assessment
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件生命周期环境影响评估
- en: 'The environmental footprint of AI systems extends beyond energy consumption
    during model training and inference. A comprehensive assessment of AI’s sustainability
    must consider the entire lifecycle, from the extraction of raw materials used
    in hardware manufacturing to the eventual disposal of obsolete computing infrastructure.
    Life Cycle Analysis (LCA)[32](#fn32) provides a systematic approach to quantifying
    the cumulative environmental impact of AI across its four key phases: design,
    manufacture, use, and disposal.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: AI系统的环境影响不仅限于模型训练和推理期间的能源消耗。对AI可持续性的全面评估必须考虑其整个生命周期，从用于硬件制造的原始材料的提取到最终废弃的计算基础设施。生命周期分析（LCA）[32](#fn32)提供了一种系统的方法来量化AI在其四个关键阶段（设计、制造、使用和处置）上的累积环境影响。
- en: By applying LCA to AI systems, researchers and policymakers can pinpoint important
    intervention points to reduce emissions, improve resource efficiency, and implement
    sustainable practices. This approach provides a holistic understanding of AI’s
    ecological costs, extending sustainability considerations beyond operational power
    consumption to include hardware supply chains and electronic waste management.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将生命周期评估（LCA）应用于AI系统，研究人员和政策制定者可以确定重要的干预点以减少排放、提高资源效率并实施可持续实践。这种方法提供了对AI生态成本的全面理解，将可持续性考虑扩展到运营电力消耗之外，包括硬件供应链和电子废物管理。
- en: '[Figure 18.10](ch024.xhtml#fig-ai_lca) illustrates the four primary stages
    of an AI system’s lifecycle, each contributing to its total environmental footprint.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '![图18.10](ch024.xhtml#fig-ai_lca)展示了AI系统生命周期的四个主要阶段，每个阶段都对其总环境影响做出贡献。'
- en: '![](../media/file309.svg)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file309.svg)'
- en: 'Figure 18.10: **AI System Lifecycle**: Analyzing AI systems across design,
    manufacture, use, and disposal stages exposes the full environmental impact beyond
    operational energy consumption, encompassing resource depletion and electronic
    waste. This lifecycle assessment allows targeted interventions to improve sustainability
    throughout the entire AI system’s existence.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.10：**AI系统生命周期**：分析AI系统在设计、制造、使用和处置阶段，揭示了超出运营能源消耗的全环境影响，包括资源耗竭和电子废物。这种生命周期评估允许针对整个AI系统存在期间的可持续性进行有针对性的干预。
- en: Each lifecycle phase presents distinct environmental impacts and sustainability
    challenges, from design optimization through manufacturing to deployment operations.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 每个生命周期阶段都呈现出独特的环境影响和可持续性挑战，从设计优化到制造再到部署运营。
- en: Design Phase
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设计阶段
- en: The design phase of an AI system encompasses the research, development, and
    optimization of machine learning models before deployment. This stage involves
    iterating on model architectures, adjusting hyperparameters, and running training
    experiments to improve performance. These processes are computationally intensive,
    requiring extensive use of hardware resources and energy. The environmental cost
    of AI model design is often underestimated, but repeated training runs, algorithm
    refinements, and exploratory experimentation contribute significantly to the overall
    sustainability impact of AI systems.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: AI系统的设计阶段包括部署前的机器学习模型的研究、开发和优化。这一阶段涉及迭代模型架构、调整超参数和运行训练实验以改进性能。这些过程计算密集，需要大量使用硬件资源和能源。AI模型设计的环境影响常常被低估，但重复的训练运行、算法改进和探索性实验对AI系统的整体可持续性影响贡献显著。
- en: Developing an AI model requires running multiple experiments to determine the
    most effective architecture. Automated architecture search techniques, for instance,
    automate the process of selecting the best model structure by evaluating hundreds
    or even thousands of configurations[33](#fn33), each requiring a separate training
    cycle. Similarly, hyperparameter tuning involves modifying parameters such as
    learning rates, batch sizes, and optimization strategies to enhance model performance,
    often through exhaustive search techniques. Pre-training and fine-tuning further
    add to the computational demands, as models undergo multiple training iterations
    on different datasets before deployment. The iterative nature of this process
    results in high energy consumption, with hyperparameter tuning and architecture
    search contributing substantially to training-related emissions ([Strubell, Ganesh,
    and McCallum 2019a](ch058.xhtml#ref-strubell2019energy)).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 开发一个AI模型需要运行多个实验以确定最有效的架构。例如，自动架构搜索技术通过评估数百甚至数千种配置[33](#fn33)来自动化选择最佳模型结构，每种配置都需要单独的训练周期。同样，超参数调整涉及修改学习率、批量大小和优化策略等参数，以增强模型性能，通常通过穷举搜索技术实现。预训练和微调进一步增加了计算需求，因为模型在部署前需要在不同的数据集上进行多次训练迭代。这一过程的迭代性质导致了高能耗，其中超参数调整和架构搜索对训练相关的排放贡献显著([Strubell,
    Ganesh, and McCallum 2019a](ch058.xhtml#ref-strubell2019energy))。
- en: The scale of energy consumption in the design phase becomes evident when considering
    large language models like GPT-3\. The reported training energy consumption reflects
    only the final training run and does not account for the extensive trial-and-error
    processes that preceded model selection, suggesting actual consumption may be
    significantly higher. In deep reinforcement learning applications, such as DeepMind’s
    AlphaZero, models undergo repeated training cycles to improve decision-making
    policies, further amplifying energy demands.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑像GPT-3这样的大型语言模型时，设计阶段的能耗规模变得明显。报告的训练能耗仅反映了最终的训练运行，并未计入模型选择之前的广泛试错过程，这表明实际能耗可能显著更高。在深度强化学习应用中，例如DeepMind的AlphaZero，模型会经历重复的训练周期以改进决策策略，这进一步放大了能源需求。
- en: The carbon footprint of AI model design varies significantly depending on the
    computational resources required and the energy sources powering the data centers
    where training occurs. A widely cited study found that training a single large-scale
    NLP model could produce emissions equivalent to the lifetime carbon footprint
    of five cars ([Strubell, Ganesh, and McCallum 2019a](ch058.xhtml#ref-strubell2019energy)).
    The impact is even more pronounced when training is conducted in data centers
    reliant on fossil fuels. For instance, models trained in coal-powered facilities
    in Virginia (USA) generate far higher emissions than those trained in regions
    powered by hydroelectric or nuclear energy. Hardware selection also significantly
    influences emissions; training on energy-efficient tensor processing units (TPUs)
    can significantly reduce emissions compared to using traditional graphics processing
    units (GPUs).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: AI模型设计的碳足迹因所需的计算资源和训练发生的数据中心所使用的能源而显著不同。一项广泛引用的研究发现，训练单个大规模NLP模型可能产生的排放量相当于五辆汽车一生的碳足迹([Strubell,
    Ganesh, and McCallum 2019a](ch058.xhtml#ref-strubell2019energy))。当训练在依赖化石燃料的数据中心进行时，影响更为显著。例如，在美国弗吉尼亚州（USA）使用燃煤设施训练的模型产生的排放量远高于在水电或核能供电地区训练的模型。硬件选择也对排放有显著影响；在能效高的张量处理单元（TPUs）上训练可以显著减少排放，与传统图形处理单元（GPUs）相比。
- en: '[Table 18.2](ch024.xhtml#tbl-training-emissions) summarizes the estimated carbon
    emissions associated with training various AI models, illustrating the correlation
    between model complexity and environmental impact.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '[表18.2](ch024.xhtml#tbl-training-emissions)总结了与训练各种AI模型相关的估计碳排放，说明了模型复杂性与环境影响之间的相关性。'
- en: 'Table 18.2: **Model Carbon Footprint**: Training large AI models generates
    substantial carbon emissions, directly correlating with computational demands
    measured in flops; for example, training GPT-3 requires energy equivalent to the
    lifetime emissions of hundreds of cars. Understanding these emissions is important
    for developing sustainable AI practices and selecting energy-efficient hardware
    like tpus to minimize environmental impact. Source:'
