- en: Addressing the sustainability challenges of the design phase requires innovations
    in training efficiency and computational resource management. Researchers have
    explored techniques such as sparse training, low-precision arithmetic, and weight-sharing
    methods to reduce the number of required computations without sacrificing model
    performance. The use of pre-trained models has also gained traction as a means
    of minimizing resource consumption. Instead of training models from scratch, researchers
    can fine-tune smaller versions of pre-trained networks, leveraging existing knowledge
    to achieve similar results with lower computational costs.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 面对设计阶段可持续性挑战，需要提高培训效率和计算资源管理的创新。研究人员已经探索了诸如稀疏训练、低精度算术和权重共享方法等技术，以减少所需的计算量，同时不牺牲模型性能。使用预训练模型也作为一种最小化资源消耗的手段而受到关注。研究人员可以通过微调预训练网络的较小版本，利用现有知识以更低的计算成本实现类似的结果。
- en: Optimizing model search algorithms further contributes to sustainability. Traditional
    neural architecture search methods require evaluating a large number of candidate
    architectures, but recent advances in energy-aware NAS approaches prioritize efficiency
    by reducing the number of training iterations needed to identify optimal configurations.
    Companies have also begun implementing carbon-aware computing strategies by scheduling
    training jobs during periods of lower grid carbon intensity or shifting workloads
    to data centers with cleaner energy sources ([U. Gupta et al. 2022](ch058.xhtml#ref-gupta2022)).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步优化模型搜索算法也有助于可持续性。传统的神经架构搜索方法需要评估大量候选架构，但最近在能源感知NAS方法方面的进展通过减少识别最佳配置所需的训练迭代次数来提高效率。公司也开始实施碳感知计算策略，通过在电网碳强度较低的时段安排训练任务或将工作负载转移到使用更清洁能源的数据中心([U.
    Gupta 等人 2022](ch058.xhtml#ref-gupta2022))。
- en: The design phase sets the foundation for the entire AI lifecycle, influencing
    energy demands in both the training and inference stages. As AI models grow in
    complexity, their development processes must be reevaluated to ensure that sustainability
    considerations are integrated at every stage. The decisions made during model
    design not only determine computational efficiency but also shape the long-term
    environmental footprint of AI technologies.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 设计阶段为整个AI生命周期奠定了基础，影响着训练和推理阶段的能源需求。随着AI模型复杂性的增加，其开发过程必须重新评估，以确保在每个阶段都整合可持续性考虑。在模型设计阶段所做的决策不仅决定了计算效率，还塑造了AI技术的长期环境影响。
- en: Manufacturing Phase
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制造阶段
- en: The manufacturing phase of AI systems represents a resource-intensive aspect
    of their lifecycle, involving the fabrication of specialized semiconductor hardware
    such as GPUs, TPUs, FPGAs, and other AI accelerators. The production of these
    chips requires large-scale industrial processes, including raw material extraction,
    wafer fabrication, lithography, doping, and packaging—all of which contribute
    significantly to environmental impact ([Bhamra et al. 2024](ch058.xhtml#ref-nakano2021geopolitics)).
    This phase not only involves high energy consumption but also generates hazardous
    waste, relies on scarce materials, and has long-term consequences for resource
    depletion.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: AI系统的制造阶段代表了其生命周期中资源密集型的方面，涉及制造专门的半导体硬件，如GPU、TPU、FPGA和其他AI加速器。这些芯片的生产需要大规模的工业流程，包括原材料提取、晶圆制造、光刻、掺杂和封装——所有这些都对环境影响做出了重大贡献（[巴姆拉等人
    2024](ch058.xhtml#ref-nakano2021geopolitics)）。这一阶段不仅涉及高能耗，还产生有害废物，依赖稀缺材料，并对资源消耗产生长期影响。
- en: Fabrication Materials
  id: totrans-243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 制造材料
- en: The foundation of AI hardware lies in semiconductors, primarily silicon-based
    integrated circuits that power AI accelerators. However, modern AI chips rely
    on more than just silicon; they require specialty materials such as gallium, indium,
    arsenic, and helium, each of which carries unique environmental extraction costs.
    These materials are often classified as important elements due to their scarcity,
    geopolitical sensitivity, and high energy costs associated with mining and refining
    ([Bhamra et al. 2024](ch058.xhtml#ref-nakano2021geopolitics)).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: AI硬件的基础在于半导体，主要是为AI加速器供电的基于硅的集成电路。然而，现代AI芯片不仅依赖于硅；它们还需要如镓、铟、砷和氦等特种材料，每种材料都带有独特的环境提取成本。这些材料通常因其稀缺性、地缘政治敏感性以及与采矿和提炼相关的较高能源成本而被归类为重要元素（[巴姆拉等人
    2024](ch058.xhtml#ref-nakano2021geopolitics)）。
- en: Silicon itself is abundant, but refining it into high-purity wafers requires
    extensive energy-intensive processes. The production of a single 300mm silicon
    wafer requires over 8,300 liters of water, along with strong acids such as hydrofluoric
    acid, sulfuric acid, and nitric acid used for etching and cleaning ([Cope 2009](ch058.xhtml#ref-cope2009pure)).
    The demand for ultra-pure water in semiconductor fabrication places a significant
    burden on local water supplies, with leading fabs consuming millions of gallons
    per day.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 硅本身很丰富，但将其提炼成高纯度晶圆需要大量的能源密集型工艺。生产一个300毫米硅晶圆需要超过8300升水，以及用于蚀刻和清洗的强酸，如氢氟酸、硫酸和硝酸（[科普
    2009](ch058.xhtml#ref-cope2009pure)）。半导体制造对超纯水的需求给当地水资源带来了重大负担，领先的晶圆厂每天消耗数百万加仑水。
- en: Beyond silicon, gallium and indium are important for high-performance compound
    semiconductors, such as those used in high-speed AI accelerators and 5G communications.
    The U.S. Geological Survey has classified indium as a critically endangered material,
    with global supplies estimated to last fewer than 15 years at current consumption
    rates ([Martin Davies 2011](ch058.xhtml#ref-davies2011endangered)). Meanwhile,
    helium, an essential cooling agent in chip production, is a non-renewable resource
    that, once released, escapes Earth’s gravity, making it permanently unrecoverable.
    The continued expansion of AI hardware manufacturing is accelerating the depletion
    of these critical elements, raising concerns about long-term sustainability.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 超越硅，镓和铟对于高性能化合物半导体至关重要，这些半导体被用于高速AI加速器和5G通信。美国地质调查局已将铟列为极度濒危材料，预计在当前消费率下全球供应量将少于15年（[马丁·戴维斯
    2011](ch058.xhtml#ref-davies2011endangered)）。同时，氦气是芯片生产中必不可少的冷却剂，是一种不可再生资源，一旦释放，就会逃离地球引力，使其永久无法回收。AI硬件制造的持续扩张正在加速这些关键元素的消耗，引发了关于长期可持续性的担忧。
- en: The environmental burden of semiconductor fabrication is further amplified by
    the use of EUV lithography, a process required for manufacturing sub-5nm chips.
    EUV systems consume massive amounts of energy, requiring high-powered lasers and
    complex optics. The International Semiconductor Roadmap estimates that each EUV
    tool consumes approximately one megawatt (MW) of electricity, significantly increasing
    the carbon footprint of cutting-edge chip production.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 由于使用了EUV光刻技术，半导体制造的环境负担进一步加剧，EUV光刻技术是制造亚5nm芯片所必需的。EUV系统消耗大量能源，需要高功率激光和复杂的光学系统。国际半导体路线图估计，每台EUV设备消耗大约一兆瓦（MW）的电力，这显著增加了尖端芯片生产的碳足迹。
- en: Manufacturing Energy Consumption
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 制造能耗
- en: The energy required to manufacture AI hardware is substantial, with the total
    energy cost per chip often exceeding its entire operational lifetime energy use.
    The manufacturing of a single AI accelerator can emit more carbon than years of
    continuous use in a data center, making fabrication a key hotspot in AI’s environmental
    impact.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 制造人工智能硬件所需的能量是巨大的，每颗芯片的总能源成本往往超过其整个使用寿命的能源使用。制造单个AI加速器可能排放的碳比数据中心连续使用多年的碳排放还要多，这使得制造成为人工智能环境影响的关键热点。
- en: Hazardous Waste and Water Usage
  id: totrans-250
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 危险废物和用水量
- en: Semiconductor fabrication also generates large volumes of hazardous waste, including
    gaseous emissions, VOCs, chemical wastewater, and solid byproducts. The acids
    and solvents used in chip production produce toxic waste streams that require
    specialized handling to prevent contamination of surrounding ecosystems. Despite
    advancements in wastewater treatment, trace amounts of metals and chemical residues
    can still be released into rivers and lakes, affecting aquatic biodiversity and
    human health ([Prakash, Callahan, et al. 2023](ch058.xhtml#ref-prakash2022cfu)).
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体制造还会产生大量危险废物，包括气体排放、VOCs、化学废水和固体副产品。芯片生产中使用的酸和溶剂会产生有毒废物流，需要特殊处理以防止周围生态系统的污染。尽管废水处理技术取得了进步，但金属和化学残留物的微量仍然可能排放到河流和湖泊中，影响水生生物多样性和人类健康
    ([Prakash, Callahan, et al. 2023](ch058.xhtml#ref-prakash2022cfu))。
- en: The demand for water in semiconductor fabs has also raised concerns about regional
    water stress. The TSMC fab in Arizona is projected to consume 8.9 million gallons
    per day, a figure that accounts for nearly 3% of the city’s water supply. While
    some fabs have begun investing in water recycling systems, these efforts remain
    insufficient to offset the growing demand.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体工厂对水的需求也引发了关于区域水资源压力的担忧。亚利桑那州的台积电工厂预计每天将消耗890万加仑水，这个数字几乎占用了该城市水供应的3%。尽管一些工厂已经开始投资水回收系统，但这些努力仍然不足以抵消不断增长的需求。
- en: Sustainable Initiatives
  id: totrans-253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可持续发展措施
- en: Recognizing the sustainability challenges of semiconductor manufacturing, industry
    leaders have started implementing initiatives to reduce energy consumption, waste
    generation, and emissions. Companies like Intel, TSMC, and Samsung have pledged
    to transition towards carbon-neutral semiconductor fabrication through several
    key approaches. Many fabs are incorporating renewable energy sources, with facilities
    in Taiwan and Europe increasingly powered by hydroelectric and wind energy. Water
    conservation efforts have expanded through closed-loop recycling systems that
    reduce dependence on local water supplies. Manufacturing processes are being redesigned
    with eco-friendly etching and lithography techniques that minimize hazardous waste
    generation. Companies are developing energy-efficient chip architectures, such
    as low-power AI accelerators optimized for performance per watt, to reduce the
    environmental impact of both manufacturing and operation. Despite these efforts,
    the overall environmental footprint of AI chip manufacturing continues to grow
    as demand for AI accelerators escalates. Without significant improvements in material
    efficiency, recycling, and fabrication techniques, the manufacturing phase will
    remain a major contributor to AI’s sustainability challenges. The complementary
    challenge of optimizing hardware architectures for energy efficiency is addressed
    in [Chapter 11](ch017.xhtml#sec-ai-acceleration), operational infrastructure sustainability
    is covered in [Chapter 13](ch019.xhtml#sec-ml-operations), and algorithmic techniques
    for reducing computational requirements are detailed in [Chapter 10](ch016.xhtml#sec-model-optimizations).
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到半导体制造的可持续发展挑战，行业领导者已经开始实施减少能源消耗、废物产生和排放的举措。英特尔、台积电和三星等公司已承诺通过几种关键方法转向碳中和的半导体制造。许多晶圆厂正在采用可再生能源，台湾和欧洲的设施越来越多地依赖水力发电和风力发电。通过闭环回收系统，节水措施得到了扩展，从而减少了对外部水源的依赖。制造工艺正在通过环保蚀刻和光刻技术进行重新设计，以最大限度地减少有害废物的产生。公司正在开发节能芯片架构，例如针对每瓦性能优化的低功耗AI加速器，以减少制造和运营对环境的影响。尽管有这些努力，但随着对AI加速器的需求不断增长，AI芯片制造的总体环境影响仍在持续增长。如果没有在材料效率、回收和制造技术方面取得重大改进，制造阶段将继续成为AI可持续发展挑战的主要贡献者。在[第11章](ch017.xhtml#sec-ai-acceleration)中解决了优化硬件架构以提高能效的互补挑战，在[第13章](ch019.xhtml#sec-ml-operations)中涵盖了运营基础设施的可持续性，而在[第10章](ch016.xhtml#sec-model-optimizations)中详细介绍了减少计算需求的算法技术。
- en: The manufacturing phase of AI hardware represents one of the most resource-intensive
    and environmentally impactful aspects of AI’s lifecycle. The extraction of important
    materials, high-energy fabrication processes, and hazardous waste generation all
    contribute to AI’s growing carbon footprint. While industry efforts toward sustainable
    semiconductor manufacturing are gaining momentum, scaling these initiatives to
    meet rising AI demand remains a significant challenge.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: AI硬件的制造阶段代表了AI生命周期中最资源密集和环境影响最大的方面之一。重要材料的提取、高能耗的制造工艺和有害废物的产生都导致了AI不断增长的碳足迹。尽管行业在可持续半导体制造方面的努力正在取得进展，但将这些举措扩展到满足不断增长的AI需求仍然是一个重大挑战。
- en: Addressing the sustainability of AI hardware will require a combination of material
    innovation, supply chain transparency, and greater investment in circular economy
    models that emphasize chip recycling and reuse. As AI systems continue to advance,
    their long-term viability will depend not only on computational efficiency but
    also on reducing the environmental burden of their underlying hardware infrastructure.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 解决AI硬件的可持续性需要结合材料创新、供应链透明度和对强调芯片回收和再利用的循环经济模式的更大投资。随着AI系统的持续进步，它们的长期可行性不仅取决于计算效率，还取决于减少其底层硬件基础设施的环境负担。
- en: Use Phase
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用阶段
- en: The use phase of AI systems represents an energy-intensive stage in their lifecycle,
    encompassing both training and inference workloads. As AI adoption grows across
    industries, the computational requirements for developing and deploying models
    continue to increase, leading to greater energy consumption and carbon emissions.
    The operational costs of AI systems extend beyond the direct electricity used
    in processing; they also include the power demands of data centers, cooling infrastructure,
    and networking equipment that support large-scale AI workloads. Understanding
    the sustainability challenges of this phase is important for mitigating AI’s long-term
    environmental impact.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统的使用阶段在其生命周期中是一个能耗密集的阶段，包括训练和推理工作负载。随着人工智能在各个行业的采用率不断增长，开发和部署模型所需的计算需求持续增加，导致能源消耗和碳排放增加。人工智能系统的运营成本不仅包括处理过程中直接使用的电力，还包括支持大规模人工智能工作负载的数据中心、冷却基础设施和网络设备的电力需求。理解这一阶段的可持续性挑战对于减轻人工智能的长期环境影响至关重要。
- en: AI model training is among the most computationally expensive activities in
    the use phase. Training large-scale models involves running billions or even trillions
    of mathematical operations across specialized hardware, such as GPUs and TPUs,
    for extended periods. The energy consumption of training has risen sharply in
    recent years as AI models have grown in complexity. Large language model training
    demonstrates how the carbon footprint of training runs depends largely on the
    energy mix of the data center where they are performed. A model trained in a region
    relying primarily on fossil fuels, such as coal-powered data centers in Virginia,
    generates significantly higher emissions than one trained in a facility powered
    by hydroelectric or nuclear energy.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型训练是使用阶段中最计算密集的活动之一。大规模模型的训练涉及在专门的硬件（如GPU和TPU）上运行数十亿甚至数万亿次的数学运算，持续时间较长。随着人工智能模型复杂性的增加，训练的能源消耗近年来急剧上升。大型语言模型训练展示了训练运行的碳足迹在很大程度上取决于它们执行的数据中心的能源组合。在一个主要依赖化石燃料的地区（如弗吉尼亚州的燃煤数据中心）训练的模型，其排放量显著高于在水电或核能供电的设施中训练的模型。
- en: Beyond training, the energy demands of AI do not end once a model is developed.
    The inference phase generates ongoing computational costs that scale with deployment
    breadth and usage frequency. In real-world applications, inference workloads run
    continuously, handling billions of requests daily across services such as search
    engines, recommendation systems, language models, and autonomous systems. While
    training runs are energy-intensive, inference workloads running across millions
    of users can consume even more power over time. Studies have shown that inference
    now accounts for more than 60% of total AI-related energy consumption, exceeding
    the carbon footprint of training in many cases ([D. Patterson, Gonzalez, Holzle,
    et al. 2022](ch058.xhtml#ref-patterson2022carbon)).
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的能量需求不仅在模型开发完成后就结束了。推理阶段会产生持续的计算成本，这些成本会随着部署范围和使用的频率而增加。在实际应用中，推理工作负载会持续运行，每天处理数十亿个请求，涉及搜索引擎、推荐系统、语言模型和自主系统等服务。虽然训练运行能耗密集，但跨数百万用户运行的推理工作负载随着时间的推移可能会消耗更多的电力。研究表明，现在推理已经占到了总人工智能相关能耗的60%以上，在某些情况下甚至超过了训练的碳足迹([D.
    Patterson, Gonzalez, Holzle, et al. 2022](ch058.xhtml#ref-patterson2022carbon))。
- en: Data centers play a central role in enabling AI, housing the computational infrastructure
    required for training and inference. These facilities rely on thousands of high-performance
    servers, each drawing significant power to process AI workloads. The power usage
    effectiveness of a data center, which measures the efficiency of its energy use,
    directly influences AI’s carbon footprint. Many modern data centers operate with
    PUE values between 1.1 and 1.5, meaning that for every unit of power used for
    computation, an additional 10% to 50% is consumed for cooling, power conversion,
    and infrastructure overhead ([Barroso, Hölzle, and Ranganathan 2019](ch058.xhtml#ref-barroso2019datacenter)).
    Cooling systems, in particular, are a major contributor to data center energy
    consumption, as AI accelerators generate substantial heat during operation.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心在使人工智能成为可能方面发挥着核心作用，为训练和推理提供所需的计算基础设施。这些设施依赖于数千台高性能服务器，每台服务器在处理人工智能工作负载时都会消耗大量电力。数据中心的能效（PUE），即衡量其能源使用效率的指标，直接影响人工智能的碳足迹。许多现代数据中心以1.1到1.5之间的PUE值运行，这意味着每单位用于计算的电力，还需要额外消耗10%到50%的电力用于冷却、电力转换和基础设施开销
    ([Barroso, Hölzle, 和 Ranganathan 2019](ch058.xhtml#ref-barroso2019datacenter))。特别是冷却系统是数据中心能源消耗的主要贡献者，因为人工智能加速器在运行过程中会产生大量热量。
- en: The geographic location of data centers has a direct impact on their sustainability.
    Facilities situated in regions with renewable energy availability can significantly
    reduce emissions compared to those reliant on fossil fuel-based grids. Companies
    such as Google and Microsoft have invested in carbon-aware computing strategies,
    scheduling AI workloads during periods of high renewable energy production to
    minimize their carbon impact ([U. Gupta et al. 2022](ch058.xhtml#ref-gupta2022)).
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心的位置对其可持续性有直接影响。位于可再生能源可用地区的设施与依赖化石燃料电网的设施相比，可以显著减少排放。例如，谷歌和微软等公司已投资于碳感知计算策略，在可再生能源产量高的时段安排人工智能工作负载，以最小化其碳足迹
    ([U. Gupta 等人 2022](ch058.xhtml#ref-gupta2022))。
- en: The increasing energy demands of AI raise concerns about grid capacity and sustainability
    trade-offs. AI workloads often compete with other high-energy sectors, such as
    manufacturing and transportation, for limited electricity supply. In some regions,
    the rise of AI-driven data centers has led to increased stress on power grids,
    necessitating new infrastructure investments. The so-called “duck curve” problem,
    where renewable energy generation fluctuates throughout the day, poses additional
    challenges for balancing AI’s energy demands with grid availability. The shift
    toward distributed AI computing and edge processing is emerging as a potential
    solution to reduce reliance on centralized data centers, shifting some computational
    tasks closer to end users.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能日益增长的能源需求引发了关于电网容量和可持续性权衡的担忧。人工智能工作负载通常与其他高能耗行业，如制造业和交通运输业，争夺有限的电力供应。在某些地区，人工智能驱动的数据中心兴起导致电网压力增大，需要新的基础设施投资。所谓的“鸭子曲线”问题，即可再生能源发电在一天中波动，为平衡人工智能的能源需求与电网可用性带来了额外的挑战。向分布式人工智能计算和边缘处理的转变正在成为减少对集中式数据中心依赖、将一些计算任务更靠近最终用户的一种潜在解决方案。
- en: Mitigating the environmental impact of AI’s use phase requires a combination
    of hardware, software, and infrastructure-level optimizations. Advances in energy-efficient
    chip architectures, such as low-power AI accelerators and specialized inference
    hardware, have shown promise in reducing per-query energy consumption. AI models
    themselves are being optimized for efficiency through techniques such as quantization,
    pruning, and distillation, which allow for smaller, faster models that maintain
    high accuracy while requiring fewer computational resources. Meanwhile, ongoing
    improvements in cooling efficiency, renewable energy integration, and data center
    operations are important for ensuring that AI’s growing footprint remains sustainable
    in the long term.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 减少人工智能使用阶段的环境影响需要结合硬件、软件和基础设施层面的优化。在节能芯片架构方面的进步，例如低功耗人工智能加速器和专用推理硬件，在降低每查询能耗方面显示出希望。人工智能模型本身正通过量化、剪枝和蒸馏等技术进行优化，以实现更小、更快的模型，同时保持高精度并减少计算资源需求。同时，冷却效率、可再生能源集成和数据中心运营的持续改进对于确保人工智能不断增长的足迹在长期内保持可持续性至关重要。
- en: As AI adoption continues to expand, energy efficiency must become a central
    consideration in model deployment strategies. The use phase will remain a dominant
    contributor to AI’s environmental footprint, and without significant intervention,
    the sector’s electricity consumption could grow exponentially. Sustainable AI
    development requires a coordinated effort across industry, academia, and policymakers
    to promote responsible AI deployment while ensuring that technological advancements
    do not come at the expense of long-term environmental sustainability.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能应用的持续扩大，能源效率必须在模型部署策略中成为一个核心考虑因素。使用阶段将继续是人工智能环境足迹的主要贡献者，如果没有重大的干预，该行业的电力消耗可能会呈指数增长。可持续的人工智能发展需要行业、学术界和政策制定者之间的协调努力，以促进负责任的人工智能部署，同时确保技术进步不会以牺牲长期环境可持续性为代价。
- en: Disposal Phase
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处置阶段
- en: The disposal phase of AI systems is often overlooked in discussions of sustainability,
    yet it presents significant environmental challenges. The rapid advancement of
    AI hardware has led to shorter hardware lifespans, contributing to growing electronic
    waste (e-waste) and resource depletion. As AI accelerators, GPUs, and high-performance
    processors become obsolete within a few years, managing their disposal has become
    a pressing sustainability concern. Unlike traditional computing devices, AI hardware
    contains complex materials, rare earth elements, and hazardous substances that
    complicate recycling and waste management efforts. Without effective strategies
    for repurposing, recycling, or safely disposing of AI hardware, the environmental
    burden of AI infrastructure will continue to escalate.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统的处置阶段在可持续性讨论中往往被忽视，但它提出了重大的环境挑战。人工智能硬件的快速发展导致了硬件使用寿命的缩短，加剧了电子垃圾（e-waste）和资源耗竭。随着人工智能加速器、GPU和高性能处理器在几年内变得过时，管理它们的处置已成为一个紧迫的可持续性问题。与传统的计算设备不同，人工智能硬件含有复杂的材料、稀土元素和有害物质，这增加了回收和废物管理工作的复杂性。如果没有有效的策略来重新利用、回收或安全处置人工智能硬件，人工智能基础设施的环境负担将继续增加。
- en: The lifespan of AI hardware is relatively short, particularly in data centers
    where performance efficiency dictates frequent upgrades. On average, GPUs, TPUs,
    and AI accelerators are replaced every three to five years, as newer, more powerful
    models enter the market. This rapid turnover results in a constant cycle of hardware
    disposal, with large-scale AI deployments generating substantial e-waste. Unlike
    consumer electronics, which may have secondary markets for resale or reuse, AI
    accelerators often become unviable for commercial use once they are no longer
    state-of-the-art. The push for ever-faster and more efficient AI models accelerates
    this cycle, leading to an increasing volume of discarded high-performance computing
    hardware.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件的使用寿命相对较短，尤其是在数据中心，性能效率决定了频繁的升级。平均而言，GPU、TPU和人工智能加速器每三到五年就会更换一次，因为市场上出现了更新、更强大的型号。这种快速周转导致了一个持续的硬件处置周期，大规模的人工智能部署产生了大量的电子垃圾。与可能具有二手市场转售或再利用的消费者电子产品不同，一旦人工智能加速器不再是最先进的，它们通常就不再适用于商业用途。对更快、更高效的人工智能模型的追求加速了这一周期，导致废弃的高性能计算硬件数量不断增加。
- en: One of the primary environmental concerns with AI hardware disposal is the presence
    of hazardous materials. AI accelerators contain heavy metals such as lead, cadmium,
    and mercury, as well as toxic chemical compounds used in semiconductor fabrication.
    If not properly handled, these materials can leach into soil and water sources,
    causing long-term environmental and health hazards. The burning of e-waste releases
    toxic fumes, contributing to air pollution and exposing workers in informal recycling
    operations to harmful substances. Studies estimate that only 17.4% of global e-waste
    is properly collected and recycled, leaving the majority to end up in landfills
    or informal waste processing sites with inadequate environmental protections ([Singh
    and Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling)).
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件处置的主要环境担忧之一是危险物质的存在。人工智能加速器含有铅、镉和汞等重金属，以及半导体制造中使用的有毒化学化合物。如果不妥善处理，这些物质可能会渗入土壤和水源，造成长期的环境和健康危害。电子垃圾的燃烧会释放有毒烟雾，导致空气污染，并使非正式回收操作中的工人暴露于有害物质。研究表明，全球只有17.4%的电子垃圾得到妥善收集和回收，其余大部分最终进入垃圾填埋场或缺乏环境保护的非法废物处理场所([Singh
    and Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling))。
- en: The complex composition of AI hardware presents significant challenges for recycling.
    Unlike traditional computing components, which are relatively straightforward
    to dismantle, AI accelerators incorporate specialized multi-layered circuits,
    exotic metal alloys, and tightly integrated memory architectures that make material
    recovery difficult. The disassembly and separation of valuable elements such as
    gold, palladium, and rare earth metals require advanced recycling technologies
    that are not widely available. The presence of mixed materials further complicates
    the process, as some components are chemically bonded or embedded in ways that
    make extraction inefficient.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件的复杂组成给回收利用带来了重大挑战。与相对容易拆卸的传统计算组件不同，人工智能加速器集成了专门的多层电路、异质金属合金和紧密集成的内存架构，这使得材料回收变得困难。回收和分离如金、钯和稀土金属等有价值元素需要先进的回收技术，而这些技术并不普遍可用。混合材料的存在进一步复杂化了过程，因为某些组件以化学键合或嵌入的方式存在，使得提取效率低下。
- en: Despite these challenges, efforts are being made to develop sustainable disposal
    solutions for AI hardware. Some manufacturers have begun designing AI accelerators
    with modular architectures, allowing for easier component replacement and extending
    the usable lifespan of devices. Research is also underway to improve material
    recovery processes, making it possible to extract and reuse important elements
    such as gallium, indium, and tungsten from discarded chips. Emerging techniques
    such as hydrometallurgical and biometallurgical processing show promise in extracting
    rare metals with lower environmental impact compared to traditional smelting and
    refining methods.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些挑战，但人们正在努力开发可持续的人工智能硬件处置解决方案。一些制造商已经开始设计模块化架构的人工智能加速器，这使得组件更换更加容易，并延长了设备的使用寿命。研究工作也在进行中，旨在改进材料回收过程，使得从废弃芯片中提取和再利用如镓、铟和钨等重要元素成为可能。与传统的熔炼和精炼方法相比，水冶和生物冶金等新兴技术有望以较低的环境影响提取稀有金属。
- en: The circular economy[34](#fn34) model offers a promising approach to mitigating
    the e-waste crisis associated with AI hardware. Instead of following a linear
    “use and discard” model, circular economy principles emphasize reuse, refurbishment,
    and recycling to extend the lifecycle of computing devices. Companies such as
    Google and Microsoft have launched initiatives to repurpose decommissioned AI
    hardware for secondary applications, such as running lower-priority machine learning
    tasks or redistributing functional components to research institutions. These
    efforts help reduce the overall demand for new semiconductor production while
    minimizing waste generation.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济[34](#fn34)模型为缓解与人工智能硬件相关的电子废物危机提供了一种有希望的方法。不同于遵循线性“使用和丢弃”模式，循环经济原则强调再利用、翻新和回收，以延长计算设备的使用寿命。例如，谷歌和微软等公司已启动了将退役的人工智能硬件用于次要应用的计划，如运行低优先级的机器学习任务或将功能组件重新分配给研究机构。这些努力有助于减少对新型半导体生产的总体需求，同时最大限度地减少废物产生。
- en: Policy interventions and regulatory frameworks are important in addressing the
    disposal phase of AI systems, complementing corporate sustainability initiatives.
    Governments worldwide are beginning to implement extended producer responsibility
    (EPR) policies, which require technology manufacturers to take accountability
    for the environmental impact of their products throughout their entire lifecycle.
    In regions such as the European Union, strict e-waste management regulations mandate
    that electronic manufacturers participate in certified recycling programs and
    ensure the safe disposal of hazardous materials. However, enforcement remains
    inconsistent, and significant gaps exist in global e-waste tracking and management.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 政策干预和监管框架在解决人工智能系统的处置阶段至关重要，补充了企业的可持续性倡议。全球各国政府开始实施延长生产者责任（EPR）政策，要求技术制造商对其产品在整个生命周期内的环境影响承担责任。在欧盟等地区，严格的电子废物管理法规要求电子制造商参与认证的回收计划，并确保危险材料的妥善处置。然而，执法不统一，全球电子废物跟踪和管理存在重大差距。
- en: The future of AI hardware disposal will depend on advancements in recycling
    technology, regulatory enforcement, and industry-wide adoption of sustainable
    design principles. The growing urgency of AI-driven e-waste underscores the need
    for integrated lifecycle management strategies that account for the full environmental
    impact of AI infrastructure, from raw material extraction to end-of-life recovery.
    Without concerted efforts to improve hardware sustainability, the rapid expansion
    of AI will continue to exert pressure on global resources and waste management
    systems.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件的未来处置将取决于回收技术的进步、监管执行以及行业范围内对可持续设计原则的采用。由人工智能驱动的电子垃圾日益增长的紧迫性强调了需要综合的生命周期管理策略，该策略考虑了人工智能基础设施的全面环境影响，从原材料提取到报废回收。如果没有共同努力来提高硬件的可持续性，人工智能的快速扩张将继续对全球资源和废物管理系统施加压力。
- en: '* * *'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Part III: Implementation and Solutions'
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分：实施与解决方案
- en: 'Concrete mitigation strategies build on measurement frameworks that quantify
    AI’s environmental impact through data-driven insights. The carbon footprint analysis,
    lifecycle assessment tools, and resource utilization metrics from Part II enable
    engineers to identify optimization opportunities, validate improvements, and make
    informed trade-offs between performance and sustainability. This quantitative
    foundation supports systematic implementation across four key areas: algorithmic
    design, infrastructure optimization, policy frameworks, and industry practices.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 具体的缓解策略建立在测量框架之上，这些框架通过数据驱动的洞察量化人工智能的环境影响。第二部分中的碳足迹分析、生命周期评估工具和资源利用指标使工程师能够识别优化机会、验证改进并就性能和可持续性之间的权衡做出明智的选择。这个定量基础支持在四个关键领域的系统实施：算法设计、基础设施优化、政策框架和行业实践。
- en: 'Sustainable AI implementation faces a critical challenge known as Jevons Paradox[35](#fn35):
    efficiency improvements alone may inadvertently increase overall consumption by
    making AI more accessible and affordable. Therefore, successful strategies must
    combine technical optimization with usage governance that prevents efficiency
    gains from being offset by exponential growth in deployment scale.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续人工智能的实施面临一个被称为杰文斯悖论[35](#fn35)的关键挑战：仅仅通过提高效率可能会无意中增加整体消费，因为人工智能变得更加易于获取和负担得起。因此，成功的策略必须结合技术优化和防止效率提升被部署规模的指数增长所抵消的使用治理。
- en: Multi-Layer Mitigation Strategy Framework
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多层缓解策略框架
- en: Addressing AI’s environmental footprint requires a multi-layered approach that
    integrates energy-efficient algorithmic design, optimized hardware deployment,
    sustainable infrastructure operations, and carbon-aware computing strategies.
    The selection and optimization of AI frameworks themselves play a role in efficiency,
    involving careful evaluation of computational efficiency and resource utilization
    patterns. Additionally, AI systems must be designed with lifecycle sustainability
    in mind, ensuring that models remain efficient throughout their deployment, from
    training to inference.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 解决人工智能的环境足迹需要一种多层次的方法，该方法将节能算法设计、优化硬件部署、可持续基础设施运营和碳感知计算策略相结合。人工智能框架的选择和优化本身在效率方面发挥作用，涉及对计算效率和资源利用模式的仔细评估。此外，人工智能系统必须考虑到生命周期可持续性，确保模型在其部署期间保持高效，从训练到推理。
- en: This section explores key strategies for mitigating AI’s environmental impact,
    beginning with sustainable AI development principles. As illustrated in [Figure 18.11](ch024.xhtml#fig-jevons-ai),
    the core challenge is ensuring that efficiency improvements translate to net environmental
    benefits rather than increased consumption.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 本节探讨了减轻人工智能环境影响的关键策略，从可持续人工智能发展原则开始。如图[图18.11](ch024.xhtml#fig-jevons-ai)所示，核心挑战在于确保效率提升转化为净环境效益，而不是增加消费。
- en: 'This effect is illustrated in [Figure 18.11](ch024.xhtml#fig-jevons-ai). As
    AI systems become more efficient, the cost per unit of computation decreases,
    whether for language model tokens, computer vision inferences, or recommendation
    system predictions. In the figure, moving from point A to point B represents a
    drop in computation cost. However, this price reduction leads to increased usage
    across all AI applications, as shown by the corresponding shift from point C to
    point D on the horizontal axis. While there are savings from reduced costs, the
    total consumption of AI services increases even more rapidly, ultimately resulting
    in higher overall resource usage and environmental impact. This dynamic highlights
    the core of Jevon’s Paradox in AI: efficiency alone is not sufficient to guarantee
    sustainability.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果在[图18.11](ch024.xhtml#fig-jevons-ai)中得到了说明。随着AI系统变得更加高效，每单位计算的代价降低，无论是对于语言模型标记、计算机视觉推理还是推荐系统预测。在图中，从点A移动到点B代表计算成本的下降。然而，这种价格下降导致了所有AI应用的使用增加，正如水平轴上从点C到点D的相应移动所示。虽然减少了成本会有所节省，但AI服务的总消耗甚至增长得更快，最终导致整体资源使用和环境影响的增加。这种动态突出了Jevon悖论在AI中的核心：仅仅效率是不够保证可持续性的。
- en: '![](../media/file310.svg)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file310.svg)'
- en: 'Figure 18.11: **Jevon’s Paradox**: Decreasing computation costs drive increased
    AI usage, potentially offsetting efficiency gains and leading to higher overall
    resource consumption; the figure maps this effect, showing how a cost reduction
    (a to b) fuels demand growth (c to d). This counterintuitive relationship underscores
    the importance of considering systemic effects when evaluating the environmental
    impact of AI advancements.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.11：**Jevon悖论**：计算成本的降低推动了AI使用的增加，可能抵消了效率提升，导致整体资源消耗增加；该图映射了这种效果，展示了成本降低（a到b）如何推动需求增长（c到d）。这种反直觉的关系强调了在评估AI进步的环境影响时考虑系统性效应的重要性。
- en: '**Efficiency is the Bedrock of Sustainability**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**效率是可持续性的基石**'
- en: 'Every technique discussed in previous chapters on Model Optimization ([Chapter 10](ch016.xhtml#sec-model-optimizations))
    and Efficient AI ([Chapter 9](ch015.xhtml#sec-efficient-ai)) is not just a performance
    optimization but also a primary tool for sustainability. Consider how these techniques
    directly reduce environmental impact: pruning reduces both computational complexity
    and energy consumption by eliminating unnecessary model parameters, quantization
    decreases memory requirements and accelerates inference while dramatically cutting
    power consumption, and knowledge distillation enables smaller, more efficient
    models to achieve competitive performance with significantly lower resource demands.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章关于模型优化（[第10章](ch016.xhtml#sec-model-optimizations)）和高效AI（[第9章](ch015.xhtml#sec-efficient-ai)）中讨论的每一项技术，不仅是一种性能优化，也是可持续性的主要工具。考虑这些技术如何直接减少环境影响：剪枝通过消除不必要的模型参数减少了计算复杂性和能耗，量化减少了内存需求并加速了推理，同时大幅降低了功耗，知识蒸馏使得更小、更高效的模型能够在显著降低资源需求的情况下实现有竞争力的性能。
- en: These optimization techniques represent a direct bridge between performance
    engineering and environmental responsibility. When we optimize a model to run
    faster or use less memory, we simultaneously reduce its carbon footprint. When
    we design efficient architectures or implement hardware-software co-design, we
    create systems that are both high-performing and environmentally sustainable.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这些优化技术代表了性能工程和环境责任之间的直接桥梁。当我们优化模型以使其运行更快或使用更少的内存时，我们同时减少了其碳足迹。当我们设计高效的架构或实施软硬件协同设计时，我们创建了既高性能又环境可持续的系统。
- en: 'This connection reveals a powerful insight: **sustainable AI is not separate
    from efficient AI; it is efficient AI**. The same engineering principles that
    enable systems to scale, perform better, and cost less to operate also make them
    more environmentally responsible. Understanding this relationship transforms sustainability
    from an additional constraint into an integral part of good systems engineering.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这种联系揭示了一个有力的洞察：**可持续AI并非与高效AI分离；它就是高效AI**。使系统能够扩展、表现更好且运营成本更低的相同工程原则，也使它们更具环境责任感。理解这种关系将可持续性从额外的约束转变为优秀系统工程的组成部分。
- en: Lifecycle-Aware Development Methodologies
  id: totrans-289
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生命周期感知开发方法
- en: Implementing sustainable AI requires systematic integration of environmental
    considerations across the entire development lifecycle. This framework spans algorithmic
    design choices, infrastructure optimization, operational practices, and governance
    mechanisms that collectively reduce environmental impact while maintaining technical
    capabilities.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 实施可持续人工智能需要在整个开发生命周期中系统地整合环境考量。该框架涵盖了算法设计选择、基础设施优化、运营实践和治理机制，这些机制共同减少了环境影响，同时保持了技术能力。
- en: Energy-Efficient Algorithmic Design
  id: totrans-291
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 能效算法设计
- en: Many deep learning models rely on billions of parameters, requiring trillions
    of FLOPS[36](#fn36) during training and inference. While these large models achieve
    state-of-the-art performance, research indicates that much of their computational
    complexity is unnecessary. Many parameters contribute little to final predictions,
    leading to wasteful resource utilization. Sustainable AI development treats energy
    efficiency as a design constraint rather than an optimization afterthought, requiring
    hardware-software co-design approaches that simultaneously optimize algorithmic
    choices and their hardware implementation for maximum efficiency per unit of computational
    capability.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 许多深度学习模型依赖于数十亿个参数，在训练和推理过程中需要数万亿次的浮点运算（FLOPS）[36](#fn36]。虽然这些大型模型实现了最先进的性能，但研究表明，它们的大部分计算复杂性是不必要的。许多参数对最终预测的贡献很小，导致资源利用效率低下。可持续的人工智能发展将能效视为设计约束，而不是优化后的考虑，需要硬件-软件协同设计方法，该方法同时优化算法选择及其硬件实现，以实现每单位计算能力的最大效率。
- en: Model pruning provides a widely used method for improving energy efficiency,
    removing unnecessary connections from trained models[37](#fn37). By systematically
    eliminating redundant weights, pruning reduces both the model size and the number
    of computations required during inference. Studies show that structured pruning
    can remove up to 90% of weights in models such as ResNet-50 while maintaining
    comparable accuracy. This approach allows AI models to operate efficiently on
    lower-power hardware, making them more suitable for deployment in resource-constrained
    environments.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 模型剪枝提供了一种广泛使用的方法来提高能效，通过从训练模型中移除不必要的连接[37](#fn37)。通过系统地消除冗余权重，剪枝减少了模型大小和在推理过程中所需的计算次数。研究表明，结构化剪枝可以在ResNet-50等模型中移除高达90%的权重，同时保持可比的精度。这种方法允许人工智能模型在低功耗硬件上高效运行，使其更适合在资源受限的环境中部署。
- en: 'Another technique for reducing energy consumption is quantization[38](#fn38),
    which lowers the numerical precision of computations in AI models. Standard deep
    learning models typically use 32-bit floating-point precision, but many operations
    can be performed with 8-bit or even 4-bit integers without significant accuracy
    loss. The energy efficiency gains from quantization are substantial: 8-bit integer
    operations consume approximately 16× less energy than 32-bit floating-point operations,
    while 4-bit operations achieve 64× energy reductions. This hardware-software co-design
    optimization requires careful coordination between algorithm precision requirements
    and hardware capabilities. By using lower precision, quantization reduces memory
    requirements, speeds up inference, and lowers power consumption. For example,
    NVIDIA’s TensorRT framework applies post-training quantization to deep learning
    models, achieving a threefold increase in inference speed while maintaining nearly
    identical accuracy. Similarly, Intel’s Q8BERT demonstrates that quantizing the
    BERT language model to 8-bit integers can reduce its size by a factor of four
    with minimal performance degradation ([Zafrir et al. 2019](ch058.xhtml#ref-zafrir2019q8bert)).'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 降低能耗的另一种技术是量化[38](#fn38)，这降低了人工智能模型中计算的数值精度。标准的深度学习模型通常使用32位浮点精度，但许多操作可以用8位甚至4位整数执行，而不会造成显著的精度损失。量化带来的能效提升是显著的：8位整数操作比32位浮点操作消耗大约16倍的能量，而4位操作实现了64倍的能量降低。这种硬件-软件协同设计优化需要在算法精度要求和硬件能力之间进行仔细的协调。通过使用较低的精度，量化减少了内存需求，加快了推理速度，并降低了功耗。例如，NVIDIA的TensorRT框架对深度学习模型应用了训练后量化，实现了推理速度的三倍提升，同时保持了几乎相同的精度。同样，Intel的Q8BERT表明，将BERT语言模型量化为8位整数可以将其大小减少到原来的四分之一，同时性能下降最小（[Zafrir等人2019](ch058.xhtml#ref-zafrir2019q8bert)）。
- en: A third approach, knowledge distillation, allows large AI models to transfer
    their learned knowledge to smaller, more efficient models. In this process, a
    large teacher model trains a smaller student model to approximate its predictions,
    enabling the student model to achieve competitive performance with significantly
    fewer parameters. Google’s DistilBERT exemplifies this technique, retaining 97%
    of the original BERT model’s accuracy while using only 40% of its parameters.
    Knowledge distillation techniques allow AI practitioners to deploy lightweight
    models that require less computational power while delivering high-quality predictions.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种方法，知识蒸馏，允许大型AI模型将它们学习到的知识转移到更小、更高效的模型中。在这个过程中，一个大型教师模型训练一个较小的学生模型来近似其预测，使得学生模型能够以显著更少的参数实现具有竞争力的性能。Google的DistilBERT就是这种技术的典范，它保留了原始BERT模型97%的准确性，而只使用了其40%的参数。知识蒸馏技术使得AI从业者能够部署轻量级模型，这些模型需要更少的计算能力，同时提供高质量的预测。
- en: These optimization techniques represent strategies for sustainable AI development.
    Comprehensive coverage of these methods requires understanding detailed implementation
    approaches and performance trade-offs in model optimization techniques and their
    integration into efficient AI system design.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 这些优化技术代表了可持续AI开发的策略。全面了解这些方法需要理解详细的实现方法和性能权衡，以及它们在模型优化技术和高效AI系统设计中的集成。
- en: While these optimization techniques improve efficiency, they also introduce
    trade-offs. Pruning and quantization can lead to small reductions in model accuracy,
    requiring fine-tuning to balance performance and sustainability. Knowledge distillation
    demands additional training cycles, meaning that energy savings are realized during
    deployment rather than in the training phase. The Jevons Paradox principle established
    earlier demonstrates how, efficiency gains must be carefully managed to prevent
    proliferation effects that increase overall consumption. Strategies that combine
    efficiency with conscious limitations on resource usage are necessary to ensure
    these techniques genuinely reduce environmental footprint.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些优化技术提高了效率，但它们也引入了权衡。剪枝和量化可能导致模型精度的小幅下降，需要微调以平衡性能和可持续性。知识蒸馏需要额外的训练周期，这意味着能源节省是在部署阶段而不是在训练阶段实现的。之前建立的Jevons悖论原则展示了如何，效率的提高必须谨慎管理，以防止增加整体消费的扩散效应。结合效率与有意识地限制资源使用的策略是必要的，以确保这些技术真正减少环境足迹。
- en: Lifecycle-Aware Systems
  id: totrans-298
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 生命周期意识系统
- en: In addition to optimizing individual models, AI systems must be designed with
    a broader lifecycle-aware perspective. Many AI deployments operate with a short-term
    mindset, where models are trained, deployed, and then discarded within a few months.
    This frequent retraining cycle leads to computational waste. By incorporating
    sustainability considerations into the AI development pipeline, it is possible
    to extend model lifespan, reduce unnecessary computation, and minimize environmental
    impact.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 除了优化单个模型之外，AI系统必须从更广泛的生命周期意识角度进行设计。许多AI部署采用短期思维模式，模型在几个月内被训练、部署然后废弃。这种频繁的重训练周期导致了计算浪费。通过将可持续性考虑纳入AI开发流程中，可以延长模型的使用寿命，减少不必要的计算，并最小化环境影响。
- en: An effective way to reduce redundant computation is to limit the frequency of
    full model retraining. Many production AI systems do not require complete retraining
    from scratch; instead, they can be updated using incremental learning techniques
    that adapt existing models to new data. Transfer learning is a widely used approach
    in which a pre-trained model is fine-tuned on a new dataset, significantly reducing
    the computational cost compared to training a model from the ground up ([Narang
    et al. 2021](ch058.xhtml#ref-Raffel2020exploring)). This technique is particularly
    valuable for domain adaptation, where models trained on large general datasets
    can be customized for specific applications with minimal retraining. These operational
    considerations and deployment strategies form core components of the ML operations
    lifecycle, encompassing systematic approaches to production deployment and maintenance.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 减少冗余计算的有效方法之一是限制完整模型重新训练的频率。许多生产级AI系统不需要从头开始进行完整重新训练；相反，它们可以使用增量学习技术进行更新，这些技术将现有模型适应新数据。迁移学习是一种广泛使用的方法，其中预训练模型在新数据集上进行微调，与从头开始训练模型相比，显著降低了计算成本（[Narang等人2021](ch058.xhtml#ref-Raffel2020exploring)）。这项技术在领域自适应方面尤其有价值，因为在大型通用数据集上训练的模型可以通过最小重新训练来定制特定应用。这些运营考虑和部署策略构成了机器学习操作生命周期的核心组成部分，包括系统化的生产部署和维护方法。
- en: Another important aspect of lifecycle-aware AI development is the integration
    of LCA methodologies. LCA provides a systematic framework for quantifying the
    environmental impact of AI systems at every stage of their lifecycle, from initial
    training to long-term deployment. Organizations such as MLCommons are actively
    developing sustainability benchmarks that measure factors such as energy efficiency
    per inference and carbon emissions per model training cycle ([Henderson et al.
    2020b](ch058.xhtml#ref-Henderson2020towards)). By embedding LCA principles into
    AI workflows, developers can identify sustainability bottlenecks early in the
    design process and implement corrective measures before models enter production.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期感知AI开发的另一个重要方面是将生命周期评估（LCA）方法整合进来。LCA为量化AI系统在其生命周期每个阶段的环保影响提供了一个系统框架，从初始训练到长期部署。例如，MLCommons等组织正在积极开发可持续性基准，这些基准衡量因素包括每推理的能量效率和每模型训练周期的碳排放（[Henderson等人2020b](ch058.xhtml#ref-Henderson2020towards)）。通过将LCA原则嵌入到AI工作流程中，开发者可以在设计过程中早期识别可持续性瓶颈，并在模型投入生产之前实施纠正措施。
- en: Beyond training efficiency and design evaluation, AI deployment strategies can
    further enhance sustainability. Cloud-based AI models often rely on centralized
    data centers, requiring significant energy for data transfer and inference. In
    contrast, edge computing allows AI models to run directly on end-user devices,
    reducing the need for constant cloud communication. Deploying AI models on specialized
    low-power hardware at the edge not only improves latency and privacy but also
    significantly decreases energy consumption ([X. Xu et al. 2021](ch058.xhtml#ref-Xu2021edge)).
    The technical foundations of these deployment architectures involve complex design
    principles for efficient edge systems that balance computational requirements
    with resource constraints.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 除了训练效率和设计评估之外，AI部署策略还可以进一步增强可持续性。基于云的AI模型通常依赖于集中的数据中心，需要大量能量进行数据传输和推理。相比之下，边缘计算允许AI模型直接在最终用户设备上运行，减少了持续云通信的需求。在边缘部署AI模型到专用低功耗硬件不仅提高了延迟和隐私性，而且显著降低了能耗（[X.
    Xu等人2021](ch058.xhtml#ref-Xu2021edge)）。这些部署架构的技术基础涉及平衡计算需求和资源约束的复杂设计原则，以实现高效的边缘系统。
- en: As established by Jevons Paradox principles, optimizing individual stages might
    not lead to overall sustainability. For example, even if we improve the recyclability
    of AI hardware, increased production due to greater demand could still lead to
    resource depletion. Therefore, limiting the production of unneeded hardware is
    also important. By adopting a lifecycle-aware approach to AI development, practitioners
    can reduce the environmental impact of AI systems while promoting long-term sustainability.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 根据杰文斯悖论原则建立，优化单个阶段可能不会导致整体可持续性。例如，即使我们提高了AI硬件的可回收性，由于需求增加而导致的产量增加仍可能导致资源耗尽。因此，限制不必要的硬件生产也同样重要。通过采用生命周期感知的AI开发方法，从业者可以减少AI系统的环境影响，同时促进长期可持续性。
- en: Policy and Incentives
  id: totrans-304
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 政策和激励措施
- en: While technical optimizations are crucial for mitigating AI’s environmental
    impact, they must be reinforced by policy incentives and industry-wide commitments
    to sustainability. Several emerging initiatives aim to integrate sustainability
    principles into AI development at scale.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然技术优化对于减轻人工智能的环境影响至关重要，但它们必须通过政策激励和整个行业对可持续性的承诺来加强。几个新兴的倡议旨在将可持续性原则纳入大规模人工智能开发中。
- en: One promising approach is carbon-aware AI scheduling, where AI workloads are
    dynamically allocated based on the availability of renewable energy. Companies
    such as Google have developed scheduling algorithms that shift AI training jobs
    to times when wind or solar power is abundant, reducing reliance on fossil fuels
    ([D. Patterson, Gonzalez, Le, et al. 2022](ch058.xhtml#ref-Patterson2022carbonaware)).
    These strategies are particularly effective in large-scale data centers, where
    peak energy demand can be aligned with periods of low-carbon electricity generation.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有希望的方法是碳感知人工智能调度，其中人工智能工作负载根据可再生能源的可用性动态分配。例如，谷歌等公司已经开发了将人工智能训练任务转移到风能或太阳能丰富的时段的调度算法，从而减少对化石燃料的依赖
    ([D. Patterson, Gonzalez, Le, 等人 2022](ch058.xhtml#ref-Patterson2022carbonaware))。这些策略在大规模数据中心尤其有效，因为峰值能源需求可以与低碳电力发电的低谷时段相匹配。
- en: Benchmarks and leaderboards focused on sustainability are also gaining traction
    within the AI community. The ML.ENERGY Leaderboard ([Chowdhury and Tseng 2007](ch058.xhtml#ref-mlenergy2023leaderboard)),
    for example, ranks AI models based on energy efficiency and carbon footprint,
    encouraging researchers to optimize models not only for performance but also for
    sustainability. Similarly, MLCommons is working on standardized benchmarks that
    evaluate AI efficiency in terms of power consumption per inference, providing
    a transparent framework for comparing the environmental impact of different models.
    These sustainability metrics complement traditional performance benchmarks, creating
    comprehensive evaluation frameworks that account for both capability and environmental
    impact through systematic measurement approaches.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于可持续性的基准和排行榜在人工智能社区中也越来越受欢迎。例如，ML.ENERGY 排行榜 ([Chowdhury and Tseng 2007](ch058.xhtml#ref-mlenergy2023leaderboard))
    根据能源效率和碳足迹对人工智能模型进行排名，鼓励研究人员不仅优化模型以提升性能，还要优化其可持续性。类似地，MLCommons 正在开发标准化的基准，以每推理的功耗来评估人工智能效率，为比较不同模型的环保影响提供了一个透明的框架。这些可持续性指标补充了传统的性能基准，通过系统性的测量方法，创建了既考虑能力又考虑环境影响的综合评估框架。
- en: Regulatory efforts are beginning to shape the future of sustainable AI. The
    European Union’s Sustainable Digital Markets Act has introduced guidelines for
    transparent AI energy reporting, requiring tech companies to disclose the carbon
    footprint of their AI operations. As regulatory frameworks evolve, organizations
    will face increasing pressure to integrate sustainability considerations into
    their AI development practices ([Commission 2023](ch058.xhtml#ref-EuropeanCommission2023sustainability)).
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 监管努力开始塑造可持续人工智能的未来。欧盟的可持续数字市场法案引入了透明的AI能源报告指南，要求科技公司披露其人工智能运营的碳足迹。随着监管框架的发展，组织将面临越来越大的压力，将可持续性考虑纳入其人工智能开发实践
    ([委员会 2023](ch058.xhtml#ref-EuropeanCommission2023sustainability)))。
- en: By aligning technical optimizations with industry incentives and policy regulations,
    AI practitioners can ensure that sustainability becomes an integral component
    of AI development. The shift toward energy-efficient models, lifecycle-aware design,
    and transparent environmental reporting will be important in mitigating AI’s ecological
    impact while continuing to drive innovation.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将技术优化与行业激励和政策法规相一致，人工智能从业者可以确保可持续性成为人工智能开发的组成部分。向节能模型、生命周期感知设计和透明环境报告的转变，对于减轻人工智能的生态影响并继续推动创新至关重要。
- en: Infrastructure Optimization
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础设施优化
- en: 'Beyond algorithmic optimizations, infrastructure-level innovations provide
    complementary pathways to sustainable AI deployment. This section explores three
    key approaches: renewable energy integration in data centers, carbon-aware workload
    scheduling, and AI-driven cooling optimization. These infrastructure strategies
    address the operational environment where computational efficiency gains are realized.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 除了算法优化之外，基础设施层面的创新为可持续人工智能部署提供了补充途径。本节探讨了三种关键方法：数据中心中的可再生能源整合、碳感知工作负载调度以及人工智能驱动的冷却优化。这些基础设施策略针对的是实现计算效率提升的运营环境。
- en: Green Data Centers
  id: totrans-312
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 绿色数据中心
- en: The increasing computational demands of AI have made data centers major consumers
    of electricity in the digital economy. Large-scale cloud data centers provide
    the infrastructure necessary for training and deploying machine learning models,
    but their energy consumption is substantial. A single hyperscale data center can
    consume over 100 megawatts of power, a level comparable to the electricity usage
    of a small city[39](#fn39). Without intervention, the continued growth of AI workloads
    threatens to push the energy consumption of data centers beyond sustainable levels.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能日益增长的计算需求使得数据中心成为数字经济中主要的电力消耗者。大规模云数据中心提供了训练和部署机器学习模型所需的基础设施，但它们的能源消耗是巨大的。单个超大规模数据中心可能消耗超过100兆瓦的电力，这个水平相当于一个小城市的电力使用量[39](#fn39)。如果没有干预，人工智能工作负载的持续增长可能会使数据中心的能源消耗超过可持续水平。
- en: A promising approach to reducing data center emissions is the transition to
    renewable energy. Major cloud providers, including Google, Microsoft, and Amazon
    Web Services, have committed to powering their data centers with renewable energy,
    but implementation challenges remain. Unlike fossil fuel plants, which provide
    consistent electricity output, renewable sources such as wind and solar are intermittent,
    with generation levels fluctuating throughout the day. AI infrastructure must
    incorporate energy storage solutions, such as large-scale battery deployments,
    and implement intelligent scheduling mechanisms that shift AI workloads to times
    when renewable energy availability is highest. Google, for example, has set a
    goal to operate its data centers on 24/7 carbon-free energy by 2030[40](#fn40),
    ensuring that every unit of electricity consumed is matched with renewable generation
    rather than relying on carbon offsets alone.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 减少数据中心排放的有希望的方法是转向可再生能源。包括谷歌、微软和亚马逊网络服务在内的主要云服务提供商都承诺使用可再生能源为他们的数据中心供电，但实施挑战仍然存在。与提供稳定电力输出的化石燃料工厂不同，可再生能源如风能和太阳能是间歇性的，发电水平在一天中波动。人工智能基础设施必须整合能源存储解决方案，例如大规模电池部署，并实施智能调度机制，将人工智能工作负载转移到可再生能源可用性最高的时段。例如，谷歌设定了一个目标，到2030年其数据中心将全天候运行在无碳能源上[40](#fn40)，确保消耗的每一单位电力都与可再生能源发电相匹配，而不是仅仅依赖碳抵消。
- en: Cooling systems represent another major contributor to the energy footprint
    of data centers, often accounting for 30-40% of total electricity consumption[41](#fn41).
    Traditional cooling methods rely on air conditioning units and mechanical chillers,
    both of which require significant power and water resources.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 冷却系统是数据中心能源足迹的另一个主要贡献者，通常占全部电力消耗的30-40%[41](#fn41)。传统的冷却方法依赖于空调单元和机械冷却器，这两者都需要大量的电力和水资源。
- en: Beyond hardware-level optimizations, AI itself is being used to improve the
    energy efficiency of data center operations. DeepMind has developed machine learning
    algorithms capable of dynamically adjusting cooling parameters based on real-time
    sensor data. These AI-powered cooling systems analyze temperature, humidity, and
    fan speeds, making continuous adjustments to optimize energy efficiency. When
    deployed in Google’s data centers, DeepMind’s system achieved a 40 percent reduction
    in cooling energy consumption, demonstrating the potential of AI to enhance the
    sustainability of the infrastructure that supports machine learning workloads.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 除了硬件级别的优化之外，人工智能本身也被用于提高数据中心运营的能源效率。DeepMind 开发了能够根据实时传感器数据动态调整冷却参数的机器学习算法。这些由人工智能驱动的冷却系统分析温度、湿度和风扇速度，不断调整以优化能源效率。当在谷歌的数据中心部署时，DeepMind
    的系统实现了冷却能源消耗的40%减少，展示了人工智能增强支持机器学习工作负载的基础设施可持续性的潜力。
- en: Jevon’s Paradox suggests that even highly efficient data centers could contribute
    to increased consumption if they allow a massive expansion of AI-driven services.
    Optimizing the energy efficiency of data centers is important to reducing the
    environmental impact of AI, but efficiency alone is not enough. We must also consider
    strategies for limiting the growth of data center capacity. The integration of
    renewable energy, the adoption of advanced cooling solutions, and the use of AI-driven
    optimizations can significantly decrease the carbon footprint of AI infrastructure.
    As AI continues to scale, these innovations will play a central role in ensuring
    that machine learning remains aligned with sustainability goals.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊悖论表明，即使数据中心效率极高，如果它们允许AI驱动服务的巨大扩张，也可能导致消费增加。优化数据中心的能源效率对于减少AI的环境影响很重要，但效率本身并不足够。我们还必须考虑限制数据中心容量增长的战略。可再生能源的整合、先进冷却解决方案的采用以及AI驱动优化的使用可以显著减少AI基础设施的碳足迹。随着AI的持续扩展，这些创新将在确保机器学习与可持续性目标保持一致方面发挥核心作用。
- en: Carbon-Aware Scheduling
  id: totrans-318
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 碳感知调度
- en: Beyond improvements in hardware and cooling systems, optimizing when and where
    AI workloads are executed is another important strategy for reducing AI’s environmental
    impact. The electricity used to power data centers comes from energy grids that
    fluctuate in carbon intensity based on the mix of power sources available at any
    given time. Fossil fuel-based power plants supply a significant portion of global
    electricity, but the share of renewable energy varies by region and time of day.
    Without optimization, AI workloads may be executed when carbon-intensive energy
    sources dominate the grid, unnecessarily increasing emissions. By implementing
    carbon-aware scheduling, AI computations can be dynamically shifted to times and
    locations where low-carbon energy is available, significantly reducing emissions
    without sacrificing performance.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 除了硬件和冷却系统方面的改进之外，优化AI工作负载的执行时间和地点是减少AI环境影响的另一项重要策略。数据中心所需的电力来自能源电网，其碳强度会根据任何给定时间可用的电源组合而波动。基于化石燃料的发电厂提供了全球电力的很大一部分，但可再生能源的份额因地区和时间而异。如果没有优化，AI工作负载可能会在碳密集型能源源主导电网时执行，从而不必要地增加排放。通过实施碳感知调度，AI计算可以动态地转移到低碳能源可用的时点和地点，在显著减少排放的同时不牺牲性能。
- en: Google has pioneered advanced implementations of carbon-aware computing in its
    cloud infrastructure. In 2020, the company introduced a scheduling system[42](#fn42)
    that delays non-urgent AI tasks until times when renewable energy sources such
    as solar or wind power are more abundant. This approach allows AI workloads to
    align with the natural variability of clean energy availability, reducing reliance
    on fossil fuels while maintaining high computational efficiency. Google has further
    extended this strategy by geographically distributing AI workloads, moving computations
    to data centers in regions where clean energy is more accessible. By shifting
    large-scale AI training jobs from fossil fuel-heavy grids to low-carbon power
    sources, the company has demonstrated that significant emissions reductions can
    be achieved through intelligent workload placement.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在其云基础设施中率先实施了碳感知计算的高级实现。2020年，公司引入了一种调度系统[42](#fn42)，该系统将非紧急AI任务推迟到可再生能源（如太阳能或风能）更丰富的时段。这种方法使AI工作负载与清洁能源可用性的自然变化保持一致，减少了对化石燃料的依赖，同时保持了高计算效率。谷歌通过地理分布AI工作负载进一步扩展了这一策略，将计算转移到清洁能源更易获取地区的数据中心。通过将大规模AI训练任务从化石燃料密集型电网转移到低碳电源，公司证明了通过智能工作负载放置可以实现显著的排放减少。
- en: The potential for carbon-aware scheduling extends beyond hyperscale cloud providers.
    Companies that rely on AI infrastructure can integrate carbon intensity metrics
    into their own computing pipelines, making informed decisions about when to run
    machine learning jobs. Microsoft’s sustainability-aware cloud computing initiative
    allows organizations to select carbon-optimized virtual machines, ensuring that
    workloads are executed with the lowest possible emissions. Research efforts are
    also underway to develop open-source carbon-aware scheduling frameworks, enabling
    a broader range of AI practitioners to incorporate sustainability into their computing
    strategies.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 碳感知调度的潜力不仅限于超大规模云服务提供商。依赖AI基础设施的公司可以将碳强度指标整合到自己的计算管道中，在何时运行机器学习作业时做出明智的决定。微软的可持续性感知云计算倡议允许组织选择碳优化的虚拟机，确保工作负载以最低可能的排放执行。研究工作也在进行中，旨在开发开源的碳感知调度框架，使更广泛的AI从业者能够将可持续性纳入他们的计算策略。
- en: The effectiveness of carbon-aware AI scheduling depends on accurate real-time
    data about grid emissions. Electricity providers and sustainability organizations
    have begun publishing grid carbon intensity data through publicly available APIs,
    allowing AI systems to dynamically respond to changes in energy supply. For instance,
    the Electricity Maps API provides real-time CO₂ emissions data for power grids
    worldwide[43](#fn43), enabling AI infrastructure to adjust computational workloads
    based on carbon availability. As access to grid emissions data improves, carbon-aware
    computing will become a scalable and widely adoptable solution for reducing the
    environmental impact of AI operations.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 碳感知AI调度的有效性取决于关于电网排放的准确实时数据。电力供应商和可持续性组织已经开始通过公开可用的API发布电网碳强度数据，使AI系统能够动态响应能源供应的变化。例如，Electricity
    Maps API提供了全球电网的实时CO₂排放数据[43](#fn43)，使AI基础设施能够根据碳可用性调整计算工作负载。随着对电网排放数据的访问改善，碳感知计算将成为减少AI操作环境影响的可扩展和广泛采用的解决方案。
- en: By shifting AI computations to times and places with cleaner energy sources,
    carbon-aware scheduling represents a powerful tool for making AI infrastructure
    more sustainable. Unlike hardware-based optimizations that require physical upgrades,
    scheduling improvements can be implemented through software, offering an immediate
    and cost-effective pathway to emissions reductions. As more organizations integrate
    carbon-aware scheduling into their AI workflows, the cumulative impact on reducing
    global AI-related carbon emissions could be substantial.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将人工智能计算转移到拥有更清洁能源资源的时区和地点，碳感知调度成为了一种强大的工具，有助于使人工智能基础设施更加可持续。与需要物理升级的基于硬件的优化不同，调度改进可以通过软件实现，提供了一种立即且成本效益高的减少排放的途径。随着越来越多的组织将碳感知调度整合到他们的AI工作流程中，对减少全球与AI相关的碳排放的累积影响可能会非常显著。
- en: While these strategies apply broadly to AI workloads, inference operations present
    unique sustainability challenges and opportunities. Unlike training, which represents
    a one-time energy cost, inference constitutes an ongoing and growing energy demand
    as AI applications scale worldwide. Cloud providers are increasingly adopting
    carbon-aware scheduling specifically for inference workloads, dynamically shifting
    these operations to regions powered by abundant renewable energy ([Alvim et al.
    2022](ch058.xhtml#ref-radovanovic2022carbon)). However, as shown in [Figure 18.12](ch024.xhtml#fig-europe_energy_grid),
    the variability of renewable energy production presents significant challenges.
    The European grid data illustrates how renewable sources fluctuate throughout
    the day—solar energy peaks at midday, while wind energy shows distinct peaks in
    mornings and evenings. Currently, fossil and coal-based generation methods supplement
    energy needs when renewables fall short.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些策略广泛适用于AI工作负载，但推理操作面临着独特的可持续性挑战和机遇。与代表一次性能源成本的训练不同，推理构成了随着AI应用在全球范围内扩展的持续和增长能源需求。云服务提供商越来越多地采用碳感知调度专门针对推理工作负载，动态地将这些操作转移到由丰富的可再生能源供电的地区（[Alvim等人，2022](ch058.xhtml#ref-radovanovic2022carbon)）。然而，如图18.12所示[ch024.xhtml#fig-europe_energy_grid]，可再生能源生产的可变性带来了重大挑战。欧洲电网数据说明了可再生能源在一天中的波动情况——太阳能中午达到峰值，而风能在早晚时分显示出明显的峰值。目前，当可再生能源不足时，化石和基于煤炭的发电方法补充能源需求。
- en: '![](../media/file311.png)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file311.png)'
- en: 'Figure 18.12: **European Energy Mix**: Renewable energy sources exhibit significant
    temporal variability, necessitating fossil fuel supplementation to meet consistent
    demand. Understanding this fluctuation is important for effectively scheduling
    AI workloads to periods of high renewable energy availability and minimizing carbon
    emissions. Source: Uenergy charts.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.12：**欧洲能源结构**：可再生能源表现出显著的时间波动性，需要补充化石燃料以满足持续需求。了解这种波动对于有效地调度AI工作负载到可再生能源高可用时期以及最小化碳排放至关重要。来源：Uenergy图表。
- en: To fully use carbon-aware scheduling for AI inference workloads, innovation
    in energy storage solutions is important for consistent renewable energy use.
    The base energy load is currently met with nuclear energy—a constant source that
    produces no direct carbon emissions but lacks the flexibility to accommodate renewable
    energy variability. Tech companies like Microsoft have shown interest in nuclear
    energy to power their data centers[44](#fn44), as their more constant demand profile
    (compared to residential use) aligns well with nuclear generation characteristics.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用对碳敏感的调度来处理AI推理工作负载，能源存储解决方案的创新对于持续使用可再生能源至关重要。目前，基础能源负荷主要依靠核能——这是一个不会产生直接碳排放的恒定来源，但缺乏灵活性，无法适应可再生能源的波动。像微软这样的科技公司对核能产生了兴趣，以为其数据中心供电[44](#fn44)，因为它们的更恒定的需求曲线（与住宅使用相比）与核能发电特性相吻合。
- en: Beyond scheduling, optimizing inference sustainability requires complementary
    hardware and software innovations. Model quantization techniques allow lower-precision
    arithmetic to significantly cut power consumption without sacrificing accuracy
    ([Gholami et al. 2021](ch058.xhtml#ref-gholami2021survey)). Knowledge distillation
    methods allow compact, energy-efficient models to replicate the performance of
    larger, resource-intensive networks ([G. Hinton, Vinyals, and Dean 2015](ch058.xhtml#ref-hinton2015distilling)).
    Coupled with specialized inference accelerators like Google’s TPUs, these approaches
    substantially reduce inference’s environmental impact.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 除了调度之外，优化推理的可持续性还需要互补的硬件和软件创新。模型量化技术允许使用低精度算术显著降低功耗，同时不牺牲精度([Gholami等人 2021](ch058.xhtml#ref-gholami2021survey))。知识蒸馏方法允许紧凑、节能的模型复制大型、资源密集型网络的性能([G.
    Hinton, Vinyals, and Dean 2015](ch058.xhtml#ref-hinton2015distilling))。结合谷歌的TPU等专用推理加速器，这些方法显著减少了推理的环境影响。
- en: Software frameworks specifically designed for energy efficiency provide additional
    optimization opportunities. Energy-aware AI frameworks, such as Zeus ([J. You,
    Chung, and Chowdhury 2023](ch058.xhtml#ref-jie2023zeus)) and Perseus ([Chung et
    al. 2023](ch058.xhtml#ref-jaewon2023perseus))[45](#fn45), balance computational
    speed and power efficiency during both training and inference. These platforms
    optimize model execution by analyzing trade-offs between speed and energy consumption,
    facilitating widespread adoption of energy-efficient AI strategies, particularly
    for inference operations that must run continuously at scale.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 专门为节能设计的软件框架提供了额外的优化机会。能源感知AI框架，如宙斯([J. You, Chung, and Chowdhury 2023](ch058.xhtml#ref-jie2023zeus))和珀尔修斯([Chung等人
    2023](ch058.xhtml#ref-jaewon2023perseus))[45](#fn45)，在训练和推理过程中平衡计算速度和功耗效率。这些平台通过分析速度和能耗之间的权衡来优化模型执行，促进了节能AI策略的广泛应用，特别是对于必须在大规模上持续运行的推理操作。
- en: AI-Driven Thermal Optimization
  id: totrans-330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: AI驱动的热优化
- en: Cooling systems represent energy-intensive components of AI infrastructure,
    often accounting for 30-40% of total data center electricity consumption. As AI
    workloads become more computationally demanding, the heat generated by high-performance
    accelerators, such as GPUs and TPUs, continues to increase. Without efficient
    cooling solutions, data centers must rely on power-hungry air conditioning systems
    or water-intensive thermal management strategies, both of which contribute to
    AI’s overall environmental footprint. AI-driven cooling optimization has emerged
    as a powerful strategy for improving energy efficiency while maintaining reliable
    operations.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 冷却系统是AI基础设施中能耗密集的组件，通常占数据中心总电力消耗的30-40%。随着AI工作负载的计算需求增加，高性能加速器（如GPU和TPU）产生的热量持续增加。没有高效的冷却解决方案，数据中心必须依赖耗电的空调系统或耗水的热管理策略，这两者都会增加AI的整体环境影响。AI驱动的冷却优化已成为提高能源效率同时保持可靠运行的有效策略。
- en: DeepMind has demonstrated the potential of AI-driven cooling by deploying machine
    learning models to optimize temperature control in Google’s data centers. Traditional
    cooling systems rely on fixed control policies, making adjustments based on predefined
    thresholds for temperature and airflow. However, these rule-based systems often
    operate inefficiently, consuming more energy than necessary. By contrast, DeepMind’s
    AI-powered cooling system continuously analyzes real-time sensor data, including
    temperature, humidity, cooling pump speeds, and fan activity, to identify the
    most energy-efficient configuration for a given workload. Using deep reinforcement
    learning, the system dynamically adjusts cooling settings to minimize energy consumption
    while ensuring that computing hardware remains within safe operating temperatures.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMind通过部署机器学习模型来优化谷歌数据中心中的温度控制，展示了AI驱动冷却的潜力。传统的冷却系统依赖于固定的控制策略，根据预定义的温度和气流阈值进行调整。然而，这些基于规则的系统通常运行效率低下，消耗了比必要的更多能源。相比之下，DeepMind的AI冷却系统持续分析实时传感器数据，包括温度、湿度、冷却泵速度和风扇活动，以确定给定工作负载的最节能配置。通过深度强化学习，系统动态调整冷却设置，以最小化能源消耗，同时确保计算硬件保持在安全的工作温度范围内。
- en: When deployed in production, DeepMind’s AI-driven cooling system achieved a
    40% reduction in cooling energy usage, leading to an overall 15% reduction in
    total data center power consumption. This level of efficiency improvement demonstrates
    how AI itself can be used to mitigate the environmental impact of machine learning
    infrastructure. The success of DeepMind’s system has inspired further research
    into AI-driven cooling, with other cloud providers exploring similar machine learning-based
    approaches to dynamically optimize thermal management.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 当DeepMind的AI驱动冷却系统在生产环境中部署时，实现了冷却能源使用量的40%减少，从而导致了数据中心总电力消耗的15%整体降低。这种效率的提升展示了AI本身如何被用来减轻机器学习基础设施的环境影响。DeepMind系统成功激发了进一步研究AI驱动冷却的兴趣，其他云服务提供商正在探索类似基于机器学习的动态优化热管理的途径。
- en: Beyond AI-driven control systems, advances in liquid cooling and immersion cooling
    are further improving the energy efficiency of AI infrastructure. Unlike traditional
    air cooling, which relies on the circulation of cooled air through server racks,
    liquid cooling transfers heat directly away from high-performance AI chips using
    specially designed coolants. This approach significantly reduces the energy required
    for heat dissipation, allowing data centers to operate at higher densities with
    lower power consumption. Some facilities have taken this concept even further
    with immersion cooling, where entire server racks are submerged in non-conductive
    liquid coolants. This technique eliminates the need for traditional air-based
    cooling systems entirely, drastically cutting down on electricity usage and water
    consumption.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 除了AI驱动的控制系统之外，液体冷却和沉浸式冷却的进步也在进一步提高AI基础设施的能源效率。与依赖于通过服务器机架循环冷却空气的传统空气冷却不同，液体冷却通过特别设计的冷却剂直接将热量从高性能AI芯片中移除。这种方法显著减少了散热所需的能源，使得数据中心能够在更高的密度下运行，同时降低电力消耗。一些设施甚至通过沉浸式冷却将这一概念进一步发展，将整个服务器机架浸入非导电的冷却液体中。这项技术完全消除了对传统基于空气的冷却系统的需求，大幅减少了电力和水的消耗。
- en: Microsoft has also explored innovative cooling solutions, deploying underwater
    data centers that take advantage of natural ocean currents to dissipate heat.
    By placing computing infrastructure in sealed submersible enclosures, Microsoft
    has demonstrated that ocean-based cooling can reduce power usage while extending
    hardware lifespan due to the controlled and stable underwater environment. While
    such approaches are still experimental, they highlight the growing interest in
    alternative cooling technologies that can make AI infrastructure more sustainable.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 微软也探索了创新的冷却解决方案，部署了利用自然海洋洋流散热的海底数据中心。通过将计算基础设施放置在密封的潜水容器中，微软证明了基于海洋的冷却可以降低电力消耗，同时由于受控和稳定的水下环境，延长了硬件的使用寿命。尽管这些方法仍然是实验性的，但它们突显了对替代冷却技术的日益增长的兴趣，这些技术可以使AI基础设施更加可持续。
- en: AI-driven cooling and thermal management represent an immediate and scalable
    opportunity for reducing the environmental impact of AI infrastructure. Unlike
    major hardware upgrades, which require capital-intensive investment, software-based
    cooling optimizations can be deployed rapidly across existing data centers. By
    leveraging AI to enhance cooling efficiency, in combination with emerging liquid
    and immersion cooling technologies, the industry can significantly reduce energy
    consumption, lower operational costs, and contribute to the long-term sustainability
    of AI systems.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 以人工智能驱动的冷却和热管理代表了减少人工智能基础设施环境影响的即时和可扩展的机会。与需要大量资本投资的重大硬件升级不同，基于软件的冷却优化可以迅速部署到现有的数据中心。通过利用人工智能提高冷却效率，并结合新兴的液体和浸没式冷却技术，行业可以显著减少能源消耗、降低运营成本，并有助于人工智能系统的长期可持续性。
- en: Comprehensive Environmental Impact Mitigation
  id: totrans-337
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 综合环境影响缓解
- en: As AI systems continue to scale, efforts to mitigate their environmental impact
    have largely focused on improving energy efficiency in model design and optimizing
    data center infrastructure. While these advancements are important, they only
    address part of the problem. AI’s environmental impact extends far beyond operational
    energy use, encompassing everything from the water consumption in semiconductor
    manufacturing to the growing burden of electronic waste. A truly sustainable AI
    ecosystem must account for the full life cycle of AI hardware and software, integrating
    sustainability at every stage—from material sourcing to disposal.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能系统持续扩展，减轻其环境影响的努力主要集中在提高模型设计中的能源效率和优化数据中心基础设施。虽然这些进步很重要，但它们只解决了问题的一部分。人工智能的环境影响远远超出了运营能源使用，包括从半导体制造中的水消耗到不断增长的电子垃圾负担。一个真正可持续的人工智能生态系统必须考虑到人工智能硬件和软件的整个生命周期，在每一个阶段——从材料采购到处置——都融入可持续性。
- en: Our exploration of the LCA of AI systems highlights the substantial carbon emissions,
    water consumption, and material waste associated with AI hardware manufacturing
    and deployment. Many of these environmental costs are embedded in the supply chain
    and do not appear in operational energy reports, leading to an incomplete picture
    of AI’s true sustainability. Data centers remain water-intensive, with cooling
    systems consuming millions of gallons per day, and AI accelerators are often refreshed
    on short life cycles, leading to mounting e-waste.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对人工智能系统生命周期评估（LCA）的探索突出了与人工智能硬件制造和部署相关的巨大碳排放、水消耗和材料浪费。许多这些环境成本都嵌入在供应链中，并未出现在运营能源报告中，导致了对人工智能真实可持续性的不完整认识。数据中心仍然对水消耗很大，冷却系统每天消耗数百万加仑的水，而人工智能加速器通常在较短的寿命周期内更新，导致电子垃圾不断增加。
- en: This section builds on those discussions by examining how AI’s broader environmental
    footprint can be reduced. We explore strategies to mitigate AI’s supply chain
    impact, curb water consumption, and extend hardware longevity. Moving beyond optimizing
    infrastructure, this approach takes a holistic view of AI sustainability, ensuring
    that improvements are not just localized to energy efficiency but embedded throughout
    the entire AI ecosystem.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通过探讨如何减少人工智能更广泛的环境足迹来延续上述讨论。我们探讨了缓解人工智能供应链影响、减少水消耗和延长硬件使用寿命的策略。超越优化基础设施，这种方法从整体上看待人工智能的可持续性，确保改进不仅仅局限于能源效率，而是嵌入整个人工智能生态系统的每个环节。
- en: Revisiting Life Cycle Impact
  id: totrans-341
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 重新审视生命周期影响
- en: AI’s environmental footprint extends far beyond electricity consumption during
    model training and inference. The full life cycle of AI systems, including hardware
    manufacturing and disposal, contributes significantly to global carbon emissions,
    resource depletion, and electronic waste. Our examination of the LCA of AI hardware
    reveals that emissions are not solely driven by power consumption but also by
    the materials and processes involved in fabricating AI accelerators, storage devices,
    and networking infrastructure.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的环境足迹远远超出了模型训练和推理过程中的电力消耗。人工智能系统的整个生命周期，包括硬件制造和处置，对全球碳排放、资源消耗和电子垃圾产生了重大影响。我们对人工智能硬件的生命周期评估（LCA）发现，排放量并不仅仅由电力消耗驱动，还与制造人工智能加速器、存储设备和网络基础设施所涉及的材料和工艺有关。
- en: LCA studies reveal the substantial embodied carbon[46](#fn46) cost of AI hardware.
    Unlike operational emissions, which can be reduced by shifting to cleaner energy
    sources, embodied emissions result from the raw material extraction, semiconductor
    fabrication, and supply chain logistics that precede an AI accelerator’s deployment.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: LCA（生命周期评估）研究表明，人工智能硬件具有显著的隐含碳成本[46](#fn46)。与可以通过转向更清洁的能源来源来减少的操作排放不同，隐含排放源于在人工智能加速器部署之前的原材料提取、半导体制造和供应链物流。
- en: AI’s water consumption has often been overlooked in sustainability discussions.
    Semiconductor fabrication plants, in which AI accelerators are produced, are among
    the most water-intensive industrial facilities in the world, consuming millions
    of gallons daily for wafer cleaning and chemical processing. Data centers, too,
    rely on large amounts of water for cooling, with some hyperscale facilities using
    as much as 450,000 gallons per day, a number that continues to rise as AI workloads
    become more power-dense. Given that many of the world’s chip manufacturing hubs
    are located in water-stressed regions, such as Taiwan and Arizona, AI’s dependence
    on water raises serious sustainability concerns.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的用水问题在可持续性讨论中常常被忽视。生产人工智能加速器的半导体制造工厂是全球耗水量最大的工业设施之一，每天消耗数百万加仑的水用于晶圆清洗和化学处理。数据中心也依赖大量水进行冷却，一些超大规模设施每天使用多达450,000加仑的水，这一数字随着人工智能工作负载变得更加密集而持续上升。鉴于世界上许多芯片制造中心位于水资源紧张的地区，如台湾和亚利桑那州，人工智能对水的依赖引发了严重的可持续性问题。
- en: Beyond emissions and water use, AI hardware also contributes to a growing e-waste
    problem. The rapid evolution of AI accelerators has led to short hardware refresh
    cycles, where GPUs and TPUs are frequently replaced with newer, more efficient
    versions. While improving efficiency is important, discarding functional hardware
    after only a few years leads to unnecessary electronic waste and resource depletion.
    Many AI chips contain rare earth metals and toxic components, which, if not properly
    recycled, can contribute to environmental pollution.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 除了排放和用水之外，人工智能硬件还加剧了电子垃圾问题的增长。人工智能加速器的快速进化导致了硬件更新周期的缩短，GPU和TPU经常被更高效的新版本所取代。虽然提高效率很重要，但仅仅几年后丢弃功能正常的硬件会导致不必要的电子垃圾和资源耗竭。许多人工智能芯片含有稀土金属和有毒成分，如果不进行适当的回收，可能会对环境造成污染。
- en: Mitigating AI’s environmental impact requires addressing these broader challenges—not
    just through energy efficiency improvements but by rethinking AI’s hardware life
    cycle, reducing water-intensive processes, and developing sustainable recycling
    practices. The strategies that follow tackle these issues head-on, ensuring that
    AI’s progress aligns with long-term sustainability goals.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解人工智能的环境影响需要解决这些更广泛的问题——不仅仅是通过提高能源效率，还要重新思考人工智能的硬件生命周期，减少耗水过程，并开发可持续的回收实践。以下策略直面这些问题，确保人工智能的进步与长期可持续性目标相一致。
- en: Mitigating Supply Chain Impact
  id: totrans-347
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 缓解供应链影响
- en: Addressing AI’s environmental impact requires intervention at the supply chain
    level, where significant emissions, resource depletion, and waste generation occur
    before AI hardware even reaches deployment. While much of the discussion around
    AI sustainability focuses on energy efficiency in data centers, the embodied carbon
    emissions from semiconductor fabrication, raw material extraction, and hardware
    transportation represent a substantial and often overlooked portion of AI’s total
    footprint. These supply chain emissions are difficult to offset, making it important
    to develop strategies that reduce their impact at the source.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 解决人工智能的环境影响需要在供应链层面进行干预，在人工智能硬件甚至达到部署之前，这里就已经发生了大量的排放、资源耗竭和垃圾产生。虽然关于人工智能可持续性的讨论大多集中在数据中心能源效率上，但半导体制造、原材料提取和硬件运输中的隐含碳排放代表了人工智能总体足迹的一个重大且常被忽视的部分。这些供应链排放难以抵消，因此开发减少其源头影响的策略至关重要。
- en: A primary concern is the carbon intensity of semiconductor manufacturing. Fabricating
    AI accelerators such as GPUs, TPUs, and custom ASICs requires extreme precision
    and involves processes such as EUV lithography, chemical vapor deposition, and
    ion implantation, each of which consumes vast amounts of electricity. Since many
    semiconductor manufacturing hubs operate in regions where grid electricity is
    still predominantly fossil-fuel-based, the energy demands of chip fabrication
    contribute significantly to AI’s carbon footprint. Research suggests that semiconductor
    fabrication alone can account for up to 30% of an AI system’s total emissions,
    underscoring the need for more sustainable manufacturing processes.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要关注点是半导体制造过程中的碳强度。制造人工智能加速器，如GPU、TPU和定制ASIC，需要极高的精度，并涉及如极紫外光刻、化学气相沉积和离子注入等过程，每个过程都消耗大量的电力。由于许多半导体制造中心位于电网电力仍以化石燃料为主的地区，芯片制造的能量需求对人工智能的碳足迹贡献显著。研究表明，仅半导体制造就可能占人工智能系统总排放量的30%，突显了需要更多可持续的制造工艺。
- en: Beyond carbon emissions, AI’s reliance on rare earth elements and important
    minerals presents additional sustainability challenges. High-performance AI hardware
    depends on materials such as gallium, neodymium, and cobalt, which are important
    for producing efficient and powerful computing components. However, extracting
    these materials is highly resource-intensive and often results in toxic waste,
    deforestation, and habitat destruction. The environmental cost is compounded by
    geopolitical factors, as over 90% of the world’s rare earth refining capacity
    is controlled by China, creating vulnerabilities in AI’s global supply chain.
    Ensuring responsible sourcing of these materials is important to reducing AI’s
    ecological and social impact.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 除了碳排放之外，人工智能对稀土元素和重要矿产的依赖还带来了额外的可持续性挑战。高性能人工智能硬件依赖于如镓、钕和钴等材料，这些材料对于生产高效强大的计算组件至关重要。然而，提取这些材料资源密集且往往导致有毒废物、森林砍伐和栖息地破坏。环境成本因地缘政治因素而加剧，因为世界上超过90%的稀土提炼能力由中国控制，这为人工智能的全球供应链创造了脆弱性。确保这些材料的负责任采购对于减少人工智能的生态和社会影响至关重要。
- en: Several approaches can mitigate the environmental burden of AI’s supply chain.
    Reducing the energy intensity of chip manufacturing is one avenue, with some semiconductor
    manufacturers exploring low-energy fabrication processes and renewable-powered
    production facilities. Another approach focuses on extending the lifespan of AI
    hardware, as frequent hardware refresh cycles contribute to unnecessary waste.
    AI accelerators are often designed for peak training performance but remain viable
    for inference workloads long after they are retired from high-performance computing
    clusters. Repurposing older AI chips for less computationally intensive tasks,
    rather than discarding them outright, could significantly reduce the frequency
    of hardware replacement.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 几种方法可以减轻人工智能供应链的环境负担。降低芯片制造的能量强度是一条途径，一些半导体制造商正在探索低能耗的制造工艺和可再生能源驱动的生产设施。另一种方法侧重于延长人工智能硬件的使用寿命，因为频繁的硬件更新周期导致了不必要的浪费。人工智能加速器通常设计用于峰值训练性能，但在从高性能计算集群退役后，它们仍然适用于推理工作负载。将较老的AI芯片重新用于计算量较小的任务，而不是直接丢弃，可以显著减少硬件更换的频率。
- en: Recycling and closed-loop supply chains also play a important role in making
    AI hardware more sustainable. Recovering and refining valuable materials from
    retired GPUs, TPUs, and ASICs can reduce reliance on virgin resource extraction
    while minimizing e-waste. Industry-wide recycling initiatives, combined with hardware
    design that prioritizes recyclability, could significantly improve AI’s long-term
    sustainability.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 回收和闭环供应链在使人工智能硬件更加可持续方面也发挥着重要作用。从退役的GPU、TPU和ASIC中回收和提炼有价值的材料可以减少对原生资源开采的依赖，同时最大限度地减少电子垃圾。行业范围内的回收倡议，加上优先考虑可回收性的硬件设计，可以显著提高人工智能的长期可持续性。
- en: Prioritizing supply chain sustainability in AI is not just an environmental
    necessity but also an opportunity for innovation. By integrating energy-efficient
    fabrication, responsible material sourcing, and circular hardware design, the
    AI industry can take meaningful steps toward reducing its environmental impact
    before these systems ever reach operation. These efforts, combined with continued
    advances in energy-efficient AI computing, will be important to ensuring that
    AI’s growth does not come at an unsustainable ecological cost.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能中优先考虑供应链的可持续性不仅是一个环境必要性，也是一个创新的机会。通过整合节能制造、负责任的材料采购和循环硬件设计，人工智能行业可以在这些系统投入运营之前，采取有意义的步骤来减少其环境影响。这些努力与持续在节能人工智能计算方面的进步相结合，对于确保人工智能的增长不会以不可持续的生态成本为代价至关重要。
- en: Water and Resource Conservation
  id: totrans-354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 水和资源保护
- en: Mitigating AI’s environmental impact requires direct action to reduce its water
    consumption and resource intensity. AI’s reliance on semiconductor fabrication
    and data centers creates significant strain on water supplies and important materials,
    particularly in regions already facing resource scarcity. Unlike carbon emissions,
    which can be offset through renewable energy, water depletion and material extraction
    have direct, localized consequences, making it important to integrate sustainability
    measures at the design and operational levels.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解人工智能的环境影响需要采取直接行动来减少其用水量和资源强度。人工智能对半导体制造和数据中心的需求给水资源和重要材料带来了巨大压力，尤其是在那些已经面临资源稀缺的地区。与可以通过可再生能源抵消的碳排放不同，水资源的枯竭和材料的提取具有直接和局部的影响，因此在设计和运营层面整合可持续性措施变得尤为重要。
- en: An effective strategy for reducing AI’s water footprint is improving water recycling
    in semiconductor fabrication. Leading manufacturers are implementing closed-loop
    water systems, which allow fabs to reuse and treat water rather than continuously
    consuming fresh supplies. Companies such as Intel and TSMC have already developed
    advanced filtration and reclamation processes that recover over 80% of the water
    used in chip production. Expanding these efforts across the industry is important
    for minimizing the impact of AI hardware manufacturing.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 减少人工智能水足迹的有效策略是改善半导体制造中的水回收。领先的制造商正在实施闭环水系统，这使得工厂能够重复使用和处理水，而不是持续消耗新鲜水源。英特尔和台积电等公司已经开发了先进的过滤和回收工艺，能够回收超过80%的芯片生产中使用的用水。在整个行业扩大这些努力对于最小化人工智能硬件制造的影响至关重要。
- en: Similarly, data centers can reduce water consumption by optimizing cooling systems.
    Many hyperscale facilities still rely on evaporative cooling, which consumes vast
    amounts of water. Transitioning to direct-to-chip liquid cooling or air-based
    cooling technologies can significantly reduce water use. In regions with water
    scarcity, some operators have begun using wastewater or desalinated water for
    cooling rather than drawing from potable sources. These methods help mitigate
    the environmental impact of AI infrastructure while maintaining efficient operation.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，数据中心可以通过优化冷却系统来减少用水量。许多超大规模设施仍然依赖蒸发冷却，这消耗了大量的水。转向直接芯片液体冷却或基于空气的冷却技术可以显著减少用水量。在水资源匮乏的地区，一些运营商已经开始使用废水或淡化水进行冷却，而不是从饮用水源中抽取。这些方法有助于减轻人工智能基础设施的环境影响，同时保持高效运营。
- en: On the materials side, reducing AI’s dependency on rare earth metals and important
    minerals is important for long-term sustainability. While some materials, such
    as silicon, are abundant, others, including gallium, neodymium, and cobalt, are
    subject to geopolitical constraints and environmentally damaging extraction methods.
    Researchers are actively exploring alternative materials and low-waste manufacturing
    processes to reduce reliance on these limited resources. Additionally, recycling
    programs for AI accelerators and other computing hardware can recover valuable
    materials, reducing the need for virgin extraction.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 在材料方面，减少人工智能对稀土金属和重要矿物的依赖对于长期可持续性至关重要。虽然一些材料，如硅，很丰富，但其他材料，包括镓、钕和钴，受到地缘政治限制和环境破坏性提取方法的影响。研究人员正在积极探索替代材料和低浪费制造工艺，以减少对这些有限资源的依赖。此外，人工智能加速器和其他计算硬件的回收计划可以回收有价值的材料，减少对原生提取的需求。
- en: Beyond individual mitigation efforts, industry-wide collaboration is necessary
    to develop standards for responsible water use, material sourcing, and recycling
    programs. Governments and regulatory bodies can also incentivize sustainable practices
    by enforcing water conservation mandates, responsible mining regulations, and
    e-waste recycling requirements. By prioritizing these mitigation strategies, the
    AI industry can work toward minimizing its ecological footprint while continuing
    to advance technological progress.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 除了个人的缓解努力之外，行业范围内的合作对于制定负责任的水使用、材料来源和回收计划的标准是必要的。政府和监管机构还可以通过执行节水命令、负责任的采矿法规和电子废物回收要求来激励可持续实践。通过优先考虑这些缓解策略，人工智能行业可以朝着最小化其生态足迹的同时继续推进技术进步。
- en: Systemic Sustainability Approaches
  id: totrans-360
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 系统性可持续性方法
- en: Mitigating AI’s environmental impact requires more than isolated optimizations;
    it demands a systemic shift toward sustainable AI development. Addressing the
    long-term sustainability of AI means integrating circular economy principles,
    establishing regulatory policies, and fostering industry-wide collaboration to
    ensure that sustainability is embedded into the AI ecosystem from the ground up.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解人工智能的环境影响需要不仅仅是孤立的优化；它需要向可持续人工智能发展的系统性转变。解决人工智能的长期可持续性意味着整合循环经济原则、建立监管政策，以及促进行业范围内的合作，以确保可持续性从底层嵌入到人工智能生态系统中。
- en: Jevon’s Paradox highlights the limitations of focusing solely on individual
    efficiency improvements. We need systemic solutions that address the broader drivers
    of AI consumption. This includes policies that promote sustainable AI practices,
    incentives for responsible resource usage, and public awareness campaigns that
    encourage mindful AI consumption.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊悖论突出了仅关注个体效率改进的局限性。我们需要系统性的解决方案，以解决人工智能消费的更广泛驱动因素。这包括促进可持续人工智能实践的政策、鼓励负责任资源使用的激励措施，以及鼓励谨慎人工智能消费的公共意识宣传活动。
- en: An effective way to achieve lasting sustainability is by aligning AI development
    with circular economy principles. Unlike the traditional linear model of “build,
    use, discard,” a circular approach prioritizes reuse, refurbishment, and recycling
    to extend the lifespan of AI hardware ([Stahel 2016](ch058.xhtml#ref-Stahel_2016)).
    Manufacturers and cloud providers can adopt modular hardware designs, allowing
    individual components, including memory and accelerators, to be upgraded without
    replacing entire servers. In addition, AI hardware should be designed with recyclability
    in mind, ensuring that valuable materials can be extracted and reused instead
    of contributing to electronic waste.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将人工智能发展与循环经济原则对齐，是一种实现持久可持续性的有效方式。与传统的“建造、使用、丢弃”线性模型不同，循环方法优先考虑再利用、翻新和回收，以延长人工智能硬件的使用寿命([Stahel
    2016](ch058.xhtml#ref-Stahel_2016))。制造商和云服务提供商可以采用模块化硬件设计，允许包括内存和加速器在内的单个组件升级，而无需更换整个服务器。此外，人工智能硬件的设计应考虑可回收性，确保有价值的材料可以被提取和再利用，而不是成为电子垃圾的来源。
- en: Regulatory frameworks also play a important role in enforcing sustainability
    standards. Governments can introduce carbon transparency mandates, requiring AI
    infrastructure providers to report the full lifecycle emissions of their operations,
    including embodied carbon from manufacturing ([Masanet et al. 2020b](ch058.xhtml#ref-Masanet_2020)).
    Additionally, stricter water use regulations for semiconductor fabs and e-waste
    recycling policies can help mitigate AI’s resource consumption. Some jurisdictions
    have already implemented extended producer responsibility laws, which hold manufacturers
    accountable for the end-of-life disposal of their products. Expanding these policies
    to AI hardware could incentivize more sustainable design practices.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 监管框架在执行可持续性标准方面也发挥着重要作用。政府可以引入碳透明度要求，要求人工智能基础设施提供商报告其运营的全生命周期排放，包括从制造过程中产生的固碳([Masanet等人2020b](ch058.xhtml#ref-Masanet_2020))。此外，对半导体制造厂更严格的水使用法规和电子废物回收政策可以帮助减轻人工智能的资源消耗。一些司法管辖区已经实施了生产者延伸责任法，要求制造商对其产品的生命周期结束处置负责。将这些政策扩展到人工智能硬件可能会激励更可持续的设计实践。
- en: At the industry level, collaborative efforts are important for scaling sustainable
    AI practices. Leading AI companies and research institutions should establish
    shared sustainability benchmarks that track energy efficiency, carbon footprint,
    and resource usage. Standardized green AI certifications could guide consumers
    and enterprises toward more sustainable technology choices ([Strubell, Ganesh,
    and McCallum 2019b](ch058.xhtml#ref-Strubell_2019)). Cloud providers can also
    commit to 24/7 carbon-free energy (CFE) goals, ensuring that AI workloads are
    powered by renewable sources in real-time rather than relying on carbon offsets
    that fail to drive meaningful emissions reductions.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业层面，协作对于扩大可持续人工智能实践至关重要。领先的AI公司和研究机构应建立共享的可持续性基准，跟踪能源效率、碳足迹和资源使用。标准化的绿色AI认证可以引导消费者和企业选择更可持续的技术选择
    ([Strubell, Ganesh, and McCallum 2019b](ch058.xhtml#ref-Strubell_2019))。云服务提供商也可以承诺实现24/7无碳能源（CFE）目标，确保AI工作负载实时由可再生能源供电，而不是依赖未能有效减少排放的碳抵消。
- en: Achieving systemic change in AI sustainability requires a multi-stakeholder
    approach. Governments, industry leaders, and researchers must work together to
    set sustainability standards, invest in greener infrastructure, and transition
    toward a circular AI economy. By embedding sustainability into the entire AI development
    pipeline, the industry can move beyond incremental optimizations and build a truly
    sustainable foundation for future innovation.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能可持续性方面实现系统性变革需要多利益相关者的方法。政府、行业领袖和研究人员必须共同努力制定可持续性标准，投资绿色基础设施，并过渡到循环人工智能经济。通过将可持续性嵌入整个人工智能开发流程，行业可以超越渐进式优化，为未来的创新建立一个真正可持续的基础。
- en: 'Case Study: Google’s Framework'
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 案例研究：谷歌的框架
- en: 'To mitigate emissions from rapidly expanding AI workloads, Google engineers
    identified four key optimization areas, identified as the ‘4 Ms’, where systematic
    improvements collectively reduce the carbon footprint of machine learning:'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻快速增长的AI工作负载带来的排放，谷歌工程师确定了四个关键优化领域，被称为“4 Ms”，这些系统的改进共同减少了机器学习的碳足迹：
- en: '**Model**: The selection of efficient AI architectures reduces computation
    requirements by 5-10<semantics><mi>×</mi><annotation encoding="application/x-tex">\times</annotation></semantics>
    without compromising model quality. Google has extensively researched sparse models
    and neural architecture search methodologies, resulting in efficient architectures
    such as the Evolved Transformer and Primer.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型**：选择高效的AI架构可以在不降低模型质量的情况下减少计算需求5-10<semantics><mi>×</mi><annotation encoding="application/x-tex">\times</annotation></semantics>。谷歌对稀疏模型和神经架构搜索方法进行了广泛的研究，从而产生了如进化的Transformer和Primer等高效架构。'
- en: '**Machine**: The implementation of AI-specific hardware offers 2-5<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics> improvements in performance
    per watt compared to general-purpose systems. Google’s TPUs demonstrate 5-13<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics> greater carbon efficiency
    relative to non-optimized GPUs.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器**：实施针对人工智能的特定硬件，与通用系统相比，每瓦性能提升2-5<semantics><mi>×</mi><annotation encoding="application/x-tex">\times</annotation></semantics>。谷歌的TPU（张量处理单元）相对于非优化的GPU，具有5-13<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics>更高的碳效率。'
- en: '**Mechanization**: The utilization of optimized cloud computing infrastructure
    with high utilization rates yields 1.4-2<semantics><mi>×</mi><annotation encoding="application/x-tex">\times</annotation></semantics>
    energy reductions compared to conventional on-premise data centers. Google’s facilities
    consistently exceed industry standards for PUE.'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机械化**：利用高利用率的最优化云计算基础设施，与传统的本地数据中心相比，可以实现1.4-2<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics>的能源减少。谷歌的设施在PUE（电源使用效率）方面始终超过行业标准。'
- en: '**Map**: The strategic positioning of data centers in regions with low-carbon
    electricity supplies reduces gross emissions by 5-10<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics>. Google maintains
    real-time monitoring of renewable energy usage across its global infrastructure.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地图**：在低碳电力供应地区的数据中心战略定位可以减少5-10<semantics><mi>×</mi><annotation encoding="application/x-tex">\times</annotation></semantics>的总排放。谷歌对其全球基础设施的再生能源使用进行实时监控。'
- en: The combined effect of these practices produces multiplicative efficiency gains.
    For instance, implementing the optimized Transformer model on TPUs in strategically
    located data centers reduced energy consumption by a factor of 83 and CO₂ emissions
    by a factor of 747.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实践的综合效应产生了乘法效率提升。例如，在战略位置的数据中心实施优化的Transformer模型，将能耗降低了83倍，将CO₂排放降低了747倍。
- en: Despite substantial growth in AI deployment across Google’s product ecosystem,
    systematic efficiency improvements have effectively constrained energy consumption
    growth. A significant indicator of this progress is the observation that AI workloads
    have maintained a consistent 10% to 15% proportion of Google’s total energy consumption
    from 2019 through 2021\. As AI functionality expanded across Google’s services,
    corresponding increases in compute cycles were offset by advancements in algorithms,
    specialized hardware, infrastructure design, and geographical optimization.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在谷歌的产品生态系统中人工智能部署取得了显著增长，但系统性的效率改进有效地限制了能耗增长。这一进步的重要指标是，从2019年到2021年，人工智能工作负载一直保持在谷歌总能耗的10%到15%的稳定比例。随着人工智能功能在谷歌服务中的扩展，计算周期的相应增加被算法、专用硬件、基础设施设计和地理优化方面的进步所抵消。
- en: Empirical case studies demonstrate how engineering principles focused on sustainable
    AI development allow simultaneous improvements in both performance and environmental
    impact. For example, comparative analysis between GPT-3 (considered state-of-the-art
    in mid-2020) and Google’s GLaM model reveals improved accuracy metrics alongside
    reduced training computation requirements and lower-carbon energy sources—resulting
    in a 14-fold reduction in CO₂ emissions within an 18-month development cycle.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 经验案例研究展示了专注于可持续人工智能发展的工程原则如何同时提高性能和环境影响。例如，对GPT-3（截至2020年中被认为是最先进的）和谷歌的GLaM模型的比较分析揭示了改进的准确度指标，同时降低了训练计算需求和使用低碳能源，在18个月的开发周期内将CO₂排放量减少了14倍。
- en: Google’s analysis indicates that previous published estimates overestimated
    machine learning’s energy requirements by factors ranging from 100 to 100,000<semantics><mi>×</mi><annotation
    encoding="application/x-tex">\times</annotation></semantics> due to methodological
    limitations and absence of empirical measurements. Through transparent reporting
    of optimization metrics, Google provides a factual basis for efficiency initiatives
    while correcting disproportionate projections regarding machine learning’s environmental
    impact.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的分析表明，由于方法学限制和缺乏实证测量，之前发布的估计高估了机器学习的能源需求，从100到100,000倍不等。通过透明报告优化指标，谷歌为效率倡议提供了事实依据，同时纠正了关于机器学习环境影响的过度预测。
- en: 'While substantial progress has been achieved in constraining the carbon footprint
    of AI operations, Google acknowledges that continued efficiency advancements are
    important for responsible innovation as AI applications proliferate. Their ongoing
    optimization framework encompasses:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在限制人工智能运营的碳足迹方面取得了重大进展，但谷歌承认，随着人工智能应用的普及，持续提高效率对于负责任创新至关重要。他们的持续优化框架包括：
- en: '**Life-Cycle Analysis**: Demonstrating that computational investments such
    as neural architecture search, while initially resource-intensive, generate significant
    downstream efficiencies that outweigh initial costs. Despite higher energy expenditure
    during the discovery phase compared to manual engineering approaches, NAS ultimately
    reduces cumulative emissions by generating optimized architectures applicable
    across numerous deployments.'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生命周期分析**：证明如神经架构搜索等计算投资虽然最初资源密集，但会产生显著的下游效率，这些效率超过了初始成本。尽管与手动工程方法相比，在发现阶段能耗更高，但NAS最终通过生成适用于多个部署的优化架构，减少了累积排放。'
- en: '**Resource Allocation Prioritization**: Concentrating sustainability initiatives
    on data center and server-side optimization where energy consumption is most concentrated.
    While Google continues to enhance inference efficiency on edge devices, primary
    focus remains on training infrastructure and renewable energy procurement to maximize
    environmental return on investment.'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资源分配优先级**：将可持续性倡议集中在数据中心和服务器端优化，因为这些地方能耗最为集中。尽管谷歌继续提高边缘设备上的推理效率，但主要焦点仍然在于训练基础设施和可再生能源采购，以最大化环境投资回报。'
- en: '**Economies of Scale**: Leveraging the efficiency advantages inherent in well-designed
    cloud infrastructure through workload consolidation. As computation transitions
    from distributed on-premise environments to centralized providers with robust
    sustainability frameworks, aggregate emissions reductions accelerate.'
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**规模经济**: 通过工作负载整合利用精心设计的云基础设施固有的效率优势。随着计算从分布式本地环境转移到具有强大可持续发展框架的集中式提供商，总排放量减少加速。'
- en: '**Renewable Energy Integration**: Prioritizing renewable energy procurement,
    as Google has achieved a 100% match of energy consumption with renewable sources
    since 2017, to further reduce the environmental impact of computational workloads.'
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可再生能源整合**: 优先考虑可再生能源采购，因为谷歌自2017年以来已经实现了100%的能源消耗与可再生能源匹配，以进一步减少计算工作负载的环境影响。'
- en: These integrated approaches indicate that AI efficiency improvements are accelerating
    rather than plateauing. Google’s multifaceted strategy combining systematic measurement,
    carbon-aware development methodologies, transparency in reporting, and renewable
    energy transition establishes a replicable framework for sustainable AI scaling.
    These empirical results provide a foundation for broader industry adoption of
    comprehensive sustainability practices.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 这些集成方法表明，人工智能效率的提高正在加速，而不是达到平台期。谷歌的多方面策略，结合系统测量、碳感知的开发方法、报告的透明度以及可再生能源转型，为可持续人工智能扩展提供了一个可复制的框架。这些经验结果为更广泛行业采用全面可持续发展实践提供了基础。
- en: Engineering Guidelines for Sustainable AI Development
  id: totrans-383
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可持续人工智能开发的工程指南
- en: 'The strategies and frameworks presented in this section provide the foundation
    for sustainable AI development, but implementation requires concrete, actionable
    steps. This checklist consolidates the key practices that AI engineers and practitioners
    can implement immediately to reduce the environmental impact of their work:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中提出的策略和框架为可持续人工智能开发奠定了基础，但实施需要具体的、可操作的步骤。此清单综合了人工智能工程师和从业者可以立即实施的、以减少其工作对环境影响的重点实践：
- en: '**Measure First**: Use tools like CodeCarbon to track the emissions of your
    training runs. You cannot improve what you do not measure, and establishing baseline
    metrics is essential for validating the effectiveness of optimization efforts.'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**先测量**: 使用CodeCarbon等工具跟踪你的训练运行的排放。你不测量你做的事情，建立基线指标对于验证优化工作的有效性至关重要。'
- en: '**Choose Your Region Wisely**: Train models in data centers powered by renewable
    energy. Check grid carbon intensity and schedule workloads in regions and times
    when clean energy is most abundant.'
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**明智地选择地区**: 在由可再生能源供电的数据中心中训练模型。检查电网碳强度，并在清洁能源最丰富的地区和时间安排工作负载。'
- en: '**Optimize Your Model**: Do not just train the largest model possible. Use
    pruning, quantization, and knowledge distillation to find the smallest model that
    meets your accuracy target. Remember that a 90% accurate model requiring 10% of
    the resources often provides better real-world value than a 95% accurate model
    requiring full resources.'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优化你的模型**: 不要仅仅训练尽可能大的模型。使用剪枝、量化和知识蒸馏来找到满足你准确度目标的最小模型。记住，一个90%准确且只需10%资源的模型，往往比一个95%准确且需要全部资源的模型在现实世界中有更好的价值。'
- en: '**Do Not Retrain From Scratch**: Use transfer learning and fine-tuning instead
    of full retraining whenever possible. Standing on the shoulders of existing pre-trained
    models can reduce computational requirements by orders of magnitude.'
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要从头开始重新训练**: 在可能的情况下，使用迁移学习和微调而不是完全重新训练。站在现有预训练模型的基础上可以按数量级减少计算需求。'
- en: '**Think About Hardware**: Choose energy-efficient accelerators (such as TPUs
    or specialized inference chips) for deployment. Consider the full hardware lifecycle
    and select platforms optimized for your specific workload characteristics.'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**考虑硬件**: 选择能效高的加速器（如TPUs或专门的推理芯片）进行部署。考虑整个硬件生命周期，并选择针对你特定工作负载特性优化的平台。'
- en: '**Consider the Full Lifecycle**: Advocate for longer hardware refresh cycles
    and responsible e-waste policies in your organization. The environmental impact
    of manufacturing often exceeds operational energy consumption, making hardware
    longevity a critical sustainability factor.'
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**考虑整个生命周期**: 在你的组织中倡导更长的硬件更新周期和负责任的电子废物政策。制造的环境影响往往超过运营能源消耗，使硬件的耐用性成为关键的可持续发展因素。'
- en: Embedded AI and E-Waste
  id: totrans-391
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 嵌入式人工智能和电子废物
- en: The deployment of AI is rapidly expanding beyond centralized data centers into
    edge and embedded devices, enabling real-time decision-making without requiring
    constant cloud connectivity. This shift has led to major efficiency gains, reducing
    latency, bandwidth consumption, and network congestion while enabling new applications
    in smart consumer devices, industrial automation, healthcare, and autonomous systems.
    The architecture and design considerations for these distributed AI systems involve
    complex trade-offs between computational efficiency, latency requirements, and
    resource constraints. However, the rise of embedded AI brings new environmental
    challenges, particularly regarding electronic waste, disposable smart devices,
    and planned obsolescence.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: AI的部署正在迅速从集中的数据中心扩展到边缘和嵌入式设备，这使得无需持续云连接即可进行实时决策。这种转变导致了主要效率的提升，降低了延迟、带宽消耗和网络拥堵，同时为智能消费设备、工业自动化、医疗保健和自主系统等领域带来了新的应用。这些分布式AI系统的架构和设计考虑因素涉及在计算效率、延迟需求和资源限制之间的复杂权衡。然而，嵌入式AI的兴起带来了新的环境挑战，尤其是在电子废物、一次性智能设备和计划性过时方面。
- en: Unlike high-performance AI accelerators in data centers, which are designed
    for long-term use and high computational throughput, embedded AI hardware is often
    small, low-cost, and disposable. Many AI-powered IoT sensors, wearables, and smart
    appliances are built with short lifespans and limited upgradability, making them
    difficult, if not entirely impossible, to repair or recycle ([Baldé et al. 2017](ch058.xhtml#ref-Baldé_2017)).
    As a result, these devices contribute to a rapidly growing electronic waste crisis,
    one that remains largely overlooked in discussions on AI sustainability.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据中心中设计用于长期使用和高计算吞吐量的高性能AI加速器不同，嵌入式AI硬件通常体积小、成本低、可丢弃。许多由AI驱动的物联网传感器、可穿戴设备和智能家电都是用短期寿命和有限的升级能力构建的，这使得它们难以修复或回收（[Baldé等人
    2017](ch058.xhtml#ref-Baldé_2017)）。因此，这些设备加剧了快速增长的电子废物危机，这在关于AI可持续性的讨论中在很大程度上被忽视。
- en: The scale of this issue is staggering. As illustrated in [Figure 18.13](ch024.xhtml#fig-iot-number),
    the number of Internet of Things (IoT) devices is projected to exceed 30 billion
    by 2030, with AI-powered chips increasingly embedded into everything from household
    appliances and medical implants to industrial monitoring systems and agricultural
    sensors ([Statista 2022](ch058.xhtml#ref-Statista_2022)). This exponential growth
    in connected devices, utilizing specialized hardware architectures optimized for
    edge computing requirements, presents a significant environmental challenge, as
    many of these devices will become obsolete within just a few years, leading to
    an unprecedented surge in e-waste. Without sustainable design practices and improved
    lifecycle management, the expansion of AI at the edge risks exacerbating global
    electronic waste accumulation and straining recycling infrastructure.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的规模令人震惊。如图18.13所示，预计到2030年，物联网（IoT）设备的数量将超过300亿，AI驱动的芯片越来越多地嵌入到从家用电器和医疗植入物到工业监控系统和国防传感器等一切事物中（[Statista
    2022](ch058.xhtml#ref-Statista_2022)）。这种连接设备的指数级增长，利用针对边缘计算需求优化的专用硬件架构，提出了重大的环境挑战，因为许多这些设备将在短短几年内过时，导致电子废物激增。如果没有可持续的设计实践和改进的生命周期管理，边缘AI的扩展可能会加剧全球电子废物积累，并给回收基础设施带来压力。
- en: '![](../media/file312.svg)'
  id: totrans-395
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../media/file312.svg)'
- en: 'Figure 18.13: **IoT Device Growth**: Rapid expansion in the number of connected
    devices amplifies the environmental impact of embedded AI systems, as short device
    lifecycles contribute to escalating electronic waste. Projections exceeding 30
    billion devices by 2030 necessitate sustainable design and improved recycling
    infrastructure to mitigate the growing e-waste crisis. Source: ([Statista 2022](ch058.xhtml#ref-Statista_2022)).'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.13：**物联网设备增长**：连接设备数量的快速扩张放大了嵌入式AI系统的环境影响，因为设备短寿命导致电子废物不断增加。预计到2030年将超过300亿台设备的预测需要可持续设计和改进的回收基础设施，以减轻日益严重的电子废物危机。来源：([Statista
    2022](ch058.xhtml#ref-Statista_2022))。
- en: While AI-powered data centers have been scrutinized for their carbon footprint
    and energy demands, far less attention has been paid to the environmental cost
    of embedding AI into billions of short-lived devices. Addressing this challenge
    requires rethinking how AI hardware is designed, manufactured, and disposed of,
    ensuring that edge AI systems contribute to technological progress without leaving
    behind an unsustainable legacy of waste.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能驱动的数据中心因其碳足迹和能源需求而受到审查，但对其嵌入数十亿短命设备的环境成本的关注却少得多。应对这一挑战需要重新思考人工智能硬件的设计、制造和处置方式，确保边缘人工智能系统在促进技术进步的同时，不会留下不可持续的环境废物遗产。
- en: Global Electronic Waste Acceleration
  id: totrans-398
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全球电子废物加速
- en: Electronic waste, or e-waste, represents a rapidly growing environmental challenge
    of the digital age. Defined as discarded electronic devices containing batteries,
    circuit boards, and semiconductor components, e-waste presents severe risks to
    both human health and the environment. Toxic materials such as lead, mercury,
    cadmium, and brominated flame retardants, commonly found in AI-allowed hardware,
    can contaminate soil and groundwater when improperly disposed of. Despite the
    potential for recycling and material recovery, most e-waste remains improperly
    handled, leading to hazardous waste accumulation and significant environmental
    degradation.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 电子废物，或称e-waste，代表了数字时代迅速增长的环境挑战。定义为含有电池、电路板和半导体组件的废弃电子设备，e-waste对人类健康和环境都构成了严重风险。在人工智能允许的硬件中常见的有毒材料，如铅、汞、镉和溴化阻燃剂，如果处理不当，会污染土壤和地下水。尽管有回收和材料回收的潜力，但大多数e-waste仍然被不当处理，导致危险废物积累和显著的环境退化。
- en: The scale of the problem is staggering. Today, global e-waste production exceeds
    50 million metric tons annually, with projections indicating that this figure
    will surpass 75 million tons by 2030 as consumer electronics and AI-powered IoT
    devices continue to proliferate. According to the United Nations, e-waste generation
    could reach 120 million tons per year by 2050 if current consumption patterns
    persist ([Un and Forum 2019](ch058.xhtml#ref-un2019circular)). The combination
    of short product lifespans, rising global demand, and limited recycling infrastructure
    has accelerated this crisis.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的规模令人震惊。如今，全球e-waste年产量超过5000万吨，预计到2030年这一数字将超过7500万吨，因为消费电子设备和人工智能驱动的物联网设备继续激增。根据联合国的数据，如果当前的消费模式持续下去，到2050年，e-waste的年产量可能达到1.2亿吨（[Un
    and Forum 2019](ch058.xhtml#ref-un2019circular)）。产品寿命短、全球需求上升和有限的回收基础设施的结合加速了这一危机。
- en: AI-driven consumer devices, such as smart speakers, fitness trackers, and home
    automation systems, are among the most significant contributors to e-waste. Unlike
    modular and serviceable computing systems, many of these devices are designed
    to be disposable, meaning that when a battery fails or a component malfunctions,
    the entire product is discarded rather than repaired. This built-in disposability
    exacerbates the unsustainable cycle of consumption and waste, leading to higher
    material extraction rates and increased pressure on waste management systems.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动的人工智能消费设备，如智能音箱、健身追踪器和家庭自动化系统，是e-waste最重要的贡献者之一。与模块化和可维护的计算系统不同，许多这些设备被设计成一次性使用，这意味着当电池失效或组件故障时，整个产品就会被丢弃而不是修理。这种内置的可丢弃性加剧了不可持续的消费和浪费循环，导致更高的材料提取率和对废物管理系统的更大压力。
- en: Developing nations are disproportionately affected by e-waste dumping, as they
    often lack the infrastructure to process obsolete electronics safely. In 2019,
    only 13% to 23% of e-waste in lower-income countries was formally collected for
    recycling, with the remainder either incinerated, illegally dumped, or manually
    dismantled in unsafe conditions ([Un and Forum 2019](ch058.xhtml#ref-un2019circular)).
    Many discarded AI-powered devices end up in informal recycling operations, where
    low-paid workers are exposed to hazardous materials without proper protective
    equipment. Open-air burning of plastic components and crude metal extraction methods
    release toxic fumes and heavy metals into the surrounding environment, posing
    severe health risks.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 发展中国家受到电子垃圾倾倒的影响不成比例，因为它们通常缺乏处理过时电子产品的安全基础设施。2019年，低收入国家的电子垃圾中只有13%到23%被正式收集用于回收，其余的要么被焚烧、非法倾倒，要么在危险条件下手工拆解（[Un和Forum
    2019](ch058.xhtml#ref-un2019circular)）。许多废弃的AI驱动设备最终进入非正式回收操作，那里的低薪工人在没有适当防护设备的情况下接触有害物质。塑料组件的露天焚烧和粗金属提取方法释放有毒烟雾和重金属到周围环境中，对健康构成严重风险。
- en: The global recycling rate for e-waste remains alarmingly low, with only 17.4%
    of all discarded electronics processed through environmentally sound recycling
    channels ([Singh and Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling)).
    The remaining 82.6% is either landfilled, incinerated, or dumped illegally, leading
    to long-term environmental contamination and resource depletion. Without stronger
    policies, better product design, and expanded e-waste management systems, the
    rapid growth of AI-powered devices will significantly worsen this crisis.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 全球电子垃圾的回收率仍然令人担忧地低，只有17.4%的废弃电子产品通过环境友好的回收渠道处理（[Singh和Ogunseitan 2022](ch058.xhtml#ref-singh2022disentangling)）。其余82.6%要么被填埋、焚烧，要么非法倾倒，导致长期的环境污染和资源枯竭。没有更加强硬的政策、更好的产品设计以及扩展的电子垃圾管理系统，AI驱动设备的快速增长将显著加剧这一危机。
- en: AI-driven electronics should not become another major contributor to the global
    e-waste problem. Tackling this challenge requires a multi-pronged approach, including
    more sustainable design practices, stronger regulatory oversight, and greater
    investment in global e-waste recycling infrastructure. Without intervention, AI’s
    environmental impact will extend far beyond its energy consumption, leaving behind
    a legacy of toxic waste and resource depletion.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动人工智能的电子产品不应成为全球电子垃圾问题的另一个主要贡献者。应对这一挑战需要多管齐下的方法，包括更可持续的设计实践、更强的监管监督以及在全球电子垃圾回收基础设施上的更大投资。如果没有干预，人工智能的环境影响将远远超出其能源消耗，留下有毒废物和资源枯竭的遗产。
- en: Disposable Electronics
  id: totrans-405
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一次性电子产品
- en: The rapid proliferation of low-cost AI-powered microcontrollers, smart sensors,
    and connected devices has transformed various industries, from consumer electronics
    and healthcare to industrial automation and agriculture. While these embedded
    AI systems allow greater efficiency and automation, their short lifespans and
    non-recyclable designs pose a significant sustainability challenge. Many of these
    devices are treated as disposable electronics, designed with limited durability,
    non-replaceable batteries, and little to no repairability, making them destined
    for the waste stream within just a few years of use.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本的AI驱动微控制器、智能传感器和连接设备的快速普及已经改变了各个行业，从消费电子、医疗保健到工业自动化和农业。虽然这些嵌入式AI系统允许更高的效率和自动化，但它们的短暂使用寿命和非可回收的设计提出了重大的可持续性挑战。许多这些设备被视为一次性电子产品，设计时考虑了有限的耐用性、不可更换的电池以及几乎无法维修，使得它们在使用几年后注定进入垃圾流。
- en: A primary driver of AI-powered device disposability is the falling cost of microelectronics.
    The miniaturization of computing hardware has allowed manufacturers to embed tiny
    AI processors and wireless connectivity modules into everyday products, often
    for under $1 per chip. As a result, AI functionality is increasingly being integrated
    into single-use and short-lived products, including smart packaging, connected
    medical devices, wearables, and home appliances. These cost-effective embedded
    implementations, utilizing advanced optimization techniques for resource-constrained
    environments, improve convenience and real-time data collection but lack proper
    end-of-life management strategies, leading to a surge in hard-to-recycle electronic
    waste ([Forti et al. 2020](ch058.xhtml#ref-Forti2020)).
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能设备可丢弃性的主要驱动因素是微电子成本的下降。计算硬件的微型化使得制造商能够将微小的AI处理器和无线连接模块嵌入到日常产品中，通常每个芯片的价格低于1美元。因此，人工智能功能越来越多地被集成到一次性或短期使用的产品中，包括智能包装、连接的医疗设备、可穿戴设备和家用电器。这些成本效益的嵌入式实现，利用了针对资源受限环境的先进优化技术，提高了便利性和实时数据收集，但缺乏适当的报废管理策略，导致难以回收的电子废物激增
    ([Forti等人 2020](ch058.xhtml#ref-Forti2020))。
- en: Non-Replaceable Batteries Cost
  id: totrans-408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 不可更换电池的成本
- en: Many disposable AI devices incorporate sealed, non-replaceable lithium-ion batteries,
    making them inherently unsustainable. Smart earbuds, wireless sensors, and even
    some fitness trackers lose functionality entirely once their batteries degrade,
    forcing consumers to discard the entire device. Unlike modular electronics with
    user-serviceable components, most AI-powered wearables and IoT devices are glued
    or soldered shut, preventing battery replacement or repair.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 许多一次性人工智能设备集成了密封的、不可更换的锂离子电池，使其本质上不可持续。智能耳机、无线传感器，甚至一些健身追踪器一旦电池退化，功能就会完全丧失，迫使消费者丢弃整个设备。与用户可维护组件的模块化电子设备不同，大多数人工智能穿戴设备和物联网设备都是粘合或焊接封闭的，防止更换或维修电池。
- en: This issue extends beyond consumer gadgets. Industrial AI sensors and remote
    monitoring devices, often deployed in agriculture, infrastructure, and environmental
    monitoring, frequently rely on non-replaceable batteries with a limited lifespan.
    Once depleted, these sensors, many of which are installed in remote or difficult-to-access
    locations, become e-waste, requiring costly and environmentally disruptive disposal
    or replacement ([Ciez and Whitacre 2019](ch058.xhtml#ref-Harper2019)).
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题不仅限于消费类小工具。工业人工智能传感器和远程监控设备，通常在农业、基础设施和环境监测中部署，经常依赖于寿命有限的不可更换电池。一旦耗尽，这些传感器，其中许多安装在偏远或难以到达的位置，就会变成电子废物，需要昂贵的、破坏环境的处理或更换
    ([Ciez和Whitacre 2019](ch058.xhtml#ref-Harper2019))。
- en: The environmental impact of battery waste is particularly concerning. Lithium
    mining, important for battery production, is an energy-intensive process that
    consumes vast amounts of water and generates harmful byproducts. Additionally,
    the improper disposal of lithium batteries poses fire and explosion risks, particularly
    in landfills and waste processing facilities. As the demand for AI-powered devices
    grows, addressing the battery sustainability crisis will be important to mitigating
    AI’s long-term environmental footprint.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 电池废弃物的环境影响尤其令人担忧。锂矿开采，对于电池生产至关重要，是一个能耗密集的过程，消耗大量水资源并产生有害副产品。此外，锂电池的不当处理会带来火灾和爆炸风险，尤其是在垃圾填埋场和废物处理设施中。随着对人工智能设备需求的增长，解决电池可持续性危机对于减轻人工智能长期的环境足迹将至关重要。
- en: Recycling Challenges
  id: totrans-412
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回收挑战
- en: Unlike traditional computing hardware, including desktop computers and enterprise
    servers, which can be disassembled and refurbished, most AI-allowed consumer electronics
    are not designed for recycling. Many of these devices contain mixed-material enclosures,
    embedded circuits, and permanently attached components, making them difficult
    to dismantle and recover materials from ([Patel et al. 2016](ch058.xhtml#ref-Cucchiella2016)).
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 与包括台式计算机和企业服务器在内的传统计算硬件不同，这些硬件可以拆卸和翻新，大多数人工智能允许的消费电子产品并不是为回收而设计的。许多这些设备包含混合材料外壳、嵌入式电路和永久性连接的组件，使得它们难以拆卸和回收材料
    ([Patel等人 2016](ch058.xhtml#ref-Cucchiella2016))。
- en: Additionally, AI-powered IoT devices are often too small to be efficiently recycled
    using conventional e-waste processing methods. Large-scale electronics, such as
    laptops and smartphones, have well-established recycling programs that allow for
    material recovery. In contrast, tiny AI-powered sensors, earbuds, and embedded
    chips are often too costly and labor-intensive to separate into reusable components.
    As a result, they frequently end up in landfills or incinerators, contributing
    to pollution and resource depletion.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，AI驱动的物联网设备通常太小，无法使用传统的电子废物处理方法进行有效回收。大型电子产品，如笔记本电脑和智能手机，拥有成熟的回收计划，允许材料回收。相比之下，微小的AI驱动传感器、耳机和嵌入式芯片通常成本高昂且劳动密集，难以分离成可重复使用的组件。因此，它们往往最终进入垃圾填埋场或焚烧炉，导致污染和资源耗竭。
- en: The environmental impact of battery waste is particularly concerning. Lithium
    mining, important for battery production, is an energy-intensive process that
    consumes vast amounts of water and generates harmful byproducts ([Bouri 2015](ch058.xhtml#ref-Kushnir2015)).
    Additionally, the improper disposal of lithium batteries poses fire and explosion
    risks, particularly in landfills and waste processing facilities. As the demand
    for AI-powered devices grows, addressing the battery sustainability crisis will
    be important to mitigating AI’s long-term environmental footprint ([Zhan, Oldenburg,
    and Pan 2018](ch058.xhtml#ref-Gaines2018)).
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 电池废物的环境影响尤其令人担忧。锂矿开采，对电池生产至关重要，是一个能耗密集的过程，消耗大量水资源并产生有害副产品（[Bouri 2015](ch058.xhtml#ref-Kushnir2015)）。此外，锂电池的不当处理存在火灾和爆炸风险，尤其是在垃圾填埋场和废物处理设施中。随着AI驱动设备需求的增长，解决电池可持续性危机对于减轻AI的长期环境影响至关重要（[Zhan,
    Oldenburg, and Pan 2018](ch058.xhtml#ref-Gaines2018)）。
- en: Need for Sustainable Design
  id: totrans-416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 对可持续设计的需要
- en: 'Addressing the sustainability challenges of disposable AI electronics requires
    a core shift in design philosophy. Instead of prioritizing cost-cutting and short-term
    functionality, manufacturers must embed sustainability principles into the development
    of AI-powered devices. This approach aligns with broader responsible AI principles
    that emphasize ethical development practices, extending ethical considerations
    to environmental stewardship. This includes:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 解决一次性AI电子产品的可持续性挑战需要设计哲学的核心转变。制造商不应优先考虑成本削减和短期功能，而应将可持续性原则嵌入AI驱动设备的开发中。这种方法与更广泛的负责任AI原则相一致，强调道德发展实践，将道德考量扩展到环境管理。这包括：
- en: '**Designing for longevity**: AI-powered devices should be built with replaceable
    components, modular designs, and upgradable software to extend their usability.'
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设计用于长期使用**：AI驱动设备应采用可更换组件、模块化设计和可升级的软件，以延长其可用性。'
- en: '**Enabling battery replacement**: Consumer and industrial AI devices should
    incorporate easily swappable batteries rather than sealed enclosures that prevent
    repair.'
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实现电池更换**：消费和工业AI设备应采用易于更换的电池，而不是防止维修的密封外壳。'
- en: '**Standardizing repairability**: AI hardware should adopt universal standards
    for repair, ensuring that components can be serviced rather than discarded.'
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准化可维修性**：AI硬件应采用通用的维修标准，确保组件可以维修而不是丢弃。'
- en: '**Developing biodegradable or recyclable materials**: Research into eco-friendly
    circuit boards, biodegradable polymers, and sustainable packaging can help mitigate
    waste.'
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发可生物降解或可回收材料**：对环保电路板、生物降解聚合物和可持续包装的研究可以帮助减少废物。'
- en: Incentives and regulations can also encourage manufacturers to prioritize sustainable
    AI design. Governments and regulatory bodies can implement right-to-repair laws,
    extended producer responsibility policies, and e-waste take-back programs to ensure
    that AI-powered devices are disposed of responsibly. Additionally, consumer awareness
    campaigns can educate users on responsible e-waste disposal and encourage sustainable
    purchasing decisions.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 激励措施和法规也可以鼓励制造商优先考虑可持续的AI设计。政府和监管机构可以实施维修权法律、延长生产者责任政策和电子废物回收计划，以确保AI驱动设备得到负责任的处理。此外，消费者意识宣传活动可以教育用户负责任地处理电子废物，并鼓励可持续的购买决策。
- en: The future of AI-powered electronics must be circular rather than linear, ensuring
    that devices are designed with sustainability in mind and do not contribute disproportionately
    to the global e-waste crisis. By rethinking design, improving recyclability, and
    promoting responsible disposal, the industry can mitigate the negative environmental
    impacts of AI at the edge while still enabling technological progress.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能驱动电子产品的未来必须是循环的，而不是线性的，确保设备的设计考虑到可持续性，并且不会不成比例地加剧全球电子垃圾危机。通过重新思考设计、提高可回收性和促进负责任的处理，该行业可以在减轻边缘人工智能的负面环境影响的同时，仍然推动技术进步。
- en: AI Hardware Obsolescence
  id: totrans-424
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能硬件淘汰
- en: The concept of planned obsolescence refers to the intentional design of products
    with artificially limited lifespans, forcing consumers to upgrade or replace them
    sooner than necessary. While this practice has long been associated with consumer
    electronics and household appliances, it is increasingly prevalent in AI-powered
    hardware, from smartphones and wearables to industrial AI sensors and cloud infrastructure.
    This accelerated replacement cycle not only drives higher consumption and production
    but also contributes significantly to the growing e-waste crisis ([Slade 2007](ch058.xhtml#ref-slade2006made)).
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 计划淘汰的概念指的是有意设计产品具有人为限制的使用寿命，迫使消费者比必要的时间更早地升级或更换它们。虽然这种做法长期以来一直与消费电子产品和家用电器相关联，但它越来越普遍地存在于人工智能硬件中，从智能手机和可穿戴设备到工业人工智能传感器和云基础设施。这种加速的更换周期不仅推动了更高的消费和生产，而且还对日益增长的电子垃圾危机做出了重大贡献（[Slade
    2007](ch058.xhtml#ref-slade2006made)）。
- en: A visible example of planned obsolescence in AI hardware is the software-driven
    degradation of device performance. Many manufacturers introduce software updates
    that, while ostensibly meant to enhance security and functionality, often degrade
    the performance of older devices. For example, Apple has faced scrutiny for deliberately
    slowing down older iPhone models via iOS updates ([Luna 2018a](ch058.xhtml#ref-fordham2020planned)).
    While the company claimed that these updates were meant to prevent battery-related
    shutdowns, critics argued that they pushed consumers toward unnecessary upgrades
    rather than encouraging repair or battery replacement.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能硬件中计划淘汰的一个明显例子是软件驱动的设备性能退化。许多制造商推出软件更新，虽然表面上是为了增强安全和功能，但往往降低了旧设备的性能。例如，苹果公司因通过iOS更新故意降低旧款iPhone型号的性能而受到审查（[Luna
    2018a](ch058.xhtml#ref-fordham2020planned)）。虽然该公司声称这些更新是为了防止电池相关的关机，但批评者认为它们促使消费者进行不必要的升级，而不是鼓励维修或更换电池。
- en: This pattern extends to AI-powered consumer electronics, where firmware updates
    can render older models incompatible with newer features, effectively forcing
    users to replace their devices. Many smart home systems, connected appliances,
    and AI assistants suffer from forced obsolescence due to discontinued cloud support
    or software services, rendering hardware unusable even when physically intact
    ([Luna 2018b](ch058.xhtml#ref-rosenblatt2021disposable)).
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式也扩展到人工智能驱动的消费电子产品，固件更新可能会使旧型号无法与新功能兼容，实际上迫使用户更换设备。许多智能家居系统、连接的家电和人工智能助手由于云支持或软件服务的终止而遭受强制淘汰，即使硬件本身完好无损，也无法使用（[Luna
    2018b](ch058.xhtml#ref-rosenblatt2021disposable)）。
- en: Lock-In and Proprietary Components
  id: totrans-428
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 锁定和专有组件
- en: Another form of planned obsolescence arises from hardware lock-in, where manufacturers
    deliberately prevent users from repairing or upgrading their devices. Many AI-powered
    devices feature proprietary components, making it impossible to swap out batteries,
    upgrade memory, or replace failing parts. Instead of designing for modularity
    and longevity, manufacturers prioritize sealed enclosures and soldered components,
    ensuring that even minor failures lead to complete device replacement ([Johnson
    2018](ch058.xhtml#ref-johnson2018right)).
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种形式的计划淘汰源于硬件锁定，制造商故意阻止用户维修或升级他们的设备。许多人工智能设备具有专有组件，使得无法更换电池、升级内存或更换故障部件。制造商不是设计模块化和耐用性，而是优先考虑密封外壳和焊接组件，确保即使是微小的故障也会导致整个设备的更换（[Johnson
    2018](ch058.xhtml#ref-johnson2018right)）。
- en: For example, many AI wearables and smart devices integrate non-replaceable batteries,
    meaning that when the battery degrades (often in just two to three years), the
    entire device becomes e-waste. Similarly, smartphones, laptops, and AI-allowed
    tablets increasingly use soldered RAM and storage, preventing users from upgrading
    hardware and extending its lifespan ([M. Russell 2022](ch058.xhtml#ref-russell2022tech)).
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多AI可穿戴设备和智能设备集成了不可更换的电池，这意味着当电池退化（通常在两到三年内）时，整个设备就变成了电子垃圾。同样，智能手机、笔记本电脑和AI允许的平板电脑越来越多地使用焊接的RAM和存储，这阻止了用户升级硬件和延长其使用寿命([M.
    Russell 2022](ch058.xhtml#ref-russell2022tech))。
- en: Planned obsolescence also affects industrial AI hardware, including AI-powered
    cameras, factory sensors, and robotics. Many industrial automation systems rely
    on vendor-locked software ecosystems, where manufacturers discontinue support
    for older models to push customers toward newer, more expensive replacements.
    This creates a cycle of forced upgrades, where companies must frequently replace
    otherwise functional AI hardware simply to maintain software compatibility ([Sharma
    2020](ch058.xhtml#ref-sharma2020industrial)).
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 计划性淘汰还影响工业AI硬件，包括AI相机、工厂传感器和机器人。许多工业自动化系统依赖于供应商锁定型软件生态系统，制造商停止对旧型号的支持，以推动客户转向更新、更昂贵的替代品。这形成了一个强制升级的循环，公司必须频繁更换本应功能正常的AI硬件，仅为了保持软件兼容性([Sharma
    2020](ch058.xhtml#ref-sharma2020industrial))。
- en: Environmental Cost
  id: totrans-432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 环境成本
- en: Planned obsolescence is not just a financial burden on consumers; it has severe
    environmental consequences. By shortening product lifespans and discouraging repairability,
    manufacturers increase the demand for new electronic components, leading to higher
    resource extraction, energy consumption, and carbon emissions.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 计划性淘汰不仅给消费者带来财务负担，还带来严重的环境后果。通过缩短产品使用寿命和阻碍可维修性，制造商增加了对新电子组件的需求，导致资源开采、能源消耗和碳排放增加。
- en: The impact of this cycle is particularly concerning given the high environmental
    cost of semiconductor manufacturing. Producing AI chips, GPUs, and other advanced
    computing components requires vast amounts of water, rare earth minerals, and
    energy. For example, a single 5nm semiconductor fabrication plant consumes millions
    of gallons of ultrapure water daily and relies on energy-intensive processes that
    generate significant CO₂ emissions ([Mills and Le Hunte 1997](ch058.xhtml#ref-mills1997overview);
    [Harris 2023](ch058.xhtml#ref-harris2023semiconductor)). When AI-powered devices
    are discarded prematurely, the environmental cost of manufacturing is effectively
    wasted, amplifying AI’s overall sustainability challenges.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到半导体制造对环境的高成本，这一循环的影响尤其令人担忧。生产AI芯片、GPU和其他高级计算组件需要大量的水、稀土矿物和能源。例如，一个单一的5nm半导体制造厂每天消耗数百万加仑的超纯水，并依赖于能耗密集型过程，这些过程会产生大量的CO₂排放([Mills
    and Le Hunte 1997](ch058.xhtml#ref-mills1997overview); [Harris 2023](ch058.xhtml#ref-harris2023semiconductor))。当AI设备过早被丢弃时，制造的环境成本实际上被浪费了，加剧了AI的整体可持续性挑战。
- en: Additionally, many discarded AI devices contain hazardous materials, including
    lead, mercury, and brominated flame retardants, which can leach into the environment
    if not properly recycled ([Puckett 2016](ch058.xhtml#ref-puckett2016e-waste)).
    The acceleration of AI-powered consumer electronics and industrial hardware turnover
    will only worsen the global e-waste crisis, further straining waste management
    and recycling systems.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多被丢弃的AI设备含有有害物质，包括铅、汞和溴化阻燃剂，如果不进行适当回收，这些物质可能会渗入环境([Puckett 2016](ch058.xhtml#ref-puckett2016e-waste))。AI消费电子和工业硬件的加速更替将只会加剧全球电子垃圾危机，进一步加剧废物管理和回收系统压力。
- en: Extending Hardware Lifespan
  id: totrans-436
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 延长硬件使用寿命
- en: 'Addressing planned obsolescence requires a shift in design philosophy, moving
    toward repairable, upgradable, and longer-lasting AI hardware. Some potential
    solutions include:'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 解决计划性淘汰需要设计哲学的转变，转向可维修、可升级和更持久的AI硬件。一些潜在解决方案包括：
- en: '**Right-to-Repair Legislation**: Many governments are considering right-to-repair
    laws, which would require manufacturers to provide repair manuals, replacement
    parts, and diagnostic tools for AI-powered devices. This would allow consumers
    and businesses to extend hardware lifespans rather than replacing entire systems
    ([Johnson 2018](ch058.xhtml#ref-johnson2018right)).'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维修权立法**：许多政府正在考虑维修权法律，这将要求制造商为AI设备提供维修手册、备件和诊断工具。这将允许消费者和企业延长硬件的使用寿命，而不是更换整个系统（[Johnson
    2018](ch058.xhtml#ref-johnson2018right)）。'
- en: '**Modular AI Hardware**: Designing AI-powered devices with modular components,
    such as replaceable batteries, upgradeable memory, and standardized ports, can
    significantly reduce electronic waste while improving cost-effectiveness for consumers
    ([Incorporated 2022](ch058.xhtml#ref-framework2022modular)).'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模块化AI硬件**：设计具有模块化组件的AI设备，如可更换的电池、可升级的内存和标准化的端口，可以显著减少电子垃圾，同时提高消费者的成本效益（[Incorporated
    2022](ch058.xhtml#ref-framework2022modular)）。'
- en: '**Extended Software Support**: Companies should commit to longer software support
    cycles, ensuring that older AI-powered devices remain functional rather than being
    rendered obsolete due to artificial compatibility constraints ([S. Brown 2021](ch058.xhtml#ref-brown2021longterm)).'
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展软件支持**：公司应承诺更长的软件支持周期，确保老旧的AI设备保持功能，而不是因为人工兼容性限制而被淘汰（[S. Brown 2021](ch058.xhtml#ref-brown2021longterm)）。'
- en: '**Consumer Awareness & Circular Economy**: Encouraging trade-in and recycling
    programs, along with consumer education on sustainable AI purchasing, can help
    shift demand toward repairable and long-lasting devices ([Cheshire 2021](ch058.xhtml#ref-ellenmacarthur2017circular)).'
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消费者意识与循环经济**：鼓励以旧换新和回收计划，以及关于可持续AI购买的消费者教育，可以帮助需求转向可维修和耐用的设备（[Cheshire 2021](ch058.xhtml#ref-ellenmacarthur2017circular)）。'
- en: Several tech companies are already experimenting with more sustainable AI hardware.
    For example, Framework, a startup focused on modular laptops, offers fully repairable,
    upgradeable systems that prioritize long-term usability over disposable design.
    Similar efforts in the smartphone and AI-driven IoT sectors could help reduce
    the environmental footprint of planned obsolescence.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 几家科技公司已经在尝试更可持续的AI硬件。例如，专注于模块化笔记本电脑的初创公司Framework提供完全可维修、可升级的系统，这些系统优先考虑长期使用性，而不是一次性设计。智能手机和AI驱动的物联网领域的类似努力可以帮助减少计划性淘汰的环境足迹。
- en: The widespread adoption of AI-powered devices presents a important opportunity
    to rethink the lifecycle of electronics. If left unchecked, planned obsolescence
    will continue to drive wasteful consumption patterns, accelerate e-waste accumulation,
    and exacerbate the resource extraction crisis. However, with policy interventions,
    industry innovation, and consumer advocacy, AI hardware can be designed for durability,
    repairability, and sustainability.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: AI设备的广泛应用为重新思考电子产品的生命周期提供了重要机会。如果放任不管，计划性淘汰将继续推动浪费的消费模式，加速电子垃圾的积累，并加剧资源提取危机。然而，通过政策干预、行业创新和消费者倡导，AI硬件可以被设计成耐用、可维修和可持续的。
- en: The future of AI should not be disposable. Instead, companies, researchers,
    and policymakers must prioritize long-term sustainability, ensuring that AI’s
    environmental footprint is minimized while its benefits are maximized. Addressing
    planned obsolescence in AI hardware is a key step toward making AI truly sustainable,
    not just in terms of energy efficiency but in its entire lifecycle, from design
    to disposal.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: AI的未来不应是可丢弃的。相反，公司、研究人员和政策制定者必须优先考虑长期可持续性，确保AI的环境足迹最小化，同时其益处最大化。解决AI硬件中的计划性淘汰是使AI真正可持续的关键步骤，这不仅涉及能源效率，还涉及其整个生命周期，从设计到废弃。
- en: Policy and Regulation
  id: totrans-445
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策与法规
- en: The technical and infrastructure solutions explored in Part III require supportive
    policy frameworks to achieve widespread adoption. While algorithmic optimizations,
    infrastructure improvements, and lifecycle management can reduce AI’s environmental
    impact, market forces alone may not drive sufficient change at the pace and scale
    required. Effective regulation must navigate the tension between enabling innovation
    and enforcing environmental responsibility, creating frameworks that incentivize
    sustainable practices without stifling technological progress. This section examines
    the policy instruments and governance mechanisms emerging to address AI’s environmental
    footprint, from measurement standards to regulatory restrictions to market-based
    incentives.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分探讨的技术和基础设施解决方案需要支持性的政策框架以实现广泛采用。虽然算法优化、基础设施改进和生命周期管理可以减少人工智能的环境影响，但仅靠市场力量可能无法以所需的速度和规模推动足够的变化。有效的监管必须平衡创新推动和环境责任执行之间的紧张关系，创建激励可持续实践而不阻碍技术进步的框架。本节探讨了为应对人工智能的环境足迹而出现的政策工具和治理机制，从测量标准到监管限制再到基于市场的激励措施。
- en: Regulatory Mechanisms and Global Coordination
  id: totrans-447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监管机制与全球协调
- en: 'Sustainable AI governance operates through four primary policy mechanisms:
    measurement and reporting mandates, emission restrictions, financial incentives,
    and industry self-regulation initiatives. However, global policy fragmentation
    creates implementation challenges. The European Union leads mandatory approaches
    through the AI Act[47](#fn47) and Corporate Sustainability Reporting Directive
    (CSRD)[48](#fn48), while U.S. frameworks emphasize voluntary reporting and market-based
    incentives. China and other nations develop independent frameworks, creating potential
    barriers to unified global sustainability strategies.'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续人工智能治理通过四种主要政策机制运作：测量和报告要求、排放限制、财务激励和行业自律倡议。然而，全球政策碎片化造成了实施挑战。欧盟通过《人工智能法案》（AI
    Act）[47](#fn47)和《企业可持续发展报告指令》（CSRD）[48](#fn48)领导强制方法，而美国框架强调自愿报告和基于市场的激励措施。中国和其他国家发展独立的框架，可能为统一的全球可持续战略设置障碍。
- en: Measurement and Accountability
  id: totrans-449
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 测量与问责制
- en: Transparent measurement and reporting provide the foundation for sustainable
    AI governance. Without standardized tracking mechanisms, organizations cannot
    accurately assess environmental impact or identify improvement opportunities.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 透明的测量和报告为可持续人工智能治理提供了基础。没有标准化的跟踪机制，组织无法准确评估环境影响或确定改进机会。
- en: Measurement and Reporting
  id: totrans-451
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测量与报告
- en: A important first step toward mitigating AI’s environmental impact is accurate
    measurement and transparent reporting of energy consumption and carbon emissions.
    Without standardized tracking mechanisms, it is difficult to assess AI’s true
    sustainability impact or identify areas for improvement. Government regulations
    and industry initiatives are beginning to mandate energy audits, emissions disclosures,
    and standardized efficiency metrics for AI workloads. These policies aim to increase
    transparency, inform better decision-making, and hold organizations accountable
    for their environmental footprint.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 减轻人工智能环境影响的第一个重要步骤是准确测量和透明报告能源消耗和碳排放。没有标准化的跟踪机制，很难评估人工智能的真实可持续影响或确定改进领域。政府法规和行业倡议开始强制要求进行能源审计、排放披露和人工智能工作负载的标准效率指标。这些政策旨在提高透明度、提供更好的决策信息，并使组织对其环境足迹负责。
- en: The lack of universally accepted metrics for assessing AI’s environmental impact
    has been a significant challenge. Current sustainability evaluations often rely
    on ad hoc reporting by companies, with inconsistent methodologies for measuring
    energy consumption and emissions. Policymakers and industry leaders are advocating
    for formalized sustainability benchmarks that assess AI’s carbon footprint at
    multiple levels. Computational complexity and model efficiency are key factors,
    as they determine how much computation is required for a given AI task. Data center
    efficiency, often measured through power usage effectiveness, plays a important
    role in evaluating how much of a data center’s power consumption directly supports
    computation rather than being lost to cooling and infrastructure overhead. The
    carbon intensity of energy supply is another important consideration, as AI operations
    running on grids powered primarily by fossil fuels have a far greater environmental
    impact than those powered by renewable energy sources.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 评估人工智能环境影响缺乏普遍接受的指标一直是一个重大挑战。当前的可持续性评估通常依赖于公司的不定期报告，测量能源消耗和排放的方法不一致。政策制定者和行业领导者正在倡导正式的可持续性基准，这些基准在多个层面上评估人工智能的碳足迹。计算复杂性和模型效率是关键因素，因为它们决定了完成特定人工智能任务所需的计算量。数据中心效率，通常通过功率使用效率来衡量，在评估数据中心多少电力消耗直接支持计算而不是因冷却和基础设施开销而损失方面发挥着重要作用。能源供应的碳强度也是一个重要考虑因素，因为主要依赖化石燃料供电的电网运行的人工智能操作的环境影响远大于那些依赖可再生能源供电的操作。
- en: Several industry efforts are working toward standardizing sustainability reporting
    for AI. The MLCommons benchmarking consortium has begun incorporating energy efficiency
    as a factor in AI model assessments, recognizing the need for standardized comparisons
    of model energy consumption. These sustainability metrics complement traditional
    performance evaluations, creating comprehensive assessment frameworks that balance
    capability with environmental impact through systematic measurement approaches.
    Meanwhile, regulatory bodies are pushing for mandatory disclosures. In Europe,
    the proposed AI Act includes provisions for requiring organizations using AI at
    scale to report energy consumption and carbon emissions associated with their
    models. The European Commission has signaled that sustainability reporting requirements
    for AI may soon be aligned with broader environmental disclosure regulations under
    the CSRD.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 几个行业努力正在朝着标准化人工智能可持续性报告的方向发展。MLCommons基准联盟已经开始将能源效率作为人工智能模型评估的因素之一，认识到对模型能源消耗进行标准化比较的需要。这些可持续性指标补充了传统的性能评估，通过系统测量方法创建了平衡能力与环境影响的综合评估框架。同时，监管机构正在推动强制披露。在欧洲，拟议的AI法案包括要求使用人工智能的组织报告与其模型相关的能源消耗和碳排放的规定。欧盟委员会表示，人工智能的可持续性报告要求可能很快将与CSRD下的更广泛的环境披露法规相一致。
- en: A significant challenge in implementing AI sustainability reporting is balancing
    transparency with the potential burden on organizations. While greater transparency
    is important for accountability, requiring detailed reporting for every AI workload
    could create excessive overhead, particularly for smaller firms and research institutions.
    Policymakers are exploring scalable approaches that integrate sustainability considerations
    into existing industry standards without imposing rigid compliance costs. Developing
    lightweight reporting mechanisms that use existing monitoring tools within data
    centers and cloud platforms can help ease this burden while still improving visibility
    into AI’s environmental footprint.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施人工智能可持续性报告时，一个重大挑战是在透明度和对组织潜在负担之间取得平衡。虽然更高的透明度对于问责制很重要，但要求对每个人工智能工作负载进行详细报告可能会造成过度的开销，尤其是对小型企业和研究机构而言。政策制定者正在探索可扩展的方法，将这些可持续性考虑因素整合到现有的行业标准中，而不强加严格的合规成本。开发轻量级报告机制，利用数据中心和云平台内现有的监控工具，可以在减轻这种负担的同时，仍然提高对人工智能环境影响可见性的了解。
- en: To be most constructive, measurement and reporting policies should focus on
    enabling continuous refinement rather than imposing simplistic restrictions or
    rigid caps. Given AI’s rapid evolution, regulations that incorporate flexibility
    while embedding sustainability into evaluation metrics will be most effective
    in driving meaningful reductions in energy consumption and emissions. Rather than
    stifling innovation, well-designed policies can encourage AI developers to prioritize
    efficiency from the outset, fostering a culture of responsible AI design that
    aligns with long-term sustainability goals.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 要最具建设性，测量和报告政策应专注于实现持续改进，而不是简单化限制或刚性上限。鉴于AI的快速演变，将灵活性纳入评估指标并嵌入可持续性的法规将最有效地推动能源消耗和排放的实质性减少。而不是扼杀创新，精心设计的政策可以鼓励AI开发者从一开始就优先考虑效率，培养与长期可持续性目标相一致的责任AI设计文化。
- en: Restriction Mechanisms
  id: totrans-457
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制机制
- en: Beyond measurement and reporting mandates, direct policy interventions can restrict
    AI’s environmental impact through regulatory limits on energy consumption, emissions,
    or model scaling. While AI’s rapid growth has spurred innovation, it has also
    introduced new sustainability challenges that may require governments to impose
    guardrails to curb excessive environmental costs. Restrictive mechanisms, such
    as computational caps, conditional access to public resources, financial incentives,
    and even outright bans on inefficient AI practices, are all potential tools for
    reducing AI’s carbon footprint. However, their effectiveness depends on careful
    policy design that balances sustainability with continued technological advancement.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 除了测量和报告要求之外，直接的公共政策干预可以通过对能源消耗、排放或模型规模进行监管限制来限制AI的环境影响。虽然AI的快速增长推动了创新，但也引入了新的可持续性挑战，这可能需要政府设定护栏来遏制过度的环境成本。限制机制，如计算能力上限、对公共资源的条件访问、经济激励措施，甚至对低效AI实践的全面禁止，都是减少AI碳足迹的潜在工具。然而，它们的有效性取决于精心设计的政策，在可持续性与持续技术进步之间取得平衡。
- en: One potential restriction mechanism involves setting limits on the computational
    power available for training large AI models. The European Commission’s proposed
    AI Act has explored this concept by introducing economy-wide constraints on AI
    training workloads. This approach mirrors emissions trading systems (ETS)[49](#fn49)
    in environmental policy, where organizations must either operate within predefined
    energy budgets or procure additional capacity through regulated exchanges. While
    such limits could help prevent unnecessary computational waste, they also raise
    concerns about limiting innovation, particularly for researchers and smaller companies
    that may struggle to access high-performance computing resources ([Schwartz et
    al. 2020](ch058.xhtml#ref-schwartz2020green)).
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 一种潜在的限制机制涉及对用于训练大型AI模型的计算能力设定限制。欧洲委员会提出的AI法案通过引入对AI训练工作负载的全面限制来探讨这一概念。这种方法与环境保护政策中的排放交易系统（ETS）类似，其中组织必须在预定义的能源预算内运营或通过监管交易所采购额外容量。虽然这样的限制可以帮助防止不必要的计算浪费，但也引发了关于限制创新的担忧，尤其是对于可能难以获得高性能计算资源的研究人员和小公司（参见Schwartz等人2020年的研究[Schwartz
    et al. 2020](ch058.xhtml#ref-schwartz2020green)）。
- en: Another policy tool involves conditioning access to public datasets and government-funded
    computing infrastructure based on model efficiency. AI researchers and developers
    increasingly rely on large-scale public datasets and subsidized cloud resources
    to train models. Some have proposed that governments could restrict these resources
    to AI projects that meet strict energy efficiency criteria. For instance, the
    MLCommons benchmarking consortium could integrate sustainability metrics into
    its standardized performance leaderboards, incentivizing organizations to optimize
    for efficiency alongside accuracy. However, while conditioned access could promote
    sustainable AI practices, it also risks creating disparities by limiting access
    to computational resources for those unable to meet predefined efficiency thresholds.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种政策工具涉及根据模型效率对公共数据集和政府资助的计算基础设施的访问进行条件限制。人工智能研究人员和开发者越来越多地依赖大规模公共数据集和补贴云资源来训练模型。有些人提出，政府可以限制这些资源仅用于符合严格能源效率标准的AI项目。例如，MLCommons基准测试联盟可以将可持续性指标整合到其标准化的性能排行榜中，激励组织在准确性的同时优化效率。然而，尽管条件访问可以促进可持续的AI实践，但它也可能会通过限制无法达到预定义效率阈值的计算资源访问来造成差异。
- en: Financial incentives and disincentives represent another regulatory mechanism
    for driving sustainable AI. Carbon taxes on AI-related compute consumption could
    discourage excessive model scaling while generating funds for efficiency-focused
    research. Similar to existing environmental regulations, organizations could be
    required to pay fees based on the emissions associated with their AI workloads,
    encouraging them to optimize for lower energy consumption. Conversely, tax credits
    could reward companies developing efficient AI techniques, fostering investment
    in greener computing technologies. While financial mechanisms can effectively
    guide market behavior, they must be carefully calibrated to avoid disproportionately
    burdening smaller AI developers or discouraging productive use cases.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 财政激励和惩罚措施是推动可持续人工智能发展的另一种监管机制。对与人工智能相关的计算消费征收碳税可以抑制过度模型扩展，同时为以效率为重点的研究提供资金。类似于现有的环境法规，组织可能需要根据其人工智能工作负载产生的排放付费，鼓励它们优化以降低能耗。相反，税收抵免可以奖励开发高效人工智能技术的公司，促进对更绿色计算技术的投资。虽然金融机制可以有效地引导市场行为，但它们必须仔细调整，以避免对较小的人工智能开发者造成不成比例的负担或阻碍生产性用例。
- en: In extreme cases, outright bans on particularly wasteful AI applications may
    be considered. If measurement data consistently pinpoints certain AI practices
    as disproportionately harmful with no feasible path to remediation, governments
    may choose to prohibit these activities altogether. However, defining harmful
    AI use cases is challenging due to AI’s dual-use nature, where the same technology
    can have both beneficial and detrimental applications. Policymakers must approach
    bans cautiously, ensuring that restrictions target clearly unsustainable practices
    without stifling broader AI innovation.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，可能需要考虑对特别浪费的人工智能应用实施全面禁令。如果测量数据持续指出某些人工智能实践对环境造成不成比例的损害，且没有可行的补救途径，政府可能选择完全禁止这些活动。然而，由于人工智能的双重用途性质，即同一技术可以同时具有有益和有害的应用，定义有害的人工智能用例具有挑战性。政策制定者在实施禁令时必须谨慎行事，确保限制针对明显不可持续的做法，同时不抑制更广泛的人工智能创新。
- en: Ultimately, restriction mechanisms must strike a careful balance between environmental
    responsibility and economic growth. Well-designed policies should encourage AI
    efficiency while preserving the flexibility needed for continued technological
    progress. By integrating restrictions with incentives and reporting mandates,
    policymakers can create a comprehensive framework for guiding AI toward a more
    sustainable future.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，限制机制必须在环境责任和经济增长之间找到一个谨慎的平衡点。精心设计的政策应当鼓励人工智能的效率，同时保留持续技术进步所需的灵活性。通过将限制与激励措施和报告要求相结合，政策制定者可以为引导人工智能走向更加可持续的未来建立一个全面的框架。
- en: Government Incentives
  id: totrans-464
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 政府激励措施
- en: In addition to regulatory restrictions, governments can play a proactive role
    in advancing sustainable AI development through incentives that encourage energy-efficient
    practices. Financial support, tax benefits, grants, and strategic investments
    in Green AI research can drive the adoption of environmentally friendly AI technologies.
    Unlike punitive restrictions, incentives provide positive reinforcement, making
    sustainability a competitive advantage rather than a regulatory burden.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 除了监管限制之外，政府可以通过激励措施在推进可持续人工智能发展中发挥积极主动的作用。通过提供财政支持、税收优惠、拨款和对绿色人工智能研究的战略投资，可以推动环保型人工智能技术的采用。与惩罚性限制不同，激励措施提供正面强化，使可持续性成为一种竞争优势，而不是监管负担。
- en: One common approach to promoting sustainability is through tax incentives. Governments
    already offer tax credits for adopting renewable energy sources, such as the U.S.
    [Residential Clean Energy Credit](https://www.irs.gov/credits-deductions/residential-clean-energy-credit)
    and [commercial energy efficiency deductions](https://www.energy.gov/eere/buildings/179d-commercial-buildings-energy-efficiency-tax-deduction).
    Similar programs could be extended to AI companies that optimize their models
    and infrastructure for lower energy consumption. AI developers who integrate efficiency-enhancing
    techniques, such as model pruning, quantization, or adaptive scheduling, could
    qualify for tax reductions, creating a financial incentive for Green AI development.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 推广可持续性的一个常见方法是通过税收优惠。政府已经为采用可再生能源提供税收抵免，例如美国的[住宅清洁能源信用](https://www.irs.gov/credits-deductions/residential-clean-energy-credit)和[商业能源效率扣除](https://www.energy.gov/eere/buildings/179d-commercial-buildings-energy-efficiency-tax-deduction)。类似的计划可以扩展到那些优化其模型和基础设施以降低能耗的AI公司。那些整合如模型剪枝、量化或自适应调度等提高效率技术的AI开发者，可能符合税收减免的资格，从而为绿色AI的发展创造经济激励。
- en: Beyond tax incentives, direct government funding for sustainable AI research
    is an emerging strategy. Spain has already committed [300 million euros](https://www.state.gov/artificial-intelligence-for-accelerating-progress-on-the-sustainable-development-goals-addressing-societys-greatest-challenges/)
    toward AI projects that explicitly focus on sustainability. Such funding can accelerate
    breakthroughs in energy-efficient AI by supporting research into novel low-power
    algorithms, specialized AI hardware, and eco-friendly data center designs. Public-private
    partnerships can further enhance these efforts, allowing AI companies to collaborate
    with research institutions and government agencies to pioneer sustainable solutions.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 除了税收优惠之外，直接政府对可持续AI研究的资金支持是一种新兴策略。西班牙已经承诺为明确关注可持续性的AI项目投入[3亿欧元](https://www.state.gov/artificial-intelligence-for-accelerating-progress-on-the-sustainable-development-goals-addressing-societys-greatest-challenges/)。此类资金可以通过支持研究新型低功耗算法、专用AI硬件和环保数据中心设计来加速节能AI的突破。公私合作伙伴关系可以进一步加强这些努力，允许AI公司与研究机构和政府部门合作，开创可持续解决方案。
- en: Governments can also incentivize sustainability by integrating Green AI criteria
    into public procurement policies. Many AI companies provide cloud computing, software
    services, and AI-driven analytics to government agencies. By mandating that vendors
    meet sustainability benchmarks, including operating on carbon-neutral data centers
    and using energy-efficient AI models, governments can use their purchasing power
    to set industry-wide standards. Similar policies have already been applied to
    green building initiatives, where governments require contractors to meet environmental
    certifications. Applying the same approach to AI could accelerate the adoption
    of sustainable practices.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 政府还可以通过将绿色AI标准纳入公共采购政策来激励可持续性。许多AI公司为政府机构提供云计算、软件服务和AI驱动的分析。通过强制要求供应商满足可持续性基准，包括在碳中和数据中心运营和使用节能AI模型，政府可以利用其购买力来设定行业标准。类似的政策已经应用于绿色建筑倡议，其中政府要求承包商满足环境认证。将同样的方法应用于AI可以加速可持续实践的采用。
- en: Another innovative policy tool is the introduction of carbon credits specifically
    tailored for AI workloads. Under this system, AI companies could offset emissions
    by investing in renewable energy projects or carbon capture technologies. AI firms
    exceeding predefined emissions thresholds would be required to purchase carbon
    credits, creating a market-based mechanism that naturally incentivizes efficiency.
    This concept aligns with broader cap-and-trade programs that have successfully
    reduced emissions in industries like manufacturing and energy production. However,
    as seen with the challenges surrounding [unbundled Energy Attribute Certificates
    (EACs)](https://techcommunity.microsoft.com/t5/green-tech-blog/charting-the-path-towards-sustainable-ai-with-azure-machine/ba-p/2866923),
    carbon credit programs must be carefully structured to ensure genuine emissions
    reductions rather than allowing companies to simply “buy their way out” of sustainability
    commitments.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项创新的政策工具是引入专门针对人工智能工作负载的碳信用额度。在这个体系中，人工智能公司可以通过投资可再生能源项目或碳捕获技术来抵消排放。超过预定义排放阈值的AI公司将被要求购买碳信用额度，从而创造一个基于市场的机制，自然地激励效率。这一概念与成功减少制造业和能源生产等行业排放的更广泛的总量控制与交易计划相一致。然而，正如在[拆分能源属性证书（EACs）](https://techcommunity.microsoft.com/t5/green-tech-blog/charting-the-path-towards-sustainable-ai-with-azure-machine/ba-p/2866923)周围遇到的挑战所看到的，碳信用额度计划必须精心设计，以确保真正的减排，而不是让公司简单地“用钱摆脱”对可持续性的承诺。
- en: While government incentives offer powerful mechanisms for promoting Green AI,
    their design and implementation require careful consideration. Incentives should
    be structured to drive meaningful change without creating loopholes that allow
    organizations to claim benefits without genuine improvements in sustainability.
    Additionally, policies must remain flexible enough to accommodate rapid advancements
    in AI technology. By strategically combining tax incentives, funding programs,
    procurement policies, and carbon credit systems, governments can create an ecosystem
    where sustainability is not just a regulatory requirement but an economic advantage.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然政府激励措施为推广绿色人工智能提供了强大的机制，但它们的设计和实施需要仔细考虑。激励措施的结构应该旨在推动有意义的变化，而不创造漏洞，让组织在没有真正改善可持续性的情况下声称获得利益。此外，政策必须足够灵活，以适应人工智能技术的快速进步。通过战略性地结合税收激励措施、资金计划、采购政策和碳信用额度系统，政府可以创造一个生态系统，其中可持续性不仅是一个监管要求，而且是一个经济优势。
- en: Self-Regulation
  id: totrans-471
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自我调节
- en: While government policies play a important role in shaping sustainable AI practices,
    the AI industry itself has the power to drive significant environmental improvements
    through self-regulation. Many leading AI companies and research organizations
    have already adopted voluntary commitments to reduce their carbon footprints,
    improve energy efficiency, and promote sustainable development. These efforts
    can complement regulatory policies and, in some cases, even set higher standards
    than those mandated by governments.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然政府政策在塑造可持续人工智能实践方面发挥着重要作用，但人工智能行业本身通过自我调节能够推动重大的环境改善。许多领先的AI公司和研究机构已经采取了自愿承诺，以减少其碳足迹、提高能源效率和促进可持续发展。这些努力可以补充监管政策，在某些情况下，甚至可以设定比政府规定的标准更高的标准。
- en: A visible self-regulation strategy is the commitment by major AI companies to
    operate on renewable energy. Companies like Google, Microsoft, Amazon, and Meta
    have pledged to procure enough clean energy to match 100% of their electricity
    consumption. Google has gone further by aiming for [24/7 Carbon-Free Energy](https://cloud.google.com/blog/topics/sustainability/google-clouds-clean-energy-portfolio-expands-with-new-24-7-carbon-free-energy/)
    by ensuring that its data centers run exclusively on renewables every hour of
    every day. These commitments not only reduce operational emissions but also create
    market demand for renewable energy, accelerating the transition to a greener grid.
    However, as seen with the use of unbundled EACs, transparency and accountability
    in renewable energy claims remain important to ensuring genuine decarbonization
    rather than superficial offsets.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 一种明显的自我监管策略是主要AI公司承诺使用可再生能源。像谷歌、微软、亚马逊和Meta这样的公司承诺采购足够的清洁能源，以匹配其100%的电力消耗。谷歌更进一步，通过确保其数据中心每天每小时都仅使用可再生能源，旨在实现[24/7无碳能源](https://cloud.google.com/blog/topics/sustainability/google-clouds-clean-energy-portfolio-expands-with-new-24-7-carbon-free-energy/)。这些承诺不仅减少了运营排放，还创造了可再生能源的市场需求，加速了向绿色电网的过渡。然而，正如使用未分拆的EACs所看到的那样，在可再生能源声明中保持透明度和问责制对于确保真正的脱碳而不是表面上的抵消仍然很重要。
- en: Another form of self-regulation is the internal adoption of carbon pricing models.
    Some companies implement shadow pricing, where they assign an internal cost to
    carbon emissions in financial decision-making. By incorporating these costs into
    budgeting and investment strategies, AI companies can prioritize energy-efficient
    infrastructure and low-emission AI models. This approach mirrors broader corporate
    sustainability efforts in industries like aviation and manufacturing, where internal
    carbon pricing has proven to be an effective tool for driving emissions reductions.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种形式的自我监管是内部采用碳定价模型。一些公司实施影子定价，即在财务决策中为碳排放分配内部成本。通过将这些成本纳入预算和投资策略，AI公司可以优先考虑节能基础设施和低排放的AI模型。这种方法与航空和制造等行业更广泛的公司可持续发展努力相呼应，在这些行业中，内部碳定价已被证明是推动减排的有效工具。
- en: Beyond energy consumption, AI developers can implement voluntary efficiency
    checklists that guide sustainable design choices. Organizations like the [AI Sustainability
    Coalition](https://climatechange.ai/) have proposed frameworks that outline best
    practices for model development, hardware selection, and operational energy management.
    These checklists can serve as practical tools for AI engineers to integrate sustainability
    into their workflows. Companies that publicly commit to following these guidelines
    set an example for the broader industry, demonstrating that sustainability is
    not just an afterthought but a core design principle.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 除了能源消耗之外，AI开发者可以实施自愿效率清单，以指导可持续设计的选择。像[AI可持续性联盟](https://climatechange.ai/)这样的组织已经提出了框架，概述了模型开发、硬件选择和运营能源管理的最佳实践。这些清单可以作为AI工程师将可持续性融入其工作流程的实用工具。公开承诺遵循这些指南的公司为整个行业树立了榜样，表明可持续性不仅仅是一个事后考虑，而是核心设计原则。
- en: Independent sustainability audits further enhance accountability by providing
    third-party evaluations of AI companies’ environmental impact. Firms specializing
    in technology sustainability, such as Carbon Trust and Green Software Foundation,
    offer audits that assess energy consumption, carbon emissions, and adherence to
    green computing best practices. AI companies that voluntarily undergo these audits
    and publish their findings help build trust with consumers, investors, and regulators.
    Transparency in environmental reporting allows stakeholders to verify whether
    companies are meeting their sustainability commitments.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 独立的可持续性审计通过提供第三方对AI公司环境影响评估，进一步增强了问责制。专注于技术可持续性的公司，如碳信托和绿色软件基金会，提供评估能源消耗、碳排放和遵守绿色计算最佳实践的审计。自愿接受这些审计并公布其发现的人工智能公司有助于与消费者、投资者和监管机构建立信任。环境报告的透明度允许利益相关者验证公司是否履行了其可持续性承诺。
- en: Self-regulation in AI sustainability also extends to open-source collaborations.
    Initiatives like [CodeCarbon](https://codecarbon.io/) and [ML <semantics><msub><mtext
    mathvariant="normal">CO</mtext><mn>2</mn></msub><annotation encoding="application/x-tex">\textrm{CO}_2</annotation></semantics>
    Impact](https://mlco2.github.io/impact/#compute) provide tools that allow developers
    to estimate and track the carbon footprint of their AI models. By integrating
    these tools into mainstream AI development platforms like TensorFlow and PyTorch,
    the industry can normalize sustainability tracking as a standard practice. Encouraging
    developers to measure and optimize their energy consumption fosters a culture
    of accountability and continuous improvement.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可持续性中的自我监管也扩展到开源合作。像[CodeCarbon](https://codecarbon.io/)和[ML <semantics><msub><mtext
    mathvariant="normal">CO</mtext><mn>2</mn></msub><annotation encoding="application/x-tex">\textrm{CO}_2</annotation></semantics>
    Impact](https://mlco2.github.io/impact/#compute)这样的倡议提供了工具，允许开发者估算和跟踪他们人工智能模型的碳足迹。通过将这些工具集成到主流人工智能开发平台（如TensorFlow和PyTorch）中，行业可以将可持续性跟踪标准化为一种标准做法。鼓励开发者测量和优化他们的能源消耗，培养了一种问责制和持续改进的文化。
- en: While self-regulation is an important step toward sustainability, it cannot
    replace government oversight. Voluntary commitments are only as strong as the
    incentives driving them, and without external accountability, some companies may
    prioritize profit over sustainability. However, when combined with regulatory
    frameworks, self-regulation can accelerate progress by allowing industry leaders
    to set higher standards than those mandated by law. By embedding sustainability
    into corporate strategy, AI companies can demonstrate that technological advancement
    and environmental responsibility are not mutually exclusive.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然自我监管是实现可持续性的重要一步，但它不能取代政府监管。自愿承诺的强度取决于推动它们的激励措施，如果没有外部问责制，一些公司可能会将利润置于可持续性之上。然而，当与监管框架相结合时，自我监管可以通过允许行业领导者设定高于法律规定的标准来加速进步。通过将可持续性融入企业战略，人工智能公司可以证明技术进步和环境责任不是相互排斥的。
- en: Global Impact
  id: totrans-479
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全球影响
- en: While AI sustainability efforts are gaining traction, they remain fragmented
    across national policies, industry initiatives, and regional energy infrastructures.
    AI’s environmental footprint is inherently global, spanning supply chains, cloud
    data centers, and international markets. A lack of coordination between governments
    and corporations risks inefficiencies, contradictory regulations, and loopholes
    that allow companies to shift environmental burdens rather than genuinely reduce
    them. Establishing global frameworks for AI sustainability is therefore important
    for aligning policies, ensuring accountability, and fostering meaningful progress
    in mitigating AI’s environmental impact.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能可持续性努力正在取得进展，但它们在国家政策、行业倡议和区域能源基础设施方面仍然分散。人工智能的环境足迹本质上是全球性的，跨越供应链、云数据中心和国际市场。政府和公司之间缺乏协调可能会造成低效、相互矛盾的法规和漏洞，使得公司可以将环境负担转移，而不是真正减少它们。因此，建立全球人工智能可持续性框架对于协调政策、确保问责制和促进减轻人工智能环境影响的实质性进展至关重要。
- en: A primary challenge in global AI sustainability efforts is regulatory divergence.
    Countries and regions are taking vastly different approaches to AI governance.
    The European Union’s AI Act, for example, introduces comprehensive risk-based
    regulations that include provisions for energy efficiency and environmental impact
    assessments for AI systems. By contrast, the United States has largely adopted
    a market-driven approach, emphasizing corporate self-regulation and voluntary
    sustainability commitments rather than enforceable mandates. Meanwhile, China
    has prioritized AI dominance through heavy government investment, with sustainability
    playing a secondary role to technological leadership. This regulatory patchwork
    creates inconsistencies in how AI-related emissions, resource consumption, and
    energy efficiency are tracked and managed.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 全球人工智能可持续性努力的主要挑战是监管差异。各国和地区在人工智能治理方面采取了截然不同的方法。例如，欧盟的人工智能法案引入了基于风险的全面监管，包括对人工智能系统的能源效率和环境影响评估的规定。相比之下，美国主要采取了市场驱动的方法，强调企业自我监管和自愿的可持续性承诺，而不是可执行的命令。同时，中国通过大量的政府投资优先考虑人工智能的主导地位，将可持续性置于技术领导地位之后。这种监管拼凑造成了在跟踪和管理与人工智能相关的排放、资源消耗和能源效率方面的不一致性。
- en: One proposed solution to this fragmentation is the standardization of sustainability
    reporting metrics for AI systems. Organizations such as the OECD, IEEE, and United
    Nations have pushed for unified environmental impact reporting standards similar
    to financial disclosure frameworks. This would allow companies to track and compare
    their carbon footprints, energy usage, and resource consumption using common methodologies.
    The adoption of LCA standards for AI, as observed in wider environmental accounting
    practices, would allow more accurate assessments of AI’s total environmental impact,
    from hardware manufacturing to deployment and decommissioning.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这种碎片化问题，一个提出的解决方案是标准化人工智能系统的可持续性报告指标。诸如经合组织（OECD）、电气和电子工程师协会（IEEE）和联合国等组织一直在推动类似于财务披露框架的统一环境影响报告标准。这将使公司能够使用共同的方法来跟踪和比较其碳足迹、能源使用和资源消耗。正如更广泛的环境会计实践中所观察到的，采用生命周期评估（LCA）标准对人工智能，将允许对人工智能从硬件制造到部署和退役的总体环境影响进行更准确的评估。
- en: Beyond reporting, energy grid decarbonization remains a important global consideration.
    The sustainability of AI is heavily influenced by the carbon intensity of electricity
    in different regions. For example, training a large AI model in a coal-powered
    region like Poland results in significantly higher carbon emissions than training
    the same model in hydroelectric-powered Norway. However, market-based energy accounting
    practices, including the purchase of unbundled Energy Attribute Certificates (EACs),
    have allowed some companies to claim carbon neutrality despite operating in high-emission
    grids. This has led to concerns that sustainability claims may not always reflect
    actual emissions reductions but instead rely on financial instruments that shift
    carbon responsibility rather than eliminating it. As a response, Google has championed
    24/7 Carbon-Free Energy (CFE), which aims to match local energy consumption with
    renewable sources in real-time rather than relying on distant offsets. If widely
    adopted, this model could become a global benchmark for AI sustainability accounting.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 除了报告之外，能源电网的脱碳仍然是一个重要的全球考虑因素。人工智能的可持续性受到不同地区电力碳强度的严重影响。例如，在波兰这样的燃煤地区训练大型人工智能模型，其碳排放量显著高于在水电发电的挪威训练相同的模型。然而，基于市场的能源会计实践，包括购买未分拆的能源属性证书（EACs），使一些公司在高排放电网运营的情况下也能声称实现碳中和。这引发了担忧，即可持续性声明可能并不总是反映实际的减排，而是依赖于将碳责任转移而非消除的金融工具。作为回应，谷歌倡导了24/7无碳能源（CFE），旨在实时匹配本地能源消耗与可再生能源，而不是依赖于遥远的抵消。如果得到广泛采用，这种模式可能成为人工智能可持续性会计的全球基准。
- en: Another key area of global concern is AI hardware supply chains and electronic
    waste management. The production of AI accelerators, GPUs, and data center hardware
    depends on a complex network of raw material extraction, semiconductor fabrication,
    and electronic assembly spanning multiple continents. The environmental impact
    of this supply chain, which includes rare-earth mineral mining in Africa, chip
    manufacturing in Taiwan, and final assembly in China, often falls outside the
    jurisdiction of AI companies themselves. This underscores the need for international
    agreements on sustainable semiconductor production, responsible mining practices,
    and e-waste recycling policies.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个全球关注的重点领域是人工智能硬件供应链和电子废物管理。人工智能加速器、GPU和数据中心硬件的生产依赖于跨越多个大陆的复杂原材料提取、半导体制造和电子组装网络。这个供应链的环境影响，包括非洲的稀土矿物开采、台湾的芯片制造和中国最终组装，通常超出了人工智能公司自身的管辖范围。这强调了在可持续半导体生产、负责任的采矿实践和电子废物回收政策方面达成国际协议的必要性。
- en: The Basel Convention, which regulates hazardous waste exports, could provide
    a model for addressing AI-related e-waste challenges at a global scale. The convention
    restricts the transfer of toxic electronic waste from developed nations to developing
    countries, where unsafe recycling practices can harm workers and pollute local
    ecosystems. Expanding such agreements to cover AI-specific hardware components,
    such as GPUs and inference chips, could ensure that end-of-life disposal is handled
    responsibly rather than outsourced to regions with weaker environmental protections.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 《巴塞尔公约》，该公约规范危险废物出口，可能为在全球范围内解决与人工智能相关的电子废物挑战提供一个范例。该公约限制从发达国家向发展中国家转移有毒电子废物，在这些国家，不安全的回收实践可能伤害工人并污染当地生态系统。将此类协议扩展到涵盖人工智能特定的硬件组件，如GPU和推理芯片，可以确保报废处理得到负责任的处理，而不是外包给环境保护较弱地区的做法。
- en: International collaboration in AI sustainability is not just about mitigating
    harm but also leveraging AI as a tool for environmental progress. AI models are
    already being deployed for climate forecasting, renewable energy optimization,
    and precision agriculture, demonstrating their potential to contribute to global
    sustainability goals. These applications represent the intersection of AI capabilities
    with societal benefit, demonstrating how AI can contribute to positive environmental
    and social outcomes. Governments, research institutions, and industry leaders
    must align on best practices for scaling AI solutions that support climate action,
    ensuring that AI is not merely a sustainability challenge but also a powerful
    tool for global environmental resilience.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可持续性的国际合作不仅关乎减轻损害，还在于利用人工智能作为推动环境进步的工具。人工智能模型已经在气候预测、可再生能源优化和精准农业中得到部署，展示了它们对实现全球可持续性目标的贡献潜力。这些应用代表了人工智能能力与社会利益的交汇点，展示了人工智能如何对积极的环保和社会成果做出贡献。政府、研究机构和行业领导者必须就扩大支持气候行动的人工智能解决方案的最佳实践达成一致，确保人工智能不仅仅是一个可持续性挑战，而且是一个强大的全球环境弹性的工具。
- en: Ultimately, sustainable AI requires a coordinated global approach that integrates
    regulatory alignment, standardized sustainability reporting, energy decarbonization,
    supply chain accountability, and responsible e-waste management. Without such
    collaboration, regional disparities in AI governance could hinder meaningful progress,
    allowing inefficiencies and externalized environmental costs to persist. As AI
    continues to evolve, establishing global frameworks that balance technological
    advancement with environmental responsibility will be important in shaping an
    AI-driven future that is not only intelligent but also sustainable.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，可持续的人工智能需要一个协调一致的全局方法，该方法将监管一致性、标准化可持续性报告、能源脱碳、供应链问责制和负责任的电子废物管理相结合。没有这样的合作，地区间在人工智能治理方面的差异可能会阻碍有意义的进步，使低效和外部化的环境成本得以持续。随着人工智能的不断发展，建立平衡技术进步与环境保护责任的全球框架，对于塑造一个不仅智能而且可持续的人工智能驱动未来将至关重要。
- en: Public Engagement
  id: totrans-488
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公众参与
- en: As artificial intelligence (AI) becomes increasingly intertwined with efforts
    to address environmental challenges, public perception plays a pivotal role in
    shaping its adoption, regulation, and long-term societal impact. While AI is often
    viewed as a powerful tool for advancing sustainability, through applications including
    smart energy management, climate modeling, and conservation efforts, it also faces
    scrutiny over its environmental footprint, ethical concerns, and transparency.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能（AI）在应对环境挑战的努力中日益紧密地结合在一起，公众认知在塑造其采用、监管和长期社会影响方面发挥着关键作用。虽然人工智能通常被视为推动可持续性的强大工具，包括智能能源管理、气候建模和保育工作等应用，但它也面临着对其环境足迹、伦理问题和透明度的审查。
- en: Public discourse surrounding AI and sustainability is often polarized. On one
    side, AI is heralded as a transformative force capable of accelerating climate
    action, reducing carbon emissions, and optimizing resource use. On the other,
    concerns persist about the high energy consumption of AI models, the potential
    for unintended environmental consequences, and the opaque nature of AI-driven
    decision-making. These contrasting viewpoints influence policy development, funding
    priorities, and societal acceptance of AI-driven sustainability initiatives.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕人工智能和可持续性的公众讨论往往两极分化。一方面，人工智能被誉为一种变革力量，能够加速气候行动、减少碳排放和优化资源使用。另一方面，对人工智能模型高能耗、可能产生意外环境后果以及人工智能驱动决策的模糊性的担忧依然存在。这些对立的观点影响着政策制定、资金优先事项以及社会对人工智能驱动可持续性倡议的接受度。
- en: Bridging the gap between AI researchers, policymakers, and the public is important
    for ensuring that AI’s contributions to sustainability are both scientifically
    grounded and socially responsible. This requires clear communication about AI’s
    capabilities and limitations, greater transparency in AI decision-making processes,
    and mechanisms for inclusive public participation. Without informed public engagement,
    misunderstandings and skepticism could hinder the adoption of AI solutions that
    have the potential to drive meaningful environmental progress.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 缩小人工智能研究人员、政策制定者和公众之间的差距对于确保人工智能对可持续性的贡献既基于科学又负责任至关重要。这需要关于人工智能的能力和局限性的清晰沟通，人工智能决策过程的更大透明度，以及包容性公众参与的机制。没有知情公众的参与，误解和怀疑可能会阻碍那些有可能推动有意义的环境进步的人工智能解决方案的采用。
- en: Public Understanding of AI Environmental Impact
  id: totrans-492
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公众对人工智能环境影响的认知
- en: Public understanding of AI and its role in sustainability remains limited, often
    shaped by media narratives that highlight either its transformative potential
    or its risks. Surveys such as the Pew Research Center poll ([Center 2023](ch058.xhtml#ref-pew2023ai))
    found that while a majority of people have heard of AI, their understanding of
    its specific applications, especially in the context of sustainability, remains
    shallow. Many associate AI with automation, recommendation systems, or chatbots
    but may not be aware of its broader implications in climate science, energy optimization,
    and environmental monitoring. This gap between public perception and technical
    reality underscores the importance of foundational understanding of AI systems
    and their practical applications in addressing societal challenges.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 公众对人工智能及其在可持续性中的作用的理解仍然有限，通常受到强调其变革潜力或风险的媒体报道的影响。例如，皮尤研究中心的调查([中心 2023](ch058.xhtml#ref-pew2023ai))发现，尽管大多数人听说过人工智能，但他们对其具体应用的理解，尤其是在可持续性的背景下，仍然很浅薄。许多人将人工智能与自动化、推荐系统或聊天机器人联系起来，但可能没有意识到其在气候科学、能源优化和环境监测方面的更广泛影响。这种公众认知与技术现实之间的差距凸显了了解人工智能系统及其在应对社会挑战中的实际应用的基础性重要性。
- en: A key factor influencing public perception is the framing of AI’s sustainability
    contributions. Optimistic portrayals emphasize AI’s ability to enhance renewable
    energy integration, improve climate modeling accuracy, and allow smart infrastructure
    for reduced emissions. Organizations such as [Climate Change AI](https://www.climatechange.ai/)
    actively promote AI’s potential in environmental applications, fostering a positive
    narrative. Conversely, concerns about AI’s energy-intensive training processes,
    ethical considerations, and potential biases contribute to skepticism. Studies
    analyzing public discourse on AI sustainability reveal an even split between optimism
    and caution, with some fearing that AI’s environmental costs may outweigh its
    benefits.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 影响公众认知的一个关键因素是人工智能在可持续性方面的贡献的框架。乐观的描绘强调人工智能增强可再生能源整合、提高气候模型准确性和允许智能基础设施以减少排放的能力。例如，[气候变化人工智能](https://www.climatechange.ai/)等组织积极推广人工智能在环境应用中的潜力，培养积极的叙事。相反，对人工智能能耗密集型训练过程、伦理考量以及潜在偏见的担忧导致了怀疑态度。分析公众关于人工智能可持续性讨论的研究表明，乐观与谨慎的观点各占一半，有些人担心人工智能的环境成本可能超过其收益。
- en: In many cases, public attitudes toward AI-driven sustainability efforts are
    shaped by trust in institutions. AI systems deployed by reputable environmental
    organizations or in collaboration with scientific communities tend to receive
    more favorable reception. However, corporate-led AI sustainability initiatives
    often face skepticism, particularly if they are perceived as greenwashing—a practice
    where companies exaggerate their commitment to environmental responsibility without
    substantial action.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，公众对由人工智能驱动的可持续性努力的看法是由对机构的信任所塑造的。由信誉良好的环境组织部署或与科学界合作的人工智能系统往往能获得更积极的反响。然而，由企业主导的人工智能可持续性倡议往往面临怀疑，尤其是如果它们被视为绿色洗牌——一种公司夸大其对环境责任承诺而不采取实质性行动的做法。
- en: To foster informed public engagement, increasing AI literacy is important. This
    involves education on AI’s actual energy consumption, potential for optimization,
    and real-world applications in sustainability. Universities, research institutions,
    and industry leaders can play a pivotal role in making AI’s sustainability impact
    more accessible to the general public through open reports, interactive tools,
    and clear communication strategies.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 为了培养公众的知情参与，提高人工智能素养至关重要。这包括对人工智能实际能源消耗、优化潜力和在可持续性中的实际应用的教育。大学、研究机构和行业领导者可以通过公开报告、交互式工具和清晰的沟通策略，在使人工智能的可持续性影响更易于公众理解方面发挥关键作用。
- en: Communicating AI Sustainability Trade-offs
  id: totrans-497
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 传达人工智能可持续性权衡
- en: How AI is communicated to the public significantly influences perceptions of
    its role in sustainability. The messaging around AI-driven environmental efforts
    must balance technical accuracy, realistic expectations, and transparency to ensure
    constructive discourse.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能如何传达给公众对其在可持续性中作用的看法有重大影响。围绕人工智能驱动的环境努力的宣传必须平衡技术准确性、现实期望和透明度，以确保建设性的讨论。
- en: Optimistic narratives emphasize AI’s potential as a powerful tool for sustainability.
    Initiatives such as [Climate Change AI](https://www.climatechange.ai/) and AI-driven
    conservation projects highlight applications in wildlife protection, climate modeling,
    energy efficiency, and pollution monitoring. These examples are often framed as
    AI augmenting human capabilities, enabling more precise and scalable solutions
    to environmental challenges. Such positive framing encourages public support and
    investment in AI-driven sustainability research.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 乐观的叙述强调人工智能作为可持续性强大工具的潜力。[气候变化AI](https://www.climatechange.ai/)和由人工智能驱动的保护项目突出了在野生动物保护、气候建模、能源效率和污染监测中的应用。这些例子通常被描绘为人工智能增强人类能力，使环境挑战的解决方案更加精确和可扩展。这种积极的描述鼓励公众对人工智能驱动的可持续性研究提供支持和投资。
- en: However, skepticism remains, particularly regarding AI’s own environmental footprint.
    Critical perspectives highlight the massive energy demands of AI model training,
    particularly for large-scale neural networks. The [Asilomar AI Principles](https://futureoflife.org/open-letter/ai-principles/)
    and other cautionary frameworks stress the need for transparency, ethical guardrails,
    and energy-conscious AI development. The rise of generative AI models has further
    amplified concerns about data center energy consumption, supply chain sustainability,
    and the long-term viability of compute-intensive AI workloads.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，怀疑仍然存在，尤其是关于人工智能自身的环境足迹。批判性观点突出了人工智能模型训练的巨大能源需求，特别是对于大规模神经网络。 [阿西洛马尔人工智能原则](https://futureoflife.org/open-letter/ai-principles/)和其他警示框架强调了透明度、道德约束和节能人工智能发展的必要性。生成性人工智能模型的出现进一步加剧了对数据中心能源消耗、供应链可持续性和计算密集型人工智能工作负载长期可行性的担忧。
- en: 'A key challenge in AI sustainability messaging is avoiding extremes. Public
    discourse often falls into two polarized views: one where AI is seen as an indispensable
    tool for solving climate change, and another where AI is portrayed as an unchecked
    technology accelerating ecological harm. Neither view fully captures the nuanced
    reality. AI, like any technology, is a tool whose environmental impact depends
    on how it is developed, deployed, and governed.'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能可持续性宣传中，一个关键挑战是避免极端。公共讨论往往陷入两个极端的观点：一种观点认为人工智能是解决气候变化的不可或缺的工具，另一种观点则将人工智能描绘为一种不受控制的加速生态损害的技术。这两种观点都没有完全捕捉到细微的现实。人工智能，像任何技术一样，是一种工具，其环境影响取决于其开发、部署和管理方式。
- en: To build public trust and engagement, AI sustainability messaging should prioritize
    three key aspects. First, it must acknowledge clear trade-offs by presenting both
    the benefits and limitations of AI for sustainability, including energy consumption,
    data biases, and real-world deployment challenges. Second, messaging should rely
    on evidence-based claims, communicating AI’s impact through data-driven assessments,
    lifecycle analyses, and transparent carbon accounting rather than speculative
    promises. Third, the framing should remain human-centered, emphasizing collaborative
    AI systems that work alongside scientists, policymakers and communities rather
    than fully automated, opaque decision-making systems. Through this balanced, transparent
    approach, AI can maintain credibility while driving meaningful environmental progress.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立公众信任和参与度，人工智能可持续性信息应优先考虑三个关键方面。首先，它必须通过展示人工智能在可持续性方面的利弊，包括能源消耗、数据偏差和现实世界的部署挑战，来承认明确的权衡。其次，信息应基于证据的声明，通过数据驱动的评估、生命周期分析和透明的碳核算来传达人工智能的影响，而不是基于推测的承诺。第三，框架应保持以人为本，强调与科学家、政策制定者和社区协作的人工智能系统，而不是完全自动化的、不透明的决策系统。通过这种平衡、透明的方法，人工智能可以在推动有意义的环境进步的同时保持可信度。
- en: Effective public engagement relies on bridging the knowledge gap between AI
    practitioners and non-experts, ensuring that AI’s role in sustainability is grounded
    in reality, openly discussed, and continuously evaluated.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的公众参与依赖于弥合人工智能实践者与非专家之间的知识差距，确保人工智能在可持续性中的作用基于现实，公开讨论，并持续评估。
- en: Transparency and Trust
  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 透明度和信任
- en: As AI systems become more integrated into sustainability efforts, transparency
    and trust are important for ensuring public confidence in their deployment. The
    complexity of AI models, particularly those used in environmental monitoring,
    resource optimization, and emissions tracking, often makes it difficult for stakeholders
    to understand how decisions are being made. Without clear explanations of how
    AI systems operate, concerns about bias, accountability, and unintended consequences
    can undermine public trust.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能系统越来越多地融入可持续性努力，透明度和信任对于确保公众对其部署的信心至关重要。人工智能模型（尤其是在环境监测、资源优化和排放跟踪中使用的模型）的复杂性往往使得利益相关者难以理解决策是如何做出的。如果没有对人工智能系统如何运作的明确解释，关于偏见、问责制和意外后果的担忧可能会损害公众信任。
- en: A key aspect of transparency involves ensuring that AI models used in sustainability
    applications are explainable and interpretable. The [National Institute of Standards
    and Technology (NIST)](https://www.nist.gov/) Principles for Explainable AI provide
    a framework for designing systems that offer meaningful and understandable explanations
    of their outputs. These principles emphasize that AI-generated decisions should
    be contextually relevant, accurately reflect the model’s logic, and clearly communicate
    the limitations of the system ([Phillips et al. 2020](ch058.xhtml#ref-phillips2020four)).
    In sustainability applications, where AI influences environmental policy, conservation
    strategies, and energy management, interpretability is important for public accountability.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度的一个关键方面是确保用于可持续性应用的人工智能模型是可解释和可理解的。《国家标准与技术研究院（NIST）关于可解释人工智能的原则》为设计提供有意义且可理解的输出系统提供了一个框架。这些原则强调，人工智能生成的决策应与上下文相关，准确反映模型的逻辑，并清楚地传达系统的局限性（[菲利普斯等人
    2020](ch058.xhtml#ref-phillips2020four)）。在人工智能影响环境政策、保护战略和能源管理的可持续性应用中，可解释性对于公众问责制至关重要。
- en: 'Transparency is also necessary in AI sustainability claims. Many technology
    companies promote AI-driven sustainability initiatives, yet without standardized
    reporting, it is difficult to verify the actual impact. The Montréal Carbon Pledge
    offers a valuable framework for accountability in this space:'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能可持续性声明中，透明度也是必要的。许多科技公司推广由人工智能驱动的可持续性倡议，然而，没有标准化的报告，很难验证实际的影响。《蒙特利尔碳承诺》为这一领域的问责制提供了一个有价值的框架：
- en: “As institutional investors, we must act in the best long-term interests of
    our beneficiaries. In this fiduciary role, long-term investment risks are associated
    with greenhouse gas emissions, climate change, and carbon regulation. Measuring
    our carbon footprint is integral to understanding better, quantifying, and managing
    the carbon and climate change-related impacts, risks, and opportunities in our
    investments. Therefore, as a first step, we commit to measuring and disclosing
    the carbon footprint of our investments annually to use this information to develop
    an engagement strategy and identify and set carbon footprint reduction targets.”
    — Montréal Carbon Pledge
  id: totrans-508
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “作为机构投资者，我们必须采取行动，以我们受益人的最佳长期利益行事。在这个受托人角色中，长期投资风险与温室气体排放、气候变化和碳监管相关。衡量我们的碳足迹对于更好地理解、量化和管理我们在投资中的碳和气候变化相关的影响、风险和机遇至关重要。因此，作为第一步，我们承诺每年测量和披露我们投资的碳足迹，利用这些信息制定参与策略，并确定和设定碳足迹减少目标。”
    —— 蒙特利尔碳承诺
- en: This commitment to measuring and disclosing carbon footprints serves as a model
    for how AI sustainability claims could be validated. A similar commitment for
    AI, where companies disclose the environmental footprint of training and deploying
    models, would provide the public with a clearer picture of AI’s sustainability
    contributions. Without such measures, companies risk accusations of “greenwashing,”
    where claims of sustainability benefits are exaggerated or misleading.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对测量和披露碳足迹的承诺为如何验证人工智能可持续性声明提供了一个范例。对于人工智能，如果公司披露模型训练和部署的环境足迹，这将向公众提供更清晰的关于人工智能可持续性贡献的画面。如果没有这样的措施，公司可能会面临“漂绿”的指控，即夸大或误导可持续性效益的声明。
- en: Beyond corporate accountability, transparency in AI governance ensures that
    AI systems deployed for sustainability are subject to ethical oversight. The integration
    of AI into environmental decision-making raises questions about who has control
    over these technologies and how they align with societal values. Efforts such
    as the OECD AI Policy Observatory highlight the need for regulatory frameworks
    that require AI developers to disclose energy consumption, data sources, and model
    biases when deploying AI in important sustainability applications. Public accessibility
    to this information would allow greater scrutiny and foster trust in AI-driven
    solutions.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 除了企业问责制之外，人工智能治理的透明度确保了用于可持续性的部署的人工智能系统受到伦理监督。人工智能融入环境决策引发了关于谁控制这些技术以及它们如何与社会价值观相一致的问题。例如，经合组织人工智能政策观察站的努力突出了需要监管框架，该框架要求人工智能开发者在部署人工智能于重要的可持续性应用时披露能源消耗、数据来源和模型偏差。公众能够访问这些信息将允许进行更深入的审查并培养对人工智能驱动解决方案的信任。
- en: Building trust in AI for sustainability requires not only clear explanations
    of how models function but also proactive efforts to include stakeholders in decision-making
    processes. Transparency mechanisms such as open-access datasets, public AI audits,
    and participatory model development can enhance accountability. By ensuring that
    AI applications in sustainability remain understandable, verifiable, and ethically
    governed, trust can be established, enabling broader public support for AI-driven
    environmental solutions.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 在可持续性方面建立对人工智能的信任不仅需要清晰解释模型如何运作，还需要积极努力将利益相关者纳入决策过程。透明度机制，如开放访问数据集、公共人工智能审计和参与式模型开发，可以增强问责制。通过确保人工智能在可持续性中的应用保持可理解性、可验证性和道德治理，可以建立信任，从而为人工智能驱动的环境解决方案赢得更广泛的公众支持。
- en: Building Public Participation in AI Governance
  id: totrans-512
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立公众参与人工智能治理
- en: Public engagement plays a important role in shaping the adoption and effectiveness
    of AI-driven sustainability efforts. While AI has the potential to drive significant
    environmental benefits, its success depends on how well the public understands
    and supports its applications. Widespread misconceptions, limited awareness of
    AI’s role in sustainability, and concerns about ethical and environmental risks
    can hinder meaningful engagement. Addressing these issues requires deliberate
    efforts to educate, involve, and empower diverse communities in discussions about
    AI’s impact on environmental sustainability.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 公众参与在塑造人工智能驱动的可持续性努力的应用和有效性方面发挥着重要作用。虽然人工智能具有推动重大环境效益的潜力，但其成功取决于公众对其应用的理解和支持程度。广泛的误解、对人工智能在可持续性中作用的有限认识以及对伦理和环境风险的担忧可能会阻碍有意义的参与。解决这些问题需要有意识的努力，以教育、参与和赋权不同社区参与关于人工智能对环境可持续性影响的讨论。
- en: Surveys indicate that while AI is widely recognized, the specific ways it intersects
    with sustainability remain unclear to the general public. A study conducted by
    the Pew Research Center ([Center 2023](ch058.xhtml#ref-pew2023ai)) found that
    while 87% of respondents had some awareness of AI, only a small fraction could
    explain how it affects energy consumption, emissions, or conservation efforts.
    This gap in understanding can lead to skepticism, with some viewing AI as a potential
    contributor to environmental harm due to its high computational demands rather
    than as a tool for addressing climate challenges. To build public confidence in
    AI sustainability initiatives, clear communication is important.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 调查表明，尽管人工智能被广泛认可，但公众对其与可持续性交叉的具体方式仍然不清楚。皮尤研究中心进行的一项研究发现，尽管87%的受访者对人工智能有一定了解，但只有一小部分人能够解释它如何影响能源消耗、排放或保护工作。这种理解上的差距可能导致怀疑，有些人将人工智能视为可能导致环境危害的潜在贡献者，因为它的高计算需求，而不是将其视为解决气候挑战的工具。为了建立公众对人工智能可持续性倡议的信心，清晰的沟通至关重要。
- en: Efforts to improve AI literacy in sustainability contexts can take multiple
    forms. Educational campaigns highlighting AI’s role in optimizing renewable energy
    grids, reducing food waste, or monitoring biodiversity can help demystify the
    technology. Programs such as Climate Change AI and Partnership on AI actively
    work to bridge this gap by providing accessible research, case studies, and policy
    recommendations that illustrate AI’s benefits in addressing climate change. Similarly,
    media representation plays a significant role in shaping perceptions, and responsible
    reporting on AI’s environmental potential, in conjunction with its challenges,
    can provide a more balanced narrative.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 在可持续性环境中提高人工智能素养的努力可以采取多种形式。强调人工智能在优化可再生能源电网、减少食物浪费或监测生物多样性中作用的宣传活动可以帮助消除对技术的神秘感。例如，气候变化人工智能和人工智能伙伴关系项目积极通过提供可获取的研究、案例研究和政策建议来弥合这一差距，这些研究和建议展示了人工智能在应对气候变化方面的益处。同样，媒体表现也在塑造公众认知方面发挥着重要作用，对人工智能的环境潜力及其挑战的负责任报道可以提供更平衡的叙述。
- en: Beyond education, engagement requires active participation from various stakeholders,
    including local communities, environmental groups, and policymakers. Many AI-driven
    sustainability projects focus on data collection and automation but lack mechanisms
    for involving affected communities in decision-making. For example, AI models
    used in water conservation or wildfire prediction may rely on data that overlooks
    the lived experiences of local populations. Creating channels for participatory
    AI design, in which communities contribute insights, validate model outputs, and
    influence policy, can lead to more inclusive and context-aware sustainability
    solutions.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 除了教育之外，参与需要来自各个利益相关者的积极参与，包括当地社区、环保组织和政策制定者。许多由人工智能驱动的可持续性项目专注于数据收集和自动化，但缺乏让受影响社区参与决策的机制。例如，用于水资源保护和野火预测的人工智能模型可能依赖于忽视当地居民生活经验的资料。创建参与式人工智能设计渠道，让社区贡献见解、验证模型输出并影响政策，可以导致更具包容性和情境意识的可持续性解决方案。
- en: Transparency and public input are particularly important when AI decisions affect
    resource allocation, environmental justice, or regulatory actions. AI-driven carbon
    credit markets, for instance, require mechanisms to ensure that communities in
    developing regions benefit from sustainability initiatives rather than facing
    unintended harms such as land displacement or exploitation. Public consultations,
    open-data platforms, and independent AI ethics committees can help integrate societal
    values into AI-driven sustainability policies.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度和公众参与在人工智能决策影响资源配置、环境正义或监管行动时尤为重要。例如，由人工智能驱动的碳信用市场需要机制来确保发展中国家社区从可持续性倡议中受益，而不是面临诸如土地搬迁或剥削等意外伤害。公众咨询、开放数据平台和独立的AI伦理委员会可以帮助将社会价值观融入人工智能驱动的可持续性政策中。
- en: Ultimately, fostering public engagement and awareness in AI sustainability requires
    a multi-faceted approach that combines education, communication, and participatory
    governance. By ensuring that AI systems are accessible, understandable, and responsive
    to community needs, public trust and support for AI-driven sustainability solutions
    can be strengthened. This engagement is important to aligning AI innovation with
    societal priorities and ensuring that environmental AI systems serve the broader
    public good.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，培养公众对人工智能可持续性的参与和意识需要一种多方面的方法，该方法结合了教育、沟通和参与式治理。通过确保人工智能系统易于访问、易于理解并能响应社区需求，可以加强公众对人工智能驱动可持续发展解决方案的信任和支持。这种参与对于将人工智能创新与社会优先事项相一致以及确保环境人工智能系统服务于更广泛的公众利益至关重要。
- en: Environmental Justice and AI Access
  id: totrans-519
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 环境正义与人工智能可及性
- en: Ensuring equitable access to AI-driven sustainability solutions is important
    for fostering global environmental progress. While AI has demonstrated its ability
    to optimize energy grids, monitor deforestation, and improve climate modeling,
    access to these technologies remains unevenly distributed. Developing nations,
    marginalized communities, and small-scale environmental organizations often lack
    the infrastructure, funding, and expertise necessary to use AI effectively. Addressing
    these disparities is important to ensuring that the benefits of AI sustainability
    solutions reach all populations rather than exacerbating existing environmental
    and socioeconomic inequalities.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 确保公平获取人工智能驱动的可持续发展解决方案对于促进全球环境进步至关重要。虽然人工智能已经证明了其在优化能源网络、监测森林砍伐和改进气候建模方面的能力，但这些技术的获取仍然分布不均。发展中国家、边缘化社区和小规模环境组织往往缺乏有效使用人工智能所需的设施、资金和专业知识。解决这些差异对于确保人工智能可持续发展解决方案的益处惠及所有人群，而不是加剧现有的环境和社会经济不平等至关重要。
- en: A primary barrier to equitable AI access is the digital divide. Many AI sustainability
    applications rely on advanced computing infrastructure, cloud resources, and high-quality
    datasets, which are predominantly concentrated in high-income regions. A recent
    OECD report on national AI compute capacity highlighted that many countries lack
    a strategic roadmap for developing AI infrastructure, leading to a growing gap
    between AI-rich and AI-poor regions ([OECD 2023](ch058.xhtml#ref-oecd2023blueprint)).
    Without targeted investment in AI infrastructure, lower-income countries remain
    excluded from AI-driven sustainability advancements. Expanding access to computing
    resources, supporting open-source AI frameworks, and providing cloud-based AI
    solutions for environmental monitoring could help bridge this gap.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 公平获取人工智能的主要障碍是数字鸿沟。许多人工智能可持续性应用依赖于先进的计算基础设施、云资源和高质量数据集，这些资源主要集中在高收入地区。最近的一份经合组织关于国家人工智能计算能力的报告指出，许多国家缺乏发展人工智能基础设施的战略路线图，导致人工智能丰富地区和人工智能贫乏地区之间的差距日益扩大（[OECD
    2023](ch058.xhtml#ref-oecd2023blueprint)）。没有针对人工智能基础设施的针对性投资，低收入国家仍然被排除在人工智能驱动可持续发展进步之外。扩大计算资源的访问、支持开源人工智能框架以及提供基于云的人工智能解决方案以进行环境监测可以帮助弥合这一差距。
- en: In addition to infrastructure limitations, a lack of high-quality, region-specific
    data poses a significant challenge. AI models trained on datasets from industrialized
    nations may not generalize well to other geographic and socioeconomic contexts.
    For example, an AI model optimized for water conservation in North America may
    be ineffective in regions facing different climate patterns, agricultural practices,
    or regulatory structures. Efforts to localize AI sustainability applications,
    through the collection of diverse datasets, partnerships with local organizations,
    and the integration of indigenous knowledge, can enhance the relevance and impact
    of AI solutions in underrepresented regions.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基础设施限制之外，缺乏高质量、地区特定的数据也构成了重大挑战。在工业化国家数据集上训练的人工智能模型可能无法很好地推广到其他地理和社会经济环境中。例如，针对北美水资源节约优化的人工智能模型可能在面临不同气候模式、农业实践或监管结构的地区无效。通过收集多样化的数据集、与当地组织建立伙伴关系以及整合本土知识来本地化人工智能可持续发展应用的努力，可以提高人工智能解决方案在代表性不足地区的相关性和影响力。
- en: Access to AI tools also requires technical literacy and capacity-building initiatives.
    Many small environmental organizations and community-driven sustainability projects
    do not have the in-house expertise needed to develop or deploy AI solutions effectively.
    Capacity-building efforts, such as AI training programs, knowledge-sharing networks,
    and collaborations between academic institutions and environmental groups, can
    empower local stakeholders to adopt AI-driven sustainability practices. Organizations
    like Climate Change AI and the Partnership on AI have taken steps to provide resources
    and guidance on using AI for environmental applications, but more widespread efforts
    are needed to democratize access.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 获取AI工具还需要技术素养和能力建设举措。许多小型环境组织和社区驱动的可持续性项目没有内部专业知识来有效开发或部署AI解决方案。能力建设努力，如AI培训计划、知识共享网络以及学术机构与环境团体之间的合作，可以赋予当地利益相关者采用AI驱动的可持续性实践的权力。像气候变化AI和人工智能伙伴关系这样的组织已经采取措施提供资源和使用AI进行环境应用的指导，但需要更广泛的努力来实现这一目标。
- en: Funding mechanisms also play a important role in determining who benefits from
    AI-driven sustainability. While large corporations and well-funded research institutions
    can afford to invest in AI-powered environmental solutions, smaller organizations
    often lack the necessary financial resources. Government grants, philanthropic
    funding, and international AI-for-good initiatives could help ensure that grassroots
    sustainability efforts can use AI technologies. For instance, Spain has allocated
    300 million euros specifically for AI and sustainability projects, setting a precedent
    for public investment in environmentally responsible AI innovation. Expanding
    such funding models globally could foster more inclusive AI adoption.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 资金机制在决定谁从AI驱动的可持续性中受益方面也起着重要作用。虽然大型企业和资金充足的研究机构可以负担得起投资AI驱动的环境解决方案，但较小的组织往往缺乏必要的财务资源。政府拨款、慈善资金和国际AI-for-good倡议可以帮助确保基层可持续性努力能够使用AI技术。例如，西班牙已拨款3亿欧元专门用于AI和可持续性项目，为公共投资于负责任的环境AI创新设定了先例。在全球范围内扩大此类资金模式可以促进更包容的AI采用。
- en: Beyond technical and financial barriers, policy interventions are necessary
    to ensure that AI sustainability efforts are equitably distributed. Without regulatory
    frameworks that prioritize inclusion, AI-driven environmental solutions may disproportionately
    benefit regions with existing technological advantages while neglecting areas
    with the most pressing sustainability challenges. Governments and international
    bodies should establish policies that encourage equitable AI adoption, such as
    requiring AI sustainability projects to consider social impact assessments or
    mandating transparent reporting on AI-driven environmental initiatives.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 除了技术和财务障碍之外，政策干预对于确保AI可持续性努力公平分配也是必要的。如果没有优先考虑包容性的监管框架，AI驱动的环境解决方案可能会不成比例地使具有现有技术优势的地区受益，而忽视那些面临最紧迫可持续性挑战的地区。政府和国际机构应制定鼓励公平AI采用的政策，例如要求AI可持续性项目考虑社会影响评估或强制透明报告AI驱动的环境倡议。
- en: Ensuring equitable access to AI for sustainability is not merely a technical
    challenge but a core issue of environmental justice. As AI continues to shape
    global sustainability efforts, proactive measures must be taken to prevent technology
    from reinforcing existing inequalities. By investing in AI infrastructure, localizing
    AI applications, supporting capacity-building efforts, and implementing inclusive
    policies, AI can become a tool that empowers all communities in the fight against
    climate change and environmental degradation.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 确保可持续性AI的公平获取不仅是一个技术挑战，而且是环境正义的核心问题。随着AI继续塑造全球可持续性努力，必须采取主动措施，防止技术加剧现有不平等。通过投资AI基础设施、本地化AI应用、支持能力建设努力和实施包容性政策，AI可以成为一项能够赋予所有社区在应对气候变化和环境退化斗争中权力的工具。
- en: Future Challenges
  id: totrans-527
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来挑战
- en: As AI continues to evolve, its role in environmental sustainability is set to
    expand. Advances in AI have the potential to accelerate progress in renewable
    energy, climate modeling, biodiversity conservation, and resource efficiency.
    However, realizing this potential requires addressing significant challenges related
    to energy efficiency, infrastructure sustainability, data availability, and governance.
    The future of AI and sustainability hinges on balancing innovation with responsible
    environmental stewardship, ensuring that AI-driven progress does not come at the
    cost of increased environmental degradation.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的持续发展，其在环境可持续性方面的作用预计将扩大。人工智能的进步有可能加速可再生能源、气候建模、生物多样性保护和资源效率等方面的进步。然而，实现这一潜力需要解决与能源效率、基础设施可持续性、数据可用性和治理相关的重大挑战。人工智能与可持续性的未来取决于在创新与负责任的环境管理之间取得平衡，确保由人工智能驱动的进步不会以加剧环境退化为代价。
- en: Emerging Technical Research Directions
  id: totrans-529
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新兴技术研究方向
- en: A major priority in AI sustainability is the development of more energy-efficient
    models and algorithms. Optimizing deep learning models to minimize computational
    cost is a key research direction, with techniques such as model pruning, quantization,
    and low-precision numerics demonstrating significant potential for reducing energy
    consumption without compromising performance. These strategies aim to improve
    the efficiency of AI workloads while leveraging specialized hardware accelerators
    to maximize computational throughput with minimal energy expenditure. The continued
    development of non-von Neumann computing[50](#fn50) paradigms, such as neuromorphic
    computing and in-memory computing, presents another avenue for energy-efficient
    AI architectures, through specialized hardware designs.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可持续性的一个主要优先事项是开发更节能的模型和算法。优化深度学习模型以最小化计算成本是关键的研究方向，例如模型剪枝、量化以及低精度数值计算等技术显示出显著降低能耗的潜力，同时不牺牲性能。这些策略旨在提高人工智能工作负载的效率，同时利用专用硬件加速器以最小的能耗实现最大的计算吞吐量。非冯·诺依曼计算范式（如类脑计算和内存计算）的持续发展，通过专用硬件设计，为节能人工智能架构提供了另一条途径。
- en: Another important direction involves the integration of renewable energy into
    AI infrastructure. Given that data centers are among the largest contributors
    to AI’s carbon footprint, shifting towards clean energy sources like solar, wind,
    and hydroelectric power is imperative. The feasibility of this transition depends
    on advancements in sustainable energy storage technologies, such as those being
    developed by companies like [Ambri](https://ambri.com/), an MIT spinoff working
    on liquid metal battery solutions. These innovations could allow data centers
    to operate on renewable energy with greater reliability, reducing dependency on
    fossil fuel-based grid power. However, achieving this transition at scale requires
    collaborative efforts between AI companies, energy providers, and policymakers
    to develop grid-aware AI scheduling and carbon-aware workload management strategies,
    ensuring that compute-intensive AI tasks are performed when renewable energy availability
    is at its peak.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要方向是将可再生能源整合到人工智能基础设施中。鉴于数据中心是人工智能碳足迹的最大贡献者之一，转向清洁能源，如太阳能、风能和水力发电，是必不可少的。这一转型的可行性取决于可持续能源存储技术的进步，例如由像[Ambri](https://ambri.com/)这样的公司开发的技术，该公司是一家麻省理工学院的衍生公司，致力于开发液态金属电池解决方案。这些创新可能使数据中心能够以更高的可靠性运行在可再生能源上，减少对基于化石燃料的电网电力的依赖。然而，要实现这一规模化的转型，需要人工智能公司、能源提供商和政策制定者之间的协作努力，以开发电网感知的人工智能调度和碳感知的工作负载管理策略，确保计算密集型的人工智能任务在可再生能源可用性达到峰值时执行。
- en: Beyond energy efficiency, AI sustainability will also benefit from intelligent
    resource allocation and waste reduction strategies. Improving the utilization
    of computing resources, reducing redundant model training cycles, and implementing
    efficient data sampling techniques can substantially decrease energy consumption.
    A key challenge in AI model development is the trade-off between experimentation
    and efficiency—techniques such as neural architecture search and hyperparameter
    optimization can improve model performance but often require vast computational
    resources. Research into efficient experimentation methodologies could help strike
    a balance, allowing for model improvements while mitigating the environmental
    impact of excessive training runs.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 除了能源效率之外，AI的可持续性还将从智能资源分配和废物减少策略中受益。提高计算资源的利用率、减少冗余的模型训练周期以及实施高效的数据采样技术可以显著降低能源消耗。在AI模型开发中的一个关键挑战是实验和效率之间的权衡——诸如神经架构搜索和超参数优化等技术可以提高模型性能，但通常需要大量的计算资源。对高效实验方法的研究可以帮助实现平衡，允许在提高模型性能的同时减轻过度训练运行的环境影响。
- en: Implementation Barriers and Standardization Needs
  id: totrans-533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施障碍和标准化需求
- en: Despite these promising directions, significant obstacles must be addressed
    to make AI truly sustainable. A pressing challenge is the lack of standardized
    measurement and reporting frameworks for evaluating AI’s environmental footprint.
    Unlike traditional industries, where LCA methodologies are well-established, AI
    systems require more comprehensive and adaptable approaches that account for the
    full environmental impact of both hardware (compute infrastructure) and software
    (model training and inference cycles). While efforts such as [MLCommons](https://mlcommons.org/)
    have begun integrating energy efficiency into benchmarking practices, a broader,
    globally recognized standard is necessary to ensure consistency in reporting AI-related
    emissions.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些有希望的方向，但为了使AI真正可持续，必须解决重大障碍。一个紧迫的挑战是缺乏评估AI环境足迹的标准测量和报告框架。与LCA方法在传统行业中已经建立良好的传统行业不同，AI系统需要更全面和适应性强的方法，这些方法要考虑到硬件（计算基础设施）和软件（模型训练和推理周期）的全面环境影响。尽管像[MLCommons](https://mlcommons.org/)这样的努力已经开始将能源效率纳入基准测试实践，但需要一个更广泛、全球认可的标准，以确保在报告AI相关排放方面的一致性。
- en: Another important challenge is optimizing AI infrastructure for longevity and
    sustainability. AI accelerators and data center hardware must be designed with
    maximized utilization, extended operational lifespans, and minimal environmental
    impact in mind. Unlike conventional hardware refresh cycles, which often prioritize
    performance gains over sustainability, future AI infrastructure must prioritize
    reusability, modular design, and circular economy principles to minimize electronic
    waste and reduce reliance on rare earth materials.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的挑战是优化AI基础设施以实现长期可持续性。AI加速器和数据中心硬件必须考虑到最大化利用、延长使用寿命和最小化环境影响来设计。与通常优先考虑性能提升而非可持续性的传统硬件更新周期不同，未来的AI基础设施必须优先考虑可重复使用性、模块化设计和循环经济原则，以最大限度地减少电子废物并减少对稀土材料的依赖。
- en: From a software perspective, minimizing redundant computation is important to
    reducing energy-intensive workloads. The practice of training larger models on
    increasingly vast datasets, while beneficial for accuracy, comes with diminishing
    returns in sustainability. A data-centric approach to AI model development, as
    highlighted in recent work ([C.-J. Wu et al. 2022](ch058.xhtml#ref-wu2022sustainable)),
    suggests that the predictive value of data decays over time, making it important
    to identify and filter the most relevant data subsets. Smarter data sampling strategies
    can optimize training processes, ensuring that only the most informative data
    is used to refine models, reducing the energy footprint without sacrificing model
    quality.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 从软件角度来看，最小化冗余计算对于减少能耗密集型工作负载至关重要。在日益庞大的数据集上训练更大模型的实践，虽然有利于提高准确性，但在可持续性方面却带来了递减的回报。正如最近的研究（[C.-J.
    Wu 等人 2022](ch058.xhtml#ref-wu2022sustainable)）所强调的，以数据为中心的AI模型开发方法表明，数据的预测价值会随时间衰减，因此识别和筛选最相关的数据子集变得尤为重要。更智能的数据采样策略可以优化训练过程，确保仅使用最有信息量的数据来完善模型，从而在不牺牲模型质量的情况下减少能源足迹。
- en: A further challenge lies in data accessibility and transparency. Many AI sustainability
    efforts rely on corporate and governmental disclosures of energy usage, carbon
    emissions, and environmental impact data. However, data gaps and inconsistencies
    hinder efforts to accurately assess AI’s footprint. Greater transparency from
    AI companies regarding their sustainability initiatives, coupled with open-access
    datasets for environmental impact research, would allow more rigorous analysis
    and inform best practices for sustainable AI development.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战在于数据可访问性和透明度。许多人工智能可持续性努力依赖于企业和政府关于能源使用、碳排放和环境影响数据的披露。然而，数据缺口和不一致性阻碍了对人工智能足迹的准确评估。来自人工智能公司的更多透明度，以及用于环境影响研究的开放访问数据集，将允许进行更严格的分析，并为可持续人工智能发展的最佳实践提供信息。
- en: Finally, the rapid pace of AI innovation poses challenges for regulation and
    governance. Policymakers must develop agile, forward-looking policies that promote
    sustainability while preserving the flexibility needed for AI research and innovation.
    Regulatory frameworks should encourage efficient AI practices, such as promoting
    carbon-aware computing, incentivizing energy-efficient AI model development, and
    ensuring that AI-driven environmental applications align with broader sustainability
    goals. Achieving this requires close collaboration between AI researchers, environmental
    scientists, energy sector stakeholders, and policymakers to develop a regulatory
    landscape that fosters responsible AI growth while minimizing ecological harm.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，人工智能创新的快速步伐对监管和治理提出了挑战。政策制定者必须制定灵活、前瞻性的政策，以促进可持续性同时保留人工智能研究和创新所需的灵活性。监管框架应鼓励高效的AI实践，例如推广碳感知计算、激励节能AI模型开发，并确保由人工智能驱动的环境应用与更广泛的可持续性目标相一致。实现这一点需要人工智能研究人员、环境科学家、能源部门利益相关者和政策制定者之间的紧密合作，以制定促进负责任人工智能增长同时最小化生态损害的监管环境。
- en: Integrated Approaches for Sustainable AI Systems
  id: totrans-539
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可持续人工智能系统的综合方法
- en: The future of AI in sustainability is both promising and fraught with challenges.
    To harness AI’s full potential while mitigating its environmental impact, the
    field must embrace energy-efficient model development, renewable energy integration,
    hardware and software optimizations, and transparent environmental reporting.
    Addressing these challenges will require multidisciplinary collaboration across
    technical, industrial, and policy domains, ensuring that AI’s trajectory aligns
    with global sustainability efforts.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在可持续性方面的未来既充满希望又充满挑战。为了充分发挥人工智能的潜力同时减轻其环境影响，该领域必须拥抱节能模型开发、可再生能源整合、硬件和软件优化以及透明的环境报告。解决这些挑战需要技术、工业和政策领域之间的跨学科合作，确保人工智能的发展轨迹与全球可持续性努力相一致。
- en: By embedding sustainability principles into AI system design, optimizing compute
    infrastructure, and establishing clear accountability mechanisms, AI can serve
    as a catalyst for environmental progress rather than a contributor to ecological
    degradation. The coming years will be pivotal in shaping AI’s role in sustainability,
    determining whether it amplifies existing challenges or emerges as a key tool
    in the fight against climate change and resource depletion.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将可持续性原则嵌入人工智能系统设计、优化计算基础设施和建立明确的问责机制，人工智能可以成为环境进步的催化剂，而不是生态退化的贡献者。未来几年将关键性地塑造人工智能在可持续性中的作用，确定它是否会放大现有挑战，还是成为对抗气候变化和资源枯竭的关键工具。
- en: Fallacies and Pitfalls
  id: totrans-542
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谬误和陷阱
- en: Sustainable AI involves complex trade-offs between computational performance
    and environmental impact that often challenge conventional assumptions about efficient
    and responsible system design. The growing scale of AI workloads and the appeal
    of cloud computing convenience can create misconceptions about the true environmental
    costs and most effective strategies for reducing ecological impact.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续人工智能涉及计算性能和环境影响之间的复杂权衡，这往往挑战了关于高效和负责任系统设计的传统假设。人工智能工作负载的日益增长和云计算便利性的吸引力可能会产生关于真实环境成本和最有效减少生态影响的策略的误解。
- en: '**Fallacy:** *Cloud computing automatically makes AI systems more environmentally
    sustainable.*'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**谬误：** *云计算自动使人工智能系统更具环境可持续性*。'
- en: This misconception assumes that cloud deployment inherently provides environmental
    benefits without considering the actual energy sources and utilization patterns
    of cloud infrastructure. While cloud providers can achieve better resource utilization
    than individual organizations, they often rely on fossil fuel energy sources and
    operate data centers in regions with carbon-intensive electricity grids. The convenience
    of cloud scaling can also enable wasteful resource consumption through over-provisioning
    and inefficient workload scheduling. True sustainability requires careful provider
    selection, region-aware deployment, and conscious resource management rather than
    assuming cloud deployment is inherently green.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 这种误解假设云部署本身就能提供环境效益，而没有考虑云基础设施的实际能源来源和利用模式。虽然云服务提供商可能比单个组织实现更好的资源利用率，但他们通常依赖化石燃料能源，并在碳密集型电力电网的地区运营数据中心。云扩展的便利性也可能通过过度配置和低效的工作负载调度导致资源浪费。真正的可持续性需要仔细选择提供商、区域感知部署和有意识的资源管理，而不是假设云部署本身就是绿色的。
- en: '**Pitfall:** *Focusing only on operational energy consumption while ignoring
    embodied carbon and lifecycle impacts.*'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱：** *只关注运营能源消耗，而忽略隐含碳和生命周期影响。*'
- en: Many practitioners measure AI sustainability using only training and inference
    energy consumption without accounting for the full environmental footprint of
    their systems. As established in our Three-Phase Lifecycle Assessment Framework,
    hardware manufacturing, data center construction, cooling infrastructure, and
    electronic waste disposal contribute significantly to total environmental impact.
    The embodied carbon in specialized AI accelerators can exceed operational emissions
    for many workloads. Comprehensive sustainability assessment requires lifecycle
    analysis that includes all three phases—training, inference, and manufacturing—rather
    than focusing solely on operational energy consumption.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 许多从业者仅通过测量训练和推理的能源消耗来衡量人工智能的可持续性，而没有考虑到他们系统的完整环境影响。根据我们建立的三阶段生命周期评估框架，硬件制造、数据中心建设、冷却基础设施和电子废物处理对总环境影响贡献很大。专用人工智能加速器中的隐含碳可能超过许多工作负载的运营排放。全面的可持续性评估需要生命周期分析，包括所有三个阶段——训练、推理和制造——而不仅仅是关注运营能源消耗。
- en: '**Fallacy:** *Efficiency improvements automatically translate to reduced environmental
    impact.*'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '**谬误：** *效率提升会自动转化为减少环境影响。*'
- en: This belief assumes that making AI systems more computationally efficient necessarily
    reduces their environmental footprint. However, efficiency gains often enable
    increased usage through the rebound effect, where cheaper computation leads to
    expanded deployment and application scope. A more efficient model might be deployed
    more widely, potentially increasing total resource consumption despite per-unit
    improvements. Additionally, efficiency optimizations that require specialized
    hardware may increase embodied carbon through accelerated hardware replacement
    cycles. Sustainable AI requires considering both efficiency improvements and their
    broader deployment implications.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 这种信念假设使人工智能系统更具有计算效率必然减少其环境影响。然而，效率提升往往通过反弹效应导致使用增加，即更便宜的计算导致更广泛的部署和应用范围。更高效的模型可能被更广泛地部署，可能增加总资源消耗，尽管单位改进。此外，需要专用硬件的效率优化可能通过加速硬件更换周期增加隐含碳。可持续的人工智能需要考虑效率改进及其更广泛的部署影响。
- en: '**Pitfall:** *Treating carbon offsets as a substitute for reducing actual emissions.*'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱：** *将碳抵消视为减少实际排放的替代品。*'
- en: Organizations often purchase carbon offsets to neutralize their AI system emissions
    without addressing underlying energy consumption patterns. Many offset programs
    have questionable additionality, permanence, or verification standards that fail
    to deliver promised environmental benefits. Relying on offsets can delay necessary
    transitions to renewable energy sources and efficient computing practices. Sustainable
    AI development should prioritize actual emissions reduction through renewable
    energy adoption, efficiency improvements, and conscious resource management, using
    offsets only as a complement to rather than replacement for emissions reduction
    strategies.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通常购买碳抵消来中和其人工智能系统排放，而不解决根本的能源消耗模式。许多抵消项目存在可疑的附加性、永久性或验证标准，无法实现承诺的环境效益。依赖抵消可能会推迟必要的向可再生能源和高效计算实践的转变。可持续人工智能的发展应优先考虑通过采用可再生能源、提高效率和有意识的资源管理来实际减少排放，将抵消作为排放减少策略的补充，而不是替代品。
- en: '**Pitfall:** *Optimizing individual components for sustainability without considering
    full system lifecycle impacts.*'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱：** *在未考虑整个系统生命周期影响的情况下，对单个组件进行可持续性优化。*'
- en: Many sustainability efforts focus on optimizing individual system components
    in isolation without analyzing how these optimizations affect the broader system
    architecture and lifecycle environmental impact. Reducing training energy consumption
    through smaller models may increase inference computational requirements if deployed
    widely, potentially increasing total system emissions. Similarly, extending hardware
    lifespan through efficient software may be less sustainable than adopting newer,
    more energy-efficient hardware when considering full lifecycle emissions. Edge
    deployment to reduce data center energy consumption may increase manufacturing
    demand for distributed hardware and create complex electronic waste management
    challenges. Network optimization that reduces bandwidth usage might require additional
    computational resources for compression or caching. Effective sustainable AI requires
    holistic lifecycle assessment that considers the environmental implications of
    system design decisions across hardware procurement, software deployment, operational
    usage patterns, maintenance requirements, and end-of-life disposal rather than
    optimizing individual metrics in isolation.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 许多可持续性努力集中在独立优化单个系统组件，而不分析这些优化如何影响更广泛系统架构和生命周期环境影响。通过使用更小的模型来减少训练能耗，如果广泛部署，可能会增加推理计算需求，从而可能增加总系统排放。同样，通过高效软件延长硬件使用寿命，在考虑整个生命周期排放的情况下，可能不如采用更新、更节能的硬件可持续。边缘部署以减少数据中心能耗可能会增加分布式硬件的制造需求，并创造复杂的电子废物管理挑战。减少带宽使用的网络优化可能需要额外的计算资源用于压缩或缓存。有效的可持续人工智能需要全面的周期性评估，考虑系统设计决策的环境影响，包括硬件采购、软件部署、运营使用模式、维护需求和报废处理，而不仅仅是独立优化单个指标。
- en: Summary
  id: totrans-554
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Sustainable AI represents an intersection where technological advancement must
    align with environmental responsibility and resource conservation. Machine learning
    systems consume energy through compute-intensive training, operate energy-hungry
    inference infrastructure, and drive demand for resource-intensive hardware manufacturing.
    Yet these same systems offer capabilities for climate modeling, emissions reduction,
    resource optimization, and biodiversity conservation, creating a complex relationship
    between environmental impact and environmental benefit that requires careful engineering
    consideration.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续人工智能代表了技术进步必须与环境保护和资源节约相一致的一个交汇点。机器学习系统通过计算密集型训练消耗能源，运行能耗高的推理基础设施，并推动对资源密集型硬件制造的需求。然而，这些系统同样具备气候建模、减排、资源优化和生物多样性保护的能力，形成了环境影响和环境效益之间的复杂关系，这需要仔细的工程考虑。
- en: The full lifecycle impact of AI systems extends beyond operational energy consumption
    to encompass hardware manufacturing, data center infrastructure, cooling systems,
    and electronic waste management. Green AI practices focus on energy-efficient
    model architectures, renewable energy integration, carbon-aware computing, and
    lifecycle-aware development processes. Policy frameworks and measurement standards
    drive accountability through environmental reporting mandates, efficiency incentives,
    and governance mechanisms that align technological innovation with sustainability
    goals.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统的全生命周期影响不仅限于运营能源消耗，还包括硬件制造、数据中心基础设施、冷却系统和电子废物管理。绿色人工智能实践侧重于节能模型架构、可再生能源集成、碳感知计算和生命周期感知的开发流程。政策框架和测量标准通过环境报告要求、效率激励措施和将技术创新与可持续性目标对齐的治理机制推动问责制。
- en: '**Key Takeaways**'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键要点**'
- en: AI systems create environmental impact across their full lifecycle, from hardware
    manufacturing through training, deployment, and disposal
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能系统在其整个生命周期中都会产生环境影响，从硬件制造到训练、部署和废弃
- en: Sustainable AI requires balancing computational capabilities against environmental
    costs through efficient architectures and responsible infrastructure choices
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可持续人工智能需要通过高效的架构和负责任的基础设施选择来平衡计算能力与环境成本
- en: Green AI practices encompass energy-aware model design, renewable energy integration,
    carbon-aware computing, and comprehensive lifecycle assessment
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色人工智能实践包括能源感知模型设计、可再生能源集成、碳感知计算和全面的生命周期评估
- en: Success demands interdisciplinary collaboration between AI researchers, environmental
    scientists, policymakers, and industry stakeholders
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功需要人工智能研究人员、环境科学家、政策制定者和行业利益相关者之间的跨学科合作
- en: The future of sustainable AI depends on choices made today regarding system
    design, infrastructure deployment, and governance frameworks. Climate applications
    demonstrate AI’s potential to accelerate environmental solutions, from improving
    energy grid efficiency to optimizing resource usage and modeling complex ecological
    systems. However, realizing this potential requires embedding sustainability considerations
    into every aspect of AI development, creating systems that enhance rather than
    compromise environmental well-being while advancing technological capabilities.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续人工智能的未来取决于今天在系统设计、基础设施部署和管理框架方面所做的选择。气候应用展示了人工智能加速环境解决方案的潜力，从提高能源电网效率到优化资源使用和模拟复杂生态系统。然而，实现这一潜力需要将可持续性考虑嵌入到人工智能开发的各个方面，创建既能增强又不会损害环境福祉的系统，同时提升技术能力。
