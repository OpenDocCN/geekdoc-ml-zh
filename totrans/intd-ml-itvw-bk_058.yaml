  zh: 3.2.1 薪酬期望
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/3.2.1-compensation-expectations.html](https://huyenchip.com/ml-interviews-book/contents/3.2.1-compensation-expectations.html)
  id: totrans-1
