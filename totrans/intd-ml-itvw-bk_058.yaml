  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/3.2.1-compensation-expectations.html](https://huyenchip.com/ml-interviews-book/contents/3.2.1-compensation-expectations.html)
- en: 'Candidates dread the question: “What are your compensation expectations?” One
    way to answer is to get the recruiter to give you a number first. Here’s an example
    of how you can answer that question.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 候选人害怕的问题是：“你的薪酬期望是多少？” 一种回答方式是让招聘人员先给出一个数字。以下是一个如何回答这个问题的例子。
- en: '*“I’m excited about this opportunity and I believe that if it’s a good match,
    we’ll work out an agreement on compensation details. I’d like to learn more about
    what this position entails first to have a realistic expectation. It’d also be
    helpful to me to know the range of compensation one can expect at this position
    if you can share it with me.”*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我对这个机会感到兴奋，我相信如果这是一个好的匹配，我们将就薪酬细节达成协议。我想先了解这个职位包含的内容，以便有一个现实的期望。如果你能和我分享这个职位可以期待的薪酬范围，那对我也会有帮助。”*'
- en: This answer works because it shows that you’re ready to negotiate but you also
    want to make it work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个答案有效，因为它表明你准备好谈判，但你同时也希望让它成功。
- en: One problem with asking the recruiter to give a number is that the negotiation
    will anchor around it. If they give you a number that’s too low, you might feel
    awkward raising it significantly.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 询问招聘人员给出一个数字的一个问题是，谈判将围绕它展开。如果他们给出的数字太低，你可能会觉得很难显著提高它。
- en: Another way to answer is to give them a range without committing to it. Come
    up with a number you want, add ~20% to it, and give it as the lower range. For
    example, if you’re aiming for $200k/year, you can say something like this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种回答方式是给出一个范围，但不做出承诺。想出一个你想要的数字，加上大约20%，然后将其作为下限。例如，如果你目标是每年20万美元，你可以这样说。
- en: '*“My range is flexible. However, I’d like to be compensated fairly for my experience,
    my unique set of skills, and what the job entails. My understanding is that for
    this position in this area, you can expect between $220k and $240k annually.”*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我的范围是灵活的。然而，我希望根据我的经验、我独特的技能组合以及这份工作所包含的内容得到公平的薪酬。我的理解是，在这个领域的这个职位，你可以期望每年有22万到24万美元。”*'
- en: Once you’ve given a number, it can only go down, not up, so make sure to give
    a number you won’t regret later.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你给出了一个数字，它只能下降，不能上升，所以请确保给出一个你以后不会后悔的数字。
- en: For more negotiation tips, check out [15 Rules for Negotiating a Job Offer](https://hbr.org/2014/04/15-rules-for-negotiating-a-job-offer)
    (Harvard Business Review, 2014) and [Ten Rules for Negotiating a Job Offer](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/)
    (Haseeb Qureshi, 2016).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多谈判技巧，请查看 [15 条谈判工作报价规则](https://hbr.org/2014/04/15-rules-for-negotiating-a-job-offer)（哈佛商业评论，2014）和
    [10 条谈判工作报价规则](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/)（哈希布·库雷希，2016）。
