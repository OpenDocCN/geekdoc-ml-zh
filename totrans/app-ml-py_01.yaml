- en: About this e-book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本电子书
- en: This e-book provides an accessible, online version, a new vehicle to share my
    [Machine Learning](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)
    Graduate Course at The University of Texas at Austin, that includes,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书提供了一个易于访问的在线版本，一种新的方式来分享我在德克萨斯大学奥斯汀分校的[机器学习](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)研究生课程，其中包括：
- en: '**Well Documented Demonstration Python Workflows** - almost half the lecture
    time is spend with these workflows from my [MachineLearningDemos](https://github.com/GeostatsGuy/MachineLearningDemos)
    GitHub repository, that includes well-documented demonstration Python Jupyter
    workflows for many common machine learning workflows. One goal of this e-book
    is to share this content beyond the GitHub users, often only the experts and developers
    - to reach and help more people!'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详细记录的演示Python工作流程** - 几乎一半的讲座时间都花在了这些来自我的[MachineLearningDemos](https://github.com/GeostatsGuy/MachineLearningDemos)
    GitHub仓库的工作流程上，这些工作流程包括许多常见机器学习工作流程的详细记录的演示Python Jupyter工作流程。这本电子书的一个目标是将这些内容分享给GitHub用户之外的人，通常只有专家和开发者才能看到——以帮助更多的人！'
- en: '**Course Notes** - I’m also making an effort to continue adding more of the
    course notes into this e-book, to provide even more coverage of theory and implementation
    details.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程笔记** - 我还努力继续将更多课程笔记添加到这本电子书中，以提供更多关于理论和实现细节的覆盖。'
- en: '**Interactive Python Dashboards** - I have a lot of interactive Python dashboards
    that I use in my classes that I will continue to explain and cite in this e-book
    to help you get the entire in-class experience. These are all available in my
    [DataScienceInteractivePython](https://github.com/GeostatsGuy/DataScienceInteractivePython)
    GitHub repository.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交互式Python仪表板** - 我在课堂上使用了许多交互式Python仪表板，我将继续在这本电子书中解释和引用它们，以帮助您获得完整的课堂体验。这些仪表板都可以在我的[DataScienceInteractivePython](https://github.com/GeostatsGuy/DataScienceInteractivePython)
    GitHub仓库中找到。'
- en: '**Recorded Lectures** - there are many thousands of views of my lectures every
    month on [YouTube channel](https://www.youtube.com/@GeostatsGuyLectures) in the
    [Machine Learning](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)
    course playlist. The recorded lectures provide many more explanations to support
    you!'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**录音讲座** - 每个月在我的[YouTube频道](https://www.youtube.com/@GeostatsGuyLectures)的[机器学习](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)课程播放列表中，我的讲座有数千次观看。这些录音讲座提供了更多的解释来支持您！'
- en: Welcome!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎您！
- en: The scope of this e-book is to teach the application of machine learning in
    Python, for those new to machine learning I provide and overview of theory and
    links to my recorded lectures for a deeper dive, and for those experienced practitioners
    I provide example and enhanced workflows and visualizations that you can implement.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书的范围是教授机器学习在Python中的应用，对于机器学习新手，我提供了理论概述和链接到我的录音讲座，以便进行更深入的学习；对于经验丰富的从业者，我提供了示例和增强的工作流程以及可视化，您可以实施这些内容。
- en: This is my second effort to convert one of my The University of Texas at Austin
    courses, based on well-documented Python workflows into an online, accessible
    e-book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是将我德克萨斯大学奥斯汀分校的课程之一，基于良好的Python工作流程文档，转换为在线可访问电子书的第二次努力。
- en: 'For those interested in data analytics, spatial data analytics and geostatistics,
    I welcome you to visit my other e-book, [Applied Geostatistics in Python: a Hands-on
    Guide with GeostatsPy](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)[]
    based on my, [Data Analytics and Geostatistics](https://youtube.com/playlist?list=PLG19vXLQHvSB-D4XKYieEku9GQMQyAzjJ&si=YufCV19jRunPmFZc)
    undergraduate course and my geostatistics Python package, [GeostatsPy](https://pypi.org/project/geostatspy/).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于对数据分析、空间数据分析和地统计学感兴趣的人，我欢迎您访问我的另一本电子书，[Python应用地统计学：GeostatsPy实践指南](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)，该书基于我的本科课程[数据分析与地统计学](https://youtube.com/playlist?list=PLG19vXLQHvSB-D4XKYieEku9GQMQyAzjJ&si=YufCV19jRunPmFZc)和我的地统计学Python包[GeostatsPy](https://pypi.org/project/geostatspy/)。
- en: The great response to this e-book from students and working professionals all
    over the world motivated me to compile, build and release this e-book,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来自世界各地学生和职场专业人士对这本电子书的积极响应激励我整理、构建和发布这本电子书。
- en: 'the original repository for the workflows in this book are found at [MachineLearningDemos:
    Python Machine Learning Demonstration Workflows Repository](https://github.com/GeostatsGuy/MachineLearningDemos)
    [[Pyr24d](references.html#id5 "M.J. Pyrcz. MachineLearningDemos: Python Machine
    Learning Demonstration Workflows Repository. https://github.com/GeostatsGuy/MachineLearningDemos,
    2024\. doi:10.5281/zenodo.13835318.")], but rest assured every chapter in this
    book is a Jupyter Notebook or Jupyter Lab .ipynb file that may be downloaded and
    run locally.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本书中工作流程的原始存储库可以在[MachineLearningDemos：Python机器学习演示工作流程存储库](https://github.com/GeostatsGuy/MachineLearningDemos)找到，但请放心，这本书的每一章都是一个Jupyter
    Notebook或Jupyter Lab .ipynb文件，可以下载并本地运行。
- en: all I ask is that you retain my authorship and cite the source when my work
    is used. My motivation is to attract more people to all of the resources that
    I share online! Please consider citing and linking these resources in your work.
    See the citation at the top of this introduction.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我唯一的要求是，当我的作品被使用时，请保留我的作者身份并引用来源。我的动机是吸引更多人关注我在网上分享的所有资源！请考虑在您的作品中引用和链接这些资源。请参阅本介绍顶部的引用。
- en: The ultimate source for the content in this e-book is my semester-long Machine
    Learning graduate course, so I have made scope decisions based on the educational
    narrative in my course,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书内容的最终来源是我的为期一个学期的机器学习研究生课程，因此我根据课程中的教育叙事做出了范围决策。
- en: I believe that 80% or more of any data science is data preparation so I spend
    1/3 of the course on workflow design, probability concepts, data preparation and
    feature engineering before we turn on any machines
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我相信任何数据科学中80%或更多的内容都是数据准备，所以我将课程的三分之一时间用于工作流程设计、概率概念、数据准备和特征工程，然后再启动任何机器。
- en: I spend a lot of time on simple machines, like linear regression and the regularized
    variants to teach fundamental theory
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在简单的机器上花费了很多时间，比如线性回归和正则化变体，来教授基本理论。
- en: I step through specific methods to build up concepts, for example, \(L^2\) vs
    \(L^1\) norms, regularization, convolution, bootstrap and bagging, Bayesian approaches,
    etc.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我逐步介绍具体方法来构建概念，例如，\(L^2\)与\(L^1\)范数、正则化、卷积、自助和袋装、贝叶斯方法等。
- en: I have chapters on deep learning that will be added shortly.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我很快将添加关于深度学习的章节。
- en: I made an effort to order the chapters to build up the concepts of machine learning,
    from feature engineering, through inferential machine learning and up to predictive
    machine learning. The predictive machine learning is ordered to start with linear
    regression, introduce hyperparameter tuning with ridge regression, introduce basis
    expansion with polynomial regression, integrate Bayesian methods with Bayesian
    linear regression, demonstrate lazy vs. eager learning with k-nearest neighbours,
    present ensemble methods with trees, etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我努力将章节排序，以构建机器学习概念，从特征工程开始，通过推理机器学习，直至预测机器学习。预测机器学习的排序从线性回归开始，引入岭回归进行超参数调整，引入多项式回归进行基函数扩展，将贝叶斯方法与贝叶斯线性回归结合，通过k-最近邻展示懒惰学习与积极学习，用树展示集成方法等。
- en: If you work through the chapters in order you will benefit from this “scaffolding””
    and “spiraling” approach to education that I like to apply in all of my courses.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你按顺序完成章节，你将受益于我在所有课程中都喜欢应用的这种“支架”和“螺旋”的教育方法。
- en: Nevertheless, each chapter is designed to be a stand-alone resource, in most
    cases you could readily plug and play your own dataset. Remember to cite the e-book
    and repositories in your work, and bring me a breakfast taco if you pass through
    Austin!
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，每个章节都设计成独立的资源，在大多数情况下，你可以轻松地插入自己的数据集。记住在你的工作中引用这本电子书和存储库，如果你经过奥斯汀，请带给我一个早餐玉米卷！
- en: This e-book is not a general introduction to statistics nor is it a comprehensive
    treatment of machine learning,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书不是统计学的一般介绍，也不是机器学习的全面处理。
- en: for a deeper dive into the theory and practice built on fundamental probability
    and statistics follow the links at the top of each chapter to my recorded lectures
    on my [Machine Learning Course](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)
    [[Pyr24a](references.html#id10 "M.J. Pyrcz. Data Analytics and Geostatistics,
    GeostatsGuy Lectures. https://www.youtube.com/playlist?list=PLG19vXLQHvSB-D4XKYieEku9GQMQyAzjJ,
    August 2024.")] playlist on my YouTube channel.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要深入了解基于基本概率和统计学的理论与实践，请点击每个章节顶部的链接，查看我YouTube频道上的[机器学习课程](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)
    [[Pyr24a](references.html#id10 "M.J. Pyrcz. Data Analytics and Geostatistics,
    GeostatsGuy Lectures. https://www.youtube.com/playlist?list=PLG19vXLQHvSB-D4XKYieEku9GQMQyAzjJ,
    August 2024.")]播放列表。
- en: 'of course, there are excellent books for machine learning theory, one of my
    favourites is [The Elements of Statistical Learning: Data Mining, Inference, and
    Prediction](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=sr_1_1?crid=219UH54M8MIS6&dib=eyJ2IjoiMSJ9.fh_JG0GOjaLD32XrqN8uJE0bBbEVgutMStZUYLHACzr8YEzjV2ommtSpLcI0ed8OflRxA4AgTUEYl4S8Y4ICbP3s2OkSR8EaSxk8OHLwyavIw52GFVGGSJpyX9Y7BNipvmjdb8VgidS9njUPpDwpl1CmpD0BTb8LtbTHm8nCXBQT0W21r5H0DU84tHqrT0AQUUBb2fA9DMIdAJGqdFp1yssN1rXciwATn5v4juV5TiA.nGxoUTS2l564x_D3GUdkwt-QUKt8be_WRfy8eJPgjkQ&dib_tag=se&keywords=machine+learning+statistical+learning&qid=1727204107&sprefix=machine+learning+statistical+learning%2Caps%2C119&sr=8-1)
    [[HTF09](references.html#id9 "H. Hastie, R. Tibshirani, and J. Friedman. The Elements
    of Statistical Learning: Data Mining, Inference, and Prediction. Springer, New
    York, United States, 2009.")].'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '当然，有关于机器学习理论的优秀书籍，我特别喜欢的是[《统计学习的要素：数据挖掘、推理和预测》](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=sr_1_1?crid=219UH54M8MIS6&dib=eyJ2IjoiMSJ9.fh_JG0GOjaLD32XrqN8uJE0bBbEVgutMStZUYLHACzr8YEzjV2ommtSpLcI0ed8OflRxA4AgTUEYl4S8Y4ICbP3s2OkSR8EaSxk8OHLwyavIw52GFVGGSJpyX9Y7BNipvmjdb8VgidS9njUPpDwpl1CmpD0BTb8LtbTHm8nCXBQT0W21r5H0DU84tHqrT0AQUUBb2fA9DMIdAJGqdFp1yssN1rXciwATn5v4juV5TiA.nGxoUTS2l564x_D3GUdkwt-QUKt8be_WRfy8eJPgjkQ&dib_tag=se&keywords=machine+learning+statistical+learning&qid=1727204107&sprefix=machine+learning+statistical+learning%2Caps%2C119&sr=8-1)
