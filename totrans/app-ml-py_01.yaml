  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年春季，我在德克萨斯州奥斯汀的家中聚集了我的研究生。
- en: Before we get started, here’s more information about the workflows in this e-book’s
    chapters and my interactive Python dashboards.
  id: totrans-117
  prefs: []
