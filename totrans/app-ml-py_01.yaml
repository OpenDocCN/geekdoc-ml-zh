  type: TYPE_NORMAL
  zh: 使用这本电子书的建议
- en: This is a topical approach to the hands-on application of machine learning.
    Each chapter stands alone and covers a unique machine learning method.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种针对机器学习实际应用的专题方法。每一章都是独立的，并涵盖了一种独特的机器学习方法。
- en: Want to rank your features?
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要对你的特征进行排名吗？
- en: Want to perform cluster analysis?
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要执行聚类分析吗？
- en: Want to train and tune a random forest model?
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要训练和调整随机森林模型吗？
- en: Open up the respective chapter and walkthrough the example with all requisite
    steps, including data loading, data visualization and modeling steps, with all
    codes available and explained through text and comments and the results shown.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 打开相应的章节，按照所有必要的步骤进行示例操作，包括数据加载、数据可视化和建模步骤，所有代码都可用，并通过文本和注释进行解释，并展示结果。
- en: in fact, I went the extra mile to show as much as possible with graphical outputs
    with efficient figures.
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上，我走得更远，尽可能多地使用高效的图形输出展示。
- en: While doing this, you can go to the linked lecture(s) to fill in any gaps in
    your knowledge and then download and update the workflow for your application.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这件事的时候，你可以去链接的讲座中填补你知识上的任何空白，然后下载并更新你的应用工作流程。
- en: please remember to cite the e-book in your work, so that others will see and
    use this resource!
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住在你的工作中引用这本电子书，这样其他人就能看到并使用这个资源！
- en: Remember, that this content is for educational purposes only and I do not provide
    any guarantees.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这个内容仅用于教育目的，并且我不提供任何保证。
- en: there may be errors in the codes, there may be issues with your case that invalidate
    the assumptions of the e-book’s workflows. It is up to you to evaluate your results.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码中可能有错误，你的案例可能有问题，这会使得电子书工作流程的假设无效。评估你的结果取决于你。
- en: Warning
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: If you adopt any workflows from this e-book you must check your own work.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从这个电子书中采用了任何工作流程，你必须检查你自己的工作。
- en: About the Author
  id: totrans-407
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/eb709b2c0a0c715da01ae0165efdf3b2.png)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eb709b2c0a0c715da01ae0165efdf3b2.png)'
- en: Professor Michael Pyrcz in his office on the 40 acres, campus of The University
    of Texas at Austin.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 在德克萨斯大学奥斯汀分校40英亩校园内，迈克尔·皮尔茨教授的办公室。
- en: Michael Pyrcz is a professor in the [Cockrell School of Engineering](https://cockrell.utexas.edu/faculty-directory/alphabetical/p),
    and the [Jackson School of Geosciences](https://www.jsg.utexas.edu/researcher/michael_pyrcz/),
    at [The University of Texas at Austin](https://www.utexas.edu/), where he researches
    and teaches subsurface, spatial data analytics, geostatistics, and machine learning.
    Michael is also,
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·皮尔奇是德克萨斯大学奥斯汀分校[科克雷尔工程学院](https://cockrell.utexas.edu/faculty-directory/alphabetical/p)和[杰克逊地球科学学院](https://www.jsg.utexas.edu/researcher/michael_pyrcz/)的教授，他在那里研究并教授地下、空间数据分析、大地统计学和机器学习。迈克尔还是，
- en: the principal investigator of the [Energy Analytics](https://fri.cns.utexas.edu/energy-analytics)
    freshmen research initiative and a core faculty in the Machine Learn Laboratory
    in the College of Natural Sciences, The University of Texas at Austin
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[能源分析](https://fri.cns.utexas.edu/energy-analytics)新生研究项目的负责人，以及德克萨斯大学奥斯汀分校自然科学院机器学习实验室的核心教师。'
- en: an associate editor for [Computers and Geosciences](https://www.sciencedirect.com/journal/computers-and-geosciences/about/editorial-board),
    and a board member for [Mathematical Geosciences](https://link.springer.com/journal/11004/editorial-board),
    the International Association for Mathematical Geosciences.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《计算机与地球科学》](https://www.sciencedirect.com/journal/computers-and-geosciences/about/editorial-board)的副编辑，以及国际数学地球科学协会[《数学地球科学》](https://link.springer.com/journal/11004/editorial-board)的董事会成员。'
- en: 'Michael has written over 70 [peer-reviewed publications](https://scholar.google.com/citations?user=QVZ20eQAAAAJ&hl=en),
    a [Python package](https://pypi.org/project/geostatspy/) for spatial data analytics,
    co-authored a textbook on spatial data analytics, [Geostatistical Reservoir Modeling](https://www.amazon.com/Geostatistical-Reservoir-Modeling-Michael-Pyrcz/dp/0199731446)
    and author of two recently released e-books, [Applied Geostatistics in Python:
    a Hands-on Guide with GeostatsPy](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)
    and [Applied Machine Learning in Python: a Hands-on Guide with Code](https://geostatsguy.github.io/MachineLearningDemos_Book/intro.html).'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔已经撰写了超过70篇[同行评审出版物](https://scholar.google.com/citations?user=QVZ20eQAAAAJ&hl=en)，一个用于空间数据分析的[Python包](https://pypi.org/project/geostatspy/)，合著了一本关于空间数据分析的教科书《[大地统计学储层建模](https://www.amazon.com/Geostatistical-Reservoir-Modeling-Michael-Pyrcz/dp/0199731446)》，并是两本最近发布的电子书的作者，分别是《[Python中的应用大地统计学：GeostatsPy实践指南](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)》和《[Python中的应用机器学习：带代码的实践指南](https://geostatsguy.github.io/MachineLearningDemos_Book/intro.html)》。
- en: All of Michael?s university lectures are available on his [YouTube Channel](https://www.youtube.com/@GeostatsGuyLectures)
    with links to 100s of Python interactive dashboards and well-documented workflows
    in over 40 repositories on his [GitHub account](https://github.com/GeostatsGuy),
    to support any interested students and working professionals with evergreen content.
    To find out more about Michael?s work and shared educational resources visit his
    Website.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔的所有大学讲座都可在他的[YouTube频道](https://www.youtube.com/@GeostatsGuyLectures)上找到，附有100多个Python交互式仪表板和40多个GitHub仓库中的详细记录的工作流程链接，以支持任何感兴趣的学生和在职专业人士。想了解更多关于迈克尔的工作和共享教育资源，请访问他的网站。
- en: Want to Work Together?
  id: totrans-415
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想一起工作吗？
- en: I hope this content is helpful to those that want to learn more about subsurface,
    spatial modeling, data analytics and geostatistics. Students and working professionals
    are welcome to participate. I’m happy to collaborate with your organization.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些内容对那些想了解更多关于地下、空间建模、数据分析和大地统计学的人来说有帮助。学生和在职专业人士都欢迎参加。我很高兴与您的组织合作。
- en: Want to invite me to visit your company for training, mentoring, project review,
    workflow design and / or consulting? I’d be happy to drop by and work with you!
    I am a cofounder of a data science education company.
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想邀请我到贵公司进行培训、辅导、项目审查、工作流程设计和/或咨询吗？我很乐意拜访并与您合作！我是数据科学教育公司的联合创始人。
- en: Interested in partnering, supporting my graduate student research or my Subsurface
    Data Analytics and Machine Learning consortium (co-PIs including Profs. Foster,
    Torres-Verdin and van Oort)? My research combines data analytics, stochastic modeling
    and machine learning theory with practice to develop novel methods and workflows
    to add value. We are solving challenging subsurface problems!
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对合作、支持我的研究生研究或我的地下数据分析与机器学习联盟（共同负责人包括Foster教授、Torres-Verdin教授和van Oort教授）感兴趣吗？我的研究将数据分析、随机建模和机器学习理论与实践相结合，以开发新的方法和工作流程，增加价值。我们正在解决具有挑战性的地下问题！
- en: I can be reached at [mpyrcz@austin.utexas.edu](mailto:mpyrcz%40austin.utexas.edu).
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过 [mpyrcz@austin.utexas.edu](mailto:mpyrcz%40austin.utexas.edu) 联系到我。
- en: I’m always happy to discuss,
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是很高兴讨论，
