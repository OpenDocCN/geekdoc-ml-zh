  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 版本 0.0.2 的新增内容
- en: added new sections for feature engineering, machine learning concepts overview
    chapter, and a glossary!
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了关于特征工程、机器学习概念概述章节和术语表的新章节！
- en: I’m making efforts to catch and correct error, links, spelling and grammar
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我正在努力捕捉和纠正错误、链接、拼写和语法错误
- en: Motivation for Open Educational Content
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开放教育内容的动机
- en: There is more to be done, yet I am excited to compile all this content into
    an accessible format, linked to lectures and with repeatable code. My goal is
    to help people get started or to improve their application of machine learning.
    With an e-book, I realize my dream of sharing educational content with,
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多的工作要做，但我很兴奋地将所有这些内容整理成易于访问的格式，并链接到讲座和可重复的代码。我的目标是帮助人们开始或提高他们对机器学习的应用。通过电子书，我实现了与大家分享教育内容的美梦，
- en: '**living documents**, I will continuously make improvements and add new content
    over time, so send me suggestions and errata and return often!'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活文档**，我会持续改进并添加新内容，所以请给我建议和错误，并经常回来！'
- en: '**repeatable results**, all examples and plots show the code and anyone can
    reproduce all the results! The code is immediately downloadable, and all data
    are online available.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可重复的结果**，所有示例和图表都展示了代码，任何人都可以重现所有结果！代码可以立即下载，所有数据都在线可用。'
- en: '**links**, for rapid access to all associated resources, bringing together
    all of my educational content.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**链接**，快速访问所有相关资源，汇集我所有的教育内容。'
- en: '**no pay wall**, for anyone around the world to access my content.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无付费墙**，让全世界的人都能访问我的内容。'
- en: For me, this is a wonderful vehicle to combine and share all my educational
    content. Yes, thousands can follow and mirror my workflows on GitHub, but the
    e-book will share this content much more widely. I see this with my YouTube channel
    with tens of thousands of subscribers and as many views per month vs. my GitHub
    account with about 3,600 following.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，这是一个将所有教育内容结合和分享的绝佳工具。是的，数千人可以在GitHub上跟随和镜像我的工作流程，但电子书将更广泛地分享这些内容。我通过我的YouTube频道看到这一点，该频道有数万订阅者，每月观看次数与我的GitHub账户上大约3,600个关注者相比。
- en: accessible and actionable educational content is my personal mantra.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可访问和可操作的教育内容是我的个人座右铭。
- en: Some might wonder, why does Michael do this? Check out [my story](https://michaelpyrcz.com/my-story)
    and you will learn that education changed my life. Here’s the summary,
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会 wonder，为什么迈克尔这样做？查看[我的故事](https://michaelpyrcz.com/my-story)，你就会了解到教育改变了我的人生。以下是总结，
- en: I grew up in a low income family in a small town in Canada.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在加拿大一个小镇的低收入家庭中长大。
- en: a random engineering student talked to me in a gas station late one cold evening
    and that got me interested in an university education.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个随机的工程学生在寒冷的一个晚上在加油站和我交谈，这让我对大学教育产生了兴趣。
- en: I supported myself and young family through an engineering [B.Sc](http://B.Sc).
    and Ph.D., and as a result had a challenging, exciting and rewarding career.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我通过工程学[B.Sc](http://B.Sc)和Ph.D.学位支持自己和年轻的家庭，因此拥有了一个充满挑战、激动人心且富有成效的职业生涯。
- en: Now it is my mission to share all my university educational content in that
    hope that I may lift someone else as I was lifted.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我的使命是分享我在大学期间的所有教育内容，希望我能像别人帮助我一样帮助别人。
