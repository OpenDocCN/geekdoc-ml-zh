- en: Suggestions for Using this e-book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is a topical approach to the hands-on application of machine learning.
    Each chapter stands alone and covers a unique machine learning method.
  prefs: []
  type: TYPE_NORMAL
- en: Want to rank your features?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Want to perform cluster analysis?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Want to train and tune a random forest model?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open up the respective chapter and walkthrough the example with all requisite
    steps, including data loading, data visualization and modeling steps, with all
    codes available and explained through text and comments and the results shown.
  prefs: []
  type: TYPE_NORMAL
- en: in fact, I went the extra mile to show as much as possible with graphical outputs
    with efficient figures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While doing this, you can go to the linked lecture(s) to fill in any gaps in
    your knowledge and then download and update the workflow for your application.
  prefs: []
  type: TYPE_NORMAL
- en: please remember to cite the e-book in your work, so that others will see and
    use this resource!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember, that this content is for educational purposes only and I do not provide
    any guarantees.
  prefs: []
  type: TYPE_NORMAL
- en: there may be errors in the codes, there may be issues with your case that invalidate
    the assumptions of the e-book’s workflows. It is up to you to evaluate your results.
