- en: 2.1.1.1 Technical skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1.1.1 技术技能
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.1.1.1-technical-skills.html](https://huyenchip.com/ml-interviews-book/contents/2.1.1.1-technical-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/2.1.1.1-technical-skills.html](https://huyenchip.com/ml-interviews-book/contents/2.1.1.1-technical-skills.html)
- en: '**Software engineering**. As ML models often require extensive engineering
    to train and deploy, it’s important to have a good understanding of engineering
    principles. Aspects of computer science that are more relevant to ML include algorithms,
    data structures, time/space complexity, and scalability. You should be comfortable
    with the usual suspects: Python, Jupyter Notebook or Google Colab, NumPy, scikit-learn^([19](#fn_19)),
    and a deep learning framework. Knowing at least one performance-oriented language
    such as C++ or Go can come in handy. [BestPracticer](https://bestpracticer.com/topic/engineering-1521158538386x966527170501649400)
    has an interesting list of engineering skills needed for skills at different levels.'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**软件工程**。由于机器学习模型通常需要大量的工程来训练和部署，因此理解工程原理非常重要。与机器学习更相关的计算机科学方面包括算法、数据结构、时间/空间复杂性和可扩展性。你应该熟悉常规工具：Python、Jupyter
    Notebook或Google Colab、NumPy、scikit-learn^([19](#fn_19))以及深度学习框架。了解至少一种性能导向的语言，如C++或Go，可能会很有帮助。[BestPracticer](https://bestpracticer.com/topic/engineering-1521158538386x966527170501649400)列出了不同级别所需的不同工程技能。'
- en: '**Data cleaning, analytics, and visualization**. Data handling is important
    yet often overlooked in ML education. It’s a huge bonus when a candidate knows
    how to collect, explore, clean data as well as knowing how to create training
    datasets. You should be comfortable with dataframe manipulation (pandas, dask)
    and data visualization (seaborn, altair, matplotlib, etc.). SQL is popular for
    relational databases and R for data analysis. Familiarity with distributed toolkits
    like Spark and Hadoop is also very useful.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据清洗、分析和可视化**。数据处理在机器学习教育中非常重要，但往往被忽视。如果候选人知道如何收集、探索、清洗数据，以及如何创建训练数据集，这将是一个巨大的加分项。你应该熟悉数据框操作（pandas,
    dask）和数据可视化（seaborn, altair, matplotlib等）。SQL在关系型数据库中很流行，而R在数据分析中很流行。熟悉如Spark和Hadoop这样的分布式工具包也非常有用。'
- en: '**Machine learning knowledge**. You should understand ML beyond citing buzzwords.
    Ideally, you should be able to explain every architectural choice you make. You
    might not need this understanding if all you do is clone an existing open-source
    implementation and it runs flawlessly on your data. But models seldom run flawlessly,
    so you’d need this understanding to evaluate potential solutions and debug your
    models.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习知识**。你应该对机器学习有更深入的理解，而不仅仅是引用流行词汇。理想情况下，你应该能够解释你做出的每一个架构选择。如果你只是克隆现有的开源实现，并且它在你的数据上运行得很好，你可能不需要这种理解。但是，模型很少能够完美运行，所以你需要这种理解来评估潜在解决方案和调试你的模型。'
- en: '**Domain-specific knowledge**. You should have knowledge relevant to the products
    of the company you’re interviewing for. If it’s in the autonomous vehicle space,
    you’re probably expected to know computer vision techniques as well as computer
    vision tasks such as object detection, image segmentation, and motion analysis.
    If the company builds speech recognition systems, you should know about mel-filterbank
    features, CTC loss, and common benchmark datasets for the task of speech recognition.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**特定领域知识**。你应该具备与你面试的公司产品相关的知识。如果你在自动驾驶领域，你可能会被期望了解计算机视觉技术以及计算机视觉任务，如目标检测、图像分割和运动分析。如果公司构建语音识别系统，你应该了解梅尔滤波器组特征、CTC损失以及语音识别任务的常见基准数据集。'
