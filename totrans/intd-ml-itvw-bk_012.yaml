  type: TYPE_NORMAL
- en: Not all these industry labs publish papers -- companies like Apple and Tesla
    are notoriously secretive. Even if an industry lab publishes, it might only publish
    a portion of its research. Before joining an industry lab, you might want to consider
    its publishing policy. Joining a secretive lab might mean that you won‚Äôt be able
    to explain to other people what you‚Äôve been working on or what you‚Äôre capable
    of doing.
