- en: As the research community takes the ‚Äúbigger, better‚Äù approach, new models often
    require a massive amount of data and tens of millions of dollars in computing.
    The estimated market cost to train DeepMind‚Äôs AlphaStar and OpenAI‚Äôs GPT-3 is
    in the tens of millions each^([4](#fn_4))^([5](#fn_5)). Most companies and academic
    institutions can‚Äôt afford to pursue pure research.
  prefs: []
  type: TYPE_NORMAL
- en: Outside academic institutions, there are only a handful of machine learning
    research labs in the world. Most of these labs are funded by corporations with
    deep pockets such as Alphabet (Google Brain, DeepMind), Microsoft, Facebook, Tencent^([6](#fn_6)).
    You can find these labs by browsing the affiliations of published papers at major
    academic conferences including [NeurIPS, ICLR, ICML, CVPR, ACL](https://www.guide2research.com/topconf/machine-learning).
    In 2019 and 2020, Alphabet accounts for over 10% of all papers at NeurIPS[[1](https://twitter.com/chipro/status/1170174478304759809/photo/1),
    [2](https://medium.com/criteo-labs/neurips-2020-comprehensive-analysis-of-authors-organizations-and-countries-a1b55a08132e)].
  prefs: []
  type: TYPE_NORMAL
- en: üå≥ **Tip** üå≥
  prefs:
