  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Sebastian Ruder 的 NLP 新闻通讯](http://ruder.io/nlp-news/)。Sebastian 将如此多的信息提炼到每一份通讯中，真是令人惊叹。有助于跟踪该领域的发展。'
