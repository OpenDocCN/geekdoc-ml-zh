  zh: 如果您遇到包导入错误，您可能必须首先安装这些包中的一些。这通常可以通过在 Windows 上打开命令窗口并输入 ‘python -m pip install
    [package-name]’ 来完成。有关相应包的文档，还有更多帮助。
- en: Declare functions
  id: totrans-358
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声明函数
- en: Convenience function to add major and minor gridlines to plots.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 便捷函数，用于向图中添加主网格线和副网格线。
- en: '[PRE24]'
  id: totrans-360
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Custom Colormap
  id: totrans-361
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义颜色映射
- en: Custom colormap for DBSCAN for several groups and 0 set as an outlier.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 为 DBSCAN 的几个组和 0 设置为异常值的自定义颜色映射。
