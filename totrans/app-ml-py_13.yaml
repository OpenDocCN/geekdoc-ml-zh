  zh: 我总是喜欢这样做，这样我就不会丢失文件，并且可以简化后续的读取和写入（避免每次都包含完整地址）。
- en: '[PRE26]'
  id: totrans-366
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Loading Data
  id: totrans-367
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加载数据
- en: 'Let’s load one of the provided multivariate, spatial datasets:'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们加载提供的多元、空间数据集之一：
- en: you can select datasets 1-4 below.
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在下面选择 1-4 个数据集。
- en: 'These are diverse multivariate datasets with:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是具有以下特点的多元数据集：
- en: facies (integers)
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地层 (整数)
- en: porosity (fraction)
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孔隙率 (分数)
- en: permeability (\(mD\))
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透率 (\(mD\))
- en: Yes, cluster analysis is unsupervised, inferential machine learning and does
    not use labels. We have facies available so we can evaluate our cluster groups
    with respect to the facies assigned.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
