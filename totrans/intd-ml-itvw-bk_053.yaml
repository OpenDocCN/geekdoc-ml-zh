- en: In early 2020, levels.fyi shared their data with me, which includes self-reported
    direct compensation details of 18.8k tech workers. This data is US-focused with
    80% of the entries are US-based (40% from California, 24% from Washington State)
    and 40% are from FAAAM companies. 65% of the entries are software engineers. The
    7 most popular jobs account for 88% of all the entries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年初，levels.fyi与我分享了他们的数据，其中包括18.8k名技术工作者自行报告的直接薪酬详细信息。这些数据以美国为中心，80%的条目基于美国（40%来自加利福尼亚州，24%来自华盛顿州），40%来自FAAAM公司。65%的条目是软件工程师。最流行的7种工作占所有条目的88%。
- en: The reported compensation packages follow a skew-normal distribution with a
    small percentage making outlier amounts of money -- tech workers in India or Russia
    can make under $20k, while top engineers at Google, Facebook, OpenAI can make
    millions a year.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的薪酬包遵循偏态正态分布，一小部分人获得异常高的收入——印度的技术工作者可能年薪低于20k，而谷歌、Facebook、OpenAI的顶尖工程师年薪可能达到数百万美元。
- en: The median yearly compensation is $195,000, while the mean is $225,000.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 中位数年薪为195,000美元，而平均年薪为225,000美元。
