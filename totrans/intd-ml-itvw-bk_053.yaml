- en: These numbers are higher than the results of [the StackOverflow survey in 2019](https://insights.stackoverflow.com/survey/2019#salary),
    which states that in the US, the median salary for an Engineering Manager -- the
    highest paying engineering position in the survey -- is $152,000\. This might
    be because levels.fyi data is FAAAM-focused and includes the whole package --
    base salary, equity, and bonus -- while StackOverflow surveyed only salary.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字高于[2019年StackOverflow调查的结果](https://insights.stackoverflow.com/survey/2019#salary)，该调查指出，在美国，工程经理（调查中薪酬最高的工程职位）的中位年薪为152,000美元。这可能是因为levels.fyi的数据专注于FAAAM（Facebook,
    Amazon, Apple, Alphabet, Microsoft）公司，并包括整个薪酬包——基本工资、股权和奖金——而StackOverflow的调查仅包括工资。
