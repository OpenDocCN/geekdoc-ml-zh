- en: 1.1.3.3 Machine learning engineer vs. data scientist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.1.3.3 机器学习工程师与数据科学家
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.3.3-machine-learning-engineer-vs.-data-scientist.html](https://huyenchip.com/ml-interviews-book/contents/1.1.3.3-machine-learning-engineer-vs.-data-scientist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.3.3-machine-learning-engineer-vs.-data-scientist.html](https://huyenchip.com/ml-interviews-book/contents/1.1.3.3-machine-learning-engineer-vs.-data-scientist.html)
- en: 'ML engineers might spend most of their time wrangling and understanding data.
    This leads to the question: how is a data scientist different from an ML engineer?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师可能大部分时间都在处理和理解数据。这引发了一个问题：数据科学家与机器学习工程师有何不同？
- en: There are three reasons for much overlap between the role of a data scientist
    and the role of an ML engineer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师的角色之间存在许多重叠的原因。
- en: First, according to Wikipedia, “*data science is a multidisciplinary field that
    uses scientific methods, processes, algorithms and systems to extract knowledge
    and insights from structured and unstructured data*.” Since machine learning models
    learn from data, **machine learning is part of data science**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，根据维基百科，“*数据科学是一个多学科领域，它使用科学方法、过程、算法和系统从结构化和非结构化数据中提取知识和洞察*。”由于机器学习模型从数据中学习，**机器学习是数据科学的一部分**。
- en: 'Second, traditionally, companies have data science teams to generate business
    insights from data. When interests in ML were revived in the early 2010s, companies
    started looking into using ML. Before making a significant investment in starting
    full-fledged ML teams, companies might want to start with small ML projects to
    see if ML can add value. A natural candidate for this exploration is the team
    that is already working with the data: the data science team.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，传统上，公司拥有数据科学团队，从数据中生成业务洞察。当机器学习在2010年代初复兴时，公司开始考虑使用机器学习。在投资建立完整的机器学习团队之前，公司可能希望从小型机器学习项目开始，看看机器学习是否能够增加价值。这种探索的自然候选者是已经与数据一起工作的团队：数据科学团队。
- en: Third, many tasks of the data science teams, including demand forecasting, can
    be done using ML models. This is also how most data scientists transition into
    ML roles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，数据科学团队的任务，包括需求预测，可以使用机器学习模型来完成。这也是大多数数据科学家过渡到机器学习角色的方式。
- en: However, there are many differences between ML engineering and data science.
    The goal of data science is to **generate business insights**, whereas the goal
    of ML engineering is to **turn data into products**. This means that data scientists
    tend to be better statisticians, and ML engineers tend to be better engineers.
    ML engineers definitely need to know ML algorithms, whereas many data scientists
    can do their jobs without ever touching ML.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，机器学习工程与数据科学之间存在许多差异。数据科学的目标是**生成业务洞察**，而机器学习工程的目标是**将数据转化为产品**。这意味着数据科学家往往更擅长统计学，而机器学习工程师往往更擅长工程。机器学习工程师肯定需要了解机器学习算法，而许多数据科学家可以在不接触机器学习的情况下完成他们的工作。
- en: As a company’s adoption of ML matures, it might want to have a specialized ML
    engineering team. However, with an increasing number of prebuilt and pretrained
    models that can work off-the-shelf, it’s possible that developing ML models will
    require less ML knowledge, and ML engineering and data science will be even more
    unified.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司对机器学习的采用成熟，它可能希望拥有一个专门的机器学习工程团队。然而，随着越来越多的现成和预训练模型可以即插即用，开发机器学习模型可能需要的机器学习知识可能更少，机器学习工程和数据科学将更加统一。
