- en: Parting Thoughts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I sincerely hope that this e-book has been helpful. To maximize your learning
    experience please remember to review the YouTube lectures linked to each workflow
    to better understand the essential theory and for guidance on best practice and
    possible applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is my second effort to convert one of my GitHub repositories of well-documented
    Python workflows into an online, accessible e-book. For those interested in spatial
    data analytics and geostatistics, I welcome you to visit my other e-book, [Applied
    Geostatistics in Python: a Hands-on Guide with GeostatsPy](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)[].
    The great response to this e-book from students and working professionals all
    over the world motivated me to compile, build and release this e-book. The original
    repository for the workflows in this book are found at [MachineLearningDemos:
    Python Machine Learning Demonstration Workflows Repository](https://github.com/GeostatsGuy/MachineLearningDemos)
    [[Pyr24d](references.html#id5 "M.J. Pyrcz. MachineLearningDemos: Python Machine
    Learning Demonstration Workflows Repository. https://github.com/GeostatsGuy/MachineLearningDemos,
    2024\. doi:10.5281/zenodo.13835318.")], but rest assured every chapter in this
    book is a Jupyter Notebook or Jupyter Lab .ipynb file that may be downloaded and
    run locally.'
  prefs: []
  type: TYPE_NORMAL
- en: All I ask is that you retain my authorship and cite the source when my work
    is used. Share the links not the work. Do not modify, build new educational products
    or translations from it, nor repost. My motivation is to attract more people to
    all of the resources that I share online! Please consider citing and linking these
    resources in your work.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome!
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this e-book is to teach the application of machine learning in Python,
    for those new to machine learning I provide theory and links to my course content,
    and for those experienced practitioners I provide example workflows and plots
    that you can implement in their work and studies.
  prefs: []
  type: TYPE_NORMAL
- en: I am only partially successful in this goal. More can be done! I welcome your
    feedback and errata, return often and watch this project continue to grow. Yet,
    I am pleased with this opportunity to expand the reach of my educational content
    to support stuudents and working professions.
  prefs: []
  type: TYPE_NORMAL
- en: Stay well,
  prefs: []
  type: TYPE_NORMAL
- en: Michael
  prefs: []
  type: TYPE_NORMAL
- en: About the Author
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/eb709b2c0a0c715da01ae0165efdf3b2.png)'
  prefs: []
  type: TYPE_IMG
- en: Professor Michael Pyrcz in his office on the 40 acres, campus of The University
    of Texas at Austin.
  prefs: []
  type: TYPE_NORMAL
- en: Michael Pyrcz is a professor in the [Cockrell School of Engineering](https://cockrell.utexas.edu/faculty-directory/alphabetical/p),
    and the [Jackson School of Geosciences](https://www.jsg.utexas.edu/researcher/michael_pyrcz/),
    at [The University of Texas at Austin](https://www.utexas.edu/), where he researches
    and teaches subsurface, spatial data analytics, geostatistics, and machine learning.
    Michael is also,
  prefs: []
  type: TYPE_NORMAL
- en: the principal investigator of the [Energy Analytics](https://fri.cns.utexas.edu/energy-analytics)
    freshmen research initiative and a core faculty in the Machine Learn Laboratory
    in the College of Natural Sciences, The University of Texas at Austin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: an associate editor for [Computers and Geosciences](https://www.sciencedirect.com/journal/computers-and-geosciences/about/editorial-board),
    and a board member for [Mathematical Geosciences](https://link.springer.com/journal/11004/editorial-board),
    the International Association for Mathematical Geosciences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Michael has written over 70 [peer-reviewed publications](https://scholar.google.com/citations?user=QVZ20eQAAAAJ&hl=en),
    a [Python package](https://pypi.org/project/geostatspy/) for spatial data analytics,
    co-authored a textbook on spatial data analytics, [Geostatistical Reservoir Modeling](https://www.amazon.com/Geostatistical-Reservoir-Modeling-Michael-Pyrcz/dp/0199731446)
    and author of two recently released e-books, [Applied Geostatistics in Python:
    a Hands-on Guide with GeostatsPy](https://geostatsguy.github.io/GeostatsPyDemos_Book/intro.html)
    and [Applied Machine Learning in Python: a Hands-on Guide with Code](https://geostatsguy.github.io/MachineLearningDemos_Book/intro.html).'
  prefs: []
  type: TYPE_NORMAL
- en: All of Michael?s university lectures are available on his [YouTube Channel](https://www.youtube.com/@GeostatsGuyLectures)
    with links to 100s of Python interactive dashboards and well-documented workflows
    in over 40 repositories on his [GitHub account](https://github.com/GeostatsGuy),
    to support any interested students and working professionals with evergreen content.
    To find out more about Michael?s work and shared educational resources visit his
    Website.
  prefs: []
  type: TYPE_NORMAL
- en: Want to Work Together?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I hope this content is helpful to those that want to learn more about subsurface,
    spatial modeling, data analytics and geostatistics. Students and working professionals
    are welcome to participate. I’m happy to collaborate with your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Want to invite me to visit your company for training, mentoring, project review,
    workflow design and / or consulting? I’d be happy to drop by and work with you!
    I am a cofounder of a data science education company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interested in partnering, supporting my graduate student research or my Subsurface
    Data Analytics and Machine Learning consortium (co-PIs including Profs. Foster,
    Torres-Verdin and van Oort)? My research combines data analytics, stochastic modeling
    and machine learning theory with practice to develop novel methods and workflows
    to add value. We are solving challenging subsurface problems!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I can be reached at [mpyrcz@austin.utexas.edu](mailto:mpyrcz%40austin.utexas.edu).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I’m always happy to discuss,
  prefs: []
  type: TYPE_NORMAL
- en: '*Michael*'
