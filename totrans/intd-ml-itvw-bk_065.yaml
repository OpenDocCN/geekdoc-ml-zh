- en: 4.3.2 Books & articles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/4.3.2-books-&-articles.html](https://huyenchip.com/ml-interviews-book/contents/4.3.2-books-&-articles.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Data Structures and Algorithms in Python* by Michael T. Goodrich or *Introduction
    to Algorithms* by Thomas Cormen et al..'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*A First Course in Probability* by Sheldon Ross.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Machine Learning: A Probabilistic Perspective* by Kevin P. Murphy'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Information Theory, Inference, and Learning Algorithms* by David MacKay. Free
    online version [here](http://www.inference.org.uk/itprnn/book.html).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Deep Learning* by Ian Goodfellow, Yoshua Bengio, and Aaron Courville. Free
    online version [here](https://www.deeplearningbook.org/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Introduction to Information Retrieval* by Christopher D. Manning, Prabhakar
    Raghavan, and Hinrich Schütze. Essential for anyone interested in Natural Language
    Processing. Free online version [here](https://nlp.stanford.edu/IR-book/information-retrieval-book.html).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Reinforcement Learning: An Introduction* by Richard S. Sutton and Andrew G.
    Barto. Essential for reinforcement learning. Free online version [here](http://incompleteideas.net/book/the-book-2nd.html).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[OpenAI Spinning up in Deep Reinforcement Learning](https://spinningup.openai.com/en/latest/):
    A collection of articles that give great intuition for many RL algorithms. Highly
    recommended for anyone interested in RL.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Convex Optimization* by Stephen Boyd and Lieven Vandenberghe. Super helpful
    but also super hard -- Stephen Boyd is basically a god. Free online version [here](https://web.stanford.edu/~boyd/cvxbook/bv_cvxbook.pdf).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Mining of Massive Datasets* by Jure Leskovec, Anand Rajaraman, and Jeff Ullman.
    This book is extremely relevant as machine learning is moving towards bigger models
    that use massive amounts of compute and data. Free online version [here](http://www.mmds.org/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deep Learning with Hadoop & Apache Spark
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No book on the subject that I can find, but there are a few helpful articles
    [here](https://towardsdatascience.com/deep-learning-with-apache-spark-part-1-6d397c16abd).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
