- en: As machine learning finds increasing use in virtually every industry, there’s
    a growing need for people to bring machine learning models into production. In
    this section, we will first cover the production cycle for machine learning, the
    skills needed for each step, and the distinctions of several roles that often
    confuse the candidates I’ve talked to.
