- en: Dot product
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点积
- en: '[E] What’s the geometric interpretation of the dot product of two vectors?'
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 两个向量的点积的几何解释是什么？'
- en: '[E] Given a vector , find vector  of unit length such that the dot product
    of  and  is maximum.'
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 给定一个向量 \( \mathbf{v} \)，找到长度为单位的向量 \( \mathbf{u} \) 使得 \( \mathbf{v} \cdot
    \mathbf{u} \) 的点积最大。'
- en: Outer product
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外积
- en: '[E] Given two vectors  and . Calculate the outer product ?'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 给定两个向量 \( \mathbf{v} \) 和 \( \mathbf{w} \)。计算外积 \( \mathbf{v} \otimes \mathbf{w}
    \)？'
- en: '[M] Give an example of how the outer product can be useful in ML.'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 请举一个外积在机器学习中如何有用的例子。'
- en: '[E] What does it mean for two vectors to be linearly independent?'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 两个向量线性无关意味着什么？'
- en: '[M] Given two sets of vectors  and . How do you check that they share the same
    basis?'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 给定两组向量 \( \mathbf{V} \) 和 \( \mathbf{W} \)。如何检查它们共享相同的基？'
- en: '[M] Given  vectors, each of  dimensions. What is the dimension of their span?'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 给定 \( n \) 个向量，每个向量有 \( m \) 个维度。它们的张成的维度是多少？'
- en: Norms and metrics
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 范数和度量
- en: '[E] What''s a norm? What is ?'
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[E] 什么是范数？什么是？'
- en: '[M] How do norm and metric differ? Given a norm, make a metric. Given a metric,
    can we make a norm?'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[M] 范数和度量有何不同？给定一个范数，构造一个度量。给定一个度量，我们能构造一个范数吗？'
