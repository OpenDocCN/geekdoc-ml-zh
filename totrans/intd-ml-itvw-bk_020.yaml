- en: While role definitions are useful for career orientation, a role definition
    poorly reflects what you do on the job. Two people with the same title on the
    same team might do very different things. Two people doing similar things at different
    companies might have different titles. In 2018, Lyft decided to rename their role
    of ‚ÄúData Analyst‚Äù to ‚ÄúData Scientist‚Äù, and ‚ÄúData Scientist‚Äù to ‚ÄúResearch Scientist‚Äù^([13](#fn_13)),
    a move likely motivated by the job market‚Äôs demands, which shows how interchangeable
    roles are.
  prefs: []
  type: TYPE_NORMAL
- en: üå≥ **Tip** üå≥
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When unsure what the job entails, ask. Here are some questions that might help
    you understand the scope of a role you're applying for.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How much of the job involves developing ML models?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How much of the job involves data exploration and data wrangling? What are the
    characteristics of the data you'd have to work with, e.g. size, format?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How much of the job involves DevOps?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the job involve working with clients/customers? If yes, what kind of clients/customers?
    How many would you need to talk to? How often?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the job involve reading and/or writing research papers?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: What are some of the tools that the team can't work without?
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '*In this book, I use the term ‚Äúmachine learning engineer‚Äù as an umbrella term
    to include research engineer, devrel engineer, framework engineer, data scientist,
    and the generic ML engineer.*'
