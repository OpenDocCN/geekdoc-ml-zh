  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/0-about-the-answers.html)'
- en: I started the book with the naive optimism that I’d write the answers for every
    question in this book. It turned out writing detailed answers to 300+ technical
    questions -- while juggling a full-time job, a teaching gig, a raging pandemic
    with a couple of family members in the hospital -- is a lot.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始写这本书时，怀有天真乐观的想法，以为我会为这本书中的每一个问题都写出答案。结果证明，在全职工作、教学任务、肆虐的疫情以及家庭成员住院的情况下，撰写300多个技术问题的详细答案是一项艰巨的任务。
- en: Given the slow progress I’ve been making, I’ve decided that publishing the draft
    then continuing writing/crowdsourcing the answers might be more productive. The
    first draft of the book has the answers for about 10% of all the questions. These
    existing answers, while I believe to be sufficiently mathematically rigorous,
    prioritize intuitive explanations over mathematical equations. The answers for
    the questions will be continually updated. Answer contribution via [the book’s
    GitHub repository](https://github.com/chiphuyen) is much appreciated.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我进展缓慢，我决定先发布草稿，然后继续写作/众包答案可能会更有效率。本书的第一稿涵盖了大约10%的所有问题的答案。这些现有的答案，虽然我认为在数学上足够严谨，但更注重直观解释而非数学公式。问题的答案将会持续更新。通过[本书的GitHub仓库](https://github.com/chiphuyen)提交答案非常受欢迎。
- en: Hiring is a process, and questions aren’t evaluated in isolation. Your answer
    to each question is evaluated as part of your performance during the entire process.
    A candidate who claims to work with computer vision and fails to answer a question
    about techniques typically used for computer vision tasks is going to be evaluated
    differently from a candidate who doesn’t work with computer vision at all. Interviewers
    often care more about your approach than the actual objective correctness of your
    answers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘是一个过程，问题不是孤立评估的。你对每个问题的回答将作为你在整个过程中的表现的一部分来评估。一个声称从事计算机视觉工作但未能回答关于计算机视觉任务常用技术的问题的候选人，其评估结果将与完全不从事计算机视觉工作的候选人不同。面试官通常更关心你的方法，而不是你答案的实际目标正确性。
