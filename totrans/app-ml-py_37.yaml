- en: Motivation for Fake Data
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伪造数据的动机
- en: Let me start with a confession,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我从一项坦白开始，
- en: I make a lot of fake data!
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我制作了大量的伪造数据！
- en: I do it all the time. In fact, I also make workflows to make fake data so that
    I can rapidly make a variety of new datasets fit-for-purpose of the specific model
    testing and educational content. But I find that often I need to defend my fake
    data generation habit with,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常这样做。事实上，我还创建了工作流程来生成伪造数据，这样我就可以快速制作出各种适合特定模型测试和教育内容的新数据集。但我发现，我经常需要用以下方式来为我的伪造数据生成习惯进行辩护，
- en: students that are hungry to tackle real data problems
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望解决真实数据问题的学生
- en: reviewers that are incredulous of fake data
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对伪造数据持怀疑态度的审稿人
- en: Why do I use fake data so much in my research and educational content?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我在研究和教育内容中如此频繁地使用伪造数据？
- en: '**Avoid the Inference Problem** - when we work with real data, we often cannot
    know the truth. Our subsurface data is often very limited! Perhaps we can rewind
    the clock and test against the newest data, or mask a region for testing our ability
    to estimate spatially away from data. But, we can never completely avoid the inference
    problem, i.e., did our model perform poorly because we used the wrong data or
    made the wrong model choices?'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**避免推断问题** - 当我们处理真实数据时，我们往往无法知道真相。我们的地下数据通常非常有限！也许我们可以倒回时钟并使用最新数据来测试，或者屏蔽一个区域来测试我们估计空间数据的能力。但是，我们永远无法完全避免推断问题，即我们的模型表现不佳是因为我们使用了错误的数据或做出了错误的选择？'
- en: '**Working in Expected Value** - it is possible to be lucky, to run a proposed
    method on a single dataset and see great improvement vs. the established method,
    and then on the next run with a new dataset to see worsening! A data scientist
    bases their work in probability and statistics; therefore, we know that we need
    many replicates. We can generate an ensemble of dataset cases and then summarize
    model performance in expected value for greater rigor.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在预期值中工作** - 有可能运气好，在一个数据集上运行一个提出的方法，与现有方法相比看到巨大的改进，然后在下一个运行时使用新的数据集看到恶化！数据科学家的工作基于概率和统计学；因此，我们知道我们需要许多重复。我们可以生成一系列数据集案例，然后以预期值的形式总结模型性能，以增加严谨性。'
- en: '**Test a Wide Range of Conditions** - how does your model handle data noise?
    redundant features? nonlinearity in the relationships between your features? sparse
    data? It would be quite difficult to curate a sufficient number of datasets to
    test the potentially wide range of modeling conditions. With fake data you can
    turn the dial and evaluate the impact on your model for any combination and severity
    of conditions, and even test your model to failure like the ‘Myth Busters’ approach.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试广泛的条件** - 你的模型如何处理数据噪声？冗余特征？特征之间关系的非线性？稀疏数据？要精心制作足够数量的数据集以测试潜在的广泛建模条件是非常困难的。使用假数据，你可以调整旋钮，评估任何组合和严重程度对模型的影响，甚至像“神话破坏者”那样测试你的模型至失败。'
- en: '**Tune the Data Difficulty** - this follows from the previous point, but it
    has to do with tuning the modeling difficulty. With fake data you can give yourself
    perfectly ideal data with no bias, no error, great coverage and even low dimensionality.
    In fact, my fake data generation algorithms often starts there and then performs
    operations to imposed biased sampling, add measurement error, reduce coverage
    and even add additional features. Remember it is very easy to take perfect data
    and wreck it, but generally impossible to take poor data and improve it.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**调整数据难度** - 这一点是从上一个点延续下来的，但它与调整建模难度有关。使用假数据，你可以给自己提供完美理想的数据，没有任何偏差，没有错误，覆盖面广，甚至低维度。事实上，我的假数据生成算法通常从这里开始，然后执行操作以施加偏差采样，添加测量误差，减少覆盖范围，甚至添加额外的特征。记住，轻易地毁掉完美数据很容易，但通常很难改善糟糕的数据。'
- en: '**Open Educational Content** - I promise, I also use a lot of real data, but
    most of this data is not in public domain. I appreciate and respect the working
    professionals that take the time to obtain the approvals for my students and I
    to use their real data, but it would not be possible to use this data in my free,
    online educational content. To support my open education efforts, I need reproducible
    course notes; therefore, I need to be able to freely share the datasets.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开放教育内容** - 我保证，我也使用了很多真实数据，但其中大部分数据不在公共领域。我感谢并尊重那些花时间为我学生和我获取使用他们真实数据的批准的工作专业人士，但不可能在我的免费在线教育内容中使用这些数据。为了支持我的开放教育努力，我需要可重复的课程笔记；因此，我需要能够自由地共享数据集。'
- en: I have continued to say “fake data”, mostly for effect, because it sounds dramatic
    to state that, “I make fake data”. From now on I use the more formal term, “synthetic
    datasets”.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直说“假数据”，主要是为了效果，因为说“我制作假数据”听起来很戏剧化。从现在开始，我将使用更正式的术语，“合成数据集”。
- en: rest assured, as a geostatician I’m actually quite good at making synthetic
    datasets with realistic, distributions, relationships and sampling.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请放心，作为一名地球物理学家，我实际上非常擅长制作具有现实分布、关系和采样的合成数据集。
- en: General Comments About the Synthetic Datasets
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于合成数据集的一般评论
- en: Now I will make several comments about the synthetic datasets that I have shared.
    Yet, while making these statements I do not limit the type of synthetic datasets
    that I will add in the future.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我将就我分享的合成数据集发表一些评论。然而，在做出这些陈述的同时，我不会限制未来添加的合成数据集的类型。
- en: let me know if you have a suggestion and I will likely make some new data, recall,
    I love making synthetic data!
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有建议，我会很乐意制作一些新的数据，记住，我喜欢制作合成数据！
- en: 2D Spatial Datasets
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 二维空间数据集
- en: In the days of modern three dimensional spatial algorithms and visualization
    it may be surprising that I am working with two dimensional spatial data. Why
    not just include a ‘z’ (*‘zed’* - shout out to my fellow Canadians) or an iz axes
    in the NumPy ndarray object?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代三维空间算法和可视化的时代，我仍在处理二维空间数据可能会令人惊讶。为什么不只是在NumPy ndarray对象中包含一个‘z’（*‘zed’* -
    向我的加拿大同胞致敬）或一个iz轴呢？
- en: it is easy to do this. Actually, most of my GeostatsPy package that I wrote
    has 3D spatial methods available.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上，这很容易做到。实际上，我写的 GeostatsPy 包中大部分都有三维空间方法。
- en: The problem is computational complexity, and data and model visualization,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于计算复杂度、数据和模型的可视化，
- en: many spatial data analytics and geostatistics methods have computational complexity
    with a \(n_z\) term, i.e., by adding a minimal number of \(z\) layers like 10,
    we increase the run time by an order of magnitude. Sure I love cool hardware,
    but for the purpose of education in my classrooms and around the world I would
    rather err on the side of very easy to run, very low computational complexity
    for very fast run times.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多空间数据分析和地统计学方法具有 \(n_z\) 项的计算复杂度，即通过添加最少数量的 \(z\) 层，如10层，我们将运行时间增加了一个数量级。当然，我非常喜欢酷炫的硬件，但为了在教室和世界各地进行教育，我更愿意选择非常容易运行、计算复杂度非常低、运行速度非常快的方案。
- en: I’ve been in industrial VR facilities and I own a HTC Vive Pro at home. It is
    amazing to wander the road from Whiterun to Solitude in Skyrim (when is Elder
    Scrolls 6 going to be released?). I know the potential for amazing and effective
    3D visualization. Yet, 3D model and data visualization with standard Anaconda
    packages is a bit limited, lacking flexible interactivity with the display, rotation,
    slicing and scaling.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我曾在工业VR设施中工作，并且我在家里拥有一台HTC Vive Pro。在《上古卷轴》中漫步从Whiterun到Solitude的道路（《上古卷轴6》什么时候会发布？）真是太神奇了。我知道3D可视化的潜力是惊人的和有效的。然而，使用标准的Anaconda包进行3D模型和数据可视化有点受限，缺乏与显示、旋转、切片和缩放的灵活交互。
- en: Given these considerations, I prefer 2D spatial datasets for my educational
    content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，我更倾向于使用二维空间数据集来制作我的教育内容。
- en: Hybrid Stochastic and Deterministic Models
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合随机和确定性模型
- en: My original data science discipline is geostatistics and I have reviewed geostatistical
    subsurface models all over the world and they were all hybrid stochastic and deterministic
    models with,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的原始数据科学学科是地统计学，我已审查了世界各地的地统计学地下模型，它们都是混合随机和确定性模型，
- en: deterministic trend structures to impose nonstationarity in space or relationships
    between features
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定性趋势结构以在空间或特征之间的关系中引入非平稳性
- en: stochastic residual structures to integrate heterogeneity and noise
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机残留结构以整合异质性和噪声
- en: My synthetic datasets use geostatistical simulation approaches to include all
    of these components,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我的合成数据集使用地统计学模拟方法来包括所有这些组件，
- en: through the explicit assignment of random number seed the dataset generation
    process is repeatable
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过显式分配随机数种子，数据集生成过程是可重复的
- en: Gaussian Distributions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高斯分布
- en: I have used standard geostatistical simulation methods that assume Gaussian
    distributions, for example,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用了假设高斯分布的标准地统计学模拟方法，例如，
- en: sequential Gaussian simulation
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顺序高斯模拟
- en: collocated cokriging-based simulation
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于同址共克里金模拟
- en: truncated Gaussian simulation
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截断高斯模拟
- en: Through the back-transformation of the global distribution or truncation we
    can achieve non-Gaussian global distributions, also,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过全局分布或截断的反变换，我们可以实现非高斯的全局分布，
- en: I build mixture models that combine multiple Gaussian models for more complicated
    distributions and relationships.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我构建了混合模型，将多个高斯模型结合以处理更复杂的分布和关系。
- en: I scale individual features to improve skew and nonlinearity
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将单个特征进行缩放以改善偏斜和非线性
- en: So while I may use Gaussian methods to generate synthetic data, my synthetic
    data is not limited to Gaussian distributed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然我可能使用高斯方法来生成合成数据，但我的合成数据并不限于高斯分布。
- en: What About Images?
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于图像呢？
- en: Yes, I have also made a lot of training images for deep learning and multiple
    point simulation geostatistics. These are available at,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我也为深度学习和多点模拟地统计学制作了许多训练图像。这些图像可在以下位置找到，
- en: '[MLTrainingImages](https://github.com/GeostatsGuy/MLTrainingImages)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MLTrainingImages](https://github.com/GeostatsGuy/MLTrainingImages)'
- en: 'You are welcome to cite our synthetic training image respository as:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
