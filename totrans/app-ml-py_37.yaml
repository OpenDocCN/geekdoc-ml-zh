- en: Reservoir 21 is a large, isolated reservoir unit with good porosity and permeability.
  prefs: []
  type: TYPE_NORMAL
- en: Depositional Setting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The reservoir sediments was transported by submarine turbidity currents and
    deposited lithified to become turbidites. The turbidites are separated into 4
    ordinal facies,
  prefs: []
  type: TYPE_NORMAL
- en: shalestone
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: sandy-shalestone
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: shaly-sandstone
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: sandstone
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: with increase rock quality, porosity and permeability over the above indicated
    categories from worst = 1 (shalestone) to best = 4 (sandstone). Postdepositional
    the turbidite formation’s pore space was filled by migrating hydrocarbons that
    were trapped by a thick shale above the unit.
  prefs: []
  type: TYPE_NORMAL
- en: The transport and depositional mechanisms of turbidites are explained in [Wikipedia’s
    Turbidtes Article](https://en.wikipedia.org/wiki/Turbidite) and a good overview
    of modeling turbidite reservoirs is available in [McHarge et al., 2011](https://en.wikipedia.org/wiki/Turbidite).
  prefs: []
  type: TYPE_NORMAL
- en: A schematic of turbidite transport and demposition is available in Wikipedia
    Turbidite article (Figure 1).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/75f1e88b704c9094336ec818b66e6e06.png)'
  prefs: []
  type: TYPE_IMG
- en: Type of sediment source and sediment and the resulting types of turbidite deposits
    (image from Stow and Mayall, 2000).
  prefs: []
  type: TYPE_NORMAL
- en: A good model for is a submarine avalanche, known as a turbidity current, traveling
    from the shelf break down the slope to the deep ocean basins
  prefs: []
  type: TYPE_NORMAL
- en: the driving force is a apparent increase in density due to the mixing of water
    and grains
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the gradient of the slope is typically between 1 and 2 degrees (1% - 4% gradient)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: these turbidity current can travel 100s to 1,500 km (Bay of Biscay to the Atlantic
    abyssal plain)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: common speeds are 5 - 20 m/s (20 - 70 km/h)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: to visualize this in the laboratory, see this short [Turbidity Current YouTube
    Video](https://youtu.be/y7BbYg1sDnU?si=wUjMEh5xSxfQFM_L).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turbidity currents result in formation of extensive high porosity and moderate
    permeability reservoirs in deep water settings.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s some more important details about this dataset,
  prefs: []
  type: TYPE_NORMAL
- en: '**Volume of Interest**: clastic deepwater turbidite reservoir unit with extents
    10 km by 10 km by 50 m (thickness)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fluids**: initial oil water contact is at the depth of 3067.4m and the average
    connate water saturation is about 20.3%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Structure**: Anticline structure with a major vertical fault that crosses
    the reservoir (see location and equation on the image below). It is unknown if
    there is translation (discontinuity) across the fault.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Grids**: the 2D maps conform to the standard Python convention, origin on
    Top Left (see the image below).'
