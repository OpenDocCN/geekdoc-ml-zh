  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[res21_new_wells.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_new_wells.csv)'
- en: 'Comments:'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 注释：
- en: all the well names are masked (replaced with simple indices from 1 to 83) and
    coordinates transformed to the area of interest to conceal the actual reservoir.
  id: totrans-717
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有井名都被屏蔽（用1到83的简单索引替换）并且坐标转换到感兴趣区域以隐藏实际储层。
- en: available petrophysical and geomechanical properties are listed.
