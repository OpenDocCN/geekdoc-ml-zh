  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 我的原始数据科学专业是地统计，我已审查了世界各地的地统计地下模型，它们都是混合随机和确定性模型，具有，
- en: deterministic trend structures to impose nonstationarity in space or relationships
