  type: TYPE_NORMAL
  zh: '[res21_production_history.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_production_history.csv)'
- en: while the new 10 wells (prior to production) well logs are available at,
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 当新的10口井（在生产之前）的井日志可用时，
- en: '[res21_new_wells.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_new_wells.csv)'
