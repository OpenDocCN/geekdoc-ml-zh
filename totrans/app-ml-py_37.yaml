- en: 2D maps are regular grids 200 by 200 cells, cell extents are 50m by 50m, extending
    over the reservoir
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2D地图是200x200的规则网格，单元格范围为50m x 50m，覆盖整个储层
- en: values indicate the vertically averaged property, vertical resolution is the
    entire reservoir unit
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值表示垂直平均属性，垂直分辨率为整个储层单元
- en: the indices follow standard Python convention, original is top left corner,
    indices are from 0, 1, …, n-1 and the first index is the row (from the top) and
    the second index is the column from the left
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引遵循标准的Python约定，原始数据为左上角，索引从0开始，为0, 1, …, n-1，第一个索引是行（从顶部开始），第二个索引是从左边的列
- en: e.g. to select the 5th grid cell in x (column) and the 10th grid cell in y (rows),
    use ndarray[9,4] in Python (aside, array[10,5] in Matlab)
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，要选择x（列）的第5个网格单元格和y（行）的第10个网格单元格，在Python中使用ndarray[9,4]（顺便说一句，在Matlab中使用array[10,5]）
- en: the origin of the 2D data (e.g., array[0,0]) is the center of the top left cell,
    25m and 25m along y and x direction (refer to the image above)
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2D数据的原点（例如，array[0,0]）是左上角单元格的中心，沿y和x方向各25m（参见图表上方）
