  type: TYPE_NORMAL
  zh: 沉积环境
- en: A single stratigraphic unit interpreted as stacked fluvial channel complex with
    channel elements from 1 to 9\. The channel elements incise into each other greatly
    reducing the apparent element thickness and removing the low porosity top of channel
    element fills and overbank due to channel avulsion. The channels may be confined
    because of the lack of margin and overbank depofacies, the well log seems to only
    include the channel axis component of the stacked channel elements.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 将单个地层单元解释为由1到9个河道元素组成的叠置河道复合体。河道元素相互切割，大大减少了明显的元素厚度，并由于河道改道而移除了河道元素填充和河漫滩的低孔隙率顶部。河道可能由于缺乏边缘和河漫滩沉积相而受限，测井似乎只包括叠置河道元素的河道轴成分。
- en: '![](../Images/3c53c2329f8aaa701f5941d69ae0e9b4.png)'
