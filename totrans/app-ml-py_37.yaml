    channel elements from 1 to 9\. The channel elements incise into each other greatly
    reducing the apparent element thickness and removing the low porosity top of channel
    element fills and overbank due to channel avulsion. The channels may be confined
    because of the lack of margin and overbank depofacies, the well log seems to only
