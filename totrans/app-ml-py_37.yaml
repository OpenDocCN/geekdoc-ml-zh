- en: Depositional Setting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mixed carbonate and siliciclastic unconventional gas reservoir with good porosity,
    but poor permeability. In an effort to improve production potential prediction,
    various features have been collected including total organic carbon, brittleness
    and vitrinite reflectance. Due to the complicated recovery mechanisms, and the
    superposition of factors such as natural fracture systems interacting with artificial
    fractures, and often limited matrix flow rates, unconventional reservoir forecasting
    can be quite challenging.
  prefs: []
  type: TYPE_NORMAL
- en: Method for Synthetic Data Generation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Samples drawn from multivariate distributions,
  prefs: []
  type: TYPE_NORMAL
- en: sample from a large \(M\) multivariate Gaussian distribution with correlation
    defined by a covariance matrix with strong and weak, positive and negative correlations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: calculate the features as combinations of the \(M\) features with a variety
    of transformations to impose nonlinear relationships
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: transform the marginal distributions to impose nonGaussian univariate distributions
