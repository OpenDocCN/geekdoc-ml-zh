- en: Mixed carbonate and siliciclastic unconventional gas reservoir with good porosity,
    but poor permeability. In an effort to improve production potential prediction,
    various features have been collected including total organic carbon, brittleness
    and vitrinite reflectance. Due to the complicated recovery mechanisms, and the
    superposition of factors such as natural fracture systems interacting with artificial
    fractures, and often limited matrix flow rates, unconventional reservoir forecasting
    can be quite challenging.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 混合碳酸盐和碎屑岩非常规天然气储层，孔隙率良好，但渗透率差。为了提高生产潜力预测，收集了各种特征，包括总有机碳、脆性和镜煤反射率。由于复杂的恢复机制，以及自然裂缝系统与人工裂缝的相互作用，以及通常有限的基质流速，非常规储层预测可能相当具有挑战性。
- en: Method for Synthetic Data Generation
