- en: Unconventional Mutlivariate v5 (UNMV5) is a densely sampled, multivariate, unconventional
    hydrocarbon dataset with a single sandstone facies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link** - the dataset is available [here](https://github.com/GeostatsGuy/GeoDataSets/blob/master/unconv_MV_v5.csv).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Highlights** - large number of potential features for feature selection,
    feature engineering and predictive machine learning model construction'
  prefs: []
  type: TYPE_NORMAL
- en: multivariate sparse sample data,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
