- en: A single stratigraphic unit interpreted as fluvial dominated mixed sediment
    delta with 2 protruding subdeltas. Within each delta and subdelta there is distributary
    paleoflow resulting in multiple paleoflow directions and a general reduction in
    porosity and permeability from inner to outer delta.
