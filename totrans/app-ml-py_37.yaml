  prefs: []
  type: TYPE_TB
- en: '| Acoustic Impedance | AI | \(\frac{kg}{m^2 \cdot s}\) | interpolated from
    seismic inversion |'
  prefs: []
  type: TYPE_TB
- en: '| Brittleness Index | Brittle | ratio | elastic moduli-based method |'
  prefs: []
