- en: truncated Gaussian simulation
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截断高斯模拟
- en: Through the back-transformation of the global distribution or truncation we
    can achieve non-Gaussian global distributions, also,
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 通过全局分布的反变换或截断，我们可以实现非高斯的全局分布，同样，
- en: I build mixture models that combine multiple Gaussian models for more complicated
