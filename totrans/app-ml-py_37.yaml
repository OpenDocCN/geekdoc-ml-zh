- en: '| X, Y | \(m\) | Well location in area of interest (0 - 10,000 in X and Y)
    |'
  id: totrans-724
  prefs: []
  type: TYPE_TB
  zh: '| X, Y | \(m\) | 在感兴趣区域内的井位（X和Y的取值范围是0 - 10,000） |'
- en: '| Facies | ordinal category | 1 = shalestone, 2 = sandy-shalestone, 3 shaly-sandstone,
    4 sandstone. |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| 相 | 序数类别 | 1 = 页岩，2 = 砂质页岩，3 = 泥质砂岩，4 = 砂岩。 |'
- en: '| Porosity | % | Measure of the void spaces in a material, expressed as a percentage.
    |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| 孔隙率 | % | 材料中空隙空间的度量，以百分比表示。 |'
- en: '| Permeability | \(mD\) | Ability of a material to allow fluids to pass through
    its pore spaces im milliDarcies. |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '| 渗透率 | \(mD\) | 材料允许流体通过其孔隙空间的能力，以毫达西表示。 |'
- en: '| Acoustic Impedance | \(kg/m^2 \cdot s x 10^6\) | Product of a material’s
    density and sound velocity, affecting wave behavior. |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '| 声阻抗 | \(kg/m^2 \cdot s x 10^6\) | 材料密度和声速的乘积，影响波的行为。 |'
- en: '| Rock Density | \(g/cm^3\) | Mass of a rock per unit volume. |'
  id: totrans-729
  prefs: []
  type: TYPE_TB
  zh: '| 岩石密度 | \(g/cm^3\) | 单位体积岩石的质量。 |'
- en: '| P-wave Velocity | \(\frac{m}{s}\) | Speed of compressional seismic waves
    through a material. |'
  id: totrans-730
  prefs: []
  type: TYPE_TB
  zh: '| P波速度 | \(\frac{m}{s}\) | 材料中压缩地震波的速度。 |'
- en: '| S-wave Velocity | \(\frac{m}{s}\) | Speed of shear seismic waves through
    a material. |'
  id: totrans-731
  prefs: []
  type: TYPE_TB
  zh: '| S波速度 | \(\frac{m}{s}\) | 材料中剪切地震波的速度。 |'
- en: '| Young’s Modulus | \(GPa\) | Ratio of stress to strain in the elastic region;
    measures stiffness in gigapascals. |'
  id: totrans-732
  prefs: []
  type: TYPE_TB
  zh: '| 杨氏模量 | \(GPa\) | 弹性区域内应力和应变的比率；以吉帕为单位测量刚度。 |'
- en: '| Shear Modulus | \(GPa\) | Ratio of shear stress to shear strain; measures
    resistance to shear in gigapascals. |'
  id: totrans-733
  prefs: []
  type: TYPE_TB
  zh: '| 剪切模量 | \(GPa\) | 剪切应力和剪切应变的比率；以吉帕为单位测量剪切阻力。 |'
