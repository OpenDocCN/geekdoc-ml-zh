  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化工作流程测试，通过以下方式制作了数据集的垂直平均2D变体，
- en: averaging all the continuous well log features over the entire reservoir unit
  id: totrans-878
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对整个储层单元的所有连续测井特征进行平均
- en: combining a single response feature (3 year cumulative oil production) with
    the predictor features
  id: totrans-879
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将单个响应特征（3年累计石油产量）与预测特征相结合
- en: removing facies to avoid the issue of upscaling the categorical ordinal feature
  id: totrans-880
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除岩性以避免向上扩展分类序数特征的问题
- en: These two files contain the predictor features, well log data, averaged over
    the entire well bore for all 73 wells, i.e., one value per well for each feature,
    and the one response feature, 3 year cumulative oil production,
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个文件包含预测特征、井日志数据，这些数据是针对所有73口井在整个井筒上平均的，即每个特征每口井一个值，以及一个响应特征，3年累计石油产量，
- en: '[**res21_2D_wells.csv**](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_2D_wells.csv)
    - 2D averaged well data and 3 year cumulative oil production for the previous
    production wells, well indices from 1 to 73'
  id: totrans-882
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**res21_2D_wells.csv**](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_2D_wells.csv)
    - 前生产井的2D平均井数据和3年累计石油产量，井索引从1到73'
- en: and well log data averaged over the entire well bore for all 10 test wells,
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 以及所有10个测试井在整个井筒上的平均测井数据，
- en: '[**res21_2D_wells_test.csv**](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_2D_wells_test.csv)
