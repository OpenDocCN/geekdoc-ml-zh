- en: Depositional Setting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A single stratigraphic unit (average of 20 m in thickness) of weakly confined
    deepwater lobes, including possibly 7 lobe elements within a 2 lobe complexes.
    The lobe stacking includes components of retrogradation and compensation-driven
    avulsions, likely representing a rising sea level and associated waning sediment
    supply. Within the lobe elements there are petrophysical trends with decreasing
    porosity and permeability toward the lobe element margins, laterally and distally.
    The overbank, interlobe component, is low energy fine grained shalestone sourced
    from the mud component flow stripped from the turbidity currents and general hemipelagic
    deposition.
  prefs: []
  type: TYPE_NORMAL
