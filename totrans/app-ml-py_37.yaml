  zh: '![图片](../Images/f0685108f8139d306aa092360000e15f.png)'
- en: Interpreted deepwater lobe element sequence from 1 to 7\. Lobes 2 to 7 are interpreted
    as a single retrograding lobe complex.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 从1到7解释的深水叶状体元素序列。叶状体2到7被解释为一个单一的逆行叶状体复合体。
