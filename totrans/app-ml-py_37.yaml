- en: Interpreted stacked fluvial channel element sequence from 1 to 9\. The channel
    elements cut into each other greatly reducing the apparent thickness and removing
    the low porosity top of channel element fills and all overbank due to avulsion.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 从1到9解释的叠置河道元素序列。河道元素相互切割，大大减少了明显的厚度，并由于改道而移除了河道元素填充和所有河漫滩。
