- en: 'Dataset: Reservoir 21'
  id: totrans-680
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集：储层21
- en: Reservoir 21 is a large, isolated reservoir unit with good porosity and permeability.
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 储层21是一个大型、孤立的储层单元，具有良好的孔隙度和渗透率。
- en: Depositional Setting
  id: totrans-682
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 沉积环境
- en: The reservoir sediments was transported by submarine turbidity currents and
    deposited lithified to become turbidites. The turbidites are separated into 4
    ordinal facies,
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 储层沉积物是由海底浊流运输并沉积成岩化浊积岩。浊积岩被分为4个顺序相，
- en: shalestone
  id: totrans-684
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 砂质页岩
- en: sandy-shalestone
  id: totrans-685
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 砂质页岩
- en: shaly-sandstone
  id: totrans-686
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 砂质砂岩
- en: sandstone
  id: totrans-687
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 砂岩
- en: with increase rock quality, porosity and permeability over the above indicated
    categories from worst = 1 (shalestone) to best = 4 (sandstone). Postdepositional
    the turbidite formation’s pore space was filled by migrating hydrocarbons that
    were trapped by a thick shale above the unit.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 随着岩石质量、孔隙率和渗透率从上述类别中的最差=1（页岩岩）到最佳=4（砂岩）的增加。沉积后，浊积岩的孔隙空间被迁移的烃类物质填充，这些烃类物质被位于单元上方的厚页岩所捕获。
- en: The transport and depositional mechanisms of turbidites are explained in [Wikipedia’s
    Turbidtes Article](https://en.wikipedia.org/wiki/Turbidite) and a good overview
    of modeling turbidite reservoirs is available in [McHarge et al., 2011](https://en.wikipedia.org/wiki/Turbidite).
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 浊积岩的运输和沉积机制在[维基百科的浊积岩文章](https://en.wikipedia.org/wiki/Turbidite)中解释，浊积岩储层建模的概述可在[McHarge等人，2011](https://en.wikipedia.org/wiki/Turbidite)中找到。
- en: A schematic of turbidite transport and demposition is available in Wikipedia
    Turbidite article (Figure 1).
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 浊积岩的运输和沉积示意图可在维基百科的浊积岩文章中找到（图1）。
- en: '![](../Images/75f1e88b704c9094336ec818b66e6e06.png)'
  id: totrans-691
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/75f1e88b704c9094336ec818b66e6e06.png)'
- en: Type of sediment source and sediment and the resulting types of turbidite deposits
    (image from Stow and Mayall, 2000).
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 沉积物源类型和沉积物以及由此产生的浊积岩沉积类型（图片来自Stow和Mayall，2000）。
- en: A good model for is a submarine avalanche, known as a turbidity current, traveling
    from the shelf break down the slope to the deep ocean basins
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的模型是海底滑坡，被称为浊流，从大陆架边缘沿斜坡向下至深海洋盆。
- en: the driving force is a apparent increase in density due to the mixing of water
    and grains
  id: totrans-694
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱动力是由于水和颗粒混合导致的密度明显增加。
- en: the gradient of the slope is typically between 1 and 2 degrees (1% - 4% gradient)
  id: totrans-695
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斜坡的梯度通常在1到2度之间（1% - 4%梯度）
- en: these turbidity current can travel 100s to 1,500 km (Bay of Biscay to the Atlantic
    abyssal plain)
  id: totrans-696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些浊流可以旅行100s到1,500 km（比斯开湾到大西洋深渊平原）
- en: common speeds are 5 - 20 m/s (20 - 70 km/h)
  id: totrans-697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见速度为5 - 20 m/s（20 - 70 km/h）。
- en: to visualize this in the laboratory, see this short [Turbidity Current YouTube
    Video](https://youtu.be/y7BbYg1sDnU?si=wUjMEh5xSxfQFM_L).
  id: totrans-698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实验室中可视化这一点，请参阅这个简短的[Turbidity Current YouTube 视频](https://youtu.be/y7BbYg1sDnU?si=wUjMEh5xSxfQFM_L)。
- en: Turbidity currents result in formation of extensive high porosity and moderate
    permeability reservoirs in deep water settings.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 浊流在深水环境中导致形成广泛的孔隙度高、渗透率适中的储层。
- en: Here’s some more important details about this dataset,
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个数据集的更多重要细节，
- en: '**Volume of Interest**: clastic deepwater turbidite reservoir unit with extents
    10 km by 10 km by 50 m (thickness)'
  id: totrans-701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感兴趣体积**：具有10 km x 10 km x 50 m（厚度）范围的碎屑深水浊积岩储层单元。'
- en: '**Fluids**: initial oil water contact is at the depth of 3067.4m and the average
    connate water saturation is about 20.3%'
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流体**：初始油水接触深度为3067.4米，平均连结水饱和度约为20.3%。'
- en: '**Structure**: Anticline structure with a major vertical fault that crosses
    the reservoir (see location and equation on the image below). It is unknown if
    there is translation (discontinuity) across the fault.'
  id: totrans-703
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构**：反倾结构，主要垂直断层穿过储层（见下图中位置和方程）。断层处是否存在位移（不连续性）尚不清楚。'
- en: '**Grids**: the 2D maps conform to the standard Python convention, origin on
    Top Left (see the image below).'
  id: totrans-704
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网格**：2D地图符合标准的Python约定，原点在左上角（见下图中）。'
- en: '![](../Images/df72b88a158bcef1ed565b75d7b26240.png)'
  id: totrans-705
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/df72b88a158bcef1ed565b75d7b26240.png)'
- en: Plan view of Reservoir 21.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 储层21的平面图。
- en: '**Figure 2:** Plan view of Reservoir 21.'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2**：储层21的平面图。'
- en: '**Wells**: 83 vertical wells were drilled across the reservoir and completed
    throughout the reservoir unit. Due to the field management constraints, only 73
    wells were open to produce oil for the first three years, while the remaining
    10 wells were kept shut-in. At the end of the third year, the remaining 10 unproduced
    wells are planned to be opened.'
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**井**：在储层中钻了83口垂直井，并完成了整个储层单元。由于油田管理限制，前三年只有73口井用于产油，而其余10口井保持关闭。到第三年结束时，剩余的10口未生产的井计划开放。'
- en: Well Logs
  id: totrans-709
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 井日志
- en: The well logs for the 73 wells are available at,
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 73口井的井日志可在以下位置找到，
- en: '[res21_well.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_wells.csv)
    a'
  id: totrans-711
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[res21_well.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_wells.csv)'
- en: and the associated 1, 2 and 3 year cumulative oil and water production are available
    at,
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 以及相关的1年、2年和3年累积油水产量可在以下位置找到，
- en: '[res21_production_history.csv](https://github.com/GeostatsGuy/GeoDataSets/blob/master/res21_production_history.csv)
