  prefs: []
  type: TYPE_NORMAL
  zh: Pyrcz, Michael J. 和 Morales, Misael M. (2023). 机器学习训练图像库（1.0.0）。Zenodo。![DOI](../Images/d3f7da7f97ef0c3ee2127ac476fdd755.png)[https://doi.org/10.5281/zenodo.7702128](https://doi.org/10.5281/zenodo.7702128)
    [![DOI](../Images/d3f7da7f97ef0c3ee2127ac476fdd755.png)](https://doi.org/10.5281/zenodo.7702127)
- en: Availability of the Datasets
  id: totrans-60
  prefs:
  - PREF_H2
