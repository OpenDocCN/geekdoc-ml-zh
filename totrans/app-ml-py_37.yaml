  type: TYPE_NORMAL
- en: Truth model / population by geostatistical simulation over a exhaustive grid
    of 10 m x 10 m cells with,
  prefs: []
  type: TYPE_NORMAL
- en: continuous porosity simulation with sequential Gaussian simulation with variogram
    range about 1/3 data extent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: truncation of porosity simulation to calculate sand and shale facies for porosity
    continuity across facies boundaries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: continuous, cosimulation with collocated cokriging Markov-Bayes simulation of
    permeability given the porosity realization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: continuous, cosimulation with collocated cokriging Markov-Bayes simulation of
    acoustic impedance given the porosity realization
  prefs:
  - PREF_UL
