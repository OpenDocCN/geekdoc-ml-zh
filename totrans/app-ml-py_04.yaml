- en: Motivation for Machine Learning Workflow Construction and Coding
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You could learn the theory of data science and machine learning. Completely
    understand probability, statistics, inference and prediction, cross validation
    for hyperparameter tuning and model checking, but to add value we must code practical,
    fit-for-purpose workflows that can be widely deployed and used by many others.
    I’ve done this for many years and my goal is to share some of my experience to
    help you get started, or hone your skills!
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t already code then please review my reasons for all scientists and
    engineers to learn some coding. I often share this on social media and in my classes.
  prefs: []
  type: TYPE_NORMAL
- en: Reasons for All Scientists and Engineers to Learn Some Coding
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here’s Professor Pyrcz’s reasons for all scientists and engineers to learn some
    coding.
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency** – no compiler accepts hand waiving! Coding forces your logic
    to be uncovered for any other scientist or engineer to review.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reproducibility** – run it and get an answer, hand it over to a peer, they
    run it and they get the same answer. This is a principle of the scientific method.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Quantification** – programs need numbers and drive us from qualitative to
    quantitative. Feed the program and discover new ways to look at the world.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Open-source** – leverage a world of brilliance. Check out packages, snippets
    and be amazed with what great minds have freely shared.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Break Down Barriers** – don’t throw it over the fence. Sit at the table with
    the developers and share more of your subject matter expertise for a better deployed
    product.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Deployment** – share your code with others and multiply your impact. Performance
    metrics or altruism, your good work benefits many others.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Efficiency** – minimize the boring parts of the job. Build a suite of scripts
    for automation of common tasks and spend more time doing science and engineering!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Always Time to Do it Again!** – how many times did you only do it once? It
    probably takes 2-4 times as long to script and automate a workflow. Usually, worth
    it.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Be Like Us** – it will change you. Users feel limited, programmers truly
    harness the power of their applications and hardware.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'I have decades of Basic, Fortran, Visual Basic for Applications (VBA), C++,
    R, and Python. My first codes in middle school were written in Basic on a Texas
    Instruments TI-99/4A home computer and stored on cassette tape. I’ve done a lot
    of numerical prototypes, workflows, scripts, dashboards and even a few years of
    full-stack development. Let me put it this way, “canned software” makes me feel
    trapped, I’m immediately looking for an Application Programming Interface (API)
    so I can escape and write my own methods, dashboards and visualizations. Yet I
    remain very practical and humble about coding; therefore, my advice is learn what
    you need to get the job done. Here some alternatives:'
  prefs: []
  type: TYPE_NORMAL
- en: learn to use the workflow automation functionality in canned software. The documentation
    is usually quite good and this approach not only provides an audit trail for your
    workflows, but it also is compliant with your organization’s workflow standard
    and IT department policies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: if the canned software accepts Python, Java, controls then learn some basics
    in those language to interactive with the objects in your workflows. This will
    often greatly improve your flexibility to make value adding workflows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: many organizations are starting to prototype and deploy workflows in Python
    with tools such as Jupyter Notebooks and Jupyter Lab. If this is the case, learn
    some Python basics, start working with basic Python packages like Numpy, Pandas,
    Matplotlib, and SciPy. Go online and Google and ask ChatGPT to help with your
    workflow development. There are so many resources to help, including this e-book
    and the basics in coding that I share in this chapter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t be intimidated, I don’t wish (or curse on) you a life of full stack development.
    Those were days of searching for memory leaks and hanging pointers in C++. This
    is what I say after all of these experiences,
  prefs: []
  type: TYPE_NORMAL
- en: With Python
  prefs: []
  type: TYPE_NORMAL
- en: I code much less, and get more done!
  prefs: []
  type: TYPE_NORMAL
- en: Modeling Purpose
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The first step in any data science project is to pose the question, what is
    the purpose of this work? To address this we have to step back and ask:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the problem?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What have others done to solve this problem?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are we going to do to solve this problem?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What can we deploy to solve this problem?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Let’s start by reviewing some purposes for modeling. Now these will be focused
    on my experience in subsurface modeling, but they are transferable to any other
    type of data science project.
  prefs: []
  type: TYPE_NORMAL
- en: Build a Numerical Model / Common Earth Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You often hear that we don’t model for the sake of modeling. That is mostly
    true, but sometimes there is value in just building the model. In this case, we
    see the model as a numerical platform to integrate all available information,
    build a unified understanding of the problem setting. When we do this there is
    a lot value adding things that often happen:'
  prefs: []
  type: TYPE_NORMAL
- en: Establish what is known, unknown and the critical risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find out that there are issues. Modeling up front is part of the fail fast approach
    that allows us to eliminate avenues of investigation before too much to and resources
    are invested.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a communication tool, that ensures that all the data is integrated and
    consistent and that everyone on the team has a shared understanding of the problem.
    Here’s an example of a subsurface model based on the integration of many diverse
    data types.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/e145993c974b277f008b295b9ea78c06.png)'
  prefs: []
  type: TYPE_IMG
- en: Example subsurface model with many types of data integrated together into one
    model (image from https://www.dgi.com/blog/enhancing-geological-modeling-efforts-via-data-integration/).
  prefs: []
  type: TYPE_NORMAL
- en: Assess Resources and Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sometimes models support the assessment of value. For a resource company resources
    and reserves are a critical part of their valuation. These models compute the
    gross volume of the resources, the associated spatial distribution and schedule
    of resource recovery.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, in this case we include much more than the data, including the engineering
    and geoscience associated with the extraction method and the forecasts of market
    conditions. Our models are often integrated over many scientific disciplines are
    may even be applied to report value outside our organization.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These types of assessments are common for subsurface resources, e.g., mining,
    hydrocarbon extraction, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a440cc89ef17bcb743d0a288f0fe8370.png)'
  prefs: []
  type: TYPE_IMG
- en: Bingham Canyon Mine, Kennecott Utah Copper (image from https://commons.wikimedia.org/wiki/File:Bingham_Canyon_April_2005.jpg).
    By Timjarrett at the English-language Wikipedia, CC BY-SA 3.0 <http:>, via Wikimedia
    Commons.</http:>
  prefs: []
  type: TYPE_NORMAL
- en: Quantify Resources Uncertainty
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once again we must always integrate multiple sources and multiple scales of
    data, but often we must also include all significant sources of uncertainty to
    model uncertainty in recoverable resource.
  prefs: []
  type: TYPE_NORMAL
- en: These types of projects report uncertainty and risk, but also may be used to
    direct data collection to reduce uncertainty, support development decisions and
    / or public disclosures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exporting Statistics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sometimes we model a thing to help model another thing! In this case we develop
    a robust set of statistics from a mature location with a lot of good data for
    the purpose of applying this model to support decision making in a less mature,
    less sampled early development location. In this case we are assuming that the
    two sites are similar, known as an assumption of stationarity in geostatistics.
  prefs: []
  type: TYPE_NORMAL
- en: Example of exported statistics include, distributions, correlations, training
    images, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For example, outcrops from Laingsburg, South Africa have been studied as analogs
    for deepwater reservoirs all over the world.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a675b7dbcc2e04b92989d0dc51f77e1d.png)'
  prefs: []
  type: TYPE_IMG
- en: Satellite photograph of the Laingsburg, South Africa outcrop and interpretation
    (image from Pohl et al., 2022){cite}`pohl2022` .
  prefs: []
  type: TYPE_NORMAL
- en: There are many other purposes for modeling.
  prefs: []
  type: TYPE_NORMAL
- en: The Common Machine Learning Workflow
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once we know the purpose for our data science modeling work, then we can utilize
    common modeling workflows. For example, for many machine learning projects we
    follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Cleaning** - there are going to be data issues. Missing data, data with
    errors, biased data, etc. Often data cleaning is 80% - 90% of the effort on a
    data science project. This step requires a lot of domain expertise, so I can’t
    give you too much advice for your case besides,'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: be patient with this step, rushing data cleaning will usually impact model accuracy
    and require a lot of repeated work later.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: engage with the entire project team, including all experts that know the various
    data types. Don’t assume that you know all the essential metadata.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Feature Engineering** - is about taking the raw features and getting them
    into the optimum form to build the best possible models. This may include feature
    transformations, feature projection to new more useful features or even feature
    selection. My advice is,'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: don’t work in autopilot and just pass all the available features into your machine
    learning models and hope the models will sort it out. This typically results in
    low interpretability, and lower accuracy models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inferential Machine Learning** - apply inferential machine learning to learn
    more from your limited sample data about the population. This may include cluster
    analysis to infer separate populations to model separately.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: this is your chance to explore the data to learn new patterns and then update
    the plan for the next step, predictive modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Predictive Machine Learning** - train and tune predictive machine learning
    models based on all the previous work, i.e., with clean data, engineered features,
    and inferential models about the population(s).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: this step gets the most attention, but it is often only about 3% - 5% of the
    work. If you are spending most of your time on this step that should be a red
    flag.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model Checking and Documentation** - we always, always check every step in
    our workflows and after we build our models we check them. You might say, “Why?
    Didn’t we already train and tune our models?”. You are correct, we did take a
    lot of care, but we are not done yet. Some ideas:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: use explainable AI tools like Shapley values to understand the behaviors of
    our model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: stress test your model with various interpolation and extrapolation cases to
    determine when your model breaks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: now, put together great documentation, diagnostics, and training content (you
    could also cite my e-books and [my YouTube lectures](https://www.youtube.com/@GeostatsGuyLectures)).
    This step is critical for the widest deployment and biggest impact for your work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fit-for-Purpose Modeling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Regardless what data science workflow you build, you need to have a “fit-for-purpose”
    mentality. What does that mean?
  prefs: []
  type: TYPE_NORMAL
- en: As we discussed, the data science workflow design considers the goals of the
    workflow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We should also consider the future possible needs for the workflow, i.e., is
    it extendable?, could it be rapidly updated?, and will you be able to keep up
    if it is a hit in your organization?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Also we must always account for the resources, time and people (expertise) available
    in our organization. For example, deploy a simple workflow if your organization
    does not have a lot of data science expertise and compute resources available
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We can’t have it all! This image has been very helpful to me over my career,
    it is the good, fast, cheap diagram, that illustrates the project trade off that
    you can only pick two and cannot have all three!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a6818dcbc418024f1e9e7b94df74dea9.png)'
  prefs: []
  type: TYPE_IMG
- en: Good, fast, cheap diagram (image from https://www.purechat.com/blog/fast-cheap-and-good-the-small-business-guide-to-content-creation/).
  prefs: []
  type: TYPE_NORMAL
- en: Modeling Constraints
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s talk a bit more about modeling constraints. Every organization has limitations,
    this is critical to capital stewardship and profitability. Here’s some of the
    common constraints,
  prefs: []
  type: TYPE_NORMAL
- en: '**Professional Time** - work hours available limited by workforce, number of
    projects and project timelines schedules. Our time is valuable and within the
    organization there is an accounting of the cost to maintain each project team
    member, full time equivalent (FTE), for a period of time. From this we can think
    about what activities are value adding to offset this cost.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Organization Capability** - some organizations call this operational capability,
    it is the skill sets of the professionals that are available for the project.
    Yes, you may have a world renowned deep learning expert in your project team,
    but their time is likely split over multiple projects along with mentorship and
    leadership responsibilities.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Computational Facilities** - this includes the computational storage and
    processing of the hardware, along with the software available for the project.
    You may have access to a specific numerical simulation software, but with a limited
    number of seats shared over the organization, and it would be rare to be able
    to run our deep learning convolution models over massive 3D model spaces.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Data Collection** - you will not get all the data that you want for your
    data science project. Number of samples will usually be limited, and you may not
    have all the features that you want. Sometimes there may even be controls on how
    data is moved, stored and used that may limit your work. May I offer some sagely
    advice? Be very careful about this! Always have permission for any use and release
    of data, including work derived from data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Total Budget** - if you put this all together you get the ultimate limitation,
    how much can be spent on the project. This is the ultimate limit on all the previous,
    professional time, computational resources and data collection'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Modeling Strategies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are various overarching modeling strategies. I will only mention a couple
    here.
  prefs: []
  type: TYPE_NORMAL
- en: Top-down Modeling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I like this approach, it is very conservative with elements of fail fast and
    fit-for-purpose modeling. It proceeds with these steps.
  prefs: []
  type: TYPE_NORMAL
- en: Start with the simplest model possible and forecast with the model
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Incrementally add detail and complexity to the model, forecast and access the
    change in the forecast due to added complexity
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Iterate until additional detail and complexity does not impact the forecast
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For geomodelling this is applied as starting with a simple grid framework and
    some basic large scale heterogeneity, e.g., major geological discontinuities and
    barriers. Apply numerical simulation and evaluate the model performance. Then
    add in more medium scale heterogeneity within the large scale framework and repeat
    the numerical simulation and evaluation with a focus on the change. Repeat this
    process until the additional complexity does not impact the numerical simulation
    results.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dd8e1e5c12aed03743a09a97ce040bfb.png)'
  prefs: []
  type: TYPE_IMG
- en: Shoreface-shelf sandstone scales for top-down modeling from A to C with increasing
    level of detail (image from Sech et al., 2009 available at https://pubs.geoscienceworld.org/aapg/aapgbull/article/93/9/1155/133006/Three-dimensional-modeling-of-a-shoreface-shelf).
  prefs: []
  type: TYPE_NORMAL
- en: How does top-down modeling apply to machine learning? In a way we already do
    it, when we tune the hyperparameters by testing a simple machine learning model
    and then incrementing the complexity until the test error is minimized. We can
    go further and integrate top-down modeling into our general approach by asking,
    what is the simplest model that gets us an accurate enough model, because this
    model will likely be more interpretable and practical to deploy.
  prefs: []
  type: TYPE_NORMAL
- en: Modeling for Discomfort
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mark Bentley proposed the concept of “[modeling for comfort](https://watermark.silverchair.com/3.pdf?token=AQECAHi208BE49Ooan9kkhW_Ercy7Dm3ZL_9Cf3qfKAc485ysgAAAx0wggMZBgkqhkiG9w0BBwagggMKMIIDBgIBADCCAv8GCSqGSIb3DQEHATAeBglghkgBZQMEAS4wEQQMXkqBT76yzhoCxu0GAgEQgIIC0LwoyDfGdFuErEV3v7xYI_OmFzO9C1-vLUSf1RBl3leUJcUN63voEj-ldlOOSQGu0BiPhTdaHTiQwRedHpbdO1faIuRVfv6f3hAWEcpCSzzmPNJneZ_EIFsxyVeu5opQvMdg44yVEt335OflgyffMqtQKUGiNtuHruTURiNILh0C8KdO3LNwWvIekiwqeq2U5bqWwBkzc8Ymmj-zuCEIdN6-b3EoqYz3PfyldCqO_2twYgcjrn7_3Cka-zH25zvoMmsw-67KBJGfEBZprfLm5wxBlCmGRtqC6Zzn57x11nDmWcm3TnhmssLnUZwKHJzYAEkkWxPvBF02WFB3IG3tNGKCDK85WHu1Lc8BgfMkGyObDTvZbkIFn7aDBgFwbRfrUw4Q9n_k6ebV9BpLV8qx0JtxbIzLERkLbCxYqWPddTYUng8d8jACg43DZDHBpfube_yR6vdFEGi55O6h3Ufz6Q74RJPpwmV3kw9tofurZLOhXsW9W8bhxzTEE2FsWdj3WmSAVNgydJ52wMSzYtRCJgkrThWvo2R0zUrxRcMct7pntorVdo57SlZ22pD0jnOKVR9dteDloTyFMOCwF45ElBxZMO8bqf69qeoMc1s5dCyiMZsm6RZ9r3bLeJkja9nK5yRCKxLGWS8Ox_L_l7HJ4VkbXXMnt1LHlxTBhYNF2PRxM9CDknKlI19-KjPGSO1KA_AThdkYiK5uZVvrEt5k58EMscfJR-dXBEFepgTlFs5-WqDWzvgngGGHOH3JrnX0GZsiISji_MpVkh5YJTx8DgA3ZNQiVrqFcz5T8hF6qpRJmkMwAPikLYfU9-odb_8WVANlfx5PD07ZI9hLcdvwaE2UcWQyZ-P8KRjB6WIwFhZPkfA3gBcpnd80v53KLD08h0Ze96Vfm7-ELR7FgAU8iu2qRB5kF6hPvsliRung25R_-jhhRUQ-5pFb0Ur4pberrw)”
    [] with the suggestion that models may have become tools for verification of a
    decision already partially or fully made. To defend against this tendency, Bentley
    recommends that we model for discomfort!
  prefs: []
  type: TYPE_NORMAL
- en: Stress test our current concepts and sensitivity on decision-making
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bentley states that by doing this we can identify remaining up-side potential
    and while securing against worst case. Also this is a great approach to recognize
    and mitigate our biases.
  prefs: []
  type: TYPE_NORMAL
- en: I call this the Mythbusters approach after the science and engineering TV show
    with Jaime and Adam. My kids grew up watching [Mythbusters](https://en.wikipedia.org/wiki/MythBusters)
    and I loved the show also. They took something from a movie or history and tested
    it. For example,
  prefs: []
  type: TYPE_NORMAL
- en: will focusing many polished shields start a wooden ship on fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: will putting a car in reverse while driving cause the transmission to fall out
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: can a high pitch sound break a glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do we apply modeling for discomfort or the Mythbusters approach in our model
    construction. Simple, stress test your models. Consider the following,
  prefs: []
  type: TYPE_NORMAL
- en: your model predicts very well, but can you find cases for which your model is
    inaccurate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: your model is robust to outliers, add more outliers and observe the limit in
    this robustness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: your model preserves information while reducing the dimensionality of the problem,
    add more dimensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: your model runs fast enough in 2D, try it in 3D
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is the equivalent to Jaime and Adam failing to see a failure and deciding
    to add more pressure, more velocity, more… until it fails.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1bf4066793a3ea4ca42c2463ff0e9d3a.png)'
  prefs: []
  type: TYPE_IMG
- en: Jaime and Adam from Mythbusters attempting to start a wooden ship on fire by
    focusing many polished shields (image from NPR Story on Mythbusters at https://www.npr.org/2010/12/06/131853963/obama-challenges-mythbusters-adam-and-Jamie).
  prefs: []
  type: TYPE_NORMAL
- en: Learning to Code in Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I have taught data science to hundreds of engineers and geoscientists, many
    of them had no programming experience and are now doing data science in Python.
    This is awesome and I’m excited to help. To support these students I have developed
    a verity of resources that are helpful,
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Basics in Python code walk-throughs with GeostatsGuy
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I selected some of the building blocks of machine learning workflows and built
    out live code presentations (with the [Rise](https://rise.readthedocs.io/en/latest/)
    Python package) and recorded my walk-through and included it as a [playlist](https://www.youtube.com/playlist?list=PLG19vXLQHvSAufDFgZEFAYQEwMJXklnQV)[[Pyr24b](references.html#id12
    "M.J. Pyrcz. Data Science Basics in Python, GeostatsGuy Lectures. https://www.youtube.com/playlist?list=PLG19vXLQHvSAufDFgZEFAYQEwMJXklnQV,
    August 2024.")] on my [YouTube channel](https://www.youtube.com/GeostatsGuyLectures).
    Anyone can open up the workflows (links in the comments and follow along).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7bd1d57ac52f789f71a0e921a914f880.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Science Basics in Python code walk-throughs with GeostatsGuy, playlist
    on YouTube.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning Course on YouTube
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My entire machine learning course is available as a [playlist](https://www.youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf)[[Pyr24b](references.html#id12
    "M.J. Pyrcz. Data Science Basics in Python, GeostatsGuy Lectures. https://www.youtube.com/playlist?list=PLG19vXLQHvSAufDFgZEFAYQEwMJXklnQV,
    August 2024.")] on my [YouTube channel](https://www.youtube.com/GeostatsGuyLectures)[[Pyr24c](references.html#id11
    "M.J. Pyrcz. Machine Learning, GeostatsGuy Lectures. https://youtube.com/playlist?list=PLG19vXLQHvSC2ZKFIkgVpI9fCjkN38kwf&si=quVXWeBHnyUqTHkp,
    August 2024.")]. Note only does it include all the recorded lectures, but also
