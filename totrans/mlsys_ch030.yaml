- en: IDE Setup
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Setting up your interactive development environment (IDE) is a critical first
    step that determines your success throughout the laboratory sequence. Unlike cloud-based
    ML development, where infrastructure is abstracted away, embedded systems require
    you to understand the complete toolchain from code compilation to hardware deployment.
    This hands-on setup process introduces fundamental concepts about embedded development
    workflows while preparing your workstation for laboratory exercises.
  prefs: []
  type: TYPE_NORMAL
- en: Environment setup typically takes 30-60 minutes, depending on the platform choice
    and internet connection speed. The procedures below are designed to be completed
    by students with no prior embedded systems experience, with each step building
    the skills needed for subsequent laboratory work.
  prefs: []
  type: TYPE_NORMAL
- en: After completing hardware selection as outlined in the [Hardware Kits](ch029.xhtml#hardware-kits)
    chapter, these procedures will establish the development tools, libraries, and
    verification methods needed for embedded ML programming.
  prefs: []
  type: TYPE_NORMAL
- en: Platform-Specific Software Installation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Each hardware platform demands different development approaches that mirror
    real-world embedded engineering practices. Arduino-based systems focus on resource
    efficiency and real-time constraints, Raspberry Pi demonstrates comprehensive
    edge computing capabilities, while specialized AI hardware highlights dedicated
    acceleration techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Select the installation procedures appropriate for your chosen hardware platform.
  prefs: []
  type: TYPE_NORMAL
- en: Arduino-Based Platforms (Nicla Vision, XIAOML Kit)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Arduino-based embedded systems provide direct hardware control with minimal
    abstraction layers, making them ideal for understanding resource constraints and
    optimization techniques. The development environment emphasizes immediate feedback
    between code changes and system behavior.
  prefs: []
  type: TYPE_NORMAL
- en: '**Arduino IDE Installation:**'
  prefs: []
  type: TYPE_NORMAL
- en: Download Arduino IDE 2.0 from [arduino.cc/software](https://www.arduino.cc/en/software)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install following the platform-specific setup wizard
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Launch Arduino IDE and navigate to File → Preferences
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Add board support URLs:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'For XIAOML Kit: `https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For Nicla Vision: URL provided in Arduino IDE Board Manager'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Board Package Installation:**'
  prefs: []
  type: TYPE_NORMAL
- en: Open Tools → Board → Boards Manager
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Search for your platform:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'XIAOML Kit: Search “ESP32” and install “esp32 by Espressif Systems”'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Nicla Vision: Search “Arduino Mbed OS Nicla Boards” and install'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Select your board from Tools → Board menu
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install required libraries via Library Manager
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Essential Libraries:**'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow Lite Micro
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Platform-specific camera drivers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sensor interface libraries (I2C, SPI)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grove Vision AI V2 Platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This platform introduces hardware-accelerated AI through dedicated neural processing
    units, demonstrating how specialized silicon achieves performance improvements
    impossible with general-purpose processors. The visual programming interface showcases
    rapid prototyping capabilities, while traditional development environments offer
    more extensive customization options.
  prefs: []
  type: TYPE_NORMAL
- en: '**SenseCraft AI Setup:**'
  prefs: []
  type: TYPE_NORMAL
- en: Create an account at [sensecraft.seeed.cc](https://sensecraft.seeed.cc)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect Grove Vision AI V2 via USB
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Access the device through the SenseCraft AI web interface
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No local software installation required for the visual programming workflow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Arduino IDE Setup (for custom development):**'
  prefs: []
  type: TYPE_NORMAL
- en: Follow Arduino-based platform instructions above, using the Seeed Studio board
    package URL in the board manager.
  prefs: []
  type: TYPE_NORMAL
- en: Raspberry Pi Platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Raspberry Pi environment bridges embedded constraints with full computing
    capabilities, enabling students to experience both resource optimization and advanced
    ML frameworks. This dual perspective illustrates how computational resources impact
    algorithmic choices and system architecture decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating System Installation:**'
  prefs: []
  type: TYPE_NORMAL
- en: Download [Raspberry Pi Imager](https://www.raspberrypi.com/software/)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Flash Raspberry Pi OS (64-bit recommended) to a microSD card (32GB minimum)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Configure SSH access and WiFi credentials during the imaging process
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert the flashed SD card and boot the Raspberry Pi
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Software Environment Setup:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following commands establish a complete Python-based ML development environment
    with proper dependency management:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Development Tool Configuration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Proper tool configuration ensures reliable communication between your development
    workstation and embedded hardware. These settings establish the foundation for
    code deployment, debugging, and performance monitoring throughout the laboratory
    exercises.
  prefs: []
  type: TYPE_NORMAL
- en: Serial Communication Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Serial communication provides the primary interface for debugging and data monitoring
    in embedded systems, offering insights into system behavior that are essential
    for understanding performance constraints and optimization opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: '**Windows:**'
  prefs: []
  type: TYPE_NORMAL
- en: Install appropriate USB-to-serial drivers (CH340, FTDI, or platform-specific)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configure Device Manager to recognize the development board
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**macOS/Linux:**'
  prefs: []
  type: TYPE_NORMAL
- en: Most USB-to-serial adapters work without additional drivers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Verify device detection: `ls /dev/tty*` (macOS/Linux)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Add user to dialout group: `sudo usermod -a -G dialout $USER` (Linux)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IDE Configuration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Development environment settings directly impact the efficiency of the code-test-deploy
    cycle that characterizes embedded development. Proper configuration reduces debugging
    time and provides clear feedback about system performance.
  prefs: []
  type: TYPE_NORMAL
- en: '**Arduino IDE Settings:**'
  prefs: []
  type: TYPE_NORMAL
- en: Configure the appropriate COM port under Tools → Port
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set the correct board and processor selection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verify upload speed (typically 115200 baud)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enable verbose output during compilation for debugging
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Raspberry Pi Development:**'
  prefs: []
  type: TYPE_NORMAL
- en: Configure SSH keys for remote development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Install VS Code with Python and Remote SSH extensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up Jupyter notebook access for interactive development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Environment Verification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Verification procedures confirm that your development environment can successfully
    communicate with hardware and execute basic operations. These tests establish
    baseline functionality before proceeding to more complex laboratory exercises.
  prefs: []
  type: TYPE_NORMAL
- en: Hardware Detection Tests
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The following verification procedures test core functionality required for laboratory
    exercises, ensuring that both hardware communication and software libraries operate
    correctly.
  prefs: []
  type: TYPE_NORMAL
- en: '**Arduino Platforms:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Raspberry Pi:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Grove Vision AI V2:**'
  prefs: []
  type: TYPE_NORMAL
- en: Verify device detection in the SenseCraft AI web interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test basic model deployment through visual programming interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common Setup Issues and Solutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Setup challenges are common and offer valuable learning opportunities regarding
    embedded system constraints and debugging techniques. The following solutions
    address the most frequently encountered issues during environment configuration.
  prefs: []
  type: TYPE_NORMAL
- en: '**Device Connection Problems:**'
  prefs: []
  type: TYPE_NORMAL
- en: Verify the USB cable supports data transfer (not power-only)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Install platform-specific USB drivers if the device is not recognized
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try different USB ports or USB hubs if the connection is unstable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compilation Errors:**'
  prefs: []
  type: TYPE_NORMAL
- en: Confirm the correct board and processor selection in the IDE
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verify all required libraries are installed with compatible versions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check for sufficient disk space for the compilation process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Runtime Issues:**'
  prefs: []
  type: TYPE_NORMAL
- en: Ensure adequate power supply (especially for camera operations)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verify SD card compatibility and formatting (Raspberry Pi)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check memory allocation for ML models within platform constraints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network Connectivity (WiFi-enabled platforms):**'
  prefs: []
  type: TYPE_NORMAL
- en: Confirm network credentials and security protocols
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check firewall settings for development tool access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verify that the network allows device-to-development machine communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Troubleshooting and Support
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Common Hardware Issues:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Device not recognized:** Ensure the USB cable supports data transfer, try
    different ports'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Upload failures:** Check board selection and port configuration in the IDE'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Power issues:** Verify adequate power supply, especially for camera operations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory errors:** Confirm model size fits within platform constraints'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Software Setup Issues:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Library conflicts:** Use compatible versions specified in the setup guides'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compilation errors:** Verify all dependencies are installed correctly'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network connectivity:** Check firewall settings and network permissions'
  prefs:
  - PREF_UL
