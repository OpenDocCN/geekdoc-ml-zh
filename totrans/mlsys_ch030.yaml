- en: Ready for Laboratory Exercises
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With your development environment configured and verified, you have established
    the foundational tools needed for embedded ML programming. The skills developed
    during environment setup—understanding toolchains, managing dependencies, and
    verifying system functionality—apply throughout all subsequent laboratory work.
  prefs: []
  type: TYPE_NORMAL
- en: Your configured environment now supports the entire development workflow, from
    algorithm implementation to hardware deployment and performance optimization.
    The Laboratory Overview offers exercise categories organized by complexity and
    learning objectives, designed to systematically build on these foundational capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: '**Recommended starting sequence:**'
  prefs: []
  type: TYPE_NORMAL
- en: Begin with basic sensor exercises to verify hardware functionality
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Progress to single-modality ML applications (image or audio)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Advance to multi-modal and optimization exercises
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Each laboratory exercise includes detailed implementation procedures, expected
    performance benchmarks, and troubleshooting guidance specific to the project requirements.
    The development environment you have established provides the foundation for exploring
    the complete spectrum of embedded ML applications and optimization techniques.
  prefs: []
  type: TYPE_NORMAL
