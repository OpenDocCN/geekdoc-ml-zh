- en: 1.1.2.1 Research vs. applied research
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.1.2.1 研究与应用研究
- en: 原文：[https://huyenchip.com/ml-interviews-book/contents/1.1.2.1-research-vs.-applied-research.html](https://huyenchip.com/ml-interviews-book/contents/1.1.2.1-research-vs.-applied-research.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[原文链接](https://huyenchip.com/ml-interviews-book/contents/1.1.2.1-research-vs.-applied-research.html)'
- en: At some companies, you might encounter roles involving applied research. Applied
    research is somewhere between research and production, but much closer to research
    than production. Applied research involves finding solutions to practical problems,
    but doesn’t involve implementing those solutions in actual production environments.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些公司，你可能会遇到涉及应用研究（**applied research**）的职位。应用研究位于研究和生产之间，但更接近研究而非生产。应用研究涉及寻找解决实际问题的方案，但不涉及在真实生产环境中实施这些方案。
- en: Applied researchers are researchers. They come up with novel hypotheses and
    theses as well as validate them. However, since their hypotheses and theses deal
    with practical problems, they need to understand these problems as well. In industry
    lingo, they need to have **subject matter expertise**.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 应用研究者是研究者。他们提出新的假设和论点，并验证它们。然而，由于他们的假设和论点涉及实际问题，他们也需要理解这些问题。在行业术语中，他们需要具备**专业知识**。
- en: In machine learning, an example of a research project would be to develop an
    unsupervised transfer learning method for computer vision, experiment on a standard
    academic dataset. An example of an applied research project would be to develop
    techniques to make that new method work on a real-world problem in a specific
    industry, e.g. healthcare. People working on this applied research project will,
    therefore, need to have expertise in both machine learning and healthcare.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习中，一个研究项目的例子可能是开发一种用于计算机视觉的无监督迁移学习方法，并在标准学术数据集上进行实验。一个应用研究项目的例子可能是开发技术，使该方法能够在特定行业的真实世界问题中工作，例如医疗保健。因此，从事这个应用研究项目的人将需要具备机器学习和医疗保健两方面的专业知识。
