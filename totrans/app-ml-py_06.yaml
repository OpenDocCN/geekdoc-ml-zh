- en: This chapter is a tutorial for / demonstration of **Loading and Plotting Data
    and Models**.
  prefs: []
  type: TYPE_NORMAL
- en: 'I cover loading data:'
  prefs: []
  type: TYPE_NORMAL
- en: '**data tables** - \(n \times m\) comma delimited files representing tabular
    data with the \(n\) rows for samples and the \(m\) columns for features. The feature
    may include various collocated measurements for multivariate datasets and may
    include location coordinates \(x, y, z\) for spatial data. The feature names are
    assumed to be in the first row. The specific value denoting missing data (null
    values) should be explicitly specified.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**gridded data** - \(n_x \times n_y\) comma delimited files representing a
    regular grid of values for a single features, e.g., a map in space or a model
    predicting over a regular set of intervals for 2 predictor features. Multiple
    features usually requires one feature per file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For plotting I cover:'
  prefs: []
  type: TYPE_NORMAL
- en: '**location maps** for plotting tabular spatial data, data points over locations
    or in feature space with one or more features shown as colors and or marker shapes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**pixel plots** for plotting gridded, exhaustive spatial data and models with
    one or more features'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**YouTube Lecture**: check out my lecture on [Displaying Data](https://youtu.be/TbqaMXdSV4I?si=UwGH-iRc7V962yNF),
    see the first part of this larger lecture on univariate distributions.'
  prefs: []
  type: TYPE_NORMAL
