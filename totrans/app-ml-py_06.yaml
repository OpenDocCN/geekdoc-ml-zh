  zh: 是的，我喜欢用一行代码制作位置图，当我们直接使用Matplotlib时，我们为合理的位置图编写了很多行代码。此外，许多人熟悉GSLIB中locmap函数的参数化，所以我在我GeostatsPy函数中使用了相同的参数。
- en: Since we are making our own location map plot, let’s repeat the facies location
