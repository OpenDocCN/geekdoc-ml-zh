  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以轻松地加载新的数据集，更新元数据并重新运行我的工作流程。
- en: I avoid hard coding my workflows by using elements from lists for my features
    and plot labels rather than the actual strings. It is easier to update this block
    below than every workflow step and plot!
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
