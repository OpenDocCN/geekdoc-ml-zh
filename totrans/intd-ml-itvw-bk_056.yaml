- en: As level increases, base salary and bonus increase slowly, but equity increases
    the most. For junior levels, base salary makes up the largest chunk of your direct
    compensations. As you level up, the proportion of equity goes up -- higher equity
    reflects more responsibilities you have towards the company’s success.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着级别的提高，基本工资和奖金增长缓慢，但股权增长最快。对于初级水平，基本工资占直接补偿的最大部分。随着你级别的提升，股权的比例增加——更高的股权反映了你对公司成功的更多责任。
