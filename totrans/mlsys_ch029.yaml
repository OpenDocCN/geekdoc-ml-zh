- en: Hardware Platform Specifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides detailed technical specifications for each platform, including
    processor architecture, memory hierarchy, sensor capabilities, and development
    toolchain requirements.
  prefs: []
  type: TYPE_NORMAL
- en: XIAOML Kit (Seeed Studio)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Best For: IoT & Wireless ML**'
  prefs: []
  type: TYPE_NORMAL
- en: The XIAOML Kit excels at wireless connectivity and cost-sensitive deployments.
    It’s perfect for learning IoT sensor networks, remote monitoring systems, and
    wireless ML inference where you need reliable connectivity in a compact, affordable
    package.
  prefs: []
  type: TYPE_NORMAL
- en: The XIAO ESP32S3 represents the category of ultra-compact, wireless-enabled
    microcontrollers optimized for IoT applications. The name “XIAO” (小) translates
    to “tiny” in Chinese, reflecting the board’s 21×17.5mm form factor.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file328.png)'
  prefs: []
  type: TYPE_IMG
- en: XIAO ESP32S3 development board
  prefs: []
  type: TYPE_NORMAL
- en: '**Processor Architecture:** ESP32-S3 dual-core Xtensa LX7 running at 240MHz'
  prefs: []
  type: TYPE_NORMAL
- en: '**Memory Hierarchy:** 8MB PSRAM and 8MB Flash storage'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connectivity:** WiFi 802.11 b/g/n and Bluetooth 5.0'
  prefs: []
  type: TYPE_NORMAL
- en: '**Integrated Sensors:** OV2640 camera sensor, digital microphone, 6-axis inertial
    measurement unit'
  prefs: []
  type: TYPE_NORMAL
- en: '**Power Characteristics:** 3.3V operation with multiple low-power modes'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development Environment:** Arduino IDE and PlatformIO support with extensive
    library ecosystem. Supports C/C++ programming with Arduino-style abstractions
    and direct ESP-IDF for advanced users.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application Focus:** IoT sensor networks, remote monitoring systems, wireless
    ML inference, cost-sensitive deployments'
  prefs: []
  type: TYPE_NORMAL
- en: Arduino Nicla Vision
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Best For: Ultra-Low Power Design**'
  prefs: []
  type: TYPE_NORMAL
- en: The Arduino Nicla Vision is optimized for battery-powered devices and always-on
    sensing applications. It’s ideal for learning ultra-low power design, image classification
    systems, and object detection applications where battery life is measured in months,
    not hours.
  prefs: []
  type: TYPE_NORMAL
- en: The Nicla Vision exemplifies professional-grade embedded vision systems built
    around the STM32H7 microcontroller. This platform demonstrates how specialized
    hardware design enables sophisticated ML inference within severe resource constraints.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file329.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Arduino Nicla Vision with camera module
  prefs: []
  type: TYPE_NORMAL
- en: '**Processor Architecture:** STM32H747 dual-core ARM Cortex-M7/M4 running at
    480MHz'
  prefs: []
  type: TYPE_NORMAL
- en: '**Memory Hierarchy:** 2MB integrated RAM and 16MB Flash storage'
  prefs: []
  type: TYPE_NORMAL
- en: '**Integrated Sensors:** GC2145 camera sensor, MP34DT05 digital microphone,
    6-axis IMU'
  prefs: []
  type: TYPE_NORMAL
- en: '**Power Characteristics:** 3.3V operation optimized for battery-powered deployment'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development Environment:** Arduino IDE and OpenMV IDE support with specialized
    computer vision libraries. MicroPython support for rapid prototyping alongside
    C/C++ for production deployments.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application Focus:** Battery-powered devices, image classification systems,
    object detection applications, always-on sensing'
  prefs: []
  type: TYPE_NORMAL
- en: Grove Vision AI V2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Best For: Hardware Acceleration**'
  prefs: []
  type: TYPE_NORMAL
- en: The Grove Vision AI V2 features dedicated neural processing hardware for orders-of-magnitude
    performance improvements. It’s perfect for learning industrial inspection systems,
    real-time video analytics, and advanced object detection where you need NPU-accelerated
    inference capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: The Grove Vision AI V2 incorporates dedicated neural processing hardware (NPU)
    to demonstrate hardware-accelerated ML inference. This platform illustrates how
    specialized AI processors achieve orders-of-magnitude performance improvements
    over software-only implementations.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file330.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Grove Vision AI V2 with NPU
  prefs: []
  type: TYPE_NORMAL
- en: '**Processor Architecture:** ARM Cortex-M55 with integrated Ethos-U55 NPU'
  prefs: []
  type: TYPE_NORMAL
- en: '**Memory Hierarchy:** 16MB external memory for model and data storage'
  prefs: []
  type: TYPE_NORMAL
- en: '**Neural Processing Unit:** Dedicated hardware accelerator for ML inference'
  prefs: []
  type: TYPE_NORMAL
- en: '**Camera Interface:** Standard CSI connector supporting various camera modules'
  prefs: []
  type: TYPE_NORMAL
- en: '**Audio Input:** Onboard digital microphone'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development Environment:** SenseCraft AI visual programming platform for
    no-code development, with Arduino IDE support for custom applications. Supports
    both graphical programming and traditional C/C++ development workflows.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application Focus:** Industrial inspection systems, real-time video analytics,
    advanced object detection, NPU-accelerated inference'
  prefs: []
  type: TYPE_NORMAL
- en: Raspberry Pi (Models 4/5 and Zero 2W)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Best For: Full ML Frameworks**'
  prefs: []
  type: TYPE_NORMAL
- en: The Raspberry Pi bridges embedded systems and traditional computing, providing
    a complete Linux environment for advanced ML applications. It’s ideal for learning
    edge AI gateways, advanced computer vision systems, language model deployment,
    and multi-modal AI applications where you need full computing capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: The Raspberry Pi family bridges embedded systems and traditional computing,
    providing a full Linux environment while maintaining educational accessibility.
    This platform demonstrates how increased computational resources enable sophisticated
    ML applications.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../media/file331.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Raspberry Pi 5 and Pi Zero 2W comparison
  prefs: []
  type: TYPE_NORMAL
- en: '**Processor Architecture:** ARM Cortex-A76 (Pi 5) or Cortex-A53 (Zero 2W)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Memory Hierarchy:** 1-16GB DDR4 RAM depending on model'
  prefs: []
  type: TYPE_NORMAL
- en: '**Storage:** MicroSD card primary storage with USB 3.0 expansion'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connectivity:** Gigabit Ethernet, WiFi, Bluetooth, multiple USB ports'
  prefs: []
  type: TYPE_NORMAL
- en: '**Camera Interface:** Dedicated CSI connector plus USB camera support'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating System:** Debian-based Raspberry Pi OS (full Linux distribution)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development Environment:** Full Linux development environment with native
    Python, C/C++, and JavaScript support. Package managers (apt, pip) provide access
    to extensive ML libraries including TensorFlow, PyTorch, and OpenCV.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application Focus:** Edge AI gateways, advanced computer vision systems,
    language model deployment, multi-modal AI applications'
  prefs: []
  type: TYPE_NORMAL
