- en: Hardware Kits
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section introduces the four hardware platforms selected for the TinyML
    curriculum. Each platform represents a different point along the spectrum of embedded
    computing capabilities, from ultra-low-power microcontrollers to full-featured
    edge computers. These platforms illustrate distinct engineering trade-offs in
    power consumption, computational capability, and development complexity.
  prefs: []
  type: TYPE_NORMAL
- en: The selected platforms are widely used in commercial applications, thereby ensuring
    that the skills developed through these exercises translate directly to embedded
    systems development.
  prefs: []
  type: TYPE_NORMAL
- en: Our Featured Platform
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../media/file328.png)'
  prefs: []
  type: TYPE_IMG
- en: Complete XIAOML Kit with all components
  prefs: []
  type: TYPE_NORMAL
- en: The [XIAOML Kit](https://www.seeedstudio.com/blog/2025/08/05/introducing-the-xiaoml-kit-your-tinyml-journey-starts-here/)
    is the most recent addition to our educational hardware platforms (released on
    July 31st, 2025). It offers a comprehensive TinyML development environment for
    learning about ML systems, featuring integrated wireless connectivity, a camera,
    multiple sensors, and extensive documentation. This compact board exemplifies
    how contemporary embedded systems can efficiently provide advanced machine learning
    capabilities within a cost-effective framework.
  prefs: []
  type: TYPE_NORMAL
- en: System Requirements and Prerequisites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before selecting a hardware platform, ensure your development environment meets
    the following requirements:'
