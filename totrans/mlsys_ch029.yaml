  type: TYPE_NORMAL
- en: '**Development Computer Requirements:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating System:** Windows 10/11, macOS 10.15+, or Linux (Ubuntu 18.04+)'
