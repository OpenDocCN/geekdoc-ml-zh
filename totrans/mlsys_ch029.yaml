  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory:** 8GB RAM minimum (16GB recommended for Raspberry Pi development)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Storage:** 10GB free space for development tools and libraries'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**USB Ports:** At least one USB 2.0/3.0 port for device connection'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Internet Connection:** Required for software installation and library downloads'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Software Prerequisites:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Arduino IDE 2.0+** for Arduino-based platforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Python 3.8+** for Raspberry Pi development'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Git** for version control and example code access'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text Editor/IDE** (VS Code, PyCharm, or similar)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hardware Accessories:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**USB-C or Micro-USB cables** (data transfer capable, not power-only)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SD Card** (32GB+ Class 10) for Raspberry Pi'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Power adapters** appropriate for each platform'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Camera modules** (included with most kits or available separately)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hardware Platform Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Our curriculum features four carefully selected platforms that span the full
    spectrum of embedded computing capabilities. Each platform shown in [Table 21.2](ch029.xhtml#tbl-platform-selection)
